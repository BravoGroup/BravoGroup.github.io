#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#00FF00","#FF0000","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#FF0000","#FF0000","#00FF00","#BEBEBE","#FF0000","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#00FF00","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#FF0000","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#FF0000","#FF0000","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#BEBEBE","#808080","#BEBEBE","#BEBEBE"],"fillOpacity":0.2,"dashArray":null},{"showCoverageOnHover":true,"zoomToBoundsOnClick":true,"spiderfyOnMaxZoom":true,"removeOutsideVisibleBounds":true,"spiderLegPolylineOptions":{"weight":1.5,"color":"#222","opacity":0.5},"freezeAtZoom":10},null,["<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32574043887&p=2xa&v=1&x=LYGeKwZU2EppoGFFL0kJbQ' style='font-size:13px;font-weight:bold'>\n\nTransource Power Line Works Through Approvals Process Before Construction Begins\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>National/Industry, US<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 20, 2017 1:48 PM EST (UTC -0500)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy LLC must overcome some regulatory roadblocks before it can begin building a proposed high-voltage power line between Shippensburg, Pa. and Ringgold, Md.\nThe project must be approved by the Pennsylvania Public Utility Commission (PUC) and the Maryland Public Service Commission (PSC) before construction can begin. What's more, neither commission has a set deadline for their ultimate ruling, and both have said that the process usually takes about a year, Herald-Mail Media reported.\nAmong the approvals, Transource, which has never worked on project in either state, must obtain permission to do business in Pennsylvania.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32555173943&p=2xa&v=1&x=dz9wy7BXD2m3CmbdDUiqSA' style='font-size:13px;font-weight:bold'>\n\nTransource power line from Pa. to Md. has long way to go before construction\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 18, 2017 5:57 PM EST (UTC -0500)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nIt will be at least two and a half years before electricity begins to flow through a proposed new high-voltage power line from Shippensburg, Pa., to Ringgold, Md. — that is if or when Transource Energy clears several regulatory hurdles.\n\nEven though Transource has named its preferred route for the line, the project requires the approval of the Pennsylvania Public Utility Commission (PUC) and the Maryland Public Service Commission (PSC). These state agencies have jurisdiction on transmission-line siting.\n\nThere is no set timeline for either state's commission to rule.\n\n“With high-voltage transmission lines, there is not a statutory deadline,” said Nils Hagen-Frederiksen, PUC press secretary. “The commission works to address things in as timely a manner as possible, but there is no clock on those cases.\n\n\"Typically it can run about a year, but there are cases that can run substantially longer.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.baltimoresun.com/news/maryland/harford/aegis/opinion/ph-ag-edit-transource-fight-20171115-story.html' style='font-size:13px;font-weight:bold'>\n\nTell the full story on power lines [Editorial]\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 16, 2017 7:35 AM EST (UTC -0500)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nResidents of northern Harford County fighting against the construction of more overhead power lines in their community are getting ready for the next round, vowing to continue resisting.\n\nHow long they can hold out remains to be seen.\n\nTransource Energy, which is building the Independence Energy Connection for PJM Interconnection, owner of the regional power grid, will have a powerful ally: A state law passed last winter, as Senate Bill 969, that expressly gives eminent domain – condemnation authority – to private outfits like Transource to take people’s land for their power line projects.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://stoppathwv.com/stoppath-wv-blog/transmission-failure-has-an-echo' style='font-size:13px;font-weight:bold'>\n\nTransmission Failure Has an Echo\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Unknown, WV<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 14, 2017 12:00 AM EST (UTC -0500)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWhat time is it, kids?  No, it's not Howdy Doody time, but there will be a clown.  Lots of them, in fact!  It's time for the annual EUCI Best Practices in Public Participation for Transmission Projects!\nThis means it's time for transmission opponents to laugh, snicker and giggle over the way the utility industry thinks it's \"managing\" us all the way to permit denial.  That's right, boys and girls, once every winter, the transmission industry gathers in some place warm to discuss \"public participation\" for transmission siting!\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32463375052&p=2xa&v=1&x=4yaU0bKV_hGI-RUKrYCXXQ' style='font-size:13px;font-weight:bold'>\n\nHarford landowners, officials plan to continue farmland advocacy in Transource power line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Westminster, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 10, 2017 1:13 PM EST (UTC -0500)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nProperty owners on both sides of the Mason-Dixon Line between Maryland and Pennsylvania plan to continue their fight against Transource Energy’s plan to build new power lines in northern Harford County and York County, Pa.\n\n“I’m not only going to follow it, I’m going to fight it really hard,” Barron Shaw, owner of Shaw Orchards in White Hall, said Wednesday. “I don’t think you’re going to find any property owners that aren’t going to fight it in Maryland.”\n\nHis 200-acre family farm, which includes pick-your-own peach and apple orchards and a farm market, is protected from development through a state agricultural preservation program.\n\nShaw and other landowners, especially those whose farms are in state or local ag preservation programs, have been organizing this year to fight Transource’s $320 million Independence Energy Connection project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32363976504&p=2xa&v=1&x=Pbu5c-8IGApiZ463OPUEOg' style='font-size:13px;font-weight:bold'>\n\nState Rep. Kristin Phillips-Hill to host informational meeting for residents concerned about power line plans\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 2, 2017 10:13 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nYORK TOWNSHIP — State Rep. Kristin Phillips-Hill will hold a public information meeting Thursday for residents of the 93rd District concerned with Transource Energy’s plan to construct overhead power lines through the area.\n\nTanya J. McCloskey, Pennsylvania’s acting consumer advocate, will be present at the meeting, which will be held at 6 p.m. in the auditorium of Kennard-Dale High School, 393 Main St., Fawn Grove.\n\n“As a state representative, I am pleased that my office can act as a conduit of information for constituents concerned about this project,” Phillips-Hill said in a press release announcing the meeting. “This is an opportunity for affected parties to interact with the applicable state agency to express their concerns, ask questions and gather information.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32356712761&p=2xa&v=1&x=ehyYbiYx2vm46OYMjD5CMA' style='font-size:13px;font-weight:bold'>\n\nPa. visitors bureau concerned about proposed power-line impact\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 1, 2017 7:29 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG, Pa. — Franklin County's view shed is a big asset in terms of tourism, which generates millions each year.\n\nThat is why the Franklin County Visitors Bureau is speaking out about a proposed 25-mile power line with 135-foot-high towers, citing the possible negative impact on tourism and the local economy.\n\n“Even though the Franklin County Visitors Bureau doesn't own the land, that view is very important to us,” bureau Executive Director Janet Pollard said. “When you damage that view of our piece of the Cumberland Valley, that goes on in perpetuity. We don't get that back. We don't get a second chance.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32341763541&p=2xa&v=1&x=VmZ19bleuS1phJexwJAkLg' style='font-size:13px;font-weight:bold'>\n\nPhillips-Hill to host meeting about proposed power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 31, 2017 2:31 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nOne York County lawmaker is stepping up to empower southeastern residents with public information regarding the proposed construction of a new overhead power line.\n\nState Rep. Kristin Phillips-Hill, R-York Township, is hosting a public information meeting with Tanya McCloskey, Pennsylvania's acting consumer advocate, at 6 p.m. Thursday, Nov. 2, at Kennard-Dale High School, 393 Main St., Fawn Grove. \n\nTransource Energy, which was hired by PJM Interconnection to build the $320 million \"market efficiency\" project known as the Independence Energy Connection, mailed affected landowners its final proposed route in October.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.localdvm.com/news/pennsylvania/franklin-county-residents-come-out-for-community-meeting-about-transources-proposed-power-line/847880471' style='font-size:13px;font-weight:bold'>\n\nUPDATE: Franklin County residents come out for community meeting on proposed power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 30, 2017 11:46 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nFRANKLIN COUNTY, Pa. - In Franklin County, there is still a lot of opposition to the transmission power line being proposed by Transource.\n\nMonday night, there was a public meeting where residents were informed of their property rights, if the project were to be approved.\n\nProperty rights, eminent domain and easements were all topics of discussion at the community meeting. Sean High, a staff attorney for Penn State Agriculture and Shale Law, gave a PowerPoint presentation touching on all those topics.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32273194621&p=2xa&v=1&x=wfYkFe03nC-Nsts6TH-mjg' style='font-size:13px;font-weight:bold'>\n\nQuincy candidates share platforms at forum\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 25, 2017 11:16 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nOne hot-button topic that candidates agreed upon was on Transource Energy, an overhead electric transmission project which directly effects many township residents, whose land will be impacted by the proposed right-of-way.\n\n\n“We have an outside company making a profit out of your pocket. This is not right for here. We aren’t getting anything for it,” said Bumbaugh, whose response got a round of applause from attendees.\n\nMong added, “I do not favor this project. This is a commercial project and the people of Quincy Township will not receive any electricity from this project These folks come in, tear up our roads and farms, they pay those people, but the township doesn’t get anything and they are stuck with cleaning it up.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32252992499&p=2xa&v=1&x=BZr0R4-fh8f0q8UJ_PyZaA' style='font-size:13px;font-weight:bold'>\n\nFranklin County power-line opponents renew fight, set meeting\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 23, 2017 8:08 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nGREENCASTLE, Pa. — The fight against a proposed power line through Franklin County, Pa., has been renewed for those opposed to it with the naming of a preferred route by Transource Energy.\n\n“I am not happy about the route, but would not be happy with any route,” said Karri Benedict, whose Quincy Township, Pa., property lies in the path of the 29-mile route from Smithsburg to Shippensburg, Pa.\n\n“It goes mainly through prime farm land, which it will damage, but in many instances, it skirts very closely to private homes and residential neighborhoods, which will see property devaluation in varying degrees due to its proximity.”\n\nThe overhead electric-transmission lines are part of a $320 million upgrade that Transource said will alleviate congestion on the high-voltage electric grid and benefit customers in the region, including parts of Pennsylvania and Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32222055830&p=2xa&v=1&x=3QduOEdfxbDTFZjMWy17Kw' style='font-size:13px;font-weight:bold'>\n\nPowerline opponents not giving up\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 20, 2017 4:34 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG -- Opponents of a high voltage transmission line slated to cross Franklin County have scheduled another community meeting.\n\nSean High, an attorney from Penn State Law, will give a presentation and answer questions about eminent domain, according to organizers. High researches farm law issues at the Penn State Center for Agricultural and Shale Law. \n\nThe meeting comes just days after Transource Energy drew a single route for a 230kV line from Shippensburg to Ringgold, Maryland. It will be held at 6:30 p.m. on Monday, Oct. 30, 2017, in the Quincy Community Center at 8098 Anthony Highway near Waynesboro.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32209170322&p=2xa&v=1&x=G4yjkSmsNsPQNGafiVcaOw' style='font-size:13px;font-weight:bold'>\n\nTransource announces proposed routes\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Greencastle, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 19, 2017 1:27 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy has finalized the proposed routes for its overhead electric transmission infrastructure project.\n\nTransource announced Monday the routes that it will file with state regulators for the Independence Energy Connection, a new overhead electric transmission infrastructure project in Pennsylvania and Maryland.\n\nPJM Interconnection, the regional transmission organization for the area, identified the need for the $320 million upgrade to alleviate congestion on the high-voltage electric grid and benefit customers in the region, including parts of Pennsylvania and Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32197619136&p=2xa&v=1&x=-Pds1gA9F89Ixt0LppEOew' style='font-size:13px;font-weight:bold'>\n\nFinal route selected for controversial power line project through part of northern Harford\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Westminster, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 18, 2017 1:48 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy has announced the routes that it will file with state regulators in Maryland and Pennsylvania for its Independence Energy Connection high voltage overhead electric transmission line project that has sparked community opposition in Harford County and neighboring York County, Pa.\n\nThe company had been looking for several routes to connect a new electric switching substation planned near the Susquehanna River in York County with the existing Conastone switching station near Norrisville in Harford County, a distance of about 16 miles. A similar connection is planned between switching facilities in south central Pennsylvania and Washington County, Md., near Smithsburg, about 29 miles.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32196118365&p=2xa&v=1&x=wsvYeQzOGaKX_yJOaOs6Bw' style='font-size:13px;font-weight:bold'>\n\nTransource announces proposed routes\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 18, 2017 11:12 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy has finalized the proposed routes for its overhead electric transmission infrastructure project.\n\nTransource announced Monday the routes that it will file with state regulators for the Independence Energy Connection, a new overhead electric transmission infrastructure project in Pennsylvania and Maryland.\n\nPJM Interconnection, the regional transmission organization for the area, identified the need for the $320 million upgrade to alleviate congestion on the high-voltage electric grid and benefit customers in the region, including parts of Pennsylvania and Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32186713625&p=2xa&v=1&x=sE0OqlUKBtDAg7fF278vCg' style='font-size:13px;font-weight:bold'>\n\nTransource announces power line routes\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 17, 2017 4:04 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nFRANKLIN COUNTY - Transource Energy on Monday announced its preferred routes in Franklin and York counties for a high-power electric transmission line running from  Maryland through central Pennsylvania. \n\nTwenty-nine miles of new overheard electric transmission line will connect a substation to be constructed in Southampton Township, Franklin County to the existing Ringgold substation near Smithsburg, Maryland. \n\nA map on the company's website shows the power line starting in Maryland, passing Waynesboro on the west, passing Mont Alto on the east, angling northwest through Guilford Township west of Fayetteville, then angling northeast to the new substation.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32185757632&p=2xa&v=1&x=gptG95NAydhMgtFdTDqMew' style='font-size:13px;font-weight:bold'>\n\nTransource settles on proposed power line route through York County\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 17, 2017 2:16 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAn operator of competitive wholesale electricity  and its contractor have notified York County property owners of the final route of a proposed two-state transmission line it intends to submit to utility regulators in Pennsylvania and Maryland.\n\nPJM Interconnection hired Transource Energy last year to build the $320 million \"market efficiency\" project, known as the \"Independence Energy Connection.\"\n\nThe east segment of the project includes approximately 16 miles of new overhead electric transmission line that will connect a new substation in Lower Chanceford Township to the existing Conastone Substation, near Norrisville in Harford County, Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.transmissionhub.com/articles/2017/10/transource-energy-to-file-routes-for-independence-energy-connection-with-pennsylvania-maryland-regulators.html' style='font-size:13px;font-weight:bold'>\n\nTransource Energy to file routes for Independence Energy Connection with Pennsylvania, Maryland regulators\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>National/Industry, US<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 17, 2017 7:39 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nThe company on Oct. 16 said that the West segment of the project includes about 29 miles of new overhead electric transmission line that would connect a new substation to be built in Southampton Township in Franklin County, Pa., to the existing… (subscription required)\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32177393074&p=2xa&v=1&x=Q5TLyZFPLWrSSlPdOWUpiw' style='font-size:13px;font-weight:bold'>\n\nTransource decides on two power line routes for $320 million project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 16, 2017 10:53 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA $320 million project that has caused concern among some farmers in Franklin County, Pa., moved forward Monday when project officials said they have selected two overhead electric-transmission line routes.\n\nOne of the routes proceeds south from Chambersburg, Pa., to a substation just north of Smithsburg and another that extends from York County, Pa., to Harford County, Md.\n\nTransource Energy said in a news release that it intends to file applications to build its Independence Energy Connection with the Pennsylvania Public Utility Commission and the Maryland Public Service Commission by the end of the year.\n\nConstruction of the project, intended to provide customers throughout the mid-Atlantic with more affordable power, is expected to begin in 2019 and is expected go into service in mid-2020, according to the release.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/news/2017/10/16/transource-energy-announces-proposed-route-16-mile-power-line-through-southern-york-county/769533001/' style='font-size:13px;font-weight:bold'>\n\nTransource Energy: Here's where we want to build a 16-mile power line through southern York County\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 16, 2017 4:42 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy has detailed the route it is proposing for a controversial 16-mile, above-ground electric transmission line that would slice through southern York County.\n\nThe proposed line would extend from near Norrisville in Harford County to a new electric substation to be built in Lower Chanceford Township.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32159781751&p=2xa&v=1&x=Upvek5trcW7qIipE_dvIEQ' style='font-size:13px;font-weight:bold'>\n\nPeople and equipment line up to oppose power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 15, 2017 8:18 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nMONT ALTO - About 40 people stood in front of a 130-foot-long line of farm vehicles in a recently harvested field at Sunny Acres Farm this weekend, illustrating what the size of the right-of-way needed for proposed power line towers actually looks like.\n\nNearby stood other farm equipment, representing the 900-square-foot square that the base of each 230-kilovolt lattice tower would cover. About five towers would be erected in each mile of Transource Energy’s proposed 27-mile transmission line from Shippensburg to Ringgold, Maryland. A tower is about as tall as a 13-story building.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32155571478&p=2xa&v=1&x=3inmaDcwNB94MevnL8vVEg' style='font-size:13px;font-weight:bold'>\n\nFranklin County farmers want to protect their land from high power lines\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 14, 2017 7:44 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nNEW FRANKLIN, Pa. — It may not seem like 130 feet is a significant distance.\n\nBut to those who might have to give up a right-of-way that wide for high voltage power lines through their Franklin County farms, it's everything.\n\n“It represents the human cost of the expanse of the power lines and their footprint, and what they're taking away from us,” said Lori Rice as she stood shoulder-to-shoulder with neighbors and strangers who oppose the plan by Transource Energy to build 25 miles of electric transmission lines through parts of Franklin County, Pa., and Washington County in Maryland. “This shows what it will take from every farmer.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32144769404&p=2xa&v=1&x=cFMl9Q0dIGazM9G2_z1afQ' style='font-size:13px;font-weight:bold'>\n\nGroup plans people chain\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 13, 2017 3:23 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA group working to oppose the Transource power line will hold a transmission tower demonstration on Saturday.\n\n“We will be making a chain of people and equipment to demonstrate the width of the proposed right-of-way,” explained Karri Benedict, event organizer.\n\nTransource Energy, a partnership between American Electric Power and Great Plains Energy, wants to develop the Independence Energy Connection, a $320 million project connecting two existing 500-kilovolt transmission lines in Pennsylvania, along with two new additional pathways for electricity to alleviate electric gridlock.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://stoppathwv.com/stoppath-wv-blog/transource-lies-about-project-benefits' style='font-size:13px;font-weight:bold'>\n\nTransource Lies About Project Benefits\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Unknown, WV<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 12, 2017 7:38 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nIt's a noun, not a verb.\n\nWhen Transource was faced with the reality that its Independence Energy Connection (also known as \"Projects b2743 & b2752\" and \"Market Efficiency Project 9A\" in PJM parlance) did not provide much benefit to the geographic area sacrificed for the new transmission lines, it re-wrote its project \"Fact Sheet\" to gloss over this shortcoming.\n\nTransource now says:\n\nWho benefits from the project? For this project, PJM projects $622 million in cost savings for consumers in 10 power zones. Those zones are listed below and displayed on the map to the right. Generally speaking, when low-cost electricity is introduced into the market, it helps drive the overall competitiveness of the electric grid for all power zones.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32122451411&p=2xa&v=1&x=yfKG0uKVclwXNyI6k1zNrg' style='font-size:13px;font-weight:bold'>\n\nFarmers demonstrate to show Transource tower size\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 11, 2017 4:40 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG -- Farmers are organizing a demonstration on Saturday to show the footprint of a Transource transmission tower.\n\nPeople and farm equipment will outline a 30- by 30-foot square that the base of a 230-kilovolt lattice tower would cover.  About five towers would be erected in each mile of a proposed 27-mile transmission line from Shippensburg to Ringgold, Maryland. A tower is about be as tall as a 13-story building.\n\n“I’m doing whatever I can to stop it,” said Lori Rice, a member of the group Stop Transource Franklin County which is organizing the event. “Once the towers go in, they don’t ever leave. You see them for the rest of your life.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.baltimoresun.com/news/maryland/harford/aegis/opinion/ph-ag-letter-burns-transource-0927-20171007-story.html' style='font-size:13px;font-weight:bold'>\nPreviously appeared in print 9/27.\nLetter: Transource director outlines next steps for transmission line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 7, 2017 12:00 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nEditor: A recent article reported on the Independence Energy Connection project status. Transmission line siting is an evolution, and Transource has engaged the public at every step of the way. Over the last few months, we have presented routing options, held 10 public open houses and received and considered more than 2,000 comments on study segments. We understand the importance of this decision and want to ensure each and every comment is reviewed as we strive to strike a balance between building the needed infrastructure that powers our homes and economy, while respecting land use and the environment.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.baltimoresun.com/news/maryland/harford/aegis/opinion/ph-ag-letter-oneill-20101006-story.html' style='font-size:13px;font-weight:bold'>\nPreviously appeared in print 9/27.\nLetter: Preservation versus the new Transource power lines\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 5, 2017 12:00 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nIt was with interest that I read the concurrent news articles in the The Aegis issue of Sept. 22, \"State to Pay $ 4 Million to Preserve Farmland\" and \"Keeping Madonna Rural Picks up Support.\"\n\nThe topic in each is the value of AG land to be used for Agricultural Production and related AG purposes, as well as the overwhelming success of the various AG Land Conservation Easement programs.\n\nI read these articles with interest due to the current struggle which I and many others in Harford County find ourselves facing in response to the recent announcement that Transource Energy LLC is proposing to construct a series of power line transmission towers on newly acquired easements across the northwestern sector of Harford County and into so uthern York County. The project is the \"Independence Energy Connection\" (IEC).\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=32016751543&p=2xa&v=1&x=O8sQXoO5NI26pkcJZcGGPw' style='font-size:13px;font-weight:bold'>\n\nCompany still working on power-line proposal in Maryland and Pennsylvania\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 1, 2017 5:16 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource is still working on proposed routes for two new power lines in Maryland and Pennsylvania.\n\n\"We appreciate all the comments we’ve received since the project was announced in May,\" Transource said in a news release issued Tuesday. \"Transource expects to have a proposed route determined this fall. We understand the importance of this decision, and want to ensure each and every comment is reviewed as we work to strike a balance between building the required infrastructure that powers our homes and economy, while respecting land use and the environment.\"\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31997762656&p=2xa&v=1&x=53Hy5F_qb-fk7PM_sqV7QQ' style='font-size:13px;font-weight:bold'>\n\nFarmers Brace for Fight Against Power Line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Whitehall, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 29, 2017 1:40 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWHITE HALL, Md. — Baron Shaw wanted to continue his family’s farming heritage when he left a lucrative career in information systems five years ago to run the family orchard.\n\n“When you’re looking at 150 years of family legacy, you don’t walk away very easily,” Shaw said.\n\nBut he is worried about the potential effects a power line would have on his pick-your-own fruit business, Shaw Orchards.\n\nThe proposed Independence Energy Connection would cut through his orchard, which straddles the Mason-Dixon line.\n\nThe high-voltage power line would start in Collinsville, Pennsylvania, zigzag through York County and terminate just south of his orchard in Norrisville, Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31923557648&p=2xa&v=1&x=dZYiQrjngwalUtJtpiHE5Q' style='font-size:13px;font-weight:bold'>\n\nCounty planner: Power line project could shift out of southern York\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 22, 2017 2:41 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA controversial proposal to build a new high-voltage power line between Maryland and Pennsylvania might not affect York County after all.\n\nYork County Planning Commission Director Felicia Dell and her staff told the commissioners at their monthly meeting Sept. 19 that there's a chance the project could \"shift\" to another location.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31915205568&p=2xa&v=1&x=TSBx8AUTjCOPk_-DsyK3_g' style='font-size:13px;font-weight:bold'>\n\nPlan to rebuild power line near Smithsburg depends on Transource project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 21, 2017 9:20 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSMITHSBURG — Some area residents talked with Potomac Edison representatives Thursday about a power-line rebuild project that would only happen if a larger power-line project gets approved.\n\nThere was no formal presentation during the open house at Smithsburg High School. People browsed among several tables, looked over maps and other paperwork and talked with Potomac Edison representatives about the route, environmental impact, tower height and other aspects of the project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31909358833&p=2xa&v=1&x=HUvRh_G9BqrweKju5Zx8YA' style='font-size:13px;font-weight:bold'>\n\nHundreds turn out for public meeting\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 21, 2017 9:23 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAs the sun began to set Tuesday evening over the Quincy Community Center, cars were being parked all along the lush, green field next to the building, which sits in the shadow of the south mountain.\n\nWhile children played on the ball fields behind the center, hundreds of residents filed into the building to gather more information on a project many believe will destroy the local landscape and threaten health and safety.\n\nMore than 200 people made for a standing room-only crowd who gathered at tables and lined the sides and rear of the space.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31908342773&p=2xa&v=1&x=692KuR0pL0c3uHPAUq6A5A' style='font-size:13px;font-weight:bold'>\n\nPotomac Edison To Host Public Information Meeting To Discuss Transmission Line Upgrade Project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>National/Industry, US<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 21, 2017 7:36 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nPotomac Edison, a subsidiary of FirstEnergy Corp., will host a public information meeting in Smithsburg, Md., on Sept. 21 to discuss plans to rebuild an existing electric transmission line to keep affordable and reliable power flowing to customers in Washington and Frederick counties.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31901966432&p=2xa&v=1&x=v2AyTaj6xAKGjkAJ7R1qWw' style='font-size:13px;font-weight:bold'>\nAlso appears under headline: \"'Stop Transource' plans more meetings to protest power line\".  Reprinted by WITF.\n'Stop Transource' gears up to protest power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 20, 2017 5:10 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nQUINCY TOWNSHIP - People from across Franklin County are hoping to find ways to challenge a project that threatens full use of their properties and the community landscape.\n\nAbout 250 people – from the owners of preserved farmland to homeowners at the Penn National golf course community – squeezed into the Quincy Community Center on Tuesday to hear how they might impact a proposed power transmission line.\n\nTransouce wants to route a high-voltage power line through eastern Franklin County. The company is reviewing several possible routes before choosing one to submit to the Pennsylvania Public Utility Commission. Some paths follow the valley just east of Chambersburg. Others hug the Michaux State Forest near Fayetteville.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31900390927&p=2xa&v=1&x=Q2wcCgGUXgyGoM2DFCAOqQ' style='font-size:13px;font-weight:bold'>\n\n7 things to know about the proposed Transource power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 20, 2017 1:59 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nLandowners in eastern Franklin County have been organizing to fight a proposal for building a 13-story tall transmission power line near homes and through farms and forests. Here are the basics:\n\n1. Description: A high-voltage transmission line would be built from Shippensburg to Ringgold, Maryland. Six wires carrying 230 kilovolts of electricity would be mounted on 135-foot tall towers. The line requires about five towers per mile and needs a right of way 130 feet wide.\n\n2. Route: Transource is considering several possible routes, each about 27 miles long.  The company is to decide on a final proposal soon. The map of finalists was selected after Transource officials met with landowners this summer at public meetings.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31893352270&p=2xa&v=1&x=vSsckeM__j-NiKh9uASPQw' style='font-size:13px;font-weight:bold'>\n\nAbout 250 learn how to fight the power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 20, 2017 12:26 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nQUINCY -- A public utility can take a right of way for a power transmission line on private property, even if the property is preserved farmland.\n\nThat was one of the messages that people concerned about the Transource power transmission line took home Tuesday.\n\nAbout 250 people crowded into the Quincy Community Center to hear about their options for a high voltage line proposed to run from Shippensburg to Ringgold, Maryland. Many vowed to keep attending meetings, in hopes of finding a way to stop the 13-story-tall towers and buzzing power lines.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31892690714&p=2xa&v=1&x=zGnIGN40VTVXSpRwEUFu3Q' style='font-size:13px;font-weight:bold'>\n\nOpponents pack meeting on proposed Pa. power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 19, 2017 10:45 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nQUINCY, Pa. — Several hundred people packed the Quincy Community Building Tuesday night to learn about a proposed power-line project through Franklin County.\n\nEven though the moderator said the meeting was to provide information for those attending to learn about their roles, responsibilities and rights, the opposition to the project was obvious.\n\nPetitions against the project were available for signing. Lawn signs saying “STOP THE POWER LINES” were available at the meeting and could be ordered. Stickers saying “Stop Transource” were available as well.\n\nTransource Energy has proposed running a high-voltage power line on 135-foot-tall towers from Ringgold, Md., to Shippensburg, Pa. Transource will be seeking easements 130 feet wide for the 25-mile line.\n\nSeveral hundred signatures were added to the petition by those attending the meeting.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31889152494&p=2xa&v=1&x=SbFOqkN0GkA3hfUFAh8Cwg' style='font-size:13px;font-weight:bold'>\n\nMeeting tonight focuses on energy project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 19, 2017 2:35 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nResidents of the Quincy area who are concerned about a proposed power line project will meet tonight at 6:30 p.m. at the Quincy Community Center.\n\nTransource Energy, a partnership between American Electric Power and Great Plains Energy, wants to develop the Independence Energy Connection, a $320 million project connecting two existing 500-kilovolt transmission lines in Pennsylvania, along with two new additional pathways for electricity to alleviate electric gridlock.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31879220475&p=2xa&v=1&x=b3DPoc4Xs6DxrRY3yugU3g' style='font-size:13px;font-weight:bold'>\n\nPotomac Edison to discuss transmission line update\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 18, 2017 5:49 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSMITHSBURG — Potomac Edison, a subsidiary of FirstEnergy Corp., will host a public information meeting Thursday at Smithsburg High School to discuss plans to rebuild an existing electric-transmission line.\n\nThere will be no formal presentation, but company representatives will be available at a series of informational tables to answer questions.\n\nResidents may attend the open-house meeting anytime between 5 and 8 p.m.\n\nPotomac Edison plans to rebuild its 138-kilovolt line from Ringgold to the Catoctin substation near Thurmont, Md., to support a 230-kilovolt operation.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.heraldmailmedia.com/opinion/letters/letters-to-the-editor---sept/article_c7cd8c89-3aa6-518d-9263-079170c92d60.html' style='font-size:13px;font-weight:bold'>\n\nLetter: Everyone benefits from Independence Energy Connection\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 18, 2017 7:18 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTo the editor:\n\nIn Maryland, families pay $181.55 more for electricity annually than the national average.\n\nThese higher costs hit families and individuals who are less well-off harder than others. Look at Cumberland, Md., where the poverty rate is 23.7 percent and the median household income is $31,750.\n\nJust think about how that community is affected, especially when, per the Bureau of Labor Statistics, the bottom fifth of U.S. households spent a budget-crushing 22 percent of their after-tax income on residential utility bills and gasoline in April 2016, many in Maryland included.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31869350569&p=2xa&v=1&x=vu2vH_RhZXPSPdxixW7drg' style='font-size:13px;font-weight:bold'>\n\nQuincy Township, Pa., farmers with preserved land fight power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 17, 2017 9:00 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWAYNECASTLE, Pa. — Twenty-five years ago, John Koons Sr. was the first farmer to put land into the Pennsylvania Farmland Preservation Program.\n\nTen years ago, the addition of Mark Hickman's land into the program pushed the acres of farmland preserved in Franklin County to 10,000.\n\nToday, the Quincy Township, Pa., men are fighting to keep some of that farmland preserved.\n\nOne of the proposed paths of the Transource Energy overhead electric-transmission line would travel along CSX railroad tracks from Wingerton in Antrim Township to Waynecastle in Quincy Township and proceed north.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31839392039&p=2xa&v=1&x=sTZNciBlOjg5QSPN93G29Q' style='font-size:13px;font-weight:bold'>\n\nNorthern Harford community dug in for fight on big power line project, leader says\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Westminster, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 14, 2017 5:15 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCommunity resolve is still strong to fight a proposed overhead high voltage power line through a portion of northwestern Harford County, the chairman of a local community advisory board said Wednesday. \n \nTransource Energy, developer of the Independence Energy Connection to improve distribution of power over the regional electricity grid, still has “a fight on their hands,” said David Seman, who chairs the Jarrettsville-Norrisville Community Advisory Board.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31839253590&p=2xa&v=1&x=bYyU3kyYcsRa_3x4aRbnTw' style='font-size:13px;font-weight:bold'>\n\nFarmers set meeting to oppose Transource power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 14, 2017 4:58 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG -- A group of property owners opposed to the Transource high voltage power line have organized a ...e family farm on Wayne Road could host the power line. “Some of the people have no idea it’s coming by their houses. My neighbors were never informed. You were not notified unless it’s on your land. Our valley is pretty. It’s green. We’d like to keep it that way.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31826856070&p=2xa&v=1&x=1xAHq_INruS1OE5-JuOVCQ' style='font-size:13px;font-weight:bold'>\n\nYork County planners concerned about Transource power line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 13, 2017 3:06 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nThe York County Planning Commission is concerned about the effect a proposed high-voltage transmission power line would have on agricultural and game lands in the southern part of the county — and members might weigh in during upcoming public hearings.\n\nAlso, officials in at least one municipality are opposed to the Independence Energy Connection project, and they are writing a letter to the county planners spelling out their own concerns.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31819043188&p=2xa&v=1&x=re97UUiRnahbQCVElZdsLg' style='font-size:13px;font-weight:bold'>\n\nPotomac Edison to hold meeting on transmission line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Annapolis, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 12, 2017 11:52 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nPotomac Edison project is dependent on another larger one, the Independence Energy Connection Project, in Maryland and Pennsylvania, being approved. \n   \nThat $320 million project is a combination between American Electric Power and Great Plains Energy, and will include about 40 miles of new 230-kilovolt lines, two new substations, and other upgrades.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31811825941&p=2xa&v=1&x=QL62e2foXO9itmumLkdaJQ' style='font-size:13px;font-weight:bold'>\n\nPotomac Edison eyes power-line upgrade\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 12, 2017 9:26 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nPotomac Edison will upgrade its facilities in the area if regulators approve another new power line.\n\nThe public can get a look at the details during an open house Sept. 21, from 5 to 8 p.m., at Smithsburg High School. There will be no formal presentation, but company representatives will accept comments and share information.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31741150363&p=2xa&v=1&x=PPNLHRgccuj91BNj4YYYMw' style='font-size:13px;font-weight:bold'>\n\nFamily farmers protest high voltage line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 5, 2017 3:30 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG -- Allen and Lori Rice worked more than 16 years with the dream of buying their own farm.\n\nThey took the plunge six years ago.\n\n“We were provided the regulations that you would have to stay within – how you would use your ground. It had to stay in agriculture,” Lori Rice said. “All of the sudden someone is coming in and telling us how they’re going to use the property.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31671808699&p=2xa&v=1&x=6NJac1ZLcC5kfWT9uCzDIA' style='font-size:13px;font-weight:bold'>\nOne comment noted above.\nAntrim Township officials asked to intervene in electric transmission line plans\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 29, 2017 7:07 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nGREENCASTLE, Pa. — Two Antrim Township, Pa., residents with land in the agricultural-preservation program are questioning why a company would be allowed to build 135-foot electric-transmission towers on that ground.\n\n“It seems that it is possible that a private for-profit company can come in and construct large intrusive towers and place an easement on this property that was intended to remain productive agricultural land,” the residents said in a letter to Antrim Township supervisors.\n\nThe letter refers to Transource Energy's plans to build a new overhead electric-transmission line from Ringgold, Md., to Shippensburg, Pa. One of the proposed routes includes an eastern section of Antrim Township.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31657356664&p=2xa&v=1&x=Dc3QaHD_1Y0ONxUKqqpYMA' style='font-size:13px;font-weight:bold'>\nNo comments.\nExperts: Landowners in path of power line project have rights\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 28, 2017 11:50 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSouthern York County landowners who attended an informational meeting Thursday, Aug. 24, said they are prepared for a door knock if or when Transource Energy officials decide to step onto their property.\n\nHundreds of Hopewell, East Hopewell, Fawn and Lower Chanceford township residents stand to lose a portion of their land to a new above-ground high-voltage power-line project. Three state experts explained to them the rights they have to fight it.\n\nTransource has the power of eminent domain, which means property owners' land can be seized and used to build public utility infrastructure. And that power could trump any land considered part of preservation or agricultural security areas, experts said.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31623231671&p=2xa&v=1&x=KVCk52UwIOTe67u8UUmPiQ' style='font-size:13px;font-weight:bold'>\n\nPHOTOS: Advocates against Transource Energy\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 24, 2017 8:01 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nStaff Attorney M. Sean High, of The Center for Agricultural and Shale Law, speaks as York County Farm Bureau hosts York County farmers and landowners who live near the proposed Transource Independence high energy power line during a meeting at the Airville Volunteer Fire Company in Airville, Thursday, Aug. 24, 2017.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31620291072&p=2xa&v=1&x=Kv7bjqULON5o8vTgncQM2A' style='font-size:13px;font-weight:bold'>\n\nSupervisors want review of energy project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Greencastle, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 24, 2017 1:26 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAntrim Township supervisors are asking for a visit from a representative of Transource Energy to update plans for the Independence Energy Connection. \n \nOne potential route for new overhead electric transmission lines passes through part of eastern Antrim Township. Transource held a number of open houses about the project, including one two weeks ago that drew hundreds to the Kauffman Community Center.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31597282100&p=2xa&v=1&x=lKp7mZ9-72g0UsbYO0NDmg' style='font-size:13px;font-weight:bold'>\n\nLarge crowd expected at York County Farm Bureau's powerline meeting\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 22, 2017 12:19 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAn informational meeting about a proposed above-ground, high-voltage powerline project is expected to draw a capacity crowd, officials confirmed.\n\nThe meeting, hosted by the York County Farm Bureau, is scheduled for 1 p.m. Thursday, Aug. 24, at the Airville Volunteer Fire Co., 3576 Delta Road in Airville.\n\nThe meeting will provide landowners with information on eminent domain and agricultural security areas as well as educate attendees on their rights regarding the pending multi-million dollar Independence Energy Connection project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/opinion/editorials/2017/08/21/enough-enough-power-lines-editorial/576366001/' style='font-size:13px;font-weight:bold'>\n\nEnough is enough with the power lines\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 21, 2017 8:11 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWhen an Ohio-based utility company called Transource proposed running a high-voltage power line from Pennsylvania to Maryland, Barron Shaw noticed that it would slice through his family's 200-acre orchard, which straddles the Mason-Dixon Line near Stewartstown. To say he wasn't pleased is an understatement.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.icontact-archive.com/NGPZGNZ0MsM61WcVJ3rpFu_-I9xjmw-v?w=4' style='font-size:13px;font-weight:bold'>\n\nEnd of the Family Cow?\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 17, 2017 7:55 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nPlease help! WE NEED YOU!\n\nI'm sorry. I hate to shout. But I’m sick to the gut... plus it's an emergency... so there!\n\nTransource Energy is proposing to build an Extra High Voltage (EHV) power transmission line straight through the middle of our 5th generation Family Cow organic farm!\n \nIt's true!\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.baltimoresun.com/news/opinion/readersrespond/bs-ed-22-story.html' style='font-size:13px;font-weight:bold'>\n\nPJM role in Transource project misstated\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 15, 2017 11:10 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nThe characterizations about PJM regarding the Transource project (“Hardly a necessity,” Aug. 11) are inaccurate and omit the transparency of our process and our mandate of providing the most reliable electricity at the least reasonable cost. Along with operating the grid for 65 million people in 13 states and the District of Columbia, and administering a fair and competitive energy market, PJM is charged with planning for the future so that consumers have the most cost-efficient power when they need it. PJM does not control siting; rather we manage the electric system to meet the demand every day.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31492969049&p=2xa&v=1&x=B5Bi9YIiowXiGCTJibTTAA' style='font-size:13px;font-weight:bold'>\n\nLandowners reject Transource Energy's second preliminary map\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 11, 2017 6:08 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy, which was hired to construct a new high-voltage power line in southern York County, held an open house Thursday, Aug. 10, at Kennard-Dale High School. More than 220 residents, most of them part of \"Stop Transource in Pennsylvania and Maryland,\"  attended to ask questions and provide input on the direction of the project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.baltimoresun.com/news/maryland/harford/aegis/opinion/ph-ag-edit-power-line-project-0809-20170811-story.html' style='font-size:13px;font-weight:bold'>\n\nHardly a necessity [Editorial]\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 11, 2017 10:15 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nThis summer, it could be argued that the Transource Energy/PJM Interconnection's planned Independence Energy Connection project, which has so many people on both sides of the border riled up, is the Harford teachers to Pennsylvania argument in reverse.\n\nThis time, there's a surplus of cheap and abundant electricity being generated along the Susquehanna River, primarily north of the Mason-Dixon Line and south of Harrisburg, Pa., that needs to go to places that can use it. Consumers paying more in those places, advocates say, should benefit by paying less than they do for the power they get from older, polluting and expensive to operate facilities mainly fueled by coal.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31488418699&p=2xa&v=1&x=LeiDMc9vxPlE7Mc0oYtBLg' style='font-size:13px;font-weight:bold'>\n\n135-Foot tall powerlines would cut right through farm country\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Lancaster, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 11, 2017 8:30 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nResidents are pushing back against a proposed electric transmission line. Transource Energy wants to build 135-foot tall towers to carry power through 15 miles of southern York County. Neighbors protested outside an open house held Thursday night.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31484206691&p=2xa&v=1&x=GfaC_q7ZtVrN1R_ku2ng9w' style='font-size:13px;font-weight:bold'>\n\nCompany gets public input on power line proposal in York County\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 10:57 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nFAWN TWP., Pa. - Dozens of southern York County residents chimed in Thursday on where an electric company should build a high-voltage electric transmission line, many of those residents saying nothing should be built at all.\n\nTransource held the open house to talk to residents about three routing options from a proposed electric substation in Lower Chanceford Township to an existing facility in Maryland. A similar project from Transource is proposed in Franklin County.\n\nIt recently received approval for a $320 million electric transmission project from PJM Interconnection, which administers the electric grid throughout the mid-Atlantic region, according to a news release.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/news/2017/08/10/power-line-plans-shock-york-county-residents-into-action/558173001/' style='font-size:13px;font-weight:bold'>\n\nPower line plans shock York County residents into action\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 10:15 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nKim Carrick had no clue that a piece of unopened mail contained a plan to take part of her property in Fawn Township. \n\n\"The notice I received about this project looked like junk mail, and I threw it away,\" Carrick said. After seeing a neighbor talking online about the project, she dug the mail out of the garbage to learn that Transource planned to put a \"13-story\" tower next to her house. \n\nLike others in York County, she was shocked. \n\n\"I love my home, I love my neighborhood, and I love my community,\" Carrick said. \"We would be under a power line monstrosity that would cut through our fields where we grow our crops.\"\n\nMore: Shaw Orchards threatened by power line project\n\nCanton, Ohio-based Transource wants to build a high voltage power line that would carry electricity to Washington, D.C. and parts of Virginia. To do that, it needs to build 135-foot tall, 30' wide towers about every 1,000 feet, Transource has said.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.yorkdispatch.com/story/news/2017/08/07/southern-york-county-residents-set-have-their-say/544683001/' style='font-size:13px;font-weight:bold'>\n\nSecond open house on transmission line project set for Thursday\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 9:18 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy, hired to construct a new high-voltage transmission line in southern York County, is hosting an open house Thursday, Aug. 10.\n\nAffected residents are encouraged to attend the meeting scheduled from 6 to 9 p.m. at Kennard-Dale High School, 393 W. Main St., Fawn Grove. The eastern portion of The Independence Energy Connection project spans southern Pennsylvania to northern Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31478093582&p=2xa&v=1&x=n5SOCnWpYL5l9JZ3dncqlw' style='font-size:13px;font-weight:bold'>\n\nOpen house on controversial Mason-Dixon power line project draws robust crowd\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Westminster, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 9:11 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nOpponents to the proposed regional power line project that will run through part of northern Harford County had their tables set up on the walkway leading to the front entrance of Norrisville Elementary School on Wednesday evening.\n\nThey handed out fliers attacking the project and asked visitors to sign a petition against it, which many people did.\n\nMeanwhile, inside the school, Transource Energy, which is building the Independence Energy Connection to boost power transmission through the regional grid, hosted an open house during which some 25 company representatives welcomed the steady stream of people that came to find out more about the project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31473665938&p=2xa&v=1&x=ll0soG4Gso5g6_MWiSecXQ' style='font-size:13px;font-weight:bold'>\n\nPower line project threatens Shaw Orchard\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 9, 2017 11:43 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWHITE HALL, Md. - A proposed electric grid project could change the future of Shaw Orchards, a staple in Harford County for more than 150 years. \n\n\"My family has been on this land for over 150 years and we've been a commercial orchard since 1909,\" said Shaw Orchards owner Barron Shaw.\n\nA new electric project could jeopardize Shaw's business. The project would install power lines in Harford County and into Pennsylvania, including on Shaw Orchards' property. \n\n\"I'm concerned that the power lines don't fit in well with what people come to the country for,\" Shaw said. \"People come to the country for an experience, they come to the country not just for our great food but to see our landscape.\" \n\nShaw and dozens of other Harford County residents are worried the landscape will change if the Transource Energy project moves forward.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31470651099&p=2xa&v=1&x=pH1eaNS32g0-I_iKXa1aCg' style='font-size:13px;font-weight:bold'>\nReprinted by Greencastle Echo-Pilot on 8/11\nEnergy open house draws hundreds\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 9, 2017 3:56 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA year ago, Stephanie Reed bought her first home in Guilford Township. In July, she hosted a Fourth of July picnic, which she expects will be an annual event because she and her guests have an unobstructed view of the Chambersburg fireworks from her yard.\n\nBut if a proposed plan to develop a new overhead electric transmission project is approved, Reed’s view may not be anything to celebrate.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.yorkdispatch.com/story/opinion/2017/08/08/oped-everyone-benefits-independence-energy-connection/547860001/' style='font-size:13px;font-weight:bold'>\n\nOPED: Everyone benefits from Independence Energy Connection\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 9, 2017 6:19 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nStates in the Mid-Atlantic region, on average, spend nearly $233 more on electricity each year per household than the national average. In Maryland, the annual cost is $181.55, and in Pennsylvania, it is $159.03 higher than the national average, according to the Energy Information Administration.\n\nAnd not surprisingly, high costs hit individuals with low incomes and families on a budget even harder.\n\nPer the Bureau of Labor Statistics, the bottom fifth of U.S. households spent a budget-crushing 22 percent of their after-tax income on residential utility bills and gasoline in April 2016, and the non-profit renewable-energy advocacy group Groundswell says that the bottom 20 percent of earners spend nearly 10 percent of their income on electricity.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31460579034&p=2xa&v=1&x=ilRUXFwP3n68XITpgz9fPg' style='font-size:13px;font-weight:bold'>\n\nYork County Farm Bureau hosts informational meeting on new, proposed power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 8, 2017 6:03 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nYork County farmers and landowners who live near the proposed Transource Energy's Independence Energy Project high voltage electricity line are invited to an informational meeting from 1 to 3 p.m. Thursday, Aug. 24, at the Airville Volunteer Fire Company. \n\nThe York County Farm Bureau is hosting the meeting. Speakers from the state Department of Agriculture’s Bureau of Farmland Preservation, Pennsylvania Office of Consumer Advocates and the Penn State Center for Agricultural and Shale Law will provide information to landowners.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/news/2017/08/08/shaw-orchards-threatened-power-line-project/543005001/' style='font-size:13px;font-weight:bold'>\n\nShaw Orchards threatened by power line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 8, 2017 8:21 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nFor many people, Shaw Orchards is a great place to take a break from city life and connect with where some of their food comes from, its owner says.\n\nIf an Ohio-based power company gets its way, Shaw Orchard soon will be the site of a humming, high voltage power line routing electricity to Washington, D.C. and Northern Virginia. \n\nThe 240-acre orchard, which straddles the Mason-Dixon line near Stewartstown, is in the path of the planned line. Orchard owner Barron Shaw worries that it will ruin his business.\n\nMuch of his business is \"pick your own,\" Shaw said. That means people pay to ride a wagon out to the orchards to pick fruit. \"They come for the experience as much as they do the food,\" Shaw said. \"I'm worried that a towering power line would not work well with that experience at all.\"\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31451097843&p=2xa&v=1&x=ajeWi-E5h5YYqzUiYkQadQ' style='font-size:13px;font-weight:bold'>\n\nSmithsburg area residents turn out for second power line meeting\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n
