    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 7, 2017 9:59 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWithin a few weeks, Transource hopes to propose routes for two new power lines in parts of Maryland and Pennsylvania.\n\nTo help make those decisions, the company is holding a second round of open houses this week for the \"Independence Energy Connection,\" as the power line project is known.\n\nDozens of people turned out for Monday evening's event at Smithsburg Middle School. They looked at maps, talked with company representatives and expressed concerns about the potential route segments.\n\n\"We look at every single comment, and we discuss every single comment and every single thing that has been brought to our attention,\" said Todd Burns, Transource director. \"We're going to balance that with the other information that we're gleaning. And then, eventually, we're going to identify a proposed route at that point to take forward to the state.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31448618480&p=2xa&v=1&x=p4xSihW_AEoWq0PHSqWgnA' style='font-size:13px;font-weight:bold'>\n\nTransource Energy to take public comment on revised transmission line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 7, 2017 3:51 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy, hired to construct a new high-voltage transmission line in southern York County, is hosting an open house Thursday, Aug. 10.\n\nAffected residents are encouraged to attend the meeting scheduled from 6 to 9 p.m. at Kennard-Dale High School, 393 W. Main St., Fawn Grove. The eastern portion of The Independence Energy Connection project spans southern Pennsylvania to northern Maryland. \n\nThis is the second open house specifically for southern York County residents to have a chance to review a new map of a proposed alternate route.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31427782386&p=2xa&v=1&x=bgwiI6KHPMMRqh4w7geclA' style='font-size:13px;font-weight:bold'>\n\nInput sought on controversial project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 5, 2017 7:53 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAn energy company with a plan to develop a new overhead electric transmission project in Pennsylvania and Maryland will host another series of open houses to take input from residents on its refined preliminary alternative routes for the Independence Energy Connection.\n\nThis is the second phase of public review before Transource Energy, based in Columbus, Ohio, determines a proposed route to file with state regulators.\n\nIn June, the company presented study segments to the public and received comments. Many of the study segments initially presented have been removed to arrive at the preliminary alternative routes.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31420044031&p=2xa&v=1&x=MUImlBD_1xRQyX4Kpdihcw' style='font-size:13px;font-weight:bold'>\n\nGrid operator expects to save 'congestion dollars' with Mason-Dixon power line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 4, 2017 11:25 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nThe driving force behind the controversial Transource Energy project to build miles of power lines in northern Harford County can be summed up in one word — \"congestion.\"\n\nMore power lines, as well as substations, are needed to ensure power can get through the regional grid to where it is needed most in a manner that is most efficient and affordable for the grid operator, and ultimately affordable for electric customers, according to a representative for PJM Interconnection, the interstate grid operator.\n\n\"If they can't deliver their megawatts to where it's needed, where the demand is, due to transmission limitation, then you need to use a more expensive [power] generation,\" Mark Sims, manager of transmission planning for PJM, said Thursday.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31410207329&p=2xa&v=1&x=2GwUfOOPD1QnFrATwDtcWw' style='font-size:13px;font-weight:bold'>\n\nFeedback sought proposed electric lines\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Greencastle, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 3, 2017 1:26 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAn energy company with a plan to develop a new overhead electric transmission project in Pennsylvania and Maryland to increase consumer access will host a series of open houses next week to gain feedback on the proposal.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31408497456&p=2xa&v=1&x=APBfz6n4lt2_vVKCYB8dbQ' style='font-size:13px;font-weight:bold'>\n\nPopular orchard on Mason-Dixon Line could be in path of big power line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 3, 2017 10:15 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nShaw Orchards in White Hall, which has been a family-run enterprise since 1909, is known for the apples, peaches and other produce that can be picked right off the tree or purchased in the on-site farm market. \n \nThat operation is under threat, though, from Transource Energy's proposed Independence Energy Connection project to build new power transmission lines though southern York County, Pa. and northern Harford County, orchard owner Barron Shaw says.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.publicopiniononline.com/story/news/local/2017/08/02/residents-local-national-issues-forum/529880001/' style='font-size:13px;font-weight:bold'>\n\nResidents talk local, national issues at forum\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 1, 2017 9:18 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nKarri Benedict then switched the conversation to a more local issue – Transource's project to build new power transmission lines, which will run from Ringgold, Maryland to Shippensburg. One power line is set to run over her home in Quincy. She feels this project has no benefit to local residents.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31349497100&p=2xa&v=1&x=iCwLDcGju9zfyCtV1BPXBg' style='font-size:13px;font-weight:bold'>\n\nPowerline project could lower bills, disrupt views, spur court battle in York County\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 28, 2017 12:05 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSoutheastern York County is known for its rolling farmland, beautiful countryside and rural tranquility, according to Anne Druck, president of the York County Convention & Visitors Bureau. It's for that reason she hopes The Independence Energy Connection project “respects any and all affected property owners.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.publicopiniononline.com/story/opinion/2017/07/26/letters-snak-shak-memories/511880001/' style='font-size:13px;font-weight:bold'>\n\nLetter: Stop Transource\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 26, 2017 8:45 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nOn June 8th, I was one of many residents in Southern Franklin County who received a letter informing them their properties would be in the path of a proposed high-voltage power line project carving its way through our neighborhoods.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.heraldmailmedia.com/news/local/utility-seeks-public-input-on-md-pa-power-line-route/article_c53fc852-a2a8-5f5b-bb4f-316f2d713043.html#comments' style='font-size:13px;font-weight:bold'>\n\nUtility seeks public input on Md., Pa. power-line route\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 26, 2017 8:41 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource is seeking public response on refined preliminary alternative routes for a new overhead power line project in Washington and Franklin counties.\n\nIt will be the second round of comment for the \"Independence Energy Connection,\" as the project is known, before Transource determines a proposed route to file with state regulators.\n\nIn all, the $320 million project includes about 40 miles of new 230-kilovolt overhead transmission lines, two new substations and additional upgrades to integrate the facilities into the grid.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31324484484&p=2xa&v=1&x=5OSYJCb8eweA1JJ-p6Q2dA' style='font-size:13px;font-weight:bold'>\ns\nPower line project routes revised, more meetings set\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 26, 2017 7:06 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy announced this week it has scheduled another round of informational meetings in early August to discuss its planned Independence Energy Connection project's \"refined\" routes across southern York and northwestern Harford counties.\n\nThe company's release of the latest potential routes for the high voltage, overhead lines comes as communities on both sides of the Mason-Dixon Line border between Maryland and Pennsylvania continue to marshal opposition to a project they contend will have little or no benefit to areas that will be crossed by the lines.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/news/2017/07/25/transource-releases-updated-possible-routes-electric-line-southern-york-county/506367001/' style='font-size:13px;font-weight:bold'>\n\nTransource releases updated possible routes for electric line in southern York County\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 25, 2017 2:27 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy this week released updated possible routes for its planned $320 million, 40-mile Independence Energy Connection overhead, electricity transmission line. \n\nThe company is considering several possible routes for a 15-mile leg that would run through southern York County. It will connect an electric substation to be built in York County with an existing substation near Norrisville in Harford County, Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.publicopiniononline.com/story/news/2017/07/25/transource-limits-path-230-kv-power-line/509491001/' style='font-size:13px;font-weight:bold'>\n\nInput sought on path of high power line through county\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 25, 2017 8:39 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCOLUMBUS, Ohio – Transource has narrowed the choices for the possible route of an electric transmission line through eastern Franklin County.\n\nThe line requires a right of way 130 feet wide. The 230 kilo-volt lines will be strung on metal towers 135 feet tall. Landowners are compensated for the easements.\n\nThe company has scheduled a second round of public meetings to present “the preliminary alternative routes” for a line connecting a proposed substation near Shippensburg to an existing substation in Ringgold, Maryland. A first round was held in June.\n\n“The comments we receive play an active role in our decision-making process to determine a proposed route. Additionally, based on feedback, we are now considering the use of a steel monopole in addition to lattice structures,” said Todd Burns, Transource director. “We encourage people to continue to participate in the process.”\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.heraldmailmedia.com/news/local/washington-county-commissioners-briefs/article_e5cbe56d-1965-5bdc-838d-48d1c6f9da3a.html' style='font-size:13px;font-weight:bold'>\n\nWashington County Commissioners briefs: More open houses to be scheduled for power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 20, 2017 7:11 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nDates for more open houses to discuss a proposed new power line in Washington County and Franklin County, Pa., are expected to be announced soon.\n\nRick Abbruzzese, a partner with KOFA Public Affairs that represents Transource, briefed the Washington County Board of Commissioners about the project on Tuesday.\n\nA final decision on the route for about 40 miles of new 230-kilovolt overhead-transmission lines has not been determined yet, Abbruzzese said.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31248342188&p=2xa&v=1&x=y83VFl6TCt4PfzEK5rvjEg' style='font-size:13px;font-weight:bold'>\n\nOpposition grows to Transource power line project planned in northern Harford\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 18, 2017 4:20 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCommunity opposition to Transource Energy's proposal to run new power transmission lines through northern Harford County is growing.  About 150 people attended a community meeting in Norrisville last week to learn more about the project and express their concerns, with several speakers urging cross-border cooperation among Maryland and Pennsylvania communities that could be affected by the project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=31186559388&p=2xa&v=1&x=xeUN8kmJ9BW5_l3dqPWd6g' style='font-size:13px;font-weight:bold'>\n\nSouthern York landowners await electricity transmission line proposal\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jul 12, 2017 1:24 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA handful of southern York County landowners will soon find out if their properties will be affected by a proposed above-ground electricity transmission line.\n\nThe $320 million project — announced June 1 — is expected to increase consumer access to more affordable power in the mid-Atlantic region, according to PJM Interconnection, the nation's largest regional power grid that manages electricity. PJM estimates the project will save homeowners $600 million in electric bills over 15 years.\n\nThe Independence Energy Connection, centered in Pennsylvania and Maryland, is anticipated to be a three-year project, Transource project director Todd Burns said.\n\nRight-of-way acquisition and permitting and regulatory approval are slated for 2018. Construction is projected to start in 2019, and the project's end date is summer 2020.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/opinion/columnists/2017/06/27/speak-out-against-power-line-s-york-county-column/432404001/' style='font-size:13px;font-weight:bold'>\n\nSpeak out against power line in S. York County (column)\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 28, 2017 6:32 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nOn June 8, residents in southeastern York County received a letter informing them their properties would be in the path of a proposed high-voltage power line project carving its way through our neighborhoods.\n\nRegional grid manager PJM Interconnection has awarded this project to Transource, which plans to connect an existing substation in Norrisville, Md. to a new substation in Lower Chanceford, Pa. This project would entail 15 miles of six-strand overhead power lines supported by towers 13 stories tall, 35 feet wide, placed five to six per mile upon a 130-foot right-of-way. These 230 kV lattice towers will be situated, in many instances, literally in people's yards. Transource wants to use eminent domain to secure right of way across private property.\n\nTransource claims this project (Independence Energy Connection) is needed to relieve electrical \"congestion\" occurring at the MD/PA line. However, contrary to what Transource wants people to believe, this congestion is not a physical issue, nor will it benefit our area as the power will be delivered primarily to large cities south of us. This proposed power line is not only an unsightly and useless detriment to our neighborhoods, it is also unnecessary for reliability and won’t lower our electric rates.\n\nThis project wants to move full-steam ahead.\n\nContact the PUC, contact your elected officials, and get involved. Many similar projects have been halted in their tracks by organized citizen opposition.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://stoppathwv.com/stoppath-wv-blog/tick-tock-transource' style='font-size:13px;font-weight:bold'>\n\nTick Tock, Transource!\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Unknown, WV<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 23, 2017 12:00 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nPJM Interconnection has set the project alarm clock for transmission company Transource to get its Independence Energy Connection built.  Can the company really get this project permitted and built amidst formidable opposition and beat the clock?\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.your4state.com/news/pennsylvania/transource-energy-hosts-open-house-for-their-proposed-transmission-line-project/742820231' style='font-size:13px;font-weight:bold'>\n\nTransource Energy hosts open house for proposed Transmission Line project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 15, 2017 11:27 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG, Pa. - Thursday night Transource Energy representatives were on hand to listen to comments from residents in Franklin County about the proposed transmission line.  \n\n“This is the phase of the project where we want to make sure we're identifying study segments, taking public comment on those things before we make any routing decisions,” said Todd Burns, the director.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.baltimoresun.com/news/maryland/harford/aegis/ph-ag-norrisvile-power-project-opposition-0616-20170615-story.html' style='font-size:13px;font-weight:bold'>\n\nBig power line project draws fire from northern Harford residents\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 15, 2017 5:09 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nResidents living around the small northwestern Harford County community of Norrisville are mobilizing for a fight against a major regional power distribution project that is expected to string more high voltage overhead lines across their farms and neighborhoods.\n\nMore than 90 residents packed into a sweltering meeting room at the Jarrettsville Library Wednesday night to discuss potential impacts from the Independence Energy Connection project and how they can minimize them in Harford County.\n\n\"The project will benefit the public at large but will have an impact on Norrisville,\" Patricia Hankins, a Whiteford area resident who has been monitoring the project, said.\n\nThe $320 million project was announced June 1 by Transource Energy of Columbus, Ohio, which is working under the auspices of PJM Interconnection, the nation's largest regional power grid that manages electricity distribution across 13 states, including Maryland and Pennsylvania, where the Independence Energy Connection project is centered.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30911983274&p=2xa&v=1&x=i2cbqmkTGMfaToXl2e7p-A' style='font-size:13px;font-weight:bold'>\n\nBig power line project draws fire from northern Harford residents\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 15, 2017 1:20 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nResidents living around the small northwestern Harford County community of Norrisville are mobilizing for a fight against a major regional power distribution project that is expected to string more high voltage overhead lines across their farms and neighborhoods.\n\nMore than 90 residents packed into a sweltering meeting room at the Jarrettsville Library Wednesday night to discuss potential impacts from the Independence Energy Connection project and how they can minimize them in Harford County.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30910746327&p=2xa&v=1&x=PEZZUuZ7y3MsLZ6qNZLa9g' style='font-size:13px;font-weight:bold'>\n\nMeeting tonight on route of transmission line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 15, 2017 11:03 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG -- The final public open house for finding the path for a power transmission line across Franklin County will be held tonight. \n \nTransource Energy is going over project alternatives with property owners who might be impacted by the location of the line. Transource needs 130-foot easements from property owners for the 230 kilo-volt lines. The 135-foot-tall metal towers would be spaced about five or six to a mile.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30905080992&p=2xa&v=1&x=o8m9tY6IHtvIBa63FAKiGg' style='font-size:13px;font-weight:bold'>\n\nTransource shares power-line information at Waynesboro meeting\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 14, 2017 11:44 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nWAYNESBORO, Pa. — Waynesboro-area residents on Wednesday peppered representatives of Transource Energy with questions about new power lines proposed for Washington and Franklin counties.\n\nThe Waynesboro open house was the fifth of six sessions planned on the project while it is in the study stage. Additional open houses will be held in late summer to show alternate routes.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30881529415&p=2xa&v=1&x=FhjPczLlxEemKG1OC5l2sQ' style='font-size:13px;font-weight:bold'>\n\nWashington County residents get close look at proposed power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 12, 2017 9:18 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSMITHSBURG — Area residents peered over displays and asked officials questions Monday evening during an open house about a proposed new power line in Washington and Franklin counties. \n   \nTransource Energy conducted the open house at Smithsburg High School. About 40 employees of the company were on hand to answer questions, present information and help residents look over aerial maps of the region.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://www.ydr.com/story/news/2017/06/09/transourc/376768001/' style='font-size:13px;font-weight:bold'>\n\nSouthern York County residents see plans for new power line\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 9, 2017 3:18 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSouthern York County residents turned out Thursday night for an open house organized by Transource Energy to learn more about the company's plans for building an above-ground electricity transmission line between Harford County, Maryland and southern York County.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30838202002&p=2xa&v=1&x=APr9yAPpErHMsleNRPuK0Q' style='font-size:13px;font-weight:bold'>\n\nFeedback sought on energy project\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Waynesboro, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 8, 2017 10:44 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nAn energy company with a plan to develop a new overhead electric transmission project in Pennsylvania and Maryland to increase consumer access to more affordable power in the region will host a series of open houses to gain feedback on its idea.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30827084344&p=2xa&v=1&x=HFIKGeOB9EkMf-esO3PU-Q' style='font-size:13px;font-weight:bold'>\n\nElectric line planned for southern York County\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>York, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 7, 2017 11:01 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nResidents of southern York County will get a chance to ask questions at an open house Thursday night about a proposed overhead electricity transmission line that would run through southern York County.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30808009354&p=2xa&v=1&x=eGXMMrWV9HpNd0VWtBA64A' style='font-size:13px;font-weight:bold'>\n\nNew power line proposed for Pennsylvania and Maryland\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Hagerstown, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 5, 2017 6:52 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA company is seeking response from area residents about the route of a new power line in Pennsylvania and Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='http://ct.moreover.com/?a=30807189461&p=2xa&v=1&x=KmbnKbaoFdCOmLTqbzY6Kg' style='font-size:13px;font-weight:bold'>\n\nHigh power lines proposed in Franklin, York counties\n\n\n\n\n\n\n\n\nView Full Article\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Chambersburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 5, 2017 4:58 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCHAMBERSBURG - A utility consortium plans to construct 40 miles of power transmission lines in southern Pennsylvania and northern Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\nHad three repeat airings.\n\n\n\n\nWDVM News at 12:00 pm\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Washington, DC<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 31, 2017 12:08 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nIn Franklin County there’s still a lot of opposition to the transmission power line being proposed by Transource.  Last night there was a public meeting where residents were informed of their property rights if the project is approved.  WDVM’s Jonathan Hunter has more.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nABC27 News Live at 5\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 17, 2017 5:37 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource energy announcing routes for its overhead electric transmission line in Franklin County. The line will help with congestion in the high voltage electric grid. It'll be about 29 miles long, going from Smithsburg, Maryland to Southampton Township. Some residents don't feel this is needed. State regulators need to approve it.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\nHad two repeat airings.\n\n\n\n\nWDVM News at 12:00 pm\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Washington, DC<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Oct 17, 2017 12:25 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy announced potential routes for their overhead electric transmission line. Transource Energy has proposed building a transmission line to alleviate the congestion in the high voltage electric grid. The line will be approximately 29 miles and will run - from the Smithsburg, Maryland area -- to South Hampton township in Pennsylvania. There has been some concern from residents who don't believe the transmission line is needed. Transource will file their routes with the state regulators for the Independence Energy Connection.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\nHad one repeat airing.\n\n\n\n\nWDVM News at 12:00 pm\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Washington, DC<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Sep 20, 2017 12:15 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource is an electric power grid company that has proposed to build a high voltage line through Franklin County. Some residents are against the project citing that it's bad for the environment. Last night some of those in opposition came to a meeting to voice their concerns. WDVM’s Jonathan Hunter was there and has our story. Jonathan Hunter: the Quincy Community Center was packed as many in Franklin County came out to learn more about Transource’s project to build a transmission line. Some Franklin County residents organized the meeting for the community. “We felt that the information presented by Transource was kind of one-sided, that they weren't telling people the whole picture.” Transource wants to build a transmission line that will go from Smithsburg, Maryland to north of Chambersburg. The company's goal is to relieve congestion in the power grid, and to provide people with cheaper electricity. However, some believe the project brings more harm than good. “I live on a piece of land that's been in my family since the 1850's and the idea of this power line, honestly, when I first heard about it, it made me sick to my stomach to think that this may go by my house. It's a power company that wants to make a lot of money, they want to sell a lot of energy to the cities and they want to run these towers and these lines through Franklin County. We don't benefit from it, it'll destroy our property values, it's environmentally dangerous.” During the meeting both a lawyer and a farmland preservationist spoke and outlined to the crowd about what Transource needs for approval and also the legal rights Franklin County residents have to try and petition the project. “What I really learned is that the property owners here are not alone, we have resources within the state, within the community, different organizations that are there to help us.” Reporting in Franklin County, Jonathan Hunter, WDVM news. Morgan: and there is also a petition going to stop the Transource project.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nNews 8 at Noon\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Nov 2, 2017 12:07 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nState officials will be meeting with York County residents tonight about the Transource power line, which will carry electricity through York County to Maryland. State Representative Kristin Phillips-Hill and Tanya McCloskey, the state's consumer advocate, will be at the meeting. It begins at 6:00 at the Kennard-Dale High School auditorium.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\nHad one repeat airing.\n\n\n\n\nNews 8 at Noon\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 11, 2017 12:08 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nCovering York County, residents are pushing back against a proposed electric transmission line. Transource Energy wants to build 135-foot tall towers to carry power through 15 miles of Southern York County. Neighbors protested outside an open house held last night to get input on the project.  Frank Ayd: \"You are talking about putting that on top of the most beautiful area in the entire county.\"  Todd Burns: \"With that input, we will be able to identify a route to propose to regulators and we'll file that route later this year.\" The power line will carry electricity over the state line to Maryland.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nNews 8 Today at 5:30am\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 11, 2017 5:34 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nNow to Southern York County, where residents are concerned about a plan to put in miles of new high voltage transmission lines. The power company says it wants to work with them to find the best route. News 8's Beccah Hendrickson reports from Stewartstown.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nNews 8 at 6:00pm\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 6:03 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSome residents are getting the chance to weigh in on a plan to build more power lines. News 8's Ed Weinstock spoke to one farmer who has concerns about the proposal. Hugh McPhersion is a fifth generation York County farmer. He's worried about losing the farm's beauty and its drawing power.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nNews 8 at 5:00\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 5:03 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA plan to put up high-voltage power lines has residents upset. A public meeting is set for tonight. Ed Weinstock covers York County and is live.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nABC2 News Good Morning Maryland 5AM\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 5:05 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nA lot of people who live in Harford County are hoping a big energy project doesn't get off the ground. The project being planned by Transource Energy would run new lines through about 15 miles of the northwestern portion of Harford County.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nABC2 News: The Latest at 11\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 9, 2017 11:05 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nHarford County residents are hoping a Transource Energy electric project doesn't get off the ground. The project's aim is to reinforce a grid company reps say will benefit the entire region. Residents don't buy it and they want the project scrapped all together.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nABC2 News at 5:30PM\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Baltimore, MD<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 8, 2017 5:40 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nThere is a ton of controversy surrounding a proposed power line project in Northern Harford County. The company -- Transource Energy -- plans to run a 40 mile power transmission line from Maryland into Pennsylvania. PJM Interconnection -- the nation's largest regional power grid -- says it would end up saving homeowners $600 million in electric bills over 15 years.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\nHad one repeat airing.\n\n\n\n\nFox 43 News at 10:00pm\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Harrisburg, PA<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 10, 2017 11:30 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nSouthern York County chiming in on a proposed electric transmission line. Many of them say they do not want to see power lines running through what they consider to be prime farmland. Fox43's Felix Rodrigues Lima has more on the proposal.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\nHad two repeat airings.\n\n\n\n\nWDVM News at 12:00 pm\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Washington, DC<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Aug 8, 2017 12:15 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nTransource Energy, the company selected for a new overhead electric transmission project through Pennsylvania and Maryland, was in Smithsburg for the start of another series of open houses. The agency responsible for maintaining the electric grid in the region selected Transource Energy for the electrical reinforcement. Back in June, Transource was in the area collecting input from the community for their studies. Transource officials say they listened to the first round of public comments, and made changes based on of their suggestions.  Todd Burns, Director of Transource: \"There's a lot of the study segments that we took forward in the first round that are no longer there, so we've and we're hoping to identify a route to propose in the coming weeks.\" Transource Energy will have a few more open houses in the area over the next few days.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nWHAG News at 5:30AM\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Washington, DC<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 16, 2017 5:45 AM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nMoving to Chambersburg, Transource Energy has announced a new electric transmission project aimed at increasing consumer access to more affordable power, by placing a transmission line through Franklin County. Last night, the company held an open house to get suggestions from residents about what they would like to see from the project. PJM Interconnection identified areas that had concerns about the delivery of electricity in the region. Transource's goal is to relieve congestion in the power grid, and provide customers in the area with cheaper electricity. Todd Burns: “The project has a huge economic benefit for the people in this area. There's an electrical bottleneck that prevents people from having access to lower cost electricity, so that's one of the things that's driving the project.” If you would like to learn more about the project, you can visit out website, your4state.com and click on the story.\n\n\n<\/span>\n    <\/div>","<div style='background:white;'>\n    <a href='NA' style='font-size:13px;font-weight:bold'>\n\n\n\n\n\nWHAG News at 10:00PM\n\n\n\n\n\n<\/a>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Washington, DC<\/span>\n    <br/>\n    <span style='font-size:12px;font-weight:bold;color:#808080';>Jun 15, 2017 10:32 PM EDT (UTC -0400)<\/span>\n    <br/>\n    <span style='font-size:11px;';>\n\n\nNew tonight, Transource Energy has announced a new electric transmission project aimed at increasing consumer access to more affordable power. The project would place a transmission line through Franklin County. Tonight the company had an open house where they could both inform and receive feedback for their project. WHAG’s Jonathan Hunter has this report. Thursday night Transource Energy representatives were on hand to listen to comments from residents in Franklin County about the proposed transmission line.\n\n\n<\/span>\n    <\/div>"],{"maxWidth":300,"minWidth":50,"maxHeight":null,"autoPan":true,"keepInView":false,"closeButton":true,"zoomAnimation":true,"closeOnClick":true,"className":"","textOnly":false},null,null,null]}],"limits":{"lat":[38.8935124,40.2821392],"lng":[-78.0180962,-76.3354543]}},"evals":[],"jsHooks":[]}</script>
