on sooner so the school room can be ready",null,null,null,null,null,"Good as it is.","Spending time with the children if they could use the help. If they don't know how to use a website it gets confusing going back and forth with websites, and the work that they did for their courses on the teacher sites don't show up in the grade book.",null,"I can't think of anything else needed",null,null,null,null,null,null,null,"I cant think of anything that could be improved. Seems to me , the way this program runs is awesome the way it is. if its not broke, dont fix it!!!!!","there is none",null,null,null,null,null,"don't know","Everything was so simple and quick that there is nothing more I can think of to improve.",null,"At the very beginning of the year we went from just the benchmark testing to a full schedule of school work.  For a little child going into K and new to school the work load was quite a shock and made the transition tough.  I felt that if that first week with the benchmark testing you still had a few lessons to get their feet wet for what the next week will be like it would prepare them better.",null,null,null,null,"The enrollment process was very simple.  I think the only thing that could be improved is explaining the scheduler and when and/or how the learning coach is to run it.  Otherwise everything is very user friendly.",null,null,null,"Make it easier to match starting dates with withdrawal dates from previous school.",null,null,null,null,null,null,".",null,null,null,null,null,null,"Have someone touch base with families a short while after enrollment to see how things are going. I was so overwhelmed with tons of info that I forgot some very important things. It would have been nice to have someone walk through things with me once more in a follow up call.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Offer a \"training session\" for parents.  Having the parent home screen be more like the student screen.  Have a comprehensive planner for families with more than one student that shows student planners sided by side.  Easier access to teacher information.  Having the students planner actually fall in line with the live lessons so, per say schedule each class in line with the time that the teachers do their live lessons (like an actual schedule in the brick &amp; mortar setting).  I shouldn't have to schedule my child's day, it should already be set up that way.",null,"As a NEW CCA family,  we had a little trouble getting started.  Navigated through different teacher message board took some time. Not every teacher does things the same on their message board.  But, over all we have progressed well and are still learning your system.    Keeping a open  line between parents and teachers is the most important.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"As I stated before , a checklist of all things needed.    For the great start meeting, I think more time should be given to requirements of the students, time management and how you'll get all the 'late' stuff completed being a student coming in to CCA in the middle of the year.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think more information could be told about the clubs (like a list) and make signing up and seeing costs for field trips easier.  That's been confusing.","For me, it was simple with no problems","everything is good the way it is","Honestly, the transition was extremely easy and smooth.  I think the only thing I could suggest is making sure the family has all the equipment and texts before they begin lessons.","no recommendations - our transition was in the middle of 1st semester and it went very well!",null,"More status updates during the enrollment process",null,null,null,null,null,null,null,null,"N/a",null,"I think that they should have more live lesson for look science and social studies also",null,"Introductory courses in the Summer",null,"I feel the transition process was very easy. The teachers reaching out to my daughter was better then public school. Having a family mentor was a huge help for me as a parent.","Having a few sessions to go to learn the system and where to find stuff. Or ongoing learning classes for parents who are not computer  savvy.",null,"A conference call with an online \"Dry Run\". Tracking the assignments is the hardest part.",null,null,"I can't thin of anything honestly. I thought it was extremely easy.",null,null,null,null,null,null,null,null,null,"The first few weeks and months are a huge transition where you are trying to figure out what works for you and your student.  I think that some suggested schedules for the day would be helpful - starting at 8am, 9am, etc.  and what time you would be able to finish all of the work for the day...presenting this to the students, so that they can also see how their day could be done faster if they start earlier.  I also think that a lesson in the Ed Tech course would be helpful right away for the students - about making a schedule for themselves. Once my son did that, he started to wake up earlier so that he could get his work done earlier in the day.",null,"If we could have someone to meet us in person to do the enrollment process it would be even easier.","Don't change a thing",null,null,null,null,null,null,null,"At the Great Start seminar do not tell the students that the Live Lessons are optional. My son was attending every live lesson until he was told they were optional.",null,null,null,null,null,null,null,null,"Really can't think of anything","Coming into CCA in the middle of the school year has proven to be a but confusing. It would be nice to have a personalized teacher guide to personally make sure the student knows which lessons are to be made up and which ones are to be skipped.",null,null,null,null,"Weekly phone contact from teachers.",null,"I don't have any complaints,",null,".",null,null,null,null,null,null,"The time commitment for one-on-one instruction for my second grader was overwhelming when we first started CCA. The only way that we have gotten through this year is to pick and choose which activities we will focus on, and which we will touch on lightly or skip altogether. CCA might be a good option for older students who can work independently for most of the day, but as a parent, I was not aware of the large amount of time that I would have to set aside to work with my student.","Im open",null,null,null,null,null,null,null,"none",null,null,null,null,null,null,null,null,null,null,"We haven't been involved long enough to provide a definite answer for this question.",null,null,null,null,null,null,null,null,null,null,null,null,null,"Honestly, I think its perfect the way it is.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"When they arrive in the school year to help them with getting used to the CCA school layout",null,null,null,null,null,null,"I am unsure at this time",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The thing that is not the best is the portoflios children should be able to send theri work via webmail",null,null,null,null,null,null,null,null,"Our son was so many lessons behind in Algebra that it was nearly impossible for us to keep him from being frustrated from the onset.  As a result, we are not sure if we made the right decision to have him at CCA.  We believe CCA is an outstanding school, great staff, great curriculum, but we don't know if this is going to work for our son.  We have only been enrolled since March 8th, didn't get books until March 13th, and here it is March 27th and we're concerned about his being able to ever get caught up.  No matter how much we are advised to just keep moving along, our son doesn't see a light at the end of the \"past due lessons\" tunnel and this is becoming so stressful to our who family that we are considering disenrolling.  We are so new that we aren't really sure who to even call about this because we know we've been told by a few people that he should have been able to get through his past dues in a week or two!  And he's still 25 lessons behind!  He's burned out by the past dues and without having live lessons for current classes due to having to get through the past dues, he's not establishing connections with any of his teachers or peers.",null,null,null,null,null,null,null,null,null,"Just what I mentioned already.","n/a",null,null,"We started halfway through the school year so I woudln't recommend that. I think it would have been an easier transition to start at the beginning of the school year.",null,null,null,null,"well im 51 yrs old an not computer smart but you learn as you go an it does become easier but there r things like sending work straight from computer to teacher so i just mail it but that just me not understanding or remembering","Not sure.  seemed great",null,null,null,null,null,null,null,null,null,null,null,null,null,"There needs to be better communication between staff so that they can better assist the families.\nThere also needs to be actual family coaches hired &amp; integrated into the school...NOT just \"family mentors\" who are NOT hired or involved in the school system &amp; are limited in their ability to provide assistance.",null,null,null,null,null,null,null,null,"A virtual tutorial or video detailing how to enroll or the information needed to enroll.",null,null,null,"When students start after the start of the school year, I wish that they could start where the other students are instead of having to catch up and complete the prior lessons. This happened to my son in math and English which made this year a struggle because he was in a catch up track the entire year. It was not a smooth transition but a struggle and regret that we switched to CCA.",null,"Quicker Enrollment time turnaround...",null,null,null,null,null,null,null,null,null,null,"break great start sessions into age appropriate groups",null,"WE didn't have many issues when starting most were due to using a new program and learning a new way of technology.\n",null,null,null,null,null,null,null,null,null,null,"Not sure",null,null,null,null,null,null,null,null,null,null,null,null,"N/A",null,null,null,null,null,null,null,null,null,null,null,null,null,"I really cant think of anything.","A little more help with the enrollment process as far as taking children out of their public brick and mortar school and transitioning to CCA. I kept my kids off after I got the email about the laptops but they weren't actually enrolled in CCA yet.","I don't think there is any improvement needed.  The help was there to understand how things worked.","Even coming in after the school year had started, we figured things out fairly quick....especially doing the start up class!!!",null,"I really cant think of anything",null,null,null,null,null,null,null,null,null,"The best this is my daughter wont be bullied .",null,null,"kids with iep and need extra help needs to be more teacher and parent contact","make sure the under stand about portfolios,emails and all that and more",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"it takes a lot of work","\nI thought the process of enrolling and receiving the materials where pretty easy, can't think of anything I would change at this time.","N/A",null,"not sure.  It was very hard for my children.","N/A","more information for the learning couches to help students.",null,null,null,null,null,null,null,null,null,null,"Teachers didn't answer emails from my child and you should take down the child's cell phone number so they can stay in touch",null,null,"I would have appreciated CCA knowing more about my daughters learning level prior to her start so that she would have started in the correct level classes from the beginning.","Greater accuracy with courses.",null,"No comment","Can't think of anything.",null,null,null,null,null,null,null,null,null,null,"Change nothing",null,"I don't think there's anything else you could do that you don't already - the help is there, the support is wonderful, the drop-in center is a game changer - I recommend this school to everyone who's thinking about switching to cyber school.",null,null,"A better transition into the Special Education Services.  Coming in with a IFSP that was provided in person and it still took til almost January to have services started.  \n\nA better support for the transition kids go thru with adjusting to school vs. home.",null,null,"I can't think of a response for this, our transition went well.",null,null,null,null,null,null,null,null,null,null,null,"I think you do a really great job. I have nothing to add. The family mentors are very helpful to have. Teachers are very responsive.",null,null,null,"a one-on-one meeting","I thought the transition was fine the way it was",null,null,null,"No improvement needed",null,"Everything went well. We just had problems from our end. CCA did well",null,null,null,null,null,null,null,null,null,null,null,"the meshing of classes, and placement in classes",null,"Maybe have the students give a presentation at the start up meeting to allow new student to get a peer's perspective.\nReally found family mentor program extremely helpful and wonderful.","Never recieved the financial aid for the internet. Other then that it an good school","More explanation about filling out forms, and finding things on the virtual library.","more instruction from the teachers about portfolios, etc",null,null,null,null,null,null,null,null,null,"Im not sure\n",null,null,null,"I wouldn't change a thing",null,"My biggest issue is how teachers and staff especially IEP dept do not respond to emails,  it took 5 months for my sons IEP to be started and still nothing school year is almost over",null,null,null,null,null,null,null,null,null,null,null,null,"I'm not sure; I think it was extremely easy for us to transition from brick and mortar school last year to CCA this year.  Most things were self-explanatory, but the things that weren't, it was very easy to get in touch with someone to find the answers.",null,"better communication during the waiting period.  I had no idea how long to wait or expect to wait.  I actually sent my child to brick and mortar school one day and they called and said he was no longer enrolled there... I had no idea when to stop sending him.",null,null,null,null,"Maybe have something a little different for families that have already had experience with an online charter school so they find out the differences but don't have to sit through stuff they already are somewhat familiar with.",null,null,null,"We came from a charter so we were familiar with how things worked. If we would have come from any other school I would have been extremely disappointed. My seventh grade student never got a call from a homeroom teacher. I mentioned many times to my fifth grade HR teacher that my student needed extra help as we were told at an information session that it was available. He did not receive help until November after all of the testing was completed.","Not! I am putting my daughter back in \"TRADITIONAL BRICK &amp; MORTAL SCHOOL\". Nothing against CCA...cyber school just isn't for my daughter we discovered. As they say, \"you don't know until you try it\".",null,null,null,null,null,null,null,null,"I would recommend attending the Great Starts in person.  We had bad weather so I opted to attend the virtual.  Everyone was nice and helpful I just think that I would have benefited from attending in person.  Not very good with technology/equipment.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It's already easy.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Better guidance on the next steps and possibly one person to guide you through the process..",null,"I think it is just fine the way it is","Everything is a learning process, but over all I feel the transition went fairly well.",null,"didn't need more improvement","EVERYTHING IS GOOD",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"My son took a while to get the hang of online schooling verses in school.  I do not like the year long grades for some subjects.  With having issues in his English class at the beginning, it is very difficult to bring his grade back up with out a restarting of a semester.  I do not remember this being explained to us and it has been very frustrating.",null,"Make sure that learning coaches are able to log in before classes start for the year.",null,null,null,null,null,"not sure",null,null,null,null,null,null,null,null,null,null,"The transition was ok for me. My oldest daughter who is 25 attended CCA for part of her senior year. You all were awesome then and are still awesome. The program has changed some but not a whole lot. I still get a little confused but I figure it out. The teachers are awesome and help out anywhere that is needed.",null,null,null,null,null,null,"I think the transition just need a bit of fine tuning. The information is good, but I feel if the parents can have the laptops in the information session to follow along will make them feel more at ease.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I can't think of any wsys.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"When hooking up the laptop to the print a manual would of been very helpful.\n Have a step by step directions on how to scan a document from the printer to the child's laptop  would definitely been very helpful because it was a little confusing for us first time parents to figure out considering these student laptop are design a little differently then a normal laptop.","No make me sit through orientation","have more local sessions",null,null,"I found the process to be relatively easy to learn and maneuver.   Having the local parent support available for outreach was very good too.   I would say that the computer, especially emailing, finding people, and cross-referencing key words when searching for something tended to be unnecessarily cumbersome and sometimes frustrating.  I think that could be improved.   Tech support was helpful though.","have more local sessions",null,null,null,null,null,null,null,null,null,null,null,null,null,"I really can not think of anything , the mentor helped a lot.",null,null,null,null,null,"don't know",null,"I really can't think of anything.  I have been very satisfied with every experience with CCA","nothing to think of","I think everything was wonderful and there were so many helpful people involved to answer any and all questions I had\n",null,null,null,"I cant' think of anything that would improve our transition.  The transition was smooth.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I don't see any area in need of change",null,null,null,null,null,null,null,null,null,null,"I think it's fine",null,null,null,null,null,null,null,null,"There should be more communication between the enrollment staff and the family.  I understand that there are a lot of students attending CCA; but the process for enrolling a new student is not that easy and not very hands on.",null,"Stop sending alarms. We missed 1 phone call... it should not send an alarm. It stresses kids out to have that happen. Teachers are not always available, and families \ncannot always pick up the one time phone call.",null,null,null,null,null,null,null,null,null,null,"I don't think anything needs to be changed.",null,null,"its really helpful","It was difficult to adjust. I didn't get the chance to attend any mentor training so, I'm sure it would have been an easier transition had I been able to attend.",null,null,null,null,null,null,null,null,null,null,null,"The only problem I had was not finding out when my daughters start date was and I had to call and find out when she was to start.",null,null,null,null,null,null,"I like the way it's ran , I don't see any room for improvement.",null,null,null,null,null,null,null,null,null,null,null,"We didn't have any difficulties transitioning from bricks and mortar school. The enrollment staff was very helpful and the process moved smoothly. The only thing I would recommend is to make the forms a little easier to find in the portal. However, again, the enrollment staff was very professional and walked me through where to find the information I needed.","I think that the Great Start Session should be divided up between the elementary and the high school.  My session was all parents for high school students while I was the only one with elementary students, and the presenter was a high school teacher, so a majority of the presentation was spent on just high school related things, with very little touch on the elementary topics.  Also the presenter really could not answer my questions as he didn't know anything for elementary courses.",null,null,null,null,null,null,null,null,"get the stuff u need   during summer","I think it has a stable process already.",null,null,"I loved the home visit from an expert to show us hands on how to solve the difficulties we ran into the first few weeks.",null,null,null,"im not sure. it worked for us everything was great",null,null,null,null,null,null,"I don't have any complaints or improvements to add.","Don't know how it could improve anymore","Better access to information on how to keep up and structure they day",null,null,null,"Maybe a phone call by a family mentor to discuss any questions the parenr may have on the first day.",null,null,null,null,null,null,"not sure",null,null,null,null,null,null,null,null,null,null,"no improvement needed",null,"no changes","The transition went about as smoothly as it can go with jumping in the middle of the year.","The whole process of starting up with CCA is very smooth and simple. Seeing as how this is the first schooling experience my child has had, I couldn't have asked for anything easier.",null,null,"Perhaps offer to come to the students home for enrollment.  I lived too far away to go to an orientation center.  I had to travel about 20 miles to the closest office to complete the enrollment process.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think it went very well!!",null,null,null,null,null,null,null,null,null,"Just knowing how to incorporate all of the books with the material in the lesson.","I don't think the process was any more difficult than enrolling into any other school. I think the process is okay the way it is. At least for us.",null,null,null,null,null,null,null,null,null,"I have never been contacted by my mentor ever!! And hard to get staff to return phone calls.",null,null,null,"I cant think of anything at the moment.  I don't recall having too many issues (except with his 'brick and mortar' school seeming as if they had no idea what was going on).  But that was all taken care of by the enrollment team.",null,null,null,null,null,null,null,null,null,"I think everything is OK they should be OK with everything","maybe more a litte more individual coaching at first stat session or separate for elementary and higher ed.",null,null,"A little more one on one instruction on how to use the computer program for each class",null,null,null,null,null,null,null,null,null,null,null,null,"I have no issues with the transition process. Everything went really smoothly.",null,null,null,null,null,null,null,null,null,"The enrollment process was the easiest I have ever gone through.","We had a smooth transition didn't take long for the kids to be enrolled",null,null,null,"Better communication between staff so the kiddos with IEP's are placed in the appropriate classes as smoothly as possible.",null,null,"We came in midstream which was difficult for me and my children.  I believe one on one help should be offered to midstream enrolling families.  I felt like teachers were already 'established' in their ways and weren't as helpful because we were the \"new\" family.  I was a bit discouraged but some also pleasantly surprised us with their guidance.",null,"The teacher is very helpful with the students.",null,null,null,null,null,"I can't think of any way it could improve.",null,null,null,null,null,null,"the staff and teachers could be more helpful",null,null,null,null,null,null,null,"Nothing change","I think that it already is pretty easy","Nothing of note.","We didn't really transition since my child is in kindergarten but everything was pretty simple.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"faster enrollment time and enrolled notification via phone call and email",null,null,null,"Personally, as a visual and hands on learner...I do believe it would have benefited us greatly if we could have worked with a teacher or classmate for a day to adjust to the system and ask questions as we thought of them. Of course we attended the orientations but once we started looking into classes and assignments and tests, we found ourselves overwhelmed and unsure of how to access things. Emailing the teachers has been helpful but I do believe a hands on approach to the system could have benefited us.","There does not need to be any improvements.",null,"My student has severe learning disabilities which we need to discuss!",null,null,null,null,"I didn't like how far we had to travel for our Great Start session, but my daughter likes this program. It was great that the children don't have to attend the sessions.",null,null,"I am very new to this but I thought it was very easy.",null,"None","Nothing needs to change","na",null,null,null,null,"The most difficult part was finding the high school, because not all the employees of  Commonwealth Charter Academy knew that there was a high school.  So I would make sure that the first person the families talk to knows how to put the families in touch with the right school, whether it be the high school, middle school or elementary school.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Better understanding of assessments and portfolios. You should be able to move on and still work on assignments-even if you have not finished a portfolio. My childrent take longer completing portfolios--and throughout the year have fallen way behind. It is so frustrating that they can't keep working on their other lessons until the portfolios are done. It is very frustrating.",null,null,null,"No comment",null,null,"I had no issues with my transition",null,null,null,null,null,null,null,null,null,null,null,null,null,"To send more info like phone numbers and teachers and services","It was a smooth transition",null,null,"Honesty.  Tell parents to stay in a block school until the year is over.  Don't tell them everything will \"pan\" out throughout the semester.",null,null,null,"I dont know if it could be any easier. The only thing i can imagine is maybe for the new people, more ease for the website use. It is a bit confusing in the beginning. Other than that, it is great.",null,null,null,"Make sure they enroll in the grade they are supposed to be in. Making them in a lower grade until the school gets things in order, makes the kids do work they have already done. Then, they struggle to get caught up.","The transition for us this year from public school to CCA was much easier than I anticipated, the Great Start  helped to ease a-lot possibly all of my concerns leading to Day 1. Between the Great Start Session, the easy communication with our teacher the process was great for us.",null,null,null,null,"I thought It was great. No improvement needed",null,null,"Some of the links were found to be confusing for first time students, maybe a longer session where they learn the in's and out's of the software they will be using.",null,null,null,"it is very easy as it is",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I don't feel that the process can be improved. It was a very easy, user friendly process, and there were lots of people that were available to help and answer questions.",null,null,null,null,null,null,null,null,null,"I cant think of how...it was very easy. I am very pleased.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think it was fine",null,null,null,"I do not have a lot of cons.  I think the process was a smooth one and so far have had a great experience with all the staff we have met.  They explained the system well at the orientation to us the parents.  Perhaps an engaging learning activity for the student, whether they get to try an application used in the curriculum of some sort and get a small feel of being on the laptop?  My 6 year old had a packet and he enjoyed it but after 20 minutes needed something to do so we could listen to the speaker.  For older students, maybe have them try the system out for themselves?  Hands on is always easier to remember for everyone.  The tutorials did help with that at home.  When I had questions for the teacher, she quickly helped.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Not really sure. I believe that the process is simple.",null,null,null,null,null,"Nothing that I can think of",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The difficulties were because of my not having a faxing machine to fax information. Im sure its different for others.",null,null,null,null,null,null,null,null,null,null,null,null,"maybe offer computer classes for learning coaches on how to navigate the connexus system.","communication with regular school should be better.",null,null,null,null,null,null,null,"If your mentor doesn't have kids in your actual grade then they are useless I literally had to sit on the phone with that lady for two hours while she talked about her Disney vacation as if I'm not busy enough in my own life , nobody explains anything to you academic wise and when my child started struggling I was told there is no extra credit from his teachers now he may fail this school year when he's never struggled or even had the threat of failing ever",null,null,null,null,null,null,null,"It was a very easy transition for us",null,null,"The only thing we had trouble with was knowing our start date",null,null,null,null,null,"Nothing to improve.",null,null,null,null,"I think it is good",null,null,null,"give 2 weeks before school starts for new students and give them lessons to practice using connexus",null,"it was ok",null,null,null,null,null,null,"Other than the bombardment of webmails that you get from so many different teachers and sources. TOO MUCH INFO. AT ONE TIME! (Maybe only sent webmails from one central teacher for the first few days so it's not so overwhelming and they could better guide students to what is important.) You are hit with a lot of info. and assignments that are not important on the first few days. this info. could be giving at a later date.( such as clubs, recess, PE assignment, etc) Also, if one tries to complete all of the assignments on every workbook sheet, practice sheet, etc that is assigned in the daily planner, it would be impossible! Your students hours would exceed 24 hrs a day!) I didn't know this until a mentor told me. I was trying to keep my kids on schedule but falling farther behind everyday...so discouraging! You should be told that these are extra or suggested assignment and not mandatory. Why is all of this assigned anyway?\nThe other big issue was the website. Navigation is very complicated with assignments and forms buried 5 to 10 clicks deep. I can't tell you how many hours I've wasted trying to find things on there. ALL assignments should be in ONE easy place, not in daily schedules, AND webmails, AND message boards, AND links, etc. I find it easiest to just use the Report Card Icon to do assignments and see whats next because it's all in one place and the list doesn't change.  The same thing goes for forms, contact info. and all of the other info. that you have to search for...too many lists scattered under different menus. It took me weeks to figure out where to find the contact list of teachers that were not already listed on my webmail page.",null,null,null,null,"well, inside the books, it would be nice to have the lessons and activities, and all that is necessary to complete assignments all in one place. jumping between books( lesson book. teacher  book etc.)  was time consuming and delayed getting the assignment done quickly and easily. some pages in teacher books didn't have the number , or page , or title to find what was needed to complete the work",null,null,null,null,null,null,"Can't think of any",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The transition was fine.",null,null,null,null,null,null,null,null,"No comment","I wish that a preschool get together with mentor parents and new families and even returning families would have been planned to meet and have a question and answer session.  With more people to answer questions and concerns, everyone could have had the information they needed.",null,null,null,null,null,null,null,null,"I think things are ok so far.",null,null,"We were very satisfied. Staff and family mentors contacted us in order to help and support.",null,null,null,null,null,null,null,"If the great sessions were more available I had to wait a month. The first day was very scary as a parent I had red warnings everywhere I couldn't get a hold of anyone because they were in a meeting.  Cassie Wissinger, my daughters 1st grade teacher helped me soooo very much!",null,null,null,null,"It could be improved by changing how long it takes for the laptop and books to arrive.",null,null,null,null,null,null,null,"i was satisfied",null,null,null,null,null,"Would of been better to attend the start up class","Same as before","Have new families orientation separate from students who have attended before.  Even if it's a different school, some things are the same.  We only needed to know the requirements and how to navigate the system\n",null,null,"Na","getting information in a timely manner so that students don't have to start a course then get switched a bunch of times and fall behind",null,null,null,"I think that our transition was very smooth and can't think of anything specific that could be improved.","everything is fine with the transition process","The only feature that would help is the ability to move past one assignment (that perhaps takes some time to complete) and have the ability to complete other assignments after it.  This has cause some delays or back ups with getting work done if one assignment - particularly portfolio or dropbox submission - that may take some time.","Nothing that I can thing of at this time",null,null,null,"I honestly cannot think of anyway it could be improved I love it and how everything is it is great.",null,null,"Staff definitely needs training on common courtesy and communication skills.  Enrollment should be in a timely manner with more communication with parents.  If a child is being enrolled that has special needs than a special needs director should be meeting with the parents before enrollment and the iep should be reviewed prior to school starting.  We were shocked that none of these things happened for us and our child.  It was very unhelpful and a waste of time to send a person to meet with us with no knowledge in special education and could not even present us with an educational map that would be followed for our child.","Be more open and not have so many people involved",null,null,null,null,null,null,"Easier to get started",null,null,null,null,"There needs to be more support!",null,null,null,null,null,null,null,null,null,null,"N/A-very easy already",null,null,null,null,null,null,null,null,null,null,"get the surply quicker",null,"Improvement is needed when a student has a 504 plan. There are too many lessons due for one week. For example, my student has 23 lessons due for one week, this is too much for a student that has a 504 plan. The reason we left the brick and mortar school was to have the reduction of my students stress level. The curriculum is very good but they need to reduce the lessons each week.  We do plan on returning next year and my student is looking forward to it. But if that can be improved that would be wonderful.","There's nothing to improve",null,"we transitioned in the middle of the year so it was very difficult for us to get into the swing of things and the children were not too happy about pulling them from their friends and socialization of the public school life, so for our experience I don't know that there is anything you could do differently to make it better",null,null,null,null,null,null,null,null,null,"I feel the transition was easy there was somebody there to help me with any questions.",null,"For ourselves, waiting a week or two was not a big deal as we made the transition but some people need to be enrolled ASAP. so making that process a bit faster would be helpful. Also, not blocking enrollment during testing months, that's unfair to people who need to get their children enrolled and in my opinion, it would make me look elsewhere for a school if I couldn't get enrolled into the one we wanted.","he was in kindergarten so it was our first year and it has been really great so far",null,null,null,null,null,null,null,null,null,null,null,"There was some confusion when I enrolled my second son in the middle of the school year.  My oldest son never attends live lessons because of our schedule.  I was unaware that my youngest son would be required to attend them before I registered him.  That information ahead of time would have been helpful.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"make sure they have the books they need before they start",null,"it was easy nothing to change",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"i'm not sure\n",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Can't think of anything right now",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I thought everything was really easy, the thing I think might be nice is if you set up small family groups based on geographic location and age of students.  It's overwhelming to join big field trip groups.",null,null,null,null,null,null,null,null,null,null,"giving more insight to how difficult the classes will be.  Some children are not able to do this work.",null,null,null,"I think that the school needs to better explain the curriculum to the parents and learning coaches. Personally my student is doing work that she doesn't really understand and neither do I.","We are very happy",null,null,"Its perfect!","Nothing could be improved it was easy to understand.",null,null,null,null,null,null,null,null,null,null,null,null,"More information on where to find information or help if the child is needing more help or needing to accelerate.  Enrollment and training was sufficient, but after enrollment, lack of communication on what to do or what to expect next.",null,null,null,null,null,null,null,null,null,null,null,"IDK",null,null,"It is hard to really say how it could be improved.  Switching from a public school to CCA is definitely stressful, and takes some time to get used to everything.  I like the fact that we have our family mentor to help us out with numerous questions.  \nOne thing that I think could really help is maybe being able to meet one time to have someone physically with you to go through everything, etc. \nSometimes having one on one with someone explaining everything for you could be very helpful for many people.",null,null,"I think maybe the pace of everything could be slowed down a bit for new families. This school year was my family's 1st year here and I found it to be very fast paced and kind of rushed. That made it feel overwhelming at times to stay caught up with everything.",null,"We were never assigned  a  family mentor and never received any contact from anyone at the school to see how things are going or answer any questions.",null,"The system was confusing and the site is not always easy to navigate. But we adjusted and found our way.",null,null,null,null,null,"It's been very difficult for me this year with having an elementary, middle, and high schooler.  It seemed that they all have had portfolios at the same time. I wish it could have been staggard. Also it's been a tremendous challenge  for the portfolios  directions whether to go with the directions on the planner or if the teacher wants something else done.  (We've had to redo portfolios more than once because we went with what was on the planner.)It's been hard and time consuming  trying to get the teachers directions for portfolios.",null,null,null,"I think for the first week it was very overwhelming so more explaining of the process would of been helpful.","I honestly can not think of anything that could be done differently, because there was chances to go to an open house, do your training online or in person. The enrollment team were great at answering questions and returning emails.",null,"I was very impressed by how smoothly I was able to transfer my son in the middle of the school year. I don't know where there's be improvements made",null,"they could speed up the enrollment process because it took a long time to enroll her into CCA",null,null,null,null,null,null,null,null,null,"I have no complaints everything went wonderful.",null,null,null,null,"I thought everything went very smooth. I did not transition in the middle of the school year though so we did everything at the end of one school year to start fresh the following year with CCA",null,null,null,null,null,null,null,null,null,"Overall I think it's been pretty easy. The only problems I've encountered have been with things like bad weather, switching over suddenly during PSSA testing and having to wait until a teacher is available to test Jocelyn { which we are waiting for right now}.",null,"not sure yet cause my son just stared there",null,null,"I don't really have any suggestions.  I thought the intro videos were too drawn out and slow, but I get why they are built that way.","It was a difficult transition for us.  There were many issues to arise on Connexus and we were constantly told that next year will be different though that didn't really help me in the moment.  Also, my son's teacher was pretty new and didn't really seem to know of the issues on connexus until I brought it to her attention.  There were many times i had to question grading and testing practices and his teacher would then realize that she was wrong in her first assessment  I also thought there would be more community involvement.  We did attend many field trips but for the most part the families stayed to themselves and did not interact much.",null,null,null,null,"We had zero issues, but we are very technology based people, and again having a local friend at CCA helped my transition. We didn't need our family mentor, but the program is great for new families. I would suggest that the family mentor communication be done a little earlier or a heads up that the program existed. Our first call was unsolicited and I was not prepared. I discovered later that her \"hello\" email was only sent to one of my students and not CC to me.","We just had to feel our way through but after awhile it was just fine.","n/a",null,"Just submit everything on time and there will be no delay.","I think having more offices, field trips, and or workshops around the state.",null,"Nothing it was very smooth transition",null,null,null,"The computer programs could be taught or explained. I had 3 children enrolled, but one just couldn't grasps the concept of word, excell, ect. The programs were never experienced previously nor explained once enrolled. Another child experienced difficulty with the orograms but as figured out basic settings. However, there is still confusion","There were only two items that gave us a little trouble.  We didn't get all of the books needed in or first shipment. It was a little difficult to figure out what we needed to do to get the missing books.  Maybe including the item ids on the packing list or including a contact for missing supplies would be helpful.  The health docs were also a bit of a stress point, only because the information wasn't the most clear at first. If there is a way to customize communication to each student so only the items they need are included in communication,  that might make it a little less stressful.","We live in an area that is isolated from the CCA locations, although that has not prevented us from attending functions.  It might help if informational meetings were held, in smaller groups, at some of the area where a CCA office is not located.",null,null,null,"actually have a hands on tutorial with staff present",null,null,null,null,null,null,"the process was smooth and easy",null,"no suggestion",null,null,null,null,"Using Hillary Gross, our REA, made it extremely easy for us! The representative at Phillips was extremely helpful, too.",null,"It would have been easier if we received our curriculum prior to the start of the new school year. Also, we had 2 failed laptops for my Kindergartener making our first half of the school year challenging.",null,null,null,"I think  maybe more videos to look back on to remember where everything is","The system Conexus many times does work properly.",null,null,null,"No ideas at this time.",null,null,null,null,null,null,null,"I think its fine how it is","They need to be made aware that CCA has lots of Teacher interaction.",null,null,"I think they should ease into the classes because my daughter fell behind as she was getting to know the system when she also had their work to do\n",null,null,null,null,null,null,null,null,null,null,null,null,"The hardest thing for us was that we never did school on the computer. learning the computer was rough and we still have problems. We did the orientation and tutorials but it was a once and done thing... we couldn't find videos to go over the information again. getting the information all at once made it overwhelming and then later hard to navigate because we had nothing to go back and look at for reference.",null,null,null,"It was a very smooth transition for us.","Not sure yet.",null,null,"I think its already great!",null,null,"I really don't know.  Everything seemed to go smoothly and we got all our stuff when they said we would.",null,null,null,null,null,null,null,null,null,null,null,null,"I was told it could take up to 1-2 weeks until they would be fully enrolled to their first day. I submitted all their paperwork and they called me just two days later and said my girls started he following day! We never had a heads up. I had to call the girls school in the middle of the day and tell them to have my girls pack up their desks/lockers because they wouldn't be returning the next day.",null,null,"I think sharing real stories from families currently enrolled in CCA about how easy the process is and how wonderful the school is helps greatly. I prefer to hear the stories from the parents and students who have been where I was this year newly enrolling with a kindergarten student or first year student.",null,"I felt this process was so easy and made me confident that this was the best choice for our sons education!",null,null,null,null,null,null,null,null,null,null,null,null,"Too early to make recommendations.",null,"STOP MAKING THINGS HARDER THAN IT HAS TO BE.... EX. TOO MUCH WORK ON THE CHILDREN!!!!!",null,null,null,null,null,null,null,null,"It was an easy transition and I dont have any recommendations.",null,"I would have liked a more active family mentor to guide me through the first couple of months.",null,null,null,null,null,null,null,null,null,null,null,null,"Show parents modified work and example of a special needs classroom with work,videos,break downs of work!!!",null,"I think that the time process of getting kids out of the school and into CCA should be quicker since there could be any reason why the child needs to be taken out other than bad behavior but more like bullying and nonunderstandable teachers.",null,null,null,"I think it went extremely smooth. I would have just liked if her first week wasn't so crammed. I felt like we had triple the amount of work in that first week than we do now.",null,"NOTHING",null,"I thought about the ? and couldn't come up with anything everything went well",null,null,null,null,null,null,"I didn't know or maybe missed the fact that the enrollment date was not when they would have classes on their planner. i scheduled myself off of work to help with the start up and it was three days until he had assignments.",null,null,null,null,null,"not sure",null,"More information taught at the  meeting for  new parents on how to  do the new system",null,null,"The process you have in my opinion works great.  It was difficult for me to \"break up\" with our brick and mortar school but everyone was very reassuring.  It is good to also know that you can try it and if it is not a good fit or is the fit you need for even a short time you can always return to the brick and mortar--give CCA at least a month.   I like how helpful everyone is and that everyone is so easily approachable.  Technology can be intimidating and CCA makes it more user friendly.  I also like the encouragement we get from our family mentor, I think that is a great program as well.",null,null,null,null,null,"A more detailed explanation of what to expect, for example, that classes and teachers may not be shown the first day and that it may take a day or 2 for the teachers to update what assignments actually need to be completed and remove the ones that don't.",null,null,null,"I would change nothing!  I was not exactly computer savy and this whole situation terrified me but everything was introduced to us very well, and when we did have questions they were answered promptly!","I feel there should be better explaination  how the technology part works and also a better overall presentation on what to expect",null,null,null,null,null,null,null,null,null,null,null,null,null,"The guidance counselors can be more responsive time wise.  And the people on the phone \"selling\" the school would have basically said \"yes\" to anything. I know this because I got a \"yes\" to all my questions when that really wasn't the case",null,null,null,null,null,null,null,"We had no problems but we have been doing cyber school for 9 years.",null,null,"more explaining once they receive everything in the mail,like one on one video chat or phone call to make sure they have the system down and not lost in what to do",null,null,null,null,null,null,null,null,null,null,null,null,null,"its a bit over whelming for both parents and students, and I feel if someone came to the house for orientation, it probably would help with a much better understanding , there is a lot you can forget after orientation and when you get home on your own you tend to forget everything and it can make the child more over whelmed and feel lost from our experience","I dont know. I couldnt attend sessions and dont have time to sit at the computer","More money for parents.  We do more than attendance.  We do more for there education",null,null,null,null,null,"Good",null,null,null,"Nothing everything is fine way it is.",null,null,null,null,"it was great. I originally enrolled my 5th grader and we were very clueless and our homeroom teacher was so accessible and communicative she was wonderful at helping us get started. My 8th grader is more independent, she started half way thru the year and her transition was smooth.","I don't know how it could be improved.  It was easy as could be and quick to transition from one school to the other.",null,"I think it is just fine the way it is",null,"giving the students more structure and telling the to slow down and take there time",null,null,null,"Always helps to meet with others face to face. Consider having a new families gathering time for each quarter. That way new families could meet other new families and maybe even the mentor families could meet up with them at that time. Might help to feel more connected.",null,null,null,null,null,"No opion\n",null,"I thought that the length of time to transition from old school could have been shortened.",null,null,null,null,null,null,"I home visit to meet their special needs child.",null,null,"Please give a better place of where to find things.  I constantly see on the parent website...how do I find this or that. Sorry, but thumbtack doesn't really do it. You need a search bar that bring you to the most common items. better attendance directions. There is no letter for ill, for example. A simple search of how to get a copy of dental or physical forms. definitions for terms CCA commonly uses, like JGB.","Technology can be a pain",null,null,null,"I would have liked a choice of teachers and also I would have liked real clubs, not just virtual ones.",null,"test","Don't have the children start class until they have all the books and materials they need. It made things very difficult to follow and understand.",null,null,null,null,null,null,null,null,null,"Having a short seminar series, in-person or virtually, in which they can ask questions and receive real-time answers, and which would initiate them to the use of Connexus (or the new system for next year) and to the educational process at CCA.  Currently, parents and students receive a small amount of info, which covers most of the essentials for beginning the lessons, and learn the rest as they go, by asking staff or family mentors, and by exploring the system themselves.","I don't think it needs any improvements",null,null,null,"I feel we were informed greatly on how the school is operated ! Continue to stress the importance of asking for help if you are inshore how the school works !",null,"I honestly didn't find the mandatory orientation helpful.  I found it rather confusing.  It was too difficult at the orientation to really ask one on one questions &amp; have them show you, on their CCA laptop how to do something.  Too many of us new parents with a lot of different questions.","Not sure",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It was confusing a bit at first. It was not clear how and when we would find out when classes meet. And, figuring out how much needed to be done each day was also not entirely clear. So, getting started with the actual day to day work was a little confusing.",null,null,"I think everything was good.",null,null,null,"Nothing needs improvement","No improvements needed",null,null,"No comment \n",null,null,null,null,"No suggestions at this time",null,null,null,null,null,"nothing\n",null,null,"When we started CCA there was a Mentor who called us once a month and she was helpful .  But, I feel that a person in the area, if possible, should visit once a month IF the New families want them.  I am an ON Hands person, and some times explaining if OVER the phone doesn't help much.  I know that this would be a lot of work.  I was glad to have a friend in the same town who could get me over the hump.","I don't really see anywhere that needs much attention towards improving. My only real issue is the fact that Common Core is present.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"As a new family to CCA this year I can say it was extremely difficult to adjust. I really recommend that there is something put in place for families who are transitioning from a brick and mortar institution. My children and myself found it really challenging to navigate through the expectations of the CCA curriculum and assignment schedules and there seemed no time to try and figure it out . It was so stressful that I considered taking my kids out of the program at one point but  I also think that CCA will be great once the adjustment period is over.",null,"I honestly can't think of anything. If I do, I will let you know. But as of now, I think it's perfect.","I really can't think of anything to  improve it.  I have had nothing but great experience with CCA",null,null,"na",null,"Review the curriculum while working at the computer.  Include handouts to help navigate where to find different content materials.  It was frustrating locating useful materials;  for instances grammar answer sheets weeks later and other materials.","i wish that there was a teacher that would come to the house and help my daughter out with her stuff and she has trouble looking for the papers and stuff she need because of her being in learning classes so i like how the teachers call and touch bases with me and sam and everything i would wont her to passes every year to finish school when she so post too","The organization of forms that need to be handed in.  I handed MY son's medical forms and MY opening page CLAIMS they were not handed in.",null,"I wish the teachers would have reached out ro me weekly.",null,null,null,null,null,"Organization is difficult at first. The mentor and attending the parent session was helpful to this.",null,null,null,null,null,null,"not sure",null,null,null,null,null,null,null,"more emphasis on how to stay on schedule because we struggle with getting things done on schedule. The way lessons and portfolios have to be done in a certain order is confusing.  \n",null,null,null,null,"Transition took place last school year, not this year (only one child enrolled in their second year).",null,"It worked very well for us. I think that one of the most important things is to follow what CCA recommends and also to embrace the role as a learning coach. Make sure that opportunities are provided to help learning coaches understand their role and have support as needed. Both the parent/learning coach and student need to be organized and disciplined in their approach to learning. There are always some bumps when making the transition. The relationship with the student and accepting the parent as a more involved role in their academics has been interesting.  Knowing that there is support and resources to help with the transition is important.",null,null,null,"Communicate more with them about what to expect, I realize they do offer times to attend to learn how things work, however not all working single parents can attend them. &amp; Talk with them about what classes are being assigned for the year as well so changes can be made if needed.",null,null,"Our regular school discharged our son before he was enrolled which we weren't aware of. We had to go to get the missing paperwork and that's when we found out that he shouldn't have been in school that day. The error was theirs, but I would have liked more information on what to expect and what to do.",null,null,null,"Perhaps a video-link for an overview of the program, a flow chart/map/graphic about the satellite locations, structure of the school (administration, teachers, mentors, etc.).",null,null,null,"Better Communications with students and teachers",null,"Not sure, you do great.  It is a learning curve but not sure what else you could do to make it easier.",null,null,null,null,null,null,null,null,"The only thing I was confused about was my childs actual start date. I think this should be made more clear.",null,"I had a returning student who transitioned into CCA last year. The transition was a very smooth process and she was welcomed into her new class. The school year went well and she was excited to start her 2nd year, this year, at CCA.",null,null,null,null,null,"not sure",null,null,null,null,null,null,null,"I honestly had no problems at all.","Nothing.  It was very easy!",null,null,null,null,"No need for improvement, except for maybe not telling the students that Live Lessons are not mandatory!",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"People need to be aware that their students are not allowed to socially interact for more than a very minimal amount of time with their classmates. There should be a sign in time for the classes, that is a daily virtual recess of sorts, so that they can chat with each other because social interaction is just as important if not more important as their classroom  time. There are hundreds of field trips, but that is the number spread out over the entire School System, and there are limitations on numbers of people allowed at many, and there is a larger contribution for first year families, etc. Also, there is supposed to be a mobile Science center/classroom that travels throughout the districts..and I have yet to see anything about that. We have a student that misses being in a brick and mortar school , where he can actively socialize. Luckily he is overcoming a physical ailment with his feet and legs and can go back to soccer next year.",null,null,null,null,null,null,null,null,null,"I could've received the books and had access to his classes on the day he officially was enrolled, we had to wait a few days to get started.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think it was fine. I don't have any suggestions for improvement.",null,null,null,null,null,"I feel there is a lot of information and a huge overall adjustment for students who have never worked in a cyber school environment. I wish there was a program where the students could go back multiple times, if needed, to refresh their memory on how to maneuver the system. My child has an IEP so he has some modifications to his curriculum which confused him at first. IT has been a slow start. He needs constant reminders and to repeatedly do something before he finally remembers the process. His teachers have been a great help but I think he was quite overwhelmed at first trying to remember \"everything\" and to adjust to the change.",null,null,"I understand that the orientation is all in one to reach all levels, however, I feel it would be best to shorten the time by doing the levels separately.","I didn't have a problem transitioning this year.",null,null,"Better initial communication regarding the responsibilities of coaches. I wasn't sure of what was expected of me as a coach coming in as a new family.",null,null,null,"maybe something with a time line on it so its known what to expect","I think there should be more great start sessions available, more dates and locations available for families to use. I wish there was a closer family service center to us, because ours is almost an hour away. I think the families should have more practice with the curriculum and teachers before jumping right into the school year.",null,null,null,"At the beginning we felt lost since we started late during the school year there were things my son already knew and things that he did not know that were already half way thru, we had trouble understanding what we needed to do but then we got some help from his teacher and some online resources.  Some things still quite confusing but we feel is because we did not started from the beginning. But when it comes to the transition (ENROLLMENT) we felt it was very easy not much we really needed to do.","There is a learning curve however the family mentor and teachers helped with this tremendously.  We came mid-year so this was a bit challenging but within 2 weeks we were set.",null,null,null,null,"it was so easy of a transition I wouldn't change a thing.","I think the process was perfect and easy. It is a lot quicker and easier than mailing things in and waiting.","I think your process is wonderful as it is.",null,null,"I would love to see families have a set of tasks to complete so that we can ensure they know how to login and complete work effectivley.",null,"Requiring students to stay in constant contact with teachers is not ideal. Parents approve the schoolwork and are aware if the students are present or not.",null,null,null,"does not need improvment\n",null,null,null,"Guide or ideas on how to work Lessons when there are live lessons sched all day.",null,null,null,null,null,null,null,null,null,null,null,"Live lessons should be listed on home page instead of by email, emails get overwhelming","I cant think of anything. Transition for us was overall pretty easy",null,null,"Guidance would be nice I had to learn on my own",null,null,null,null,"The process could be improved by getting the materials to the students sooner as well as more frequent phone calls between parents/students and the teachers",null,"Maybe some more navigation teaching.  It was difficult to learn how to get through the lessons and submit things.  I didn't know what \"discussions\" were.  I didn't know how to submit something into the Drop Box.  I  had no idea how to find the Activity Tracker.",null,null,"Everything was explained well on the video",null,"A new parent manual. We received A LOT of info from A LOT of different people in A LOT of different ways (Paper, Email, etc)","Cant really think of anything at the moment. you already have plenty of resources and neccessary guidance",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It was an easy transition for us after our student learned what was expected of them. New families need to know the importance of attending live lessons and participating with their class on daily basis.  The field trips and social outings are important for their student and are worth the time and effort to see that their student attends the events that work for their schedule.  The Xtramath is an excellent math tool for their student, but only if they use it on a regular basis.","same thing i said earlier. better options and communication",null,null,null,"The services and IEP for my son has been slow, inadequate at times and over a challenge","When my 5th grader started he was a little behind his class, and it has been difficult to figure out which lesson his class was on.","Nothing",null,null,null,"I thought the overall process was good, but since it is not a standard experience, it was difficult to know what to expect. I don't currently have any suggestions for improvement.",null,null,"CCA done everything possibe to help my family get started",null,null,null,"I can't think of any way in which it could be improved.",null,null,null,"I think there should of been more discussion about where things were on the computer...field trips, health forms, vacation tracking, etc.",null,null,null,null,"I was satisfied with how the transition was.","Class just on the modules accessing classes. What parents review and where it is on the computer",null,null,null,null,null,null,null,null,null,"if your child is just getting into cyber school just take it slowly they will get used to it\n","No improvement needed so far in my opinion","Having all of the forms required in print form instead of going through the parent portal would be beneficial for families who do not have access to a printer readily.",null,"it was easy",null,null,null,null,"The emails said there was time to submit the rest of the enrollment paperwork, but I found that not to be the case. She was locked o
