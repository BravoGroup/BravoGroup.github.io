e only thing I would like to change is the quizzes should be more questions.","Making the field trips once again open and available for all students, regardless of years attending or ability to pay. The field trips and interacting with the other students was the best part of CCA. The students no longer feel a connections with real people/friends anymore!! This is the major reason why we are considering other options down the road if the current systems stays in place. Not only do the students need the interaction with others students who are doing the same thing, the parents need the social interaction with other parents who know the unique challenges this type of schooling involves.","Its fine how it is","Just keep up with your great work","It's great now","You can better serve my daughter if you have smaller classes and the teacher have a small amount of children to take care of. It is very hard to communicate with teachers who have more than 36 kids to their classroom.","I'm hoping there will be more social interactions among students and also with teachers, even virtually.","Not sure.","They are great 100%","CCA need to cut down on trips restrictions. Family should be able to attend any trip if they are willing to paid for it because for some of us the trips are the only place the kids get to interact with students their own age.","CCA is doing a great job! Probably some more in person sessions with administrators and teachers would be nice.  Especially since my child lives in Philadelphia and her teacher is in Harrisburg.","More flexibilities in attending classes and options classes, especially languages like French and Geman etc.","The teachers are amazing, Mrs. Rieger and Mrs. Seymore are the best teachers EVER! CCA is a wonderful Cyber School","I would like CCA help my high school student with the college process","Ok","I think there could be some improvements bet student and teacher contact","I'm satisfied","Overall, I think you are doing a great job!","They served me very well.","N/A","M child is a graduating senior, but CCA can better serve families by making portfolios easier and giving more time for them to be completed (instead of giving a few days).","CA is doing a great job.","you are doing great.","I honestly don't have anything to add here at this time.","No Comment","Nothing I can think of","Need to know about colleges how to do financial aide when to start visiting etc","CCA could better serve by providing the Learning Coach with Lesson Plan or more detailed lesson instruction for Middle to High school.  I am a very involved parent and would like to be able to help my child through difficult sections of a lesson.","I would really suggest going over some parts of the curriculum like Art, Ed tech, and PE.","I would like to see CCA change the Art, PE and Ed Tech lessons.","We were happy with all the help and services that were offered to us.","not sure","Not sure, I think we're fine","I would like a better art program for the elementary school.  The wording in the lesson says \"your student\".  Why?  My older students are reading the lesson on their own sometimes so the language like it is speaking to a teacher instead of the student does not make sense.","I can't think of anything except replacement of older laptop that has issues.","n/a","1) Do not allow students to delete webmails without learning coach's knowledge.  My daughter calls herself dating.  She deletes the webmails so I do not see them.  I log in as her to see the conversation.  2)  Allow learning coach to determine if assessment feedback can be given at any time of the day or later in the day.  If my son receives a bad grade in the middle of the school day, it sometimes through him off track for the rest of the day.  I would prefer that he would see his grade like after 3 pm.   3)  Cyber school might give some kids the impression that everyone behind the screen is friendly.    Include online safety training with counselors.   Cyber school makes kids too comfortable with the computer and making friends online.  I do not want any students to treat other places like they would CCA believing that all online spaces are safe.","None sure, happy with the service.","Some times it's a little hard to find things on the website.","Beginning of the year info/in person workshop/sessions information available online through text/slides/video.","You have been the best.","Continue to do what your doing.  Offering an alternative  education  experience for kids who otherwise would not thrive in a traditional school.","For our first two years, communication from the special ed department was poor or non-existent. Now that our advocate and I have expressed these concerns and called quarterly IEP/progress meetings, communication has been better. I do appreciate the weekly calls that our learning support teacher has with us. I wish CCA had a better understanding of the unpaid aide work that special ed learning coaches do on a daily basis. Our \"job descriptions\" go beyond the typical LC responsibilities that CCA advertises. Often times we are previewing and chunking lessons, reading lessons aloud, prompting our children throughout their schedule as well as their assignments, checking their understanding, providing behavior and OT support, looking for ways to improve on their deficits, etc. If CCA acknowledged all that its special ed families are doing, the teachers and administrators might have trainings or support hours to coach us on how to help our differently wired children academically. Some school districts provide special ed family support groups and trainings once they recognize the need for additional support. In the meantime, the special ed group on Facebook is helping somewhat with this need for community and support.","If there were Spanish translators that would be awesome.","I've been pleased with the services provided, overall.","I am completely satisfied with my time at CCA that is why my child will be reenrolling.","i am extremely satisfied with cca","I honestly don't have an answer.  I think you guys are on top of everything and when we have had issues in the past it was resolved.  People listen to me and help with the situation.  What more could you ask for?","I really cannot think of anything, except there are some suggestions as far as PE like Braingym.com, gonoodle.com, The lady that is currently on the recorded yoga is very boring, relaxing but boring...","I have no complaints.  I feel like I am always heard when I do have an issue.  Keep up the great work.","Na","Special education educators and administrators need to be current with PA law and IEP policies.  We have also experienced unprofessional behavior with a former special education facilitator, both to the parent as well as witnessed the behavior directed at therapists.","I'd love to see more hands learning in my child's area of interest. She has a passion for makeup application, helping/ mentoring young children, golfing, cheerleading and dance. Maybe there are more that I haven't located on the site.......","no answer","Reach out to student about transition to college.","CCA is doing great, my children are doing great at school. Excellent teachers!","You have some great teachers and not so great teachers.  I don't know if it is because they have such a large volume of students, but especially this year I have been particularly disappointed with the communication I have had with teachers.  I feel like they do not seek to reach out to students.  I feel like they really don't care about a person's grade.  For instance, my daughter reached out to her Spanish teacher several times during the first semester to try and get extra credit.  The teacher responded with there is no extra credit just redo your portfolio.  The teacher never highlighted the value of the portfolio, never reached out to ask her where she is struggling, or how she could be of assistance?  Mrs. Beuno never went over the fact that there is only one portfolio and it is worth 100%  While the percents are listed, my daughter never experienced this kind of % total.  Most classes it has more of 33% and in the midst of her full schedule and sickness did try to put forth effort, but was also seeking to complete out her semester.  I just feel like the teachers are very impersonal.  While my daughter had a B in the class, obviously by her several attempts to reach out to her teacher, it just seemed like a minimal response with really low effort on the teacher's part.  It would have been extremely helpful if the teacher indicated to the class, hey this portfolio is 100% worth your grade so put a lot of time and effort into this project because it has a lot of pull on your grade level, even more so than the mid term grade.  My daughter studied hard for the mid term, got an A, but it really didn't matter because she missed the emphasis on the portfolio in large part because her teacher really was passive.  I find this to be true of most of the teachers and their interaction with my student.  I am extremely disappointed, dissatisfied and will most likely NOT return.  I have shared this opinion with others because I would like to see greater ownership of the students from the teachers.  I would like to have seen Mrs. Bueno when getting several emails from my daughter to have called my daughter and ask her why she is worried about her grade, how can she help her to get from good to excellent?  My daughter cares and I would like to see the teachers of this program raise the bar for the way that see their students and relate to them.  I reached out to the teachers and was not impressed:(","There seemed to be a lot of change in teachers this year with a couple of my kids.  It got to the point where 2 of my kids did not know who was their math teacher.  Each teacher taught differently and with each change of teacher there was an adjustment period to figure out how the new teacher ran things.  This was very frustrating for both children.\n\nIt would be nice if the middle school science had a book they could follow along with more easily.","Being more clear on materials needed for each week/months science projects etc. Better reading materials that teach them to love classical literature. Spacing of portfolios.","I would love to see the curriculum to be more flexible, more personal and creative. I think that it is excellent that CCA is moving away from the \"Box\" curriculum.  I would love to see the ability for our HS students to attend tech programs along with CCA.  I also think having more portfolio work, community service and real world activities associated with the curriculum would be helpful.  My oldest now in college attended a charter school in RI when we lived there called the Met .. http://www.themethighschool.org/   it was an excellent real world experience for him.  \nWe are very happy with CCA and look forward to the separation from Connections Academy.","CCA is doing a great job already.","Overall, we are satisfied with CCA, however there are a few things that were bothersome this year. Sunday is our family day, as I am sure it is for most families. It is the only day we do not have school or work. We frequently get communications from CCA on Sundays. Since everyone gets email on their phone now, it is disturbing to get those school related emails on Sunday. It always interrupts family dinner or something fun we are trying to do together and puts a damper on things. Personally, I do not think there should be any CCA communications on the weekends unless it is an emergency. Also, I understand the need for the use of filters to monitor the integrity of the students work, but twice this year my daughter was accused of cheating when she actually did no such thing. She sits with a parent or learning coach at all times and there is no way it happened. Both time she was very upset and wanted to leave CCA. She felt the teachers were accusing her of lying and cheating, which she really took to heart. Perhaps the teachers should be a little more sure about these accusations before communicating to the student. I know these are 2 things that may not seem to be major concerns, but they are enough to change the way we feel about the program.","We are extremely pleased with how CCA serves us currently and cant think of anything that would need to be better.","Please, Please, Please! Do not schedule the portfolios all at once from each subject, this makes the curriculum overwhelming and exasperating for the students and the parents especially when they have more than one student enrolled. The portfolios are not hard, there are just too many too complete at one time. There is also not enough time given to complete these portfolios.","not sure","nothing","respond more quickly to emails","By continuing working with the parent/learning coaches and keeping the communication lines open.","You all have been doing a great job I really appreciate all the help you've been giving my son and my family I think this is going to be a long-term relationship thank you very much.","For children who need modifications, like my son, make these options easier to find and use. My son often forgets to use them, mainly because he does not see them. He regularly completes work that is too difficult for him and his grades reflect this.","more mandatory due dates for tests in the main subjects (and pop up reminders of those due dates) My son gets overdue because puts off taking test.  An app on his phone allows him to set up things to do for the day and insert the times that he is to do them.  at those times a notification pops up and tells him 'you should now be working on ...' and that has been very helpful.  something like that might be helpful for younger kids (middle school age) if it was thru connexus.","na","Like I had said everyone has been amazing and more than helpful. I would never give a bad review because of one person. I think everything is perfect. Thank you","It would be great to have a few more elective options at the high school level.","They do a great job, I think next year we will be more involved in extracurriculars.","This has been a great experience and we are greatful to have had options for our struggling student.","Keep up the good work!","No complaints","Nothing comes to mind at this moment.","It would be nice if there was an 8th grade graduation, like at every school in our area so that my child and the children of CCA could experience that closure and end of such a huge milestone. It would be helpful to provide us with materials, videos, documents and materials to help friends and family understand this schooling. Car magnets, tshirts, sweatshirts - we would love to display our pride for our school but there is no where to purchase or do these things!","I really think it would be helpful if CCA had more live lessons for elementary students. Two live lessons a day seems subpar compared to the amazing schedule that the middle school has. There is a lot of critical learning that happens in elementary and too much of it relies on a learning coach. I am not a teacher, and Science, and Social Studies are all in my hands. It is too much to do without a live lesson for these subjects. It also feels like when middle school comes for my current 4th grader she will be overwhelmed with going from two to MANY live lessons. There needs to be a transition here. \nI wish CCA would talk up their high school and promote it to current 7th and 8th graders instead of leaving parents in the dark about what to expect, forcing us to find the answers on Facebook message boards. Many families in brick and mortar are ushered into high school in a much more welcoming, open manner, and it is just not the case here. CCA has the curriculum to back it up, I think if you focused on your 7th and 8th grade students and parents and talked about staying through to highschool and what your high school has to offer, it would not only be appreciated, it would be beneficial to you as well.\nIt saddens me that there is no stepping up ceremony for 8th grade students. 8th grade is a big deal, and there is NOTHING done at CCA to congratulate them, honor them or get them excited for high school. There should be as every brick and mortar in the area does this for their 8th graders. \nThese are issues that MANY parents feel. We will be continuing at CCA but I do wish that existing families were ushered through the changes, such as elementary into middle school, middle school into high school a bit better. There is a lack of human contact here and this is the only time when it feels like we are NOT in a \"real\" school. If these issues were addressed, I feel as though CCA would thrive. Thanks for your time!","The new class schedule was more difficult than helpful.  My son did better with a set schedule and not so many options.","I think there should be better instruction on portfolios on the message board. Language Art class don't have any instructions on the message board. I've been in and out o f the hospital this year so my daughter has fallen behind at times. I think all classes should have instructions on the message board because student may do homework in the evening do to family situation.","Get the special ed part some decent staff.  My LST has called us once in two months.  I had to ask for a month for a norep for the new IEP, but in the end it didn't matter.  NONE of the changes have been implemented since December. I have called, emailed,  begged for help.  Now I am forced to start due process.  I do not believe it's because no one cares.  But you can't ask LST's to facilitate the IEP's, sit in all those meetings, AND work with the skills with the kids.  There isn't enough staff.  Your curriculum has nothing in place to serve kids with ADHD, yet how many kids would benefit from having lessons modified for them?  The special ed department could stop putting out fires and actually start helping the kids.  Have been fighting for help for my kid for three years now, and I am no further along from when I started.  Three. Years.","You don't serve your families anymore. Field trips no longer work with kids in multiple grades. new teachers are forcing things like skills tutors for straight A students or assigning permanent 0's without warning when formerly, we'd have a couple of weeks, your special department should be sued for their blatant disregard of the law.  You got overwhelmed by your size and don't appear to be fixing it, just advertising for more students.  It's a slap in the face.  I withdrew two last fall, and my last child this week.  Done.  IT's a shame because when we first enrolled 4 years ago, CCA was top notch.  Now it's just a brick/mortar school online.... kids are a number, not real people.","Keep providing great teachers and curriculum!","Common core needs to go.  This curriculum is terrible but I do love the fact that CCA teachers can help learning coaches and students navigate around the common core curriculum failings.  Also the class trip policy needs to accommodate the fact that families have more than one student enrolled and has to choose between their children when going on a paid trip.  I was also disappointed in how the replacement of my 4th graders teacher was handled.  Serious lack of communication on the administration's part.","Need better ways to manage my children's access to webmail.","CCA has served me well!","Can't think of anything at the moment.  Unless you want to send an actual teacher here to teach her one on one :D","CCA did fairly well this year. I think what was offered was good.","Just keep up the existing great service.  Thanks.","i guess just call ppl back and we are still getting used to it..\n","I think CCA was a good fit for my daughter and all of the teachers were so supportive of her committment to ballet training.  My only qualm was with the graduation project.  From my understanding, the graduation requirement is mandated by PA.  My daughter successfully completed her graduation project in 10th grade at North Penn.  She completed it early so that she didn't have to worry about it later.  However, when she switched to cca her graduation project no longer counted and now she was required to complete a 2nd graduation project.","N/A","I don't have any suggestions.\n","Perhaps a few more classes devoted to the medical/healthcare field.","So far everything is ok","No suggestions at this time.","I don't have any suggestions.","More synch classes for younger children.","Let semester b open early for the kids that can handle it. My kids were done with semester A 3 weeks early. I knew we were going away in February  , so it would have been nice to get ahead in semester b. Also I do not believe in busy work so opening semester B up early would have been great! At the end of school year for those done early create a club to do experiments. I took my kids on many self created fieldtrips to the zoo and ect...","I would love to have live lessons five days a week again. It really helps with having multiple kids.","It would be great if the student planner be more flexible, so I can move and schedule the day for my child right on the planner calendar.","Unsure - I'm happy.","I wished my son could have more friends, so maybe a place where high school students could meet up a couple days a week to do lessons.  The field trips are nice but not enough students my son's age attend.","Get rid of he assessment emails, I have 3 children so it clogs up my email it sometimes hinders me from getting to the urgent emails. I see the feedbacks in the grade book the emails are to too much. Also, I struggle with the \"I can do it myself' child, and then when faced with failure is ashamed to ask for help. Another issue is Guidance for seniors that are failing that are not their teachers that could call with encouraging words would be nice, when they get a call from their teacher they are not thinking help their thinking this is my teacher, I spoke to guidance once this year to change a class for my daughter at the beginning of the school year and come the find out the teacher had no record of her and it was pain and my daughter never spoke up until it was to late. It has its plusses and its minuses but so much better than going to a school that determines what they will and will not do for you because of who you are. CCA has opened doors no matter your struggles. thank you.","idk","They already help me.","Great teachers, great curriculum, great school.!","My daughter wants to go to Vo-Tech and was hoping she could go thru CCA","Unsure.","It would be nice if CCA had one on one tutoring especially with math.","explain the process on experiments and portfolios better","By remaining the Best online school, and continue to help future students as you have done so, with my daughter.","They do a great job.","all is good. No changes.","nothing I can think of","More timely communication between teachers and parents.","There are certain courses and materials in the course that I feel are too much for some of my students.  I wish I had the option for those non core courses to choose what to do within them.  I.E. Ed. Tech, Art, etc","Provide structure and consistency for special ed kids. My son's English teacher refuses to provide structure because according to her that's just not how she teaches. Teachers are constantly out for other projects so there's either no class or class with a teacher my son doesn't know. This sets off my aspergers son and apparently there is no alternative for him. This makes our home life hell at times and the teachers hands are tied. There needs to be more consideration for special needs kids.","The new High School Live Lesson offerings are not the best for some families ours included.  My students prefer daily LL's that follow the course planner that are offered by the same teachers at the same time on a schedule.  My high schooler gave up trying to keep track of when LL's were being offered, what they were covering, etc.  He simply watched the recordings as he needs too and works with the individual teachers.  Another big let down this year, was finding out that there was no printable course catalog available.  We can only access it online.  It is very hard to help my student pick courses for next year when we can not have it readily available in our hands and have to keep flipping between screens on the computer.  We used to mark pages, highlight, etc....we do not have that option this year.  In 11 years of being here, I would have to say that this was probably the most disappointing.","By fully developing your own curriculum and stopping the ridiculous payments to Connections Education. You waste precious taxpayer dollars! Fix it now!!","improve some of the curriculum- art is really not appropriate- some of the science curriculum treats the children like college students who need to read the book and understand- had it not been for the teacher and the gifted program my daughter would have lost interest in the science curriculum-","Curriculum for some of the subjects needs to be reviewed and adjusted. The arts curriculum is too advanced and sometimes not even appropriate for a 4th grader.","Opt out of PSSA testing. Waste of educational time. I believe CCA has more tests in an average year to show what my children know.","Thank you for the past 4 years.  CCA has been a great option for us.  We appreciated Dr. Flurie's video updates-short, informative and relational!","n/a","No PSSA testing!!!!   No Keystones!!!","CCA could serve us better by having all staff follow though on what they say they will do and not leave us guessing last minute if medical accomodations will be followed.","better response from teachers on some subject","N/A","stay flexible","do not know","it was great","Not sure","A lot of assignments (HS) tend to be unnecessary and over-kill (English assignments).  The foreign language is very good, except they tend to spend too much time on the culture, etc. than the basics of vocabulary, grammar and speaking it (Time to Talk is very good, should probably be longer or more frequent).  Study Island assignments should only be given when extra help is needed (more busy work).  Career planning also tends to give too many assignments.  I agree the children should think about it, but the detail involved in crazy; most kids (and adults) don't know what they will actually like or want to do for  a living.","I would be nice if the teachers could teach along with the course work. It is hard for a student to spend an hour on a live lesson and then have another hour or two that they need to spend doing the actual course.  Do you really want them to be in school from morning to bedtime.  One year that is what my student was faced with.  Teachers should have a timeline to grade work.  We still had work that had to be graded right before the progress reports were printed and therefore you never got to read the feedback since it was past the marking period.  In Language Arts we are telling our kids to read books like From the Mixed-Up Files of Mrs. Basil E. Frankweiler, where they talk about drugs, sucide and kids running away from their parents or how about a Wrinkle In Time where they talk about mediums, evil beings, or confront Christian ideology or what about A Walk With Two Moons when the characters talk about sex and talk about kissing a tree pretending it's their girlfriend/boyfriend. What happened to the classic books? The curriculum needs to be looked at again. In science a lot of the lab do not work out.  But when you complained about it 3.5 years ago with your first student and it comes around again for your next student you know nobody is listening. My biggest complaint is that as a parent I am always doing school.  I feel like I have no life.  Either in the day I am helping kids with schoolwork or at night grading their papers. There is no rest on weekends either when the kids are making up for anything they did not complete throughout the week. At times I feel like the course and verbiage is too difficult. For example the way the Arts lesson's instruct Kindergarten, etc. kids.  They don't understand it because they have not seen those words.  I wish also that we were allowed a few scheduled field trips throughout the year.  One year a teacher told me she would only approve 4 hours for the field trip, although it took me 1 hour and 20 minutes to get there and come back. Then after that we still had to rush home and do school when we got back. My child was working until bedtime. Also, a long weekend for Spring Break is too short.  You can't even go that far for such a short weekend.  Needless to say that most spring breaks we have to spend doing school work. I also wish that some of the subjects used books like 6th grade science. The fact of the matter is that if this curriculum wasn't free I would probably have picked another one a long time ago because there is no balance between life and school, since we always seem to be doing school and even when there is down time we are working on PE which is the same as doing school.","No comment at this time, we are extremely happy with CCA.","At this time my biggest problem with CCA remains with the Special Education Department.  Official deadlines are rarely met, services are delayed being set up, and communication is often lacking.  Improvement of this department on all grade levels would make CCA much better, quite possibly the best Cyber School in Pennsylvania.  The Cyber School model in Special Education could vigorously meet the needs of students, especially in the lower grades and there is a good chance that many students could progress to minimal to no IEP accommodations.  Happy parents, lower costs, and an excellent selling tool.","Revamp your curriculum.  You have a lot of forms provided in the lessons that are not useable. There are lots of errors and contradictions in the curriculum and also the answer key has incorrect answers at times which is difficult for the learning coach.  Each teacher has there own way of doing things.  Some teachers do not go by the rubric in the lesson, but have their own rubric.  If you do not attend the live lesson, since they are optional, then you do not know what is going on and you will get points off. Points are taken off on assignment even though they are not on the rubric. Some lessons are too long.","Let the student know when they are not doing something right","Na","Continued support for Learning coaches.  Advice, encouragement, helpful tips...in small bits.  Not another long lesson for us to watch.   It's hard, especial with multiple young kids enrolled.  I'm hoping to be able to request teachers.  That's been a tough one.  Having a teacher who takes the time to connect and get to know the student is important.  Not all teachers are great at that.  I need someone else who will help me if I see a struggle or problem.  If they only talk to my student for 30 seconds a call and cancel most Live Lessons, that won't happen.","We are fine so far.","The teachers need to be a bit better informed about allowing kids to move ahead. We had no issues with my daughter (now in 6th) moving at her own pace when she was in K-2 but with my son for math we were told nothing could be done (policies had changed) until I heard through the FB group that I should talk with the principal. Once we did that we were able to have my son move forward. His teacher was not aware we could do this (or did not want this done) thought she has been very supportive otherwise.",null,"In our case CCA was exactly what we needed to get our daughter through High School. We started in 10th grade and our experience was very positive. I did partner with a tutor to aid me as my daughter's learning coach, which was not required. We were quite pleased with the curriculum and the fact that she was accepted into 3 universities (the honors program in 1) is a testament to its strength.","The teachers haven't quite been as responsive the past 2 years as they have been in other years. It has been hard to get a hold of teachers and have them return phone calls/webmails.","N/A","Teachers need to not penalize students for not attending Live Lessons when they are carrying a straight A average. Teachers need to have a set time to grade items, there have been multiple times this year and last that my students have waiting over 3 to 4 weeks for a quiz, test, or portfolio to be graded, this has held them back on moving forward in a positive way. If teachers are not holding and recording and posting their Live Lessons on a regular basis, they need to be penalized. Again, this has effected my students in a HUGE way!","really very satisfied","At this time, CCA has met all our needs!  Thank you to all the staff for their dedication and willingness to help the students succeed in life.  THANK YOU!","n/a","More understanding when it comes to child missing school because of doctor appointments.  The learning support teacher needs to help and pay more attention, it seems he really does not care.  The one my child had last year was wonderful, you can tell she cared and really tried to help my child, the one my child has this year is severely lacking.","Continue to train teachers to be active and listening supportive team players.  Andrea Azzalina and Ann Breithaupt are excellent examples of what teachers should exemplify. Unfortunately, we have experienced less than stellar quality in the past.","Not sure","Find your exemplary teacher in each grade and have them train their grade colleagues.\nBring back Hershey trip - even if it means cutting out others throughout the year. It really helped Cca feel closer when we did that","Would love to see more grade specific gatherings at the school centers. It would not involve a cost of a field trip, just the chance for the kids to maybe work on a portfolio or discuss what is going on in their classes, etc.","We enrolled toward the end of the school year- at the cut off point to be exact. This made navigating the site much more challenging- almost to the point of frustration. More detailed information on how to navigate lessons would have been helpful. I would have taken a class. It makes me sad my child can't join a club until after 30 days of enrollment.","One thing I have noticed on Field trips or at the centers - the teachers do not interact to much with the students face to face. One in the center, they did not seem to have control of the students. Would also love to see the science teachers have \"hands on\" labs in the centers and for those who cannot attend to see them over live lesson.","I don't have any complaints.","More direction as to how to access material with lessons for enrolled student.  When I tried to access learning material it says access denied, use courseconnect and not able to find this material in order to help my student.","previously mentioned these","We enrolled in the middle of the year which made it a little difficult to get caught up but the teachers have all been patient and supportive to us and our son. The orientation evening was informative and helpful.","Everything is fine at this point.","We just feel that our son is doing whatever, we have no input, and the teachers don't call the student until the last week of school. Having the students do their projects at the end of the semester with no penalty is crazy, that's not the real world.","I think you are doing a great job. I wish you offered a magic pill that would motivate my teens some days. :-)  I really like that you have classes for learning coaches as I have learned some helpful tips from them. Unfortunately I can never attend the live lesson because I work but I am glad for the recordings.","We did enjoy the Hersheypark experience.  We wish that could be brought back.","We would prefer live lessons every day if possible, but understand if the teachers need this time for activity days because we also enjoy attending these special events as well.",null,"I think we are already served well! I can't think of anything that would be better.","I believe a schedule should be put out on a monthly (or other type) basis where teachers let parents know when they'd like to call. My work schedule is rather crazy and 9 times out of 10 I miss the calls because I'm working.","Provide more field trips and social events closer to my location.","The equipment had a lot of technical issues.","Unsure.","We generally have had awesome teachers.  We have a Physical Science teacher this year in the High School who doesn't answer my son's emails, ignores class questions (even when there are only 3 students present), and is not keeping up on grading within a realistic time frame.  He even stopped recording during a class to tell the students that he's going through a really tough divorce!!!  These really sub par teachers need to be removed.  There are so few of them, which I'm very thankful for, but they do hurt the school and the students.","Nothing as of now","Just hold your teacher's to a reasonable reason/grading schedule for assignments.  Even AP students need timely feedback to improve and prepare for their AP Exam.","unknown you are doing so well I have no needs for better service.","I think CCA's program is great the way it is. The communication is great between the student and school staff which is very important to me!","help my child when failing","not to put too many links","I am happy with the school","having more check ins about progress","nothing","NOTHING AM VERY HAPPY WITH THE OUTCOME .","They are already at their best..","So far everything is fine for now","Try to phase in and out teachers a bit better? We are going through a 3 week process of getting a new 4th grade teacher. They may only spend 4 hours total teaching...which doesn't sound like a lot...but to a 4th grader who LOVES class, it has been quite an emotional ride. We would love to see more than Math and LA being instructed at this level, maybe Art or Science?","no dislikes","Ask the teachers to streamline the use of Google calendar!\nWe already have to log in under each childs account to check their message board for portfolio directions...no problem.\nGoing by what I can see vs the teachers version on their Google calendar...confusion.\nInformation should be in one place, CCA website or ALL teachers should use Google calendar so it's in one place :)","Nothing","More flexibility for different situations and accommodate to different schedule. Not every family can fit in a certain type.","I am good","Not just for me but most likely for all students and parents  there is a slot of freezing on the laptop try to get that fix","not at all","there is nothing to better at the cca","My daughter has missed 2 months plus without her laptop because of equipment not working cords and communication supplies not being sent, this inconvenience has forced me to supply a  temporary and costly solution.The lack of attention to details when shipping the laptops on several occasions is mind-bottling and demonstrated no consideration for the responsibility of their job or the people that were affected in which I feel these mishaps had a negative impact to my daughter's learning my hope is that you can correct these issues and no-one else has to suffer the same.","I believe you are already doing serving me well. I do not see much room for improvement except for, as I said earlier, speeding up the enrollment process.\n","help more","nothing at this time","N/A","We're very happy as is.","the registration process was very frustrating and I spent alot of money faxing info only to be told that it was inadequate.","Less difficult portfolios and more to the point curriculum.","i would like more local locations for when its time to start testing","CCA learning tutors.","I think the way there doing its good","Nothing comes to mind","I am not sure I think it is good the way it is.","CCA is absolutely amazing.","u are doing ok","More comunication with teacher with student","CCA can work on more tutoring.","No comment","The curriculum needs improvement, especially Middle School Science (the books do not match lessons and sometimes contradict what is being taught.)  More Art/PE teachers for Middle School.  The amount of students in each live lesson doesn't allow children to participate, causes major chaos on the chat pod, and sometimes causes issues with entering a live lesson...too many kids to just one teacher....not as effective as it could be.  Leap Tests and Benchmarks should be alternated, or NOT overlapped like they are.  Educational Technology Course is very repetitive year after year.","We are very happy.","If the program was more flexible, reliable server connections that didn't mess with our home internet, and better written curriculum in various subjects.","The curriculum is AWFUL!  It drives me batty that my children study the book, study guides, &amp; past lessons and the knowledge that they have on the unit they've studied is not tested upon, in many Unit Tests.  Instead they are instructed to read long stories and answer 5 questions about the story they have never heard before.   I will NEVER understand why 3 Science Books are provided to Middle School Students EVERY YEAR but NEVER referenced and do not go along properly with the online lessons.  And those LA \"What/Why do you think...\" questions on the test make me really angry, as I don't think any answer should be marked off incorrectly when you are asking a student what they think, but I do feel that the student should have a chance to explain why they think their choice is the correct one; and then be graded on that portion of their answer.  Once again, I am holding on hope that the curriculum for CCA will improve this upcoming year.","you guys were good.  My child won't be returning next year.","I cannot think of anything.","This is our fourth year with CCA, and we are very satisfied.  The few suggestions we have are as follows:  1) eliminate the non-contact approaching alarm and alarm for students with straight A grades, or consider replacing it with an optional Webmail contact, 2) get away from the federally-controlled Common Core curriculum, and allow the creativity and vision of CCA's administrators and teachers to drive the curriculum, and 3) try to more carefully develop schedules and planners, so that multiple portfolios in different classes are not all due around the same time.","My concern with enrolling her for her 11th and 12th grade years are the lack of hands-on labs in the science courses.  We're also interested in dual enrollment which is not offered through CCA","Only down side is the labs in science classes.  Not as hands-on as I'd like especially in biology and chemistry.  I know there are AP classes but dual credit offerings would be helpful too.","better more understanding curriculum","Meet the teacher days ... re evaluate your field trip system . each kid should be able to pick a trip that the whole family can go on. not just 1  a month. bring back the Hershey trip","I would like to see a better option for families with multiple grade children close together be able to combine their Social Studies and Science classes, keeping LA and Math on each child's grade level.","Your doing well.","Unknown","My only concern with the science classes is that they are not as hands on as a brick and mortar school.  I realize it's hard with the geographic area that you cover and having a \"lab\" would be very hard.  That was our only disappointment with science.","I think Special Education could be more responsive to concerns and questions. I also feel like information for parents could be a little easier to retrieve.","My son has learning support classes and we are hoping it will return to the style of his 1st year at CCA where we could have the choice to attend the LL or do the recording other than being required to attend LL which tends to lessen the flexibility of cyber school. This was a nice option on his \"off days\".","My son moves up to 6th grade middle school and he is concerned his teachers will not be sweet and kind like Ms Kelsey McGovern has been these last 3 years. So making his transition into middle school a little smoother may help him and our family greatly. Thank you for all the hard work done by all the staff at CCA","There needs to be fewer modifications with the lessons.  My son prefers to work straight through.  Adding modifications and different places to turn in work creates confusion for him causing lower grades.","Provide more field trip opportunities in my area...As it stands, there are VERY few in Berks County.","i think it is a good school doesn't need to get better.","CCA is serving my family well.","At this point there is not a better way of serving our family. I have already decided that my daughter will attend a different Cyber school next year.","Some of the portfolios could use a example of what the finished product that the student is required to do looks like. Some of the portfolios written instructions are  in my opinion vague and confusing.","Have more activities in my area.  Ex: picture taking, parent programs, graduation ceremony\nMany activities take place in Harrisburg or Phila which both are at least a 2 hr drive and many activities are for half a day.  I would like to attend activities.\n\n","They have been very helpful. I'm not sure how else they can serve me better.","I'm satisfied with the service.","None","I would like to see teachers teach our children to take good notes. To show them how to take notes and not just tell them.","Just some observations . . . Sometimes the tests are really long and my student loses steam till the end. I'm not a fan of the timed tests, although I believe my student doesn't have any this year. Perhaps they're already gone. And the really big one . . . I would much prefer that once the student hits math that needs a graphing calculator, they are issued a school calculator like a TI-84 plus. I appreciate the ease of the online calculator, but the student cannot take that into the SAT or ACT tests. Plus if the students are issued a calculator, they all have the same one and the teacher can really help them become familiar with it and get the best use out of it.","We have been very pleased with CCA!","Better support/compatibility with Apple devices.","With having 4 children enrolled emails were difficult to separate as to what student it was for.","While still working as a school is doing, everything is fine. Children should always have the cameras running laptops for teachers to see children and correct any task. This way it's like my children in just one year they learned to read in English. The class is much more interesting and more serious.","No comments","I was unhappy with the fact most of the materials my children received were damaged. The other cyber school my child was in gave us everything we would need for the lessons but cca expects me to purchase most of our own materials.","CCA is doing a wonderful job.\nVery happy with my child's progress.\n","The only thing we have to say is some of the curriculum other then we love the program","The curriculum is choppy in that it can be hard to navigate the lessons. I feel it could be set up better.  The only thing I am not very happy with is the quality of the curriculum. I feel better could be chosen.","I am satisfied with our experience at CCA","Make sure that the kids have at least one home financial course.  Our kids need to know how to handle their households.","cant really think of anything.","Non.","Unsure","I had a laptop to be sent in the beginning of the school year.  It sat in the warehouse for two weeks before it was actually sent out on the truck.  I was sent a new laptop but it failed, so I sent it back and received an older one.  But the older pc had no webcam in it.  We used the older pc for about 2 months and decided to use the webcam for class.   But there was no webcam.  I had to call Tech support and they said that model had no webcam in it.  They should have sent a webcam with it in the first place.  But they did send a webcam for it after I called about it.  I have had no problems with the older pc.  That's really the only problems I ran into with the school.  Everything else is fine.","I may choose to have my daughter return another time at a later time.  I think the teachers are great but the curriculum seems to move really fast, especially in 3rd grade math. The amount of topics they covered is mind boggling and my daughter had a very hard time keeping up. We had to look for outside pages for her to do to help her with the concepts. I think it would be better to teach ideas a little slower and get them more secure before moving on. I don't like the fact that there are no science and social studies classes for the younger grades. Also, I feel the higher grades need to have more consistency.  They need a math and english class every day not once or twice a week. Also, there should never be an overlap of basic classes.  My son,  2 different years had to pick which class to attend because there was an overlap of basic math, english and science.","The adminastration could be alot more understanding of children with special needs!!!!!!","CCA can better serve parents with children in the Special Education Program with better communication.","Perhaps have more variety of classes to choose from.","unsure","There is a lack of communication within the structure of CCA. This is not the fault of the teachers or the individual employees but shows a disconnect in how information is accessed within the organization. If this cannot be fixed, it may be easier for parents if you provide a single point of contact for issues.","I think when a student takes a modified test, that there be a check mark they can check to be able to move onto another lesson. We had this problem over spring break, where it wouldn't let him move on because with modified testing, we must wait until the teacher grades it. We did however go into the regular test and he answered one question, submitted it, clicked the check mark so the system knew he took the test and  had to send his teacher a webmail explaining why we had to do that. He started late in the semester so we were trying to get him caught up.","N/A","better communication between teachers.   we just had a grade given of 0 for an assignment  that was given by one teacher and graded by a second.  i had to go and give the grading teacher all of the emailed information  about the assignment so my student could get a passing grade.  now i just got an email from that same teacher giving  a 3 paragraph warning that he had better study harder because he only got 26 out of 28 points on a chapter test.   Really?","Nothing",null,"There is nothing CCA can do better to serve me.","They don't a great job already","It would be nice if they had events closer to where we live. Everything is a ride for us.","We are fine.","I have been completely satisfied with everything.","More live lessons available to the elementary students","The Connexus set up is the only \"issue\" I have. I don't like having to return to the homepage to go from one child to the next, and between so many sections of the site. I'm constantly wasting time returning to the homepage. There should be easier access within Connexus.","Put childs needs above technicalities and money. Come to the special ed table as a true team looking for the childs best interests, not as a battle field waiting to see who gets shot first.","lose this curriculum.  I have found some teachers prefer to work outside the curriculum at the high school level.  I have had issues that were escalated to school principals with emails sent to my kids and were not satisfied as I was told they would be.  It is not appropriate for the teachers to push political views as was done in a 7th grade social studies live lesson.  Unproven and DISproven information is in the books with regards to social studies and american history.","na","We had so many problems starting up this semester that my daughter started out almost 2 months behind. While the faculty is extremely helpful and caring, the staff are confused and not helpful.","Perhaps by making mid year transfers less discouraging by being so many lessons behind.  I'm not sure how that can be avoided though.","I hope that CCA can continue to offer flexibility to the students who chose a cyber school because of activities during the day. Some teachers are flexible and work with our schedule, others not so much. It is difficult if teachers' have due dates for assignments/portfolios that are completely inflexible. My daughter is very studious and conscientious but cannot participate in \"live\" lessons when they occur during the day. She is in a gymnastics camp in Texas every 6-8 weeks, with little internet connectivity, which makes it difficult to complete some assignments. When we had difficulty with a 9th grade English teacher, the principal was very responsive although the teacher was not when we contacted her.","Better field trip program and end of year field trip.","By offering more choices of high school electives.","Everything has been great.","Just keep on doing the things you are currently doing. You can't please everybody but we are one happy family for having joined CCA. Thank you for an amazing year in which my son has thrived in a learning environment that suited him very well indeed. Many, many thanks!","I am very satisfied with CCA.","Completely satisfied as is, our family that you for all the support.","No response - I think the only challenge I have is the alarm status for my high school student.  She chooses to watch the live lessons on her own time as needed so her teacher involvement is minimal and she is always falling into alarm status. I find this frustrating when she is on top of things - if she needs help she reaches out: if she doesn't need help she keeps moving ahead.","by making some of the lessons a little easier for students with an IEP. Also by not having portfolios due but rather more lessons easier to complete .","Eliminate common core material!!","1.Well, we can start by getting rid of TRICK/Confusing questions on quiz/tests.  And or having more than one correct answer only allowing to choose 1 and the child gets it wrong.(Obviously the opinion of test maker).\n2. If a child is doing well in say Math, I believe that the xtra enrichment class(Skills tutor) should NOT be taking points of a child grade IF that child is an/a Distinguished Honor roll student.  Children should maybe Not be required to reach a certain amount of time that will reflect Regular Math grade.(i do believe these enrichment classes are a plus tho). \n3. Trying to find a way that children CANNOT go take assessments without a LC consent. If that means a LC must put in Passcode for them...sounds good to me. Or sign in under LC name...also sounds good.  I have had times when i walk out of room and child goes to assessment and clicks away to see if they can just getter done. I'm not likin that .  \nI appreciate alll CCA does for us. I tell all about  our school and the Wonderful benefits for our family and especially Children.\nI have had feed back from Parents saying that their child which is in 1 grade higher than my child is doing the same work. Or that the child doesnt even have Science or SS books like ours and certainly Not as many times a week.\nThank you CCA for all you have given us and continue to give us.\n\nBlessings!\n\n","Some of the sites for the classes are not up to date. It would be nice if that was taken care of.","I think some of the programs and videos in some of the classes should be updated. We have experienced videos that were part of the curriculum not working .","There have been many technical problems. i.e. the teacher getting \"kicked out\" in the middle of a live lesson, not being able to submit portfolios, etc.","I believe that some of the Portfolio projects are so involved, they could give 3-4 days instead of 2 to complete these complex assignements","The format of the website is a bit cumbersome...too many icons at the bottom! Have in-home tutors available in every district.","Allow families to participate in field trips when space is available and they are willing to pay. It has been disappointing this year that there are field trips with space available and because we already attended a paid field trip cannot attend even if the family is willing to pay. Limiting the ability of child to get socialization and additional experiences.","Just continue to help students that need help or tutoring.","I am quite satisfied with CCA's services.","My child is special needs and has a lot of therapy and drs. It would be nice to have all the Live Lessons in the morning so we could do her appointments in the afternoon and not miss the LL.","N/A","Just keep the communications between the teachers and students. Have teachers help when needed.","Go back to the way you ran the school the last 8 years. And let the families have the opportunity to go to more field trips by giving them so much per student per year and let them use it how they wish there are months when we are not interested in field trips and months when there is more than one. So it would be nice to use the money as we would like on the trips we would like.","More socialization in our community. That is really lacking in our area.","Everything is fine.","It would be helpful to have discounts in place in your area to have them participate in lessons-music,  art,  etc.  Also discounts to staples out office supply stores to help with the cost of school supplies.  Did our large family we struggle in that area. Thank you for your time.","I would like to see more field trips and the end of the year picnic to be brought back this is sometimes the only opportunity for the students to meet their teachers.","From my experience being new, I think teachers need to realize that we may not understand the program fully. My son received a 0 for participation in a Math skill set. We did not have it and also didn't understand that we had to do it or where to find it. We reached out to the teacher and she never responded back. After 3 weeks of not seeing anything on it, she gave my son the 0. She never communicated with us about it. We are new and I feel that she should have realized that and reached out to us. In short, new people need a little more follow-up communication.","I have no issuse","Open a branch office in the Easton/Bethlehem/Allentown area. There are a lot of families that would benefit from access to teachers and CCA event.   We have rent hotel rooms constantly.  I also think that more families would enroll at CCA if there was a presence in the Lehigh Valley area.  We need more social/ field trips in this area to build the sense of community and loyalty to CCA that we experienced 3 years ago.","I have spoke to families and staff and they agree that we need a branch office in the Lehigh Valley area. (Allentown, Bethlehem or Easton)  We have many families that can not travel an hour + to attend free events in Andreas. We also need more field trips so that we can form a sense of community and see friends more often.","I realize they have a large number of students however I feel that sometimes the teacher and guidance counselor do not respond back in a timely manner .","CCA is fantastic just the way it is!","I think that the Lehigh Valley (Allentown, Bethlehem, Easton area) needs a branch office and drop-in center.  We travel over an hour to get to Andreas.  We are also loosing students because there isn't any offices close to us.","My son is not one to call for help and he continues to be in approaching alarm. He has his assignments done but there is no contact from the teachers on there part and he rather send an email and sometimes the teacher does not even respond.","CCA has done a lot for my child","not sure","Teachers miss so many days of live lessons, due to sickness, meetings, field trips, etc., when student is at a crucial point in subject and needs to be taught. No substitute teacher is provided. In lower grades teacher only teaches LA and Math leaving 3 or 4 other subjects to be taught by the parent. I did not sign up to homeschool my children. I would expect a cyber public school, who is taking tax dollars from my local school district,  to educate my child in all subjects and teach every lesson as teachers do in my local school district. Also to have someone there teaching everyday, whether it be the teacher or a substitute teacher.","At the moment everything has been great.","You say you are a public school and receive the tax dollars that would normally go to my school district. I find that incorrect because I am constantly having to teach subjects that are not covered by a teacher. One child is in 4th grade and out of all the subjects he has, he is only taught Math and Language Arts by a 'real' teacher forcing the parent or what you like to call a 'learning coach' to teach the rest of the subjects.","I can't think of anything more than you are already doing.","By adding a newer ciriculum.","Will answer after she begins","Have to say my only issue is my 11th grade teachers not taking time to get back to me.  My 6th graders teachers are awesome.","CCA is doing a great job and I would not change a thing.","I would like more support on math and language arts for kid. I feel that kids should have more writing workshops with experts on the subject. Learning coaches are not necessary skilled teachers.","Some teachers need to be more attentive to students and there work. Live lessons should be educational but also not boring.","More communication with the parents, and more videos on being a better coach.  Thank you.","Nothing to say here!  You guys are great!","So far we are pleased and have no complaints.","Always continue to look for better related service providers in the Lehigh Valley that can work with students with disabilities\nListen to the feedback from the families in regards to there service providers/staff.  Maybe looking to have your Related Service Co-Ordinator connect with the families to see how they like and how they work with there providers since the school personnel do not work hand and hand with them as CCA staff does.  I think a Special Education/Related Service survey should go out to families that are enrolled in special education services to provide feedback in this area","I really have nothing negative to say about CCA. Our first time experience has been a pleasure. My child is a lot happier now that she is working with CCA.","As far as I am concerned just keep doing what you are doing.","need one on one tutoring\n","The only thing is the way the system flags a student as approaching alarm status. I feel if the student has all A's, all the work is completed up to date or ahead, it shouldn't flag them. Emailing should count as contact with a teacher.","na","Can't think of anything","Better computers :-)","PROVIDE MORE GATHERINGS FOR THE STUDENTS IN THE LEHIGH VALLEY AREA.  THERE WERE LIMITED ACTIVITIES AND FIELD TRIPS AVAILABLE.  THE AREA IS RICH WITH MUSEUMS, PARKS, SCIENCE CENTER, COLLEGE PROGRAMS FOR k-12 TO ATTEND, AS WELL AS OTHER ACADEMIC  AND CULTURALLY RICH PROGRAMS","Continue the great education you provide.","Reminders for webinars\n","Doing a great job as is so far!","Unsure.","Unsure.",null,"revamp connexus to make it more user friendly.  I should be able to not only see everything a parent is supposed to see, but I should also be able to access the teacher's message boards the same way my student does.  the way it is now, the only way I can see the message board is to be logged in as my student, which I do not like.  Also it would be very helpful to have the links for the planner, gradebook, and webmail appear in separate tabs so that you may have more than 1 item open at anytime for comparison, ie: what the planner shows for a given day, versus the webmail sent by a teacher of their schedule for the week, versus the gradebook so you can see what your student has completed.","No ideas at this time.","n/a","Can't think of anything.  CCA is fantastic and since enrolling in eighth grade, my daughters attitude towards school as well as her grades have improved immensely.  Very very pleased!!","CCA is doing a wonderful job and at this time I do not think you can better serve us.","Offer more explanation to items like the scheduler and just general start up guides for new CCA families.","1.It would be wonderful if there was some way to provide an opportunity for children to share in some sort of band/orchestra. Even if it was only a once a month meet up with a concert at the end of the year. Perhaps floating staff members or even musically skilled parents could be designated to cover each region/hold the \"practices\" at each CCA office...almost like having regional bands??? For example: \"CCA-Northeast Region Band\"\n2. CCA offers MANY wonderful field trips. But to be honest, the ones that my son enjoys the most are the simple ones that are most like a GYM class...similar to what he would have in regular school. I wonder if there might be a way to foster more of those GYM classes....perhaps even on a monthly basis. I think it would be a great way to help the kids feel a sense of school community with a group of peers.\n3. The field trips offered that focus on specific grades/Gifted classes working directly with their actual teachers are a terrific opportunity for students to feel connected to their class. My son very much enjoyed those this year and we hope there will be more in the future. I would think that these are less expensive and easier to plan as well.","Continue on the current path.","can't think of anything at this time","CCA  has so far fulfilled all advertised claims. CCA appears to meet the needs of its students on an individualized basis. \n","Unsure. Very satisfied","honestly I like it just the way it is for Austin and I\n","communication everyday from the teachers for the working families","I would like them to get on my daughter's case a little more regarding her grades.","It would be better if the quick checks and assessments matched the curriculum. It seems like the questions are written to \"trick\" the student instead of checking for mastery of the topic.","Having a hard time submitting assignments and I tend to forget to log attendance and worry this is gonna go against us!!!!!","We are very satisfied.","N/a","CCA is great not sure to be honest.","I think that there is always for improvement in everything but CCA does a great job. For HS students maybe provide some more real life lessons for teens see what real life responsibilities are like. But with great pleasure i will say just keep up the good work!","Not really sure.","Child's online system could be a little more streamlined and user friendly.  Certain take take to many clicks to access and submit.  When we have any difficulties it is with figuring out how to do things.","Unsure how the change from National to state will either benefit or harm our students based on our experience of the \"quality\" and priorities of certain school administrators/staff.  Frankly, it seems like a corporate raiding  scam by administrators to collect our tax $ for personal use and avoid paying Connections Academy for their resources.  Losing the CCA national affiliation may hurt students not just in quality of education but may effect recognition and admissions by Colleges and Universities.","Honestly the portfolios do get to be a bit overwhelming especially when you have a child who is struggling in some subjects and needs to take extra time with them.","Return to 4 day option for live lessons. Or more closely align lectures to course material.","Partner with real brick and mortar schools as a supplement but not primary \"education\"","Get rid of the Approaching Alarm &amp; Alarm statuses from your home page.  This is our 9th year with CCA, and we have never experienced these statuses before. My daughter has been in either one or the other of these statuses about every 2 to 3 weeks throughout this entire school year.  It gets annoying and there is no reason for it.  It gives the reason as no teacher contact, even though she attends several live lesson with teachers every week.  I have had to contact her homeroom teacher so many times this year to have the status fixed.  I hated to bother him, and he probably hated hearing from me.  I would suggest finding a fix for that asap to cause less stress for the student, parents, and teachers.","Nothing, it's a great school system!","Nothing, their great!","Their great, just not sure about high school yet.","The amount of portfolios is a little overwhelming and causes anxiety for my children. It seems we get hit with several at one time.","Nothing at this time.","My only disappointment with CCA is the leniency of the teachers extending the due dates. In my opinion it does not prepare them for their future college experience. Assignments should be made and completed by a set time! No second chances.","We would prefer if there was more time for lesson mastery, rather than just marching through the lessons. It would be helpful, for example, if lessons were only scheduled 4 days per week, with the 5th school day reserved for portfolios, experiments and precious time to delve further into an interesting topic on the planner that week.","I am extremely satisfied!","One problem we've run into this year was Approaching Alarm status wouldn't go away for a few weeks even though my son was totally caught up on lessons. The homeroom teacher couldn't help right away either.","n/a","We have found all aspects satisfying","Fix the field trip issues. This year you could only go on one paid trip a month. This cause a lot of cancellations because if there weren't enough people for a trip, it was cancelled. We signed up for trips that were cancelled so he had no trips to go on. If people are willing to pay for second trip why can't they go. Also if a person is signing her kid up for 3 trips a week then maybe limit to 3 paid trips a month. Not one paid trip a month. Some mothers with 2 or 3 or even 4 kids had hardship because different kids wanted different trips and then families had to be split up.","The only thing I was very disappointed in this year were the field trips and the limits put on them...First there weren't many that we were interested in and then if we did seem to find a few they were both pay and in the same month so we went months with out going on any and then only got to go on one even though there were more we liked in the same month.I also dint like that the grade field trip counted as your payed trip for the month and the fact it was only me and my son that could attend most which was hard if it was a distance having to drive alone. There needs to be a better set up for next year.","I know because of the budget this year there were major changes with the field trips and i was very disappointed over that...I liked having more things at our CCA center but i miss having all the great trips like years past.. We have yet to go on any other then at CCA. We will be going on Two with in the coming months but considering we use to go on at least one a month this is very disappointing.","CCA has done everything to give our children a wonderful experience and the learning tools that they need to be successful.","we are happy with CCA","Honestly I am completely satisfied with CCA. I do wish there were more social opportunities aside from field trips.","Connections Academy in general needs to be a little bit easier to enroll a student. Parents seem to get frustrated with enrollment. Need to make sure every student gets a free laptop,printer ink and a printer. Laptops should be switched out and given to students, a new one every 3 years a student completes 3 years in CCA. Every time a family stays in CCA for 5 years or more, you should send the family a Thank you. Congratulate them for sticking with the school. Promote school spirit!! Give some freebies like CCA shirts,pencils,pens and notepads. People in general love being appreciated. The end of school year picnics (Hershey Park) should return. Have each family pay half for their tickets. No extended family, only immediate family.(2 adults and siblings). Break up the days at Hershey Park. Kindergarten to 5th grade goes on a Friday in May. Sixth grade to 12 grade and families go on a Friday in June. Only have meal time at the pavilon from 12pm to 2pm. Than your on your own. Families pay to get there, plus parking. We have been with CCA for seven years,we love it,with the budget cuts we lost a lot. CCA needs to figure out how to keep families for more than 2 years. The families that have stuck with Connections Academy for many years, are the ones who promote and talk about the school to other families. When they are happy they spread positive feedback.","I would like to see A-Sync offered in Middle School so that students can work at their own pace.  I would like to see \"B\" courses opened early if a child finishes all the \"A\" courses before December.","CCA is wonderful. I saw this year that CCA was trying more social gatherings for the kids which I feel is fantastic however I think they should break them up more into categories or age groups. My daughter was excited to attend the one but when she signed on to the live lesson she didn't prefer it because she's in 7th grade and that live social gathering went up to grade 12th. So the interests were all over the place and ages.  I think the concept is brilliant but maybe just break them into smaller groups by age and/or interests.","unknown","It is to early for me to tell.","Supply text books in all subjects for high school and middle school.","They can not right now. They are a great school.","Honestly, there is nothing CCA could do better. My husband and I researched schools all over the state, and in some cases other states, and we were constantly disappointed in the other schools. Prior to CCA, we looked and toured several private schools and again were highly disappointed. We are not only very satisfied with CCA but also relieved that our children are getting the best education while remaining safe and away from the bully issues of brick and mortar schools.","Give more options as far as testing and portfolios in all grade levels.  Two of my daughter's teachers offered a \"path 2\" option this year.  All her tests, quizzes, and portfolios were dropped;  however, she had to complete a project at the end of each unit.  She usually chooses to make a power point presentation summarizing everything from each lesson.  I feel that she has learned so much more by doing this than taking the tests and doing the portfolios. She does spend more time working on these projects than she would on the portfolios and studying for test; however, the amount of learning is definitely worth it.  I wish this was an option at every level.","I am completely satisfied with CCA.","CCA is an amazing school, but guidance does take awhile to get back in touch with graduating seniors. Also some sport teams would be nice.","I do not like how many \"portfolios\" there are.  I don't think that all of these projects are as good of a learning experience as other choices for learning.  Some of the classes seemed rather  boring.  I have homeschooled my children and have found so much exciting learning material out there -  I just think there are better, more exciting learning opportunities that can be incorporated without so many projects that do not allow you to move forward until you have completed the project.","I have really appreciated my family mentor. She has been so helpful with navigating and understanding the information available to me as a parent/coach. The only issue I have is that my husband and I both work full-time so it makes attending many of the social events difficult. We are heavily involved in youth programs at church, so my daughter has plenty of \"socialization\". But I feel like she may be missing out on some things simply because I cannot get the time off to take her. She falls behind in some of her projects too because of me as well. I am wondering if maybe there would be a way for students with working parents to have \"assistant coaches?\" or maybe there is a resource that I don't yet know about?","I have been very satisfied with CCA.    If it continues to operate the same manner, I would be happy","CCA does a excellent job as is.....  The only one thing I would suggest is having the children spend a little time with their teachers in person. Maybe like once a month have the teachers and students meet at the school so that they can all interact and take some pictures for their school year book! I love home schooling my son. But he does get sad when he sees his friends and they have year books and all their friends signed it! It would be really nice if CCA could do that. My son has been with CCA since 4th grade. He still talks about his teacher \"Miss Miller\" He always wanted to meet her, but he never did.   :(    He's in 7th grade now.... Mr. Hooks class. He met him on picture day. He was so nice! He came out to meet with Lukacs and I. He took a picture with Luke and it made his day! He told me mom.... How will all my teachers know that they helped me and that I appreciate them? I told him that he can always e-mail them. But when he reaches his goals in life that, that will be validating and rewarding on it's own!","Can't think of anything...","In person meet and greet with course teachers at the beginning of the year.-My 10th grader\nHave some live lessons to just meet people in classes.-6th grader","CCA has met our every need.","I think CCA is doing a bang up job.","I am fully satisfied with CCA","For elementary school, I would like to see live lessons available for science and social studies at least once or twice a week. I prefer a teacher instructing my child rather than me. I believe the interaction with the teacher and their creative lessons will help my student understand the material.  \"Mom is boring.\"","teachers do not always respond to webmail....I have reached out to most, but some did not respond......guidance counselor has been great.....","As of right now I feel CCA is doing a fantastic job!","More field trips in the north east area! You can make students be host in their own livelesson so they can teach their friends or even chat with them so they don't feel so lonely.","I would like to see a little more variety in electives for high school.","I would like to see live lessons offered one or two days a weeks for elementary science, social studies, technology class and art.  My kids do not work independently, so without a live lesson, they rely on me to read through the lessons.  It's difficult for me having more than one child in the program to give them the help they need.  Also, as a busy mom, I have household chores to fit into my daily schedule.","I'm not sure, I think the only thing that confuses me is the attendance schedule. I'm not sure how to mark days that the school is closed, Maybe you already have that somewhere and I just don't know where to find it?","I know there are procedures to be followed when asking for certain help, but sometimes it is the red tape that turns parents off to coming to ask for help. Maybe make it a little easier for children to get the help they need without it being such a bothersome and long process (asked for an IEP meeting at the end of the last school year, and am only now finally getting an evaluation - and that's still predicated on receiving the PTE).","I'm honestly unsure if they can very satisfied","I truly don't
