k was required and what wasn't.","Train the teachers not to play favorites in their virtual classroom. My daughter's teacher calls on the same children over and over again. She also ignores it when this child/ren get up and leave the room or shove toys into the camera, but if anyone else does it, she reprimands them. This is very frustrating for me as a parent to sit by and watch.","Si pudieran poner las clases intrucctivas para los padres en su idioma, ejemplo yo habl espaol .Ser un placer poder entenderlas ,pero estoy realmente agradecida por su buen trabajo","test","N/A","Continue in the direction they are going. Keep family first. Listen to what we have to say and what our children need. Put our kids needs first.  You do a terrific job of this now and I want to see this continue.","CCA has been great for the whole family. There's not anything else I can think of at this time on how CCA can serve me better. Everything is good on my behalf.\nThank you!","There is nothing I can think of right now.","If CCA could better coordinate across the disciplines (e.g., math, science, history, etc.)  regarding when essays/portfolios and tests occur, it would be helpful.  Often these are all due at one time.  IT becomes very overwhelming for my child.","N/A","No way. I find that everything CCA is doing is improving my child's education.","unsure","I don't like the school system program it's too confusing to the students. There has to be a better way for them navigate through everything.","My daughter is graduating this year.  The only issue we had with any subjects this year was in the personal finance, 1/2 year course for seniors. CCA needs to be careful when selecting speakers for student courses.  I think these last 2 years have shown the majority of Americans that \"wealth\" is not synonymous with \"intelligence, ethics or tactfulness\".  The information given to students needs to be factual and without bias. Occasional monitoring may not be a bad idea.","Making it easier to find the information I need when using the Help Icon or searching other resources on Connexus, or whichever system they will be using next year.  Currently, information is so sub-categorized it can be difficult to know under which category is the info you need, and using search terms does not always return relevant links.","They already do a great job!","a mobile phone app would be great","At this point we are unable to think of anything. We are extremely satisfied with CCA.","There is an \"Unofficial\" CCA parent/learning coach page on Facebook that is poorly representing/misrepresenting CCA with biased postings. I think this Facebook group should be disband or it should not have CCA in the name of the facebook group. When I complained to the administrator of this group, Kris Hardy, about the bias treatment of students that was happening on the page and that it poorly represented CCA, she told me, \"The group is called 'Unofficial CCA' and if I didn't like how she chose to run the group I should leave and join the Official CCA Facebook group!\" I don't think her remarks represent what CCA stands for, but, others might?","No problems !","Not sure at this time. He has one more year to go; keep encouraging  him.","We live in an area with very poor cell phone service.  If someone from CCA calls &amp; I miss the call, it is very costly for me to call them back from my landline since the calls are generally to the Harrisburg area.  I don't really know how you could fix that.  :-(  More services for the students in the Pittsburgh area.  I've noticed that the Mentoring sessions have all been too far away to participate in.","My students (4th and 6th grade) would like to be involved in a Lego Robotics club and there is nothing available at that age. I think it would be great to have a team meet once a week in Harrisburg and compete. More in-person clubs at the new building would be a great idea.","The cyber school is great! Just think some of the curriculum is kinda hard for the kids at times.","Language in lessons should reflect the child's ability to understand and process the meaning of the lesson. If a child is on a kindergarten grade reading level they will not understand a 1,2,3,4, even high school reading level material and i did face that this yr. the school did look into it and made some changes for students. Kudos to the school.","It's good the way it is","nothing they are doing great","More direct contact with teachers.","By continuing what they are doing!","It would be helpful at the High school level if the students were able to speak more within the class, but overall I'm very satisfied.","More  communication with 504 staff.","I would like to simplify the program to make it easier to find how to do things.","teacher can be more flexible, I am disabled and have a lot of appointments so I miss things. I would of liked her counselor to have provide dates, time, and places she cold of taken her SAT testing. My daughter missed early testing cause I didn't have time to do this due to the fact they didn't always answer at Altoona Area High School. Plus it would be nice to have something more than 2 hr. away for my daughter to attend about colleges and the next step. The Career Exploration Pilot was hard to make it for us due to the fact nothing after 2 and closes one to us was at the Williamsport office. With my doctor appointments already schedule for that month and it being so far away, she never got the chance to go but wanted to. She knows what she wants to do after school but needs help finding the steps to get there.","We are very happy with CCA, the teachers have been very helpful during any times of difficulty and have proven to alert me as a learning coach when my student is slacking in her live lessons.  Everyone involved has made this decision to allow our daughter to enroll in cyber school an easy one to continue.","Administrators need to communicate more.  Many times I feel as if I find stuff out after the fact or through pieces I hear from teachers or other parents.  Administration appears to not know what teachers and caretakers/learning coaches are struggling with/deal with/have concerns about.  There does not appear to be any accountability for when issues arise and concerns are brought to the attention of administration.","I'm satisfied with cca \n","There is nothing at this time.  The new EDIO system is so exciting and I can't wait to use it.","N/A","work on that whole double test for students in special ed classes during the benchmark testing times. Ask Mr. Flurrie for further clarification as I spoke with him about it.","We are hoping that the curriculum chances next year will be an improvement and not a problem. Am concerned that rewritten curriculum will have problems, errors or be 'dumbed down.' Hope not!","Traveling to test is an issue and availability of communicating with the teachers\n","Keep the Connexus program","I wish CCA had a Christian base classes or could talk bible studies.","I dont have a recommendations at this time.","Talk more with the parents. I struggle with my child doing the school work and SOME of the teachers seem to just pass him through no matter what","EVERYTHING IS GOOD","I don't think there is anything that needs to be changed, everything is great!!","Nothing","Don't know","Age appropriate Art Lessons for young Elementary Students","No comment \n","Can't think of anything right now","Maybe it's just me, but make activities easier to enroll in, understand.  Maybe provide one hour chat for students and a volunteer parent/parents to oversee (monitor) and make sure chatroom is safe and respectful.","Have an office closer to York.\n","I wish that there were other things to do when it comes to experiments in science. I would like to have coding programs for my son.  I wish there were more opportunities that were closer to our home.  I wish that the school would put more effort into extra activities in areas that are closer to home.  Maybe each area where there is a family mentor have something set up and allow all families to be involved if they want to for socialization.","n/a","I can't think of anything.","I think the teachers should stick to MS Word and not use things like Google drive since they don't work.   Snap chat is cute, but I think it is in appropriate here.   One teacher uses it to make videos and it changes her voice so that you can hardly understand her.   These are high school kids, not kindergartners! \n","Well the school is awesome. It has helpful staff. I would love for more one on one interaction with teacher student relationship. I know that might be to much to ask for but my son would love that alot. Or more chats with class mates and having a day of online fun. A day where they can all talk about hobbies and likes it dislikes. It would make the children happier and friendly with one another. I'm not saying they aren't but it would let them understand their classmate.","You can't - this has truly been one of the best choices I have ever made. Enrolling my son in CCA was a life-saver.","I feel like CCA already offers all that is necessary for us to further our student's education.  Whenever we have a question there is always a prompt and friendly response.","nothing","There has been too much turnover this year in particular with our son's Language Arts class. He has had four different teachers due to some transitioning of teachers in and out of the school, and the consistency of teaching and the interruptions have been difficult. \n\nNext year will be our son's last year of middle school at CCA. I have been asking for the past two years for more foreign language and music classes to be made available. The music course was one of the reasons we initially chose CCA, but it has been unavailable the past two years. Our son has already taken all available Spanish classes at the middle school level. More electives would be appreciated.","From what I understand, measures are in place for next year to change the curriculum.  There are some portfolios that seem ridiculous and time consuming--which makes me wish there was more quality not quantity.  Also feel that students are almost discouraged to attend live lessons because there still is a LOT of content in the core subjects to do afterward on the planner.  Hoping next year ALL live lessons actually pertain to the subject on the students planner for the day so as not to have so much work.","At this point there is nothing I can think of. Thank you CCA for you patients and overwhelming help!","From my experience, there really isn't anything stands out at this point, other that getting rid of Common Core and going back to Traditional.","Take a better look at the Accounting course. The curriculum was confusing to staff and students. A lot of frustration was had, I believe unnecessarily.","no comment","The curriculum needs improvement, bring college in high school again.","they are doing the best that can do to help my son with his classes","To realize not all children are comfortable contacting teachers, especially when they were bullied. I dont agree with the alarm status for this reason","CCA has been wonderful for my child and I can't think of anyways to improve it.","Everything is great","Every year we encounter different lists of courses available for next year's scheduling that contradict each other. It gets frustrating.\nPlease be more careful about your text books and curriculum selections. We often find pretty offensive stuff in there. Is it really the place of school to engage in 'social engineering'?\nTemporary zeroes are an absolute ludicrous idiotic policy and idea all across the board. They are ALWAYS a negative impact for us, and finally we simply ignore them as useless and stupid. Either my student gets depressed because her grade suddenly dropped for no reason, or she wonders if her hard earned grades are even hers to keep. She says \"Well, I can see that if I just don't do this assignment, I'll still have a B instead of my A that they took\". She also says, \"Gee, if they want to drop my grade to show me what it will look like if I don't turn work in, then why don't they show me what it will look like if I turn everything in and get mostly As? Because that's a true reflection of reality.\"  Have I made myself clear?","This school is awesome and the teachers are doing an excellent job. I'm not sure if you could serve us any better.","N/A","N/A","Honestly, I can't think of anything. Highly satisfied all around","I think CCA is doing a great job with the kids education.","Making it easier to contact teachers when the student has a question or issue.  This does not mean the teachers are not contacting students, but that sometimes there is a time wait before they can get in touch with a student.","I would like  a forum to be able to meet and greet with other parents in my kids class and get some ideas on how they overcame certain obstacles or celebrated in certain victories. I think that sometimes teachers and parents can bring a biased perspective because of their experience but we can always get the teachers or learning coaches perspective but not so much another parent who may be able to know exactly what the other parent is experiencing and provide a helpful solution.","Nothing that I can think of right now","Just keep helping Dustin so he can graduate in a few years. And keep working with me and CYS ,so that we can minimize the ex-husband/ stepdad problem.","don't think there is anything","It would be nice if the local parent partner was better at responding and helping out.","CCA has been an extraordinary alternative to schooling for my child for the past four years. I do not think I would change anything about CCA.","na","?","There was only one face-to-face parent/administration meeting this academic year.  It would have been helpful to have one more (preferably in the Spring) for follow-up and parent connection.","cca are doing good . my daughter just dont know what she wont to do she has all her life to figer that all out right now she going though a lot","I am satisfied.","The only suggestion is that you make it easier to keep classmates together.  Each year I have to request that my son remain in the same class as kids he became friends with in kindergarten so it would be great if there was a way to request that during the intent to return process.","I wish the teachers were available to assist, also in person tutors at the drop in centers would be great.","Please think about keeping the same learning program as this year......we are use to it and like it.  Also, really important we have called administration or \"special education\" people within this past year with important calls and they have never, never called us back.  The only people who call back are our sons teachers other than that, so called \"higher ups\" must not know how to use the phone.  That has been our only major disgust.","I have no suggestions, all is well.","my students are graduating. Thank you","we are overall happy with CCA, the only thing I don't care for are all the portfolio's. I think some of them are confusing especially in English class.","I'm not really happy with your math curriculum. Try Saxxon math.","I think there need to be more opportunities for fieldtrips/ clubs that are closer to home.","Provide more career oriented field trips or summer camps.","you are doing great.","It is great","I would really like it if the planner for my kids could be transferred to a google calendar.  I use google and so do my kids and I we find it easier for everyone to keep track of our day to day stuff and if the kids planners could transfer to google it would help me as a learning coach.  Also if there is a way to upload portfolios from a google drive.","everything is great","The only issue we have had are technical issues with SmartyAnts in Clever. We had technical issues almost daily.","less emails! I get way to many and things that are important get lost in the lot and I find that I delete things I don't mean too","The online operating system seems to lag a bit and my girls complain that their laptops crash during online lessons.  I have not figured out why and this would help to get it fixed.  It appears to be software related.","I think CCA does a fine job as it is.  Teachers and admin. are always on top of my child's participation and grades and are genuinely concerned if there's a fluctuation in either.  Thanks for giving my graduating (with high honors) child an excellent high school education!!!","1.  The curriculum is far too politicized (particularly science and history) - probably little that CCA can do about it.  However, it would be valuable for students to be exposed to a wider array of views.  For example, my son's sixth grade science teacher stated as fact that global warming is due to fossil fuel emissions.  One could make the case that it could also be due in part to massive deforestation, natural temperature variance due to the 206-year solar magnetic cycle, or the production of other \"green-house\" gases due to livestock.  The point is that school should teach kids to think critiacally not indoctrinate them.","We just miss the movie/game night field trip that used to be held at the Crums Mill office, so we are excited for the new building to be open.","We would like to see science live lessons and social studies live lessons for elementary students","I have no complaints.  CCA has been very helpful for my family.","keep up the good work.","i don't know","I'm pleased with my experience with CCA.","I think they can better serve the families by continuing to do the great things they do and not to deviate from them.  Most of the times businesses start well in the beginning pleasing customers but then deviate which causes a person to have second thoughts and leave.  Just make sure to always make the families who attend CCA happy.","Opt us out of Star testing (haha) wish we could still have our free Hersey trip yearly.","All my needs have been met thus far.","Keep reinventing itself with new innovation.","They have been great.","I am happy with everything right now.","I wish that  CCA would find a way that children are able to attend local vocational/trade schools. Our local district accepts CCA students, however CCA declined him to be able to attend because some districts do not accept CCA students. I feel this was a great loss educationally to my child. A great disappointment, as i feel no student should be held back in an opportunity to better their education. My son has ADHD and I feel that he will likely not attend college when he graduates. He is spends endless hours self teaching himself mechanical education. To be able to attend our local vo tech while attending CCA as well he would have been able to graduate and be given a great opportunity to find employment right away. Due to the fact that CCA is lacking in allowing eligibility now to those who live in a district that accepts these students he will be held behind other students in our area. That is a great educational loss for my son. They should allow students that opportunity and work on their districts that don't allow. Those districts such as Harrisburg, have a larger employment availability when students graduate than other areas so if that is the only reason they should factor in that reasoning before denying students the ability to be able to support themselves after graduation. What a great loss for my child.","Doing a great job, cannot think of anything!","Care about the students. Make sure that NO CHILD's live lesson overlaps any other class.","When someone has an IEP, have someone on the learning support team continually reviewing their course load &amp; grades. Especially as a marking period is coming to an end. If  a student is in danger of failing an elective they really didn't need, someone should be reaching out to the parent so they are aware of that. So that a decision can be made to drop the course before a permanant F is recorded on their transcript. My son was assigned Game Design the first marking period with CCA. It was a big adjustment period for him as a student &amp; me as a learning coach to a home learning enviornment with all the core classes as well as Career Planning &amp; the Game Design. He ended up failing the Game Design when it wasn't really needed, it could have been dropped &amp; taken a later time. Now it's an F on his transcript he certainly could have done without. We didn't know it was a one marking period course &amp; that he wouldn't have time to bring the grade up later. His prior school averted that happening last year by recognizing his special needs &amp; removing a course he didn't need that he was struggling to get done. So I suppose I thought CCA would be watching for this as well, &amp; be proactive, yet they were not. I am now trying to have it removed from his transcript. His support teacher has been looking into this with me. Also, I am almost always waiting to hear back from Webmails. So does my son. He often cannot move forward to the next assigment without answers. &amp; I am currently waiting on responses to where I can find the curriculum details to choose his classes for next year so we can complete his intent to return.","One thing that could be better is to have more learning trips closer to our area.  I don't mind driving for about a half hour to a learning trip but most of them are just to far.","Maybe provide more opportunities to interact with other students","My son started late and is having trouble catching up. I'd like to know more about recorded lessons, which ones he needs to view and where to find them prior to doing the lesson.","Nothing else thanks","Provide better audio for live lessons. Although the mic quality is good by general standards, students with auditory issues can easily pick up the static, attenuation, and background noise.  \nProvide training in Microsoft office. Nothing makes my son put the brakes on an assignment faster than poor formatting.\nAlso, try to get teachers to think outside of the box.","N/A","Initially, I was not aware of the time commitment involved with being a learning coach. Luckily, my student is older and able to work independently. I only need to talk to her about her school work and check it as complete. It has been a challenge for me to get into the routine of checking the webmail and my daughter's school work. I also am a single parent and work full-time. It seems that some of the resources and activities are geared for parents able to participate in daytime activities and events. I am grateful that the events are saved and can be accessed later on-line (workshops and such).  Having the family mentor is a good resource, however that is one more contact/relationship to make and maintain, which has also been a challenge. It is good that the mentor is local to me, so she is familiar with my community.","The grading system needs improvement. I'm pretty sure the scores I'm seeing so far are inaccurate.","I have no complaints","I liked the way the school was last school. My child has a different have of doing his school work but he had to change everything this year because he needs to log in everyday, even if he is reading the books or doing stuff for gym class that day it doesn't count unless he logs in.","N/a","They are doing a great job.","The field trip descriptions are too long and confusing.  There needs to be a better and simpler way to list the field trips so it can be looked at easily without so much clicking around and reading.  I do not like having to print, sign, and scan papers each month for each of my child's special ed therapy services.  Too much busy work that's not really needed.  Perhaps find a way to electronically sign.  Also, some of the portfolio projects seem too advanced for this grade level.  I would change or eliminate some of the portfolios.  My child's teachers have dropped the discussion questions but I also feel those are unnecessary busy work and I would not include them in the new learning platform.  Also, art, music, gym, wood shop, or home ec. classes offered at the main offices would be wonderful!","I am not very happy with this school year's (2017-2018) curriculum. I felt that the curriculum was very tedious, cumbersome and overwhelming. There was simply too much. If I had actually used the curriculum as it was designed, I would have been homeschooling 10 hrs a day. And the quizzes and tests had very ambiguous answers. Many often times there were mistakes in the 'correct' answer. In general, I felt that the questions were confusing and complicated and not grade appropriate. That being said, the teachers were amazing and helped me navigate through the lessons. I am hopeful for next years curriculum. All other aspects of CCA have been fantastic. The curriculum was 'nightmare-ish' this past year.","I think CCA is doing a great job. Communication is the only issue with any organization  that usually needs improving and I think that is just an \"always\" thing everywhere. I do believe that overall CCA does an exemplary job.","Until the PA public school system does away with Common Core curriculum and state testing, there is nothing more that CCA can do","I'm glad CCA has been patient with my child. I just wish she participated more.","I can't think of anything. I love everything about this school!","Please continue offering quality education to our family! Thank you!","You are planning to change your system from Connexus, you need tell us exactly what will stay the same and what will change. Hopefully you have the new system in order by now, so you should tell us what exactly we will have next year.","I would like to see more opportunities for students to meet and engage in social activities.","Keep up the good work","Just let us know if there are things like buying class rings or dances or anything like that going. I love it when we can get class pictures done.","Continue to provide the same service to their students as they have demonstrated this year and in previous years. I am very pleased with CCA.","Allow students who are taking college credits in high school, be counted for high school credit as well. \"High School Dual Enrollment\".","there is no answer for this","Teachers need to follow.I.e.p's.need to make learning more fun.evry year it's the same, portfolio after portfolio.my daughter has a reading/ comprehension problem.she was given 3 days to read romeo and Juliet.she did not understand the book at all and failed the test.this book was not on her level.she told the teacher and she did nothing.it's in her I.E.P. modified lessons.to modify anything they eliminate one answer.that's not modified.","Having all teachers call and che k in as well try take time for at least 30 min of one on one","All my needs have been met, so I am not sure.","not sure since their doing a great job now","Keep doing a great job!! Communication is key","It would be nice to know exactly what lesson my son is on when the planner is wrong. Some of my sons teachers do email what they are doing that week or day, but not all of them do.","make it possible for a child that works offline all day on school projects, reading assignments, test prep, reviewing materials with his coach, physical education, and the many other educational school related things that need to be done, to get credit for a school day, not losing a vacation day.","Offer coding and foreign language in elementary","I was dissapointed this year in the 3rd grade Synch program...it was a major let down over the second grade sync program.  I love the idea of sync but there needs to be more consistancy.  Also, in hearing a little about edio, the new learning platform and the interactions that the students will have using the program...I think that would be much easier done with a touch screen computer.   My children stuggle to use their mouse when using a white board type iterface.","Make sure college application/scholarship recommendations from teachers for students are submitted on time.","Honestly I haven't had any issues that would need anything better.","I have no complaints on CCA's current service.","Nothing.  We are happy with our experience!","My high school student struggles with keeping on top of some of his classes over others.  I think he would benefit from having a synchronous option like the Elementary School has.  Currently, he is at the Family Service Office in our area which is great for making him more apt to ask for help, however, it has it's drawbacks (i.e., classroom distractions, commuting time, etc.).  I think it would be great if there could be high school teachers in each of the core subjects, at the least, who could hold classes everyday with a small class size.","new curriculum","Nothing right now","the curriculum is awful. hate the recordings. too much busy work. the dividing of classes to morning and afternoon was an awful idea.\n\nnearpod = bad idea","N/a","The Lehigh Valley Region needs a CCA office and drop in center.  There are a lot of high school and middle school students in Northampton and Lehigh Counties that would benefit from a drop in center and receiving instruction in person.  It is over an hour drive to the Andreas or Bryn Mawr office from Northampton County.\n\nOver the years, there are less and less field trips in the Lehigh Valley region that families find interesting and want to attend.  Many families complain that it's not fair that they have to travel over an hour to a field trip or to a CCA office.","its great nothing it can do",".","I would like more help with managing very troublesome classes with my son. For instance maybe CCA could provide tutoring hours at their drop off locations. It would also be nice for CCA to set up relationships with outside tutoring companies that would give discounted rates to parents who enroll their children in their tutoring programs. My reason for saying this is the fact that I have a struggling math learner that needs more support. I am currently considering mathnasium for at least a 6 month enrollment. Its expensive and it would be nice to save.","I would like to see some vocational training programs implemented.","I feel like there are too many tests all at the same time at it's overwhelming for my son.  if tests and quiz were spread out more, not 2 subjects having tests the same day, or multiple test or quiz for the same subject within a week. or make it so u only have 2 test a month max would be nice. just a thought.","1) Teachers that teach every class thoroughly so I do not have to teach areas or subjects that they skip. I am not a teacher.\n2)  Substitute teachers to fill in when a teacher has an absence so I do not have to teach on those days. I am not a teacher.\n3)  The cost for one student in my school district is $13,200.00/yr. I have two children in school. I assume since my kids are in CCA\n      those monies are directed to CCA instead. You are being paid over $26,000.00 for my two children and yet I have to teach full \n      subjects myself, and fill in as a substitute teacher whenever my kids regular teacher is not there, which is quite frequently.\n      This, to me, is unacceptable!","I wish all teachers read all webmails, listened to messages or responded within a reasonable amount of time.  Some teachers we have only heard from once or twice the entire school year.  Other teachers are so wonderfully involved.","I can't complain about the service CCA has offers me and my family. Overall it has been good service.\n\n","CCA has great potential, but there are quite a few kinks, some of which are outside of its control. Being more responsive to students in real time would be helpful, but that would require higher staffing ratios, which means more money. Additionally, the curriculum has too many bugs and the teachers do not have enough ability to adapt it to real conditions.  Additionally, there are just far too many oddball people who turn to CCA, so  you end up with students who don't believe in evolution, students who are blatantly racist, students who have little academic support or motivation. That makes it a difficult environment for the average to bright student who simply wants to learn.","Less demanding portfolio's.  Sometimes I think the kids get confused about things, then they get frustrated, and then give up.  But they are to chicken to contact teachers for help because they are afraid that they will be embarrassed.  Not that any teacher would embarrass them but I guess they are embarrassed because they are not getting it. They don't want to feel stupid.  I think it would be nice if teachers see that students are getting behind that they would call the students and give them help and not just ask if they are ok because they will tell you that they are but they really are not.  Start looking to see what they are stuck on and get them started.  If not they just get farther behind and they don't really learn they just do it to get done and get by and that hurts them in the long run.  If they don't understand things they need to be able to have the time to understand before they move on.  I know its flexible and they are able to spend more time but when they start getting a lot of overdue lessons it stresses them out.","Make quick check, quizzes and test more friendly to the students. Needs to be more about what they learn in that unit and not some of the wall stuff.","Communication is great in Elementary but needs major improvements in MS.","Less busy work, more mindful scheduling of assessments. The fact that they are often all lumped together in one week, and too often with multiple assessments all in one day, is extremely stressful. Also, it is nearly impossible to complete all the lessons in the planner and have my child attend live lessons too. We are rarely finished in a 6 hour work day because the live lessons don't always coincide with the lessons in the planner. It is too time consuming to do both--I feel like there should be choice to do either or within that time period. I realize live lessons are not mandatory, but my daughter enjoys them and I work from home and cannot be my child's teacher full time.","The middle school live lessons are so close together that my student can only go to three a day maybe four.  If she goes to all of them she gets a 30 minute break.   It  is a long time to retain information to finish the daily quick checks after all the live lessons are finished.  We have to skip science live lessons to keep the day progressing and finished each day.  I hope she can someday attend all of the live lessons with better scheduling.  It would help to allow students that have an age difference to be allowed to participate on the same field trips.  It is difficult to go on different field trips and this limits my middle school student when her sister cannot attend and vice versa.  Also, live lesson times that are the same no matter what level a student is in elementary, middle school or high school.  It is hard when you have two students attending the live lessons at different times to make the school day efficient and for quiet at times to do lessons.","nothing","I'm not sure.","CCA HAS BEEN GREAT WITH OUR FAMILY . I DON'T THINK THEY CAN SERVE US BETTER!!!",null,"They are doing great!","I do not know at the moment.","CCA could better serve us if there was more events that were closer to our area. If my child had the opportunity to meet her teachers at an event that was close to us.","I honestly can't think of a way that CCA doesn't meet all of our needs already.  Yes, we have had our moments but they always iron themselves out.  Maybe hire more special ed teachers so their case loads are not so overwhelming and you don't have days questioning yourself how important is this to bother our LST? You don't need to be a detective to know that they are stretched thin and always are giving 100% of themselves to every student.","I think that CCA is trying as a whole to serve everyone's needs as best you can, and I see positive change in the availability of auditory prompts for the books, and look forward to the new learning system next year. I am lucky to have a student that loves to learn, we will find ways to help him socialize with kids his age. I feel that if they cannot learn how to deal with all types of people at this period in their lives, then they won't know how to handle the many different types of people they will encounter as they get older and have to live in the real world. Another plus we have, is that our student is raised around the family business, so he is aware of how people are, how to act in a professional setting, customer service aspects, and other facets of a work environment. That is something that should be taught , along with life skills with the world we live in changing so rapidly, with the children of today living in a virtual world.","The only thing I can suggest to make things \"better\" would be to have an office somewhere closer to the Saylorsburg area. Whether that would be Stroudsburg or Easton, it would be nice to have one closer than a 45-50 minute drive from where we live. I would also suggest a Guidance \"Tour\" in the offices for students in 8th, heading to 9th to get an idea of what courses are available to them.  Maybe hold it mid-year or just before mid-year. I know there's Career Planning and we can take a look at the course guides and contact guidance through webmail, but I think many families would feel better with a \"lay of the land\" meeting. I think it would take away some anxiety I hear about from other families in the situation.","Keep up the good work !","No more portfolios.","Middle school needs more electives, especially Music class. This is one thing I liked about the former CCA (now Reach). Music classes are important.","Not sure","I wish there was more in our area, not many activities are here. Also the family mentor I have never heard from, they really are a waste.","I have no idea yet. CCA is fine to me.","I am already completely satisfied with how much CCA serves me currently","everything seems to be good...just a suggestion i know you did away with end of school year celebrations...why not try Knoebels amusement park, there parking and admission is free and if the parents get together and bring a dish of food and have a picnic for the kids?","More free access to online educational apps and websites","We have been extremely stressed out after being removed from Sync. The web/school portal revamp sounds like a great idea. Less printing, I spend $120.00 per month printing resources, it would be awesome if we could just either receive the papers in the mail or just use the actual books given to her, not something found on the web.","providing more modified curriculum for children with different deficits","I dont know Very pleased","n/a","CCA is an awesome school. I feel that the school is always making improvements.","better curriculum","We have been very pleased with CCA.","As a parent I did not like how the grades went for the entire year this year. If the students gets one bad test score they have to carry it all year rather than getting a fresh start at the beginning of the third marking period. Also my child's scheduler was so messed up this year we never knew where we were in regards to the teacher. Some classes we were too far ahead and were told about it and in other classes we were too far behind and were told about that to.","I would like to see more hands on /field trip type events in the west central region of PA. We have had more opportunities last year and this year than in previous years but my only complaint with cyber school is the struggle with finding enough socialization without having to drive an hour or more.  While I know there are some great ones offered if you are able to drive the distance, Having 3 kids in three different age groups/grades makes traveling distances for field trips hard when they are not inclusive of all ages/grades because of the struggle to figure out what to do with the kids that are not part of the field trips.","I don't think it can it is doing a great job already.","Personally I feel that the math courses aren't challenging enough for my child,also I don't see him progressing with math.I don't feel that the teaching is up to par with other teacher.So I would say consider giving the kids in special classes harder material even though you might think it will difficult for them.","Discard Canvas indefinately","They all do an amazing job.","YOU CANNOT IMPROVE ON PERFECTION!!",";-;","Keep up the great work,  need to bring back the end of year trips.","More parent-teacher contact.   There is almost no contact in middle school.  Teachers rarely call, and when they do, they ask for the students right away.  Even though my daughter does very well, it would be nice to speak with each teacher at least once or twice a year.","I can't think of anything that could improve our experience with CCA.","I think CCA is terrific just how it is.","To some how get more families involved in going to field trips. We have planed for two different trips and they had to be cancelled because we were the only family that wanted to go.","N/A","The biggest issue I have with CCA is the fact they use Common Core. Any teacher in their right mind can see it is self defeating. Common Core teaches children to all think the same, floods their brains with needless information, and goes directly against Math Theory. The shortest distance between two points is a straight line. The father of geometry, Pathagoras, said this and it is mathematical theory. Common Core dumbs children down and would be the one reason I would eventually leave CCA. Get rid of it.","better communication between students and teachers and the rubric is so generic the teachers NEED to explain it sometimes if it is not a worksheet","Define a regular upgrade/check-in schedule for computers and other technology and stick to it.","Not fans of the 2 days per week of live lessons. Preferred 4 day schedule of early years.","I would like for CCA to adopt a Sync like program for all the school levels (elementary, middle school, and high school) so that special need children, like my son, benefit better from learning at their own pace.","CCA has been wonderful and we are happy with our experience.","nothing the school is amazing","Offer courses that a student has no desire to attend college.","While I understand why some instructors want to talk on the phone prior to setting up assignments, etc. it isn't the easiest method due to different time schedules when she is logged on and I am at work.  It held her up a bit in Biology because of this and now she is struggling trying to get on track with the lessons.","I am very happy with the service I have had so far with CCA.  I get a response right away or even in a timely manner when I webmail anyone.","Better communication would help keep the school going and keep parents happy.   Parents' concerns should be taken seriously to ensure what is best for the student.  As far as academics, teachers should be better fit according to each students' specific needs.  Students should be given all academic supplies to help them in every academic course they take. Transitions and Independent Living services should be provided to every student in need.  A wider variety in selection might be helpful.","N/A","by keeping up the great work!","I wish there were more live lessons for other subjects other than math and reading.","Improve the technology being utilized.  The HP laptop that was provided several years ago was returned because it was incredibly slow.  We ended up spending $1400 for a faster laptop for our student.","Better responds time","maybe more get togeathers in my area","There could be more field trips in our area. I would like f peared during the 2017/2018 school year and this has been unfortunate. Students at CCA needs a better platforms for learning and CCA as a whole has failed to adapt to the competitive and changing world to stimulate young minds.  It seems the school has become complacent with what may have worked years prior and had focused on attracting families who may not be a good fit for the school but has not done much to retain learners who came to CCA with the promise of cutting edge curriculum.","Provide ink and printer paper for when it runs out.","I think everything is great the way it is","I cant think of anything that needs changing at the moment.","Everything is perfect so far.","At this time I am completely satisfied","there needs to be an option for children who are struggling and need 1:1 assistance.\nthere needs to be an option for 1:1 tutors\nthere are way too many portfolios and not enough lessons.\nthere is not enough communication between students and teachers.  email is not appropriate.","It would help if some type of alert or reminder could be added to the student's calendar to remind them of certain LL's throughout the day that actually pops up on their screen. Some sort of pop up reminder added for anything as a learning coach we would like to remind the students to keep them on task as well as on schedule. The curriculum is redundant from both last year and this year, granted we are only in our second year and 2nd grade.  Different subjects are teaching the same type of items and topics. Example: Language Arts he has been learning about the country, and then social studies the same items/topics. I feel the language arts lacks depth and important skills being taught because items that are not really language arts items are being taught. Deeper topics, skills, teachings could be introduced to teach important language arts items sooner rather than later if the redundancy was not there. We stayed with CCA because we appreciate having a teacher and the online access CCA offers, but if we were making the decisions off of curriculum alone, I don't think we would stay. But we value the homeschool experience that does not require having to lesson plan even though we end up adding a lot of teaching due to the lac the curriculum gives, which we appreciate. CCA gives us a foundation to build off of and helps gauge what information schools all together are not giving. We enjoy CCA besides the curriculum.","We love the use of the drop in center. Allows my children to be as social as they are comfortabe while having a structured day.","You are doing it.","CCA sends textbooks and also has them available virtually within the lessons, my child has not used her textbooks very often. Ideally, they should only be sent if they are absolutely necessary.","Have teachers follow the book so the children can follow easier","I prefer the old social events CCA provides family because now there are so many string attach to field trip.","I would like to see students being able to work ahead without being \"punished\" with added assignments at the end of the year to account for \"attendance.\"  i also would like to see a different attendance procedure where the student logging in is equivalent to attending for the day.","CCA has been doing a amazing job with me and my child","One of the areas that I feel is lacking is the ability to facilitate those who wish to get ahead. Simply put, the guidance office needs more work. Our current middle school guidance counselor was very slow in the process of getting back to us when we were trying to do such- cost us nearly a month of time. Sometimes picking up a phone is needed versus sending emails back and forth! I feel like there should be better course guidance/planning overall for the middle schoolers. If we had not known what to do on our own in middle school (through research &amp; other parents), our daughter would not have been able to achieve all the classes she needed to in high school in order to be o parents and student with respect not talking down to them","Please cut back on the excessive amount of projects per class.  These are very time consuming and not enough time is built into the daily schedule to accomplish what is required.","No opinion","Offer more challenging electives &amp; engineering classes!!!","Better process with getting IEP and quality services that fit my childs needs\nOpportunities for regular peer socialization","At the end of the week, or monthly provide an updated calendar showing which lessons will be covered during the weeks.","Nothing","I am happy now cant think of any thing else","Better understanding for families with siblings enrolled. I feel that by having more than one student from a single household, each child gets less out of the school. If two of my kids have grade level field trips the same month I have to choose which one gets to attend. This could be resolved by CCA paying for 8 or 9 field trips per year, instead of one a month. Also, CCA should pay for one Learning Coach per student, not per household. You don't get less funding for each of my kids just because they're siblings. At a museum or festival, if I tried to supervise them by myself, their experience would be more restricted because we'd all have to stick together instead of allowing them to explore more naturally.","Im excited to see how the new Edio system works next year and am hoping that it will resolve my one frustration. This year has been more difficult to keep our class schedules and the Connexus planners on the same page with the teachers.  Every teacher seems to operate differently in how they follow the planner and post weekly Live Lesson schedules and modifications. If there was one uniform way or place that all teachers communicated schedules and changes, it would be much less confusing/frustrating. I will say, though, that our family moved in the fall, and Im sure that has also contributed to my struggle this year with keeping our schedules straight. :) thanks for your time.","I think CCA has done a fine job.","THE ONLY STRUGGLE WE HAD THIS YEAR WAS THAT THE COMPLETED WORK FROM OUR CHILD WAS NOT UPDATED ON THE ONLINE PROGRAM AS BEFORE.  WE HAD SEVERAL CONVERSATIONS WITH YOUR STAFF TO UNDERSTAND HOW THE NEW &amp; IMPROVED SYSTEM WORKS?","CCA has done a fantastic job -","The school is great","The curriculum should be something other than Common Core and the workload needs to be reduced.","Continue having surveys like this, Continue open communication with the families of the students.","I wouldn't change a thing","I can't think of any ways that CCA could better serve us.","At this time I am pretty satisfied with this school.","I can not think of anything at this time","More trips where the students can be exposed to potential career possibilities.","Have better field trips. I think their should be more educational ones for elementary and have them be longer than an hour or two. Would like to see full day field trips and more in the Carlisle/Harrisburg area.","I'm good.","Cant think of anything","Sometimes she can't make early classes due to issues that keep her up at night. Need to be able to have later schedule in afternoon if this happens, so she gets her class time on those days.","Some teachers are easy to work with and are easy to reach and others just are not which makes home classes difficult if we can't get help or answers in a timely manner. Also the kids seem to spend more time on various forms of testing than they do on learning and understanding. The extensive lesson content and portfolio class load is way more than what can be covered in the time they say it should take. Not if you want them to retain and understand the material.",".","Unsure","The curriculum this year contained tests that were ridiculous. The questions were far too advanced for the grade levels.","We are extremely satisfied!","I can't think of anything that needs to be changed.","Na","Doing a good job","Move away from the Common Core teaching.","CCA is fine the way it is.","n/a","I cannot think of anything","i'm very happy with CCA service","This is our first year and so far its been good","I can not think of anything at this time.","CCA serves us well.  The only thing that would be better is if there were a little less portfolios.  Often times there are so many at once and it does get overwhelming.","na","Everything is great","Test questions all on 1 view-able page, also test questions not marking it as all wrong when they only miss a small part ( ex:  1 question having 6 or 7 spelling words being all wrong when they miss 1 or 2 of them)","The test questions have been worded in a complicated way on purpose, trying to trick students. Some of the Ed Tech and Social Studies are too hard to not have a live lesson for younger grades. There is a lot on the learning coaches for the younger grades. I wish there were live lessons for all classes.","I have no areas where I would need CCA to improve. I feel everything is fine for us","By allowing more flexibility with the planner/scheduler.  It's often difficult to know what work is due when unless checking emails consistently.  The ability to move lessons to any day individually would be more efficient and helpful.","I can think of nothing right now. CCA is always becoming better . CCA is always developing new curriculum and technologies for the students.","They are already doing a great job.","Continue on with striving for betterment in every area. Thank you.","I think that some of the teachers need to realize that its a cyber school and stop mandating that the children have to go to live lessons. I think that the school needs to take a survey about how much the phone and internet is the payment we receive isn't even close to the bill we pay every month.","not sure","I am happy with CCA.","CCA has been very easy to communicate with as a whole.","The work is kind of hard for my daughter","No suggestions, we think you are doing a fantastic job and a tact you which is ok in some situations but there were times we needed to talk to a teacher and couldn't  get in touch with them that day.","?","Stop doing the portfolios and help my child complete her math so she can graduate. If nothing changes I will need to find a different school.","na","idk","Its been great, wouldnt change anything.\n","I am very satisfied with CCA.","when you have to talk to the teachers would be nice if it would count if email them","It has already helped.","1. For honors students, I feel that the clock should be used again for high school tests.  Flexibility is good to an extent (and did help us), but too much flexibility becomes a problem when moving on to future setting in which one  must be prepared to take a test on a certain date and time (and within a certain time frame).  For honors students, there needs to be more rigor here.\n2. I was very upset with the move from using only Connexus to using multiple platforms for classes.  My older daughter had four different platforms: Connexus, Canvas, Acellus, and Foundations Digital.  I found it nearly impossible to follow her progress, and missed times when she was behind.  The person who used Foundations sometimes neglected to move grades over into the grade book.  I feel you should use the Connexus platform unless there is a very compelling reason to do otherwise.  The teachers seemed very excited about their platforms, but it was not very exciting for me as a learning coach.\n3. For most courses, and especially for math courses, it would be very helpful for the teacher to follow a math book.  This was done most years.  This year, the Statistics teacher did not do this.  I had to hire a $40 per session tutor twice weekly to help my daughter in part because with no text book to easily follow, a brief online lesson, and an often disorganized lecture, she could not follow the course and was failing.  Statistics is hard enough.  A textbook that takes things in order, step by step, along with highly organized teaching makes a big difference for both student and learning coach.  (Mrs. Owens is fantastic at this!)","I'm happy with CCA.  Keep up the good work.","N/A","Have the location for state testing more local for families","I am very interested in the new system that will begin in the fall. I don't really know what to expect, so I hope that there will be plenty of help available as it rolls out next year.","We where not pleased with the change in the curriculum in Math, Language Art.","I would like if the school offered yearly health screenings. The school we came from offered these free of charge and they were beneficial to our family. Local school districts offer these to the students and I find having to pay to basically have my child weighed and subject them to sick people is ridiculous.","I'm overall satisfied","I'm not sure you guys have bin amazing","I don't have any input for this question.","Nothing that I can think of at this time.","Help me to get my daughter more involved in live lessons and work harder on her work and grades.","My family has been with CCA since it started having two already graduate with CCA. We have seen tons of changes throughout the years. I love the added live lessons from start to present. The teachers are wonderful as well! The only complaint I have is my son and daughter both struggle with reading. My son had two reading classes per week with the reading specialist because of changes that arose after break his reading classes have ended. The reading specialist was moved to another grade. He was making great progress in reading and loved the classes. Its sad to have something that is a great benefit taken away","N/A","Dont understand this question ...","CCA is awesome and I am completely satisfied.","Thank you for accepting ,my little brother into your school.","All is great \n","Teacher response and communication needs to be greatly improved. The class LL, planner, and agenda are very inconsistent with each other. It iser\" portfolio for math that had no rubric.    So she demonstrated an amazing understanding of the material and had her assignment turned in early, only for the teacher to deduct 2 points because it was not done by hand!!  This was a math assignment, not Language Arts, she has to take computer and typing classes, and this is online school.  Had there been a rubric, email, or other directions requiring this in handwriting then that's exactly how it would have been turned in.  I just don't like the inconsistencies.  You feel you are playing by the rules only for the teacher or school to find loopholes.  How is that encouraging or supportive?","Unsure","I am not sure?","I don't really know","I believe that the curriculum  changes that are being made , should be a great improvement.  I do think we should have more typing review and other software available to students. Especially the ones with IEPs.  More meet and greets with the teachers and staff. And more programs for the more rural students. We have to travel about 100 miles to get to some meeting and programs.","Not sure lol","CCA is fine right the way they are.","everything is fine","I would like for the teachers to better communicate with the parents and students.","It served us well","I was very satisfied with CCA and I felt we got great service.","Just to stay communicating with me and my family, whether its by telephone or email.","By taking the work easy on my daughter because she also works.","Excited for the new changes CCA  has for the 2018-2019 school year.","Have all the same access on the childs sign in for the learning coach, like be able to see live lessons and review them from our sign on and the planner on the learning coach's end to show both child and family stuff, I did not add anything to our calendar so I have to go in my childs planner to see lessons, I think it would be easier if just one planner and its combined.  I had to log out of mine and in to my sons a lot to get the information I needed or access to lessons that I needed to help him with.","I will like to see fairness at the centers, not showing favoritism.  Teachers should not be teaching their family members.  Children should not be held back to wait on the class, if they can push on they should be allow to do so.  I will also CCA to teach children to play an instrument eg. violin, keyboard, drums, recorder etc.  They should also have sports days with the different centers coming together at different locations each time.  Children should be complimented on their good work.  Center Assistants should listen when the children speak not ignore or sweep things under the rug because of favoritism.  I can go on and on.  Serve me by educating my child to the fullest and keep her safe.\nThank you.","I have no complaints.","Just continue to be as supportive and responsive as you always are","Bring Right brain learning and vision therapy as well as  dyslexic reading programs.","n/a","We are satisfied with the service we have received.","again I have no complaints.","N/A","Less Portfolios","I was pleased with how attentive the staff and teachers were to my son's needs.","I would like to see possibly groups formed for social outlets. I understand there are field trips however the possibility of meet ups etc.  I would say the lack of peer relationships has been the hardest for our daughter.","I don't know. I've let my oldest stay in cca by her request. My others I took out of cca three years ago and they have excelled in their school. Too much burden was placed on me. I think cca requires too much from the learning coaches.  My oldest daughter who has chosen to stay struggles greatly and can't keep up. I personally would prefer her to go to the regular brick and mortar.","we are happy with your service!","Highly satisfied","My only concern with CCA is the teachers unwillingness to share information on how to obtain IEP's.","Have all of the learning support iep modifications loaded directly into the learning management system on a timely basis as well.   Also have all of the curriculum in one dedicated learning system instead of having to go to different programs to find what you need to do.  Also have what you actually need to complete in the LMS instead of having what the teacher wants you to do out on some message board.","None","More grade level social gatherings with teachers","My child uses recordings to complete many of his lessons since he receives speech and OT which often conflict with lesson times. This year, for the entire year, the recordings only worked about 50% of the time. Often we could see the teacher going through the lesson, but there was not sound. It is my understanding that attempts have been made to correct the technical difficulties, but the problem remains. It made this year much harder to learn and used a great deal of time. \nI am also a bit concerned that two or more of our \"veteran\" teachers have left CCA recently. Both were very capable teachers and it was very reassuring to know I could contact them if needed to answer tough questions.","Offer more electives....this year my daughter, who wants to be a teacher, chose Early Childhood Development when picking classes, but it was no longer available since CCA decided to break away from Connections Academy.  If things hadn't changed, she would have been better prepared for her college classes.  As it is, she had to take classes she wasn't even interested in at all just to fill her course load as a full time student.\nCCA should also re-evaluate their testing changes they've made in elementary school.  The majority of Language Arts tests are just read and answer questions like 'author's purpose'....which is absolutely each reader's opinion, not a definite answer.  I might think the author wrote something for a totally different reason than the next person.  While comprehension is very important, test on what they learned in the lesson.\nThe amount of testing is horrible....my 5th grader op putting the children in alarm when they don't contact the teachers... The teachers must contact the student as well it is a two way street","Nothing, they are doing a great job!","Less portfolios. To many in a month. It can be really hard at times for the student and a working, single parent.","I cannot think of anything at this time.","Nothing I can think of.","More detailed step by step direction. Not so many portfolios in one day, at least in elementary school. There have been weeks that 6 to 8 portfolios were all due then the next 3 weeks, none.","I love the mid town center! Keep developing the resource with the clubs, tutoring, and social opportunities. It is helping to develop my sons independence with a gentle watchful eye.","The teachers need to talk more with the kids on a one to one basis to make sure they are understanding and learning the material taught .","None","I am completely satisfied with CCA!","Well, make finding things a little easier on the school site.","I feel that the CCA has served us with everything we need. it is just what we needed this year and the next","I think you all are doing a great job","review curriculum better - throughout the year i have found numerous errors in text and tests.\n","Maybe more support for families with children who have challenges (behavioral-ADHD/ODD) while learning","A real school ID!","N/a","Maybe school bus for field trips","Get rid of common core. The curriculum this year especially for 2nd grade has been confusing and difficult to make sense of.","keep updated with any programs. or any jobs","The school is great, my personal struggle was trying to find out how to sign up for field trips. Maybe streamlining the process and make it easier to register/pay for the ones I'd like to attend.","i dont have any problems with cca","doing an excellent job already.","We are extremley satisfied with  CCA","cut done on the amount of work","Accept email correspondence as contact between my child and his teachers. His hments and share in the experience.  CCA should at least provide 6 tickets per student, so the student can have the most important people in their lives with them on their special day.  If CCA could shave off some of the non essential person's from the graduation for the sake of the graduates that would be greatly appreciated.  This is the Seniors big day, that will only occur once, they shouldn't have to be unhappy because some family members had to be left out of this once in lifetime moment.  This is my son last year with CCA and all my other children have graduated from CCA in the years ago, I am offering a idea to help some of the students that will still be attending CCA.  Their are some wonderful teachers at CCA that make up for some of the teachers that aren't so great at teaching.  CCA criminal investigator teacher really needs to have more experience in the course to teach it.  He lacks the experience needed to teach the course, he also doesn't lose his audience while teaching, he is quite boring.  His behavior lacks interest in the course he is teaching.  He needs to learn how to make this course interesting, and bring life to it.","You do a  good job already.","Update webmail so learning coaches can block webmail from other students for a certain time.  My daughter was distracted a lot this year with webmail from her classmates.  I would like to turn on a function in webmail to say \"No webmail from other students\" from 9 am to 1 pm, for example.  It would have given my daughter a chance to concentrate better.","In elementary school years, the CCA program was a lot more flexible.  The curriculum in middle school is boring and my daughter completely lost interest in school. We will be homeschooling next year to focus on topics she enjoys while learning. I find that if my daughter isn't interested in what she is learning her brain just turns off to the idea of school. She has learned to hate school now because she has to read the same story three times, although she is quick to pick up the concepts within one read. And I did not appreciate her reading The Watsons Go to Birmingham  with the language used in the book. The teachers have been nice and helpful but honestly I just don't think this is the right fit for us anymore.","nothing","nothing right now","Continue to provide support","I would love to see a mobile friendly app with optional push notifications for webmails, rather than having to log in through my phone browser or getting on a computer.\nI think having to approve completed lessons is a waste of my time and is pointless. \nI liked that PA Cyber counted attendance automatically when my child logged in rather than me having to fill out an attendance form, but am glad that we no longer have to calculate hours.\nI know it's easier said than done, but eliminating PSSA tests would be excellent. What a waste of time and resources! \nI'd like to see more on-site social and learning activities. PA Cyber offered weekly dance and art classes for elementary kids on site. They were more for social activities than serious dance or art, but my daughter loved them. There was mention of movie/game nights when we enrolled, but we never saw any at our local branches... I assume because of construction. An on-site gym class would be fun. \nI was disappointed when I received my box of supplies from CCA that not much other than books was included. PA Cyber sent manipulatives and supplies for projects (soil, beans, plastic pots, compass, rulers, paper, gym supplies, etc) but CCA requires us to purchase those things out of pocket which is hard for our single-parent household. We often have to resort to YouTube videos. \nThe ISP/supply stipend is helpful, but I'm disappointed that it ends over the summer and that it barely makes a dent in the cost of internet service and supplies. PA Cyber paid out $50/month year round. I'm glad that it's automatically sent, though... PA Cyber required us to mail them our internet service bills
