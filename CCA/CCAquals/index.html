 know of any way to make me happier with my daughters schooling CCA is definitely for us!!!!!!!",null,"I can't think of anything CCA can do better at this time. My children have been very successful and doing very well.","There are too many portfolios, especially in the second half of the school year.  I know that my son could be learning more about the material and doing a better job, but knowing that he has three other portfolios due on top of all of the regular lessons each day is too much for a kid.  He doesn't even feel like he has time for live lessons lately, which doesn't help his grades.  Have one place for portfolio directions.  Some directions are in the kids' lessons, some are in the learning coaches' lessons, and others are sent in e-mail.  Very confusing.  More local groups and activities would be nice.  A local science fair, maybe having the chess club get together and play in person.","There are no complaints because all that was expected and more are being offered from this school.","I would like access to things like Skills Tutor over the summer so my kids can continue math practice. Also, find a way to give ongoing feedback about teachers/field trips/etcs. Change the field trip policy - one paid per month is too limiting. I would be happy to pay for additional field trips.","Start live lessons immediately at the beginning of the school year (there is currently a 1-2 week gap). Reduce the impact that PSSA's have on the student (teacher miss live lessons, reduced field trips during PSSA's, etc.). Start live lessons for social studies and science earlier than 5th grade. Provide enrichment for students based on iReady scores. Be able to provide feedback on each teacher and each subject at least twice per year. Keep Learning Coaches updated as to the changes occurring within CCA and proposed changes for the following school year. Allow more than 1 paid field trip per month. Do not have grade level and STEM field trips count as the 1 paid field trip per month (or allow more than 1 paid field trip per month). Have more clubs that meet in person  once per month - like robotics club and Odyssey of the Mind. All grade levels should have a grade-level field trip each year.","I love everything about it, if my kid likes it I like it.","Have more LL for more classes than just LA and Math.","have more LL classes for more subjects\n","I do not have any concerns at this time.","seems great so far still getting the hang of it that's me not child","cant think of anything right now, everyone has been fantastic so far","Teach the middle school teachers to be more supportive and understanding of student needs.  There is a HUGE difference between the attitude of elem and middle school staff.  I understand the kids are needing to be more independent but there is no need for rudeness or calling them lazy.   Also upgrade computer systems, we have been having issue when submitting tests and quizzes answer are not being shown as entered when they are.  This needs to be fixed and addressed.  Since all assignments are online this is a huge hassle trying to get lessons reset.","satisfied with CCA","Happy with CCA","We really don't like temporary zeros.  I feel it's not a motivational tool.  It is discouraging for the student not to be able to see his or her true grade.","More field trips closer to our area. Most are to far for me to travel to.","Have middle school teachers and administration respond to emails and complaints better.  Would really appreciate if teachers would keep their political views to themselves and not force there views and lies onto the students.   They are hired to teach a subject.  When teaching history teach history.  Do not compare the current president to a dictator that gassed and murdered millions of people.  When he has done no such thing.  Teachers need to keep their religious views to themselves as well.  If you are going to teach about religion teach about ALL of them.","seams good wouldn't change","More tutoring","We would like to see more local field trips.","So far everything has been great and I can't think of anything.","We work well independently and would prefer fewer portfolio items.  So much time is spent (as a learning coach) scanning and sending paperwork.  I will have 3 children in CCA next year.  Portfolio items are going to be overwhelming!!!!!","Adding more field trips in our area.","The only downfall I seen is the live lessons sometimes change or they email you the day of them at different times sometimes an hr before the lesson, and if you have already checked your email  you dont know there is one or it changed. The live lessons should be set for the same time and day all the time. I think that would help from them missing any","Add some additional classes, like Creative Writing, to further help my child get ahead before starting college.  Would be great to be able to earn some college credits prior to graduating high school.  Would like to have my child be able to take additional courses if she wishes as long as she keeps up with current her grades.","Science teachers live lessons never match up with the book and it never matches up with the assignment that goes with what she's trying to teach. She never says the book pages so he will look it up and it never matches. She is a very confusing teacher and doesn't really stick to what the planner says.","presently happy with all services provided","I have no complaints, my son has been in various brick and mortor schools due to moving alot and CCA is hands down my son has never had a better education.","n/a","cca has done us fairly well only trouble we has was a teacher being petty my child is in first grade not 5th","Give me the option to drop materials off at my local CCA branch for returning.  Also, better laptops for my students as needed.","Excellent service","Not sure","unsure","I am happy with CCA","I could not ask for anything more form CCA.","n/a","Make your computers better so they don't break down. Also let the students go to cyber books and not have to worry about the regular books.\n","A faster start up time","There is nothing I can think of to make this school better. It's just great!","I truly have no opinions on the school being any better. I only have positive comments. I do however want to add, that maybe make sure the teachers don't penalize the kids, for missing the live lessons. My son stays with my parents while I go to class, and doesn't make all of the Live lessons. That is just an opinion, definitely isn't a complaint. thank you","Like I said, for the most part I like the teachers, but there are a few that are rude and talk inappropriately to the children. Also, better computers, they are always malfunctioning.","CCA has done a wonderful job serving my son and myself for the two years that he was enrolled.  I am sad to have to leave, but one never knows if we may return in the future.","keep up the great work of the teachers and services you supply.","I have no suggestions. I love everything the way it is. I love that it has been changed to no Live Lessons on Wednesday. That gives us a catch up day. My children attend every Live lesson. I feel they are extremely important. I love how the students can interact with each other.","Improve special education teachers.","Look into less portfolios.","I am not sure. I think you do a pretty good job. I am not a fan of common core, but realize that you are offering public education. I also hate the teaching to test, but again realize that is forced on you by the state mandates.","Because we have multiple students in CCA, we find that the portfolios become overwhelming especially if they fall one right on top of the other. Right now my 5th grader will have 2 portfolio for L.A. just about back-to-back. I am trying to do extra review for state testing with her, but we are finding that all of the portfolios (for all my students) are so time-consuming that we have little spare time to test prep or even other activities some days. Thanks:)","Eliminate some of the portfolios. They have gotten to be way too numerous in the past few years. Also enforce consistency among teachers \"making their own rules\". There have been many teachers this year that have tried to tell us live lessons are mandatory or that you won't get credit for certain assignments unless you attend a live lesson. We joined CCA because they are NOT mandatory. That is the one thing that would cause us to leave if it changed.","no suggestions",null,"They're perfect the way the are.","They are perfect!","N/A","Everything is wonderful. I have no complaints.","I don't have not one complaint",null,"So far CCA has been more then I expected from a cyber school. Thank you","no pssa?","The one thing we miss is music education. I wish there were more music classes and music-related workshops. I was sad to see that the eJuilliard classes did not develop.  I wish there was some way to develop a regional band or orchestra. Or an Orchestra in a day event...","I think you guys are doing a  great job.You provided good teachers and program.My student needs to be motivated herself.Im not  sure what you can do to do that.I think its on our part that needs  to be  done.","No comment at this time.","Not sure","Not sure","I was a little disappointed in the Educational Technology program in regards to the microsoft program. i thought each microsoft product, like word and excel could have been addressed more in depth and in a more kid friendly way.","Ed tech classes don't go in depth enough in the Microsoft programs and in a way they understand.","Continue to provide a supportive environment. Video tutorials are extremely helpful.","You're doing well.","I think CCA serve our needs quite well. I have no further comments on the matter.","not sure","It's been fine","O","Allowing some flexibility for parents to make up hours for children strictly in the VB program whose hours are mostly ABA services.","It is hard to find information on the site.  Some stuff my daughter can see through her ID sign in that I don't believe I can.  I find it very hard to FIND what I am looking for.  Perhaps if there were a (better) searchable \"index\"?","Nothing that I can think of right now, will be sure to let CCA know if that changes.","At the present time we don't have a need for anything to be better served! YOu are doing a fantastic job!","Hmm I'm really satisfied... I would maybe suggest web mail have folders to order emails for trips, teachers, important emails. I have so many and hate deleting just incase","It would be ideal if at the beginning of the year children were tested, and then parents given a list of activities and resources that would help strengthen their weak areas.\n I also think parents would find it helpful to receive a list of places in the area age appropriate to take children regulary for social interaction, instead of just occasional fieldtrips.","Continue with pushing the level of educational materials the students have access to and keep the curriculum challenging. I feel that since my child has been asked to speak and record herself speaking the foreign language she is learning that she is getting a better and more fulfilling learning experience. I would recommend that you keep that and expand  upon that concept.","unsure","Everything's good","Better trips. Only complaint is the trips have been undesirable or canceled.","I have recently had an issue with the Guidance Counselor not responding to questions regarding course selection which bothered me a bit.  I am sure they are busy, but these are important questions, and I feel kind of ignored in that area.  Perhaps CCA needs to hire more counselors so they are not overloaded with students and can be more effective at \"counseling\".","I'm happy with the services that CCA provides.I guess the only thing that I would like to see is the ability for children to do a work-study program for at least one semester. I think it's important for kids to experience real life before graduation so that they can pick a direction based upon knowledge and not just dreams.","I know that there is a specific curriculum you must follow but I would like more flexibility. Such as, a 4th grader obviously knows how to write at this point. Having to hand-write everything is tedious to them and they become less enthused to do it. I believe they should be able to type their papers and such as this is the way things are done in the majority of life. I would also like to see live lessons for science and social studies. The amount of reading they must do and absorb is difficult. I think that hearing the information will help them understand better.","would like to see more field trips closer than a 2 hour drive","Nothing at this time.","I dont know. I dont feel like the elementary program is very good. my children are rushed through 20 stories and not given enough time to really understand the spelling and grammer stuff. I always feel like there is a deadline looming. there is too much rushing. trying to fit more then is needed, quantity is not quality in this case. as for my 8th grader and 9th grader. again rushing through topics not really exploring anything.  I wish I could say otherwise but we have been considering leaving to traditionally home school for sometime now. I have been with cca for 10 years. I dont want to leave but I havent been feeling like the education is quality anymore. I want my children to love learning not view it as a chore to be finished as fast a possible. they are always fighting some deadline.","Make sure my son graduates before he ages out","CCA has done a great job with serving my children","things are going pretty good right now","Nothing that I can think of.  This year has been our best year yet.  Happy with everything.  \nThe only thing that has just been slightly disheartening, is that for each of my daughters, have had their K year interrupted by teachers having babies.  It feels a bit more isolated when you do not have the teacher that you came into the school year with.  This is nothing that is the fault of the school but thought I would just mention it seems to happen a lot and can be a bit difficult.","Change the frequency of the approaching alarm status on their home page. It is extremely inconvenient and annoying. My students turn assignments in on time  and get good grades. They may seldom attend live lessons, but because of their grades and discipline in keeping up with assignments, this doesn't concern me. In cases like this, they really don't need teacher contact more than once a month. With approaching alarm, we end up having to interrupt what we are doing to contact a teacher every 2 weeks.","I cannot think of anything that I would change.","There's nothing specific that comes to mind, but we would like to know if there is a chance that there will be an end of year, Hershey Park Trip.","The only thing that we missed was the year end celebration. We are extremely satisfied with the integrity that the school possesses.","More support from teacher, better communication with teacher, more willingness to seek out alternative curriculum when what is currently being used isn't working.","I think everything is good! I'd love to hear more about Box Tops, and the Hershey Park trip! It's amazing to finally meet the people that have been teaching out children all year!","Don't allow the stress from the unclear and uncertainty of life deter you from the purpose of CCA. If you find yourself becoming like the others than that's a clear indication that you are going the wrong way and make a U-turn. Continue to be different by proving us with innovative, project based curriculums. Continue to allow and support differences in learning, build on strength and not weakness. Provide etiquette class for all children along with social skills training. Make learning a thirst needing to be quenched. Find the tools to inspire even when inspiration seems unattainable.","satisfied","CCA is doing an awesome job and I am completely satisfied in our 5th year with CCA.","Once the budget is settled, I'd love to see more field trips and maybe they Hershey Park trip to come back.","I feel there needs to be better communication between teachers and students. Sometimes it takes days to hear back if my student has reached out.  The teachers never seem to keep tabs on how my student is doing and if he is falling behind or inquire what they might do to help, UNTIL I as a parent make a phone call.  Some of the teachers do not cover the same material in class as the students are expected to learn in the online lessons... After a while my student feels like this is just a big waste of time as there is so much to cover in online work.  It is even worse if the teacher wants the students to discuss topics for a whole class- as if they are really teaching anything. \n\nI think it would be beneficial if the classes met more than one or maybe two times a week.  How is a student in Spanish 3 suppose to learn  conversational language this way? In the higher level math classes twice a week is barely enough either. My other children were enrolled in a different cyber school and their classes met more frequently and I believe it worked better for the students.  \n\nSome of the elective classes are almost entirely self taught.  What is up with that?  My kid could learn the material online without being enrolled in cyber school.\n\nAnd while we have had some very good, engaged teachers while at CCA, I would say we have had more that were not.  Sad to say, but true. \n","More activities","I don't have any problems","I can't think of any way that CCA can better serve us.","More communication regarding the support and process through guidance for college",null,"I can't think of anythng. We're haply with CCA.","na",null,"n/a","Provide better services for special education, Mental Disabilities Students, and courses that are individual to that need.  As of this year, we had experienced great difficulty in courses that required great independence.  This has not worked well for us as in all other years at CCA he was in a much more fitted course.  Also there are no electives that my child with intellectual disability could take yet we were asked to pick 2.  As well as in the intent to return we had to pick courses that will obviously not work for us as there were only options for general education.  This will impede on the beginning of the year when he is put in general education waiting for special education courses even though he has been a returning student for the last four years.  This should not be a difficult task each year to get started in the school year.","I would like for the teachers to communicate with the parent and student more often.  I would like to see the work set up in a more clear and organized way.  you have the daily planner , but it doesn't always coincide with what the teacher wants done. So it can be a bit confusing at times.","You guys are doing just fine right now just re-enrolled.","I can not think of anything that CCA can do to better serve our family.","I am completely satisfied.","Improving the curriculum would be very helpful.","fine","n/a","They are serving us very well, thank you!","more opportunities to meet directly with teachers. more meet and greets at the beginning of the year. It is nice to put a name to a face (I do like the pictures of the teachers on the emails) \nI am very disappointed with the new way of doing field trips. If it is a monetary issue then being able to spend a certain amt would make more sense. we rarely took advantage of field trips this year (except STEM, which by the way are the best!) Back to field trips. It was way to confusing to decide how we wanted to use our one trip for the month and I certainly never signed up for trips that only cost a few dollars. I believe those trips suffered. If the reason was because people signed up and did not show up then shame on them and make them pay for the next trip they want to go on bu don't make it difficult for the rest of us. Also although I appreciate the loyalty thing I believe that new families should have the same opportunities without having to pay more.","Fix live lesson schedule! Please go back to the way live lessons were done prior to this year! My children all enjoyed attending live lessons and did so frequently or watched recordings. Now they attend about 25% of the time. It is very confusing and teachers do not mark them for attendance regularly so they are often in alarm.  We were extremely satisfied with CCA prior to this year. Teacher follow up has declined also which I find disappointing. My daughters honors science teacher does not even bother to do live lessons.","I think that the lesson structure needs to be re-evaluated to encourage students to read and be able to do projects in advance prior to the dropbox showing up in the lesson. What I have found with the structure is that a paper is assigned at the end of a lesson and the student cannot move ahead without turning in the completed paper. This delays their progress and the students can find themselves falling behind because they cannot complete a subsequent lesson until the prior is submitted. I think this causes the students to rush and not work as completely or as well as they might if they were assigned an essay on a Monday to be handed in on Friday. Then they can complete daily lessons and work on the essays as homework. Cyber schooled kids definitely could use more \"homework\" to get used to having to work outside of the \"classroom\" so to speak. I have learned to work around the system by looking ahead, but I'm not sure other kids have that kind of support from their coaches.","everything is great","Get rid of \"Alarm\" system","I think everyone is doing a great job. Can't do better :)","I have no problems .","Teachers should speak to parents even when the students are in the higher grades and getting good grades.","Some of my son's I.E.P documents talk about services for transition. He has yet to utilize them because we don't know where to start. The case manager should put time into each special ed student to make sure that they are getting the services they claim in the I.E.P","In the earlier grades, I really Loved CCA! But, high school seems to be struggling. My son has an IEP due to his learning difficulties and health issues. He is struggling with the B part of his math classes, as they have changed the format to a video only assignment. You watch the video or go to the class and no longer have an assignment. He gets lost in his mind during the classes, or the videos and was doing much better with the power point classes and live lessons. Now he is so behind and no one has contacted him or myself after several emails.","Continue on the path CCA is already on. It's been a wonderful 6 years and we look forward to many more before her graduation.","Continue to provide excellent field trips and opportunities for students to interact with fellow students and their teachers.  Plan more field trips at school offices to correspond with the curriculum.","My only complaint about the curriculum is that the Art lessons are much too mature for a fourth grader; the result being that my child resents the art lessons. Too much reading and very little creativity. The unfortunate result has been him wanting nothing to do with art at CCA, while he did not mind art before.","I think everything is great.","Keep doing what you have over the last 7 years. Continue to employ the best teachers in the state and challenge the students with the curriculum. The flexibility CCA offers is wonderful as well.","I wish some of the teachers would respond to emails a little better.","The curriculum is outdated.","n/a",null,"I wish that there was a better gifted or accelerated program.   It is my opinion that the 5th grade curriculum was easier than the 4th grade curriculum.  The curriculum should be getting more difficult to prepare students for Middle School and High School not easier.   My son was often bored this past year.   When looking into the gifted program for him I found that is wasn't more enriching. It was only more busy work.  The gifted math program only skips the student ahead a year in math.  How can you skip a whole year of Math? Math builds on prior knowledge.   These are areas that I think CCA needs to improve upon.    Also, most or the teachers we have had with CCA have been excellent.  They have always exceeded our expectations.  However this year my son's Science/SS teacher left us feeling frustrated.  He did the bare minimum that was required of him.  His live lessons consisted of showing the videos that were already in the lessons.  His reviews were copied from somewhere else and often didn't even coincide with the curriculum.    It seemed like his heart was not in teaching.  I look at a teacher as a service industry.  They are helping to shape our future.  If a teacher is not interested in inspiring and helping stuedents learn then teaching is not the right profession for them in my opinion.","You need to get back to the basics and  work on focusing on educating students. They are our future! Gifted program stinks! You have two teachers who obviously don't get along and this is evident and affects your students. Sadly, we have experience this two years in a row. One teacher is not gifted teacher material. No communication, lack of posting to message board, no information regarding portfolios, LL recording posted 2 weeks late really doesn't help. No control in LL. First 10-15 minutes wasted with nonsense. No encouragement. No feedback on tests or portfolios. Too many mistakes in answer key book and in lessons. Recently, tried to view rubric in 5th grade science only to find a 4th grade rubic on something completely different. iReady testing nightmare. Lack of instruction given for testing and results. Lack of answer key available for SS. If there is a review in the book there should be answers available. No consistency among teachers. CCA is NOT flexible. LL are advertised as 'not mandatory' but are highly frowned upon when not attending,   No reply from teachers or principal. Tech. Support telling us we can skip graded section in lesson instead of fixing problem. Thanks to CCA for my students confidence and love of learning to tank. Don't put teachers in position to teach grades they are not ready to handle. SUPPORT, COMMUNICATE, &amp; EDUCATE! That is how CCA can better serve my student. I have more but I'm sure this has fallen on deaf ears. I am passionate about my students education. I wish CCA was too.","Please help us solve our technical issues?\nWe have experienced \"daily\" technical issues with CCA issued equipment, connectivity, and webmail that has never been resolved. We have had no response to our concerns or what to do about the webmail issues and connectivity issues from our child's principal. Tech support has advised us that our webmail issues are not \"technical\" and will not address them. Our suggestion, based on our technical expert that we hired says the issues are within the CCA environment and the possible solution would be to remove our account and reinstall it -- possibly eliminating the glitches. This suggestion was rejected by tech support as well. It is fair to say that as her learning coach(s) we are very disillusioned by the experience the past 2 years. Its only because our child has progressed that we hang on.\nLastly, we have also noticed an abnormal amount of absences by her support teacher.  Tech issues and teacher absences has caused us \"not\" enroll our child in the summer program offered. We have chosen to avoid the frustration to stay connected technically, and also avoid last minute cancellations or waiting for her teacher to show up for class.","I really don't know since I haven't had any problems so far.","keep doing a great job. Thank you.","They can have a better environment.  Solve the technical difficulties during Live Lessons. Have teachers that understand special needs students.  Be more prepared when it comes to work, make sure it is on time, not the business hour (5pm is too late).","As of now they are doing all that they can\n","Don't need anything different. It's been a great program for my daughter so far.\nJust don't know if she's going to decide to return back to school next year or not yet","There is nothing that I would change currently about CCA.","Be sure to always respond in a timely manner to webmails and phone calls.","I really have no suggestions to make what you do better.  We have been extremely pleased with all CCA.","I have no problem with the program I like it. I just wish that there be more events in my area cause I don't drive or have a car\n","Continue to be available for parents who choose to take an active role in their child's education.","Ooo","Let me know what is going on with my child before its too late.  My son is still in 9th grade and he will be 17 this year.  The teachers do not follow up and they are less involved since he entered the high school level.  He got so far behind that he is discouraged.  I am upset.","Teachers are unresponsive most of the time, there is no structure to classes or curriculum. Some teachers follow the posted lesson plan, others do not. Too many classes require work outside the CCA website and I have NO way to check up on course or lesson completion. Teachers seem to have no authority to change the posted lessons, change due dates... It's just a horrible experience. Now they have what's considered a \"more flexible\" class schedule, which is an absolute unstructured disaster.","My child and I are both dissatisfied with CCA. It does not interest my child, and the program does not fit our lives. My child is not socially interactive and will be attending public high school in the district.","More interaction in live lessons.","We are good.  Thank You.","I think the school is doing a great job an the teacher. But my son well be going back to school because he want to go back","Listen to the parents and do the best for the students. Stop cutting the services. Make the meetings, IEP meetings, easier. Better communication from the staff. Send the supplies faster. Technology of the live lessons. More help for special needs students. More one on one direction with the students for homework and assignments.","There is nothing I would change at the moment about CCA .  Keep on going in the direction that is set in motion already.  As long as nothing is taken away the program is great.","home schooling curriculum","I think you are doing everything right","These are conversation that are better when are spoken to live persons or administration.","CCA serves just fine","I wish that there was more free learning I guess, not so much actually sitting at the computer, more go out and research this or explore that, but I understand that that is obviously hard to grade, and that this is a cyber school, so its expected, I just wish the lower grades at least were more free in a way and then testing their knowledge on the info in units, some things my daughter already knows and the repetition annoys her, she just wants to take the test for that unit and move on to something else, and she is in kindergarten. Though I am sure that as she moves forward this may not remain the same and she will appreciate that repetition when learning something harder later on. Maybe a way to test out of that unit if the knowledge is already there?",null,"im not sure","I can't think of anything.","Nothing really","I am very happy with CCA. It was a tough year for my daughter and enrolling in this new environment was very scary. I still am a bit unsure with the software. i try to learn as I go, but I am not completely confident.","Happy with service.","Have information for all children of working age assesable to parents for working papers etc.","There is nothing at this point","The teachers in the 8th grade can give a little more guidance on what is expected on projects and portfolios. My son is struggling to keep up his grades when he is doing work very similar to his brother in 7th grade. The teachers in 7th grade are very good at letting you know what is expected and are more understanding in their grading practices. My son has brain damage and is doing so well keeping up with the 7th grade curriculum. My son without special needs is struggling in 8th grade.","They are amazing.  I have no complaints","I love CCA, but as with anything, improvements can always be made. I feel that the live lessons could be a little longer. Right now, we have 2 live lessons only 1/2 hour each. I feel this does not provide enough time for the amount of children participating in the class nor enough time on the subject being taught. I think some subjects deserve more time spent teaching and reteaching through the live lessons. ( children love to learn off from each other and it helps with the teaching part of a subject ). Also, the field trips provided by CCA are wonderful not only for the educational part but also for the socialization between the parents and children in the school. I would love to see more outings for the parents even if constructed at a local park such as Lackawanna State Park etc. etc. Parents could bring their own snacks and lunches but it would get many of the students a chance to meet others without cost to the school. We have attended the Dickson City office and loved the field trips there as well. The Science field trips really seem to be a hit for all the kids, since the interaction gets them all involved. We are looking forward to another year with CCA. We love our school !","I would love to see Live Lessons available to elementary students in all subjects.","Honestly, I think CCA has been wonderful and the service that is provided is more than adequate.","I would love if Live Lessons were offered to elementary grades for all subjects. I would also like Live Lessons to be mandatory and not optional.","not sure","I don't know","There is a program for public school  teachers to get discounts at places like Staples and all they have to show is I.D. We need a program like that for home schooling families.","The only trouble with CCA that I found was navigating the software. My child found it rather easy, but it took me some time.","I CAN'T THINK OF ANYTHING I CAN CHANGE, EVERYTHING IS GREAT THE WAY IT IS.","N/A","I am just concerned that my son isn't reading at an 8th grade level. He takes advantage of the video and audio lessons, while going over work with me. My son doesn't do any work independently. I worry he will not pass the Keystone tests by himself. Can he still graduate? He has learning disabilities and requires modifications based on his IEP.","I don't know.","I can't think of anything right now.","Because my child is graduating, CCA can just continue to provide support to my student to help him finish the school year confidently, celebrate graduation, and transition to college life.  (I really have appreciated the timely budget updates to relieve some concern during the school year.  I'm glad that budget problems have not impacted my son's final year of HS and his graduation.)","We are extremely satisfied with CCA.","Be able to provide physical one on one tutoring when requested .","Keep the GT curriculum and provide challenging courses.","My son requires accommodations for various reasons and I would like to have the option of \"face to face\" therapy for some of them.  More activities at the offices would be great too- he would like to have more time with friends through the week.","We would have liked our son to do a duel-enroll program with our local college, but he had to take a full load at CCA which did not allow him to take the courses he wanted at the college.  If the college course would have satisfied the graduation requirements we are not sure why he couldn't take that instead.","I feel as though many of your portfolio rubrics are vague. I often find myself webmailing the teachers to clarify information. I would also rather see more languages offered to younger elementary level classes, like 1st or 2nd grade. My son (2nd grade) attended a homeschool co op this year in order to start learning French. I would have preferred to have him attend CCA. And I really would like to see Latin offered as a class as well. I have been teaching Latin words to my son to help expand his vocabulary. I understand that not all children and/or families would be interested in this, but perhaps it can be offered as an elective??","I'm not sure. I think CCA has done a great job.","I honestly believe it's perfect the way that it is","RespoND to emails faster","Would like to have a weekly list of live lessons that were attended \"live\" as they were happening.","The teachers are changing the tests, portfolios, discussions and most of the time their directions are too complicated and sometimes even confusing. For example the English teacher for one unit had 10 files of instructions on three threads and there was no rubric. Study Island is a place to practice and even read a summary about a topic, the English teacher is grading that too. Benchmarks are just a tool for teachers to plan better to teach students, the English teacher is grading those as well. \nYou need to provide test, and portfolios with clear instructions that are not too long. Also I still don't see any benefit in the \"Discussion\" that was added to your curriculum four years ago. It is a wrong way for the students who never meet each other to judge each other with the comments that have to make for their grades! \nI personally liked the curriculum before you allowed the teachers to set up their confusing and long rules. When parents are the learning coaches to work alongside and in reality more than the teachers with the students, then confusing instructions and time consuming instructions are not a plus for your system. You need to have a solid curriculum and schedule like Connexus.","n/a","I honestly think your Learning Support Dept needs more teachers so that they can give better one on one attention to their students. Kindergarten teachers need to remember that their students are only 5 and 6 and need to let them learn at their own pace and not what the teacher thinks they need to be at. If i knew that Kindergarten was like it is I would have not signed my daughter up this year.","im very satisfied on how they already serve me",null,"Unsure","they meet all my needs already","We are very pleased with how CCA served us this school year.","I really don't have an answer .","Teachers can be more helpful and focused on ensuring my child's education.","they are doing an excellent job! thank you. i can't think of any more my daughter needs. i believe that you get as much as you are willing to take in!","I am very happy with CCA","The teachers could be more understanding of home-life situations and struggles the kids endure with mental health and other factors.","I'm very satisfied with CCA","I feel CCA has served me and my son well enough","I believe CCA does great. I really don't see where they can improve. My daughter should do more herself by doing the live lessons. She just watches them. So her part is lacking not the school.","I really don't see a problem with CCA. My child just needs to apply herself better.","There's nothing better then it already is !!","update equipment","By continuing to answer promptly to any concerns or questions that my children or myself may have.","Serve us the same.","They already go out of their way over 1000%.. anything to change!!!","I think you need to rethink some of the senior classes. I dont see it necessary for web designing and other classes","I think it is an amazing school already, the only thing I would even consider criticizing would be it may need more career electives that would help someone like my son. He has chosen to be a technical educator and has been accepted at a 4yr college. He would have liked to have taken more courses that would have followed that kind of curriculum. Overall it has been a great experience for him and he wishes he had enrolled sooner.","The service is excellent as is. Enrolling in CCA has been a life changer for us. Thank you for all that you do.","N/A","COMMUNICATION in the special Ed department.","no complaints at this time.","Not sure right now.","Communication, communication, communication!","I think they do a very good job that I can't think of anything they can do better in","There is no better way - it is perfect as is. Thank you for that.","I think CCA is great just the way it is.  Thank you.","I think it's perfect for the needs of my child.","I am very pleased with CCA.","unsure.","Unsure","Everything fine. Very attentive teachers and staff.","The service provided has satisfied myself and my child's needs. Thank you very much.","Adhere to some of the electives the students are choosing.","No suggestions at this time.  We are very pleased with everything.","N/A","I can't think of anything right now. Thank you for all you do!","I don't know of any improvement needed.","I know that this year is a transition year really but the teaches seem to be changing up the curriculum and changing portfolios and they do send out webmails. But if your child is not there yet or forgets to go back through the webmails to find the one that says oh by the way I totally changed up the next lesson and your child turns in what was originally asked. Well let's just say it gets irritating.  And leaves your child confused and frustrated!","I feel CCA serves me so well. I don't have nothing bad to say. One thing that could help is the learning coach have access to teacher message boards. I have to go back and forth through accounts.","unsure\n","No comment as of yet. My daughter just started the program today.","It would be better to not have students attend every live lesson. Messaging teachers should count as keeping in touch. There should be a requirement for teachers to respond within 48 hours.","Don't have elementary live lessons all at the same time.  Have different grade levels at different times.  This made it VERY difficult for me (learning coach) to sit with both my kindergarten and first grade student during live lessons.  I don't know how I'm suppose to pay attention to both and not have both students distracted by each other.  It has been a nightmare this year because of this.  I need to sit with both to see what their learning to help me know what I need to further teach and see what they are not understanding in class.  \nAlso I feel that since homeschooling should be family based, younger siblings (age 3-4)  should be allowed to join in on field trips.  I can understand certain field trips can't accommodated certain ages but I believe most can.  And I think all field trips except socials should accommodated all grade levels if there are other students (siblings) present since they have to be there because obviously they can't stay home by themselves.  You have to remember that in most house holds there's only one learning coach around during the day.  It doesn't make sense to have them sit out when they can be learning something too.  This is why we decided not to go to the 4th and 5th grade field trips.  If all my students could participate then we would of went to both.  Especially since its far from where we live.  \nWe would like to see the science labs (all grade levels) become field trips at the CCA offices to get better learning and hands on experience with the science teachers.  It would also benefit the families since its not easy to afford all the supplies to do these experiments and it would be more fun to do this as a group. \nIt is really important to our family for this school to come up with a music group at the CCA (DC) office.  It would be GREAT to have students learn an instrument or join a choir.  It would be nice to see a small little band or orchestra group perform at the office.","I am very satisfied","I do wish there was a better way to make the kids more accountable  togo to live lesson.","Not sure","Keep up the good job","Revise there policy for high school home school transfers. There is a way to mathematically not include their home school grades into their CCA GPA but present the grades to colleges.","Nothing I love every thing about the school","They are great at what they are doing...No cpmplaints","I have not had any problems yet while being in this school system.","I find there is a lack of communication for new parent regarding how to reach staff and and get answers to questions. Initially I did not understand anything about cyber school, I called multiple times and got voice mail. I even reached out to the president of my sight without response. Very frustrating. I know the parent mentors began calling but that was well into the start of the year. I work full time. I am m daughters learning coach. I voiced concern that I am not at home 40 hrs per week. Unsure this is a good format for full time working moms.","My son is a 5th grade student with a 504 plan.  It has taken this ENTIRE school year for further testing and evaluations to be done (that I showed and expressed concern about LAST year) and we STILL have not finalized his treatment plans (504 adjustments or IEP started) based on the findings.  My biggest concern was him transitioning to middle school without a proper plan in place for him to excel and at this point in time we are into the final marking period for 5th grade and still no resolve. I've done everything on my part (counseling, psychiatrist, medications, evaluations, forms, correspondence) but it seems for every step of the process I've had to chase down someone for the next step or answers.  I'm thinking the focus on your special education department could use some reconfiguring.","So far So good!","At this time, I don't have any requests that aren't being met already.","Offer vo tech to their students","At this time there is not much I would change.  We are currently in our 4th year with CCA and everything is working well for both my children.  If I had to ask for anything more I would ask that teachers in the Middle School level provide a weekly or monthly Lesson plan for the coaches to make sure their students are on track.  Several times this year I have had to contact the teachers to ask \"what lesson should my child be on as of today?\"  Some teachers are already doing this, but others do not.  My daughter has one teacher that she is lucky if she even gets one email a month... and those emails do not consist of any course importance.  SO yes, more communication regarding lesson schedules would be great, especially on Fridays for the coming week or near holiday breaks and so forth.","They are doing a great job","Continue what they are doing, my Daughter in public school was failing almost every class, and would not get help when she asked.","keep up the good work","I am happy. Thank you CCA for listening to me.","Not everything is going good so far.","I can't think of anything. Just keep doing what you are doing!","Some of the lessons need more information for the learning coach along side the student, sometimes we get confused or complete an assignment incorrectly because the students account doesn't have all the information.","they are doing a great job!","Better one on one training for parents. Orientation was in a large group setting with three ppl running it and was not properly prepared.  Was very disappointed that it wasn't more one on one hands on training.","Teach, not teach on how to take the pssa","I would love if there were more challenging curriculum options for my son. He is only in 1st grade, so CCA may offer more challenges naturally as he gets older, but for now we can usually proceed through the lessons without him having any difficulty. There already are some \"extension\" options in Language Arts, so maybe a few lessons considered \"extra challenging\" or the like could be embedded in the regular lesson. Overall, I couldn't be more pleased with this school. It has exceeded my highest expectations.","nothing","Make classes follow a more uniform plan.","I can't think of any way right now.","I'm satisfied with the service.","At times my child is frustrated by the lack of reasonably prompt responses from the teachers.  It is not every teacher, but my child has had teachers that do not respond to email inquiries about assignments or other questions in a prompt manner...sometimes not at all.  There has been similar experiences with a guidance inquiry at one time, too.  So I would suggest that teachers be more available to respond in a timely manner to emails.  Finally, teachers should check assignments and return them in a timely manner.  My child had a teacher last year that complained a lot that she was \"busy\" and had a lot of things going on in her life so assignments, papers, and tests were not graded and returned for weeks.  If a teacher expects a student to complete an assignment by a certain time/date, the teacher should also be as mindful and respectful about returning graded work.  It is frustrating to hear a teacher complain that they are busy...students are busy, too.","I wish Mr. Azzolina was a better communicator, not only with students, but with parents as well. I also wish his message board was created the same way as all the other teachers at CCA. It is hard to get around. I send him webmails and I get ignored.","None.","Help the children learn things that they don't understand that helps us out because we don't know most of what they are learning and it's hard on us and them they need to understand it more better.","N/A","Disappointed in the change of curriculum for pre-algebra. Teachers, guidance, nor administers have returned phone calls.","I think that everything they are doing is great at this time.","I'm very pleased with everything that is being done.","I can't think of anything more that they could do for us.","More field trips","you are doing a great job!!","My only issue has been with the planner. Multiple times through the school year I had to ask the teachers to run the scheduler to get him back on track with the class. This did cause some bad grades because he was completing assignments ahead of what the teacher was instructing. The staff was very quick to fix things when we noticed the errors. I still have no idea why it was happening.","you are doing a great job..","No suggestions","I would like to see the website restructured to make it easier to find information on the school and teachers. I often find it difficult to find what I'm looking for when navigating the site. Also the scheduler is a complicated thing to maneuver and we often end up running it multiple time to get the desired result.","more trips and activities","Nothing at this time.","Would love to see Social Studies and Science class discussions. I think it would be great to have LL on these subjects as well. Maybe not as many times as Math &amp; LA but I think it would be beneficial to have them.","more flexibility in choosing curriculum","Have graduation or promotion ceromonies and maybe opportunities for college scholarships","I can not think of anything at this time.","Everyone at CCA has been great! Please keep up the great work with all students and open communication with parents.  For early grades (1-3), would love to see Social Studies LLs available even if it's just once a week to recap and discuss topics.","You do a good job as it is","All good","We have been with the program a long time...our computers are kind of old and glitchy.","It works for us","Contact me more often regarding my child. she was promised a meeting about an IEP and haven't heard a thing. it has been almost 3 weeks.","Unknown","CCA does a good job of communicating with parents and being available to provide help.  I would just continue these practices.","I think everything right now is good. I have no problems or complaints.","N/a","I am completely happy with everything","I don't have any improvements yet","cca is good the way it is I don't  think it could get any better","The live lessons lack effectiveness. All English teachers are reading from a Power Point Slide rather than teaching.","nothing at this time they are doing very well Thank you.","you are doing an awesome job you serve my son and myself very well","No comment. I'm satisfied with the current service.","Everything is fine","N/A","Keep up the good work , and new wave of technology","Very satisfied","I have no problems with CCA.","I think everything is great always get everything answered","n/a","More live lessons daily","none","Keep the teachers responses on the same server--meaning some teachers use google drive and docs.  If the student hasn't learned that program through ETOL or other class this can be hard to navigate especially for the learning coach and frustrating for the student.","No comment, everything is amazing so far.","To have the ability to see what live lessons my student attended on any particular day and for how long the student was ''active'' in that lesson.","already doing an amazing job","My only wish is that CCA was affiliated with a Vo Tech program that my child could attend. I would gladly take him and pick him up daily.","If I can think of anything I would tell you, but I truly cannot.  We have been extremely satisfied with our progress at CCA.","CCA is doing a wonderful job at serving me and my family. The only suggested thing I have is to make the curriculum more interactive and not have the same assignments time after time. Teachers may become more aware of students as well.","The videos that are said to only be up for a certain period of time, maybe place in a library to be recalled if someone is away from home or computer for a time.","I hate common core!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! would rather Saxton math","Update the Alarm Status.  We were told live lessons were not mandatory.  My son submits his assignments and has a 90% average yet we are in alarm or approaching alarm constantly.  He needs a more independent atmosphere.","CCA is doing a great job, and I believe it's only going up from here.","Everything is going well.","I do not like the scheduler or how attendance is tracked.  I think those systems could be more user friendly. It would also be helpful if kids had a way to get to know other kids in their classes, like an individual profile about each child with their interests and hobbies, where kids could find out more about the other kids, or an easier way to located kids in their local area.  A lot of the field trips are for all ages, and my child does not do well with younger kids. It would be nice if there were more field trips or socialization opportunities specific to their grade level.","Make the Live lessons be about the current lesson and topic. The student should have one teacher per subject, not a group of teachers...it's too confusing. The school should better inform new parents that their children can still attend activities at their brick and mortar district. School should be having more social activities for the students to meet up, even things that may not be learning related. We love the Adventure Club!!! Wish it could meet more often.","Your doing a great job","YOU CAN'T FIX EXCELLENT THANK YOU.","I am satisfied with everything now.","Be more attentive when considering the curriculum in regards to actual grade level. There also has been numerous wrong answers that were brought to teachers attention within the lessons. CCA should be more understanding, especially when a student starts after the official start date. No child should start his/her new school with added anxiety of 40+ lessons overdue! Lastly, I have quite the concern for my child and others that have IEP's. There is definitely not enough help from special education for extra help, tutoring, phone calls or curriculum. \nThank you for allowing me to add my input,\nTiffany Moore","I'm satisfied the way things are now","Communication and understanding my child's needs","Better communication when I webmail sometimes","Can't really think of anything to improve.  I am very pleased with my choice.","i think everything is great","They can't right now .They are the best.","CCA has been a great school. It has been a fantastic program for myself and my family. I am a learning things more along with my student .So it benefits all of us.","na","Respond to webmail in a timely fasion","TEACHER COMMUNICATION IS NOT GOOD...SOMETIMES TAKES DAYS TO GET A RESPONSE BACK FOR EVEN A SIMPLE QUESTION","Not sure, newly enrolled","contact me when my daughter is not on the live lessons.","PLEASE drop Common Core!!!!!","Im satisfied","It can't, I am beyond frustrated with this school.","I can't think of anything in particular,  truthfully it has been such an amazing experience with CCA and we are so excited to be starting another year in Fall 2016.","Its doing fine already.","N/A","More when possible one on one sessions.","Connexus, while it has gotten better, it needs to be worked on a little more. It has some glitches, it loads slow, and it sometimes acts up. Other than that, we love CCA.","Document upload for medical forms or records could be easier. Instead of having to search for it, why not have an easy button on the main page?","N/A","More tutoring options at the Family Center for younger children would be great.","This year, the teachers seem to be not as attentive as years past. Responses from teachers are also much slower than years past.","Nothing.  No issues really.","I really can't think of anything that would make it better right now.","I would like to see more supplement materials offered for children that excel.","Just keep doing the great job you are doing.","I honestly can't think of anything at the moment!","My son found the new luve lesson schedule more confusing this year","Basically, I am very pleased with CCA.  The only thing I miss about district schools are the ceremonies that my daughter is missing. She was just accepted in the National Honor Society &amp; the Spanish Honor Society but both ceremonies are in Harrisburg.  Having said that, I feel it's a small thing to give up for all the positive benefits that CCA has provided.","My children are asking for better field trips that are closers to Taylor.","I wish for this school year as my oldest is a Senior, that there would be a possibility of having a hard cover yearbook (this is a memorable experience in High School to go to a gathering such as a End of year Event and collect signatures from friends and teachers and staff for memories), the possibility of a Prom Dance just for Seniors/Juniors (another memorable experience in the High School), and finally an End of Year Event to get excited about like in the past years (even if it is not 100% covered by CCA, I would be willing to contribute some and it could be a possible different venue that is cheaper.  But I know from experience that the students work hard and look forward to be rewarded and the year it stopped was a very difficult year for motivating my 2 students in CCA.  Thanks again.","There is nothing in a some fields.  My son wants to get into NASA and he is wondering what to take in the coming years.  Plus my daughter who is going into 9th grade want to be a makeup artist in Hollywood but there are no art items in the school for this.  That is all, I am very proud that my kids are doing so well in the school.","Keep up what they have been doing.","By continuing to provide students with a quality education.","the I-ready course  has a little to desire. my granddaughter advanced because she guessed right on a lot of questions.","Already addressed in previous comment box.","A cleaner more precise website with each class clearly in seperate area blocks with those seperate webmails, and teachers onformational updates clearly together so you dont have to do loops around the message boards, emails, planner ect.","I think the curriculum is great--however, at times, there is content that shows on tests that were not even in the lesson--this I do not like. I also think that there should be more Portfolio options! The reason being is so the student can choose what they both prefer correlating to the curriculum, and what they enjoy. Also, with CBAs, I think they should be planned; not abrupt calls. Usually the teacher call when the student is busy ((usually in Livelesson)), and you end up rescheduling and playing a game of phone tag. An alternative to this can be the teacher makes a Google Form for the student, send it in a WebMail to the class, and then also record the times that are occupied for other students so it does not create any discrepancies--this would be a little more efficient for the family. Something also with CBAs- sometimes they aren't very connected to the curriculum; but rather just an abrupt assessment for the student. It might be beneficial if they go over an assessment together instead and the teacher decides if they get the credit. For incorrect responses, discuss with them why they are wrong, and reward them with the credit they deserve. After discussing incorrect responses, they also should receive credit. This is for an increased level of efficiency for students and families. Family Mentoring- Personally, I believe that Family Mentoring should be optional. I really find it useless, as I already know all of the information in the phone call... I think newly enrolled families should have the option to be assigned to a family mentor, because really, they likely know all or most the information. There should be like a system where familes can request a mentor. Once assigned, they can reach out and say, \"hey. I am struggling with this. Please help? I am availabale at this time by phone call.\" Quite frankly, in simpler terms, Family Mentoring has been pointless- we already knew about the content in the phone calls. However, my son has LOVED this school so far. He LOVES his teachers and he LOVES the curriculum!! That is all that matters to me. These are just my opinions! :) Thanks for reading.","communication with parents could be better. for new students and parents starting out i feel we were very lost and not sure what to do at first. we didnt really have much help with it all except once my child started and then spoke with the teachers.","I can't think of anything you aren't already doing well","I am completely satisfied with every service available to me through cca.","I really don't have much to say to this.  I think CCA is a great school.  For the most part, they seem to really care.  The only thing I would have to say is I would encourage more training with high school administration and teachers.  In middle school, everyone was so responsive.  It is QUITE the CONTRARY in high school.  It is VERY tough to reach certain people.  I would encourage better training geared towards high school staff on this.  Please.","N/A","I  find that the curriculum can be a little difficult. The math portion of the curriculum does not give my son enough time to learn something new, before jumping on to the next  level of math. It is frustrating. Too many portfolios every week is a lot for a third grader. The portfolios are not easy for 8 yrs. old\nReducing the amount of portfolios can really help. Thank you","No response","I think that it would be more convenient if they had PSSA testing where someone can come to your home and test your child.","I am very happy with CCA.  The only thing I'm not crazy about, and this would be any cyber school, is the lack of social time.  My sons favorite thing to do is play computer games so when he is not on the computer for school he is on the computer for fun.  I don't think this is healthy.  My only reason for possibly going back to a brick and mortar school would be to get him around other students.  Which by the way, he couldn't care less about. He's fine with not being around other kids.  I'm the one that isn't fine with it.","just have a better way for slowly learning kids to catch up or explain them a little better where the modified lessons are maybe create another folder","Better communication.","I not sure.","I'm good","I would like more disciplinary action for my student or if that is too harsh, perhaps a personal meeting with an administrator who could guide him into becoming more motivated.  I try as a parent to restrict outside interferences but it is difficult to do when I am at work.","I stated in another question, that if Miss Mary Manning would have contacted me after the several of messages I left for her about being able to keep the already service providers we have in place for one of my other students, your school would have had two students instead of one.  Being able to reach, speak to those in charge of decisions for your child is of great importance.   This years new System 44 and FastMath has indeed helped my child, I wish we had access to it during the summer as well.  Being able to provide ink would be of great help.  Having to request and jump though hoops and only get a subsidy is difficult and a hassle.","unsure at this time...","Better communication from teachers. Directions for certain projects are confusing.","nothing at this point","Everything is perfect","Everything is great","Sometimes extra help does not work online. I feel my child would benefit from a one on one in person. The brick &amp; mortar schools are set up for it. Yet it is not offered.","I wish there was more of an option for one to one tutoring in person.","At the moment, I am very satisfied with CCA.","they did a good job","I don't know","maybe have more  field trips in rural area .","More field trips in the rural area  and  explain the electives more  like what is required to graduate  and how they work.","I would like my students' teachers to have more phone contact.","There seemed to be many teachers for the same grade this year. I think my child had 4 or so teachers. I think that we should have one teacher per grade per year.","doing good","I think you are all doing a phenomenal job and I can think of nothing you need to do. I thank you for all you do do.","When my Medically compromised children cannot keep up due to illness don't make me feel worse or cause more stress and chaos in an already stressful situation. It's called empathy.","Doing a great job!","I honestly can't think of a better way.","So Far,Very satisfied 100%,basically keep up the great teaching.","fix some of the annoying quarks with connexus .","In prior years teacher phone calls were every two weeks and this year they were every three. The A-sync program are even less often. I like the biweekly calls. My children enjoy the relationships they build with their teachers. While I understand the need for a limit, I hate the limit of one paid field trip per month. I feel it would be much better to have a limit of 9 per year. With multiple students enrolled, 2 of them had to miss their grade level trips this year because they fell in the same month. Also, if state guidelines would allow it, I would love to see vacation hours instead of vacation days. That would increase the flexibility of the school.","Very satisfied and feel nothing better is possible.","N/A","N/A","I have been with CCA for almost for years now. Every year it has improved more and more. I cannot think of anything you need to improve on.","Can't think of anything.","Honestly we have everything that we need and more than I thought. I love the school and all that it has offered my children and our family this year.","Please allow general math classes.","Keep evolving every year","The portfolios are great but too many of them can get overwhelming.","THEY DO VERY GOOD TEACHING JOB .","I can't think of anything. We are very happy.","periodically sending more stern reminders to the lazy children to hand in dily assignments on time.","The only problem we have encountered is the computer equipment tends to break down. We had one computer replaced and the replacement is having the same issue with the hard drive. Maybe more modern computers.","bring back 5 day live lessons, have phone calls from the teachers be a little more frequent, offer more support for learning disabilities instead of deciding a child needs help based solely on a teacher's recommendation - when the teacher doesn't communicate with the student but about once a month, have all computers equipped with web cam capabilities instead of giving old outdated equipment to returning students.","Just to teach my children to be self motivated","CCA already better served me.","More live lessons for elementary age students,","Having a better way to communicate with new students. The information is all available but the knowledge it takes to retrieve it takes someone who already knows.","Since changing to this new school the set up for live lessons is terrible. Yes it's more flexible but two topics are covered in a week, which is a problem when there are five topics to be done. For the second year in a row my child gets no phone calls from the teachers until half the year is over. My child reached out to a teacher in a class he was struggling in, his only bad grade. The teacher took two weeks to respond and then just says not to worry about it he'll probably pass if he does well the last four months. Offers no help, just says go to Live Lessons.","Our child attends every live lesson and the coordinating planner work can sometimes be too much for one day.  It would be nice to have flex options available for the students who are doing all live lessons.","After our last IEP meeting, and our last interactions with Stacy Burns, and catching our daughter's learning support teacher in an outright lie, there is nothing that CCA can do to better serve us.  The entire Special Education department of CCA should be terminated and replaced with experienced, honest, and skilled educators who operate from a place of integrity and dedication to their charges rather than their paycheck.","Not Sure","n/a","I think my experience so far has been extremely positive  and can't think of anything","No clue","I would love to see CCA offer a place where the kids could meet and have gym together or just to hang out and get to meet other kids beside going on field trips.","n/a","they should find a different middle school science curriculum that issues a hard back text book that the students can read from to study.","no problems so far","Allow more attendance certificates for graduation.","N/A","Na","Change the Educational Technology course to something different such as program specific courses at age appropriate levels (i.e. Tux Paint in K/1st then MS Word in 2nd/3rd, etc.)  or make it only a class taken once or completely optional during enrollment. It is unrealistic to think that a Kindergartener or 1st grader has fingers long enough to reach all the keys on a keyboard to take keyboarding lessons in this class.","Provide the Northeast Region (Scranton, Wilkes-Barre, Hazelton, Jim Thorpe, etc) with a drop in center like what is available for students in Philadelphia and Harrisburg.  Not all students in the Northeast Region have Learning Coaches home all day to assist them in their educational needs.\nEvaluate the Gifted and Talented Program.  CCA has an exceptional 3rd grade GT teacher, Mrs. Howard who takes the time to make a personal connection with each of her students, finds innovative ways to get her students to think outside the box and engages them on every level to motivate themselves to think beyond the lesson content. In 4th grade, Mrs. Nagle also connects with her students and allows them the flexibility to reach beyond the connexus projects to present a project that they are interested in.  Based on our experience of other GT teachers besides Mrs. Howard and Mrs. Nagle, we are seriously considering not continuing with the GT program next school year for our son.  CCA's GT program needs more teachers like Mrs. Howard and Mrs. Nagle to make the program successful.  It is unfortunate that over the past few years, the program has experienced a decrease in students enrolled in it.  Being in a cyberschool environment gives students the ability to work at their own pace.  With the GT program, it should go beyond that to allow students to focus on what interests them most &amp; push themselves to excel in everything they do. Having a gifted student that can create graphs in power point color blocks to make a bar graph for a project just because that is what the lesson plan says is telling that student that going above &amp; beyond is not necessary.  Or requiring them to handwrite LA drafts when they best brainstorm by typing is unfortunate.  Asking a GT student that gets easily overwhelmed to complete a question on the white board &amp; then not helping him/her when they clearly state that he/she is not sure what to do is embarrassing &amp; deters that student from attending LL's at all.",null,"CCA is doing an excellent job in educating my children.  I couldn't ask for anything more.\nThank you to Dr. Flurie, and the teachers for creating a highly motivated educational environment.","Just keep doing what you're doing.  Hoping to get both boys to graduate from CCA.","Try to have live lessons maybe in the afternoons as well. Sometimes it's hard to work schedules around the mornings.","I am a Registered Dietitian, and one of my current roles is to go out into schools (grades K-12), and teacher nutrition education.   I conduct a 30 minute nutrition lesson and activity for each class, and provide the children with a healthy snack, once per month. There is a pre-planned topic of the month, and is tied into a theme, i.e, February- Heart Month/Valentines' Day, March, National Nutrition Month, etc., so it is such a fun way to learn these life skills. I can't help but think how we might incorporate such a \"class\" as an enrichment into CCA's the curriculum, as the children respond so well. I know providing a snack would not be a possibility in the cyber environment, however, perhaps, a live lesson demonstration of how to make the snack (we send the recipe home with parents, as well), might be nice. We also provide the teacher with a packet of information for the month (newsletter, games, short message of the day, etc., coloring sheets, etc.), so that he/she can continue the same nutrition/wellness topic for the remainder of the month (after I leave), within the classroom. My daughter (3rd grade) loves to bake and cook, so she gets excited when I ask her to help me prepare for these classes, so I'm just passing it along that I think some type of life skills/home economics type class for the younger grades would be a great idea to round out the education received at CCA. Thank you for asking for my input...one of the reasons I love CCA.","nothing","Have the teachers please return calls and web mails when asked","cant think of anything","A weekly conservatorium event, and more time for field trips.  Sometimes, we travel for more than an hour, and the field trips don't last much longer than that.","Satisfied.","No suggestion.","Very satisfied with CCA as is.",null,"CCA is doing an outstanding job.","I am quite happy with the school and my son's teacher is very understanding about how sometimes (okay OFTEN) you forget to scan in a page here and there.\nMaybe incorporate more projects that involve speech instead of writing?","I feel that at this moment CCA has done its best to meet my needs and I am very happy.","My biggest complaint is the art class.  The instruction is more towards college students.  Unless you plan on a career in art related fields, I feel this class can be eliminated.  It is long, boring and everyone has their own opinion of art.  Usually, our answers on the assessments fail because our opinions are not the same as the program.  Sad.  An honor student losses that honor because of an unnecessary art class.","i think you are all doing a wonderful job......my son is in 7th grade and just started with CCA in January, he is doing good, but is still having a little trouble getting on track with things, but we are working on that, thank you for this opportunity he is doing better with CCA than he was in public scchool","We are is school 7 months now and ONE, ONE teacher has called here for my TWO children. This is completely unacceptable. I feel once this school has gotten so big us families who have been with the school since the beginning are all but forgotten. I have had numerous teachers tell me not to bother them. I do everything myself here because of the lack of support from teachers but when I do not understand something I expect  a little help. I get NONE and are told such by many teachers to do not bother them. There are a very FEW good teachers in this school any more. Some of them act like children with their nasty emails. There are absolutely NO trips in my area for my children. Where there use to be atleast 2 a month. My children no longer take lessons so the $200 a year times 2 children we never get. I have suggested putting it into an account and  letting the children get it toward future education or recently how about purchasing Hershey Park tickets for those families that do not use it. Now we get nothing. No hockey game, no baseball game, no Hershey Park. Every time we get a new coordinator in our area they seem to get a swelled head and have trips only they and their children enjoy.The trips in my area are very babyish for my older children. And CCA promotes families to get together for the change in the trips. Families do not bother with each other and teachers make no effort to bother with families so why should any body even try.  I feel CCA has become way too big for themselves and teachers now have too many children in their class rooms just like the B and M schools. It has become more like a business than a family school. We stay with it because we are use to the way the school is on the computer and as I said I do everything here my self, which is fine my children are learning, but when you get these new teachers that come in and want to be big boss and change what we have been doing all these years it does not work. We soooo miss the school we once loved. The teachers we once had who cared, called and got to know. School is a serious thing for children to learn, it is the law and the teachers I have been dealt in the past 3 to 4 years and especially most recent DO NOT CARE.  I  had to change my daughters math teacher at the beginning of the year she called and made my daughter cry so bad. I will not have that. Or an Algebra teacher who told us he didnt want to be bothered helping my son. We went from December 8th to the end of April 2 years ago with out any help while my sons Algebra piled up. Called and called and called just about every day and this is how long he went? Emails go unopened or simply unanswered even from principles and guidance counselors. I did not go to school for this but I am doing the best I can here for my children to succeed. I do not mind no help but can not stand when we send in something wrong and a teacher  sends a nasty email of such who didnt want to help us in the first place. WE MISS OUR OLD CCA.","I am just beginning so I am good so far","I believe everything is great so far\n","it already serves me well","Actually check on what the teachers are doing with their time.  One teacher never corrects work on time, ie; write a rough draft.  Finish the remaining classes, get to the final draft and still have o input on the rough draft.  Really.  Very disappointing.  Also, care about the family.  I had an issue.  I contacted the homeroom teacher.  No resp
