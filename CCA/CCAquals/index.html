ll,null,null,null,null,null,null,"They need to make the portfolios  easier to understand and less of them",null,null,null,null,null,null,null,null,null,null,null,null,null,"Maybe having a designated person who can conduct a home visit for new families to provide help and answer questions.","Maybe have sessions more available closer to all families","I have no comments. Everything was very easy and smooth","The transition was great, no improvement needed","I think it was fine for my family.","think it fine but not sure how to make it better",null,"Honestly I thought it was pretty easy.","It was already very easy for us, but perhaps some more guidance on which courses to take your first year to reach your goals during high school.",null,null,null,null,null,"I honestly can't think of anything that was wrong or needed to be reworked. The only thing I would suggest is that if a parent is not tech savvy they might need some more help.","I can't think of anything.","The process could be improved by being a little quicker with the admission.",null,"they are gonna feel very comfortable with everything and there child is gonna be very pleased","I don't know.","Maybe more access to a family or families that have children enrolled. They can answer questions, a new family may have.\n",null,null,null,"There should be more ways for new students and families to connect. More get togethers should be offered at family centers.  More training regarding the OS should have been given .  A few sessions before the first day of school would be helpful. A mock school day for the kids and parents/learning coaches  would be great.  Also, if the new kids could have been paired up with a buddy or their own mentor would have been greatly appreciated, as well as being put on teams with local children if possible.",null,"It's hard to say. Cyber school is different than brick and mortar, so it's always going to take some getting used to.",null,"Get things more in order for their first time starting","i don't know",null,"the process was fine. Though I was confused about when my sons last day at his brick and morter school was",null,null,"Better communication between teachers and follow-up calls after viewing the virtual sessions.","Our transition happened toward the end of a semester.  I had my son doing the lessons on his daily planner but found out they do not necessarily coincide with what the teacher is currently teaching.  I now know I should have made a call to each of his teachers BEFORE we started in on his planner.",null,null,null,null,null,"it was good","The explanation of the scheduler was nonexistent. This was extremely frustrating.",null,null,null,null,"I don't think it needs much improvement. I felt we had a very easy,smooth transition when starting cca. The staff is wonderful. So very helpful with any questions or problems you may have.",null,null,null,null,null,null,null,null,"We enrolled at the last minute, so it was a little hectic for us. I'm not a good one to answer this question.","Transition is pretty smooth - only thing we had questions on was how to navigate the computer programs - the learning session should be \"hands on\", not paper instruction.","I wish the drop off centers would have flexible hours where a student could come in anytime and the door would always be open.","So far, for my family the transition process has been great. I love that we have the option to attend an online or face to face orientation. But I will say that I wished the assignments aren't so long for the children. I think being on a computer for 3-4 hours is a bit much, especially for young children. They tend to get very impatient after a while.","I think it will be easier if I don't have to reenroll her next year.",null,null,null,"It was a big change but something new always is. I felt there was so much support, I didn't know what to do with it all. But seeing as to how I wan't used to all that, without asking, I didn't realize how amazing that was. I don't think there was much more they could do. I was pretty impressed.",null,null,"How to maintain the moving around the system. it seem to confuse me, but I just started",null,"I have no complaints.",null,null,null,"I have found it difficult to information that I needed in the beginning on the website.  I think if there was an option for paper or electronic paperwork that would be great.  I am very good with computers etc but sometimes just paper...would be great.",null,"transition was easy. My daughter's grades improved and interest in homework  got better. She loves CCA a lot more then public Pocono School.",null,null,null,null,null,null,null,null,null,null,null,null,"better comunication","Communication with the Enrollment Department needs improvement",null,null,"Just what I have previously already stated",null,"Easier understanding of lessons",null,null,null,null,null,null,null,"It was a pretty smooth process.",null,null,null,null,null,null,null,null,"Our problem was not with the school. It was getting our son to settle in and do what is expected of him.",null,"Better detailed step by step directions to help guide you through everything you need to do\n","For my middle school kids, we should have a live or in person option to teach them the system. They took the tutorial but there are many tricks. I am looking forward to the new system and we are all registered to attend an in person training seminar this summer.",null,"More explanation of how to do the work it really was a struggle for us to do no one explained how to or where to fined anything",null,null,"The transition was not as bad as we thought since we came in the middle. luckily we talked to the teachers to let it be known it may seem like a lot but its not and they were right it was just something new. I don't think anything needs to be improved",null,"Smoother enrollment.\nBetter tech support - all the phone numbers are confusing and if you call the wrong one (the old one?) you get shuffled around between tech numbers.\nStart up sessions that include activities for younger children and/or separated by age - our session went on and on because it covered topics for middle school and teen students, until my little ones were bored and acting up and I had to leave early and miss information.  1st graders are not going to learn how to use the online system from a meeting, they have to be hands on - so the meeting was for the parents.\n",null,null,"Continue doing what your doing awesome job",null,null,"teach parents how to work the computers.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It was very fast process. I expected it to take 2 weeks and it took days. My daughter was a little upset when they sent the enrollment email with her start date at cca and it was for the next day. She wanted to say goodbye to her friends at school.",null,"There was a lot to take in with the orientation.  It would have been nice to have our CCA mentor during this part of the process. Also, and email letting me know who our family mentor is with a phone number and email would help.  The kids don't answer the phone unless they recognize the number.",null,null,null,null,null,null,null,null,"I have no suggestions. I think you offer and do what you can to help families with transitioning.",null,null,null,null,null,"I wasn't a new family.  I was enrolling my second child.",null,null,"There is nothing you guys could do to improve the transition process, believe me it's perfect.",null,null,null,null,null,"Make thing more consolidated and organized.  Just to many forms to be filled out which can deter parent away from joining CCA","I feel that there should have been a few daysof practice before the actual start date",null,"It's very easu",null,null,null,null,null,"cant think of anything at the moment",null,null,"I think most of what I found annoying is required by the state. The staff at CCA was very helpful, friendly, and thorough. Having to go to Midtown kind of stunk, as I do not like going into the city at all... but the new building near the Farm Show Complex will eliminate that problem!",null,null,"A little more info on attendance requirements/vacation days/what counts as an educational day, etc.",null,"it seemed fined  -   matthew had a little problem with the make up classes in the beginning but it worked out",null,"The biggest problem we had was learning how to upload Issac's work. Once this was corrected it just took us some time to adjust to the new format of online learning.",null,"I thought the process was good.",null,null,null,null,null,"More phone calls in the first week. My daughter started near the end of the marking period so her grades weren't very good due to learning how the system works and not adding her grades from her last school and i felt that was unfair to her for that quarter .",null,"Explaining that you don't have to be a \"teacher\" for your child to get a great education.   I think a one on one session for families with younger children would be extremely helpful.",null,null,null,"My 10th grader has had a hard time getting the help that she needs is algebra.",null,null,"Just keep being there for the families.... that is so important... :)",null,null,null,null,null,null,null,null,null,"In my opinion, the person who is assigned to you to show you how to navigate the system and answers any questions you may have about the school (not the curriculum) should be with you from the beginning, not almost a month or so later. Also, a phone call should be placed at least once a month to check in on the family",null,"I THINK HAVING AN OPEN HOUSE EVERY MONTH OR 2 AT OUR LOCAL OFFICE WOULD BE BENEFICIAL, JUST TO KNOW WHAT LOCAL RESOURCES WE HAVE AND TO HAVE AN OPPORTUNITY TO LET THE STUDENTS SEE OR MEET OTHER STUDENTS THEIR AGE LOCALLY, IN A NON ACADEMIC SETTING  WHERE THE SOLE PURPOSE IS JUST COMMUNITY CONNECTION,AND FOR PARENTS TO MEET OTHER LOCAL PARENTS. MY FAMILY MENTOR WAS GREAT IN ALWAYS CALING AND CHECKING TO SE IF WE HAD ANY QUESTIONS OR TO GIVE TIPS.",null,null,"At the time of transitioning (ie over the summer leading into our school year at CCA), I would have prospered from the opportunity of having a session of sitting in a mock school year planner...to play around within the platform and see an actual live lesson come to life.  I also would have loved the opportunity of seeing my first graders lesson planner (at least the first week) so that I, as the learning coach, could have prepared for some of the lessons.  I strongly believe, at the elementary level, a type of in-service for learning coaches would be an extremely valuable asset.  A strong learning coach could even run the session.",null,null,null,null,null,null,"Our transition was very easy and we had no issues!",null,null,null,null,null,null,null,null,null,null,null,"If they could sit down one on one with a teacher from CCA to go through the hands on process for a day, just to understand the process and expectations, that would make the adjustment much smoother.",null,null,null,null,null,null,"We transitioned a week after the beginning of the school year, so we missed the welcome emails and beginning of the year info that teachers had sent to students starting at the beginning. There was no acknowledgement from any of the teachers of her addition to their classes and she always felt like she was playing catch-up and missing important information from that very first day.",null,null,null,null,null,"No improvement","well you could have been a little bit faster because it took a long time to enroll my child.",null,null,null,null,"We found the teachers seemed to have \"portfolios\" all at the same time.  This was difficult for my child because she became overwhelmed and tended to fall behind.",null,"I think the transition would of been easier if new students were more informed on how to print some of their work for upcoming portfolios",null,null,null,null,null,null,null,null,null,null,null,null,null,"by doing what you do best because you have great teachers and staff\n",null,null,null,null,null,null,null,null,"n/a",null,null,null,null,"The only thing I would say about transitioning to CCA is it's kind of overwhelming when kids first start and have over 100 assignments due plus new ones added daily. My daughter said it felt almost impossible to get caught up especially with her starting towards the end of the year.",null,null,null,null,null,null,"Would have been easier if we had started in the beginning of the school year but that was our doing",null,"Maybe meeting someone in person or on FaceTime for the parents",null,"N/A","An email or letter stating an enrollment date . . . and it be the actual enrollment date with lessons already loaded into the planner.  Maybe a few days of orientation for students so that the whole family can get used to how things will be on a daily basis.",null,null,null,null,null,"I don't think it could be but if it can be it will be everything was great thank you","I'm not sure",null,null,null,"Not sure at this time",null,null,null,null,null,null,null,"It was very easy, and everyone was very helpful the whole time and even after enrolling.",null,null,null,"I didnt feel like the process was hard. When I had questions i never had problems getting them answered.",null,"Keep the same",null,"1","THE FACT THAT U KNOW WHAT THEY'RE LEARNING",null,null,null,null,null,"Don't know it went well",null,null,null,null,"it cannot.",null,"I think it is just fine","Offer more face to face interaction",null,null,null,null,null,null,"Getting to know the whole system in general could be a little overwhelming at first until you get the hang of it.",null,null,"I don't know","I have no complaints",null,"This is our first year so we have nothing to compare this to",null,null,null,"help with alittle more discussions",null,null,"n/a",null,"I honestly cannot think of anything that would make it easier.  We had one child that started in the beginning of the year, and a second child start in the beginning of the second quarter; and both moved along quickly. The teachers were so accommodating for the one coming in when classes had already been going on for a quarter. They exceeded my expectations.",null,null,"No improvement needed","Overall the process was very easy.",null,"I do not see how the process could be improved.",null,null,"no work over load with lil help and no understanding",null,null,"Meet in person more often to talk about how the child is doing then over phone calls and webmail.",null,null,null,null,null,null,null,null,null,null,null,null,null,"More in depth info for kids that are starting the middle of the school year. My son and I were completely lost on what needed to be done and how. I'm still not able to mark his attendance. Technical support is great, I will be contacting them today for help.",null,null,null,"some things were not communicated, but for the most part all was good","We can't think of anything","It was difficult in the beginning because my son did not receive good instructional time from prior school. \nAfter  a month you will see a change .\n",null,"it was easy to transition",null,"I can't think of any improvement suggestions, because all of our teachers were super, and extremely helpful and taught me how to tailor the program to my children.",null,null,null,null,null,null,"na",null,null,null,null,null,null,null,"for one on one work with the students\n",null,null,null,null,null,null,"I think the new LMS itself will be a helpful improvement.",null,null,null,null,"n/a",null,"I'm not really sure. It has been a while since I was a new parent. I have had at least one child enrolled at your school for over 5 years.",null,null,null,"Make the paperwork and application all on one website.",null,null,null,null,null,null,"Faster connection (like a phone call from the support family) faster than 2 weeks",null,null,null,null,"c",null,"Getting in contact with the schools about the student no longer attending their school before the first week of school starting. Also, not only was CCA not on top of letting the school know the bus schedule was thrown off at the school my student did attend before CCA. Had to call the school and figure out what they needed and had to go into the school and sign papers that my student would not be attending because CCA did not contact them.",null,null,"My Family Mentor did not reach out to me until November.  I could of used more help the first day/first week.  It was very difficult and I wanted to be able to talk to someone and I had a lot of questions.  I was told during a seminar/ meeting, that I should talk to my mentor about questions about day to day stuff and only talk to the teacher about academic stuff.  So I did not want to burden my teacher with all my questions so I felt like I was on my own.  And, I had no idea who my mentor was or how to reach out to her.  I was so frustrated the first week/month.  By the time my mentor called me, I think maybe it was November?,  I had already figured things out and talked to our teacher.","The process was easy for me to understand and I do not know how I would improve it for families.",null,null,null,"I think it is a very easy and professional transition. You have all helped us so much.",null,null,null,"Can't think of anything at the moment. It was wonderfully easy.",null,null,null,null,null,null,null,null,null,"Not sure at this time. Everyone's situation is different.",null,null,null,null,"We found there to be a HUGE learning curve in the transition to school.  We attending all the sessions that were offered to help us get off to a good start and thought we had it figured out until my son actually started school.  There were a 2-3 teachers who were not using connexus which also complicated things. We had to drop 2 classes and add other classes.  One of the classes started before the first day of school and there was just no catching up.  He started out trying to go to all the live lessons but that just took away time from completing assignments.  I know our situation is a little unique because my son has so many medical appointments but we choose cyber school because we thought it would be less stressful than regular school, however, that has not been the case.  It has been a very difficult year and it is not over yet.",null,"There are things no one ever told me about regarding special ed. I did not know I was supposed to have my daughter meeting with her LST regularly. Perhaps a virtual handbook or something may help...or even a paper one.",null,null,"I think it went very smoothly.  It actually was faster than trying  to enroll him in a public or private bricks and mortar school.",null,"Too much in regards to generating port folios when we had no clue how to do them. Too many exercises with each lesson which we found out later were optional but my son was already overwhelmed by this point and wanted to quit.",null,null,null,null,null,null,null,null,"Give family some sort of indication when you have successfully submitted everything for enrollment. Better understanding of Connexus before starting classes; maybe a hands on computer experience. Better explanation of how long it would take for class schedule to appear on Connexus. .",null,null,null,null,null,"I see no need for improvement.",null,"I would appreciate a mailing around testing for PSSA's and Keystone Exams. Testing and requirements with a flyer or mailed detail would help.","Getting on top of IEPs and filling the needs more quickly.\nMaking the online learning environment accessible from the start for all students.",null,null,null,null,null,"yes","Everything was smooth and easy to do.....","It was very hard to wait for the enrollment process during the middle of the school year because my child did not want to return to his brick and mortar school and we didn't want him to be considered truant. It went as quickly as it could, but maybe make it more clear and obvious that you have to continue going to your school until you get the official enrollment date.",null,null,null,null,null,null,"I found the learning coach day to be very beneficial and an opportunity to ask questions.  This was awesome!  I'm very pleased how everything flowed and came together. My daughter is learning and growing everyday.  She still has her friends and outside activities. This was a positive experience.",null,"there really isn't nothing to improve..CCA does a great job.",null,"Nothing, I think everything is perfect how it is!",null,null,"More information about the scheduler.",null,null,null,null,"I think that the transition was as good as it gets.",null,null,null,null,null,"How to work and do homeschool","I felt the process was very easy.",null,null,null,null,"not making students go through lesson they weren't even in cca for",null,null,null,null,null,null,null,null,null,"keep doing what you have been doing, but maybe on first day add a homeroom teacher call to answer any questions or see if child had any problems",null,"we had a good year this year and my daughter got so much help from her teacher and everyone and she love how there always there to help her they help my daughter and fine out the right classes to but her in for her learning problom and she also are in other things like counsling i am so happy i had my daughter come to cca and she is too .",null,null,"It was ok",null,null,null,"No comment. I was pleased",null,null,"n/a","I think everything was very well explained and everyone was so helpful. I have no suggestions.",null,"n/a","Stop asking so many questions, stop requiring silly videos to be watched.",null,null,"I think it is fine.","I think CCA made it easy enough already.",null,null,null,"It was pretty easy. There is usually someone you can call if you need help.",null,null,null,null,"N/A",null,"Maybe a little more of step by step of how to do everything other then that nothing\n",null,"More workshop training for learning coaches!",null," s special needs, and can not write fast enough to enter all of the information, does not have a printer, or has difficulty with their internet services, their learning situation is totally robbed.  Books are needed for all classes!  I can understand the art and the computer design classes, but the history and math classes are manditory.","they do a lot for my child","not sure","I CAN'T THINK OF ANYTHING YOU CAN RIGHT NOW TO BETTER SERVE US.","N/A","I think you already are doing a great job of serving my family.","get more options to help children in need.  bring back in home tutoring.  Some kids just dont function well in a live lesson format.","i'm happy","I am satisfied with the program at this time.","CCA is doing a great job serving my family and I.","Please do NOT put those temporary zeros in the gradebook for students who are behind - immediately BEFORE the progress report; please let the progress report reflect their grades for work that IS completed.  This action has been incredibly frustrating and disappointing for my student.  \nPlease be more informative to parents that their students can take Algebra early (7th or 8th grade), and that they can take Biology in 9th - that 9th grade science is not required to graduate.  I have been telling everyone I can.  \nPlease make the CEO videos available in print as well - I read faster than I listen, and sometimes I just don't have the time to listen.  \nPlease bring back and expand summer school course options, and re-allow 8th graders to begin to take HS courses over that summer before 9th grade.  Please provide more options in the dual enrollment program.  \nPlease, please, PLEASE provide more and better novel options for each year of English/LA - it has been a battle most years to find a novel that is decent for my kids to read for school - it is almost never what is in the curriculum. You have a strong curriculum, but part of the reading material is sadly lacking, and at times down right disgusting.  Please provide reading that is character building instead of immoral.  Perhaps make a list and stock some good character books in the CCA library that parents can choose from, instead of me starting from scratch searching my library or the internet.\nPlease provide a place where we can turn in suggestions such as these at any time during the year - when we are thinking about them.\nKeep up the good work.  Thank you.","CCa has a Family Mentor Live Lesson.  I have been to it three times and it was more of a bitch session then any information.  Maybe have those monthly in a physical building, might be more beneficial.  Sort of like the start of school class...Great Beginnings? Teachers were there to help the students, and support staff ere there to help the parents with things that they might have needed help with.  I found that setting more beneficial.","Elementary school is very confusing.  I feel that it should be a little more streamlined like the middle school.  The communication with the teachers is not easy and frankly it is confusing.  Schoology is good, but I think it needs to be incorporated into book learning as well.  My son likes it because it is like a game...I am not sure if we are actually doing as we are supposed to be...and the teacher is not available to him.","CCA teachers need to be in better contact with the parents. Teh teachers should be able to call the parents back within 24 hours.","By being able to attend a Vocational Technical School locally while in CCA.","Things are fine the way they are.","Better UI. It's a web based school, so the interface should be user friendly and easy to navigate. I shouldn't have to spend over an hour to find something. And no this is not \"just some mom\" complaining. I have the degrees, certs, and experience, if you would like a consult.","They are fine the way it is.","no way at all u r doing a bang up job","None","none","your doing a fine job","keep doing the best that u r doing","Overall I am extremely pleased with CCA this year. We had a few bumps in the road at the beginning of the year with my sons IEP. His file was misplaced; he was put in gifted courses, then general education for all 4 main courses, and then finally put into the 180 courses for math and reading. \nCCA has met my daughters education needs by allowing her to work at her own pace and advance through 1st and 2nd grade quickly. She is now in 3rd and being challenged by the curriculum and thriving! \nAs great as CCA is a few things were difficult this year, the first being field trips. It was frustrating to find out that I couldnt pay for a 2nd field trip myself and then find out later that the field trip was not full to begin with. If we are willing to pay for a trip on our own and not cost the school anything, why would you turn students away? After all the complaining from other families that they couldnt get into field trips because they were all filled up, my children have not been on 1 field trip that was at its max this year. \nAlso, I find it frustrating my daughters third grade teacher does not send out  an update of what is being covered in class and what needs to be covered on her own or with a learning coach. For example, the 3B, Unit 2, lessons 1-5, the story Sukis Kimono teaches about editorials. The portfolio due on day 4 -instructs the students to write an editorial on why they think it is important to be yourself. My daughter watched the lessons but the teacher never went over any aspects of an editorial, even though the assessments 1-4 ask questions about an editorial. The elementary live lessons often times seem to only go over the stories and grammar, leaving out the extra details that are covered on assessments. It would be nice if they teacher mention these things when sending out a weekly email. Such as, please read or please watch the video in lesson 2, page 3 titled., I will not be covering this in lesson. \nThis issue makes me wonder if the teachers are even looking at the assessments. Another example Math 3B, Unit 2, lesson 1 is a practice review of basically improper fractions. Improper fractions were brought up briefly in the online lesson. I was shocked at the review because the problems did not even compare to the 2 examples given in the lesson. When I asked the teacher about it she had to look at the practice review to see what I was talking about. She was shocked that is what the practice review was on. Why are the teachers not going through the lesson assessments to see what the questions are? They are the teachers; it is their job to know what our students are being graded on. I cant tell you how many times I have had to go back to a teacher and ask, Why was this not addressed in class? Improper fractions are a big deal for 3rd grade. \n\nLike I said, I am overall please with CCA but there are a few things that need improved to make the students lessons time efficient. I wasted 20 minutes today trying to figure out why my daughter couldnt answer assessment questions on editorials only to find that her teacher never covered the topic. \n","1. CCA needs to work on the Special Education Department. The lack of communication is frustrating. The fact that the special education managers aren't aware of program and special services that CCA has to provide is concerning. I do not know if the problem lies in the quality of education and experience of the special education managers or if it is lack of training provided by CCA.\n2. Provide direct instruction 4 days a week for core high school courses for those students who struggle in reading and writing. Simply allowing accommodation for these classes is not enough. Elementary has multi-level programs for support and it seems that CCA forgot that learning struggles do not end when entering high school. I am personally concerned for my student for social studies and science. \n3.  Provide enrichment for students who tested well in iReady via software or weekly live lesson. \n4. The impact the PSSAs have on the students is burdensome. Teachers cancel live lessons altogether while only a few provide recordings on the material. \n5. Live lesson for social studies and science at the 3rd and 4th grade level twice a week. Our students have such potential of doing so much better in the middle school curriculum if they could have the enrichment from teachers and groups discussions based on the elementary curriculum. \n6. Career planning trips to tech schools or shops that do apprenticeships.  Many of our CCA students have learning disabilities and do not desire to go to a two or four year University or community college. Per Mike Row and Mike Row works, of the 5.5 million jobs available, 75% of them do not require a college degree. A major problem in our country is so many students with looming college debt and so few jobs in their area of study. These should not count towards monthly field trips. \n7. Allowing more than 1 paid field trips per a month.","At this time I really can't think of anything else you could help my family with but I will be keeping in touch with all of my support team,","Inform us of any advocates available for children which feel some teachers are not allowing flexibility in portfolios. My child has followed portfolio rubric and instructions and then failed because his teacher had decided she only wanted it a specific way. He had worked ahead and done everything properly, it was after she gave him the bad grade she sent instructions out saying she wanted it done only one way. This is frustrating, because I refuse to make my child redo a portfolio he did properly, just because a teacher wants only one way.\n","I cannot think of any other way than the what they do now to help.","At this point I can't think of anything.","N/A","Some of the staff/teachers don't know how to speak to people. I have had two different staff speak to me rudely.","I'm satisfied.","I feel some of the portfolios are so time consuming and serve as a distraction from being able to focus and master important basic concepts.  I also wish there was an option for all virtual classes for elementary as my son seems to be an auditory learner.","I feel our needs are completely served.","Eliminate some of the portfolios and focus on QUALITY.  Have the live lessons better support the parents by covering assigned lessons.","Nothing at this point","My student struggled this year do to the enrollment process. A more organize process would be helpful to everyone not just me and my child.","N/A","I can not think of anything at this time.","Distribute newer laptops for high school students,","I cannot think of anything...","Have everything I need.","Your doing just fine.","I think you do great job. My daughter started at the 3rd semester , it was a little over whelming at first but everyone did a great job in explaining everything.","cca is doing a great job\n","I have no suggestions.","By the teacher calling me when my child it's not doing to well on work","Be more attuned to the rigorous demands of being the parent of a medically and mentally ill student. Stop making me feel like a criminal for trying to be the best advocate and support for my child while maintaining his education. It's overwhelming in itself constantly demanding and deadline from school make the struggle harder. I'm doing all I can. I'm tired of crying when talking to the school.","First, get rid of common core. \nSome of the teachers are changing their program so it's not on the pink scheduling calender, so it's difficult to follow. These teachers are also making LL mandatory when they aren't usually.","I like the way that I can be involved in my child school work and be able to help when needed but CCA can have the teachers help the students one on one once in a while and there grades be updated frequently because my child grades were the same all year and when we would call concerning this they said that they would call tech support but nothing was not done it made my son very u
