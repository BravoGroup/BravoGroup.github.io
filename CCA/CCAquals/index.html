onse.  I emailed the assistant principle, no response.  I emailed the homeroom teacher again and became  very terse in my message.  My response was that he thought that he responded  It is aggravating.","CCA has done a wonderful job serving me and my family. I have had wonderful teachers that have gone above and beyond to assist my children. They have connected with me as a learning coach as well. Also, the family mentor I have was a wonderful help and very personable. Thank you for a wonderful experience and we look forward to CCA next year.","need more information on special education","N/A","Have a more diversified course selection.","Have teachers and staff respond more quickly and effectively.","I think there are too many portfolio assessments in the curriculum.  I think the students over think these projects and it's easy for them to get behind.  I think that when they get behind they feel overwhelmed and do not learn as they should because of worrying about getting these portfolios completed.","give us info for the summer session","Train teachers to cover the material in the actual lesson. STOP the breakout rooms, they are a waste of time. Stop the portfolios, they are more about frustration then actual learning. Stop teachers from calling during other live lessons, ask them to respect that. I have had my sons SS teacher persist until I took him out of a Science LL, and then ask him questions about SS without giving my son time to switch mental gears. Now I refuse to put my son on the phone.","CCA serves their purpose well","idk","just continue with how you work with both the students, as well as the parents.","Sometimes it is hard to get a call back from the teachers","I'll let you know.","Nothing","Nothing needs to be changed.","N.A","Cut out Common Core teaching. It is too involved especially for kindergarteners. Allow for more family members to come to graduation. Having to drive two or more hours for a ceremony but being told we can't bring everyone we want, isn't worth it for us.","CCA is still pretty unheard of in my area, and there aren't many field trip opportunities where I am located and the few we had got cancelled from lack of sign ups. I am in Club Orange and I have spread the word as much as I can. I hope in the future to see more field trip opportunities close by.","We have no complaints about CCA. We would like to see more gatherings per grade at CCA facilities to maybe give the children more chances to get to know one another.","I would like to see the old curriculum back or at least an option other than common core. If it can't be avoided then I feel like children who can do things like math without the longer common core way should NOT be scored lower because they solve problems the traditional way. I also REALLY dislike the LA set up as it calls for a lot of opinions and then when the child chooses what a particular things makes them think or feel it's graded as incorrect- how can that even be graded? We may consider another school for 7th grade if common core is our only choice with CCA next year.","They are doing well, and we have no complaints as of right now.","we are fairly satisfied","I cannot think of anything at this time.","I have not received help with our internet as promised and is a reason I may not re enroll and when a student is behind I feel kids should have a hr with teacher for tutoring maybe been after school hours if need and as well students should get a lot extra credit chances to help grades","find way to help students as get them to encourage them and maybe plan end year gathering for all students and family and for any who pass a grade find something like a certificate congratulating for passing","CCA has served us well.  By continuing to serve us in the same way will be great, and by continuing to make all the students at CCA a number one priority.","Just continue doing as they are.","By having staff be more timely with responses.","I can't think of anything to provide as criticism. Keep up the good work!","I think they do a great job.","VERY SATISFIED\n","You guys do a wonderful job. Keep up the great work!","not sure","Everything that CCA does is great and I have no complaints. Keep it up!","I can't think of anything you could do better","Can't think of anything. We've loved being a part of CCA","The way that assignments come up within the calendar is somewhat confusing. Because most of the teachers use alternate testing or portfolio assignments it leaves the student waiting for assignments to be signed off. This leaves my student constantly working from behind. I hope this improves with the change to independence.","They can take it easy on those Portfolios way to many for the kids they are giving them all the time you turn around they have one and some of them are long and some kids just don't understand them from what I've been hearing from other kids and parents they need to slow down a little give the kids a break and a chance to play out side not be doing homework all day long.","I am satisfied","don't know","n.a.","At this point there is nothing more CCA can do","Less livelessons.","N/A","I find cca on track with service","I don't think there is anything you can do better. You have a world class system.","Have fewer portfolios. There is too much portfolios and paper work.\n","Have more activities closer to our home which is in Bradford County. It seems all the extra activities are so far away from us.","I cannot think of anything","We have always needed help with spelling.  A game or something that view as fun.  We did buy one this year.  I think that Skills for Success hasn't been very helpful over the years.",null,"I'm not sure","CCA is doing a great job.","I think there is too much test prep in 3rd and 4th grade.","Teachers getting after the kids if they are behind in there work.  Sometimes kids are confused or not sure how to do something and they don't get started and then get behind. they are afraid to contact the teacher so the teacher needs to contact them.  I liked when the teacher get then started or even help the kids complete there portfolios.  That is where they get stuck the most.  The portfolios is sometimes very time consuming and confusing. The kids needs more help on getting started on them.  I think if you had the kids interact more like math they would maybe catch on better.  They go to live lessons but until they work a problem out they don't quite understand sometime.  I think they need to do more on the board when it comes to math.  They need something that is fun in math that helps them keep up on there addition, subtraction, and multiplying.","Sometimes I feel that there is too much work for the kids when it comes to the portfolios. There is too many. They always complain about the portfolios, that they are too long, and they always get stuck on them and then they get behind.","doing fine but responding to emails faster","Things are great, but smaller classes would be nice. I think the teachers are stretched thin.","everything is great!","CCA allows my child to learn at his own pace which is a big plus. But at 11th grade I feel he is not prepared for college in that he doesn't meet project deadlines.  When I was in college and high school. If something isn't handed in on time, you got a ZERO - F.  I feel my son pushes the limits on deadlines though he is a very good student, I fear when he gets into college he may just flunk out because he's not been 'trained' to meet deadlines on assignments.  I tell him in the workplace that could easily get you fired.  I think it would have helped starting in 9 -10th grade it would have helped if CCA teachers were more strict in that aspect. If started now - his gpa would be effected and that would make a difference in his college choices at this point.  And end of Jr year the applications with the jr grades go out.  So it's no help now. Personally will have to make this a goal for his sr year.","I would like to see a music class offered. I also would like to have less educational online courses. These can be overwhelming at times. There are also Math courses that are not in the book and they always seem to be the hardest lessons and there are no answers provided to see if you are getting the questions correct.","Not sure.","none","Our son's year has been balanced with one excellent teacher and one very poor teacher. We frequently find mistakes in his lessons (including the math answer key book, which is so bad we've stopped using it entirely), and the Gifted and Talented courses should actually test for giftedness so they aren't bogged down by students who clearly don't belong there. French should be available as a foreign language for elementary school. Japanese would also be a course of interest, and more electives in general.","There aren't enough elective classes available at the middle school level. Our son has already completed Spanish 1 and 2 and is interested in French, but it isn't available until high school. Also, there should be a Music elective available. Prior to this school year, Music was available and our son loved it. We are disappointed that there aren't more electives to choose from.","WE NEED MORE ELECTIVES! Middle school electives are slim and our son has done most of them in his first year of middle school. There won't be any left for next year. We need MUSIC and FRENCH for him as he is very interested in these subjects and plays violin.","my child came into ur program as an IEP student.  He had basic math all through high school, but enrolled in ur program they jumped him into geometry which has algebra and trig in it and is overall a struggle for us. Also, putting him into sign language was a mistake. when I called to have classes changed nothing happened.","Your already doing a great job. The only thing that I can think of, is when that warning thing pops up for him to contact the teacher, it is really hard to get through. He leaves messages, but noone returns a call.","The only thing that I think would make CCA more awesome would be if they could someday offer a Vo-Tech type schooling for kids that would be interested in learning a trade.","I don't know how they can improve they're doing a great job.","nothing right now","No complaints so far","I don't have any specific areas right now.  I would like to see more field trip local to my area.  I realize we are not in a high population area but I would like to see a few field trips come closer.  The ones we have gone to were great!!","you are doing a great job","You help alot with what we need.","Pretty satisfied no complaints","CCA is doing great!","This year there were some changes with his teachers and while were were kept informed while the one was leaving/new one was being hired, the other one was not communicated well.    We seemed to be kept out of the loop and weren't sure what was happening.  Everything is resolved now and the teachers are great but that situation caused a little confusion for a week or two.  It would have been better to have the school administration, principal or homeroom teacher notify the parents and students so we knew why there were emails to that teacher not being returned and lessons not happening but not being cancelled either during that week or two of math. This is truly my only complaint in 3 years with CCA!","Nothing I can think of at this time.","na","make more field offices closer to where students are enrolled","We hope to have a better and more helpful teacher in 5th grade. We are having some learning difficulties and are having difficulties with the teacher and counselor. So, more communication and assistance to help my child with learning. \nMy 6th grader has great teacher and excellent help.","Pay closer attention to my son's IEP and how it can work within the CCA environment and be adapted accordingly.","I have no problems at this time.","My son, William needs to be driven by teachers in a live classroom. Also he misses public school terribly and wants to go back to his school.  No fault of CCA, why we aren't returning\n","The only complaint I ever had about CCA was that when we started CCA, I submitted grades and courses completed by my children during homeschool.  My oldest is not good at math, to say the least.  He struggles with it, and as such I had to work with him a lot to do his math, and I would say he had a low C high D the year before CCA.  Needless to say, CCA's math is different in several ways than the math we were doing, and all of my children struggles with this adjustment.  My oldest really struggled and failed his first semester of math.  Consequently, they changed the P that I had given him in math to a F.  I understand their reasoning for this, I do not agree.  There has to be another way to handle this sort of situation.  I was very upset.  This went on his transcript and effected his GPA, when I never failed him.  To say he had an F was a lie.  I also felt it was disrespectful of the work we had done prior to CCA.  I asked to just have it taken off, since he was going to have to take that math again, but they couldn't.  I did not fail him.  I am fine that he had a hard time adjusting to the new way they do math, and since he is really not good at math, he just didn't survive the transition and failed.  I am fine that they wanted him to re-do the math he had done with me.  I figured it could only help.  I just felt really insulted that they decided to change my P to an F.  He passed that math with me. \n","Help me understand what I need to know to help my son. Computer wise I'm not sure how to do some things. I feel lost sometimes.","More one on one to get my child focused and learning.  When he asks a question to some of the teachers they rush through only giving him a few minutes.  He needs some guidance from the teachers.","There is not a lot of accountability for spelling words.  They are easy to not do because there is so much other work that needs to be done-and on the computer a misspelled word shows up in red and can be easily fixed with spell check (making it easier for the kids...they don't have to look it up in the dictionary).  It is very important that the children learn how to spell. We would like to see more accountability for the spelling words.  Additionally, I would like to see a handwriting book available at the kindergarten and 5th grade (cursive) levels.  (Note: There is one available for 5th grade, but it is on-line.  A physical book would be better)","be a little moer helpful","Cut back on the portfolio items","n/a","I cannot think of anything at the moment. \n","I still have a printer to receive that works. My sons lap top is so old I'm waiting for it to stop working any day.","CCA serves us well as a whole. However, the course load is sometimes overwhelming. I feel some courses have an inordinate number of portfolios and it is very hard (and stressful trying) to keep up.","There's really nothing better.","I'm not sure they already do an amazing job","It serves me perfectly as it is","Taking the time with my schedule as a single parent, and spending more time with  my students to better understand the program","The portfolios in the lessons are difficult.","Emails from all teachers about when Live Lessons are going to be.","They are doing everything they can right now","My son doesn't like the way they do the live lessons this year . He said it was more understandable the way the live lessons were last year.","CCA does everything right.","I don't really think things should change",null,"N A","We have ultimately enjoyed our first year with CCA. There have been a few things that we will be looking at for next year in order to decide if we will continue to remain at CCA. We had 3 different teachers at the beginning of the year and by the 3rd one my daughter thought the teachers were changing because they did not like her, it was our first year and we have twins(in Kindergarten) and it made me feel isolated for the first month. I also reached out for dyslexia review and OT help for my daughter in November, it is now March and although we have had our OT evaluation and notification that Alexia should be having OT weekly, there is nothing set up and there has been no communication at all from CCA. We are going on 4 Months and I still don't have any help, just notification that Alexia needs help and can get it. We hope that next year CCA will be more helpful and smooth.","Service is great as it is. Fast response to emails and phone calls. Fast response to the students needs. Its great the way it is!!","theres nothing","Fix the High school classes! This years change did not offer enough class time or cover the curriculum in a satisfactory way! We had to supplement almost 100% of what our children should be learning in the classroom. This is because the core classes are only offer two main lessons a week! Who can teach an entire; English, Math, Science, or History curriculum in two classes a week? The supplemental offerings are a joke; seeing as they are not interactive, the students can not easily have their questions answered. Furthermore this set up defeats the reason for full time paid having teacher...","We are receiving Special Education for our daughter and when I ask for something new or different in the fall (October-November) it takes until April to get the help we need. It would be nice to receive the help sooner. I end up working all year for help that does not come till the end of the year, thus my daughter does not get the help until the following year. This is the second year that this has happened.","Better communication, more user friendly site, extra attention if a student enrolls in midyear.","I can`t think of anything","n/a","don't know","CCA has been extremely helpful and pleasant and our service has been perfect.","AS PARENTS WE GET BUSY, ON OCCASSION I FORGET TO MARK ATTENDENCE, PLEASE DON'T PUNISH THE STUDENT.  THE KIDS DON'T HAVE ACCESS TO PARENTS LOGIN.  REACH OUT TO THE PARENT, OH AND MINE SAID THAT YOU HAD REACHED OUT TO ME, YOU NEVER CALLED OR EMAILED.","I wish for each week or at the beginning of each month there was an accurate needed materials list.  Sometimes a lesson would randomly require materials we didn't have.  Especially in art.  All the materials lists I could find were either extremely extensive and there was no way I could have went out and bought everything on the list at once, or it was really vague.  Also, the lists weren't broken up into subject or lesson.  That would be helpful.","I do not think they can serve me any better than they already have.","They are doing great. Cant think of anything at the moment. Keep up the good work.","I can not really think of anything right off the top of my head, I think CCA is doing a wonderful job and I am very pleased.","I think you are doing a great job . Just keep it that way.","We've had a pleasant experience so far.  I'm not sure anything could be improved at this point.","satisfied as it is.","You have been wonderful.","More consistent application of policies.  We can do a certain amount of work during most weeks all year and nothing is said, then later in the year we are told we are not doing enough and are given illegal absences.  It seems like some kids are allowed to move at a slower/faster pace with one teacher, but not another.  I would just like to see more specific policies and see them enforced across the board so parents and students can know what to expect.","Understand that not all parents are available for phone calls during the day and allow other forms of communication.","Unfortunately, we live in a rural area in northern Tioga County, and there are not many kids in this area enrolled in CCA. So, our opportunities for social events are not many. The \"Field Trips\" which are planned usually are not very interesting to my boys. We do take advantage of \"Adventure Club\", it seems to have more interesting activities. However, we end up driving up to 2 hours away to join in. There probably isn't anything CCA can do to change this issue, unless CCA was able to have other cyber schools join into social/field trips in our area.","I have abosolutely no complaints about cca there is nothing I can think of for this question","My family lives in Tioga County. The only thing we would like more, would be more opportunities to get together with others. However, we understand that this is because we live in a remote area. We wish for more socializing, but we also understand that it is not easily done because of where we live. \n\n","If live lessons are optional they should be just that some teachers only make extra credit or certain information available if you attend live lessons I think it should be available to all students regardless","Get common core out","At the start of the year we had a very hard time and having a first year teacher was not helpful no matter how good a teacher.  With this program even though she can work on our schedule and some what her pace, she has to be on the internet most of the time even though I am doing a lot of teaching.  It would be great to have bigger lessons due less often so we could be away from the internet.","Get rid of the Algebra needed to graduate not all people will need Algebra in their future work!","Have no problems!","I wish there was someone to offer more support with PSAT registration, I only received one webmail, and I missed it because my mom was very ill from cancer. There should be more follow up with those students who indicate that they want to continue to college.","When children are approaching alarm and they do attend live lessons, the approaching alarm does not come off of atttendance.","Everything works well for us the way it is.","I have no problems with CCA","having closer field trips so that we can go and meet others","Things are going well at the moment.","My daughter is a slow learner at math. I t,hink some more notes, a step by step email on the math, or even some more visual emails that woould work for her.","I would like to be able to send webmail to the teachers directly from me on my homepage but the teachers are not listed on my homepage.","I am truly satisfied","Improving instructions for portfolios. \nThere are rarely any school sanctioned field trips in our area.","n/a","We are very isolated here in northern PA. The Williamsport office seems not to offer as many face-to-face opportunities as other places. Field trips are so far away that they are not practical.  Also, often the headings for different lessons vary from what the headings are in the book or in the learning coach's book. It can be very difficult to figure out where you are when they are not coded the same.","Over all I think that CCA serves my family and I very well. The teachers all worked well with me when my work hours changed. I would like to say all the staff does such a great job.","I feel everyone does such a great job already.","i think cca  is doin a great job.","My child has an IEP, all teachers obey the IEP, but some go above and beyond to help my student learn. Ex. Some teachers will allow my child to hand in things that are late, which really helps in my childs situation, and some don't. I wish they would all do the latter and put school about learning the material not just finishing it on a schedule and not letting students do the late work.","There is so much available that it's rather overwhelming at times.  I'd like to know more about utilizing classes that are geared toward my student's interests.  Both boys are very athletic.  Golf, body-building, gymnastics, and rock climbing for a few examples.  What classes would be useful, such as sports management, etc?  Who do I go to for information in guiding their future toward their likes?  The career planning has been somewhat helpful.  They both know exactly what they want, but not sure how to make it a career.  They know their strengths and are both very confident in goal setting.","I wish that CCA could do away with Common Core, though I do know that is not an option.  I really have no complaints.   CCA has been wonderful for us.   I tend to work really long/unusual hours and CCA allows us to work around that.","Some of the lessons (Science) if you use the on-line version of the book you cannot move the side bar down to read the entire page/or have the screen reader read it.   I would also like to see more Tim and Moby videos since my daughter responses well to those.   Because some in our home work \"overnight or late\" scheduled phone calls would be nice like we had in the lower grades instead of random ones.  It makes planning the day much easier and that way we could make sure we're home when the call is to come in.","The classes are very hard for my son. The only person in cca who has kept touch and tried to help over the last 2 years is April Trego. I want to shoutout to her for caring about my son and I as we are going through difficult times. Sam is an iep and has struggled with depression. April is really the only reason I don't completely homeschool. Like traditional schools it seems iep students are left behind. Lucky though my son being in this type of school isn't very affected.","Not sure, I haven't had issues that I didn't speak up about and have handled by CCA very quickly.","CCA overall serves my family well, but I would like to see more seminars and events geared towards college preparation and the college application process.","My son has felt that this yr has been extremely difficult. Although it's nice to have several options for LL( class room time) , having different teachers teach then grade the work is hard. He hates it! Some teachers are just better then others. Also, teachers seem over loaded with amt of students and don't return emails or phone calls back in a timely manner.( last yr his math teacher was MIA most of the yr and even after leaving phone messages and emails wouldn't return calls for weeks! This is MATH! It's hard and I expected her to be available! And his grades showed her careless attitude! )Seems like every yr he has multi of teachers leaving for maternity leave in the middle of the yr. I understand that they need their time off BUT it is extreme disruptive to his learning to be switch back and forth between teachers.  The lack if consistency is  one of the reasons we have not decided on CCA for next yr yet. The other is the amt of unnecessary work that is required and the difficulty of the  curriculum  that makes me want to pull him out and put him into reg public school.  When we started 4 yr ago, there was definitely more involvement between teacher/students.  Most all his teachers he has never talk to on the phone.  His homeroom teacher has been amazing this yr. We are so thankful for him.","We are coming to the end of our 6th year with CCA.  The only thing we did not care for this year is the abundance of teachers and availability of classes to attend.  I understand it was supposed to be beneficial to those who could not attend a scheduled class.  (This is why I love CCA so much though.)  Even though it gave more flexibility to students, it was, at first, somewhat confusing instead of helpful.","I feel that it shouldn't be my child's responsibility to contact teachers or they will go into alarm.  Yes, I think that teacher contact is important, but that the teachers should be calling them, not the other way around.  Unless of course, if the child has a question or needs help then the child should call the teacher.","No issues","I can't think of anything at this time.","overall we are very pleased. The IEP we carried over was not really necessary and not sure were even using it?  It did cause a delay in registering and no one from that department ever made contact with us after at least 5 phone calls.  We ended up going thru the school counselor who helped a lot.   I'm just bringing this up so I hope other families don't run into the same situation.",null,"Disappointing field trip program the last two years.\nWhere are the art and music opportunities?\nOur city has a symphonies, art museums, art and music academies.\nWhat we get offered are trips behind the scenes at Pizza Hut?\nWe have been locked out if 90 percent of the field trips we have tried to attend.\n\nSecond. It would be very effective to facilitate meetings with groups of kids who live close to one another.  A small group class/ activity/ field trip.","We have two very minor complaints, one was that he was not challenged enough in math this year, which is probably a function of him and not a broader issue.  He liked the class and the teacher, but was a bit bored.  The other was more of a structural issue of any online or home learning environment, and that is a lack of daily direct social interactions, which we feel our son needs.  So how can you help here?  I would say in math, have some extra credit and more difficult projects that are optional would be one simple one.  In social, hard to say; you have the field trips, but beyond that I don't know.","Everything is great","I would like to see more AP science programs (Biology, Chemistry, Physics &amp; Maths) for the high school students as right now I don't see much options for my child in the future.","keep up the great job :)","This is our first year with CCA. I do not have any suggestions on how to better serve the students and parents. So far, the staff, including administrators, teachers, support staff and event field trip coordinators have provided excellent service to our family.","I think CCA could improve by updating text books and answer keys to the parents. There were many times while working in the Mathematics text book we could not match up the pages, pages were missing or the online slide courses did not match the learning coaches book. We did submit this information to teachers and were help however, this can be frustrating and could make a parent and student feel they are missing out on their education.","I'm not sure of that answer due to the fact that I'm highly satisfied with CCA.","Perhaps, CCA could take another look at it's new filed trip policy. Last year, my kinesthetic learner and I attended over 30 trips and were thrilled, but this year we are limited to choose only free trips and one paid trip. If given the option to attend more trips, we would not mind paying at all. Our many field trip posts on facebook last year actually provided CCA with a few new students. We do not attend CCA for the trips, but they really do add to my son's experience and social education. Please consider a change? Thank you!","I have no unmet needs.","no more surveys","Sometimes the teachers take too long to grade tests and portfolios. Weeks go by and the student has moved forward with out having a chance to see if the previous session was understood","its been great","Curriculum.\nOne area of concern has been the random change of curriculum  many years.\nMy son will be succeeding in a curriculum, and the next year- gone!\nI am not happy that  my son's education is an experiment for curriculum buyers.","Make the curriculum better, smoother, stop bouncing around from subject to subject in 1 days time and then coming back to retract it later. You are causing ADHD for many kids! It's unnecessary","Not exactly sure. We are still learning.","nothing","In our situation CCA has served us very well and I am just sorry we did not choose them sooner!","Everything is great the way it is!!","N/A","make the math a little easier for my child","Can't think of anything at the moment.","communication.","N/A","As we have sought to educational testing for our son, the process has been EXTREMELY SLOW and the staff involved have not been real responsive in keeping us in the loop. The process for a 504 has been EXTREMELY SLOW and we believe an IEP is needed, but at this point, because of unresponsiveness of staff, we are VERY SKEPTICAL of being able to get the needed testing done before school ends.","Maybe try to have some clubs within the community where the kids can interact and socialize and learn at same time, and interact with the teachers.","Teachers have been fantastic! The administration we have encountered have been WORSE than at brick and mortar. Poor follow up, rude, ...just to mention a few of the problems.","CCA does a good job.","Can't think of anything they could do better!! Have been extremely satisfied with this school and the only regret i have is that we did not do this sooner:)","Please keep making improvements to Special Education. I am referring to staffing quality CARING people, services, ....(I am trying to not think about my HORRIBLE experience LAST YEAR with personnel in Special Education.)\n\nTHIS year, the staff has been SO MUCH better!\nThank you for giving us Mr. Chuff !","more electives","Make is easier to find stuff on the site.  I'm not as tech savvy as my children and I get frustrated sometimes trying to find something.","PLEASE don't forget about the families that have been here.  \nSTOP pushing Live Lessons with hundreds of students in one lesson, that is not a good thing.  Some students need small group Live Lessons.\nWay to many cancellations due to \"teacher meetings\", have them at the end of the day or after school hours.\nBring back End of The Year something!\n","Teachers and learning support in the middle school level should be more attentive to students. I know they have more students than in primary grades but lately CCA is just like our old brick and mortar school. I also think there are too many live lessons if the lessons themselves are going to be so very long.","Love the school no need for change.","do not know, can't think of anything,","Have more Sunday field trips","less portfolios","I think CCA is a GREAT school and my son has been doing so much better since becoming a CCA student. I think CCA could better serve my family and others by seeing that teachers are not always out. I understand personal reasons come up and sickness however, I do not feel comfortable that TEST and Quizzes are dropped because a teacher failed behind due to missing to many days. It bothers me when my child studies so hard and then a test is dropped. My son is happy of course lol but as a parent I feel he is missing out.","NO ISSUES",null,"I have no recommendations.","N/A","N/A","N/a","my daughter would like more LL in GIC and JGB classes","N/A","Improve how a parent can regulate their child's email and see what messages they've deleted.  Give parents the option to not allow their child to email other students or have the option for parents to have their child's emails sent to their own.","N/A","no anwser","More distribution of programs offered through the school.  Any extra curricular activities that are geared toward my son's age group and interests.  It would also be nice to get updates on field trips and  special events to become more involved in the \"community\".\n","CCA have given my children the confidence and courage to participate and enjoy school again. I am very happy with CCA.","High school core classes should have daily Live lessons the same as public school..","Nothing to comment at this time","Nothing more at this time","Our experiences have been very positive and I'm not sure what I would change.","My child was homeschooled from age four through the end of third grade.  The live lesson aspect is more of a hassle than a help.  While she does enjoy her GT LL, the others just frustrate her due to spam in the chat pod.  I'm not sure how we will handle this as she gets older and LL are more of a requirement.","More active teaching instead of sit at desk teaching.","Keep our teachers local if possible so we can visit and have in person help\n","I think it would be nice for the younger students to have a few lessons each week in Social Studies and/or Science.  My third grader especially could use the extra help in these subjects.  I don't mind helping, but when I am juggling three students on different grade levels, it can be challenging to provide the extra help!","Some of the curriculum concerns me...it seems like the students are required to learn a particular concept and then there is little to no review of that concept for the rest of the year.  This is especially a concern in the math curriculum.","Nothing at all. Your doing amazing right now","N/a","Curriculum should follow the schedule and not jump around or jump way ahead for the convenience of teachers,  parent message boards for following their students teachers should have easier access,  teachers should have the same format and information listed on message boards so they are easier to navigate, instead of so many portfolios it would be better to have 3 larger projects a year ( the current expectation of one in each subject every month is overwhelming and exhausting to students), thank you for considering these concerns.","for need kids that need one on one with live lesson","This is our third year in CCA.  My daughter began in fourth grade after being home schooled from age four.  The first year posed challenges, but only from a getting acquainted with a totally different education format.  The second year she was challenged more academically and I appreciated that.  This year, while she has two gifted and talented classes, the curriculum does not seem as challenging.  I understand that teachers have a lot of work/students, but I feel like she needs to be challenged more academically.  A lot of quizzes, tests, portfolios, etc. are skipped by the teachers and I think they should be included more than they are.  I wouldn't mind if the teachers expected more from her, like they did last year.","Summertime Camp","I am mostly concerned with the math curriculum.  I wish that CCA could switch  to something like Saxon that reviews concepts while teaching new ones.","We dealt with a different cyber school last year and were very displeased with them. So far we are very pleased with CCA.","Listen to parent concerns and address them better in terms of issues with the teachers.","your doing a great job\n","Simplify the process for weekly and daily lessons &amp; assignments.","I would really like to see an alternative to the evolutionary based science. I want to teach creation/young earth/Intelligent Design. Science and religion do agree with each other on many points.","Please - I would ask the option to be able to choose an alternative study in Science. I would much rather study intelligent design/young earth science.","I, again, can't think of any other way. I love this school.","I have been very happy.",null,"Increase knowledge of dual enrollment of students in their senior year.","Help provide a high school student information about why education is important, ex. higher education, taking SAT exam, etc.","I honestly can not think of anyways CCA has let my student or myself down.  Keep up the fantastic job!","offer better headsets, we have had three this year so far. My child has his go out and he couldn't hear properly to his live lesson and also the mic went out as well.. The ones you give are cheaply made and don't work well","Provide more AP courses in and more challenging programs in High school.","I can honestly say that this is the best experience I've had working with a school system.  Keep up the great work!","I am happy with the service as it is.","My son enjoyed his teacher this year, but we will request that his teacher is out of Harrisburg this year, since we are so close to there and not a teacher that is 2 hours away.","Nothing","Find a way to reach teanagers who have become discouraged by the over crowded out dated bricks and morter schools. Reignite a love for learning in them. Show them how important they are and what they can do.","not sure","CCA can better with extending with new classes and extras.","I think teachers do a great job","I am completely content with CCA.  I am very pleased.  Thank you","I would like to see more simple things like vocabulary and spelling tests and also cursive writing.","I cannot think of anything at this time.","They have done a remarkable job and I have no further needs. \n","My student would like to have more class time with his teacher rather than the Monday/Tuesday and Wednesday/Thursday schedule.  No classes on Friday have been helpful though.  \n\nI would like to have more guidance from the guidance counselor for classes in relation to the direction my child wants to go after high school and not be directed to the path most students are taking.","CCA cannot better serve me or my son. They are already doing a terrific job.","Not having LL that overlap, more instructional on the core subjects not so much on Art and Health.","You already fulfill all of our needs and any situations are resolved immediately. Thank you for being a wonderful school and experience for my child.","N/A","I honestly only ever had one huge problem and it was someone lost my daughters diploma last year and it took her months and months to get it. I hope this isn't the issue this year with Brittany.","Nothing to note, at this time.","Love it and thank you for everything!","more of a variety of clubs","My only suggestion is to have more positive stories in the English curriculum for Middle and High School.  Too many are morbid, depressing, suggest horrific ideas, and are so discouraging!  Kids get enough of that in the world as it is!  As a parent, this extremely bothers me and I have called each of the principals about it.  I have considered pulling my kids for that reason only.  I am hopeful that as CCA continues to revise English curriculum, you will ere more on encouragement, edification, inspiring, and hopeful stories and discussions.  I am willing to help if there is a need. (Courtney Etzweiler 717-362-9270)  I feel very strongly about this!  We need to do ALL that we can to INSPIRE future generations!  Thank you from the bottom of my heart!","nothing really","So far, CCA has been a great experience. Please continue with constant support to the students and parents.","email system could be better, its a PITA trying to figure out which one of my kids the teacher is emailing","This survey is indicative of CCA.  The slide indicator for each of the areas questioned, didn't work with my computer, but only let me choose \"5.\"  Why? I have no idea.  CCA's biggest liability is its own website and computer technology.  I've spent countless hours working through tech issues. Add to that, teachers don't use the site as intended. For example, the \"planner\" that you're supposed to update, but teachers tell you to ignore it and read all their emails instead to know where they are in the curriculum. Then there's the volumes of mindless emails that you have to read through. It's like being spammed daily about every little detail of school life for K-12th. Then the lesson titles don't always match the grade book titles, which makes it difficult in tracking grades in lessons.  Then there's the filter software that doesn't work with everything CCA has.  If I haven't been clear, I hate the tech side of CCA.","That a student should be allowed to move ahead at their own pace and go forward to the next grade with out trouble.","Cannot think of any ways","We are at lost how to help our child, and have no sense of direction what to do about it!    Help us to get to the bottom of our child's struggle.","continue to work on IT end of things - less technical difficulties with teachers would be helpful for lessons.","Do not allow access for children to get on social media","treat the administration and teachers better. there are several issues with leadership, how staff are treated, and this affects student performance and academic success. listen to the parents, do parent and student panels so CCA can be better.",null,"Nothing at this time","No suggestions at this time\n","more class choices (electives) at the high school level; more field trips in the performing arts for high school students","We did not like the change to the field trips this year.  In the past, they have been a very important part of socialization for my daughter.  We would have done more of the free ones like PE days just for the socialization, but there weren't that many available.  Also, many of the field trips didn't fill up, but we couldn't even pay to go to them ourselves, and then some end up being cancelled because of lack of interest.  Also, my daughter enjoys the ones that are more physical, so often our choice for the paid trip was SOC, but I would have liked her to be able to participate in more of the education ones.","I would like field trips to be egg free as well as peanut free.","cant think of a thing.","I believe CCA was a good move for our family when transitioning from public school, but it will not, ultimately, be a good fit for our family. I will have two elementary-age students and a two-year-old to teach next year.","I'm satisfied","Upgrade students' laptops each summer. Ours get slower every year.","unsure","I wish the school would offer more social/learning centers at the offices, allowing some group teaching time in person.","Continue to make improvements on curriculum.  Offer plenty of field trips.  Keep up the options of paying for printing costs and private music lessons.","I am unsure how to answer, enjoying what we have now... However, did enjoy the back to school picnics at the beginning of a school year. It really got the children excited to start the year off right. Not to mention it was great to meet some teachers. Maybe that would be my only suggestion, at the start of the school year a day where students could meet their teacher face to face.","Better communication with the parent, the teachers are great at communicating with her, but since I work during the day.  I feel out of touch, and my daughter keeps falling further and further behind.  This previous cyber school had meetings with us both, to make sure she was where she needed to be.  This does not happen here.","Not sure","n/a","Better communication, I feel like I am repeating myself over and over.  My daughter is working and it is not showing up on my screen!","I think CCA has been wonderful.  The communication has been great.  We did have to find and hire a pre calc tutor for our student outside of the CCA program because the tutorials are not enough.","CCA could better serve my family by providing more through descriptions on the courses. Also, a directory to teachers' phone numbers and which courses they teach would be helpful.","Non applicable","I think CCA is doing a great job. Can't really think of anything.","Better equipment\nBetter access for the Learning Coach to print quiz's and test for the student to study and \nhave access to the answer key.","We understand the complexity of scheduling social/educational events however we feel our daughter received an excellent education grades K-8 at CCA but for her High School years she's asked to experience 'real life' at a brick school.  She's looking forward to some of the social/educational opportunities of being in a class.","My children are in 1st and 3rd grade.  Their teachers have Livelessons for Language Arts and Math but nothing for Science and Social Studies.  I feel that in 2nd and 3rd grade, the test become very intense and cover a lot of information.   I don't know how to prepare them for their tests because I don't know what to expect in the tests.  I feel that breaking it up more and not covering so much in the unit tests would be better.  Because so much is covered it might be beneficial for the teachers to do a review lesson at the end of units.  I know the teachers have a lot on their plates and they do wonderfully.  I just feel this is an area that I am not fully prepared to train the students for success.","CCA can better serve our needs by having their teachers available later in the day. My daughter works during the day and does her schooling later in the evening. Sometimes it could be around 7pm and she would need some help from her teachers. But since most of them are only available until 3, she may not get the answers she needs.","Teacher communication this year has been the worst we have experienced in our 5 years at CCA.  We have had 1 phone call from our L.A. and 1 call from homeroom/science teacher since Nov.  Considering that my son has an IEP and we haven't heard from his learning support teacher is a MAJOR concern!  Overall, we love CCA.  But, if this was our first year, it would've probably been the last year because of communication.","Better, more timely, communication with some teachers would be greatly helpful.","I have recommended multiple people to CCA.  One fallout however has been that as they search for CCA, they are confused by the new signage and actually enroll in the Connections Education program.  Though I was happy with the experience as Connections, I feel they are missing out on some nice opportunities due to the the confusion over the name chage this past year.  I know that with time this will not be an issue, but it is for now.\n\nI like the variety of field trips that are offered.  However on the classes side, I would like to see an option for instrumental(band)/music/choral, that would allow students to get together, in a classroom setting, not online.  Although online is great, there are some things that make the experience much better when it is direct and hands on.  A weekly, biweekly, or monthly program to join students, with the goal of a final performance.  This gives them something to strive for as they practice, alone and together.",null,"I, personally, am a techno dinosaur! Thank you for making the parent portal easy! Whatever the tech group can think of,keep up the great work!","In my opinion CCA does a great job in almost everything.","I would like to see a course that teaches our students how to get the best out of their CCA experience...one that shows note-taking, classroom/session interaction, &amp; things like that.  How to take notes, study, and prepare is something that our kids lack.","CCA can better server my family by continuing to keep the communication open between staff and learning coaches and  continuing to work together to meet  my students' needs.","It thought our experience was great.","They are great the way they are","There I nothing more they can do..im extremely impressed and satisfied.","be more patience with my child for he is really shy around new people","I am satisfied with the service provided","This is our fourth year with CCA and I am upset to say it is not the same school we started with 4 years ago.  The overall attitude of teachers and staff has changed.  At one time everyone was excited and enthusiastic,not so much anymore.  I have one student who I feel is not being challenged with daily subjects.  She is a fast learner and hearing a lesson once she understands the concept.  Her Kindergarten teacher said she was advanced and she said she would be very surprised if she didn't start 2nd grade curriculum in 1st grade.  The following 2 years of first and 2nd grade the teachers had little or no suggestions as to how to challenge her more, instead basically said be glad she is at or above grade level.  So I question myself as to where she could be or what she could have learned in those 2 years if she was challenged or even advanced a grade.  So overall designing a course of study for each student(like advertised) did not happen for my child.\n\nMy second area of concern is Field Trips.  I think it is a huge disadvantage to the students to have these regional field trip employees planning events for a huge area.  When we started the Family Mentor planned local and really simple trips that were meant to be social for the students.  I agree adding more educational aspects is a good idea however the main purpose or need for field trips is social experiences.  Some of our favorite trips were local ones at a pizzeria and farmers markets.  In these types of trips the students learned about community and how different people and businesses make up a community which in my opinion is as important as any educational trip that is offered now.  Another huge issue with field trips is in my county and our neighboring county there were 0 field trips the entire year.  Huge disappointment for my children and myself.","Nothing","Its perfect how it is.","Not sure","Helping my student.","provide better math books","not sure","The service is sufficient","The only complaint we have is with the equipment given to the students. We keep receiving refurbished laptops that come with a list of issues and makes the school day a chore for the kids because the laptops are awful and can barely do what is needed. Have returned many laptops only to keep getting another refurbished one in its place with more issues. The headsets/mic provided are also terrible, cheaply made, and last a few months before falling apart.","n/a","This was our first year so I don't have an answer for that at this time.","provide ink","I don't think its feasible to set an individual program for each child.  This would be the only way that we would be better served.  It would also be helpful to allow some choice in curriculum. Ex. beginning Chemistry, Biology, Ecology for sciences.  He is bored with the basic science in his schedule.\n","Not really anything at this moment. They do what is needed for my children right now.","Let parents pick the classes based on the needs of the students","Unsure","I would really like to see better textbooks (math).","lessen portfolios...if they are in class they shouldnt have to upload everything they do.....","j","it fine","Have less portfolios!!","I can't think of anything","It's perfect!!!","Keep doing your best for CCA's students :)","n/a","CCA needs to remain flexible.","some teachers need to better communicate and work with students to meet goals","By understanding the disability that I struggle with and help us out with what services we will need to walk thru this schooling.. thanks so much again","nothing at this time, has done alot for us and thank you so much in that matter we enjoyed our time with this school thanks again","at this time I don't know???","more local field trips in northern dauphin area","Continue to give me good communication channels with teachers and administration","help to guide us to a technical school after graduation that would fit my sons learning style well\n","Honestly there isn't anything I can think of. Anytime we've needed anything at all, somebody from CCA helped immediately.","unsure at this moment","unsure","more attentive teachers !","Some of the teachers don't get back right away.  I realize sometimes they are busy, but at times the boys are waiting for several days, and have to call back again to try to get them.","Continue being accessible and helpful.","Be aware of LGBTQ youth who may have preferred gender pronouns; how their preferred gender pronouns may influence their ability to learn due to gender roles/gender binary focused lessons; increase follow up alternatives for students who are behind and may be struggling w/their work.","unsure","If it's possible, it would be helpful to provide links to providers in the community for students to take part in recreational, artistic, musical, fitness, wellness, etc. activities/lessons that they may have in a brick and mortar school that aren't possible via online.  For example, provide a list of places for photography lessons.","Can't really think of anything that they can better serve me with at this time.","Our school should be able to host SAT/AP at our own place instead of relying on school district locations. My student has been denied access to AP tests because the district doesn't  allow cyber-schooled students. It's time for us to have our own space for our own students so that they can take these tests without begging for it.","Thank you for serving","I feel like someone should be contacting me regarding my son's 504 plan. I have not heard anything all school year. I know him and what support he needs, but it seems there should be some communication at beginning of school year to make sure his teachers are aware and to check in with learning coach. I'm not sure I'd know who to contact if there were issues regarding his 504....","Nothing, thank you.","CCA does very well, continue to provide quality teachers and curriculum.","While CCA uses field trips as a selling point, I found that one area lacking.  Since we are only able to choose one paid field trip per month, it forced us to choose between two really good options.  We would have happily paid full price for a second or even third field trip.  I live in the south central region, and the better field trips were usually an hour or more away.  On the other hand, Thelma Mayo and Brittany Sheffer are terrific ladies to work with.","CCA has been an excellent choice for our family. Just keep doing what you are doing.","I find everything to be great. The only drawback is the once a month paid field trips. We have three grade level trips back to back to back and have to choose one. I personally would be willing to pay if that was an option.","If you want them to send items to the teachers than why not just send it to them in webmail","Making the setup in the beginning of the school year easy like easy transition of learning coaches .would like to see more quick communication between the parent or leaning coach and the new year setup team clearing doubts if any .Working more efficiently with people who are trying to set up cyber support programs in their local areas.","We have been very happy with CCA, and as an OT who provides services to students from other cyber charter schools- I am SOOOO HAPPY to be here at CCA!!  So much better than the rest! Keep following your mission, you know what you're doing! :)","With this being our last year, all I'd like to say is that we are very grateful for being able to have CCA as an option to traditional schooling! My son has been with CCA since 7th grade and we've had a wonderful experience. I intended to send him back to our local public school for high school, but he liked CCA so much that he begged to continue it through high school. There have been a few teachers we weren't thrilled with (which would be in any school setting), but overall, we've had the BEST teachers and BEST experience! I thank you for all the hard work the teachers put into their jobs -- I know it can be quite challenging with some of the students/parents that do not put efforts into their work. My son is more than thrilled to be graduating and loves that he got to do his schooling from the comfort of his own home. THANK YOU!!!!!","n/a","n/a response","More interaction between teacher and learning coach. More awareness of different types of family setup/learning coaches.","I have always gotten all information and needs taken care of. I can not think of anything they need to do better.","At the moment, I feel like everything is working well.","Not really sure at this point.  We are at an impass right now, and not really sure what we can do to improve our son's situation.  He left a very bad situation at his private school, so we enrolled him at CCA with all good faith that this would be so much better than prior schooling experiences.  However, he isn't getting caught up in his work and not seeing any light at the end of the tunnel right now.",null,"none","Just keep doing what you're doing!","Unsure at this point","Better curriculum would be a huge plus. Fewer portfolios would be great. Certain teachers need to be better monitored as we've had issues with not enough live lessons or live lessons that are frequently cancelled in a high level, tough course. That's not acceptable to me. Certain teachers in the high school seem like they're on their own with little to no oversight. These same teachers also take quite some time before grading assignments.","The following are the \"weaknesses\" of CCA\n*The Spanish Curriculum is based to strongly on culture and not enough on learning the language.\n*The curriculum moves to fast in Science and Math.  It does not give the students enough time to totally grasp the material before they are moving on to the next lesson or unit.  (Some teachers have adjusted the curriculum which have really appreciated.)\n*In high school, Live Lessons should be taught more frequently for Science as it is for Math and Language Arts.  Science is challenging in high school and deserve to have further explanation from your stellar faculty.  I realize (from my son) that many students complain about the length or frequency of Live Lessons but these kids only have one shot at high school and deserve to have the best chance at understanding these concepts that we can give them.\n*The last thing I think could be improved upon is it sometimes feels that students are being \"taught to test\" rather than taught to learn.  I notice this in the curriculum not the Live Lessons or teachers.  It is a weakness of the curriculum.  It seems disjointed or material is missing to give a more complete understanding of the lesson.","We used to love CCA, however, the last couple of school years, the school has taken a steep decline in support and services.  All 4 of our children have been enrolled in CCA, one has graduated, one has dropped out, and the two youngest just aren't receiving the support they need as they both have IEP's.","I have a 3rd and 4th grader, a lot of times they are learning the same thing in Language Arts or Science, just on a different level and at a different time (meaning the units don't line up).  I wish there was a way, I could teach them at the same time instead of 2 different lessons.  I'm not sure if it is possible.\n\nI tried to do it on my own last year and it didn't work out too well.","It is a benefit having a teacher located in the Harrisburg office near us that we can visit on a regular basis.  In previous years, there appear to have been more field trips located at the CCA office than there have been this year.  We really found great benefit going to the teacher activity days at the office in the past.  Perhaps in the future, more trips could be planned for the CCA buildings.  It has been a great learning experience to go on field trips related to what our child is studying at the time.  The field trips coordinators (Brittany and Thelma) have done a great job setting up educational trips during the school year which directly apply to the curriculum and we hope that this will continue in the future.","Im happy.","The mentors are pretty non-existent.  During the orientation, they mentioned how the mentors are there for you and always check in to make sure things are going well.  I think that I heard from my mentor, maybe once, and that was it.","Overall, CCA is a wonderful school.  There are certain aspects of the curriculum that aren't perfect.  I know this is a work in progress.  My family has truly had a wonderful experience with the school and have recommended the school to others.","Have more responsive teachers, allow students to do vo tech classes","Can't think of anything at the present time.","Help deciding best classes to take to prepare for college","It would nice if it could be offered state to state.","There are still too many portfolios, even though that has improved over the past couple years. There is absolutely no need whatsoever to have that many portfolios submitted. There should be no more than ONE portfolio per subject per semester expected. Anything more than that is just plain burdensome and doesn't accomplish its intended purpose anyway. Quite honestly, my true opinion is ANY portfolio beyond 3rd grade (where actually seeing a student's handwriting is necessary) is completely unnecessary and impractical. \n\n PLEASE develop better curriculum. It has been my number one complaint for years and has driven me to research other schooling options every single year. This curriculum is outdated, boring, moves WAY too fast, and is unimaginative. My student is bored out of his mind (not because he's overly intelligent, but just because the content is presented in such a boring way) and every year, I think of so many ways that I could create a more fulfilling and fun learning experience for him. \n\nLive lessons are WAY too long in many classes.  Both my students have live lessons that are nearly an hour or often OVER an hour long! No one should have to stare at a tiny picture of a teacher going on and on and on for an hour plus. That wouldn't hold ANYONE'S attention. These overly long live lessons have led us to skip the lessons completely in all but two classes, which is a shame.","Only complaint is the \"overdue lesson list.\"  It is apparently not always accurate.  It has caused family arguments because we think our student is x number of lessons behind, only to find out some were eliminated or rescheduled so they were not due yet.  It would be very helpful if this list was more accurate.  Thank you!","they have done more for my child in these few months then reg school. i have no complaints","n/a","I am satisfied with the service we now receive, so I would just say keep it up.   Don't grow so big that you can maintain your focus and responsiveness on students and families.","Keep being flexible and allowing great field trip opportunities.","Have the elementary teachers actually teach the lessons not just concepts.","I can't think of anything at this moment.","teachers could be more helpful","Amelia social studies teacher could be more helpful because my daughter is an IEP student","The only problem I have ever had with CCA has started this past year.. Every other teacher my son has had has never minded my helping him understand something during a teacher/student phone call.. My son has had 3 different teachers this year due to different reasons. His current teacher got snippy with him when he asked me a question to help him better understand the question and told him that he should not be asking me for help, he should be asking her. I will never stop assisting my child understand something. It doesn't matter if he is on the phone with her or not. That situation has left a bad taste in my mouth concerning the newer group of teachers that CCA has hired this year. Better understanding teachers would be a greater asset to CCA than this teacher who has a chip on her shoulder. \n","They can't","N/a","We were sad to see the Hershey park trip at the end of the year stop. So we would love to see something like that return. Maybe an all school picnic?","We would love to see an end of the year picnic. We miss Hershey Park.","Continue to offer everything you have been offering like field trips, community class reimbursement, internet reimbursement, etc.","CCA is serving our family very well. Please continue the same programs offered because that is why we love CCA.","Allow students to get right into the class rooms without depending on a teacher to allow them access. \nHire Family Coaches.\nProvide more parent support. \nProvide a way for students to send private messages to teachers during class.\nProvide Help Sessions for students who need help with portfolios.\nDo away with portfolios altogether. \nReplace portfolios with Study Island.","To be honest, how can I complain?  The program is a wonderful outlet for parents who do not want their children in a stressful public school system.  I love the personal one on attention.  Your teachers rock!  I am a private school teacher, and I have never seen such hard working staff.  This is my second year enrolling my kids, and I am so pleased I started the process enrolling my third child.   I want to give a very special recognition to Mr. Tribbitt and Mrs. Bond.  They have gone over their duties to help my students both from last year, and this school year.","I can't think of anything at this time.","Make sure Tech Support has knowledge of software like Read180 and Math180.","n/a","I am completely happy with how CCA runs things now.","The message board system, to me, is very confusing. I rarely find the information I need there. There could also be more clarity on how to save up/use vacation days. I don't know how many we have saved up, nor do I know how to use them for dental appointments or just a well deserved three day weekend. How does the attendance thing work if they go on a field trip? For vacation or field trip days, do they still do all assignments from that day? It's very confusing to me.","Try to help and understand Autism and other disabilities.","Just keep being there Don't let what's happening with the state stop us from doing what's best, from the best, witch CCA is the best!!","It already serves me well, everything is great.","be a little more nicer and understanding\n","I would like it if, when it comes time for the ITR, a counselor for my high school kids would try to talk to me. It is very hard to get in touch them. In brick and mortar schools the counselor knows what you need for graduation and what you can take. At CCA I got \"talk to her English teacher, they might know better if she can take it\". I still haven't heard back from my sophomore's counselor. Gonna have to send another web mail today.","Maybe institute a consequence for the more overdue lessons a student has to help Them appreciate the necessity of staying up to date on track.","More and improved orientation.","CCA is a great school and I hope we will be able to continue our journey here.","More clubs/in more areas","Overall I have been very pleased over the years. James is my second child to enroll in CCA. Next year will be James' last year in school then we are simply not sure where we are going from there. This has nothing to do with the education he received but rather health and other personal issues we are facing.","Have the teachers remember, that there are IEP students in regular classes, mixed in with students \"without IEP'S\".  Sometimes the teachers move a little to fast, for the student with the IEP.","They are being incredible. We just need for her to be able to access school 24/7/ 365, and be able to proceed and go through things at her pace, (sometimes straight through);  as her body, mind and meds allow. The fact that some of the teachers are willing to work with her 1 on 1 at the center is fantastic if we can just get her there.","Not sure","CCA has done everything to meet our standards.  CCA teachers are the most competent teachers I have see in quite a few years.","CCA is doing all it can do.","I wished there was a class that goes a little bit slower with math.  My child takes in math at a slow rate.  It is hard for him.  Although the teacher is fantastic, he goes fast for my child.  He has a very enjoyable personality, for sure.  I think much of it is the curriculum itself.  For years my child has been in cyber schools &amp; for years I have seen his content.  The content in math spends very little time with basic math, and the math that we use in everyday life.  Instead too much time is spent with stuff unlikely to be used in everyday life.  I realize, the intellectual type of people will make claims that we use algebra, geometry, etc all the time.  However, I have not yet heard of a instance that is realistic.  And the situations I hear making the claims are very weak situations. (Finding the volume of a rectangular prism....c'mon, we all do this when we take care of the leftovers from the supper table...we don't need a formula for this) (Changing a recipe from a lb of chicken to oz. ........we have done this for years....conversion table)  I am not saying we shouldn't have this kind of content, but not so much of it that the grade becomes effected by it.  More emphasis should be on basic stuff.  My generation has great math skills and it is because of the time spent on learning them.  These are also needed to proceed to the other stuff.  Multiplication takes some serious time to fully take in.  It seems the schools today do not want that time to be taken fully.  And I don't care what anyone says, multiplying, division, adding and subtraction are much more important then algebraic puzzles.  These do not fit every day life.  Nor does geometry unless you plan on getting into certain fields.  Too much emphasis is spent on these things.  Although I learned a couple things myself with the common core strategies....overall, I think they are a horrible curriculum to be teaching.  It takes a person all the way around the mulberry bush to get a simple answer.  It leaves my kid in tears, telling me he is stupid and can't do it.  And I know my kid is not stupid.  He may be a bit slower in learning math, but stupid is not a word for him, for sure.  I have always been good at math and some of the stuff I have seen being taught to him....I have no idea what the curriculum is doing.  I do believe it explains why my son has such a hard time in math.  I think there should be a alternative math class that teaches the basics in full for elementary kids.  And the same class leaves out so much time for unnecessary things like algebra.  There is nothing in this world that basic math will not answer.  Learning how to balance a checkbook could be a good replacement.  I realize this will go no place.  But I definitely had to get my opinion in.  I feel bad for the kids going through the curriculum of today.  If it was not in every school, I would definitely seek out schools that did not get into common core 'cuz taking common core out would be a real plus.\nI also think it would be good to have a \"recess\" class for kids to hang out in.  It would help with the social aspect in my opinion.  Yes, there are outings.  Where I live, it is unfeasible to get the daily stuff in and attend.  They are too far away for us.  I also wished the pssa's were a bit closer as well.  I work nights and am usually so tired to be driving like I have been to get to these pssa meeting places.","prefer other theories besides evolution be shared and evolution be shared as the theory it is not as a fact which it is not","teach evolution as a theory because it is not a fact, and teach other theories as well,","I feel Some teachers do not pour into the kids as much as they should.","n/a","There is one teacher in particular that does not grade things promptly. Even after my child has asked her to, and even I have encouraged her to do so, she still lets grading get behind by units. This is highly frustrating when my child's grade is suffering from one particular assignment, but when he does well on the following assignments to raise his grade, there is no reflection for weeks until the teacher is reminded to grade them. My child likes to go back through recently visited assignments to reflect on the things he needs to work on, and it is hard for him to do that when a whole units and several lessons have passed until the teacher grades the assignment. She is constantly absent, and maybe that is why the grades are falling behind. It is just frustrating when my child is focused on doing well, and is trying to participate in sports at the local school, and is WAITING for assignments to be graded because they have a poor reflection on him being able to participate. Our math teacher last year was awesome, but this year's math teacher is not a good reflection of what CCA has come to mean to me and my family.","WE tend to do our schooling later in the day, it would be helpful to be able to watch the LL on our schedual ... It may even be possible now, not sure","Nothing. So far.","more contact with teacher in a timely manner","I don't know","Can't think of any way, things are great as is","none","The only thing that drives me crazy - every time I log in... there is a \"must read\" message. It's starting to feel like Fox News - saying \"breaking news\" for everything normal. I go through my inbox and see what is there, when it says \"Important\" - I open it, that's enough.","No issues","N/A","Teachers need to stay in contact more with the learning coaches","You are already supplying so many helpful services...there is really nothing that I can think of that could make CCA better.",null,"Already doing an amazing job.","CCA is wonderful and we are very satisfied!!!","If you could solve the transportation issue, have more community learning centers in more, convenient areas, then CCA would be almost an ideal school for my student.","I can't think of anything you can do better. This school is excellent.","I know it's not the best for every child, but I wish all the testing was done on a timed basis - like they will be at a university. My child is not motivated to finish a test when there's not a time limit. She is motivated in her coursework, by late dues and alarm status, so timing - it doesn't need to be severe, but some sort of timed test in all her classes - would help me help her. Life will bring pressure, it's a good way to learn.","I think the learning support teachers and the regular course teachers should work together more on what the reg ed teacher wants in assignments.","Have better support and communication with IEP students.","There is nothing we don't like","For teachers to be open to what a student has to say about a situation and take what they say into consideration before making a determination of what happened in that situation.","Look into dual enrollment for high school.","N/a","Have field trips closer to my area.","No recommendations, we are very happy.","No suggestions at this time. CCA serves my family very well already.","dont know","Overall everything is great. I've only had 1 question tech support could answer.","at this time, I don't believe CCA can better serve me. Thank you!\n","I think some of the teachers need monitored better. Some of the styles of teaching are just not that helpful to a child that may struggle on that subject.","Nothing that I can think of.","I think everyone is doing a good job.  Nothing needed","I think CCA has done more than enough to serve me.","Nothing. Everything is wonderful!","I would like to see a online curriculum available for elementary K-6 that is more detailed. Lessons that are more animated with more sound and audio readers.  Like Reading Eggs, Math wizard, etc... but for all subjects like science &amp; LA.","n/a","I can not think of anything at this time.","I would like better laptops, we have problem after problem with the ones currently offered. Offer ink for printers to FARM families, we have not been able to purchase ink as it is very expansive, a lot of my childrens work should have been printed where it was hand written.","I would like to see tutoring at the school building rather than virtual, especially when it comes to math.","I'm not really sure...other than being more clear on when children can be removed from public school if enrolled part way through the year.","I'm satisfied with everything so far.  Not sure what needs changed to be better.","Offer a votec....or get involved with the local ones....tried to get into ours here and they said they don't pertisapate :(","I was not as pleased with the communication between my student and the teachers this year.   He asked for help several times and I do not feel this need was met.  In previous years, I had one teacher on the phone over an hour helping my son until he \"got it\".  This year when he asked for help his teacher just told him to rewatch the recording.....","nothing to say, don't change","i think it is awesome the way it is","i think it is wonderful","This year you changed the way we received our payment for the Internet to a check. Did your school ever consider that there are handicapped individuals or individuals who have no transportation to a bank and have issues getting the check cashed? I am one of those individuals who are handicappe
