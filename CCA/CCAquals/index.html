ge education.   In the eleventh and twelfth grades give options of taking trade school courses for a certificate.",null,"none well satisfied","not sure","they do a great job with all of the needs we have had","nothing I can think of","By returning my calls. Also, he has four 1 hour long live lessons on top of the lessons a day. He earns credit for participation and if he misses a live lessons, chances are he will miss the instructions for the numerous portfolio changes his teachers do. If he were to do all the live lessons and to take his time going through the daily curriculum it turns into an 8 hour day. If he doesn't his grades suffer. I am very irritated by this!","Keep doing what you are doing!","Review the Biology curriculum: The units are way too long and cover more complex topics than what my oldest child completed in her upper level biology courses in college. The units are so long that it makes it near impossible for students to remember the material for the test at the end of the unit","more understanding of IEP goals by general ed. teacher; more collaboration between the two (L.S. and G.E.) teachers; less focus on i-ready","I have nothing bad to say . I am very pleased with all the teachers the past two years, and how helpful they all have been","There are very limited extracurricular and academic offerings near the Williamsport area. Despite having an actual CCA office here, there was not a showing of \"Romeo and Juliette\" movie at this location. All of the other dates/times/locations were a significant distance from our home, which precluded my daughter from participating. I understand there are limitations, especially with extracurricular activities, but this item was specifically related to a curriculum/course requirement and not having the opportunity to view and discuss the film with other students and faculty (who are specifically familiar with the expected student learning outcomes) put my daughter at a significant disadvantage compared to her peers.","Keep up the good work.  I would be nice to have more support for high school students that are interested in early graduation.  I had to fight for my son to graduate early.  He had all his math credits by the end of 9th grade.  It would be nice if there was something in place to support these students.","..reduce \"busy unproductive work\" for some students i.e. Skills tutor multiplication for 5th grade child who excels and some repetitive Ed Tech projects for those who know and understand concepts ...some portfolios could be streamlined too","unsure","offer more ways for students to connect with others in their local areas","no changes","Working on improving the Planner part of the program. I'd love to have something similar to what Apple uses for their calendars, the ability to type an entry and have it appear on specific calendar(s) by clicking on a box. For example, my 2 children have swim lessons at the same time rather than making 1 entry and applying to both calendars; I put it into my household planner which will show up on theirs. However if I type a reminder for my oldest on my planner it will show up on both planners so then I'm going into her planner and putting in a reminder for her but it doesn't show up on my household calendar.\n\nI'd love to drag and drop subjects into specific time slots so I can have them working on subjects that I think will either help us stay together and organized or subjects that I think will work better at certain times of the day (i.e. not math first :)). They see it in the order it comes up on their planner and feel locked into working in that order. \n\nGiving the incoming parents the knowledge of a-sync, blended, and sync type teachers before being assigned to classes. We had one a-sync and one blended, we would've preferred having 2 blended teachers. Maybe it's due to being our first year but a blended teacher was a God-send. It was a few wks before I even knew there were different types thereby not understanding why one teacher was \"better\" than the other when in fact both have been great. Now I can see the requirements on their end are different. Once I understood that, everything made sense as to why there was such a difference.","I have had no issues with CCA, it is excellent as far as the learning part goes and you guys offer so much extra that I can't even begin to think of anything else you could be doing.","WE are happy","Have a better system for field trips. Your trips are not all of equal quality. As a working parent I can not always be taking off in the middle of the week for a field trip. If you are going to limit the number of trips a child can attend fine then set a limit but don't limit per month. Some months are easier to take 2 or 3 trip and others I can not fit in any AND when I can fit one there is not always one my kids would want to attend. There are also not enough quality trips in our local area.","My child has an IEP and gets OT.  I would prefer this to be done in person instead of virtually.","You need to revamp your special ed team. The responsiveness is lacking. They make promises to check in to stuff and you never hear back from them. One made a big deal of calling and saying they would be checking in on a regular basis and has not been heard from since. It takes weeks to get responses. If you get a response at all.","N/A\n","The curriculum is great the way it is.","They are doing a fine job just the way they are.","My family is the exception that we do not require much help from the wonderful teachers.This is just because my children like me to sit with them and work on their lessons and (I have a teaching degree). I had to go back to work this year so we complete the lessons in the afternoon and evenings. I do not like that we are put on ALARM for lack of contacts. I understand why this is deemed necessary for most students but I we find it very annoying.","I believe CCA does a wonderful job and have no comment for this question.",null,"they are serving very well.","Listen! Listen! Listen! Do not assume a \"working\" knowledge is better than any type of hands on experience!","Teachers need to get back with me  a lot better then they do.","It would be wonderful to have more STEM programs and hands on activites in our area. As of now, we have to travel an hour or more if we want to participate in the bigger activities. There is a branch office 20 minutes from my home...I would like to see more activities held there.","Nothing I can think of at the moment.","Teachers need to respond to web-mail at a more timely matter.","We are happy with the experience of CCA.","My daughter is a good student so I have not received many phone calls from teachers to check up on her.","At this point there is nothing","I like the program but I do not like the science book this year or last year .","I think the curriculum for elementary students is too intense and not fun enough.  These are the years to make kids enjoy learning. The testing, especially in Social Studies, Science, and Art,takes the focus away from concepts and to memorizing soon forgotten facts.  Also, upon talking to several friends that are elementary teachers, they inform me that the writing expectations are beyond what is necessary at these ages.","I think everything is going well right now seeing how we just started the program its going great.","Nothing","I think teachers should communicate with the kids more","We would like to see some agriculture classes as electives there are alot of farming students and it can range frome vet sciences  dairy horticulure forestry the options are numerous","They have served us well they have have excellent teachers and great livelessons teachers are friendly.","all is good thank you","Last yr we could go on as many field trips as we wanted to, This yr we could only go on one few month. Many of the field trips we signed up for were canceled. When trips were canceled it meant that we missed out on a field trip that month cause it was to late to try to sign up for another trip. I understand about the financial side of things being the reason for the only one trip per month, but half of the trips were canceled due to not enough people signing up. If we would have been able to sign up for more than one I don't think the trips would have been canceled.","We are very pleased with the education our children are receiving at CCA.  Keep up the great work!\n\n","Provide the ink; my daughter in 3rd grade has to print out a lot of paperwork. The cost for the ink, internet, paper, and other school supplies can be overwhelming at times.","Keep doing what you are doing!","keep up the good work","I believe the school and staf did a wonderful job in assisting me with the whole process our first year at CcA. tHe rest of it kind of falls into place.","First of all, a survey that simply has me rating things on a scale is a poor representation of how I find this whole experience. If you have the rating section, you should also have a comments section for the questions so that people can provide reasoning for their ratings. The generic ratings that you are getting do not tell you anything other than to give percentages of people who are satisfied or dissatisfied. You have no idea what people are actually dissatisfied with. Next, I was disappointed to see a webmail go regarding a change in the science requirements again. If you are only going to meet the minimum standard of the state than what is the advantage of having all of my kids home with me all day, everyday? Interpreting literature and poetry seems to be more important to everyone these days than math and science. Then we sit around wondering why we are falling in the world in scientists and engineers. I have become disappointed in the educational system as whole over the years and that change in CCA was disappointing as well.","The special education department, in my experience, has been the most lacking.  Two of our students (now just one) have IEPs, and the communication was few and very far between.  If they had been more dependent on those services, that would have been cause for us to discontinue our relationship with CCA.","The field trips &amp; social events are to far from our home or there are not any for my daughters age group.","The quality of the laptops might be improved.  They are adequate, but there are many times when my children are kicked off of a lesson for no reason, or the sound quality is poor.  The quality is OK, but since this is a cyber school, ideally, the quality of the laptop and technology should be excellent.","My younger daughter failed the algebra keystone the first time she took it.  After working intensively with her for 3+ months, she scored an advance the second time.  I have some thoughts to share about what might help other students, but I will address them in a separate (longer) email.  \n\nMy older daughter was not accepted into the National Honor Society, although she had a GPA of 97% and an excellent letter of recommendation.  Her essay was a little weak, probably owing to the fact that she had no idea what direction she wanted to go in career-wise (that has changed).  She was also told that she did not do enough volunteer work.  I felt that this was unfair.  We don't belong to Girl Scouts because we are not Christians.  Without something like that, it isn't easy to find volunteer work for a child, especially with the new requirements for clearances.  With great difficulty, I found something for her.  She continues to maintain her GPA, and I sincerely hope she will be accepted next time as it will be her senior year.  I would ask you to review the criteria for selection.  I know she would have been easily accepted were she still in our local brick and mortar school.","Probably the best way that CCA can better serve me is by people answering my e-mails in a timely manner. Some of my e-mails don't even get answered. Not sure why.","I am already pleased with the program and if I had an issue I would tell you immediately.","I have nothing at this time.","I can't think of anything right now.","I think the mentor's should do a much better job, especially for a first year family. And staff could return calls faster.","The only things that disturb me about CCA and really I guess it isn't CCA'S fought but, doing away with the school's picnics I feel that the children work very hard during the school year and they deserve to go somewhere like Hershey or Knoebels Park which was a great place to go and enjoy with other students and teachers. Then, the second thing that always concerns me is why do the students have to travel to places for their PSSA's when all other work is done online? I have to travel for hrs. to get to the site that is having the PSSA's then you have to wait around for hrs. until they are done when I feel that the school should try and accommodate the families with a lounge area and some food or snacks while waiting for the student to get done. It is absurd for me to travel home and then come back out to pick up my student with the miles that I have to run. This is a concern not only for me but I had talked to a lot of parents and they feel the same as I do. Maybe in the future you might accommodate the parents as well. THank you.","Remove political agendas from curriculum and test children so they can work at their level in all subjects instead of blanket curriculum based on age.","I am very happy with the very good educational plan , the teachers have been wonderful, tech support is awesome and we love all our great Field trips. \nI do have one Big concern, I would like to see a BIG drop in the recent rise in Portfolios. We have almost 4x the portfolios in the second half of this year. Because of this huge rise, we are not enjoying the CCA experience as much, we can only worry about all the portfolios that need to be done. More stressful than fun or having a fun time learning. I was totally comfortable with the amount of portfolios for the previous year and the beginning of this year. This has really made my job as a learning coach with 2 small children a huge jump in time and more frustration for me and my kids. I know I am not the only one that feels this way , and would like to see more thought put into the lesson plans and what can actually be accomplished. I hope this opinion finds its way to an action that helps everyone.","At this time....cant think of anything.","I really can't think of anything right now....I am very happy with what CCA does now ......KEEP UP THE GOOD WORK","Allowing students to work through portfolios so they do not fall far behind in their work","I am very happy with all that they do for me now!","Sometimes be more clear about assignments.","I am very satisfied with the serve I currently receive","They do a good job","They already do a good job","better communication and proper response time","I'm already getting the best serves","Satisfied","unsure","i really think they did a great job the 4 1/2 years my child attended the program","come to my house","Make sure the schoolwork coincides with the instructions in the books being used for all classes","Everything is fine the way it its","na","Nothing, I think you do a fantastic job.","By continuing to be flexible. For the elementary level I would like to see more options for portfolios if possible. I would also like to see directions be more age appropriate where my child can follow instructions with little supervision. I think some of the assignments are too complicated to follow for his age and it would help build confidence by doing this. I have a child whose in high that makes more modifications and for my elementary level child no modification are made.","give individualized survey's for each child, more options portfolios, the wording on the tests and portfolios seems very complicated \n","I am very happy with CCA's services and can't think of anything else.","Like I mentioned earlier, the portfolios can be very time consuming.  Our 8th grader spent 3 hours just on her science portfolio the other day, and this seems to be the trend in the higher grades. \n\n I also feel that the middle school grades should be required to have spelling tests.  I am horrified at what some of her classmates type in the chat pod on their live lessons as well as on the discussion boards.  Their grammar and spelling is worse than what my 4th grader types.","You do great","At this point I believe CCA has covered everything that we need.","Some lessons were unclear and we had a lot of problems with the equipment.","Education technology is a big old waste of time, to be blunt. Please get rid of this class!!","More parental tools","I would like to know more about the school tailoring assignments to meet the child's needs. So far, my child is struggling tremendously, but I'm not really seeing extra help.","It would be nice to have more connections with other parents. There used to be more field trip opportunities and now there aren't as many and the price went up. There aren't as many activities for elementary kiddos to get involved in to feel like they are a part of the school, especially in a rural area like we live in. \nThe only other complaint I have is with special education help. My student has been in extra reading classes since kindergarten,  and still every year she has to wait MONTHS to start these classes again. I feel that she should automatically be placed in these classes until she tests out.  Not waste half the year with testing and paperwork before she can even get help.  We have had to do a lot of the work ourselves here to help her move forward. It seems that every year there is some new program CCA is trying out and no one is organized :( The kids are the ones being hurt by this, and it should really get ironed out before the new school year even starts. Sorry to vent a bit,  but it is a big deal for us here with a struggling reader. Other than this issue we absolutely love CCA.","All of the teachers should have to obligated to help the student on the same level.  Mrs. Mary Frances Thorn told me no one ever helped her along her educational path. My son only attended CCA and I did not expect to have a negative attitude after CCA curriculum was a great asset for his future education but his experience with two teachers ended up in hurting his overall experience.","Have no question this school is terrific!","Hard decision to choose a college and how to get grants?","Maybe more social events","Nothing I can think of","Have goal setting classes for high school and guidance class for focusing on who they what to become.   My daughter now in 9th grade has matured through CCA.  Is working on selling her art and needs to set up web store and all that goes with it.  If you could have someone to put her on the right path on who and what. That would be helpful ...","I cannot think anything now I am just satisfied on the progress the child has progressing so far this year.Thank you.","There is no better way .In my opinion they  just fine they way  they are.","I am extremely satisfied with how my child as progressed and the treatment and services we have been provided.","we just have problems with portfolios until they are completed the students cant continue to the next lesson","I feel they are doing an awesome job.","Don't make communication with staff and Livelessons mandatory","CCA has served out family so well over the past four years and I am so thankful that we had a choice for my Noah.","please listen to the parents concerns, even if it doesn't fit what your school thinks should happen","They have done a fine job...I really like CCA","It cant\n","Continued support for new families.  ONE ON ONE SUPPORT!","By making a curriculum and standing by it not changing back and forth between platforms.","CCA is really great for me and my kids,","they are serving me fine","Just keep up the great work your already doing!!!","Keep up the great rgarden and will be with you for the rest of her school years.","HAVE BEEN WELL SERVED","I would like to see more social events to allow for more peer interaction in person.  The field trips don't always promote that due to time constraints. In addition, there isn't enough field trips within the region or more that are non-paying and simply allow for the children to get together and mingle.","you can't make it any better than it already is.","Bring back the end of the year get together.","Continue to treat every child as an individual. Every child learns differently and CCA embraces that.","I can not think of one thing, which is what is awesome about CCA! Thank You for everything!!","They are already the best","CCA is already a very outstanding school and always easy to get help if needed","nothing of note","By making the lesson plans and little more simplified because some can be confusing when there is 3-4 books needed for one lesson.","I am extremely happy with CCA and the service you provide.","I cannot think of anything else CCA could possibly do better.  We are extremely satisfied with all aspects of this school.","I honestly don't know how they could do anything better.  We think CCA is wonderful!","I think the response from the teachers needs to improve.  There are many teachers in this school year, I as the learning coach and parent, have not even talked to.  My son was failing two separate grades and not one teacher contacted me to tell me he was in trouble.  I was 9 months pregnant, in and out of the hospital with complications and I had no help from most of his teachers.  I think contact should of been made that my son was having issues regardless if I was pregnant or not.","I am satisfied, as is.","Nothing I can think of right now","They are already amazing","keep doing what you guys are doing","A sports program or club that actually meets instead of video conferencing.","Tech Support has always been a burden for me. For example, I am positive that my son's computer needs a new battery but I cannot get one from tech support unless I talk to someone over the phone in order to trouble shoot. I rather not do that, so we just keep the computer plugged in at all times. Any other issue I have would apply to all public schools (Common Core Math and PSSA testing).","only have trouble up loading the portfolios to the teacher.","I feel that the computer that my son is using is too old. I would like him to have a new school issued computer.","Give back the flexibility that you claim is a Benefit of cyberschool\n","More freedom for Learning Coaches. Guidelines rather than step-by-step instructions.","Very satisfied. I would like to see the alerts for no contact be removed. We always have all our work completed on time and my daughter has good grades. I don't see the need for contact every two-three weeks.","At this time, I feel that CCA is providing all that we need for a quality education.","We are already very well served.","It will serve better if there was an easier way to enroll in the PSSA'S because I'm not real technical with a computer my daughter is so sometimes Im not sure and I ask her.","I think they are good I don't have any complaints","I don't know of a way...","we are good","n/a","na","I don't really have anything that I can think of right now. This was our first year so we are still learning new things.","To continue to do what they are doing now. To provide the very best and nothing less.","We appreciate the open communication between your staff and our family to assist us with our questions and needs.","N/A","It is perfect now","My student needs to learn in a different class setting! He needs special education to take over","One big thing I have not liked is that my 12th grader fell greatly behind this year and last. It is his own fault but it would have been nice if teachers noticed and contacted him to see if they could suggest anything or help in any way. He is brilliant but his perfectionist tendencies ut staff or other services? Or just student-related services?","Unsure.","We would like a more timely and more in depth answers from the teachers when asking questions other than student is not following instructions.  We would like to see grade books updated in a more timely manner.  We would like to see tests and assignments that are in the email updated in our planners also and not just in our emails.","I am very satisfied with CCA.  I do have a few suggestions to improve the overall experience. 1.I would like to see more live lessons for younger children.  La and math are great but science and social studies are important to be taught in LL too. 2. I would like to see a consistency in information provided by teachers ie syllabus for lessons taught each week. 3. I would like to see the new field trip rules changed.  I feel my children have missed far too many educational as well as social oppurtunities because of the rules.  I think families should have the oppurtunity to self pay for additional trips.  Overall CCA has been a great choice for my girls.  With more consistent structure I feel CCA can be a fantastic cyber charter school!","PLEASE stop having the teachers send so many emails. I do not need to have a reminder of every single live lesson, or every assignment feedback in my inbox. The important emails get lost in the shuffle.","keep doing what you are doing","if there was one on one . help","i am very happy with CCA.","Everything is good","Nothing","not sure","We miss hands-on science labs. \nThe busy work classes like skills for success and  Ed tech, while useful at times, take more time and energy than they should for experienced cyber students. \nCurriculum is becoming more and more stupid. Examples: pushing sex ed agendas on younger kids, talking down the founders of the nation, singing soft and sweet about Muslim predators who \"tolerate Christians\" (enslave and tax them) while Christian Europeans are depicted as \"intolerant\" and \"aggressive\". I wish I had specific references, but I don't. There is a mindset sneaking into texts about our culture and the very moral basis of our family standards. It's not CCA's fault, in a way; I blame Pearson. I would love it if our school was neither owned by Pearson nor beholden to them in any way. Freedom of choice means- more choices!","Try not to have the planner so far ahead of the class because my child feels the need to be up to date and does not want to fall behind.","Let us choose the times of the middle school and high school live lessons. Obviously there is more than one class a day, to pick them would be more convenient for our schedule...but they can always watch them back. But I prefer them to be in live lessons to ask questions...and get immediate answers. Better learning environment.","Maybe more mechanical classes? or medical classes...","More information when it comes to scheduling classes for next year.","Keep curriculum rigorous.","Prefer emails from teachers rather than phone calls","Our children need to come first.  They need to have access to live lessons each day as well as easy access to their teachers.  Both of my children have asked me to take them out of CCA for these very reasons.","n/a","Parents should have the option of attending more than 1 paid field trip per month, even if they have to pay an increased price for the 2nd and above trips.  Also, it would be nice if there was a network of meet-ups or unofficial trips during April &amp; May for kids who aren't involved in state testing.","They could listen to the coaches a little more when they are asking them to help the student because the student is not learning from the current teacher. Homeroom teacher could be less nagging.  Student was getting a 95% in math, she is unable to learn from the teachers and I have requested to have her changed or possibly switch her to a lower class. But was ignored for two months. Student is currently getting a 69%. No longer the 95% she had.","Arrange all class gatherings once or twice in a semester","not sure","CCA served me well","Send my children\"s  school material as soon as possible. Its hard trying to catch the bus to the nearest library.","All good.","more socialization.  It is unfair that CCA offers a drop off center in Harrisburg. We NEED that in Pgh. My child needs this socialization in PGh as well.","The science needs to to fixed. No page numbers and the same book for 3 years.","completely satisfied","I'm satisfied","I'm happy","Nothing stands out.\n","Very satified","All is well so far. Thank you!","An administrator needs to sit it on live lessons and hold teachers more accountable, most are good teachers but some are awful and I am sorry we had them.","Already doing a great job.","Doing well","I would really like something that has info like phone numbers of teachers or guidence coun. and infor or a welcoming book","I don't know","more interacting with parents","This year there were a few times that my daughter's math class had double lessons.  These were really hard days.  I also felt like multiplication and division were taught too quickly and she hasn't grasped the concepts.","Better orientation process","I hate common core.  i know that it is mandated but I want you to know I hate it and it has failed my daughter.  I think the grading percentages are way off.  The portfolios are often worth more and many times the require learning coach assistance.  I feel that tests should always be worth more than portfolios.  Also there should be more review material available for all subjects before a test.  Finally do the teacher live lessons always have to be so early?  and why can't they have live lessons for the core subjects daily?","I think CCA is absolutely amazing. Im glad I decided to enroll my child.","i think CCA is a great! my daughter has become more independent  and more involved in her education.","It is fine the way it is.","it already is","there is nothing more they can do we love it !!!","teacher answer phones more \n","Not sure","We personally have had a smooth and easy transition into CCA and the school year thus far has been a good experience. The communications from everyone, from those giving us information, to those that are available for help down to our child learning part and his enjoyment has been well enough that, we cannot think of anything at this time that could really change our experience at CCA because it has been a great one.","Teachers could engage a little more when a child gets backed up with overdue lessons. My son gets frustrated and embarrassed and it snowballs.","Im unsure","We've have a very good experience","Have a teacher from CCA teach perhaps one day a month at Hope LLC.","I am very happy with CCA. I can't think of anything.","Overall our experience with CCA has been positive.","I'm not happy at all with the timing on receiving any of the equipment when there is a problem. It takes way too long to receive things. That department is also not prepared at all with having enough equipment on hand to be sent quick enough. It's horrible how long its taking to get a printer (even a set of headphones). I ordered something online a few days after my sons equipment that's being replaced and they got here the same day? Something definitely needs to be done about that. That is my only complaint!","Unsure.","CCA could better serve my family and other families by cutting out so MANY, MANY portfolios and reduce the content and context of the portfolios. The portfolios also need to be moved out of the lesson schedule and just simply be due on a certain date, so students don't get hung-up doing a portfolio and then get behind in their lesson schedule. I think less quick-checks and portfolios and more time given to actually learn the material instead of seeing how much we can cover in one year.","Please bring back unlimited field trips.  These are so important for the kids.  It is their way of meeting up with their CCA friends and to remain social.  When you can only attend one \"paid\" trip a month, a lot of the time you have to hope their friends picked the same one.  We built friendships last year at field trips and it has been difficult to meet up with them this year.  Field trips were one of the factors in picking CCA as our cyber school.","Please open up field trips again and make them unlimited.  These were great ways for my kids to make and keep up with friends.  Now if we get to see them once a month, we are lucky.  These kids need to have that social time with others in their school so they can hang out with other students who are going through the same things.","n/a","I'm very satisfied with everything at CCA","Even though the teachers here are great, some of them could be a little more enthusiastic when talking. Some of the teachers can put you to sleep when talking.","There needs to be modified classes in subjects other than reading and math for students with IEPs and learning disabilities.  This year 5th grade SRA students are piloting a program in Schoology for Science and Social Studies.  My student just started this program and it is more on her level.  The students with IEPs have a hard time even with modifications to achieve success in these courses (example: my daughter's reading is at a Kindergarten/ First grade level; however, Science and Social Studies material is at a Fifth grade level-- it's too much for her).  The pilot program seems to be helping her at this time.  She is not so overwhelmed and shutting down during these classes.  I would love to see this be an option for student who need this at any grade level. \n I know my 6th grader is struggling a lot this year with the increased workload and difficulty of the curriculum.  She has an IEP, as well.  Her reading is behind, but not too far behind.  She struggles with processing information and this year she has many more modifications than in the previous years, but an alternative Science and Social Studies class option would be helpful.  I do not want her to drop these courses completely.  These are important subjects to learn, but she is not going to be able to get everything from these classes.  She need the \"meat and potatoes\" or main points, but she gets lost in all the details.","Improve communication between special education teachers and homeroom or individual subject teacher (depending on grade).  Currently, this is good.  However, there are times when it is slow (more on the regular teacher's end).","I really cannot think of anything I am dissatisfied with. Our children have become independent learners and know exactly what to do if they need additional help with their assignments. \n\nI love the field trip offerings provided by CCA, though we are unable to attend many of them. I do wish, however, the end of year field trip to Kennywood could be reinstated. That was reward to our children for a year well done. They loved the opportunity to meet up with some of their classmates at the amusement park.","Keep up the good work, you're doing fine, thank you.","I would like to be able to see the same home page as my child, as well as working links to live lessons, and teacher contact pages.  Currently I have to login as my child.","I can't think of anything","Speaking from a parent who resides in the inner city of Pittsburgh with limited resources, it would be convenient to have access to CCA facilities that were closer, or even better, located in the inner city.\n","It would help a whole lot better if the \"Pittsburgh\" office was more accessible to those who actually live in Pittsburgh and may not have transportation to drive outside of Allegheny County. These ones are unable to join in the activities that are held at the Seven Fields office as well as getting school pictures and that's, to say the least, unfair.  If there was a way to implement a closer office or for arrangements to be made to transport the less fortunate children, this would be the perfect alternative to public schooling","Try to get away from confusing and ridicules common core curriculum.","Continued, constructive feedback from teachers is essential to drive instruction and promote success.  This is especially true for children in asynchronous programs.  My child has/had amazing teachers who strive/strove to establish a connection and support academic and social/emotional growth.  Unfortunately, my child recently had one teacher who provided little to no feedback over the course of an entire semester.  Although this did not seem to affect my child's grades, it did affect her desire to set and reach goals.  My child's new teacher is working diligently to reconnect and we are seeing her enjoy learning once again.","I have been saying for the last 7 years that live lessons should be mandatory in every class.","I wish the Teachers would call my child back when they leave a message to call back.","I am happy with the service that CCA provides to my family.","Reach out to students if  getting behind to see if they need help.","Having more local field trips for the children in the city of Pittsburgh and providing transportation for students attending PSSA test and field trips. My child never gets to go to any of CCA's field trip's because most of them are an hour or two hours away. CCA needs volunteers to help transport children on special occasions it would really be helpful to all the parents who can't afford transportation at special times. There needs to be more time for portfolio's to be completed my child is always panicking when there is so many assignment's due around the same time. This makes him not be able to have free time or play outside with friends. It is to much for a child not to be able to have play time when he has so much work to do daily it is too much and sad for the children!!!!!!","CCA does a fantastic job.","Hmm, that's tough.  Maybe have the teacher and their students in the same part of the state. Create an even stronger bond with seeing them at more field trips and CCA events in their area. But we love the school even as it is. Hard to improve on such a great school. But glad to know you strive to do so.","Keep up the good work!","That a tough one, considering how amazing this school is! only thing I can think of is maybe check the existing educational links in the lessons. Occasionally (very rare but it does happen) we come across one that is no longer valid, does not work properly, or takes us to the wrong site. (but it is rare, as I said)","I would like to be more in touch with teachers and staff.",null,"Stop using common core curricular","I wish I had more input into my son's schedule this year, but the classes he has are very interesting and the teachers are great. I am not sure we would have chosen a few of them, but now that he is in there he likes them.","The curriculum is often confusing to me. There are multiple layers of redundancy.","Nothing will change my mind at this point to not return next school year. Other than that patience and understanding.","Create a message board for surveys like this, important videos,  or work needed to be completed by parents or learning coaches.  (no expiration dates)  Sometimes emailshe are accidentally deleted. \n\nA trash bin for accidentally deleted emails so we can retrieve them.","The only fix would be to the Web mail system.   Its a little antiquated.","Teach your teachers to have more respect for the \"learning coaches\" which I prefer to be known as the PARENT. How dare they call a parent by their first name without their permission then expect to be referred to by their last name.","You all do a great job with my nephew. Maybe I would like a class for myself to better teach my nephew how to read. Maybe an online workshop?","make things a little eaiser to understand",null,null,null,null,null,null,"no comment at this time.  Like what is being done right now.","I love it all already!","CCA couldn't be better. This has been the most awesome experience we could have asked for.","I can't think of anything.","ALL teachers should be more responsive to assisting students when they are having difficulty with a concept or class. As the  teachers do not physically see the students on a daily basis, there should be a better mechanism for teachers to assist students if they need help.","I'd like to see more live lessons available.","CCA could get rid of common core, that would better serve all. The field trips could go back to being free. The language programs could use a boost, they feel short in our opinion, and they were one of the reasons we joined CCA in the first place.","just maintaining what they already have in the works its a great prgram","Improve canvas- my daughter frequently had trouble receiving her assignments and submitting them through this platform. Also, she was not given a physical book for her math course this year which made her learning process difficult.","Give a limit on livelesson, so student can do more work.","no comment","have teachers that respond better to emails and dont pile on as much work and give the students a chance","When replacing a special ed teacher try to find one that tries to teach in the same manner","Having the teachers provide live lessons more throughout the school day. Such as in the morning and afternoon and include science into the live lesson schedule. Give longer time to understand and master concepts. I think some of the concepts in math and science need to be a 2 or 3 day lesson for the students to fully master and grasp the ideas. I feel like the core subjects such as math, science and language arts move too quickly.","Just need a little more help explaining to my child about the work","everything is fine","Continue doing what they are doing right now! :)","N/A","We are not fond of the Smarty Ants program.  I would consider a different program like iRead or something like it.  Also, to have some kind of application to practice math skills online.  Perhaps ipads or tablets would be incorporated in the curriculum to help have familiarity with these technologies and applications.  A coding program for younger children would also be helpful.  As for learning languages, I don't see why it shouldn't be offered for very young students.  They are capable of learning a different language early on.  Advanced classes are also appreciated for the student who gets easily bored when not challenged.  Incorporating some classical subjects would also be great content for education.","The school is fine where it is.","It is doing a great job on serving us.","Update your curriculum, currently too much material is presented it to short a time span. For example, the Great Depression and causes leading up to WWII is a one day class. Upgrade your electives. Sign Language needs a book or software program, not links to free software that is difficult to search and has pop-up ads. The health elective is difficult, the online lessons in a font that is almost unreadable it is so small and the class needs a book. The new special ed reading program lessons are fine but the read 44 software is boring for my child, 20 minutes spelling lesson with no rewards. The math 180 program takes too long on a particular topic and my child is not getting a variety of math topics. For example, they have been on fractions since the beginning of the school year. The math 180 program has games as a reward which is  a plus but takes very long drawn out methods to get to an answer. For example, to multiple fractions, they use a 8 step process. Science should have more labs. When parents give feedback the teacher's, the program coordinator and the principals should all listen. I have had principals in the past who never replied, even when it was a compliment. The read 44 program coordinator said the problems my son was having with the software was our internet and that we had too many people streaming programs at home. Meanwhile, as a programmer I had sent a thoughtful explanation of the errors and how HMH could fix it and explained that we had a hard wired DSL internet and only my son was on the internet and neither my husband nor I were on the internet. You need to respect and reply to parents.","CCA does a great job. Keep up the great work.","N/A","I believe CCA is doing a great job.","With so much college prep on the horizon, it would be nice to receive alerts on testing and activities that need completed and alerts on when. Also, more tools to assist student with deciding what to be would be helpful.","I can't think of anything that you all aren't already doing and excelling at.","Everything is good.","A daily planner on the home page would be great. And some kind of check mark system to see if child attended each live lesson that day.","Try to get rid of Common Core.","The curriculum is sometimes all over the place -- it would be nice for those with an educator's eye to go in and clean up some of the errors and consider the child on the other end. The math teacher is amazing, but the math program goes way too quickly and we are having to spend a lot of extra time reinforcing and finding supplemental materials because the text and the program rushes through the concepts or only touches upon them superficially with not a lot of examples; at the same time, some of the curriculum feels like overkill -- too much of the same thing over and over.  I wish it felt more consistent and uniform. \n\nAlso, the \"electives\" that aren't credited courses NEED to be disclosed upfront. The \"integrated\" curriculum course that turned out NOT TO BE INTEGRATED, was presented as part of my son's schedule and then I later learned it wasn't mandatory, and I'm not sure why it wasn't disclosed upfront. \n\nWe've also found minor errors/typos throughout the year on the tests and in the lessons; at first, it was no big deal; people make errors, but when it has been dozens of minor errors here and there, it starts to be frustrating and I wonder why teachers aren't noticing them. \n\nOn a last note, though, for the most part I really like the texts and most of the teachers have been wonderful. We also love Brain Pop as a supplement -- what an awesome learning tool! I'm not a fan of technology or movies taking the place of a teacher, but much of what my son has gained from the program has come from the Brain Pop videos and our further exploration of the concepts they cover.","not requires labs for classes its hard for people to obtain the proper supplies and also hard to teach the stuff to my child","Fix the glitch that does not show when my child attends classes. Not sure if this is her laptop that is the issue but she constantly shows alarms and I physically see her login to classes.","My child is a special needs teen. There are no electives for the special needs kids in the high school although I believe they are required to take electives. \nMy daughter, in our town public HS, has registered for a drawing class for one of her electives. Perhaps it would be possible to have a simple, step by step drawing class for the students and perhaps a cooking class as well. \nLast, I am very supportive and thankful for CCA and how far my son has come with the help of his teachers. However, the Read 180 program, although the strategies are helpful, the content of the stories seem to be geared towards inner city students or at risk students... ex. survivors, killer plagues, combat zones, your brain exposed, crime, punishment and teens? The selections just don't seem appropriate for special needs teens. In fact, whereas I usually read and reread selections with my child, this year I chose to skim over many parts. Perhaps for next year there is another SRA series or a Read180 program with more uplifting and appropriate stories.","This year's teachers, Yellow 'Team' 7th grade were the worst we've had since we enrolled in 3rd grade. They insist that their schedule is followed daily &amp; only kids who attend their live lessons get special bonus points. This is supposed to be a learning environment at your own pace. It isn't. Ms. Griffins insists they don't fall behind or work ahead. Ms. Keim has walked out of live lessons when the kids frustrate her. Ms. Boost was emailed when we needed help, only to be told 'Come to LiveLesson'. We do. Every day. Their Friday tutoring is only on whatever they feel like tutoring on. Students can't ask individual questions. It is ridiculous. I am having to 'teach' more than I did in elementary school. No wonder PSSA scores are awful.","Access to field trips could be better, especially for parents that do not drive. Also, material for selected courses, like Spanish, could be requested and sent with school material at beginning of year.","This program is excellent. I can not think of anything to better to serve us.","We have stayed with CCA throughout my sons school years because of the education that it provides him.  I honestly do not feel that there is anything else that could be done to serve us better.  We have been quite satisfied with CCA.","Technology.  The laptops my children received are old and slow with an outdated version of windows.  Also, some of the links they are required to use have spyware attached and have created some issues throughout the year.  But the big thing is the quality of the laptops could be greatly improved.","Easier access to field trips, perhaps provide transportation.","Admins need to be better at communicating and return calls/emails. ITR form needs to be more clear as to the liberties that can be taken when choosing classes. Better High School electives.","More flexibility. Less portfolios. Easier on the go applications to do live lessons.","Nothing that I can think of this school is wonderful","have counselors return emails with answers in a timely mannor!","I think that CCA needs a better art curriculum.  Art is suppose to be a fun course.  I had art my entire school career, and it never seemed like it was boring.  Your art course is somewhat boring, and too advanced for the grade.","I really can't answer.","The only complaint I have with the school is that the pssa testing site is so far away from our home. I would like to see Waynesburg be a testing site.","CCA can better serve us by assuring that they will be around for the years to come!","none","This year, we have been very concerned with the number of teacher changes.  A teacher left CCA, several other teachers were reassigned; all of which was disruptive to our schedule and confidence.  (Especially, losing a great Math teacher!)  We have also found the middle school teachers are less communicative than the elementary teachers, which leads to some confusion around lesson objectives and requirements.","Better Learning Coach guides, and information on what lesson will be done during LL.","I think I would benefit from improvements in  Learning Support.  WE have had lst classes that no one shows up for, the schedules are constantly changing and hard to keep track of.  A consistent and reliable schedule wold be an improvement.","I think CCA is fantastic. I like the way things are.","Keep doing what you're doing--providing a great selection of courses and wonderful teachers!","I do not have any suggestions at this time.","N/A","1) Live lessons have too much background noise, if teachers are in the office.  It sounds like you've called into a telemarketing office and hear all the background chatter of 20 telemarketers.  Very distracting, especially for my son who is ADHD, therefore, he infrequently attends LL.  Listing to the recordings is no better.\n\n2) Have programs work with Windows 10.\n\n3) If a new computer is needed please don't have the student wait 7 to 10 business days to receive it.  My son's computer has crashed twice and my current computer's operating system (Windows 10) is not compatible with yours.  I had to pull out my old Vista laptop and that didn't work very well.  \n\n3) I don't like Common Core. I know you can't do much about this.\n\n4) I wish the state would offer testing (PSSA, Keystone) for kids with special learning needs.  I know you can't do much about this either.","Some of the algebra is to complicated for kids of my sons age.  Even some of the older kids in 11-12 grade could not help my son with the algebra.  The teacher was very helpful, But my son had trouble comprehending the work. Other than that, Im happy with CCA.","Unsure. Haven't really had any issues this year.",null,"everything is perfect","CCA has been an outstanding learning experience for us.","I have no complaints or problems.  CCA has been an amazing addition to our lives.","We cannot think of anything needing improvement","I can't think of anything","So far all is well","Keep up the good work : )","I think some of the classes are a bit advanced for 4th graders. More time should be made to cover harder lessons. Teacher doesn't allow for imperfection when answering essay questions. 4th graders don't answer the same way a high schooler would.","Is there a way to have Life Lessons in AM and PM sessions?","Can not think of anything  better then it is and thank you","im not sure. I really like how our first year has went!","n/a","I would like to be able to integrate the children's schedules into my google calendar and google email.","I would like to integrate my childrens schedule into our google calendar","I would like to see the ability to intergrate calendars with google.  Also I would like to be able to view each childs planners on one instead of going back and forth between them, I feel that if I could see all their classes and assignments together on one planner with each child being colored coded it would a void haveing to go back and forth.","eliminate keystone exams lol.","Could handle more work.","Not certain yet. This first year has been great for us. Next year, my oldest daughter will return and my middle daughter will be a new enrollee. In fall 2017, as long as all goes well, my youngest will also begin with CCA. Perhaps, with more time as a LC, I will think of things that might better serve us. For now, we are good.","At this point I cannot think of any way to improve it.","Honestly I just want my child to pass so he can get out of this dreadful process he is unhappy with this school and that in turn has made myself unhappy to see how bad he feels Everytime he looks at his grades ,","I cant' think of anything it's been a great 3 yrs. I loved being apart of my daughters education and watching grow in her learning .","Keep your current standard of great service and help.","Cannot think of anything at this time.","a few of the teachers never responed to my web mails","this is our first year and I don't think there is anything CCA could do better","More local field trips and outings for the children.","In my opinion there is nothing that needs done","The only trouble I seem to be having is knowing where to find classes for next year. Like I know she will have her basic classes but she wants to add electives and I don't know how to do that","Unknown","More field trips in our area is the only thing I would like to see'","They do a great job","I would like to see more flexibility with the course offerings on the high school level. I haven't found the counselors at the high school level to be all that helpful.","This has by far been the most frustrating year we have ever had here. There is a lack of flexibility this year, teachers that are making it impossible to not attend live lessons and in all of years we've attended I have never encountered the teacher attitude that I have dealt with this year. To be fair the majority of the teachers are wonderful so I am again hopeful that the few teachers that have not been so wonderful is not  a current trend at the school.  Curriculum in too many places (canvas, connexus, etc.) I realize there is a lot of transition this year.","Do away with common core.","Getting students together to socialize on a regular (weekly, monthly?) basis face to face so they can make friends with kids who live close.","I honestly can't answer this. Everything has been so great.","none at this time","na","I honestly can not think of anything I would change. My daughter in sixth grade would like Japanese language added. That's about it. Thank you CCA!","Tech support is really my only issue. They are never on the same page and costed my childs schooling for 2 weeks. Good thing here and there I borrowed a computer. Also I dont like common core.","I think CCA is fantastic, I can see the difference in my son learning. He is doing much better now that he is at CCA.","nothing","More field trips in the Fayette County area.","More field trips and in person educational activities in our area.","Not sure?","add a link that walks people through connexus incase the student has to left with someone that is not familiar to it","n/a","it is ok","At this point I really can't think of anything.","I think help in the college prep and college financial and scholarship information would be extremely helpful. perhaps a class that focuses and helps force those like my son who thinks he can enroll in college overnight and be accepted. It would be helpful for me if he had a class that pushed them a little harder in doing applications and scholarships and direction in those areas of scholarship and finacial help.","I would like to see better communication with some of the high school teachers.","The new way that HS live lessons are done, do not work for my son.  Also, teacher communication is definitely lacking.","They already provide me with everything I need.","Go back to daily live lessons for HS and expand on the science curriculum.  Also more emphasis on writing, spelling and grammar would be helpful.","Keep asking for feedback and keep improving the website. I feel that the curriculum is more than satisfactory. The contact between students and faculty are great. Orientation could be improved as well as the website.",null,"more field trips around my area for my daughter","Just a call to the student from teachers once or twice or year would be nice. Just to show the student you know they are there. Even if they are not having any trouble.","Help me to figure out if kindergarten and first grade in terms of curriculum and socialization will be better than my youngest going to public school, as I would like both of my children to be able to go to the same type of school.","work on the issue of getting all the lessons and the information needed to complete that work in the same book to save hunting as it delays the learning process and time consumed while teaching. I believe that if it was made smoother, small children would not lose interest, and get bored  waiting for the learning coach to fine materials.","I feel that some lessons are so intense. My daughter will sometimes have to work for 10 hours just to complete everything she is asked to do. Sometime a teacher will assign a test, she will take it and then the teacher will have changed the plan and assign another test. It happens often, and it's very confusing. If there is a plan.... Stick to it! Some of your students are ambitious and get ahead.","You need to provide MUCH more supplies to your students!!  The science curriculum requires many resources that many students don't have.  Give them the soil, rocks etc to complete these tasks.  Give them protractors etc.  You focus too much time on just math and language arts.  If a child has a question in science or social studies they have to figure it out on their own or wait for a teacher response.  These kids need actual live lessons in these areas as well.  These subjects are equally important, and it seems they are just an after thought in your school.  Having one hour of just LA and math is a huge disservice to these kids.  Also, the LA curriculum is too rigorous. You have these kids reading books on their own, plus books for a lesson.  They are spending soo much time reading and writing book reports and summaries, and barely touching on LA subjects like syllables, C/VC words, word sounds etc. Teachers need to follow the book or at least let parents know when they are veering from the textbook or workbooks.  Some lessons in math are not even covered by a live lesson.  Your new teachers with minimal experience need to be monitored more.  Our teacher is rude, abrasive and more concerned with being in control than having fun, fixing her hair in the web monitor, being prepared and teaching.  If the teachers are more prepared there wouldn't be so much down time in a live lesson.  Down time in a live lesson is a death sentence to little kids...their attention goes out the window and they get distracted.  Additionally, there are very few social activities at CCA as compared to other charters.  You need more interaction for these kids.  Field trips, book fairs (actual books in an office to come and look at, not just a flyer), art classes, music classes.  And make MUCH MORE of an effort to get these close to all kids. Westmoreland County has barely any resources available to their kids via CCA.  We have to travel too far.  You also need to give parents a better step by step guide on teaching lessons.  Many lessons will start by saying \"Remind your child what ___ means\"  or \"Start by explaining ___\".  No!  Give the explanation to the parents.  There are many parents who don't have the skills or knowledge to teach their kids.","Nothing","Nothing","Keep your teachers so that the children have stability, make sure to listen to families when they say theyou are having difficulties and help fix the problems instead of making them worse.  Keep to your word. When we enrolled in connections acadamy we enrolled in a school that had flexibility for learning and time and travel. Every reason we signed up for is no longer valid according to Mr Natale who is trying to ruin my oldest sons senior year, which has been continuing to get harder with another new teacher who decided to give him permanently zeros without warning him she is not staying with the old teachers rule of taking their time and turning in great work. She gave no notice that he would get permanent zeros just gave them and said oh well. This is his last few months of high school, he is a merit scholar recipient a straight A student and hard worker but also a perfectionist. He takes learning seriously as do all my children yet he is now being punished because his teachers are being replaced and changing the rules without notification. We are extremely unhappy with the new charter acadamy","Just continue to be around.","Can't think of any","You need an app for the connexus","Honestly the communication from the CCA team is outstanding and I can't think of anything specific that could be better.","Na","Less modifications","Continue to communicate all graduation requirements are met prior to May.","wish there was a school closer incase my student would need some tutoring with some of her classes",null,"I honestly don't have any issues or concerns with CCA. My child is doing much better under your watch. Thank you.","Doing a great job don't need anything else","I am actually pleased with CCA, I just hope my son will be able to attend when he is in high school.","When dealing with IEP students, which I have 4, I feel the general Education teachers need more training when it comes to adhering to the IEP modifications, and training in dealing with students who have mental and learning problems, and are not at the same level as other students. They can not expect the same level from IEP students, and need to better understand not to give the same kind of work load to students with these severe IEP.  Some Gen Ed teachers seem like they do not understand why they need to adjust, and do not know how to talk to or work with students with sever learning disabilities.","na","Stop having assigmnemts outside of the assigned assignments. Sometimes it's hard to follow because the planner says one thing and the assignment is something else. Everything should be in the lesson or excessed throught the lesson if it needs to be completed for a grade.","I like CCA just as it is and i hope to temain part of the CCA family for the next 4 years.","N","I am very pleased with CCA.","I don't know of any needs we have that have not already been met.","CCA is doing just fine","I really don't think there is anything I can think of at the moment. CCA is excellent the way it is.","Doing great.   Can't ask for anything more!","I am totally satisfied","More language options","Answering questions and problems in a timely matter","At this time I cannot think of anything that CCA could do to better serve me.","I cannot think of anything at this time. CCA is doing very well and I don't think there are too many other things that can be done to improve this service.","just keep doing what your are doing.","This is our first year and we are very pleased with the school","We loved CTA (teachers and curriculum) but the teachers cancel classes willy nilly. We were excited to get the art supplies and science experiment supplies and they sit unopened in her desk here at the end of the year. She has asked to go back to the brick and mortar local public school next year and I agree that will be best.","I'm fine","I can't think of anything.","The diagnosis of autism should be handled in a more timely manor. I adjusted my sons IEP in November. It is the end of March now and we are finally having an OT visit to help us get my son the help he needs. Having to wait on the school to handle finding someone to do the diagnosis shouldn't take that long. For months my son and I have struggle to to stay caught up with the required work. Yes, we have been in regular contact with his teachers, but that only helps so much with a child he suffers in unknown ways and feels lost and left out because he thinks and handles thing differently than other children his age.  I was unaware that this school is mainly based out of the Philadelphia area. We live near Pittsburgh and have limited  activities that we can join in with.","Nothing needed. Thank you.","Nothing I can think of.","teachlet  applications should be removed","We need more live lessons. The 4th grade science, social studies, PA history is far too hard for a student to do without teacher involvement. The curriculum is SO advamced.. Example, learning excel in 4th grade!","Have more field trips in the Indiana County area.","Nothing at this time.","Now that we understand the CCA system, we are doing fine.","CCA has done a top notch job. We are completely satisfied.","Perhaps by entertaining a more flexible learning curriculum.  For instance, I prefer Saxon math and would like the option to do that over the current option provided. But I understand the complexities associated with providing a whole other program. So it's a bit of a compromise I make for the other parts of CCA that works well.","I wish there was an end of the year field trip, for families to get together.  Also, it would be great if, instead of the Community Class Reimbursement, the class could be paid upfront by CCA.  A lot of families can't afford to pay the costs, even if they are getting reimbursed.","One way we could be better served is that when my child has the option to take the modified test. We usually have to wait until the teacher gets to grading it sent by email. Where as if they modify the actual test, so it can be entered right in the actual test, then the student can move on.  Now we have to wait until the teacher grades it through email and then we get lessons behind because we cannot move on.  Or the teacher knows what students take the modified tests, they can skip over the actual test in the lesson so the student can move on until the teacher gets the modified test graded.","none its great they way it is","fine as is","Everything has been wonderful.","CCA does a great job of serving me, so at this moment, I cannot think of anything.","things are going well so far","At this time I cannot think of anything.","no ways","Don't know.","your doing everything GREAT","i really wish they would choose to focus more on subjects that are needed for life skills--and especially to ones that are IEP students","More local field trips.  Field trips are too far away.  With gas the way it is, it is hard to afford the trips.","I have no problems to say at this time.","By providing more social service help.","The only thing I can think of would be more collaboration with child's teachers.","I would like to see more events whether it be social or educational in my area, and I would like if the family center that recently opened in my area would put out more communication with the CCA students and families  either with planning social events or educational ones to make us feel included like other  family centers do in their areas.","More great session availability","Only real issues i my child had was how they label the live lessons which i feel should just be done by the unit and the lesson and some teachers could get back to me sooner","no\n","I can't think of a reason","After the Schools we went through before CCA, I don't think that there is a better way..  Maybe adding a Science class to the kindergarten but that is about it...  Its tough teaching Science to a 5 year old.","I'm satisfied with the way CCA serves me and my family now.","Im Not really sure","They are perfect !","Put the lessons in connexus and not in the push pin. It is very confusing to have a lesson and then a totally different one in the push pin.","Consider working with a Vocational School. My son was interested in going to our local VoTech but was told that CCA does not work with that.","CCA has served both our family and child well.","Already do enough","For the high school curriculum you cannot change the schedule.  While on vacation, they are accumulating overdue lessons.  I needed to change my spring break days.  We will make it up during spring break, but it would be nice to come back and not see 38 overdue lessons.","im satisfied","I am not sure.  I prefer more parental security on the computers.  I understand CCA added a program to help this, but I am unsure about the quality of the program.","not sure. I am satisfied with my child's educational advancement.","Keep the program the way it is.","CCA goes beyond and above for my child needs.","Some of the teacher could be more understanding in some cases and some of the portfolio are way to hard for students and take a long time to do.","unsure at this time","See prior answers","no suggestions","The tech support and how fast a replacement computer can be sent when a student has a laptop that crashes and needs replaced. We experienced this recently and it took way to long to get the laptop issue straightened out and sent and this put my child behind.  He is now behind, frustrated, overwhelmed and is showing a lost interest in cyber school.","There is nothing you need to do for me:)","Na",null,"moniter some teacher home office practices and choices of music and decor. should be nuetral showing no dislikes for religion or personal life","Have more social meet ups/field trips more locally","moniter teachers responsiveness , tutoring, and home offices","No comment.","everything is fine\n","n/a","Providing students with on-site teachers and administrators that have a passion for teaching and showing our children how to do their best. Especially when it comes to their education. Teachers and administrators that have the compassion for children whether they're gifted to mentally challenged. These students are our future, they should have the best. They should be taught that they too, can be the best at whatever it is they want to do. My suggestion to you, is to make sure that you have said individuals (teacher/staff) that have nothing BUT positive encouragement and have nothing but the best intentions for each and very student.","the only thing lacking is the way field trips are handled. It isn't set up to easily take advantage of and from what I noticed, the ones we could take advantage of (because of location) were not educational.","More local social events in our area.","The sliders on the satisfaction survey would not move, all stuck at 5. So it's not a good gauge of our satisfaction level. Other than that, we are very satisfied with CCA.","I cannot think of a better way CCA has been good to me as me and my daughter are just learning.","Work on the ratio of child/classroom with teachers so that the teachers can provide the best to each student...too many children per teacher takes away time to make a great connection with them.  Middle school &amp; High school mainly!","CCA can better serve our families taking better care of the teachers and relieving some of the stress/workload off of them to better communicate and make relationships with our families. The teachers are maxed out and then it trickles down to less time with the students/families! This has been the worst year especially for MS in this area.","If CCA is going to provide education for special needs children we would like to see an increase in knowledge and understanding from their staff.   We have had to hold numerous iep meetings to inform CCA on things that were being done incorrectly/illegally.","Be able to handle all types of children's learning disabilities","nothing","nothing","Everything is good","They serve my family just fine now.","Don't  know","Everything is good.","Help with finding scholorships","My daughter struggles with anxiety and ADD and with the new Common Core Standards it does not help students who struggle with these problems along with other problems. I understand I can not hold CCA accountable for Common Core but wish they would realize that it's all about the $$$ and not truly the students.\n","Unsure",null,"Be rid of Common Core Math","Return phone calls, don't ignore messages, answer emails thoroughly not just answering some of it. School liaison should be able to help more I feel like I'm spinning my wheels when talking to her because she can't really do anything","I'm not sure what can be done better to serve us","When calling tech support it doesn't take so long","There are several things that CCA could do to better serve us.  Foremost, CCA could establish a relationship with Butler County Community College (BC3.)  They are a wonderful resource for students in our area - which is in close proximity to the Seven Fields office.  BC3 offers the \"Presidential Scholarship\" to local students who demonstrate excellent academic performance.  This is my families 8th year with CCA.  My son, a junior, has a 4.0. If he was a student of our local district (either cyber participant or in the actual classroom,) he would receive free tuition at the community college.  This isn't being offered to him as a student of CCA because no relationship exists.  I believe that it would be a benefit to CCA to reach out to BC3 to establish that relationship on multiple levels.\nA second way that CCA could serve us better is to provide more text books.  Over the past 8 years, we have witnessed a major shift in the text books being provided to my students.  Resources that were provided to my older student are not being provided to my younger student.  This is discouraging as it was one of the major reasons that we chose CCA.  My students do better with physical, tangible books.  We have requested them, and have been repeatedly told that the same curriculum that my older student had received prior - isn't available.\nThe major way that CCA can serve us better is opportunity/event proximity.  Both of my students are in the National Honor Society.  There is to be a luncheon and ceremony at the end of the week in Harrisburg - several hours away.  We live in Western PA.  It feels that we are often forgotten and left out.  We have experienced the ups and downs in the growing pains of CCA, and have tried to be realistic in our expectations.  We have witnessed much progress for instance, when PSSA testing locations went from being 50 minutes of travel time away from us to 10.  Unfortunately, that has again changed, and the sites are no longer local for us.  \nEach year, we must weigh the pros and cons of continuing with CCA.  I have seriously considered switching to the local school district's cyber school, for the use of actual text books, close testing, and most important to us is the huge financial benefit of being able to receive scholarship funds.  I do hope that you will equally consider these items.","I'm honestly not sure\n","CCA does such a great job. I can think of no way to improve on their excellence!","Improve the hardware available to all students","Coca does such a great job, I can't think of any way to improve this school!","Sometimes middle school teacher have quite a bit of meetings and workshops, would prefer they have more time to do Live Lessons.","Some of the teachers are teaching chapters in live lesson that do not align with what is due on the school planner. They are teaching at times an entire unit ahead and it's hard to catch up to them. It is better when teachers are teaching concepts or chapters that are right on target (within a lesson or two) of what is on the planner.","CCA does a great job on everything that we have seen. We think that the learning levels for kindergarten are a little tough but our five year old twins are doing very well. Just seems like the expectations for kindergaten are really high when its supposed to be an easy 1st year for children. Other than that we really enjoy CCA.","don't know","I would like to see small group meetings. Parents, students, teachers and counselors having small group, round table meetings once a month at administration offices. Topics to discuss such as; what brought you here? What do you do in your spare time? How do neighbors/friends respond to you choosing a cyber school? Do you ever have to defend your decision to cyber school? How do you defend your decision to cyber school? \nI think cyber school families need a place to talk about these things and feel a part of a supportive community.","Have teacher respond to students call better.","My daughter has been with CCA for 3 years. She joined the Adventure club the very first year and has been a part of it all three years. We just found out that it will be absorbed into the field trips and will no longer be a club. I wish that this decision could be reevaluated. The Adventure club was a small group of students that formed a strong bond with each other. It only met once a month and the students looked forward to seeing each other at the events. It will be very much missed since it served as one of my daughter's only social outlets. Please reconsider it's removal.","There should be more time allotted for live lessons for the AP classes - these are very challenging courses and to meet only once or twice a week is too little.","they do it all now","It seems as though this year CCA has been more disorganized when it comes to getting answers and finding out who to speak with at times. I also think the high school workload is a bit much.","They do everything now.  I don't see how you can be better than the best","As a parent, I have been satisfied with CCA.  However, I have found this past year that students need more opportunities for Live Lessons and study guides.","Everything is great","All around we have been mostly happy with CCA, the only trouble I would like to see fixed is with some of the curriculum. On several occasions the guide book did not have the correct answers or did not have answers at all. Other times on some of the online work I could not find some of the answers even with the tech support.","have class for parents to take so they know what to do.","Everything is okay for now.","I already gave my comments in the last slide.","Keep me updated on my grades and assignments","I am ver
