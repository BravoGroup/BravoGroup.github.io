college so please cut back on the amount of projects per class.  Two projects per class, per semester is reasonable. \nThe teachers are doing a wonderful job and we really appreciate how easy it is to contact them.  Hats off to the Social Studies depart.  They work well as a team!!  Thank You   \n",null,null,null,null,null,null,null,null,"Overall we were satisfied with the school and the flexibility.  We are hoping that the local school district will provide a better experience in Middle School. If not, we'll be back.",null,null,"Keep up the good work the teachers are wonderful &amp; caring very supportive","We used to like the curriculum when it was Calvert.  We do not care for the Pearson Curriculum and Common Core.  Also, the workload is unreasonable.","I would like to state I would be pleased if there are more activities closer to my zip code. This will allow my students to be able to participate more in the many scheduled events.","I will always recommend CCA. Great school. Great staff. Great way to learn.","The current curriculum/lesson structure was awkward, but I'm hoping that the new cuuriculum will be an improvement over this.",null,null,"Everyone has been very helpful and supportive in helping us get set up.",null,"I love the online speech therapist that works with my son. They have a good working relationship and he enjoys the online experience even more than his in-person sessions with the local speech therapy center.",null,null,null,null,null,"I would to say that I have a third and fifth grader. My third grader was disappointed because her class did not participate in Book it or Valentine's day exchange. The fifth grade class did, but not third grade, which I find to be very unfortunate and unfair.","The best school ever!",null,null,null,null,null,null,"The entire staff is entirely supportive when my son has  medical issue",null,null,null,null,"na",null,null,null,null,"CCA gives my daughter accountability and I feel it is the best school environment for her, overall.",null,null,null,null,null,null,null,"I love the program and teachers",null,"I am hoping all my ratings were a 10 and I did not mess that up.  Great experience. The teachers have been there to help me with helping my child. This is the type of teaching that I have been looking for.",null,null,null,null,"My children do very well with schooling.  I wish that kids that do well would be challenged.  Instead, the teachers are more concerned with the ones that fall behind the curriculum, than those that find it too easy.",null,null,"Very together school with helpful and supportive staff.",null,"Everyone has been so helpful and understanding with all the questions and they provide very accurate answers!  This experience has been great and customer service has been awesome as well!",null,null,"CCA has been an excellent experience in helping Davannah to do well in school, we love the field trips and enjoy meeting teachers at their offices.","one training class should take place 1 day before class starts and 1 week after so parents can actually perform functions inside their childs portal",null,null,null,"Im good\n",null,null,null,"After three years of cyber school, I find the experience to be a mixed bag.  There are strengths and weaknesses.  Sometimes the same thing that is a strength (flexibility- can take a test on Saturday if need be) is also a weakness (can procrastinate and take the test 2 weeks later, as there is no real consequence for having a temporary zero).  All of that said, I really appreciated the dedication of  the teachers, their availability by phone, and the Connexus platform itself.  And I have no doubt that for some who struggle with bullying, cognitive or emotional difficulties, cyber school is an excellent alternative to the typical brick and mortar experience.","It is,easier for my daughter and myself to have her enrolled in CCA.   Would recommend it to other families.",null,null,null,"Just the change in the curriculum Math, Language Art.",null,null,null,null,"I'm very happy and satisfied with CCA.",null,"I have recommended CCA  to several families that have joined and are as happy with CCA as our family is.  The only complaint I have is the extra classes being taken away that were a great benefit. My sons was completely taken away. My daughters was changed from twice a week to once but her teacher has been wonderful in making time for extra reading help. I know my sons teacher is trying to figure out a way to free up sometime to continue reading support where the specialists had to stop. Amanda McGuire and Jennifer Brown are WONDERFUL teachers. Mrs. Tyson and Lauren McDonald are excellent reading specialists as well!",null,null,"I was nervous at first about starting this school with my children but I do not regret my decision on bit.  Could not be more pleased with there learning.","Excellent","Its a great schooling and the teachers are all awesome",null,null,"The new finance course required for graduation is great, but duplicates some of the subjects taught in the Advanced Algebra with Financial Applications.  \nThis course is challenging and realistic to what is going to be experienced in the real world.  Great math course!  To take both is too similar.  If possible let this also meet the requirement for graduation vs. taking an extra math for half a semester that could be used for another needed class.  Thank you!","NONE",null,null,null,"I enjoyed the getting to know the school event.",null,null,null,"Some classes have too many portfolios that are required.  Would like to see that number reduced.","Me and my family are THRILLED we found this school!!!! Enough said!","Up until this year my experience has been good. Changing the technology and other programs has cost me to rethink my decision to return my children to CCA for next year. I have been promised by the staff and administrators that the problems experienced this year have been resolved and improved.","The field trips are so enjoyable,but yet educational. I love all the ones we attended. Ashley Dawson, :-) and also the Center City Team, I  just love the ladies there along with the male teachers they are so helpful and very much informative. GO TEAM!!!!",null,null,null,null,"I find the portfolios too confusing and its very hard for the  student to  be able to get them in and drop them correctly definitely when they are not in the same lesson plan as the Porfolios drop",null,"n/a\n","Most teachers have been great. We had a bad experience with one teacher, but the administration handled the situation well. I wish more of the content was compatible with a mobile device, such as a tablet, for when we are on the go. I also wish there was an app for at least the webmail, so we would get notifications without having to constantly sign in to our account to see if we received any webmails.",null,null,null,"We have had nothing but wonderful experiences with CCA!","The learning experience at CCA has been a good one!","Fair",null,null,null,null,"It has been a great experience for my son. I do believe me being a teacher has been advantage. I would worry for parents who don't have an educational background that they may have a hard time helping to organize all the information and responsibilities for their child.",null,null,"It has been an easy process and my daughter is doing well. The classes are harder than expected which is a good thing",null,"just get started\n but think get start",null,null,null,null,null,null,null,null,"Just love CCA :)","My daughter has excelled in this learning environment - thank you!  I appreciate the attentiveness of the teachers and responsiveness of the entire staff.  I enjoy being able to see what she is working on and being involved in what she is learning.",null,null,null,"I really liked the mid summer event that was held last year. We attended the Andreas one and it was so fun. I hope we see similar a event this summer!","Experience has been good.","Overall I have had a very good experience with CCA.",null,null,"Please find ways to get the children together more in person.","Cca is an all around awesome experience for both the child and parent. It makes learning easy and is less stressful than a brick and mortar school for my son which in turn is a relief for us.",null,null,null,null,"Wish you were around when my older children were in school.  Best experience ever. I wish you continued success.",null,null,null,"This isn't the first cyber school she has attended, so I am aware of how things are run.  She did excellent at the other school.  This one just didn't provide the communication and support (teachers communicating with IEP counselor; IEP returning calls and messages, etc.)","I appreciate the opportunity to have CCA as an option for my child's education.",null,null,"We love CCA and will truely miss having Miss Eyer as our teacher. My 4th grader had her last year and we requested her this year for my now 3rd grader. She is a fantastic teacher. She always makes sure to stay after LL if any students have questions, or she makes it a point to set up a time to work with any student that needs any extra help.  She is always sending out reminders and information to keep us on track. She is so encouraging to my daughter who struggles with reading. Over all i couldnt have asked for a better teacher.",null,null,null,null,null,null,null,"CCA has been a wonderful experience for us , the teachers, the staff, and all the support is great and has not disappointed us at all.  We liked the added bonus of family fun day this past year.",null,null,null,"I do not have any.",null,"I believe CCA has provided a voice for my children . They struggled to heard and understood in brick and mortar school.  CCA has been understanding , even diagnosing the learning disorder for my child. He can learn his way and CCA provides the tools for him to do his best.",null,"n/a",null,"I have a problem with High School English teachers giving 100% grades on portfolios and no feedback on portfolios turned in with grammatical errors, and possibly not even meeting the grading requirements.","Great special ed program, great teachers, computer programs could be a little more user friendly (ie, cut &amp; paste, scrolling, etc..)",null,"CCA is best decision I've ever made in life for my child's sake. We have saw a huge difference in my sons academics since he's been enrolled. I do wish that the assignments are shorter and get straight to the point for the child to learn.",null,"3rd grade teacher Mrs. Bucks is wonderful! She is a great asset to CCA, she has so much energy, and really cares for her students. She takes a lot of time making sure her students are learning. She makes learning very fun.","My son did his school districts cyber school from January till end of year last school year and being with CCA from the beginning of this school year, it has been such a nice change that is so much more involved and I feel my child is actually learning unlike the school district cyber that seems like they just let you do it for temporary and do not give the child the education they need like CCA does....I do feel like with the live lessons and interaction with the teachers that is more like a public school with out the stress of dealing with what comes with public school.","I have experienced my child being bullied by a teacher's relative and when a complaint was made she tried to turn it around.  My child has been called ugly and stupid by other children in the class at the center and no body does anything about it.  My child come home and says I don't want to go back there because the children is being mean to her.  I still send her because I want her to learn to ignore and focus on her work.  I will like to see a change moving forward.  I know that CCA can be a great school if these things are corrected.\nThank you.",null,"I  would just like to say with all of the school violence that is in the news, I know my child is in a safe environment that continues to foster his growth academically. The ability and willingness to provide my child with modified lessons and portfolios engages him at a level he can function at.",null,"n/a","CCA has provided me with the opportunity to provide my children with the safest learning environment while taking some of the pressure off of me to work as their homeschooling teacher.","I just want to say thank you for everything you are doing for my child.",null,null,null,null,null,null,null,"I'm really glad that CCA was around when my daughter needed it. The enrollment process was easy and pain free, the teachers stay in contact bi-weekly and you are assigned a mentor which is extremely nice! We are offered more fieldtrips based on their education and socialization. Thank you!!",null,null,null,"I am thankful that CCA continues to work hard to serve so many children that need an alternative environment to learn. We are very glad we chose this option for our son.","Like I said, we started over 9 years ago with CCA, and absolutely loved it.  However, it seems like it's trying to get too big or something and is losing its appeal.  I actually sent the high school principal an email after they decided to change the live lesson format, letting him know that my children hated it and their teachers did too.  He responded (not to me personally), but with an email to all parents and learning coaches and I think students as well, saying that the new live lesson format was a huge success and that everyone loved it.  My two high-schoolers (who used to attend the majority of their live lessons) stopped going because they said it was too many kids in each one all typing in the chat pod and they much preferred the old format with just their teacher and their classmates.  This change was obviously the principal's idea, because he wouldn't even listen to my opinion and totally disregarded it, basically saying that I was wrong and he was right.   I really hope that CCA truly uses this survey to try to improve.","I think this is a great way to educate my children. They have the structure of school with classes and assignments but they also have interactions with teachers and classmates on educational and social field trips.","My experience has been good.  The only comment is that my son does not like to speak on the telephone so it is a difficult experience when the teacher calls.  He does it but does not really like doing it.",null,"We are excited to see the upgraded/ new platform for next year.  They are overdue for an upgrade!  We also LOVE the math book this year(combined text and workbook all in one!)  So simple",null,"it would have been nice to have more communication with the 504 dept.","No comment",null,null,null,"Thank you for the great things your organization does!",null,"Awesome school. My child loves it and have become more independent in learning about everyday life. Love the way the curriculum is set up for weekly lessons and have a better understanding of comprehending what is being taught in live lessons.",null,null,"CANVAS AND OTHER LOG INS BESIDES CONNEXS ARE SOMEWHAT CONFUSING",null,"Very Nice. CCA seems committed to continuing improvement please keep it up. I also like the the Love and Logic parenting classes please continue with these and similar things to help parents/learning coaches.",null,null,null,"My experience with CCA  has been really  good, and I have no complaints at all",null,null,"I 'am satisfied for now",null,null,null,"Just very impressed the way CCA is set up over other online schools.",null,"The quality of the program is great. My daughter's 2nd grade teacher Miss Cooper  has been wonderful.","It has been an overall great experience","Love the school","Very nice teaching service from teachers","I am super excited to see what each year brings for my child while we continue our journey with CCA.",null,null,null,null,"I am grateful for the interaction with his homeroom teacher, the family support contact, and the learning support team.  I appreciate how the school worked with his challenges with attention and keeping up with work.  Overall, it's just been challenging to be the parent/learning coach at the same time...",null,null,null,null,"I really appreciate all the staff I have come in contact with.","I've had an awesome experience, and several friends have enrolled their children as well. Also I have am awesome family mentor Theresa! She's been amazing, even when I have been super busy.","my grandson was failing in our public school and being bullied he now made the honor roll and doesnt get bullied and is much happier",null,null,"Just too much work",".",null,"I'm hoping EDIO is the key to more communication with the teachers.",null,null,null,null,null,null,null,null,null,null,"I have great concerns for the change to EDIO next year.  Some of my kids  teachers' aren't even able to answer questions  about it because they haven't been educated about it yet.","In my Opinion, I would like to see class Portfolios limited to one per semester, per class. Allowing the student to have the whole semester to submit it.\n\nAlso, I do not think classes should be scheduled on the days Keystone/State testing is scheduled. This should be a time for the students to review what they have learned so they can score better on the Keystone Exams.  It is very stressful for my child when she has to complete daily lessons and travel up to a half hour to the testing facility, to take a test that is very stressful to take in the first place. This is all too much in the same week, with other lessons being piled on. My child also works two part time jobs on top of this as she wants to pay for her own college. The additional practice the week of keystone testing would only benefit the students,  as it will still be fresh in their minds.","We miss the Hershey trips because we were able to meet all of our teachers that we don't ever see and it was something we looked forward to during the middle of the school year (hard work).","We are still very new with cca but overall we are very pleased so far.",null,null,null,null,null,"My students have all gained from their experience with CCA. My fourth grader's reading and math skills improve at a fascinating rate, and she is so proud of her accomplishments. My middle school student reluctantly admits that he has learned so much with CCA. My high school student is thriving in this structured and academically challenging environment, and I can readily see her as a successful adult.\n\nHowever, as a parent, I struggle with the amount of time spent on the computer. When we were homeschooling traditionally, so much of our time was spent outdoors or on trips. I realize that CCA offers many wonderful field trips, but I find that we have little time to participate. \n\nThere is also a lack of solemnity surrounding the Honor Roll. I don't expect a parade, but my elementary student consistently receives certificates that are printed or cut crooked. My high school student received a blank .pdf in her email. She was literally not even recognized on the certificate. These are kids who have worked very hard. \"Honor Roll\" denotes a level of achievement that is extraordinary. The certificates should be offered with this in mind, otherwise the achievement is undermined and the reward falls flat. If resources are scarce, it would be better to not offer honor roll status than to treat it as a throwaway.\n\nOverall, our experience has been a good one, and we will be returning.","There are some wonderful faculty that are responsive and helpful and others that take forever to grade items and are not nearly as helpful.  My biggest complaint would be promptness of grading submitted items and accuracy of grades in grade book.",null,null,null,null,null,null,null,null,null,"I have really enjoyed this program.","Teachers need to grade more often.","Overall CCA is a good school and provides a solid learning experience but as I stated before response times need to be improved.","My experience here at CCA is great.","I am glad I choose cca, I only wish I'd done so sooner.",null,null,null,"CCA is the perfect fit for my daughter. She is excelling academically and is able to be actively involved in the sports she loves.","For quizzes and test there should always be reviewed thoroughly and ask students if they have any more questions or difficulties.","na",null,null,null,"My experience with CCA has it plus and minus, but up against other Cyber school parents I know, CCA has the best curriculum.","The curriculum is good.  The teachers are very helpful and nice","I have been able to see strengths and weaknesses in my children sooner rather than later. I am glad that this school exists.  Whether this school is for my children until high school or not, I would recommend this school.","We have been happy with CCA up until middle school. Not having actual text books in science has really made an impact how my daughter learns. I hate having her sit behind a computer most of the day to learn. We like to disconnect and learn without the computer once in a while. I feel that her dependency on the computer is starting to affect her overall life with technology. The big factors in my decision to start homeschooling is the dependency on the computer and the lack of flexibility in the curriculum .  The teachers try and work with us but in the end it's not the right fit for us.",null,"I like that my grandson is learning ralley hard on reading and math another classes",null,"We are really optimistic about the teacher-driven curriculum. Educators know best, and a lot of schools are getting boxed curriculum from companies that only serve the purpose of meeting state/federal standards and are sloppily put together with little to no thought about what is age appropriate. I'm really excited to see what next year will look like, and am thrilled about the break up with Pearson/Connections.","I like it so far",null,null,null,"it just seems a little difficult as far and my son and knowing what needs to be done sometimes within getting the work done on the computer","Good option for a different ways of learning with fun.","I appreciate the timely response from the Help desk when an issue arises with their laptops.","CCAC was sosmewhat challenging with a lot of home work.  Most of the kids did not like to read and always wanted to straignt to t he questions instead of reading t he material.  T he math lesson was t he hardest for my children to lkeep up with.  Alsos it would be nice if they had a center to go and be with other kids to do their home school which would give the parents some time for themselves.",null,null,null,null,null,"We really love the new attendance methods.",null,null,null,"CCA is very much like bringing old fashioned schooling, and modern technology together.  When the parents were involved in the raising of their children, but allowing them to keep up or surpass the local schools.  I love that.",null,null,null,"CCA has been a wonderful alternative to traditional school.  We began mid-year 2 years ago, and were supported every step of the way.  It was a rough road for my daughter due to anxiety and depression, but she has really developed herself and her education and is attending her WVU in the fall.  Thank you",null,null,null,"I would like to see more grammar in the LA curriculum. The tech support was incredible! So happy with the costumer service!  The teachers were all so positive and supportive and were passionate about learning!!!",null,null,null,"Just a suggestion... not sure if it could or would work at all? But what if there were a social meeting place for the kids and parents who are all in the same class? Like, something that would be like a chat room or discussion forum... and the parents could choose how much of their info was available to others? I am connected on Facebook to an unofficial CCA group that is pretty helpful, but it is so large that I only really know like 2 parents in the group. It connects ALL parents in CCA, so you can imagine how big that is.  It would be really great to talk to other parents about the material our kiddos are working on, or be able to have the kids interact with each other from time to time outside of the live lesson room. We aren't always able to go to field trips, and many of the kids in our homerooms don't live locally, so we never end up knowing them. I don't know if it's possible for CCA to set up some kind of social meeting thing on the school site or what that would look like... But there is a need for connection among parents and kids too.  And it would be FANTASTIC to be able to connect with the kids and parents who are actually in MY KIDS' CLASS ;)  Thanks for giving your time to my suggestion!!",null,"We love CCA, but we are trying traditional schooling next year. If for some reason it does not work out, we will be back! I have already recommended the school to several people who are looking into cyber schooling. We have had an amazing experience!",null,null,null,null,null,"I found there was just too much writing with my daughter's classes. This put her behind in most of her classes so she had to play catchup all the time","CCA has provided an invaluable opportunity for our family to learn and grow together.  As we complete our first year with CCA and reflect upon our experience, which we will delve into even further at the end of the school year, it is obvious that our choice was spot-on accurate.  We will continue next year at CCA and look forward to enjoying the experience that this school provides.  Well done!",null,null,"Love it!",null,null,null,null,"I recall the enrollment and registration process taking more than a week.  I wished there could be more people available to enroll during high volume enrollment times so that we did not have to wait to get Nat started in CCA.",null,null,null,"There is a lot that I like about what CCA has to offer, but it still does not do enough to protect my child from negative online influences.  It is a constant struggle every year to make sure that her laptop is properly protected.  I have tested CCAs firewall and have been able to look up very inappropriate things on YouTube and now pay for my own firewall and monitoring system on her laptop.  I am also disappointed that CCA still does not have a way to track webmails or monitor the appropriateness of student webmail content.  A student can easily send an inappropriate email containing language or pictures with nudity, delete the message from their sent folder, and there would be no record that it was ever sent.  I would like to have better control of being able to monitor what my daughter is sending and receiving through your webmail system.  I have three younger children that I would like to enroll in CCA one day and this issue is my number one concern when I have to monitor three laptops instead of just one.","my son and daughters teachers seldom and some never contacted him to see how things were going.  I thought there was to be a monthly call from them....that never happened","It has been a very positive experience for my children and myself, as a learning coach.  It has been wonderful to build a relationship with teachers that care about my children.",null,null,"The curriculum is great the teachers are great and the flexibility is great","We love the school, the teachers, and how we can move at our own speed. My daughter is entering 11th, and she is at a 4.0. We love CCA. My son is in 3rd, and he likes school, but needs to be challenged or he is bored. We get a lot of challenge from the games and extras Mrs. Sweeney gives him. She's been a godsend. Thank you, CCA.",null,"We have had wonderful past years and experiences with CCA.  2017-2018 has been awful &amp; completely chaotic in so many ways.",null,null,"I think you need to do a better job utilizing the textbooks youre spending my tax money on.  Case in point, 6th grade science, the text book doesnt go with the live lessons.  The teachers dont even use that text.  How much money is wasted every year on a book no one uses.  \nAlso, while I think is great that my kids have such fabulous, talented and dedicated teachers, can you stop promoting them in the middle of the year and maybe manage your staff a little better? This is the third year weve had one of our instructors get promoted.  Its disruptive to my childrens learning.  (Again Im not saying the teachers arent great.  They are! So much so that you keep promoting them!)",null,"I would just like to say thank you to all CCA staff for the great work ! We are looking forward to many more years with you","Several questions throughout the year that were directed to the guidance counselor remain unanswered after being told that I would receive a reply. The communication and follow-through could be better.","I love how CCA has many tools and resources for our student to learn from, since he is a visual learner, it makes it easier, having the message board and the assessments to select from, to accomplish his school work. It is a marvelous educational option, yet I think there needs to be more interaction for special needs students.",null,"CCA has taken my daughter who had been bullied by her teacher and classmates, and given her back her voice. The teachers made my daughter realize that she is worthy and capable, and that her questions do not make her \"stupid\".",null,"The teachers we've had are amazing! I love being involved in my children's education and the best part we can school at home.",null,null,"N/A",null,null,null,null,null,null,"We have loved every year with CCA and plan to enroll our 2nd child as soon as she is old enough. The teachers and administrators are great! We have no complaints and are very much looking forward to the future and the new program!",null,"My child had some great teachers this year.  Especially her homeroom teach Mrs. Lauren Freeland.  My daughter has many illness throughout the year and Mrs. Freeland has always checked in with her.  She will be graduating this year, but the experience was great for her.",null,null,null,null,null,"we love Mr. Burkett",null,null,null,"CCA has provided my children with a quality education and a flexible schedule. Our experiences with the teachers have been outstanding and they have always been helpful quick to respond to emails whether it was a basic or academic question.",null,null,null,null,null,null,null,null,null,null,"Once the school listened to what level of learning my children were testing. CCA got the curriculum  as close to that level and my children seem to be doing well.",null,null,null,null,null,null,"n/a","My thoughts is we loved CCA at one point and time. Loved the teachers and really saw the support, not the barking demands but the true genuine help and concern. However now not so much really, a sad possible ending to an era.",null,"The program has been beneficial to my son and our family.",null,"Maybe instead of on track if failing it should say something else because I see on track I think he is good but failing so I don't think it should say on track if they aint really on track and behind \n  maybe that is what it could say behind",null,null,null,null,"Great teachers and staff! Thank you!",null,null,null,null,"me and my child is very happy and we are talking to each other I don't need to worry what is going on in school  or if  I we will see each other at the end of the day we have a good relationship again cca is really changing my child for the good thank you again cca and my child s grades are better no distractions and the teachers will help and they wont say{ to bad you should have been paying attention} when my child don't understand","I thi k it would be better to call on students instead of making participation optional.","Excellent!",null,null,null,null,null,null,"I really like having my children at home for school. I also learn with them. I have a young child that I bellieve will start Kindergarten next year. I hope she enjoys the process.",null,null,null,null,null,null,"?",null,null,null,null,"no comments","I REALLY NEED HELP WITH MY SON",null,null,"Get your act together, especially with the special education department. It's not about the money, its about educating our leaders of tomorrow.","The experience at CCA has been highly appreciated and it was a blessing to be a part of the program","Choosing CCA was the very best choice and decision we have made for our girls. It has been nothing but positive. The teachers and staff have been very helpful and supportive. School has always been a source of stress and anxiety for our girls (especially our oldest) but with CCA they are much more relaxed. We also feel that they are getting a great education with amazing support.",null,"none",null,null,null,null,null,null,null,null,null,null,"Keep up the excellent work with encouraging kids that they can and will all achieve good things when they try their best!  All kids are special and unique, and caring about them and helping each student with their individual needs helps them all to succeed!","Overall, my family has enjoyed the flexibility of our children being enrolled with CCA. We hope to have them continue their studies, and continue to be successful. I would also like to add that there should be more opportunities for our children to attend field trips. The ones which have been offered are usually too far away from our area, and it leaves them feeling left out because our children can not attend.",null,null,null,null,"Na",null,null,null,null,null,null,null,null,null,"Great experience!",null,null,null,"We have loved CCA for years. Any issues I have ever had, have always been addressed. The flexibility  is so important to us. The ability to watch live lessons later in the day if we miss them. The field trips, the school newspaper. All of it. I really cant think of something absolutely negative. Thankful everyday for CCA.",null,null,null,"The service has been phenomenal and we will most likely continue CCA until my child graduates.","Everything has been great with CCA, been here for quite a few years , My kids love going to school here and I enjoy being their learning coach, but the common core math needs to go.","Absolutely love being involved with CCA, looking forward to seeing you next year as well! Thank you!!!","i dont feel suppprted as i should be as the teachers fail to understand my child medical conditions",null,"none",null,null,null,null,null,null,null,"Yes...recognize achievement more appropriately.  The beginning to my son's year was a little rough--grades were pretty low, and he was frustrated.  By the end of the second marking period, he was on the honor roll.  Something recognizing this would have been nice; all he got was an email from his homeroom teacher with a screenshot of a scan of a certificate that was signed in crayon or marker.  Not very professional, and I think he felt a little like his hard work wasn't acknowledged.",null,"Have more coaching workshops for parents and students.","Thank you for giving my son another option besides dropping out. We are very grateful.",null,null,null,"Experience is great so far. Looking forward to learning more and making things easier.",null,null,"I just want to say thank you for patience and service through the years.",null,null,null,null,"The high school live lessons is a little confusing because there are 4 teachers for one subject and it is difficult to figure out the live lesson room and schedule.",null,null,"My experience with CCA is Wonderful they actually care about the student and the family.","The technology subsidy is a wonderful gesture.  I appreciate that CCA understands the costs for struggling homes, and offers this incentive.  Thank you for being so understanding.",null,null,null,null,null,"I have recommended CCA to several parents. The curriculum is amazing. I have honestly never experienced such wonderful engaging teachers. CCA is dedicated not just to the advancement of their students, but the betterment of them as well.  With cyber school parents worry about interaction an socialization but my children actually interact more than they ever did in brick and mortar school. My youngest son has struggled with reading. His grades are great but his reading level is low. Rather than letting him slide through to the next grade, his teacher suggested the Sync program. He has made amazing progress. I feel my students are getting a top notch education thanks to CCA!","I love CCA. I do not regret my decision to enroll my children, they both are doing so much better both academically and socially. I really got a taste for how horribly unprofessional our local brick and mortar school runs when I received a bullying letter from them calling CCA and other cyber schools \"black holes\". The letter really depicted the schools lack of values, I was appalled by their behavior. Keep up the good work CCA, you are far from a \"black hole\"",null,null,null,null,null,"it is a good experience","I love what CCA offers and it's a great experience. The only issue we had this year is that my daughter has had her teacher changed 3 times and it threw her off a bit and her grades had went down some. She is working on bringing them back up but I think the changing of the teachers caused her to stumble a bit. Other than that Im glad you guys are there providing the education for thee kids. Thank you! :)",null,null,null,"Overall we have enjoyed our experience with CCA.",null,"CCA has been the perfect fit for my daughters and they are really thriving! THANK YOU!!","We are extremely satisfied with all aspects of CCA.  Thank you for providing this wonderful alternative to b &amp; m schools!","I would like CCA to consider that an enormous amount of workload needs to be more spread out because my kids feel pressure to get so much done, more than when they were in traditional school.  The flexibility of not having to complete a test on an exact day is nice but they can't take too much time because they will get backed up with overdue lessons---so if they still don't understand something then they find themselves guessing answers on their test at times.  Also, some of the tests are ridiculously over the top difficult, we want the kids to learn but they are not in college and the work is even difficult for me to figure out--and I have 2 college degrees.","All my experences have been good CCA.\nNever had any issues with CCA.",null,"get rid of common core",null,null,null,"Overall smooth transition and academically challenging curriculum.",null,"The special ed dept could use some major improvements by communicating more with parents and listening to their concerns.  Also in general I feel that there needs to be more teachers available to help students instead of being limited to just one teacher.",null,null,null,null,"Teachers are exceptional!",null,null,null,null,"As I stated earlier, we really love CCA.  Our first year was a bit of a struggle coming from a homeschool environment, but by the second year kids were in full swing and both of my kids were working independently.  My son (Daniel Mitchel, 8th grade) especially has really grown and transformed before my eyes.  He went from asking me questions all the time and lacking confidence to working completely independent and participating in class.  He has made honor roll for the last two years!  His math skills have really improved.  He love Ms. Simek and how she teaches.  My daughter, being that she came in much earlier  (third grade) she had a smoother transition and she just loves her teachers.  She is always excited about learning.  I love that the kids can see their grades as they work.  Because of this they continually strive to do well and if they do get a grade they are not happy with they want to improve it, without me suggesting it.  Both of my kids, because of CCA, have become more self-motivated.  We are really thankful that CCA is our educator.  We don't take it lightly and the kids know it is a privilege that we can do cyber school, not and opportunity to slack off.  We are all in as a family and hope that both of our kids will graduate from CCA.  Thanks to all of you for doing such a superb job!  While I am sure there are some people in CCA who aren't really with the program, know that there are families like us and others who really appreciate all the hard work you put into giving this education option to our kid!!!",null,null,"it is a very good school","I know there is a certain amount of time you have to have for a live lesson but for kindergarten students 30-45 minutes is way to long. Even for my 1st grader she can hardly stay seated being in class that long. The attention span for kids is hard to keep I know but if there is any way to shorten or help do more exciting things to keep their attention that would be great.","The teachers and staff at CCA are great. Also, it really has helped having the family mentor to guide us through.",null,"as i Said before its been good.  I would really like some better communication for those who have one child or are new to explain how everything works in each grade level.  The orientation I went to was so broad and catered more to HS.","n/a",null,null,"I have recommended CCA to a family member for her daughter, I hope CCA does not disappoint me.","Everything you have done for us has been much appreciated. Keep up the awesome work!! Thank you again!!","I have not had issues that are worth noting as they were resolved per se and wasn't major...  I am an Advocate, I am in School Districts all over the state working with kids/families and District teams.  So.. if we are still here, it is all good :)","I am amazed how vastly different my experience is working with Regular Ed and Special Ed. teachers and staff.  The front line Learning support teachers are caring and most of them, not all require additional training in how/what is acceptable communication when talking with students.  Every single regular education teacher I have worked with during the last 5 years is professional, caring, knowledgeable and experienced.   Family mentors are caring, professional and knowledgable and a wonderful support system for families.  Field trips are varied, well planned and have provided wonderful opportunities for my son to interact with other CCA families.",null,"It's been wonderful. My daughter is happy and doing extremely well.","The flexible schedule has been great for my sons.",null,null,null,null,null,null,"My daughter's experience and her Learning Coaches experiences have been very good! We are happy with her teachers and the program format.",null,"Not sure at this time.",null,null,null,null,"We are choosing to return to CCA, in spite of how difficult the year has been because it does have flexibility for making it to all of his appointments.  We also do not want to have to learn a whole new system.  Hopefully the replacement for Connexus will not be too difficult to learn.",null,null,null,null,null,null,null,"Thus far our experience has been awesome, the challenges real, the teachers caring and demanding and our expectations have been fulfilled. Apart from the actual physical participation in school sports with their peers, we find CCA to be an excellent school, with a superb curriculum. This concern is adaptable in their younger years through interactive community programs, but would become more of a concern in their teen years as consideration for scholarships and the overall cost of college tuition besets us.","Do not forget about the families that have been with CCA for awhile.  We still need help, not just the new families.",null,null,null,null,null,"My son is in 4th grade this year, and I really like how his teacher, Ms. Weaver has taken many hours out of her schedule to help her students.  I know it has had a big impact on my son and I am very grateful to her for taking the time to get to know her students and to help them succeed.","Overall we are very happy with the school and our decision to transfer.",null,"Good chance to be involved with daughters education first hand.",null,null,"CCA has some of the best teachers in my opinion. It seems that this year, the teachers have more flexibility with the curriculum and I love that. I also love how the staff (beyond the teachers), go out of their way to assist me when I need help with something. I have never experienced someone at CCA who did not seem to truly want to help me with a problem.\nI do wish my kids (being pretty far away from all the CCA offices) had more chances to connect with their teachers, either virtually in smaller groups, or in person. Some of the LL classrooms have so many students that it makes interactive education impossible, and that is how my children learn best.",null,null,null,"N/A",null,"I loved how they had \"career\" field trips this year.  I would love to see more of these.  Also I'm hoping to see field trips change from the Midtown office to Innovation Way.  I really get nervous about walking in Midtown.","I am very dissatisfied with my experience with CCA because there is so much you could do for your students but you choose not to fully support your students with special needs. Trying to obtain proper modifications for a student's course work is like pulling teeth with your teachers because they lack experience! Your staff are not properly trained to handle learning disabilities! My overall experience is very disappointing! The classes are so small with only 30 minutes with no one on one time with the teachers. Having one on one time with the teachers should be apart of your program for special needs students! This school is only willing to do the bare minimum! \n\nRe-structure the Special Education Program that is in place! Hire teachers and learning support staff with REAL experience with learning disabilities! Stop wasting the federal funding! Remove the courses that are irrelevant from the curriculum for the students who need more reading and math assistance! Stop relying on inaccurate software data to do the work that a learning support teacher is supposed to be highly trained and skilled to do! Hire teachers who are willing to work one on one with students to personally monitor and keep accurate track of the students academic progress. Hire teachers who are willing to go above and beyond for their students!",null,"Love the teachers","n/a","This is the best school EVER!!!!!!","I think that new families have a hard time seeing how to access the information about the field trips. It would be good to include that in the orientation and even have the home room teacher explain it to each new student.",null,null,null,null,"N/A",null,"Our first year is 3/4 over and we are pleased with 7th grade.  I feel the teachers care about their students and enjoy what they do.","I don't like the fact that you can't move on with the lessons on your planner if drop box lessons aren't submitted.  A student should be able to work on a science experiment or write a paper at their own pace while still keeping up with the rest of their lessons.",null,null,null,"Love the way the lessons are provided so many ways to appeal to different learning styles",null,null,null,null,"We have been with CCA for 12 yrs total.  CCA has offered great flexibility in the past combined with a great program.  \nWe have 2 sons that graduated from CCA in 2011 &amp; 2015 - hopefully we will have 2 more graduating from CCA in the future if my daughter's decide the lack of an FFA program is balanced by the other changes.","CCA is wonderful",null,".","Overall my experience with CCA has been positive. As with anything there is always things to improve. I may have had to fight with CCA for certain things for my daughter however she is finally at a place where we are happy with and she is growing and moving forward with her education. My daughter and I have appreciated how much support she gets from the teachers. Her learning support teacher Mrs. Visaya-Loub is one of the most supportive, creative, friendly, an amazing teachers we have worked with. We both are extremely grateful for her!",null,"very flexible","My son has had Ms. Stuckey for 2 years in a row now. She made the transition last year amazing and easy for us. Learning my son had her again this was amazing and made 4th grade a breeze. We can only hope to have an amazing teacher next year to fill her shoes on education, communication and overall teacher.",null,null,null,null,"y",null,null,null,null,"I wish that Erie had some of the other extra things that the other cities have.  As teachers talk about things going on in bigger cities my kids are disappointed we don't do those cool things here in Erie.  \nI also wish there was someway that the students do not end up 3 - 4 days behind in school during state testing.  Brick and Mortar students are not asked to make up 15-20 hours of class time due to state testing, even if you don't watch the recordings for those days you have hours of \"work\" to do.  For my family being days behind is not an option because I require my kids to be in live lessons so that means they test for hours then have to come home to do the days work, so that they can start the next week on schedule with their teachers.  There has to be an answer for this.",null,null,null,null,"MORE CONTACT FROM TEACHERS",null,null,"None","all and all i like cca i see a good changed in my daughter she gettting what she need they leaning she needs and the work she need she i passing and is trying her best cca is there helping with anything teacher help her and call her and writes her when she needs the help",null,null,"Its great",null,null,"...",null,null,null,null,"We've had a great experience with CCA. The only reason we are considering putting him in public school is that there are 4 other younger children at home which makes it difficult to get school finished some days.",null,null,"I would not recommend CCA to anyone unless their child is an extremely independent student and self-taught.  CCA does not make things easier for the family nor do they help.",null,null,"We had the nicest teacher.  My daughter is really shy and the teacher is very patient and kind to her.  My daughter loves her although still shy .",null,null,null,null,"Thank you for your help and patience!","I wish there was a way for kids in high school to go to cca and also do a vo tech. Because I know some kids have a hard time with test and unless they do vo tech the only way they can graduate high school is by passing their keystone test  I found this unfair .",null,null,null,"N/A",null,null,null,null,null,null,"Have been accommodating through difficult times. Our younger kids love their teachers. Our older child feels challenged.",null,null,null,"I was told by a parent I recommended that I was to receive a printer when I first enrolled but I never did. I was glad she told me. I called tech support and they sent one out immediately. I understand I was also to receive $200 for outside activities but I never did. Who do I ask about that? My family could really use it.","Overall great experience. Would work wonderfully for children that are truly motivated to learn from home.","I am looking forward to the next evolution of CCA this fall.",null,"I have tried reaching out to sap and iep and had no resolution as to a way to help my daughter be successful this year due to her ongoing condition","some of the staff were not helpful . And at times attitude was bad especially when you have questions. And their are some good teachers like MS Roth .",null,null,"im ok",null,null,null,null,"My experience so far has been AMAZING! The teachers are tops and the curriculum has been better/ more advanced than any I've seen so far and I've researched many curriculum!!! It may be a bit too rigorous if anything.",null,"CCa should provide what other cyber school  are doing- a regular curriculum and an accelerated program. I do not agree with the idea that all students are forced to be in this accelerated-college driven programs when they struggle and deal with lots of undue stress",null,null,"CCA is doing great, thank you.",null,"It's a great place to have your child I love the teacher down here at the johnstown center and the Secretary also there very helpful and kind.",null,"it great!!!!!!",null,"Overall, I've been very satisfied with CCA.  We switched to CCA from traditional homeschool last year after I started taking care of two intellectually disabled adults in our home and my time is more limited.  My 11th grader is excelling and doing very well.  However, my 10th grader has really struggled, but that is not necessarily CCA's fault.  He is reluctant to call his teachers often, even though I remind him at least weekly that he should touch base.  My older son does communicate with his teachers regularly, and they have always been responsive and helpful to him.  My younger son made the decision to attend our local public school district next year, and he feels that he will do better with \"real\" teachers that he can see and talk to.","They need to hire more teachers so that each teacher can call their students and talk to them on a monthly or weekly basis.",null,null,null,"CCA is a good school for any child.","N/A",null,null,null,null,"I had a great experience",null,"the first year was hard but the second year is great again mrs miller great teacher and person.",null,null,"CCA provided my family with what we needed at the time of enrollment.","I am very happy with CCA.  This is the first time my kids have had such wonderful grades and they enjoy the learning process.","My experience has been good with CCA.  The first couple of months were really rough but we had great support from the teachers",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,nul
