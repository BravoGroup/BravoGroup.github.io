y,very thankful for Live Lessons. I believe all 3 of my children excel and thrive because of them. I would like to see them offered at every grade level everyday of the week as if they would be in a brick and mortar school.","fields trips I think could be better to find on the site, I wish they were right on the home page for the coaches or we could maybe get a reminder that something is coming up. I am still learning how to read the kids grade books","Doing good so far","By continuing to offer services that you have now","My only complaint it some of the learning material isn't age appropriate.","Cannot say at this time because all is well","Keep up the great work.","Focus more on teaching and less on test results to compare to other schools. Make it more fun and the kids will excel and want to do better rather than feel forced into having to achieve high scores. Lose the common core. I don't think it's necessary to do 6 steps for a 1 step problem that, in all honesty, does not get used in real life.","We are new to this type of education but so far has has worked well.","nothing cause everything is just fine","everything is fine","Have more options in the Edinburg Pa. area for field trips","I have no complaints","100% Satisfied with all aspects of CCA","I would like to see less holidays incourperated into our learning since our religious beliefs don't follow them.","I don't have any suggestions at this time.","I can't think of anything right now.","CCA could offer PSSA tests online at home.","As a newly enrolled family this year, I felt that the technical things were difficult to get in order. For example, I had to contact tech support numerous times to try and get my sons head set to work for his Live Lessons. The resolution finally came from a suggestion from his teacher after I reached out to her. Also we were never contacted nor were we given any information on a family mentor, until just literally 2 weeks ago. It would have been a HUGE help in the beginning of the school year.","I have no complaints","school needs better accountablility for special services. \n\nschool needs better help for parents\n\nschool needs to stop pettiness\n\nschool needs  review courses\n\nschool needs spelling help and review program\n\nschool needs teacher to not be so snotty\n\n\n\n","Lessons that are posted not changed multiple times per subject.....it's a search and find for the correct lesson. This is a daily occurrence.","I don't think there's any way that CCA could better serve me or my child. They have done extremely well.","more hands on with the learning mobile aka chemisty or biology labs","keep doing what they are doing","By keeping up the good work that they are doing","Not really sure","At this moment you don't need to do anything.","Everything is fine.","More recent technology for seniors","You did a great job thank you","More social activities.","I don't know","Sometimes you can hear the other teachers in the background during a LiveLesson, and it can be very distracting. That is my only concern, at this time.","Not sure","Can't think of anything in particular.","Having a class for parents, so we understand a little better on classes","We are totally satisfied with all aspects of CCA, but I feel comfortable that if I would think of something, that I could talk to someone at CCA they would be more than happy to take time to listen.","It would be nice if there was someone other than the teacher to answer questions to problems in a lesson when the teacher is unavailable.","There should be someone to answer questions about lessons when the regular teacher is unable to so parents and students do not have to wait days for an answer.","You have all done wonderful!  I couldn't have asked for more!","I think  supplies of ink would be great","Answer questions faster and more on point with the answer for my child and to deal with issues on a timely manner and with me not everyone else but me.","supply ink","YOUR SERVICE CAN'T REALLY CHANGE WHEN IT IS PERFECT THANK YOU FOR MAKING SCHOOL EASY AGAIN FOR MY SON AND ME.","I have no recommendations","We just started and so far everything is great","We don't have any complaints at this time.","N/a","nothing as of right now.","I am not sure at this time","N/A","im happy","I believe there needs to be more social activities for the High school age students.  They need to be part of a group the same age.  Whether it is just a get together.  Perhaps food supplied by parents/caregivers or bring your own.\n\nNot be able to attend more than one $$ field trip.  We have offered to pay but are told NO NO NO!  Previously we attended many of them.  This school term we can count them on one hand.  Some are not age appropriate for a 17 yr. old but many are.  There are a numbers of family we have not seen this season because of the rule.\n\nSTEM is a fantastic program.  We have taken our grandson to every one offered at Seven Fields. (western PA)  He was not interested in the \"beauty\" one.  Thank you for this program.","Be able to attend more than one of the $$$ field trips.  (Even if we had to pay for it ourselves).  Socialization is a very important part of the teens life.  Also having autism makes socializing quite important.  Really miss the end of year get togethers where we meet the families and teachers.","need more guidance in course selections for high school students.","Clearer directions on assignments. A minority of the teachers consistently change expectations on the assignments. They differ from the syllabus and cause a great deal of confusion having to go back and forth between the updated expectations and the original expectations. Also, the verbosity of the expectations is excessive. It leads to confusion. Clearer, more concise expectations would be beneficial.","N/a","I have had only positive experiences so far","It would be nice to see classes that start together move up a grade together.  My son made several good friends in kindergarten and they were from the same part of the state but they didn't end up in first grade together and he really missed them.  I was able to request that he be put in their class for second grade and they were all happy to be back together again so it would be nice if classes were moved up together so that friendships can form, it is hard enough in this environment to make friends since they don't necessarily meet face to face so maybe there could be a form sent to the parents when they file their intent to return where they could request either a teacher or classmates that their child would like to remain in class with.","I am pretty satisfied overall with CCA. The only thing that might make it better is to have more satellite locations.","Make it easier to get in touch with tech support. More support for children with learning disabilities in high school level.","The resource books are difficult to follow. We have been with other cyber schools and one had books that had the pages marked by school days. For example, the lessons for the first day of school where marked Day 1. Everything required for that day (worksheets and lessons) was marked Day 1. It was also all together. You did not have to search through the book to find worksheets for each lesson. This made it easy to follow.","Put all the book work and pages they need to do for each subject on page one or two . It will help them be prepared , have all books needed right away. They shouldn't have to go through each page to find what they need to do . Most times they miss a book , page or two cause they are hard to find . It would be less stress to have listed all on one end page . That is the biggest problem with cca , needs to be more clear for the kids to succeed .","My oldest daughter is in High School.She is doing fairly good in her classes.But my younger daughter is in special ed.and is doing good in her live lesson classes that are specifically for special ed.But her general courses are a great struggle for her,and it is very difficult for her to pass these classes(social studies, science and on line learning)due to it being too hard,and not spending enough time on each subject before jumping to the next.Other than that,everything is good.","Closer location for grade level graduations. I don't feel the Spanish program is adequate. My son is not interested, he loses focus and isn't really catching on, the live lessons were not what I expected and only made my son and I both more confused, he is not interested in that extra class again next year. The educational technology program is also not one of our favorites, the program is hard to set up with all of the extra downloads, and he doesn't really catch on to any of that information either.","CCA is a fairly good school.But with my child that has special needs,I feel her needs were not met.The curriculum is too difficult for her and it has been a very big struggle for her.Her requirements for her classes were modified,but the course work did not change,it is the same,only shortened.So that did not help her.She has really had a hard time this year,and it has changed my opinion of it from last year.","Explain better why I have to complete her assignments before they can be graded.  Better explain what counts for attendance.  A physical handbook instead of trying to find the information online.","n/a","In the math curriculum the parents need access to how to work out a problem not just the answer to some questions, so we can better help our students. There are too many live lessons, taking up too much of the day, and removing the flexibility that we need. There are frequently contradictions between directions for portfolios from teachers and lesson plans, there needs to be clarification. Tests and quizzes in several of the 10th grade classes are dropped within the lessons but are added elsewhere making them difficult to find and easy to miss. In the 11 years we have been with CCA the virtual library has not gotten any easier to navigate. Adding the end of the grading periods, not just semester endings, to the calendar would make keeping track of how far a student is in the curriculum compared to where they need to be much easier.","Having a staff that makes the child feel that they are important.","I don't know.","the service is fine","I wish the gifted program was more about expanding the child's knowledge than loading them down with more work. It is like punishing a child for being intelligent. Also, this year one teacher accused my child of plagiarism because his essay was so well written. When the teacher was confronted she ended up apologizing, but it has made us have less confidence in the professionalism of the staff.","The format for which students with IEP receive their modified materials should be streamlined.  It is confusing that each teacher has their own format as to how to access modified assessments.  Some teachers want called, some have the material on the message board, and unfortunately some teachers have to be reminded consistently that the modified materials are needed.  They should all be accessible in the same format to make it easier for the student and the learning coach.","Our problems have been with the teacher taking a long time to respond to questions then not really answering the question at all. Many times the links to video's in the lessons don't work. The teachers mic sometimes doesn't work and kids miss lessons because they can't hear her (called tech support and they said the problem is with the teachers equipment and they can't do anything about that).Kids are given assignments (math especially) that have no answer keys available for parents or even to the teacher (as stated by her). 3-4 portfolios due at the same time and very long days needed to complete all the work load. My son is supposed to have OT, but only had one for three visits all year. Questions are on work pages and tests that weren't covered yet in lessons or were skipped over until a later unit.","One of my children has an IEP.  It would be more helpful for my student and me if all her modifications were in a central location (modification tool).  Right now, she has to go to several places in order to obtain her modified assessments.  It depends on the teacher what format they use for modifications and I feel it should be in the same format and location for all teachers.  I often have to request modifications, even though they are supposed to be available.  Some of the teachers do not communicate back to me in a timely manner.  Some teachers do not offer feedback on questions that are missed.  I feel that feedback is important so my students can learn from their mistakes.  The curriculum is often based on state testing, instead of a well rounded lesson plan.  This year there has been a lot of issues with audio for several teachers.  We have been unable to understand several live lessons due to the audio problems.  I also feel that there should be stricter rules during live lessons.  I have observed the same students every day disrupting the live lessons, and nothing is ever done about it.  It is distracting and takes away from the lesson for the students that are there to learn.","Unsure.","My son has an IEP. I feel the portfolios and some of the teachers are pretty tough on him. Also when they grade his short answer questions. They need to remember his disability.","More special help for learning support\n","Be less bureaucratic and more flexible.  Understand that some students need the freedom and flexibility to do more.\nRespond to parents' inquiries.  \nDeal with teachers who lie to students.","Its services meet our current needs.","im am fine how it is","There is not really anything I can think of right now.\n","everything is fine","I'm satisfied with it now.","It would help to have evening tutoring available.\nShe is spending it seems an average of 8-9 hrs/day and not keeping up or truly absorbing anything.  Everything is a rush to do to keep up and not be actually learned.  Since starting here, she has no time to herself and is frustrated.  She wants to succeed but is overwhelmed with the volume of work.","Offer more advanced classes to elementary students.","more phone calls","they are always helping so I have no problems","unsure","Just continue to give my child the support she needs as well as I do","Everything is going well right now","I am really happy with the school so far.  I look forward to having two children enrolled next year.","There needs to be more opportunities for extra school work for kids working ahead.  Like maybe advanced reading groups instead of just groups for kids having trouble or science and social studies live lessons.  The live lessons are great.  Also, some of the teachers use the technology available to them to the best of their ability, Ms. Wissinger and Ms. Grafton for two examples that I have had experience.  Other teachers just talk in the background and I feel that they should all incorporate technology into their lessons.  I've seen both types of lessons and I know that my children take more away from the more interactive ones.  My phone is 814-354-2325 if you would like to talk further about any of this.","so far i have no issues.","Keep up the great work!","Keep doing what you have been doing!","I find the level of care, professionalism, and curriculum to be right where it needs to be.","I am satisfied with everything about CCA","Keep up the good work! You are doing a fantastic job.","Don't know","I cannot think of any way you could.","Create more socialization for high school students in our area","Have more classes available online.","currently satisfied","Have more field trips available in our area. Have the teachers more involved with students. Sticking to the curriculum in live lessons. Also the books and parent guide books going along with the guide exactly.","we are new and just getting adjusted having wifi any where right in the lap top would be efficient\n","I have been very happy!!!!","I can't think of anything that you don't already do. I like the teachers and their ability to care about the students","Nothing at this time that I can think of","Administrators need to respond in a timely manner. The teachers all respond very quickly, but administrators take forever. Perhaps they are overloaded, and this issue needs to be addressed?","Improve the curriculum.  Common core math thus far seems very obtuse at times and uses nomenclature that no one uses in Math.  For example number sentences rather than informing kids they are called equations.  Reading curriculum doesn't stress phonics enough but rather mixes phonics with too many sight words.  Reading also focuses on vocabulary words that are far beyond the scope of what a typical K-student can handle.  Amazing words, rather than actually teaching words the kids typically could sound out, spell and would use themselves.  The K-level decodable books are for the most part horribly dull and most of the times aren't really stories, you may as just well have the kids read sentences with the applicable sounds from the lesson.  Some lessons require extensive time and some end up being fairly short, but the lack of balance sometimes makes it difficult to schedule.  I supplement heavily to challenge my child and if she didn't already know how to read well and the like I would be highly dissapointed with much of the reading curriculum in particular and the math to some degree as well.  I hope that something beyond this Pearson common core information is used in the years to come, the curriculum although interesting with the videos and activities I find lacking overall.  Phonics based reading and teaching students where they are, rather than attempting to mix in more advanced \"comprehension\" via amazing words and the like can't be helpful for students in excelling at the fundamentals.  If the curriculum improves I would be completely satisfied, but as it stands much of the Math/Reading information is not structured properly, likely because its attempting to align with common core testing down the road rather than helping children excel and learn terminology that everyone uses and they can easily learn without extraneous information.","Improve the curriculum, move away from common core Math as soon as possible.  Use testing that is more applicable for benchmarking rather than requiring guessing and an extreme amount of time.  Benchmarking assessments are FAR too long.  For this age range it should not be any longer than 20minutes.  Age appropriate testing is very important and tests that require 1 hour or more skew the data and don't follow developmentally appropriate testing standards.  More feedback from a parent/coach would provide better data. For example this years new Math assessment, which was highly innapropriate and did not allow for a child to end the test early when going into material that was far beyond the scope of the educational material.  \n\nAs an asynch student, the curriclum remains the main way we interface with CCA and its seems uneven at best.  At times the materail is very interesting and engaging.  At other times it is convoluted (some of the Math) and not age appropriate.  For example in Kindgergarten last year the students were supposed to do a portfolio on variables and independent variables.  This is beyond ridiculous, given they were still practing their letters at the time.  Overall the curriculum remains my number one frustration with CCA, particularly Math class.  Also projects that require students to engage in 30min activities at this age--are by their nature not appropriate.  I suggest looking at Psychological testing standards for what is developmentally appropriate times per age of the student.  Time and time again class projects are far to time intensive for the young age of the student.","everything is good at this time","Special needs children cannot keep up well in this program.  The gifted program overwhelmed my gifted students with work that they could not keep up with.  Please, make lessons that are consistent across the curriculum and accurate, as well as up to date.  Common core lessons are useless and I have had four students barely pass math now that they changed to this standard. Simple and straightforward would be so much more effective.  Listening to parent input would also be nice.","Language lessons on the website need to be more helpful for us teachers... Too chopped up and very vague ... Maybe more videos. I have not gone to school for this and have no back ground in teaching...very frustrating when she is not understanding and I am not sure how else to explain. I have to go to other websites to find information. Plus the message board...wow...this is a very confusing and complicated space!!! Hard to find information and when you do hard to find it again. Also how do we find the office or tech numbers? I have to keep asking my teacher for them!","Less background noise in LL. An easier to navigate message and information section (impossible to find tech number, have to log out and see it on the screen). More classroom videos, I do not have a teaching degree and am not sure how to present things in a different way than how I was taught. Less worksheets...They are so overwhelming. My daughter takes sometimes 20 mins on one! A parent to parent help area would be good, at times it is very hard and to have encouragement and tips would be helpful. All readers should be printed and sent out, not just on the computer. Plus all handouts. Thank you for listening.","Not sure at this time","I don't really know how to answer this question.","not sure","by having a satellite office in Erie, PA \n","Overall online speed improvements.","Make it easier for us to understand what you are teaching my student.","All is great","I THINK YOU SHOULD ALL KEEP DOING AS YOU ARE. I AM IMPRESSED!!","not sure u can improve on perfection","Nothing for right now!","I am satisfied.","i am very satisfied","More tutoring sessions at multiple times.\nWould prefer if the teachers call more often.  \nNeed CCA live classes in our area for dissection, science experiments, etc.","More teacher contact via email.\n\nI want to be able to use my personal email, NOT CCA.\n\nSomethings need to be easier to find such as FIELD TRIPS (need more of these for teens)\n\nMore teacher contact.","Our experience with CCA has been wonderful, as far as serving us better, well there is always room for improvement in anything that we do but CCA is a place that if you reach out and communicate with the teachers or administrators they will always help out the way they can.","I really can't think of anything at this time","Keep textbooks for all core subjects and use them.  Also, don't overload with projects, labs and portfolios. Keep the basics and keep them strong.","Stay open! :)","Not sure.","We live in probably your least populated area NW PA in Erie. We were never able to connect with the robotics team leaders for online meetings because of the time zone differences and conflicts with Live Lessons. We tried Spanish as an elective but again it was too \"long distant\". Perhaps, since CCA is now pulling things in house and in state maybe you could add Spanish Live Lessons or a hands on Robotics club.","I really dislike the Language Arts Curriculum.  My child becomes very uninterested in it quickly.  The school has served us well.","They need to make up their mind whether Live Lessons are mandatory or not. My child has been in a cyber school environment since K. We have done self paced, virtual classroom and blended programs before coming to CCA. I understand CCA LL were at one time only 15 minutes to half hour long and were supplemental. Now LL are more or less mandatory and are routinely an hour and some have been almost  1 1/2 hrs when students are giving presentations or the topic must be fully covered that day. I don't have a problem with that because my child is in GT. But if the school day is supposed to be 6 hrs, and you add up all the LL for core classes plus LL for JGB, GT Science, art (which was doubled for A semester and none in B), health,and then time for gym, ed tech, Skills for Success,electives, field trips etc.  we come out at 8-9 hours a day and many weeks with a 6th full day to finish daily assignments and portfolios. As we go along the need for flexibility of scheduling and attending mandatory classes will become more of an issue for my child.","Remain open ! &lt;3","Do better job at giving information (at the beginning of the year) on how to get an individualized learning plan for a child as advertised.  For example, my son is a number of grades ahead in math, but he was not allowed to test for math until the mid year benchmarking assessments.  And then because he did not do well on the iready assessment, he is stuck doing math that he is well past and is extremely bored with.  His teacher has been informed he is ahead, but keeps testing him on the current grade level and has no information on moving to more advanced math.  The only class he was able to advance in is reading, even though he is pretty advanced in more subjects especially math.","The help desk is not as good this year. The hours and days that they are available has changed. The skill set does not seem as up to par as it was prior when CCA was part of the national school. Curriculum is concerning too. There used to be text books and corresponding workbooks for all subjects. Technology class is a grave concern. Health with gym is also over emphasized. Foreign language is important but not available at CCA. Technology students in this day and age will automatically pick up as the go. Children today are of the technology era. How well do they communicate with others especially since they are home schooled. How about teaching communication &amp; social interaction etiquette?  Also in our global economy how well will they fit in without knowledge of other languages &amp; cultures?","I think that CCA is doing a wonderful job and I can't think of anything that would make our experience better.","Serves me well already","STOP LYING. BE TRUTHFUL WHEN ASKED ABOUT THE CURRICULUM. TRULY MAKE CHANGES (FOR THE BETTER) AS PROMISED.","I would greatly appreciate it if the field trips were planned in more areas. The person in charge of the southeast region seems to want to keep all the field trips in Philadelphia and rarely plans trips outside the city. While I am in that region those trips take me over an hour to get to. They seem to forget that there are people outside of the city that need trips for their kids to go to. And when I look at the Lehigh Valley area it is the same way. All the trips for that region seem to center closer to Harrisburg which is a two hour trip for us. Maybe those areas need to be divided again to help those of us near the Lehigh Valley have more choses without having to travel hours to get to them.","Dramatically improve the curriculum.  End common core math.  Improve testing to make it more fair and relatable to general goals rather than have it sometimes become trivia, or purposefully convoluted in how the questions are posed.  The curriculum is my number one frustration and the math program sometimes is so poor that it alone has made us consider quitting CCA.  For students who primarily are self-directed the curriculum is 90% of our interface with CCA and what the tests/lessons are unfair and of such poor quality it makes for a very bad experience.  Attempting to teach 4-5 garbage methods such as using number lines to subtract large numbers and many other aspects of the math curr. have angered and frustrated both parent and student.  The math curr. is overly time consuming and wastes massive amounts of time teaching methods that aren't real methods at all but just odd gimmicks that no adult would ever begin to use.  Instead of teaching alternative math methods as conceptual tools, they are taught as an actual method.  No one in their right mind that uses math in life or work would ever use blocks to add 100's, nor number lines to subtract large numbers.  Also many of the test questions are patently unfair, don't give partial credit for answers despite some questions having 3 or more responses.  One partial error gives the student zero points, which is unfair testing.  The student frustration and parent frustration involved with tests that aren't fair and don't accurately measure competence in addition to teaching methodologies that aren't even real methods wastes the students time and prevents them from becoming more adept at proven methods.  If the teachers and school haven't been so great and responsive, we would already have quit CCA due to its inconsistent quailty curriculum, horrible early math curr, and its test and measurements being poorly constructed and sometimes patently unfair.","I would love some outreach materials and a yard sign my child attendsCCA. Last year , the school district we live in sent an officer out to make sure my son still lives here. They do not like paying for kids to attend cyber schools.","Just keep doing what you are. :)","...","CCA is already amazing, maybe add more clubs like art club for high school students. Maybe add national art honors society. I would lower the amount of portfolios because you get alot of overdues because of them. Overall, CCA is amazing! :)","Make the learning programs better. The cartoon animals get boring with my 1st grader. They are cute for kindergarten, but not so much for the older kids","Personalize info/knowledge between student and councilor for after grad\n","helping me with resources for my children since they are special needs after graduation","Make the morning and afternoon classes back to back because having one class in the morning another in the afternoon is sometimes hard to get back into focus or do them both in the afternoon, they just need to be back to back","This is a hard question, I feel that CCA does a great job with serving us.  They answer our questions very promptly, we don't have to wait forever.  If something is wrong, they help the situation immediately.  At this time I don't really have anything to add for CCA to better serve us.","In Elem it was more like \"home school with support\" meaning we could truly work at our own pace, engaging the teacher(s) as needed. In MS and HS it is difficult to work ahead. Lessons and/or assessments are often changed or dropped with little notice. Ideally an entire academic year of micro live lessons and well planned assessments would be available for the student at the start of the school year.","Teachers could be more responsive to emails.  Many teachers are great, but every year, there are a certain amount of teachers that do not respond to my emails.  It makes me feel as if they do not care about my concerns, questions, etc...   Several times this year, we have had difficulty receiving modified assignments from certain teachers as per my daughters IEP.  All modifications should be located in the message board across all classes.","My only concern is that the curriculum has felt very fast paced this year and my children have had a very hard time keeping up with their classmates. I think that if the curriculum was slowed down a bit, it wouldn't feel so overwhelming. It'll give children more time to also absorb the information that they are learning.","some teachers are very good with communication some are not.","Respond to webmails and answer questions instead of ignoring concerns.","Have more opportunities available for the kids to have socialization!","I'd like the site and resources to be a little more intuitive next year.","My son s in alarm because it says he hasn't been in touch with the teacher , but he says she is to call him and she hasn't yet  , why is it his fault , CONTACT ......","Physical learning coach guides for all subjects.","Your 12th grade English and American Government classes are more like a 2nd year College class. And I don't mean your advance English and American Government classes. Not all students are going to be English Lit or Political Science majors.","Ample training of new management system\nLook into next year's curriculum changes","get new staff","I understand CCA will be different next year, but, maybe except a portfolio  done by  the  planner directions as being completed instead of trying to take the time to find teachers directions and then redo it.","The phone number for technical support is too hard to find.","Create an easier way to switch between (or see on one screen) multiple child planners.","You all are doing a great job.","The electives were rather disappointing.  My kindergarten was in the same sign language class as my 4th grader and at some points were over her head. Home life again my kindergarten was in with older kids and the projects were not at her level. Spanish for her also was an issue. The lessons were just watching videos I could go and get on you tube. I wasn't pleased with any of the electives for her. For my fourth grader they all worked out fine except for math club. Math club was at the same time live lessons were. She could not miss what was going on in her own math class. I tried asking the math leader about this and I never received a reply.","I am completely satisfied.","I am hoping the live lessons for the new school year, actually go along with what my kid is learning that day. Every time my kids would go to a live lesson, it was never what they were learning for that day. I am hoping  the curriculum the curriculum for math and lang. art is a lot different. My kids and I did not like the curriculum.","I feel very well served by this school","I wish I didnt have to go back to the home screen to switch between my kids when looking at schedules or submitting work.","could provide internet on laptops.","continue with excellent service","CCA is great. They are always looking and creating new ways of learning for my children. They tailor lessons to the students and the teachers are always there to help out the child. All CCA can do is keep going on the path they are. CCA is always growing in the education field.","The only problem really is the common core, I think that should be changed.","Overall the teachers are so phenomenal and supportive, however, every once and a while in the time that we have been with the school, we have a teacher who does not readily update their message board with their Live Lessons on a daily basis, the same teacher normally does not communicate schedules, changes to curriculum, clear expectations on due dates, and expectations on projects.  One of the wonderful things about CCA is the flexibility and freedom to move at your own pace, but occasionally it seems like there are teachers who penalize students who want to be able to move a little quicker because they understand the material.  If the message boards had clear instructions and expectations for every course, this would be wonderful.  I have one student who thrives with Live Lesson interaction and enjoys the interaction and this school is perfect for him.  I have one student who becomes frustrated with Live Lessons because she wants to be able to move on once she gets the material, I want the school to be perfect for her, too.  Clear communication through webmails and message boards would make this possible.","I would love to be able to cyber school him through CCA and have him attend the Monroe County Technical School part time so he can learn the skills he is interested in for the future. I was hoping he could do his academic work at home and electives like welding, graphic design or mechanics at MCTI.","CCA is okay at the momment","My child's IEP services have not been implemented properly this year. This problem has led to more challenges and problems for my child.  The flexibility was a good thing when we first started with CCA, but has become a problem. My child feels he doesn't have to follow a schedule or complete assignment in a timely manner because of the flexibility he has be given.","CCA has great teachers. We have always loved them, however, some of my student's live lessons are an HOUR long....and that doesn't count having to go back into the lesson, do practice problems as well as a quick check, a quiz, or even a test. It is way too time-consuming and burdensome.  The curriculum moves at breakneck speed and while I keep hearing talk of all new curriculum that will slow the pace, I have no confidence that it will be enough. My student has always found CCA's curriculum extremely boring, and I completely understand why. It is quite dull and uncreative. Again, I understand that they're getting all new curriculum next year, but I have great doubts that it will suddenly become engaging and fascinating.  At this point, I am very uncertain as to what I'm going to do with my student next school year.","We would like to see more local field trips.","I am happy with everything.","IEP modifications for the Learning Processing Students to be kept up to date during the school year. The other supports to be kept in place too.","Like it the way it us","Because of the non existence of social atmosphere, I feel it is important to re-establish the activity clubs to the way they were.  The new way is just not working.  There were more opportunities for the children to intermingle with the friends they had made over the years.  There are not as many opportunities in some districts as there are in others.  I also feel that English and Business courses are extremely hard for ninth grade students.  I am a college graduate.  I understand that it is important for the students to excel.  I find it difficult to understand why a teacher needs to apologize to students for the difficulty of a lesson.  Words such as, I promise this portfolio won't be anywhere as hard as the last one, should not have to be heard.  It is discouraging to the student and stressful to the learning coach.  It also put a negative spin on the class right off the start.  One more issue I have is the live lessons.  This is our fourth year.  We do not attend live lessons.  It is too distracting trying to pay attention with the sidebar running and the kids constantly posting nonsense back and forth to each other.  Teachers need to teach their lessons, period.  If there are questions, pull up the sidebar, answer the questions and then continue on with class.\n","I think they are doing a great job right now with my daughter health concerns.","Cant think of anything at the moment.","CCA has always responded quickly whenever a question has come up.","I really cannot think of a better way. CCA is very accessible and every time I have needed something or a question answered I receive it in a timely manner.","Keep supporting my family and helping us get to our goals","By getting rid of state testing and benchmarks. I am not fond of either one of them. I personally don't  believe in state testing, but since opting out is such an issue with CCA, its just ridiculous","i feel that cca is helping us and i feel that they giving us everthing we need to leaning im so happy with cca","More tutoring sessions and  more communation with the parents of a high schooler","N/A","I think CCA is great.","Please bring back the STEM and STEAM activities to Pittsburgh. We miss Kurt Amen and Shephanie Gofourth very much. These activities helped teach working together in groups. Field trips cannot do that, and it is an area severely lacking in the cyber environment. In the corporate world, we work in groups all the time. This must be taught.","I know of other online schools that offer a free WI-FI jetpack to students that can't get internet where they live or can't afford it {you can only use it for school but it helps tremendously}. We live far out of town and cable doesn't come up this far so we had to bundle DIRECTV with AT&amp;T wireless to get enough GB's for video-streaming live sessions and that is pretty expensive. Just something you might want to look into.","Live up what you advertise. This is not a flexible program, teachers do not contact you. The focus is standardized testing. All that was promised to be at orientation two years never happened.\nReally disappointed .\n","to me they don't need to I think there good just the way they are","I feel very well served.","Keep doing what you are doing. Excellent program. Need sports :(","I think it is a good program for what it is.  My daughter is in Kindergarten and I think it worked well for her because she already had a lot of the curriculum in preschool.   I'm not sure how I feel about how this will work going forward.  I was really excited about the Spanish option however, I don't know how realistic that curriculum is.  My daughter struggled a little with the content as I don't speak spanish and Youtube vidoes were not always the most clear.  I got her a virtual Spanish instructor 3 times a week for 30 minutes to actually talk to her and she is quickly picking up the content.  I'm thinking that the Youtube vidoes are not the best mechanism for learning.   There is something missing in that.  I also think you need a better assessment process","I feel the initial meeting i attended when deciding whether to go with CCA was very misleading for the reasons I've already stated throughout this survey.  Also, please make sure that your newer teachers are up to date of all things curriculum/system related.","CCA is a great school and they already go above and beyond what I had expected of them.  So for me, I think if they simply keep doing what they're doing, that would be great!","If communication (teachers) would be more frequent, it would be very beneficial.  Especially at the High School level.  There are times my daughter has not received response for over a week and she actually had to follow up in order to retrieve the answers to her questions.","Im not sure. Ive been pleased with how things are run and structured.","Make the planner easier to reschedule!","We are excited for next year and \"meeting\" EDIO and seeing the curriculum changes the teachers have eluded to.","CCA is great. Much better then the public schools in my area.","n/a","The 504 program need a continuous facilitator. My daughter has gone without services for much of the school year, and things fell thru cracks as employees leading the 504 changed. Also, being sure the kids eligible for things such as OT are ACTUALLY receiving the service.","They are great would just would like more hand on having help on classes that my children are weak on like math. Would also like to get more information on college course that can be taken up for a 9th grader and how does that go.","I think the school is doing a fine job.","Basically, stop with so many portfolios.","Not sure","CCA has done well in addressing any concerns that a parent could possibly have. The school offers so much helpful information through it's emails and connections to other learning coaches and parents. I would only suggest that portfolio assignments are not given as part of a lesson  so that  students are able to continue moving forward with their lessons.","I think everything about cca is great I only recommend keep up the good job you are doing . Cca is a great school, I would recommend it to anyone.","I don't think you can improve upon excellence! This is my child's 4th year at CCA and we are extremely satisfied with her educational experience!","Unsure","You already did a fantastic job! We love CCA!","By having a meet and great for students (the same grade/age) in their local areas.","More Live lessons for parents","I think just more supply and have more family event that would be good","noting realy","more structured learning","Have teachers contact me when I need them too.","making field trips more accessible.","The only obstacle that we have encountered while at CCA is the isolation and lack of socialization. We live in the country and my daughter has no siblings that live at home any longer. The first year, the isolation was a welcomed thing, now, after 3 years, it has become an issue. Our daughter gets lonely and has developed social anxiety. She recognizes the issue and is working hard to find activities to involve herself in. We participate as much as possible in school related activities, but the same students do not consistently turn out for the events. This makes it difficult to form relationships. She is adding more andmore local activities into her schedule like; candy Striping, dog training, church events and is now old enough to pursue a part time job. I believe that CCA is aware of the issues that cyber schooling can create socially for children and I appreciate the efforts that CCA is doing to offer opportunities for their students.","I wish the teachers of the middle school and high school would do a better job of helping the students take notes during class.  Handouts/printouts of notes with blanks is a great way to get participation from the students and allows them to have notes to study for this test.  Too many teachers give open ended questions as study guides and no actual notes.  Students at this age need guidance in taking notes and handouts with blanks is highly appropriate:  they encourage participation and give specific materials that need to be studied for tests.  This is my biggest complaint (as a teacher with a master's degree in science education)... these kids NEED to know what to study and these notes would really benefit them - in all classes.  Just going to class and listening to a teacher and watching what is on the screen without any guidance/help to take notes does not keep their attention or give them an incentive to write anything down.  PLEASE... give them something to help them take notes.","I hope CCA will have more field trips that involved teachers around my area. We live in northwest PA. Even though we do have field trips but most of the one we want to attend are not in our area.","I am extremely satisfied.  I am hoping for an even better year with the new LMS system and curriculum designed by our own teachers!","CCA has been great and I have no complaints with CCA","The monthly family mentor call is a bit annoying. I am the type that will reach out if i need anything, maybe give the option to get an update via webmail.","no suggestion","Unsure...","Nothing. Everything is great!","They are great how they are.","CCA already did an awesome job.","The Special Education Department was a bit slow with my son's IEP implementation and getting things set up for a kindergartener when they were aware that he had an IFSP before enrolling. Once the elementary administrators were aware, though, they worked hard to get things straightened out and the Special Education Director personally called to let me know she would have everything taken care of. I think just that initial enrollment for incoming kindergarten students with special education needs could be better.","They are doing great now!","I'd like to see one software program for all courses. I don't like having to flip flop from connexus to clever to Schoology, to canvas, etc. Also, I like the old LA and Math quick checks better than this interim program that has errors.  It would also be nice if elementary had live lessons for science, health, and social studies at least once a week like brick and mortar. Would also prefer less portfolios that require learning coaches input. It's time consuming on our part, especially when we have multiple children in the program along with babies to care for. Would love to see more teacher guidance for complicated experiments.","?","I believe the changes planned for next year will be helpful.\nIt will be beneficial to have modified tests, quizzes, etc. more easy to access, instead of having to go to message boards to find them. \nIt would be helpful if accessing modified tests, etc. and signing into live lessons were the same for all classes.\nIt would be helpful if all recorded lessons were titled, so it would be easier to access needed lessons.\n","I do not feel CCA can do anything else to serve me better. CCA has done everything and more that I could have ever expected.","I would love for the sound to be clearer in the virt class rooms  its soo muffled it take s alot of effort to understand the teacher even after  getting tech help","Understand that each student is different and learns differently. I feel my 5th grader was put in a for all box. He is clearly a different learner. The Conexus systems has many errors which holds up the learning process. So assignments are confusing for my students as well as very long and time consuming. I am a college student mom and my 5th grader assignments were long than my own college assignments.  kids should be kids.","Not sure\n","None; CCA is wonderful.\n","Make it easier to opt of certain subjects, like art.","No suggestions at this time.","give more choices for elective classes in high school.","Make all of the subjects have the ability to read the book to them.  With his eye tics it causes him trouble","Start an online College.","I would like to see vocational schools allowed in the high school curriculum.","I was wondering if the teachers in the high school could monitor their chat pod better. My daughter was involved in some unneccessary conversations with boys this year and teachers were said to be in the room at the time.","I'm hoping it is easier to find things on the new platform .","Overall it has been a very pleasant journey for our whole family. Although this year we are not very happy with 5th grade LA unit tests &amp; quizzes. These tests were very lengthy and unfair when it came to having multiple questions asked in one, and a partial credit was not granted. I found this to be frustrating for students, learning coaches and teachers as well.  I'm hoping this will be fixed in the coming school year. re trying to get back into the public school system.  If it doesn't work we will definitely be back  My child is entering 9th grade at a new school","Consistency among teachers.","Nothing, I feel everything is fine.","Upgraded laptops that process faster as it's very frustrating.  Every program needed runs super slow, and videos take forever to load and play, which adds more aggravation to students that have academic issues already.","they are doing the best they can","Our family is not very demanding. When we've needed to reach out to CCA staff, whether it be the teachers, the administrators or the IT desk, our issues were taken care of promptly and professionally. I have colleagues with children in brick and mortar schools and feel the curriculum at CCA surpasses that of these other local schools. We have seen improvements over the years at CCA with the live lessons increasing and the field trip offerings. We cannot ask for more. Keep up the great work! Our family is with you through graduation.","If anything I would ask for more input on what courses students should take to head them in the direction of there career choice .","N/A","My family has appreciated the field trips listed, although we have not taken advantage of any due to our schedule and finances. I would like to see more free field trips especially for the older kids.\n\nAt the tutoring facilities enable each student meeting with a tutor a quiet room to be taught in.  My daughter had been tutored one time and she couldn't concentrate well on the tutor's help due to the distractions of other kids and noise around her.","I think the school does VOLUMES more that brick and mortal cannot/will not. I know there are other things, like afterschool tutoring, that are available. The limitation is time on our part. It extends the school day way too long.","This past year my family took a vacation to Florida. We were able to use the scheduler for our 3rd grader to mark our vacation days with no school being sche
