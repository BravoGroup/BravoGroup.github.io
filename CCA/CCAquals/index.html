 with quite a number of people including the CEO.  It's up to you to do something about it now.  Over the years, I recruited at least 5 families to CCA.  Now I steer people away and interestingly enough, all those families have now either withdrawn or are going to.... and asking me about our new cyber.",null,"I love the flexibility of CCA but have been disappointed when the administration failed with communication.  First with the name change and the discontinuation of the Connection Academy and then when my 4th grader's teacher was promoted.  Within two days of being informed of the teacher's promotion, my 4th grader had no live lessons for a week.  Then two substitute teachers where assigned. Then the new teacher's start date of 2/29/16 was missed.  No explanation was given.  It really effected my child's learning.","Our experience has been positive overall.",null,null,"Overall, I think our experience at CCA this year (our first year) was good. We got the hang of things and were able to make progress accordingly.",null,null,null,null,"My child has been much happier in CCA and her grades have improved.","My daughter has really enjoyed her school year with CCA.",null,"We were concerned about what would happen when our son started at CCA, but we have been so pleased with the results so far.  He is less stressed, doing well and enjoying school again.  Thank you!",null,"Compared to other cyber/charters I have used, this is definitely the one I would recommend! \nIt is seamless and easier to manipulate around in, but also educationally rigorous enough.","So far so good",null,"Our experience have been a very positive one. We are so glad we decided to enroll our daughter with CCA.",null,"My overall experience so far has been great, my son enjoys doing the school work.","This is my third year with CCA and I'm still learning however I love it. I wish I started my children off with CCA so they would have learned the \"lazy learning\" of public schooling. I find that they do the work and don't look to others to do it for them, we still have our challenges however to me CCA is real learning, drama and bully-free and that should be very important to every parent.","My daughter and I love cca",null,null,null,null,null,null,"The last couple of years with CCA, have been the best not only for my daughter but also for me . We Thank you for the experience!!!.",null,null,null,null,null,"There needs to be better structure and consistency for special needs kids.","CCA has always been there for my family and for the most part has  always answered any concerns we have had very fast.  This is the reason that we have been here for 11 years!",null,"Improve the curriculum- the online material needs to be more interactive and engaging- reading flashcards for science or social studies is not engaging- the art is useless- educational technology needs to be more interactive and less dry at times- my experience with the gifted program has been much better than in the regular program up until last year",null,"My children have done remarkable well with CCA. Thanks for another option to choose for education.",null,null,null,null,"very easy to enroll to CCA and if I have any question some one is there to help me. Thank you for all your help and my daughter loves this school and she now very happy about CCA.","N/A",null,null,null,"N/A","CCA has been great.  I wish the technology upgrade occurred in the summer, not during winter break.  The Hershey trip was great and we always enjoyed meeting the faculty, staff and some classmates, it is a shame Wolf doesn't know what he is doing (in office or to families).","See previous question.",null,"Again as stated before, The curriculum and quantity of available Live Lessons is phenomenal.  Teachers are very helpful and available for extra assistance when needed.  The Special Education Department above the teacher level is often a roadblock to achieving the necessary accommodations a student is required to receive as part of their iEP.",null,"I like it we have not been here very long so my answers are not perfect ones because we are still learning on how everything works I do know your work is a lot harder then regular school","Na","The field trips this year have been awesome!  A great way to connect with teachers and students.  We've had not great teachers, but we've also had amazing ones.  That go above and beyond supporting both parent and student.  Those teachers make this easier.  This is hard, but having a teacher to lean on, another person besides mom to give direction and correction or encouragement is such a gift.","We are completely satisfied with our daughter's progress thus far. Her performance in the upcoming SAT and ACT tests will greatly influence our opinion of CCA. Stay tuned...",null,"The teachers need to be on the same page as the school and the kids (different policies for the same thing for instance). We found this year (possibly due to the growth and the break from Connections Academy), a bit more challenging that in past years. Mostly due to what the teachers are expecting. In the 7th grade, some teachers do NOT want to you to work ahead and you (ie my student) have to really pay attention to what the teachers are saying as you get docked for doing the work ahead of time or miss out on the changes (changes aren't announced until LL and then not updated on the BB or within the lesson). It makes working independently difficult and that is one of the draws to CCA. Also I have found that my son (2nd) has a different teacher for math than the other and communication with her is non-existent. Fortunately he is strong in math but there are a few times where it would have been nice to be able to contact her.","This is my answer to the prior question but it applies here more...In our case CCA was exactly what we needed to get our daughter through High School. We started in 10th grade and our experience was very positive. I did partner with a tutor to aid me as my daughter's learning coach, which was not required. We were quite pleased with the curriculum and the fact that she was accepted into 3 universities (the honors program in 1) is a testament to its strength.","Overall, great job, I don't know what we would have done without CCA the past 8 years!!",null,"We LOVE CCA but have been having many issues the past 2 years, primarily with teacher responsiveness.",null,"The staff and administrators are wonderful and are willing to give their all to help the students succeed in life.  My experience with CCA will always be the best.  I am thankful they were their for our family.",null,"Very disappointed in the program this year mostly due to learning support teacher ( or lack thereof). Most of the core teachers are wonderful and really try to help though.","I understand the budget issue - but the end of the year Hershey trip was such a treat for the families and teachers. It would be nice to bring that back somehow. Also - I think that it would be awesome to have a team of Learning Coaches/parents who contribute to the ideas on how to tackle some big issues that arise. I think LC's that can be reasonable and objective can help your processes.",null,null,null,"I'm excited the school is available for free for people who are unhappy with the local school. Pennsylvania is not the best place to live, but this option makes it much, much better. I'm excited to begin fresh next year and see how much easier we'll be able to manage our day efficiently.\n",null,null,null,null,"We have been very pleased with all of the teachers and their support and guidance.",null,null,null,"Very satisfied with this school.","We are thoroughly pleased with the teachers we have had over the last 4 years!!  They have been excellent in teaching, communicating, providing support and encouraging friendships within the class setting.  We just attended the third grade field trip and were so happy to see our student building friendships and interacting with the students in her class!  This is a huge piece to be filled in a cyber school setting and were just so excited to see this happening for our student.  This is a question that many people seem to question about attending a cyber school, \"Do they get to socialize with other students ,build friendships?\"  I can now confidently say yes my student has made friends and knows the other students in her class! The teacher, Mrs. Azzalina, has done an exceptional job with encouraging this and facilitating these relationships!  A huge thank you goes out to her!  CCA, keep up the wonderful educational service you provide to so many families!","Overall we are very pleased with our experience with CCA","We are grateful for the foundation our daughter has received at CCA so far!","I think overall CCA is a wonderful way for many types of students to get the education they need, in order to fit the surroundings they need. My only complaint is when teachers call, I'm usually working and cannot get back to them in a timely fashion. I would recommend this school, and have to others. They care greatly about my child's needs, and do whatever is in their power to make sure he has the most pleasant, and helpful education possible.","Overall, it has been a good experience. It's been a little too much for me having 2 additional children not yet in school. My boys also haven't really liked the live lessons and it's been hard for us to get to the field trips. The teachers and other staff have been great to work with and I would definitely consider enrolling them at a little older age.",null,null,null,"This is our third year with CCA and it has been the best decision we made! Our experience with CCA has been nothing but positive and feel they truly care about my children's education.",null,"bring back the end of year amusement park party. All the children looked forward to it as well as the parents getting to meet others. It was a outing that was more than a day at an amusement park it was an event with like minded people talking laughing and just having a great time. If we had to pay for the time there with everyone it would still be worth it to us. To omit it without the option of deferring the cost on the parents was harsh cold and seemed a bit unconcerning... like we no longer mattered to CCA only the bottom line mattered. As a parent I would gladly pay for our tickets to that event. Do not dismiss the event so heartlessly when it meant so much to so many.","I love my experience with CCA. My daughter loves it. This school has one of the best school programs and that is awesome.",null,"Its easier to work with.","I like the way CCA keeps up with parents and students",null,null,null,null,"I am happy with the school","It seems that the curriculum has gotten fuller with more Portfolios...which is fine. But for my gifted student, this year has just been overwhelming so far compared to last year.",null,null,null,null,"I think some teachers could be a little more sensitive an i dont understand why my child ED Tech.","I like it","they do a really good job","I love the cca","The ordeal that my family suffered was painful for my daughter and I hope that you will caution your workers to pay closer attention to details for they are in a customer service world.",null,null,null,null,null,"the teachers are very helpful with the students and has made my child's experience all the more pleasant","It's been a rewarding and challenging experience with CCA.\n",null,"It's been an amazing year with CCA and,I'm looking forward to continue with CCA.",null,null,null,null,"like it",null,"It's been a very busy and exciting year.!!   Thank you CCA!",null,"I think Mr. Flurie's videos are wonderful...very informative, answering many of the questions that we all have.",null,"I keep getting kicked out while trying to type my thoughts. Please consider adding music to the elementary school student as there are requirements placed on public school students. Please consider making L.A. for fun or not as long for the elementary students. I think there should be less Social Studies/Science each week so that there is more flexibility in the school day.",null,"I feel this whole thing was overwhelming and need more of my time then I though.",null,"Well, as mentioned previously, this is our fourth year with CCA, and we're very happy that we made the move.  We wish we had enrolled our daughter a year earlier.  One thought would be to make opportunities for extra curricular activities and field trips more visible.","Need to figure out how to have more labs (required labs) for those in the upper classmen science classes.  It's hard to do AP bio correctly w/o the labs.  I know you have a mobile classroom but making some of the events is hard when you live in one area and the mobile classroom is 1-2 hours drive away.  That blows the whole day and live lessons are missed and there's a lot of catch up work to do.","We've had a great experience here at CCA.  Our only complaint is supporting those students that can do dual credit.","While I know this experience isn't for everyone  it has been nothing but beneficial to my son. He has blossomed and has went from a C-D student to an A-B student behavior has improved and his over all outlook on school has improved.","We recommend you guys to all of our friends who were having trouble with angora. I hope with the name changes everything else stays the same. thank you!",null,null,null,"see previous answer about science classes",null,"We love Miss Kelsey McGovern and Mrs Phillips...they are so great with our son and he really enjoys being in both of their classrooms. \nThank you for having awesome teachers giving my son the time and attention he so desperately needs and would not get in a brick and mortar setting.",null,null,null,"It works great with my schedule.",null,null,"My as well as my child's experience with CCA has been good.","I have seen improvements made over the 4 years my daughter has been enrolled.  I think it would be good to bring back the fun day at Hershey Park so the student and caretakers can meet the teachers.  It was a day to connect with the people you deal with on a day-to-day basis.","I really appreciate how attentive the teachers are towards helping the students when they need help.",null,"Great overall experience. Lot's of support and very organized and structured.",null,null,null,null,"I really enjoy the program.","I made a quarter of my house in a classroom. I have my four children taking classes in that room. I placed a table with four divisions and put computers in each division. In this way children are not distracted looking at computer the other. I have all kinds of hours each child in my cell and alarm sounds when they know that it is up to take the class. Hours are comfortable and lessons and materials are also excellent.",null,"I think there is lots of room for improvement with cca especially with materials and flexibility. The teachers my children have on the other hand are absolutely amazing and wonderful.",null,"work on this survey we love everything about the school and the teachers but on the slide to adjust the slide scale it would not let us change it.\nJust keep up the great work! And Thank You for all your hard work","I find having g to have so many hours in week hard with a student who has medical issues. Constantly having attendance alarms  nerve racking. I was a home school  mom and know that attendance can be counted in days not hours or other cyber school counted days which was easier with Autumn's issues.","I have been very impressed with the communication between the teaching staff and my children. If they have ever had questions concerning their lessons they know the teacher is just a phone call or webmail away. In turn the teachers are so quick at returning calls and helping in any way they can. I am thankful for the one on one time when needed and the teachers commitment to the education of their students. Great job CCA!",null,null,null,null,"I think the some of the school work for Kindergarteners is too difficult.  Some things seems to be more suited for a fifth grader.  But the school is a good one.","Please see slide before this one.\nRecap:\nNeed more classes for younger grades (science and social studies )\nSlow down the math class in younger grades, help them learn concepts more fully.\nBetter Scheduling so there is not an overlap of basic classes.\nMore consistent classes in higher grades.","More help for children with special needs. It all falls on the teachers. They are great. The adminastration needs to step up and help!!","Our family had great experiences at CCA.  The teachers are great and the schedules are flexible.",null,null,"Overall, CCA is a decent educational program which increases the flexibility and creativity involved in my child's education.","I think the teachers are terrific, but I would like them to still acknowledge struggling students a little more in LL. Our boy wants to participate but struggles with reading, just maybe be supportive a bit more. I do think this is a great school though.","N/A",null,null,null,null,null,null,"The only thing is she had trouble with her computer and had to have 2 new ones sent to her. It was frustrating and she fell behind in class work.","This is a great option for children who are unhappy in the public school system due to learning disabilities, or bullying, etc. Children can actually focus on their work and not a distracted environment as one would find in the public schools.",null,"We've absolutely loved our first year with CCA. It was the best educational decision we've made to date.",null,null,"na",null,null,"See previous comments","Good school and safer at home then public schools.",null,"Excellent staff!, I rate CCA 110%. we are extremely satisfy with the program, and greatful for the opportunity of being involved with this program.","My son's G&amp;T teachers are \"fantabulous\". They make learning fun and easy.\nActually, all the teachers he's assigned to are encouraging and set the correct expectation for his learning.",null,"Our family thank you for all the great work.","We have greatly enjoyed our time with CCA.  This will be my 2nd child graduating and it has overall been a great experience that worked wonderfully for my family.  We still love the expressions when we tell people they are in cyber school, people are always curious and we love to share.  Thanks to the administration, teachers and support staff for creating such a great alternative to B&amp;M schools.","if it wasn't for CCA my daughter would of been held back in the wrong grade from the public school . CCA has been a great way for my daughter to succeed in making sure she graduates on time.","commendations are somewhat in order as you folks have quite a task submitting to governmental regulations and staying fiscally sound (are you??); being durressed by tom wolf's cutbacks","shared previous page....my bad!\n\nALWAYS GOOD AT CCA!","So far we have had a good experience with CCA.","So far our experience has been good.",null,null,"We found the teachers to be quite helpful and flexible when dealing with us this year. We have a reluctant student with aspergers and appreciate all their patience.","Just please allow families to participate in paid field trips if space is available and family is willing to pay. You can bring a friend not attending CCA but not a CCA friend.",null,"I am very happy to be able to have my child attend CCA.\n","It has been a great experience. I do wish we had more socialization in the area.",null,"It was difficult and confusing for my son to have four to five teachers in one subjects .Some teachers were not on the same page of communication with each other and would tell him something different .",null,"Provide more get together s  in our area. Even free ones at a park. These kids need to socialize!",null,null,"our experience has been great.","We love the program and our family mentor is great. Great written textbooks and materials as well. Love it!",null,"I am a Family Mentor.  I think that CCA should do a better clearly job marketing what the school does and the role of a CT before they enroll at CCA.  Many CTs go to the Great Start (GS) Sessions but still do not clearly understand their role and responsibility as a CT. The families that I mentor have said or have done the following:  At the GS sessions, they are presented too much information at once.  They feel overwhelmed and they do not remember what is being said.  (The CCA How To Guide should be given out at the GS sessions)  Many CTs have a false sense of \"knowing everything\" and are not open to help or advise.  Many do not go to LL, communicate with teachers or Family Mentors.  Often, they call me up in a panic when they are in alarm or being kicked out of CCA.","Some of the teachers need to be friendlier at Field Trips and school events.  Some teachers need to post their LL schedule and have it coordinate with the lessons better. We need a branch office in the Lehigh Valley.  We need more field trips and social events. I've found that they build school loyalty and families learn from each other.\n\nAs a 2nd year Family Mentor, I think that we have to market CCA better and make it clearer what CTs are expected to do.  Many of them are still clueless after going to the Great Start Sessions or are getting misinformation there.  It has been more work this year to get new families started and understanding that they have to be an active participant in their child's education. They are under the impression that they just can stick their child in front of the computer.  They think that helping them, communicating with CCA Staff, taking attendance or marking lessons complete are optional.",null,"Love CCA. The curriculum is excellent. My only feedback would be that some of the Social Studies Unit tests should be broken down. They should be tested on one region at a time.The test has too much info for  a 6th grader to remember.",null,null,null,null,null,null,null,null,null,null,"This is our second year at CCA.  I am thrilled with the experiences my son has had in your program.  Our family has spent many hours together that we would not have been able to do in the brick and mortar programs.  Overall I am very happy with the younger level teachers and the encouragement they give my son to enjoy learning.","The teachers are excellent. Also the technical support is great.","CCA is a very school Cyber school!!","Can my child get a new computer? This one acts up  frequently and interrupts my daughters classes. Overall, good school!","It has been a great experience for myself and my daughter.  We had some bumps along the way but we are adjusting as we move on.",null,null,null,"We appreciate the fact that our child has caring teachers. They are kind and respectful towards her. Thank you for this wonderful experience.",null,"First year, wonderful cyber school, just need to implement a one on one tutoring program. Otherwise, please don't change only to improve","This has been the best school year for both my children.  It's the education without all the drama and wasted time they've experienced in a brick and more school. It has enabled them to stay at their level and not be held back because of others in the classroom.  My son who is a senior is in the Conservatory program. This program has opened up such opportunity for him that he wouldn't have had in his district school.  Best decision we made concerning our children's education!!","help with paying ink",null,"Like the live classes and the calls from the teachers",null,"I am always telling people how wonderful CCA is.","This is my children's first year with CCA. My daughter is having health issues and the teachers have been awesome! They are supportive and understanding. You can tell they really care about the students. I am a working mom but CCA has made it possible for me to be closer to my children and their education. I feel blessed to be able to spend more time with them through CCA. Thank you!",null,null,null,"Many of the test/quiz questions are confusing to children (and adults) with the wording.  Sometimes there are opinion questions asked, but only 1 correct answer.  I always tell my kids.  If you ask an opinion question, there are NO wrong answers.  Not all things being taught are accurate, but again, this gives me an opportunity to give my kids experience on researching and reading other experts on subjects so they can look at things more objectively and make their own personal opinions on them.","Keep up the good work CCA!",null,"Our experience at CCA over the past 4 years has been very positive.  We have had mostly good teachers and a few excellent ones.  We have found most teachers easy to work with.  The work is rigorous and balancing live lessons and the daily coursework is challenging.  In the first year my student attended all the live lessons and much less now.  I've also noticed that live lessons have gotten longer, a full hour.  I think 30-40 minutes or less is plenty, and more students might attend.  The prospect of having 5 1-hour live lessons in a day means the student has no time left to get any other course work done.  The choice to go back to the public school was based on the need to have more interaction with students his age, and not on academics.","CCA has a high quality of wonderful teachers and staff.  Always willing to help and go the extra mile for my child.  My daughter has mental health issues, and CCA has made her feel welcome and help ease her anxiety towards school.",null,"We love it! Simply the best thing for my son and our family!","We have had a wonderful experience. The level of communication put out by my son's teachers has been excellent. They all have gone out of their way to provide an enriched and complete learning opportunity for their gifted students.",null,"I am overwhelmingly please with CCA.  If I knew how wonderful this would be for my child and for me, I would have enrolled her from Kindergarten.",null,null,"I'm glas I got Austin in this,it has helped more than you can imagine!\n","everyone is very friendly and want nothing better to see your child succeed and do their best",null,null,"Don't know why I didn't pull him out sooner!!!!!","So grateful for CCA! Keep up the great work!",null,null,"For over 8 years CCA has been the best Cyber School for my family.\nI have convinced several families to enroll their children with CCA because the school they were with was not as good or flexible.",null,"We like our experience so far!","Check Facebook groups and you will easily see the concerns dissatisfaction with any aspects of CCA. A proactive response addressing  those issues will likely provide better overall satisfaction.",null,null,"Complete lack of socialization has resulted in children becoming hermits and isolated from real world.  The online system allows cheating and completion of portfolios by other learning coaches . I fully expect my children to be held back a year when returning to a REAL school.  This is such a bad system for learning that I will become activist to end this educational farce.",null,null,null,null,null,"I would say the math is the week point of the teaching. mostly due to the fact math is the most difficult to teach out side of the class room. that is the challenge we faced for all four of our children in the program.","completed in number 20","We would like to see more social and academic activities offered at the Andreas office. It's a great facility but underutilized for the students and families. Just even simple things like a weekly board game day for the kids to socialize, or movie nights such as the ones offered in the Harrisburg office. The pond outside could be used for pond studies, etc. Again, these activities don't have to be elaborate or costly, but opportunities for our students to work and play together. We'd also like to see the paid field trips, with spaces available at the time of the outing, opened to families that may have already attended their one monthly paid field trip. This year, many field trips have been under attended, or even cancelled, due to lack of sign up, when there are families that would be glad to assume the cost and go. Our CCA experience was better when we could attend more field trips. Our student saw her schoolmates more frequently and benefitted from the varied field trip experiences. Additionally, there need to be more free field trips and meet-ups. Utilizing the Andreas facility could be one solution to the need for increased free social and academic field days.",null,null,"n/a","For our child, one of five, cyber school was the perfect fit","I am very pleased with his education. He has an IEP and gets the services he needs as well. The curriculum is first class. Very excited he will have opportunity to learn Latin!","We really need to get some kind of beginning of the year gathering back and also end of the year gathering it gives the kids something to look forward to and also to work towards.","I am just glad you are here and i dont have to send my son to Hazleton Area for school. Thank you for that!!!","said it all.","we are very happy what CCA has provided for our daughter and our family.","I would like to recognize the 7th grade blue team teachers. They are a fantastic group of educators.","I wrote it all in the last box. Have one 2012 Grad with CCA, one Grad for 2016 with CCA and hopefully our last child will graduate in 2021 with Connections Academy.","We really enjoy the field trips.  I was disappointed as to how they were handled this year.  I would like to be able to have my child attend more paid field trips than 1 per month, even if I have to pay out of pocket for the additional trips.  Socialization is very important.  Cutting back on the trips has made this an issue.  I also think that there should be more review incorporated in the lessons.  I love the curriculum, but I sometimes feel that it is too fast, and the students are not retaining information because of this.  I am impressed with the curriculum.  When we chose an online school, I thought I would have to supplement the curriculum, but that isn't the case with CCA.","CCA has been a saint for us. Our daughter was not responding well to Math in her brick and mortar school.  She loved her friends and the socialization of brick and mortar schools however she was failing math but excelled in all other subjects. We were told continuously that we should consider holding her back a grade because of her math skills yet she excelled in everything else. After sitting with the Principal, Guidance Counselor and Teacher, we discussed holding her back and the possibility of putting her on ADD medication. I was furious yet stayed composed and explained that ADD medicine is for children/adults that have difficulties paying attention, not for the lack of understanding in one subject.  That would hardly be a reason to put a child on ADD medicine. After that meeting, I informed the school, that we would be showing her how to compete math the way she comprehends it. She was doing this before and getting the answers correct however since it was different from the way the curriculum showed to get the answer, the teachers were marking them incorrect. She obviously learns differently in math than how they were teaching yet was getting the same (correct) answer. After this continued and the constant communication that we should consider holding her back so that she can repeat and understand math better, we began looking for alternatives. We found many different charter and virtual schools however CCA stood out to us by a long shot. We enrolled her and her younger brother in CCA, after extensive research, and she has excelled ever since.  She made honor roll within her first year of school and has been \"on top of the world\" ever since. She still has difficulties in math however with the extra math help provided by CCA, taped live lessons that she can re-watch in the areas she finds more difficult and wonderful assistance from the teachers, she maintains a B average in math alone. All other courses she is A and A+. She and we, as parents, couldn't be more proud of her and her development. I know everyday my children are safe, respectful, confident, intelligent and have the best support from CCA that they need for their future. Had it not been for the guidance and support of CCA, my daughter would most likely have been put on anti-depressants for a lack of self-esteem and depression, ADD medications because they felt she wasn't paying attention and held back a grade. \n\nMy husband and I laugh sometimes at others that tell us \"you are ruining your children's future by putting them in charter schools\". We simply reply, \"if ruining our children's lives by providing them the best education, support, guidance, opportunities for Division I colleges/universities all while building a strong foundation, confidence within themselves is ruining their lives, then we are comfortable with that. Our children's curriculum is more difficult and intense than the average brick and mortar school yet our children now excel in all of their courses. Not because they're easier, to the contrary, but because they have the ability to review what they need to work on and quickly go through what they already know. They have teachers that are available to help them understand the questions, not push them through because it may hold up the class. Ruining our children's lives would have been ignoring the issues, like so many do, and followed what everyone thought was the right way to educate because that's the way it's always been done.  Virtual schools are the way of the future, it's why universities are offering so many classes virtually. Our children will be more ready for their future because of what they have learned at CCA and been instilled with from a moral and respectful home.\"\n\nSo in summary, thank you CCA. Thank you for allowing my daughter to be the confident, beautiful, intelligent and strong child she always has been. She glows everyday with happiness and walks tall due to her grades and positive responses from her teachers. Her younger brother sees this everyday and wants to walks in those same footprints of a proud sibling. CCA is a great school that doesn't have enough stars to check off with!!","My son is happy and enjoying school , without pressure or worries . Thank you.","It is the first time I am trying this type of school.So far I like!","CCA is a wonderful school. My children are happier and well rounded because of CCA. They offered the best diverse classes.","N/A","We are extremely happy with CCA for both our children. The education is top notch, the teachers are highly educated, sincere and always available when needed. In addition, CCA provides the option allowing parents to choose what is best for their children rather than being required to have them attend a school that is not best fitted for them or the parents. My children are being provided a better education by CCA than they would have ever been provided in a brick and mortar school enabling them to be more prepared and equipped with the real world. \n\nI recommend CCA to everyone looking for a great education, safe environment and overall better well-being for their children and their future. I even recommend CCA to teachers looking to get out of the current districts they are employed with. Overall, thank you CCA.",null,null,"WE LOVE CCA!!!!!&lt;3","I think CCA is an excellent, forward thinking educational alternative to bricks and mortar schools.  I love the flexibility this type of education allows.  I love that the teachers care.  It is a terrific method of schooling.  I do not like that the frowning face has been on my computer every day for months despite my daughter having almost straight A's last semester.  I have called multiple times about it but nothing is ever done to fix it.  I was told they know this is a problem and are working on it.  It is not encouraging to see a big, mean, frowning face everyday that you log in, knowing full well your child has been working and gets good grades.  I dislike the math program for the younger children.  Overall, CCA is a terrific school but  I think there are few things I would like to see improved.","This has been a far better experience than dealing with our local school district. I am happy with the education she is getting. I am grateful for my family coach mentor, she has been such a great help.","an enjoyable experience","CCA ROCKS!  CCA is our second family! We will love and support them 110%\nNO OTHER CYBER SCHOOL CAN COMPARE TO CCA.  \nCCA has more to offer their students and learning coaches..... And that's believing in your child/children.   We &lt;3 CCA!",null,null,null,"My children were falling through the cracks at b&amp;m school. One almost failing two years in a row (kinda tells me they pushed her through - horrible in my opinion). The other just so frustrated with school he never wanted to go. Since starting last year, both kids' attitudes have changed tremendously. Yeah, there are still days when it gets frustrating or upsetting, but they sure do get excited when they see great grades. Both children have an overall average of a B - one low, one high. Labs turn into \"fun in the kitchen\". They love the flexibility as much as I do. It's great to see them out on the deck in the warm weather doing school in their pajamas. I will most likely (never say never) not return my children to b&amp;m school, and as long as CCA does right by them, I have no reason to search for another cyber school. I could not be more pleased with the results our family has experienced.","I am just so at peace with our choice of CCA. The teachers work so hard to help my kids succeed and they go out of there way with phone calls and emails to make sure they are understanding there lessons. My child in any given day has not gone with out hearing from there teacher if they have reached out because of struggling with an assignment. The lessons are never to long or to short. My kids love the live lessons and being with there classmates and teachers. I loved this year my daughters 3rd grade teachers used web cams for them to be able to see there classmates while doing the lesson for that day. It made my daughter feel even more apart of her school this way. Huge shout out to Mrs. Azzalina and Mrs. Howard. They are true teachers in my book.","CCA has been a nice experience for our family and I look forward to my children advancing each grade to graduation with CCA.",null,null,"IT IS THE BEST SCHOOL I EVER BEEN IN! :D",null,null,null,"Overall, my experiences with CCA are phenomenal. I would recommend this cyber charter school to anyone. I'm not your traditional middle school parent. My schoolers are all adopted; my bio kids being all adults. I traditionally homeschooled my three 20-somethings (I got curriculums, and we sat down at the table daily for our lessons, or we went outdoors for our lessons), and I so much prefer this method of \"homeschooling\" to what I did in the late 90's/early 00's.",null,"CCA is Awesome!!!!!!!!!!!",null,null,"All of the teacher's we have had this year have been wonderful!  They are very patient with the children.  They have helped out in anyway they can.  They have given flexibility with different due dates when they know we need a little extra time.  My kids (especially my daughter) look forward to their phone calls with their homeroom teachers.  I do believe that the teachers we have had this year really do care about the kids.","All has been shared.",null,null,null,null,null,null,"everything is great so far. First year so I'm no expert .",null,"Our elementary experience was fantastic.  Middle school teachers and staff need work.",null,null,"Over many years we have experienced so many fantastic teachers!","The teachers are extremely helpful in any situation that arises.","Teachers need to keep their political and religious views to themselves and not use it to twist young minds",null,null,"All the teachers have been extremely helpful and caring. Whenever my child had any concerns about a subject, they were always ready and willing to help. We are very happy we chose CCA for our child's education and will continue through graduation.","We love the program. My son is much happier in cca.","I love that gymnastics class can be used instead of doing the Physical Ed curriculum!  Gymnastics is my daughter's passion.  If we were in a traditional school, it would be difficult to fit it into our schedule.  Thank you CCA!","Our daughter has been with CCA for 7 years and has grown so much over the years. She is extremely outgoing and loves to participate and help others whether it be in person with a classmate or in LL. She has also maintained an A average all her years with CCA.","I like the way my child can work on her classes and then take a break and go back to t later",null,null,null,"I have already recommended CCA to a friend and she enrolled her son this year. I will continue to recommend CCA.",null,null,null,null,"The teachers are very helpful",null,null,null,null,null,null,"I can't say enough about how amazing both teachers and staff are at this school! The curriculum, faculty and structure of CCA are just wonderful! Thank you so much!!","I love this school!!!",null,"I am being biased, i'm sure, but my son had the best second and third grade teacher and he formed wonderful friendships with them and his Occupational therapist.  CCA never disappointed and addressed every question and every issue with the utmost respect.  No question or request or idea was ever ignored.  Always treated like I was the only one.  Love CCA. Will miss this awesome experience.",null,"CCA is wonderful. I recommend it to every parent I talk to. People can tell right away that my kids are cyberschooled when they speak to them. Even our state representative could tell when we met him. He had nothing but good things to say about CCA vs public school. The staff is wonderful. The curriculum is challenging. It is a fantastic school. I can't imagine my kids going anywhere else. Thank you CCA!",null,null,null,"This is, I believe, our ninth year with CCA. I am so glad we made the switch years ago. Our CCA grad of 2013, our daughter Sarah, went on to complete Escoffier Online Culinary Institute without a problem. She is certified in Culinary Arts and Baking/Pastry. She found the switch from CCA to another online school easy. Zechariah was at CCA from grades 6-8. However, he had to go into the brick school for high school, due to the very active daily music schedule at that high school. He always said that CCA did well in teaching him the 5 paragraph - essay format. He found writing to be no trouble in high school, taking that knowledge with him. He is currently a scholarship student at Moravian College, majoring in Music Tech/Audio Recording/Jazz Sax and possibly accounting or business. \nWe are a fan of CCA and continue to be so. When our son passes away some years back in 2003, the teachers, staff were very supportive. Also, our daughter Sarah was hospitalized also a few years back. She still continue her studies and was able to complete the grade that year.\nI am so glad that a friend, who did CCA years ago, mentioned about this school - - that I really listened to what she had to say...and we made the switch. I do not regret it:) Thanks.",null,"We switched to CCA mid-school year and our experience from enrollment to where we are now has been nothing but wonderful!",null,null,"I have never had a problem that needs attending to.","N/A","I love that there is a school store now. We have made purchases from it every time it has been open. We are so happy to finally be able to have stuff with the school name on it. Thank you!",null,"We really enjoy the teachers,",null,null,"CCA has worked wonderfully for our family. My student's life experiences have been enhanced by the flexibility of the academics, and by the availability of field trips and conservatory workshops.",null,null,null,null,"BEST CHOICE EVER",null,"The teachers are very professional and always call my son back. Administration is quick to help and get involved if needed to fix problems with schedule changes and teacher changes if needed. Love the field trips.",null,null,"Extremely happy with the whole program and curriculum with CCA",null,null,null,"I am so happy that public cyber school exists. I am grateful we have this choice.  My daughter is a very motivated student, who does have to work hard, but when she does, she does very well.  I'd like to see her be able to go faster in the areas she feels she excels in and likes (like math) as she has expressed wanting to do so.  She LOVES learning Sign Language.  She didn't like Elementary Spanish as much because while she wanted to learn the language, she didn't want to have to learn history and culture in the same class.  (She already takes Social Studies and it is not her favorite.)  I think You should break out the culture of Spain and Spanish speaking countries from learning the language.  Because of this mix, she does not want to take the next class in Spanish, which is unfortunate because at some point (later), I will possibly have to insist she learn Spanish.  Hopefully later there will be language learning separate from history/culture.  We really like the 2 teachers she has has so far, Ms. Stuckey (2/nd 1/2 of 3rd grade) and Ms. Weaver (4th grade).","I wish we didn't have to do Common Core!","We LOVE CCA!","I was really nervous about this experience but I really enjoyed it so far. Everyone has been so helpful and made this process go smoothly.",null,null,"Everyone is great at CCA with all the help that I received.",null,null,"Overall, we love it.","Overall, I enjoy CCA. I think the teachers truly care about their students and work hard to help the kids.","Overall I am satisfied with CCA. The only thing I think would be more productive would be more live lessons for science and social studies.",null,"My son had so many stomach issue in public school, bullying, etc. CCA has provided an environment that is stressfree and safe for my child to continue his education.","I have always found it to be a better alternative to brick and mortar. but in recent years I feel that its lost some of the reason why we loved it in the beginning. pushing elementary students to read fast does not make them good readers. so many issues. sorry",null,null,null,"Left all my comments in previous question.",null,null,null,"As a learning coach, it was a pleasure to partake in live lessons. It was like going back to school all over again, only better. Kudos to you.",null,null,"We began our institutional learning very young and quickly learned it wasn't for us. I say us because when my children learn I too learn. I relearn information I had learned years ago. I also learn new information. This is great because knowledge is never a stagnant process it is ever flowing. Wanting to join a motivated community of learners led us to CCA and that has made the difference.",null,"CCA has given my children the ability to succeed at their own pace and ability.","Thank you for helping our family give our children the best education possible at their own pace.",null,null,null,null,null,null,"Before last year all our family knew was brick &amp; mortar schooling so this was a major change for all of us. It has been a very positive change without too many bumps in the road.",null,null,null,"Please improve special education electives, courses, and overall communication.","It 's hard to know everything that the school offers. Just trying to make sure all the work is done, it doesn't really give much time to think about anything else. The news letters that are put out really doesn't give to much info. on that. So being a new family, we really don't know much about how to go about getting information and involved in other things.","I think you guys are well organized and look out not just for our family but for your teachers. in regards to what is going on with the budget and teachers still have a job and still treat our kids with respect I applaud you. the school I left let go about 100 teachers. your service to me reentering your school was quick and painless. This I can say I hate portfolios!!!!! lol. But I love this school thanks.",null,null,"Overall it has been a great experience.",null,null,"We are very happy with the program. Noah has been doing much better with CCA then the brick and mortar school. He loves the flexibility and response to help when he needs it. I'm happy that he's happy. Thank you!!","Overall we are pleased with CCA and glad we chose this school. \nThe video updates by Dr Flurie are helpful to keep us informed.","It is very difficult to check lessons and know where the student is in Canvas. It would be helpful if it connected with the home page so that parents could see student schedule and grades. \nI like the video updates.  \nI still believe that more personal contact with teachers such as meet the teacher nights near the beginning of the year would be helpful.\nOverall we are happy with the education that our children are getting at CCA. Thank you","Overall, we are happy with the program -especially compared to other cyber programs. It does seem like maybe there should be improved new hire training. One of our daughter's teachers expected assignments to be turned in the day they were do and would take off points if they were not turned in that day - that's tough with our schedule and caused anxiety for our A student. Second, our daughter received a new honors English teacher after the first semester and this woman was lost. She had no idea how to use the live lessons and chat boxes, her message boards were very confusing and her lessons were not up to par. It seemed like she had no idea how she was supposed to be functioning as a cyber teacher. I'm sure she will improve, it just seemed like she had little support.",null,null,null,null,"CCA is a wonderful learning experience not only for the students.  But also the learning coaches.","Love my CCA.... I have had at least 5 families switch to CCA.",null,"CCA has been wonderful. The teachers and support staff have been there every time we needed help with something. They have always been kind and understanding. It's fantastic to have a school care so much about the education of our child as much as we do. Thank you CCA!","CCA has been such a great experience for our family.","Switching to Cyber school this year had a net positive result for my family. My son's grades are better (he has a 97 overall up about grade 5 points from regular school) and I do not have to deal with behavior issues from ADHD, but the downside is that he misses the social aspect at school. He is torn about continuing, he likes the flexibility and doing what he wants during breaks at home but he is definitely lonely because the other CCA students we have met are 30-40 minutes away.",null,null,null,"teachers have been very accommodating.","n/a",null,"I wish that there was a better gifted or accelerated program.   It is my opinion that the 5th grade curriculum was easier than the 4th grade curriculum.  The curriculum should be getting more difficult to prepare students for Middle School and High School not easier.   My son was often bored this past year.   When looking into the gifted program for him I found that is wasn't more enriching. It was only more busy work.  The gifted math program only skips the student ahead a year in math.  How can you skip a whole year of Math? Math builds on prior knowledge.   These are areas that I think CCA needs to improve upon.    Also, most or the teachers we have had with CCA have been excellent.  They have always exceeded our expectations.  However this year my son's Science/SS teacher left us feeling frustrated.  He did the bare minimum that was required of him.  His live lessons consisted of showing the videos that were already in the lessons.  His reviews were copied from somewhere else and often didn't even coincide with the curriculum.    It seemed like his heart was not in teaching.  I look at a teacher as a service industry.  They are helping to shape our future.  If a teacher is not interested in inspiring and helping students learn then teaching is not the right profession for them in my opinion.       All this being said,  CCA has been a wonderful experience for my son before this point.  I really appreciate the flexibility and the opportunities that is gives students.  It teaches students to be free thinking citizens instead of just learning for a test.  CCA allows students to grow both academically and as a person.","CCA lacks SUPPORT, COMMUNICATION, and EDUCATION. Don't ignore.  The quality of the curriculum has tanked. Too many errors in lessons. Co-teaching is an epic failure. You are forgetting what CCA is all about and that is educating our youth.","Please show our child and our family that we are valued by addressing our issues.",null,null,"Supply families with basic necessities ( ink, paper, etc.) just as a normal school does.  Give special needs students what they need in order to help them succeed without fighting.",null,null,"Nothing but positive experiences!",null,null,"My son an I just started with cca about a month in an we both love it an I see the different in his aditude an work much better then public school.",null,"Great",null,"I keep trying to type and the STUPID questionnaire site keeps crashing. About what I should have expected.",null,null,null,null,"The last two years with CCA has been getting worse due to the special education directer.",null,"n/a","We haven't been enrolled very long, but I can tell you, from the time I spoke with the first person on the phone to now, I have interacted more with all of my child's teachers in that short time period than I have in his old district school.  While we are in a transition period, my child has adjusted extremely well.  It's refreshing to see my child happy and enjoying school again.  It's been a long time!",null,null,null,null,null,null,null,"As I stated, this has been a tough year and the decision to attend CCA wasn't easy. My children have always attended private schools. CCA has been wonderful acclimating us into this new environment. I am very impressed.",null,"I have not seen my child so interested in school before CCA they get to choose their own classes based on their interests which makes it specific to their learning unlike traditional schools.",null,"I just love what my sons have been able achieve in CCA. Both of my boys have matured and grown so much in this school. They are able to work at their own pace and their own schedules.","CCA is highly recommended.  Every parent should consider this as an option for their child.  It may not work for all students but it was amazing for our family.","We have been with CCA since kindergarten. So many changes have happened since that time due to budgets. We miss many of the wonderful trips provided by CCA, but we truly understand how cutbacks can affect lots of things. No matter what, I am so happy to have this option rather than sending my son to brick and mortar. I am lucky enough to be able to stay at home with him to help provide this opportunity to happen. I myself am learning a lot just by being a learning coach. Thank you CCA, I have told many people about our school.","I expressed concern to my sons 9th grade English teacher early in the school year. He did not seem to be spending enough time preparing for this class. He has sense made many improvements in his study habits however I feel that now he just cant seem to get past this with her because she continues to treat him as though he is not doing the work. I have never had any other teacher in any other grade handle a situation in this manner. They are all so helpful and kind.",null,"I am extremely pleased with my sons third grade teacher this year. Ms Stucky really makes the kids feel like part of a group.",null,"Some kind of socialization would be a good idea, either at a center or a phone number or Email of a child near my child so maybe they can communicate about school etc. Less Portfolios would be a good Idea as well. Speaking for my child he does not want to be a writer.","N/A",null,"THEIR WILLINGNESS TO HELP THE STUDENT NO MATTER HOW SMALL OR BIG THE PROBLEM. THEY ARE ALSO HELPFUL TO THE LEARNING COACHES,THE STAFF IS ALWAYS HELPFUL NO MATTER WHAT THE PROBLEM IS OR ANYTHING FOR THAT MATTER.",null,"I just love the child my son has become at CCA. He is finally able to be comfortable and learn side by side with me helping him with his lessons. He can work when he is better focused at night time. He isn't required to sit in a class room all day while his medicines have him groggy. This school has changed my son's life. We just love the staff and all the help we get at CCA. Thank You so much.",null,null,"Having been with CCA for many years with several students, I'm continually impressed by CCA's constant effort to improve.  The Conservatory programs in particular show a lot of potential for helping students to distinguish themselves.","I have nothing but praise for your teachers in the Special Education Department. They are dedicated to educating my daughter to the best of her ability and are a pleasure to work with.",null,"Keep up the good work with the GT team.",null,null,null,null,"It has been a very positive experience for myself and my child. I'm so glad that I chose this path for her!!",null,"The experience has been very positive for both my child and myself. I don't know where my child would be without CCA.","I believe that most of your teachers are interested in their jobs and they try to teach through a computer screen like they are face to face with the students and that is not easy.","We are extremely pleased with CCA and can't wait for next year! Our child is doing extremely well and we can't say how happy we are, thank you so much!","Kindergarten needs to focus more on Learning Letters and needs a better handwriting program. Counting to 100 for some students is hard I dont understand how they go from counting to 20 and the next week they need to be to 100. Kid writing is a joke how do you expect a child to sound out words but then tell them to put a dash if they cant spell it. Our teacher for kindergarten expects a lot out of her students then gives the parents attitude when they express their concerns.  I refuse to have my daughter who is 5 attend live lessons that 1 barely ever start on time and then 2 runs for 45 mins I cant get her to sit still through the whole lesson I'm lucky if she sits for 15 mins. I also know 2 families that had this same teacher and they pulled their students out of CCA at the start of Part B. I have never had this issue with other teachers in any other grade. Kindergarten has been a bad exprenice for our family this year I can not wait till this year is over for my daughter and hope and pray we have a better year next year.",null,"We really enjoy CCA. The teachers and staff are very friendly and helpful.",null,null,null,null,null,"a wonderful experience so far. i wish i had this program when i was younger...",null,"The new canvas system for some of the courses is confusing and hard to use. It is difficult for a student to keep track of overdues and assignments they should be completing. It was much simpler when everything was in connexus.",null,null,null,"I was pleased when my step-son passed away and CCA was very understanding that my daughter needed time to morn his passing. The only thing my daughter has a real problem with now is she doesn't participate enough with her teachers and she has a hard time with all the portfolio's. She holds off so long on them and then can't move forward and get further behind. Like I said I'm please with CCA I wish my daughter would apply herself more.",null,"ELA teacher deleted my recorded attendance for my 8th grade son in a passive aggressive &amp; unprofessional manner. We were new and needed assistance, homeroom teacher resolved matter- ONLY bad experience","Overall I am very pleased with my decision to choose CCA for my children's education and I do often recommend this charter school to other people who are looking for another means of education outside of the typical brick and mortar school for their children.",null,"Our experience with CCA is beyond awesome and outstanding !!!  Expectations are beyond and above!!!! CXA and staff and teachers ROCK!!!! STAY GOLDEN!!!  We love you CCA!!!","good","Both my son and I are huge fans of CCA. It turned his life around as far as how he felt about school. His old school, although I am told it is a good school, was far from student oriented. They seemed to allow the kids to take over and it wasn't about the learning anymore. They just passed the kids through never noticing who was struggling or who may have been in crisis. I love that this school puts all the kids on even footing. There are no \"cliques\" to contend with, that gets in the way of learning. My son was an A student until high school and his school paid no notice that his grades were slipping. No one asked why? We found CCA and he immediately thrived. He still has all his school friends and he is very well rounded, just now he can focus on himself and not all the petty bologna that goes on in a school that is out of control. From the first day CCA has caught hi attention. He has no trouble with the lessons and can work on his own or ask for help from anyone of his teachers. They are all willing to help. And by the way they all have the best attitudes and personalities. He is going to graduate in June and I know when he walks up to get his diploma he will be proud to say he graduated from CCA. So will his Father and myself. By the way I tell all my friends to check out your school, especially if their child is having any issues with the brick and mortar school they attend. From a learning coach point of view, this has been a great experience for myself as well. I have been so proud and honored that he turns to me to help him if he has a question about his assignments. All in all we give the CCA experience an A+.\n","It's excellent. I recommend CCA to so many people. We enrolled for the second semester in 8th grade (my son is now in 10th). I wish we had joined earlier. It's great.",null,null,null,null,null,null,"Keep up the good work!",null,"I am extremely pleased with our experience with CCA thus far.  I'm glad I took the leap and agreed to allow my child to enroll in cyber school.",null,null,"I am very grateful for Ariel Kavulich and the adventure club which gets my child involved with the other kids.  She always finds very interesting things for the kids to do.","Keep up the good work! I'm very gracious for the program you offer. My son is much happier.","Please thank your teachers for a job well done. Your Dickson City location, a special shout out goes to Mr. Amen and his STEM workshops. My son hasn't been this interested in going to a school function in a long time, they made him feel very relaxed.","Before CCA my child was on a downward spiral when it came to his education. Since enrolling he has become once again thrilled with school. It has boosted his self-esteem and made him feel more confident. He doesn't experience all the anxiety when reaching out to his teachers. Overall a lot of his health issues have been controllable since his enrollment.",null,"N/A","This has been a very successful year for us in CCA. We are very grateful for CCA. My daughter is getting better grades than she ever has in school. She is enjoying her classes and loves learning again. Thank you for the encouragement and help you provide for the students.",null,"When there is an announcement all the teachers tend to send out a webmail.  Can we maybe have a team captain that will send one out for everyone?","AMAZING SCHOOL, TEACHERS, and PROGRAM!!! I am so blessed and happy with everything and how far my daughter has come and continues to grow.","n/a",null,null,"All CCA teachers need to make more available time for one on one time with students if their struggling with something or have questions.  Especially if the student comes from a household with a lot of other students.  There's only so much a learning coach can do when juggling 4 students and 2 babies at home. \nThe internet reimbursement should be higher for families with more than a couple students because it doesn't cover my whole bill and with 4 students I'm buying ink and paper for the printer on a bi-monthly basis.  Having 4 students enrolled, there's ALOT of printing from all the classes.  Otherwise the teachers should print everything out at the beginning of the school year and mail it to the students.","Very understanding staff.",null,null,"My child has enjoyed the CCA experience.  It takes all the daily drama out of the current school systems. It is also flexible with unforeseen schedules and appointments allowing my child to work at different times throughout the day, night, weekends on school work.","n/a",null,null,null,"Already stated","We will be completing our 3rd year in CCA and we love it.  We have had our share of trials but the benefits have greatly outweighed any single negative.  We have referred at least 5 families to CCA since we started.  \nOne family is currently enrolled for the second year now and her older sister will be joining next year. \nAnother family we referred was enrolled for a year, but had to un-enroll due to a move to Louisiana and his mother's health condition.  \nA third family we referred, has their daughter enrolled this year and I believe they intend to return next year.\nThe fourth family we referred has 2 students enrolled this entire school year and they have every intention of returning next year as far as I know. \nThe fifth family we referred is currently doing traditional homeschooling for their 4 young boys, but she contacted me for info and then met with CCA staff and they are now considering their fall enrollment for next year. \nI would not refer anyone to something I didn't highy support.  Although I would like to see some more communication and attentiveness in the special education department, I cannot complain.  Even without a year end trip, or limits on field trips, the opportunity CCA has given our family is irreplaceable.  The mental and physical health of my children have greatly improved by having this alternative form of school and I am forever grateful to share this experience with them daily.","It is wonderful and I have told other Mothers about CCA.","I am extremely satisfied with CCA and have recruited a few families to the school and continue to share my very positive experiences with anyone I can.",null,"As I stated with my comments within this survey, I am over all satisfied with our nearly 4 years experience with CCA.  Both my children's needs have been taken into consideration and met over the past few years.  This year particularly I am extremely satisfied with the provisions that have been made for my son. The Snap and Read Universal program that helps read his lessons to him has created an independent work atmosphere for him to step out on his own.  I am personally extremely grateful for this because it has allowed me to be able to step away from the classroom and tend to my own responsibilities without being tied to his side.","I like the teachers, the ability to communicate with teachers and staff",null,null,null,null,"We have had a wonderful experience with CCA thus far. We love the flexibility that it provides for our family with the ability to complete lessons around our family's busy schedule. My daughter loves participating in the live lessons and the many field trip options that are offered. I feel she is able to have a quality one-on-one educational experience while not missing out on the social aspects of attending a brick and mortar school. My daughter has been able to attend Valentines day parties, Halloween parades and Christmas socials at our local CCA office building. Keep up the great work CCA!","Our local school district is in a financial crisis. The articles in the newspaper always place some (or most) of the blame on cyber charter schools. This causes some tension with our neighbors and other families we know in the district. Do you have some information (talking points, etc.) on how to deal with this?","love the teachers and their support","Some thi go could improve,  a parent should be able to check into the questions and answers and suggest child to redo if wrong for what I see all I can do is check it off that it was completed and I can't even see what was done.","n","This is our first year with CCA. My son previously completed his kindergarten year at a lauded Montessori school, and I wondered whether CCA could match the level of flexibility and individual attention afforded him there. At CCA, I am able to stay on top of his lessons and know about any issues immediately as they arise. At the same time, CCA provides a comprehensive support system of parents, teachers, administrators, and other staff who ensure that the learning coaches are never alone and the students are never isolated. This latter component of CCA was something I didn't realize would be available to us when we enrolled; I thought it would be more like a correspondence school. I'm so glad I was incorrect about that - my son has made new friends, loves his schoolwork and teachers, and is truly thriving in this setting. Thank you CCA!",null,"The teachers are nice, the opportunities to learn are definatly there..if you can find them.","Really loved our teacher this year Ms. Urban  very nice and helpful.  I like too that they recognized he had a problem with comprehension in language arts and he was able to get in a separate live lesson to help him.  We love the live lessons and wish more subjects were live lessons.",null,"Our overall experience with CCA has been very positive.  I would not consider sending my child back to regular school in our district (nor would my child ever want to return).  The classes and opportunities available with CCA far surpass the quality of classes taught at our local district.",null,"None all good.",null,null,null,null,null,"We are very satisfied with everything thank you",null,null,null,null,"Simple to navigate classes and flexible.",null,"so far it has been a very pleasant experience",null,"I think the school is great. So far, my child has had a great experience. She's learning a great deal and that's all we're concerned with.. so thank you!","I find that i have to be my childs teacher in order to best help my child through the work. I wish there was a way to make online lessons more accessible on a daily basis.",null,null,"CCA is a great school with great curriculum, teachers and administrators. We feel very blessed to have the opportunity to have our child attend CCA. Thank you!","I love it","Like live lessons. Like that the teachers so far are excellent. They care about there students.","We switched from another cyber because the curriculum was better, but we stayed because the overall experience has been so positive for us.",null,null,null,null,null,"I was very satisfied with our experience",null,"I really love it!",null,null,null,null,null,null,"Thank you.  Your efforts are apparent.",null,null,"I think the Kindergarten curriculm should be less rigid.","Everything is great if we need anything I always get help from the teachers",null,"I love this school and so do my kids!","it is great",null,null,"So far so good",null,"This was my son's first year with CCA. We had a struggle understanding the way things worked at first but after some guidance from the teachers within a month we were doing great! After his 9 year struggle with our local school district of him being bullied, teachers not following his 504 Plan, him being punished for not being able to complete some work on time, we could not go forward with the local high school. Since coming to CCA my son is much happier. He enjoys his live lessons and attends all of them daily. He does his lessons and doesn't complain. He is able to call his teacher when he is struggling and they have all helped him and were very nice about helping him.  I like that I can call or webmail a teacher with an issue and they get right back to me. No setting an appointment for a week after the problem happens. Everything is done in a more timely fashion. At social events the other children have been very nice and respectful to my son and he's made a couple friends that he talks to on the phone and online. He is much happier and that makes me a happy Mom!","CCA has made a world of difference to my daughters.  They were both having issues in school with bullying and other things of that nature.  It is so wonderful to have them completely concentrating on there school work instead of worrying about who may or may not give them a ruff day.  It warms my heart to see my oldest daughters grades going back up since I took her out of our local school district.  I couldn't be more pleased !!!! THANK YOU !!!","CCA has brought forth an incredible new experience for my kids. I was dissatisfied with the public school, so we decided on CCA and I am, for the most part, much more satisfied with this school than the public school they would have been at currently.","Again, I would like to stress that child safety is always a concern. That in order for a child to be at their best learning potential, the least amount of stress is needed. Appreciate all family members getting the same individual information.",null,null,null,null,null,"We love CCA as an alternative to brick and mortar school. It is a good fit for my child academically. We have been treated respectfully by the staff at CCA. I just wish that the local CCA spots would learn more about what is offered in the community for children of all ages and inform the parents better because the social aspect of growing up is also important and the children can get very depressed just sitting in front of a screen every day.",null,null,null,"I have no further comments other than hoping for a much better next year!",null,null,null,"My son was being bullied since grade 5.  With unsuccessful attempts to stop this from happening another choice had to be considered.  My son is thriving at CCA and i enjoy helping him achieve this goal.  It is  gratifying to me. Thanks CCA for helping my family  to have a great learning experience.","the teachers are great so very helpful","Christopher has learned to read so well. I will take him as far as he can go with this school.","Some things are hard for a third grader but we have made it through all of it so far. Language arts is the hardest for my student because of all the writing needed.","na","Teachers do not respond in a timely fashion to webmails causing my child to fall behind",null,null,null,"My son is the only one left that is going to CCA. He is very shy, and gets anxiety attacks when in unfamiliar surroundings. He is a purely academic student, and he is not required to take, for example, an art course, because he,like many people, cannot draw. CCA allows him to flourish as an academic, and understands that to tank a child's GPA for a course he cannot do,would be ridiculous.",null,"Both of my children have been put in unlawful absences for missing hours and I have got threatened to get taken to court, to pay fines and the assistant principle called and threatened me, so overall its been a HORRIBLE experience for my children and I. I was expecting a lot better from this school since two people suggested it and now I regret even putting them in here.",null,null,null,"I  see you really care, about the  families as a whole.","I love this school so much that two years ago I recommended it to my best friend. She enrolled her two sons. This year, I recommended to my sister for her kids, and she also enrolled hers. CCA allows my kids to learn, and that's an amazing thing. There's no bullying, worrying about what kind of sneakers they have, or if they're 'cool'. It lets them focus on what matters most--their education. As a parent, that's an amazing thing.",null,null,"Overall, our experience has been fantastic.",null,null,null,"It has been a great experience","My daughter's situation was unique in that she had a sleeping/depression/anxiety/ADHD issue to contend with.  If it wasn't for your school and its teachers, I'm not certain she'd be a graduating senior this year.","I am extremely impressed by the curriculum.  My son is interested in photography and media, and next year he will be able to take courses that would not have been available to him at our local high school.  He has gone from not wanting to attend college to considering a technical school to wanting to attend college to study photography and digital media!  Although he started well after the semester started and is still many lessons behind, he greatly enjoys school; with his circumstances being what they are this year, that says a lot!","Very pleased with CCA",null,"We have loved CCA due to the ability to work at their own pace, no snow days, and the helpfulness of the teachers when our children need help with something,","No/mentioned comments on the previous page of survey.","All positive.","The teachers teach and care about every student.",null,"overall satisfied. love her teacher Mrs. Saltzer","Please see previous comments? And also provide practice G.E.D. classes!","I love CCA, but it can use a cleaner interface, some new updates for us who are visual thinkers. Clean lists, without overdue lessons freaking out our kids on the planner. That causes panic, looking at a calendar like that, is enough to shut a kid down.  Also let moms and kids add to the to do sections. It eould be nice to be able to edit that area.","This school is absolutely marvelous!!! Teachers are awesome and funny, as my son tells me. We have enjoyed every moment since enrollment. The projects are fun and my son has learned some valuable information since being in this school. The curriculum is great and all my child wants to do is school. His grades are awesome, too. The curriculum provided at the prior school was atrocious!! However, the teacher's learning styles and methods here are fitting for almost every learning style/s and I think that is important for students here (especially ones with special needs, because they use Cyber School and require exceptional accommodation). Whatever you are doing, keep it up! Please!! Just note the previous opinions stated, as they are from a learning coach perspective! :o) thanks for being great!","the field trips would be nice if they were closer to us as we cant travel far. \nthe mentor we were given was not very helpful and when i would ask to speak with her, she would call then but she seemed very rushed and i didnt get a chance to ask any questions. \nnot sure if there is any programs but something for my child to join if she would want. the only thing i saw was for children that have been enrolled for more than a year.\nmaybe even a socialization day for each county or something along those lines","You go above and beyond at CCA.  It is so wonderful working with you all.","Because of CCA my children are doing great with school. In the public school they weren't learning anything. My second grader wasn't able to read, when she started CCA she advanced because of all the programs and the help of her fantastic teacher. Now she isn't struggling anymore with reading! and enjoys all of her work! Thank You CCA for everything you have done!! The flexible schedule is awesome for my big family!","Overall, good yr. Not satisfied w/ rate of communication received
