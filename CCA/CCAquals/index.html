n some other teachers who are not very \"tech savvy\", or perhaps do not do well \"on camera\" and do not make the LiveLesson sessions very interesting - which can deter students from wanting to be in those LiveLesson sessions.  That can be challenging.  The teachers all seem very knowledgeable, however, that does not always translate through \"cyber teaching\" as well.  Teachers do not always know when/if a student is struggling, because students don't have opportunities for a one-on-one conversation with the teachers.  I feel that as much as it may be a time constraint, it would be greatly effective for each teacher to speak at least one time every other month with the high school students. . . . via phone call, or even in a cyber classroom - but a one-on-one verbal conversation - not via chat!  The teachers need to hear the students speak to them and confirm they understand what is happening in the classroom. . . .not type messages back and forth - too much gets lost that way.",null,null,null,null,null,"Special ED students should not be held to the same rules as main stream children.  There should be certain exceptions to their attendancne.",null,null,"There is a lot to remember and to keep track of on the computer and can be overwhelming for me at times.  I regularly have trouble keeping track electronically, even though I more than not know and am involved in the girls' learning. On the positive side, CCA teachers have been absolutely amazing! Your teachers are CCA's biggest asset and draw.","Thank you for everything .\n","This has been a great experience for our family. My children are now more confident in their ability to learn. My daughter is an aspiring artist and she is encouraged to use her talent in her projects to help show the knowledge she has learned. This makes her happier than she has been in a long time!","My husband and I enrolled our oldest daughter in 2015 out of necessity. Our youngest was born with complex congenital heart disease. The flexibility and support that CCA provides allows my family to be active in my daughter's education and provide for our son. We now choose to keep her enrolled because we have seen first hand the superiority of CCA over our public school district. We are also planning on enrolling our younger children as well. We are confident that our children will excel at this school.",null,null,"I am overall satisfied with my experience with CCA.  I love the curriculum, flexibility and overall experiences.  However, the special education services are minimal and lacking to what students need and support that caretakers should be provided.","CCA is wonderful. Thank you",null,null,null,null,null,null,null,null,null,null,null,"Kids outside of the big cities need better activities and filed trips. The class field trips are always too far away and a VERY expensive trip. The programs given to kids with special needs do not actually help, they create new issues to over come and are very hit and miss in being effective. Co-writer does not work they way it is stated and doesn't help students that need it. It cannot be used in programs the kids need it for with assignments.  Virtual OT is not very effective. Tech support needs to be more helpful and a lot quicker so they kids don't fall behind.","CCA is a great schooling.  The staff have had the past few years until now have been great.  The field trips that we've been on have also been wonderful.",null,"I just have to say I am so grateful for finding CCA and making the decision to have my son enrolled. He's done beyond far better than I even imagined. From grades in C's and D's to mostly A's and B's...a C here or there. I just can't thank CCA enough for the opportunity that my son experienced.",null,null,"I filled this out from the other questions so I give my permission to share those!",null,null,null,null,null,null,"This year my student has fantastic teachers that are helping her to  continue to love learning.  Ms. Bond, Mrs Esworthy and Mrs. Kreider have been excellent teachers for my 5th grrader and deserve to be mentioned.","my Experience has been great very appreciated,I want to thank the teachers to be patient with my son, he had a hard time this year, but next year he will do better..",null,null,"Specifically concerning YAG.  Although, I realize this is an expense for the school, for the students who attend live lessons regularly, write bills, travel to conventions as required, keep the required grade point average, prepare briefs and spend a whole weekend at Model, they deserve the school to fund it.  Their families should not have to give up the community class reimbursement.  For meaningful instrumental experiences the school should get memberships in musical education groups like LLMEA, where students can prepare challenging pieces and competitively audition to be a member of regional orchestras, working their way up as far as Nationals.  The school might have expense if a student was talented enough, but there would also be exposure for the school, in the programs and the media.","We love CCA.  Our kids talk to everyone about how they love their school and the way they are educated online.  They have made great friends and have had fantastic relationships with their teachers.","What I can take away is that when I help my child with an assignment I always learn something myself.",null,"Just keep all your great teachers and wonderful curriculum. Thank you\n(grandmother &amp; coach )",null,"CCA is an amazing school. We have been cyber schooling for 9 years. The last 3 years has been with CCA. We are so much happier and the curriculum is so much better than the cyber school that we came from. The socialization opportunities are amazing. The things that they are able to experience because of them is priceless.","Awesome job!","My experience with CCA has been overall very positive and we are pleased.",null,null,"Overall, CCA has been an amazing experience for my students over the past 4 years. We have been cyber homeschooling for 10 years and CCA is far better than the school we came from. My students love the field trips, STEM events, Adventure Club, dances, and other enrichment activities that the school offers. We also love the flexibility that the cyber school provides. My children can work, be involved in the local school's sports, and be involved in volunteer service. I believe that they are the well-rounded students they are because of CCA.",null,"No comments other than what I've already shared","I am very thankful for having the option to help my child learn and at the same time not feel alone because I have a team, support on my journey to help my child be more educated and a great human being.",null,null,null,"When my son attended CCA for grades 1,2,5  our experience was absolutely excellent. My son is in six grade now, and our experience has been anything but.  The communication with the school has been terrible. I am talking about the communication with special-education.  I have been very disappointed  with CCA this year.    If  A parent with a special needs child came to me and asked if they should consider CCA for their child I don't know if I would recommend  your school.",null,null,null,null,"Great School!",null,"CCA has helped get my son on track with his learning program.  They have evaluated, and continue to evaluate him, and will always do what they can in order to help their students.","The teachers are definitely the best thing CCA offers. My son is on the 6th grade green team (Mrs. Viebrock,Mrs. Eisenhauer, Mrs. Brennan, and Mr. Nolker) their enthusiasm and attentiveness to their students is amazing. They go above and beyond to offer help to student in need. They answer questions and encourage students to seek help even if it is just for something small. They treat students as an individual and really try to get to know the students they teach. I hope we continue to have the type of exceptional teachers we have encountered this year.",null,null,"We are pleased with the program. Have recommended it to others who have enrolled.",null,null,null,null,null,"Again, awesome accomodations for IEP students.  The teachers go out of their way to be helpful.",null,"Very frustrated and saddened by the lack of professionalism.",null,null,null,null,"We love CCA and the teachers are awesome.  Our son has learned so much more at this school then at his brick and morter school.","I wish the principles would be better at communication. This year 1 of my kids had a pregnant teacher leave in November and we were left in the dark about what would happen to us until after she left. We had no teacher for a few days. It was frustrating to deal with. In a brick and mortar school, parents would have been informed of what was happening and no students would be left alone without a teacher. Also, my other student met her \"gifted\" teacher last year online in a meet n greet. In August she was assigned that teacher and then all of a sudden, it disappeared from her list. For several weeks she had no teacher. Luckily she finally got a new teacher but not until after school was already in session. The principle should have emailed all of these new students and told us what was going on. While we didn't need to know if the teacher left or was being reassigned, we needed to know that \"Hey, we are making changes and please be patient with us.\" Since we have no control over the times of our kids online teachers lessons (teachers choice) we should be informed as soon as possible to make our own plans. With having 2 kids and different schedules, I need to know the times of classes. If one class is in the late afternoon, I may not be able to work as early as I would like at my nighttime job. My kids education comes first, but I have a job that needs to know my schedule. I have kids activities that need to be registered for or they will lose their spots in August. The sooner we can get the live lessons times the better. A quick email is all I need to show me that we are valued and not being overlooked.","The teachers are awesome! They are responsive and engage the kids during live lesson. The field trips are wonderful. We have experienced so many new things. The free trips have been incredible learning experiences. My kids love the CCA bus and experiments. Meet the teachers in school is so important for a better connection. I really wish this could happen sooner in the school year. We couldn't make any teacher field trips this year, but we did see them at the Andreas office. It would be great to have this in the beginning of the year.",null,null,"We have been completely satisfied with our daughter's high school education at CCA.  Our eldest son graduated from CCA last school year, and they have both received an exemplary education.  We could not be happier with our choice of schooling with CCA.",null,"CCA has many benefits for many families.  Unfortunately, it is not a fit for our family.  My daughter is an only child and I work during the day so I am not able to take her to the activities that are offered.  This has led to too much social isolation.  Many of the subjects seemed to be \"watered down\" and alot of \"spoon feeding\".  She did enjoy her Honors courses and found them more challenging.  Her science teacher was excellent and made his class an interesting environment to learn in.  She learned a lot in Spanish about the language; although, the teacher did not cover culture even though it is tested.","Like i said to many portfolios",null,"My child has asked multiple times this year for help from teachers and has not gotten the help!  I had to threaten one teacher by contacting supervisors then she miraculously responded.  It's amazing the laziness of the teachers on this cyber school!!!","My experience with cca has been good",null,null,"N/A","My experience with the school has been amazing I have no complaints at all","CCA is a great school and I wish all schools were like it.","I like knowing what my child is learning and that he is not falling through the cracks.  Some of the teachers could be more responsive (or return calls / emails)","Instead of the current fieldtrip policy, Give the student a set number of field trips to be used anyway they want instead of a one a month.",null,"We lovecyber school",null,"I was especially happy to enroll my son when I learned I could assess him for a higher grade on the spot (a thing his school district doesn't do, nor other home schools or cyber charters that promise to but never do).  He was able to enjoy the curriculum once he had a little more of a challenge.  School wasn't a chore for him.  He actually was excited to see what was in store for the day each day....and still is.","The only thought that I have is that my son haven't received his printer as of yet, but we do have everything we need.  I appreciate having this option.",null,null,null,null,"Ms. Confer is the best teacher to communicate with and really loves the kids.  If all of the teachers have this interest in the kids that will keep my son in this school for the next 11 years.  I have recommended CCA to several families and they have enrolled.  Thank you for this option, my family appreciates it.",null,null,null,null,"CCA welcomed our child warmly into online school.  The teachers understood our child's struggles with anxiety and depression and were willing to meet Nat where she was.  Most importantly, CCA has allowed us the flexibility we needed for our child to continue her high school education (and honors level coursework) while undergoing intensive medical treatment.  This is something our public schools could not offer.","It has been a good experience for this child.  She has had a medically challenging year, and CCA enabled her to be able to keep taking classes while getting the treatment she needed.","I feel like the teachers and staff at CCA accept my child for who he is and are not trying to fit him into some type of model they want to teach to.   As a learning coach, it is so valuable to be able to access all information at anytime, and be able to see exactly what my child needs to be doing.  At a regular school, this would be virtually impossible and is one of the main reasons we came to CCA.",null,null,null,null,"There should be and more extensive system in place to reach out to families that have different needs. I have more to say but this page keeps crashing.","CCA has been a good option for us.  We have four children, three of whom have enjoyed their public school education.  CCA was a lifesaver for our one child for whom public school was not fitting the bill.  The biggest missing link has been the lack of social interaction with other students.  We found attending a few meet and greets and a spring social was not a way to connect with other students.  We felt there was no easy way to break in to the groups or connect with others who weren't already in groups.  This has been my experience with a student starting in October of their sophomore year.","I just want to say thank you for everything you have done.",null,"We have been with CCA 4 years now, since Kindergarten. This year was the most disappointing. We feel CCA was stronger in previous years. The iready tests are a huge source of discontentment.",null,null,"Overall the experience has been positive but the supplemental classes for kids with learning disabilities need to be more specific. If the child needs help with spelling provide help with spelling and don't just put them in a program that is not specifically targeting spelling issues.","CCA is such a wonderful school.  I have gotten a lot of negative feedback from therapists that work with my son, who has Autism, but the field trip opportunities and the networking through Family Mentor meet-ups allows him the socialization he doesn't get in a brick and mortar school.","Our experience has been mostly positive. I enjoy the program and I hope that it only gets better as the school transitions next year.","N/A",null,"Great program great teachers great staff","It has been great so far.","I am so thankful that I found your school for my child.  She loves it, and so do I.","I think at least 5 CCA English teachers one in each office needs to be trained in Lindamood Bell Visualizing /Verbalizing for reading comprehension. There is a very few proven reading programs available for reading comprehension that work. Or a CCA reading comprehension intensive in Lindamood Bell V/V over the summer at each office. It is not expensive to train a teacher (under $1,000 for each program and multiple students could benefit from small group). To send one student to a Lindamood Bell office is $25,000/student to receive the intervention. They can charge this price because it is one of the only intervention that works. But think about how reading comprehension impacts a student for life....it impacts everything.","We love CCA and hope that the core elements of it will remain throughout the transition to the \"new\" school.",null,"I realize that the school is going through a transition right now but many families feel that the quality of education and services has really gone down this year.","I strongly suggest you go back to the old structure of Commonwealth Connections Academy. Flipped classrooms and team teaching do not work for IEP students.",null,"more structured school events in our area","My son started CCA in 6th grade because the schools in our area are not the best. There were always kids starting fights and bullying others. My son started to hate school. I wasn't sure what to expect at CCA but soon realized that the curriculum is great, the teachers always answer emails and calls, are always available to help if it is needed, and while there are time lines, he can work at a pace that isn't too strict. There is also tons of help available for parents if needed, but being a learning coach is nowhere near as hard as I thought it would be. I have nothing bad to say about CCA and I am very thankful it was available, because without it, my son probably would have dropped out of school. Instead, he is graduating with a 3.96 GPA and going off to Penn State. Thank you CCA.","My experience with CCA is the constant consistency you have dealing with teachers, administration and technical support.  I have always for the past five years watched recordings and of course, read emails to get a feel of all my child's teachers. Every teacher has shown great support and warmth towards students to help them reach their goals. I also, like  Dr. Flurie's video updates, it is nice to put a face to a name and for him to take the time to share updates with us; this completes the overall picture of the school's willingness to be successful with education for all student enrolled at CCA.","More assistance","Excellent! Excellent! Excellent! Keep up the great work!",null,"I think this is an ideal schooling option but I really think that a little more help getting started and making sure we understand everthing that needs to be done would be helpful I feel a little overwhelmed with some of the stuff that needs to be done","there needs to be someone to help withfd computer set up and to make sure everthing is understood at the beginning",null,"n/a","Thanks for a great first year and giving our family a great alternative to \"homeschool\".  We love the accountability and structure!\n",null,null,null,"It's been all positive.",null,null,null,null,"We have been through multiple cyber charter schools to find the right one for our four children.\nWe have experienced the over-the-top ones who hold expectations far exceeding the students' developmental stages, so we moved on not wanting our children frustrated all the time not being able to succeed \nWe have experienced the weak ones with little to no challenge or expectations, so we moved on wanting far more for our kids.\nWe have been with CCA about 8 years now and have seen or kids develop in a healthy way. CCA","Unsatisfied. Not jolding student or parent reaponsible.",null,"Very good school for children no bullying ever happens  children never miss a day of school",null,"My experience with CCA has been great over the years. My oldest daughter, Nydja has been in CCA since 3rd grade and will be graduating in the 2017 class on June 9th. My youngest daughter,  Jamiyah will be returning to CCA for 8th grade. She has been in CCA her entire school life.","The teachers my children have this year, Ms Weaver and Mrs. Eastburn, are fantastic and seem to really care for the children and their success in this school!",null,null,null,"The previous answer pretty much sums up our experience this year (social studies L.L.)",null,null,"I would just like to say what a true blessing it is to have an option like this. Our daughter is really learning. She loves her teacher. The staff at CCA are so helpful and we appreciate them.",null,"The experience was a bit frustrating for me. Not sure if all the blame is on CCA or if it was just a clash with my childs learning style.",null,"Its been a delight working with cca",null,null,null,null,null,"Overall, our experience at CCA has been wonderful!  Many of the teachers are very caring and helpful.  We have enjoyed our experience and are grateful for the time my daughter spent her (grades 9-12).",null,null,"Overall good experience",null,"Our family LOVES CCA!!  It has been a perfect fit for our student and he has thrived in this environment.  Truely, this school has changed his life and our family in very significant ways.  I can not thank you enough for this and for the high quality people you hire - from teachers to service providers (therapists) to school psychologists and special education.  Thank you for caring about the individual and their needs!!!","CCA has always been a great school but this year I was actually looking for another school to enroll my children in for the following year, the teachers this year were not as helpful as before. It takes for ever to get responses and when they do they are not helpful. I feel if you want to be a teacher then be a teacher. But this year so far not as pleased as previous years but I did still decide to re enroll them hoping next year is better. Because like I said we like Connections Academy but so far this year not a good one your teachers need to be nice and understanding to their students some we had this year need to be taught that.",null,null,"I am so thankful that there are places like this for my son who has difficulties being in a school environment",null,"Just very helpful staff from the first phone call inquiring about the school.  The books and computer were sent timely. (enrolled late due to circumstances of health) The teachers have been great.","My son is an honor roll student. I feel this is largely due to the environment provided by CCA.","I am thankful that this was an option for my child but  it is different from meeting with people and I really feel that this is important in our society.  I feel children are detached enough they need to learn how to deal with others.  Sitting in front of a computer is not the answer.  This is just my opinion and I'm sure it is good for some people but I just do not see this.\n",null,"convenient :)","I have been over all overwhelmingly satisfied with the program. I recommend and encourage others to join our CCA family often.","Very good",null,null,null,null,"It's amazing that you provide a great learning experience for my children and I can be a part of it. As well as we get them away from so much of the things that go on in regular public schools.","My family loves CCA. We love the teacher that we worked with this year. We also like being able to be a part of our child's learning and watching her grow as we help her excel. Our daughter also loves CCA. We live in a not so great area, and her being able to be home, and still get a great education was very important to us. CCA gives her the opportunity to be in a great school, and get the best education possible.","This year I had my first ever run in with the special education department. It has left a very sour taste in my mouth. I felt very dissatisfied for the first time ever with CCA.","Its a fun learning experience me and my granddaughter has.  you are able to work at your own pace and help is one click or phone call away.","I really love the school!","Thank you!",null,null,"It's been good","I am satisfied with the service received.","its a really  really  good  school  I like it...","N/a",null,null,null,null,"I would like cca to provide more remedial services for children who struggle I would like to see smaller class sizes . And more care for the children to get more of the concept staying on lessons a little longer until they have been grounded and more firm in the work",null,null,"My daughter has really enjoyed her first year with this program.","Really like the overall curriculum (just with less portfolio projects or more time built into the schedule to work on these).  Also if there is anyway in the Educational Technology course to put instructions on the same screen as the activity you are working on it would be VERY helpful!",null,null,"Almost all regular education teachers have been wonderful.  Our experiences with staff and administration outside of the Special Ed department have also been excellent.   Many aspects of Special Ed have been appropriate for several years.  However, this entire academic year, our child has been left unsupported by Special Education in a few key areas, and this is unacceptable.",null,null,"I have never had the support from any other school as I get from CCA.","Thank you all, whom provide our family with this great education..","Connections has been wonderful to my children and family for years..",null,null,null,null,"very positive, helpful and friendly staff......keep up the good work.",null,"Both of my children have pretty bad anxiety issues. CCA has been a good fit for my children.  It's been a tough going for my wife at times because she's a stay at home mother, but she too sees how our children are responding better that the traditional public school system.",null,"I have had a pleasant experience so far this year",null,"they did a great job with my daughters re evaluation IEP and supplemental classes",null,null,"Keep the good work up and keep those wonderful teachers aboard :-)","I think the new way that all the teacher interact and monitor the children through web cam during live lesson was the best thing to prevent the children from doing other things",null,null,"This year we had major problems with our teachers for Science and Social Studies. We were penalized for trying to work ahead the first week of school. We were told that we were required to attend LLs and follow along. Our Science teacher dropped a port a day before it was due and wouldn't post changes/drops to her message board. She sent an email and wrote in it that she would know who was reading her messages from those not reading, by those that tried to submit their completed port anyway. Leading me to believe that she wasn't planning to mention it in class. Kids were told the first day that she was going to alter everything and not work ahead. That's not what we were told when we enrolled at CCA. We were assured that our kids could work at their own pace and finish early if they were so inclined. Teachers need to know their curriculum before they begin the school year and post changes in a timely manner to the message board. Our science teacher seemed to be learning along with the kids and making changes on the fly and trying to run her class like a B&amp;M. We do not want to be tied to our computer all day.",null,"Im always torn about recommending CCA (or any home or cyber school option) to other parents or caregivers. Its an incredibly isolating experience, both for the student and for the learning coach. For our student, being away from other people was exactly what was needed for a while, since it was the social issues which were interfering with his learning. But having to stay home and do instruction/supervision meant I had to give up a paying job, and thats been a huge negative impact both on our family budget and on my own self-worth. I did it, and Id do it again for my child, but its not a choice Id blindly encourage anybody else to make.",null,"Great school overall just maybe lessen portfolios",null,"I have 15 years teaching experience and certifications in early childhood, elementary and middle school.  My health is the only obstacles keeping me from teaching. I share my experience with every teacher and administrator we meet only because I want to build a rapport that prevents stepping on teachers' toes while making it clear I want to be an active participant in my children's education.  I know what I'm talking about and I want to be treated as such. CCA has not let me down in this regard. Mr. Fraser goes above and beyond! I've had to discuss problems with him more than once and I've been wowed when he offers to call on nights or weekends. Mr. Fraser speaks to me like I'm a colleague and that's something I appreciate. I think all teachers should talk to parents like that. We've been having some issues with our 3rd grade gifted teacher and I'm very pleased with how Mr. Fraser has dealt with the situation so far. My daughter is severely depressed and dealing with anxiety, so she recently started seeing Ms. Zingaro, the guidance counselor, on a weekly basis. I'm very happy with her approach and the quick rapport she has built with my daughter. I just wish the relationship with her gifted teacher didn't contribute to the problems we were already dealing with, but Mr. Fraser and Ms. Zingaro are doing an amazing job helping us help Kerrianne rise above all of that! Despite that issue, our love for CCA will not be tarnished.  I'm grateful to CCA for every support, every positive word, every consideration you all have given my family and me. We can't thank you enough! And I will always sing CCA's praises!",null,null,null,null,null,null,"My daughter was being bullied at school in 1st grade and her grades where dropping.  Since we started CCA my child is very happy and enjoys doing school now. We have had a great time working with all of the teachers and now I feel so much better knowing that my daughter can be happy and still get a great education.",null,"Everything at CCA is great all of the teachers and staff are wonderful they are always willing to help you in any way.",null,"Ronnie in enrollment is awesome. Her service is A+ and beyond anything I would of ever expected. Her caring attitude toward people is what makes her very special and highly valued as a person. She always make me feel important and never made me feel \"bad\". Thank you CCA for having an exceptional person on your team.",null,null,null,"The teachers have been wonderful, especially Mrs. Miller.  She's been a wonderful homeroom teacher to Michael, and you can tell she really cares about her students.",null,null,null,null,"I've enjoyed my experience. I plan on enrolling my youngest child also. I have recommended the school to others and I know at least one person has enrolled their child.",null,"Right now I'm very satisfied.",null,"I am so grateful for this school. It has changed my daughter' approach to education.","Both of our kids have phone phobias. They have a very difficult time talking on the phone. So when a teacher calls, it's extremely difficult for them and stress-producing. If they could have their teacher/student relationships via chat or email, it would be so much more beneficial for them. Thank you.","CCA is a great school. I know of other programs and they are not as good as CCA's. The teachers work really hard and the students are great. I do not regret my decision to enroll my children.","I thank God for this school. My daughter has grown by leaps and bounds.",null,null,"Please bring in better teachers going forward. The children are our future, and we can not have our next great leaders taught by people who have no idea what they are doing. Being perfectly honest, CCA has great potential, but needs a lot of work.",null,"CCA has been the perfect solution to our family situation. My son is a pre professional dancer and CCAs flexibility allowed him to keep up with his training and travel back and forth to NYC on a regular basis. Because he was able to get the training, he was awarded a total of $148,000 in college scholarships. This WOULD NOT have been possible at a traditional high school. CCA went above and beyond our expectations in almost every area!","I am so glad that CCA is available for my children.  Now that one of my kids has mono it makes doing the work possible.  If it was brick and mortar school he would not being educated at this time.  I am so grateful!","Some of my child's teachers are great, but some of his teachers are just bullies",null,"I think I covered most of it with my last response.",null,"The only thing we had difficulty with was figuring the Live Lesson schedule.  I know that sounds crazy but that was hard in the beginning.  It would be SO helpful for each instructor to email - even a standard prepackaged email - reminding their students of the upcoming LL.  I know Mrs. Owen sends comical reminders and they really help keep me on track as a coach.","More is needed.",null,null,null,"In this day and age, computers and technology pretty much run every thing. We were very skeptical about our daughter doing her school work from home. We heard all the horror stories and very few success stories so, of course we were very uncomfortable about this choice to go cyber. There were many other reasons as well. All the trouble we were having at the time with our daughter in an alternative school, made going cyber harder but our only choice. Honestly we were at our wits end when we decided that cyber school was our last hope for our daughter to get an education and we where not sure if the education she was going to receive was going to be grade level. She wasn't getting her grade level of education either. Our daughter has thought long and hard about what she want's to do with her life after high school and that require's her to go to a four year college to be able to get into the carrier of her choice. After talking with a lot of the faculty, researching CCA and comparing CCA to other cyber school's we started to become comfortable with the idea of home schooling. Well I can say I did not expect all that CCA has to offer. The resources and strive for higher education is remarkable, and the education that she is getting is fantastic. Our daughter thought she wasn't smart enough to return to what she called a normal education but, once she became comfortable with everything she realized that she was just as normal as anyone else. Thanks to CCA our daughter's future not just in her eyes, but in our eyes as well, looks to be a hole lot brighter. We can't thank the faculty and staff of CCA enough. I wouldn't even no where to start. I am going to tell, text, e-mail, i.m etc... to every one I know and any one else that will listen, about CCA and what a bright future they have to offer.  Thanks again",null,"Reiterating, the teachers are awesome and the cirriculum is good.","We have had a wonderful experience",null,null,null,null,"Overall I would say that its okay",null,null,null,null,null,null,null,"See last comment.",null,"We wish we had known about CCA sooner. It is the best educational hands-on program we have ever experienced. We are very glad to have our student in CCA.",null,"I have had a very great experience , I only myself graduated high school did not go to college, but you make easy for me to be able to coach and help me teach my child along with the teacher. any questions we have get answered in a timely fashion and you are never treated like we don't know something even if we don't , and this is also with the tech support, we are always treated with respect.  W are always kept in the know how of what is going on with the school and budget cuts.",null,null,null,"Overall the experience has been good especially with the teaching and learning,but social not so well since many things are so far away and not convenient",null,null,null,"My son was happy attending CCA for 4 years....now he is looking to change....",null,null,null,"Student athletes should not be penalized on there participation grade due to their practice hours.  When attending cyber school for flexibility and not being able to attend traditional school during normal school hours.","The experience has been positive and a great experience.",null,null,"I absolutely like the middle school teacher team approach.  I like that the students have live lessons Mon-Fri and team on Fridays.  This allows students to work on quizzes, tests and portfolios on Fridays as opposed to Saturdays and late into the evening.  This is the time when other activities are as equally important to turning our a well rounded child.  This format was very beneficial to my student this year and I really hope that it continues into the high school years!",null,"I am extremely happy that my family has a resource that fit our needs.","Learning with CCA  this year had very help my child with her math skills and now her grades are better in math.",null,"This is our second school year. And there always seems to be at least one teacher who doesn't keep in contact with us or doesn't grade test within a reasonable time so we never know what the grade is until it's almost too late",null,null,null,"I just love the set up. Wish you were around when my oldest 3 were born",null,"The curriculum is wonderful, but it is very long. There is a lot of work involved.  It takes some getting use to in the beginning.   The live lessons and the teachers help.  They make it a lot easier.",null,"When we initially enrolled, we had been led to believe from marketing &amp; website info that CCA was flexible and would fit our scedule. but the mandatory LL attendance means you get lower grades if you do recorded lessons. When we've had doctors appointments or even field trips my son falls so far behind way too quickly and it takes him weeks to catch up again from one day off.  We aren't doing any more field trips this school year because of the heavy workload &amp; LL schedule. Also, CCA added PE to his spring schedule without okaying it with us &amp; it is a ton of extra work for a silly PE credit. Oh and changed his Health teacher without our say and now he has much worse health teacher. \nOn the positive side we love many of his teachers. Mrs. Bernstein for algebra A++. Mr Mariano for biology a++. Mrs. Schmidt for English A++. Mr conigliaro for history is excellent teacher but he gets frustrated with the kids and gets very negative &amp; judgemental. While my child has not been the object of his negative remarks some of it could be humiliating for the kids who it is directed at. Plus he doesn't send emails to parents just kids so I cannot keep track of changes &amp; announcements. Then he gets upset with students for not following directions &amp; reading his emails, etc. \nOverall it's CCA is inconsistent. Yes it has great teachers. Curriculum has way too much meaningless busy work. The CCA office staff are hit or miss. Some staff are great while others don't answer emails or have sub par communication skills on phone. Most times I have to be the one remember to follow up about unanswered emails &amp; issues. I have enough on my plate without having to chase down people who aren't doing their jobs.",null,null,null,"see above.",null,null,null,"If I had someone to stay home with my children they would complete their education with CCA.",null,null,null,"There are a few things: I think the dance club should dance or the name should be changed to Dance Studies. I was surprised that two teachers just sat sharing youtube videos. I am a dancer myself so it wasn't what we expected. That's OK, but I think the name should be reconsidered. I felt our teacher was very condescending at times. If she expects me to call her MISS in one on one interactions I expect the same courtesy. During testing times I think the offer of a visit to a local office should be suggested to inner city families who don't drive. We had zero connection with any of the children in our son's class. Maybe a fun cam session would be good? Informal and get to know you. We loved Ms. Stevenson and her class on social interaction. However, we just found out about it two weeks ago. I think the lessons could be more fluid. For example, we had a project about making a spring cultural twig to be put outside March 1. But the lesson is in January. There was a lesson on the olden days and on the next page after the intro there was a photo discussion of a little girl falling down on ice skates. I think your topics are great, but the fluidity is off. I was disappointed that during an election year the voting process was almost entirely ignored. It can be done in a neutral, non-biased way. Nickelodeon's website was great for inspiration. Thank you for hearing my concerns. I haven't had a chance to air them, especially with the void I feel between my son's teacher and myself.","very good year",null,"I also prefer the previous technical support than the one that is now provided, along with the hours that helped a great deal.",null,null,null,null,null,null,null,"connections academy is the perfect school for the student who have par time job because they do not have to be present on live lesson since the teacher is always recording the lesson to catch up on latter.",null,null,"The Grade Book frightens me.  If my child has completed all the work in the Planner and on Study Island, why are there failing grades?","Very statisfied with overall of the school.","no comments! Go CCA~~~~~~~~~~~~~",null,"I'm so glad that I decided to enroll my daughter in this school.  she had a very good experience here.  She suffers with anxiety and depression and all the teachers were so understanding and helpful with her while she was here since the second half of her ninth grade year up until her graduating this year.  thank you everyone!",null,null,"I researched many cyber charter schools before choosing CCA.  I have no regrets - I would make the same decision again. I would choose CCA over all other schools again. And to choose a brick/mortar school over CCA at this time - the school would have to be pretty spectacular and my child would really have to be settled with it for me to change her school. My child is \"settled\" at this time, struggling with some things, but she is settled and stable - for a child with special needs and learning differences, stability and a safe learning environment are essential. She is happy where she is, she likes her teachers and her classes.",null,"I believe CCA was an excellent choice for my daughter because of what the program provided but I truly believe there is room to improve.  As a whole the program is great.  The class selection need to include those students who plan to be the future Stephen King or J.K. Rowling because they matter as much as the future scientist, artist, sports player, game designer, account and so on.\nI would like to thank CCA for the opportunities it did provide.","CCA is great.  It was a perfect choice for our family.",null,null,null,null,null,null,null,"I think this school.is wonderful along with all of the teachers. Last year we had some struggles with algebra class but other than that we are extremely satisfied!","CCA is a great place for you child(dren) to be educated. Everyone seems to care there. You will not be disappointed in CCA. Our only regret is that we didn't look into CCA long ago.",null,null,"I would tell Dr. Flurie to continue to hire responsible teachers who really care about the students and being there for them. Teachers who take their job seriously and don't miss lesson and treat CCA just like they would if they worked at a brick and mortar school. I personally noticed that Dr. Flurie's demand for excellence has really caught on!!",null,"The staff at CCA has been very positive and friendly. I really like the family mentor calls because if a problem arises, the mentor would be able to guide you in the right direction.",null,"My experience with CCA has been a pleasure and I look forward to the next 3 years.  The teachers are like family.  I am not used to being treated like this.  The brick and mortar school in which my daughter was enrolled treated us like they had no time for us because there were 30+ kids in the classroom.  CCA takes time to talk, listen and make themselves available when possible, with both my daughter and myself.  You're not afraid to ask questions.","I just wanted to add that I appreciate the way CCA teachers have engaged, and kept my daughter engaged in her studies. She was never excited about school before, but now she is excited about what's next in regard to her lessons. She loves her teachers, particularly Ms. Melissa Davis for Social Studies. My daughter is excited for Social Studies!! Thank you CCA.",null,null,"MY CHILD SAID ALL OF CCA S TEACHERS ARE THE BEST TEACHERS SHE HAS EVER HAD.",null,null,null,"I dislike so many portfolio lessons. I dislike the clutter of webmail, I dislike  logging in due to the number of daily webmail that I receive. I dislike the trip structure, I don't even register for trips anymore.",null,null,"I the teachers CCA picks for my son Derrick who has autism their always patient , kind &amp; understanding.",null,null,null,null,null,null,null,null,"My overall experience is great and I am so happy this was a option.",null,null,null,null,null,null,"N/A","I appreciate this chapter school option.",null,"I am completely unsatisfied with how the Technology Subsidy issue affecting me was or is being handled.  I also think there should be a break in between each live lesson (5-10 min).  Sometimes my student is held over in previous class which means he misses some of the instruction for his next class.",null,null,"over all it is a great  school.","I have had very good experiences with CCA since my son has become a student about 2 years ago. He has a learning disorder which causes him to learn at a slower rate than others and has received a lot of help from teachers and administrators since he started and he loves to go to the Center in Philly where he has a good report both students and staff","The best decision I 've made pertaining to my daughters education.","This is actually my second time enrolling my children in this school. I didn't like it before and I decided to give it another try and I didn't like it now.",null,"N/A","I love the curriculum that is set up. I also like how the teachers make sure to contact the student and that the students can call the teachers for any issues that they have. The teachers are very caring and that's what the students need. Overall, the experience that my family is having with CCA is great and I wish I would have chosen this school years before.\n",null,null,"Great School","I recommended my cousins children because I like the staff nd school as well my daughter does",null,"I'm glad you are allowing our juniors and seniors a prom night.  I think all young need to dress and enjoy a night of elegance.",null,"No comment I believe all things are possible.","I'M LOOKING FORWARD TO THE DAY I AM ABLE TO MAKE A VIDEO ON YOU TUBE.","I'd like very much to make a video of my daughter and my experience from the first day up until now. Then after she finish let her accomplishments be told on video as well.","do more for the kids that are behind",null,"My experience with CCA is hard to say. My kids are new to this and it seems like my older son is struggling. My husband and I try to help but this work is so different then what we experienced as kids. It is difficult for us. I want my kids to succeed but feel we hit a wall. My kids are smart.  I need to contact someone to figure out what the best options for my Son could be. He is a good kid. He just needs more help academically.",null,"CCA has been such a blessing to our family. I fully believe that my sons educational needs are being met/exceeded. We have the freedom of flexibility with our schedule so that we can travel and have my son involved in things he would miss if he were in a traditional b&amp;m school. I'm sad to see each school year end because his teachers are so wonderful that I'm afraid that he'll never have another teacher(s) as great as the ones he has and then BOOM, next school year comes and it starts all over again with another amazing teacher(s) that are passionate about teaching. I wish that all families that signed up with CCA could stick it out long enough (past the learning curves of going from another form of schooling to cyber school) to see what a wonderful option this can be for their families. Yes, it can be a little rough in the beginning, but once you learn the ropes it opens up doors of opportunity that you never dreamed of.",null,null,"CCA is a very good school, the teachers care about the children needs","I have enjoyed the time my kids are in this school.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Teachers are wonderful!","it's a great program with a great curriculum.  the only drawback is that my daughter misses the daily face to face interaction with fellow students.",null,"I'm very satisfied with the school. I had a lot of people ask about it that are now enrolled and like it as well.",null,null,"Had a great experience with cca it's a very good home school program","I think this is a rich education there is a lot of support for struggling families. It is ideal for someone who wants the best education for their child.",null,null,null,"N/A",null,null,"Every experience has been great. Teachers are wonderful  always helpful","I am happy I had the chance to enroll my child in this program.  It has truly been a learning and great opportunity.  I was not happy with the school district in my area, but I wanted my child to learn.  This experience have afforded me the opportunity to be may daughter teacher.  Thank you.","N/a","I love this school..considering enrolling my youngest when he turns 5",null,null,null,"I am very happy with our decision to enroll our student at CCA. It is the best alternative for a child facing the typical challenges of a conventional brick-and-mortar classroom environment.","its been a good experience thus far, too many emails","We love CCA. My daughter would definitely not have access to some of the courses that have been offered here at her local high school or even charter school. She is going to be an entrepreneurship/marketing major and she has been able to take Introduction to Entrepreneurship, Introduction to Business, Principles of marketing and Accounting. Which has solidified for her that she is making the right decision in reference to her choices for college. People are continually amazed when we discuss her curriculum. We will miss CCA but my daughter has definitely been prepared for all that lies ahead once she graduates in 2017.",null,"I am extremely pleased with CCA. I love the teachers!!!\n","I tried Agora and for my advanced student he was easily bored. With CCA my child is challenged and made to take accountability for his work performance.  I really love how I have to be involved to mark his attendance and I also appreciate seeing how on task he is or isn't. I love the parental involvement such as The Orange Club....CCA Just works for us. My son may not always agree but just  as any loving parent,I want the best possible education for my child without distractions or putting him in harms way. I greatly appreciate CCA.",null,null,"my experience with CCA is wonderful","I would and have encouraged others to check out CCA.  It has been a great experience!",null,"I think its a great school and will continue to keep my daughter enrolled.","at this point, my experience with cca is not a good experience.","Study Island and Education Technology should be eliminated, in my opinion.  Also, please stop the Common Core Curriculum.  It is detrimental to our children.  School should be fun and not robotic and tortuous.  Kids should be able to logic and reason and education should not revolve around standardized testing.  The curriculum requirements have become excessive - too many Live Lessons, too many portfolios, too many assignments to complete.  For high school, the workload cannot even be rescheduled when a student is sick, etc.  What happened to flexibility?  It is also highly demanding on the learning coach as well, especially for the elementary level student.  \n","My experience with CCA has been very confusing very hard to adapt to the virtual schooling because of all the inconsistencies that I have mentioned on the other page.","I have had pretty good experiences with CCA.  My student is low level in some areas but he always been provided with additional support as needed to enhance his understanding. His teachers will send additional worksheets or programs like reading eggs, ixl, and skills tutor.","i do not think that the staff of cca goes through the curriculum thoroughly.  too much politics. too much takes the fun out of learning.","My son has been with CCA formerly known as Connections Academy since KG.  He has had struggles since the beginning and his teachers have always been diligent in working with us in order to help him meet those learning goals for that school years.  He has been given programs such as reading eggs, ixl, skills tutor, brain pop jr, and i-ready to help him practice in these weak areas.  His check-in calls with teachers are always centered around working with me to get him all the resources for success and to check on his progress and ways to make improvements.",null,null,"CCA was great when my daughter Karisma was in the lower grades.  There was so much more flexibility and the work load was manageable.  The Calvert Curriculum was superior to the Pearson Curriculum, in our opinion.  The workload has become progressively more and more restrictive to the point of excessive and unreasonable.  The curriculum should be revised and revamped and the students should not have to put in more than 6 hours to complete their workload and maintain excellent grades.  The workload is oppressive and ridiculous and our family is not too happy at this point.  However, since Karisma is now in the 10th Grade, it is difficult to transition her to a brick and mortar school, since this is the only school that she has ever attended since Kindergarten.\n\nOn the other hand, the teachers are top notch.  In particular, Mrs. Petula (10th Grade) and Mrs. Debra Seymore (4th Grade) are phenomenal and gifted teachers.  We feel lucky to have both of them as Homeroom teachers.  They both enjoy what they do, and it shows.  They both should be recognized for their outstanding achievement.",null,null,"I like the communication with the Parents and Parent mentors. they have been very helpful",null,null,"Overall CCA is AWESOME and I am glad that my son and I are a part of the learning community.",null,null,null,null,"I wish everyone could have the experience my family has had. It has been a blast!",null,"Keep up the good work","Well when my daughter and I first started at CCA, the both of us were so confused to the whole thing. My daughter wasn't really sociable at her first year here. But as she progressed here at CCA, she started to make friends and she is now used to the school.","It was tuff at first,once the new semester started and with the help from the family mentor things are going well,so thank you very much.",null,"I like the way it is set up .The children can work at they're sreed that is they can take they're time.",null,"You school was very good to my family",null,null,"The opportunity to be involved in my daughters daily work.",null,"I am looking forward to enrolling my grandson in two years.",null,null,null,null,"CCA is the best. I am the learning coach for my one grandson and I told my other daughter all about CCA and  she will be starting her son  at CCA in 2017/2018.",null,null,"It has been a great experience","My child has failed since bn enrolled n this program and i feel it could be a help with a tutoring session for struggling kids and children with learning disabilities like my child.","Great communication and convineancewhen family or life problems occur.","there really is not nothing else they can do that I would like to be changed. except maybe adding spelling class or spelling words to Language arts class",null,null,"CCA has a lot to offer.","I have had the pleasure of working w/ some amazing teachers and meeting wonderful families through CCA\nLOGO info.  I have to say this somewhere, so I'll add it here...lol  Who in the world designed a school logo where the name of the school (a proper noun) is in all lowercase letters.  It drives me nuts and is not a good advertisement for an educational program.","I love the program and my student does as well","Just an overall great School.","This is the best thing I could have done for my son it helped him to stay focused where at a regular setting he was always having trouble keeping up.","I think CCA is a great school.  My son started attending for grade 7, and is still in CCA.  I wish I would have known about CCA when my son was in regular public school, because he had so many issues in public school.","No comments. everything is going good.",null,null,null,null,"Overall my son really enjoyed his first year at CCA",null,"There is no true set schedule, teachers often cancel live lessons which is unacceptable. Children need structure without violence and this should be viable with an online school but it's not. There may be no violence but there is no structure either. \nThere is no way to have your child retested for gifted opportunities which defeats the purpose and does not give the child a chance to excel.",null,"Both of my children have experienced a lot of growth, self confidence, and the ability to feel as though they are a part of their learning experience.",null,null,null,null,"Thank you Mrs. Hicks and Mrs. McGuire for all your assistance and help this school year.","Thanks for all your help.",null,null,"Overall I think that CCA is a very good program.  My grandson attends and he is doing very well.  I read great things about this program and I was immediately interested.  I knew that this might be the program that my child needs to excel.  I'm still moving forward that this program will help my child reach her academic goals.  Thanks again","Keep up the good work, but add writing samples to your curriculum because we applied for a private school for our son and his writing sample was not up to their expectations, so he did not get accepted.",null,null,"N/a","My younger child started here in 1st grade (now in 4th grade) and my older child started in 5th grade (now in 8th grade).  What I have often wondered is why elementary teachers spend less class time with their students than with older students.  It seems to me that it would be equal or more time for elementary students.  I wouldn't necessarily want a change to be made if there is a good reason for this.  I am more curious than really dissatisfied.",null,"Miss Hiles is the best kindergarten teacher!! Thank you for the service that CCA provides to students and families!",null,"My son and I enjoyed our experience with CCA he got the opportunity to meet some of his teachers and socialize with his classmates through the drop in center","my son mentor was very helpful when i needed help",null,null,null,null,null,"I was not happy with a couple of teachers that my children had this year.  That's the reason, I might not have my children return.","Thank you! Especially to Mrs. Lorraine Mitchell! She was very encouraging of my daughter.",null,"Great experience","Love cca","The experience has changed for the better since my child started almost six years ago, I thank you for that.",null,"No school is perfect nor individual ,over all to talk to someone about our issues and our technical  problems in a timely manner was a plus \nThe mentor program this year was the worst looking back on our pass two years (1star)","CCA has worked with us with making sure my child's learning experience was a good one. With having ASD, this has been an educational experience for my family.","This has been a different yet hard experience for both of us but I do believe that in time it will become a little easier . Change is always good.","I feel CCA is a great school  for any child on any level","My work schedule can change to better suit my child's learning.","Overall a great experience for me and my child.",null,"No, just thank you for all that you do and have done for us!","CCA is a very good school",null,null,null,null,null,null,null,"I like to said the teachers are wonderful and if I decide to come back I hope they are with this school I really like all of my kids teachers they were the best thank you guys",null,"I have had a great experience with CCA thus far and look forward to the same in school years to come.",null,null,"Thanks","love being here my daughter loves it","the best ive ever seen","best",null,null,"It's been a good experience","I miss the end of the year gathering","My experience so far are very great, keep up the good work.",null,null,null,null,"I have had a good experience no complaints I just wish you would change the way attendance is done",null,null,"I believe I made my feelings clear. If not for my cca home coach PAM, I probably would have pulled both my children from here.",null,null,"I highly recommend CCA to any family I know who are looking into cyber school for their children\n","N/A",null,null,null,"I think it's s good school for children who can learn easy but not children who has a hard time with learning",null,"My experience with CCA has been great. My children are very happy with the school, that makes me happy because my children are happy.","No comments, thanks.",null,null,null,"I guess this is where I should have written about the Gifted &amp; talented classes.  Other than that, I really enjoy the experience we are having with CCA!",null,"I love that I can help my daughter and work with the school online which makes it better for her to learn and worry about other things that go on and public schools","This is our third year with CCA and every year our middle child has had to switch teachers. Completely understand situations happen. This just has been not a good experience for my child and this last year I thought the communication was really poor. As he gets in higher grades and school gets harder I hope this does not continue to happen as I could see this becoming a problem. \nI wonder how needed the Ed. Tech classes are. Simply a typing class in this place would be great. That is a tool they need and will take with them.\nSome of the Science and Social Study porfolios seems like busy work more than reinforcing what is being taught. That gets annoying.\nIf you have read this thank you for hearing me out and your time.","The experience is/was great.  My child is more focus.  If my son decide he need to come back, he will definitely choose CCA.","CCA is a wonderful environment and is great for helping children become independent learners. The curriculum is very understandable and easy to follow and allows for the children to read, understand and complete their assignments.  The teachers are accessible if they have any questions and are attentive to their concerns, which helps if certain concepts are not quickly grasped and I, the learning coach, am unable to explain further.",null,"I am learning right along with my daughter",null,null,null,null,"Learning with my child has been very rewarding, CCA has been the best choice ive made for my child.",null,null,"CCA Is A Great School Keep Up The Good Work !","I think I pretty much summed up my main issue in the previous box. I don't like the fact that if I am in the hospital then my daughter's teacher not being able to speak with her knowing the situation affects the status of her alarm percentage which affects her motivation, I don't feel that's fair to her. Especially, if I have communicated to her teacher the situation.",null,null,null,"They should explain more about the planner and the portfolio that they are being grade the first week back to school. Work with the child to see how much they know before they are being graded .",null,null,null,"I do have positive thoughts about CCA but before making a life decision I am choosing to shop around for information purposes, at this time.","I have voiced my concerns on previous questions","The enrollment process could be less stressful constantly losing items sent in",null,null,"just when I ask for help for a change in something I would be great for it to happen or be addressed in and normal amount of time.","Just keep up the good work","During the enrollment process I have contacted the Manager of Special Education Kathryn Weaver with questions and concerns about the accommodations that would be provided for my son. I wanted to know if the teachers were experienced with customizing the curriculum and to discuss which kind of modifications would be provided, as offered by the website. She never tried to return my phone calls. Her mailbox was full and she kept changing her voicemail greetings without ever returning my phone calls. Her boss should be made aware of how lazy and unprofessional she is. Also she denied my son the chance to have the schools psychologist perform a Reevaluation at an earlier time. I wanted the psychologist to offer any suggestions to the IEP and to test my son to determine confirmation or offer a change to my sons learning disability diagnosis. Kathryn Weaver should be removed as the Manager of Special Education.",null,null,"I love CCA. This school ignited a fire in my son that was lost in the brick and mortar school he attended. I am so thankful this school exists and I saw your commercial!",null,null,"My daughter loves doing school work now knowing she has plenty of time to understand what it is that needs to be done",null,null,null,null,"I have really enjoyed the whole experience with CCA. I wish we could continue next year. I tell people all the time about what a great fit it was for us, and would be for others. Thank you for being a part of the kids educational history.","It has overall been a great experience it is surprising that this is not an option that is readily known for all parents.",null,"great school","The teachers here are professional and very caring.","I have been very happy with CCA. Its been a great experience .","CCA gives us piece of mind that we don't have to worry about Bullying at school like we did at a B&amp; M school.  I've never seen my child so into learning as much as he can.....it's all because of CCA.  You have become a very important part of our son's life and in his future!",null,null,null,null,null,"Classes are very confusing. My child is very shy even on computer. My child will not ask for help because of this, not to bother other teachers because my child knows that they are busy with others.",null,null,"so far I am pleased",null,"It has been a very positive experience for my family, we would recommend  this program to family or friends.",null,"My daughter has learned so much! Love the school! Love the teachers! So far a great experience!","I really appreciate this school. It has the best teachers and I would love to see more live teacher instruction.  My student has blossomed so much with her teachers live lessons, the curriculm and a great teacher.","Keep up the great work CCA!!","I feel we made the best choice in selecting CCA as the educational resource for my child. I often share my satisfaction with the school with my family, friends, and colleagues. Would recommend CCA as and alternative to tradition brick and mortar or other cyber schools. Thank you.",null,"This gave my daughter the opportunity to learn more and in a safe atmosphere. She is doing more work than traditional school and the work reminds me of the work I had to do. It challenging and I love it.",null,null,null,null,"Overall, I am extremely satisfied with the school. My sons have learned a lot through Live Lessons, additional instructional resources, and varied assessments. There are several teachers who have really made going to class a pleasure. My only \"concern\" is that the school work takes up so much time that it is a challenge to add in other enrichment programs/activities.","so far I love it",null,"Center city drop in location is not that convenient.","Our experience with CCA has been very challenging and emotionally taxing on us.  We appreciate the support we received from CCA staff members.   However, by  lessening the  work load for students , we think will help decrease stress for everyone. We also think it will help improve comprehension, retention and better learning experience for the students.  How listening to the students can help improve the school. Blocking access to websites that are not educational (major distraction)  to improve students growth progress. Bringing back recess for all students at the centers. We expect will improve students performance. Setting and implementing goals followed by objectives that tell how goals will be accomplished . I believe goals should focus on understanding not just accomplishing specific task.  I am feeling optimistic and believe that CCA will do what is best for the students of CCA.",null,null,null,null,null,"I am glad that we went with online school this year.","My daughter enjoys school now thank you CCA.","My experience with CCA has been great. My child loves going to school.","I would love to see students assigned teachers that are in or near their geographic areas. Several of my students will not get to meet their teachers at all this year, as they live too far away! This is a vital connection, especially for the younger students. Also, my children love to meet their classmates. It would be great if they could have class trips in several areas with teachers attending. It would not have to be a expense or large trip, a park would suffice. The children definitely are more engaged and excited when they have a real connection with the names and/or faces they see in class. It only takes one field trip with a classmate to make a connection and start a real friendship. We all enjoy and learn easier when we KNOW we are not alone or just a name.",null,null,null,"The 44 System is wonderful","I believe that CCA is far better than most public schools and there are yet areas that need more improvement to make CCA one of the best online schools ever.",null,null,null,"Overall the experience has been great.  My child enjoys learning in this environment.",null,null,null,"Just provide a sample of classes the child should have","I believe that CCA is a wonderful alternative choice over traditional school especially for the students who study hard and utilize all the resources that the school off",null,null,"Mrs. Christy Hicks.",null,"I think CCA is a great school.  My child came to CCA from public school because of bullying.  I wish I would have known about CCA sooner that 7th grade, because my child would have gone to CCA when the bullying started in grade 3.  Keep up the good work.",null,null,null,null,null,"Very much enjoy",null,"Overall I am happy with what my students are learning but unhappy with the gym, art and Ed tech class. These classes should be fun and not hard to do or understand.","Over all I am very happy with CCA and looking forward to the name change and the changes to the school. I hope my children can do this school all the way through to high school.","We encountered a lot of links in some of the lessons that were dead. When clicked they lead to a blank page that said the webpage was expired or no longer available. Also, the videos from the Discovery Education website are really outdated, and some of them were so short, (15 seconds for example) they seem like a waste of time.",null,null,"I prefer typing.com to teach typing than what was introduced in Educational Technology.  Can you add an introduction to coding in elementary school?    Tynker.com is a website teaches programming to elementary school age children.",null,"n/a","Overall I like CCA.  Teachers and staff have been friendly and helpful to my family.",null,null,"Miss Hiles and our family mentor Carrie Shiomos have been really great.","This has been the best experience.  This gave my daughter time to pursue outside activities and still do school. She has done excellent in this school.  The staff/teachers are also right there, if you need them.",null,"I'm in our third year of bringing about positive changes at CCA for our special ed family. I would love to get more involved in helping CCA work with and support its special ed families.","This is my student's first time with CCA and in any cyber school and we are delighted we can accommodate her lessons with our schedule and the teachers are always there to answer any questions or doubts.",null,null,"My son has a lot of issues with teachers and students in public school.  I love the way the teachers and the coaches are in contact with me and my son to make sure everything is going good.  The teachers are the for help when he needs it.  Thank you CCA for helping get my son to graduation.",null,"I would recommend this school to everyone i know and have, my boy's have learned so much in just one year with CCA then they did in 2 and 1 yr in the previous virtual school.. WE LOVE CCA!!!","My daughter has an IEP.  The special education services we receive are so helpful.  If there is an issue with a therapist its taken care of, someone is always around to help or answer my questions.  Heather Rowles this year is our learning support teacher and I cannot say enough positive things about her.  How fast she got to learn what works for my daughter, how to talk to her, what else we needed.  She is amazing.  But so are all of her teachers this year and for the most part since we have started.  We are very lucky to have a child in CCA!","Best decision we ever made was to enroll.",null,null,null,null,"I hope more families will consider CCA for their children's education. i am very happy to see how my children progress and enjoy learning.\nThank you!","Encourage the teachers to help show a greater care toward their students;  to give them a call and ask questions about where they are struggling and how they can bring a better understanding to the situation.  They should also highlight their curriculum grading especially when it is outside the norm like the Spanish class. Most classes on average have 3 portfolios per semester, so they should be emphasizing these sorts of things so the students get the importance of a particular assignment.  And when students are reaching out they should demonstrate a greater measure of connecting with the student.  I was thoroughly disappointed with Mrs. Bueno and the way she was so passive and really missed an opportunity to serve my daughter.  I would want her superior to get this message and help her to explain at the beginning of class as well as during the class that goes over the portfolio that it is the only one and that it carries a lot of weight.  Most likely whatever you get on the portfolio will end up being the grade.  She never did this during any of her classes and I think it puts the student at a disadvantage especially since there is only one portfolio assignment.",null,"My one disappointment with the curriculum would be the lack of reading classic literature/full books rather than selections.  I understand that their independent reading selections are supposed to substitute for that lack, but I do wish there was more class time interaction/writing and engagement with good books and that the curriculum itself would provide more of those classics as part of their core.","I think CCA does and excellent job for special education children and think this is a population in PA that thrives with cyber education.  I am a strong advocate for your programs. Thank-you",null,null,"CCA has been a wonderful change from the public school system for our son.  He spent the first 7 years in public school and each year got progressively more stressful and challenging.  Since making the switch to CCA, it has gotten progressively less stressful.  The CCA staff has taken more interest and been more engaged with our son in a year and a half than we ever saw with the public school system.  They didn't seem to care nor try to understand, whereas CCA did.  I cant thank CCA enough for helping.","As a parent struggling to assist my two sons with their education CCA has been exceptional in working along with me with my sons education, please continue in educating tomorrow's leaders! Thank you CCA",null,null,null,null,"This has been a very good experience and I will recommend it for any family.","Or experience has been outstanding!! I'd recommend this school to anyone seeking an education for their children outside of a traditional school setting.",null,"We are just glad this option to join cca was available to us, are son really struggled emotionally &amp; socially with the public school environment ,which then also affected him physically .",null,"No comments. Thanks for all you do!",null,null,"Thank you for providing quality education on a flexible schedule to families whose lives demand it.","CCA teachers have been extremely helpful with the transitional period from district school to CCA school.  They go above and beyond. I am impressed.",null,"My children live in constant fear that from budget cuts this school will be taken from them. It would be nice to know that we have nothing to worry about. Even if tuition was an option, is there anything we can do to ensure our children that their school is not going to be pulled out from under them? Every year it seems as though the next year is questionable and that is unsettling.","CCA has been a life changer for my family. We can not thank you enough for this opportunity! \nI hope that you read my thoughts on the previous page. \nThanks!",null,"I truly love CCA. We miss the flied trips we took last year but we understand the funding situation. CCA has friendly, caring staff members who seem to fill the missing gap that the regular schools was lacking. The teacher understand that every child has different situation and learning curves.","I think thought should be given to the art and technology courses. I do not think they should be dropped, just adjusted.  Art should be more age appropriate and open book.  It's so dry and dull, it's actually turned my art loving kids away from art.  They want nothing to do with it.  And technology has so much duplicate LA and math works as to be completely labor intensive.  I create simple tech \"assignments\" in their place in minutes that make more sense and are less time eaters.  Kids enjoy my lessons, but hate the school lessons.  But I do see the value in having technology and am glad it is a regular class.  You may consider letting student take every other year though after their first year, as it is quite repetitive.\n\nI do like the school quite a bit, it's just that as a learning coach to three, two with special needs, I am tied to the classroom for about 10 hours a day, sometimes much longer.  I am either making the lessons approachable or teaching my older child skills that are supose to be addressed through an IEP.  It is much more than a single person can do and I'm not sure how much longer I can do it.  The school should be taking some responsibility and they are not.","I've shared my thoughts
