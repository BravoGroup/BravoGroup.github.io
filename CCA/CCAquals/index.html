d with a breathing condition and it is hard to get to the bank. I really liked the card option better. But I really do appreciate the payment. Maybe you should have done a survey.  Just saying.","it is good serve how it is .","The truth is you guys go above and beyond. My son personally has struggled since enrolling into your school. Due to the fact of the School District he came from was not equipped to challenge him. So entering into your school was a shock to his being.  I would love as much help as possible due to my son being diagnosed with ADHD and my family and i decided to not medicate my son.  And learning is extremely a struggle, so what else besides a Team that is already in place, can be provided to ensure my son the education he deserves that you already provide.","Keep up the great work.","I have had a good experience with how CCA conducts business and educates students.","they're great","I have been very satisfied with CCA.","N/A","I feel that CCA is doing a great job.","I have no higher needs.","you guys are awesome","nothing ever thing great.","nothing i can think of","Offer more activity days or more opportunity for social interaction.","Better communication regarding socializing programs and tutoring help.","you already do such a great job","My son's Live Lessons are all concentrated on Tuesdays, Wednesdays, and Thursdays. With back-to-back Live Lessons, he works long hours to get his regular lessons done on those days. We know he doesn't have to attend every LL, but he needs to for some classes. Also, when he has utilized after-school help, it often takes at least an hour, and isn't always helpful.","uh","uhhh\n","Im unsure right now","Live lessons available for more than just math and language arts, maybe offering one for science as well.","its ok","keep doing what your doing!!!!","I wish I had the option to skip or reject lessons that I deem inappropriate. I found lessons that teach ideas that go against my religion.","Keep doing a great job!!","They are great at what you do now.","nothing","I think everything is good, I wish that transportation for the drop-in center and field trips where available for the students, it's a good distance from our home and I work during the day.  I am not comfortable with public transportation for her being on her own.","N/A","I'd like to see the flexibility I used to see.","Not sure.","n/a","make it a little easier for working learning coaches to help their students be more successful.","Child was always behind and frustrated with having so many portfolios for 11th grade.","Im not sure , Maybe have a earlier after school program because my child works at 4","Move the activities from the downtown office to the Crums Mill office due to parking and easier accesibility.","At this time, I can not recommend anything. I think they are doing a great job and I am glad my son had CCA as an alternative to public school","It has served very well but I'm interested in on student enrolling in a medical program.","I'm satisfy with CCA","I like that CCA provides lots of help, extra credit, and doesn't always grade to the \"test.\" I just think that it is always more difficult with more children to get everything finished and even attend many LL depending on what is going on in our house. We have 7 children, some of them preschoolers, and there is a lot of noise at various times and more distractions than a lot of people might have. So I do really appreciate the extra credit if not all things are attended and tests are not studied for enough, particularly with the elementary grades. So keep it coming! As a learning coach, I am looking at the overall learning that they are getting, by reading their textbooks, doing their workbooks, attending the LL if they can, and just trying to get along with family members in the same environment. And thank you for your patience and understanding!","Unsure","I am against Common Core Curriculum and frown on any use of it by CCA","Provide services for children on the autism spectrum.","Just be sure to stay in touch","My particular student works very hard to keep her distinguished honors since kindergarten she always working and studying my husband feels it's to much she stays up pretty late sometimes til 2 in the morning that's the only concern i really have.",null,"Overall I have been very happy with CCA","You all are doing wonderfully.","unsure","Nothing to state","n/a","I wouldn't change a thing.","We're pleased with what you're doing now.","more availability to teachers via phone","I'm satisfied with the current level of service.","CCA serves us well.  Although my daughter truly misses the end of year picnic at Hershey Park.  It was the one time in the year that she new she would be able to see a majority of her friends.  Those experiences of meeting the children from other areas of the state was very important to her and it is important when you talk about building a community.  They only get to see their teacher during the live lesson...but here they get to really see and interact with the friends they have made.","They serve us well.","I think CCA can better serve my child by doing a better job at testing students before starting say Math.  My daughter is in a math class that's way above her level and her father and I have to supplement her lessons by teaching her.  It's very frustrating and time consuming.  I wish there were different levels of math for the students.  I fear it will get worse as she gets older.  This would apply to science too.  I see no reason for her to take chemistry in the future and hope i can avoid that.","CCA is a great school, We love it!!","I don't have any complain.","so far so good","Changing nothing","I feel like you are doing it all for us already.  We do not have any issues concerning Luka's development or teacher's attentiveness to his needs.  I feel like you already provide so much for us - we are perfectly happy with all you are doing.\n","Extend drop in services to some of the younger grades. My 6th grader could potentially benefit from the drop in center for certain subjects.","They been great","You already are doing a wonderful job,","I would like to see the curriculum for the younger grades be more hands-on and developmentally appropriate.  Move away from 4 - 5 videos in a SS lesson to teach a concept.  Focus on the basics in Kindergarten of letters, shapes, colors, motor skills.  The activities are very limited for teaching the motor skills, problem solving, and social skills of a traditional Kindergarten.","JUST KEEP DOING A GOOD JOB","better staff","Please create a filter for field trips by grade so that I do not have to look through the field trips my student is not eligible for.","No complaint","We are happy with the level of service at this point. Thank you for all that you are doing to provide for our children.","let us join a class group that has different time slots or days for Live lessons. the school is suppose to fit our schedule. everything else is pretty good but there is always room for improvement communication is not always clear, read it ask if I were a parent what Q might I have (especially if new) and give more info. when kids are testing don't let teachers give out credit for attending, class some kids are testing and can't attend.","DO NOT USE COMMON CORE CURRICULUM","Curriculum needs overhaul - lose the Common Core, esp. math and history.","n/a","It would be incredible if there was a way for me to know if my child attended their live lessons or not. I have told each child that I want them in all of their live lessons, but since I work part time, I cannot verify that they are doing it. I notice that when they are in their classes, they get better grades. Maybe an automatic email could be sent if they do not attend? That would help me know when to restrict privileges at home and motivate them to not miss lessons.","As of now I am extremely satisfied with CCA. My daughter has gone through First and Second grades, and is in her Third grade year with CCA. We both really enjoy CCA. The flexibility we have in our schedules, the flexibility I have in teaching her, and the great help, care, and concern we've gotten from all her teachers since we've started CCA. So from a momma's heart, thank you for caring so much for your students and families and for making that prominent in all you guys do for your families and the support you provide.","Get rid of Common Core Curriculum!","not sure","I do not have a teaching background so starting the year from a kindergarten learning coach's perspective was difficult. I would have benefited from daily material lists, more clear direction as to which book was which, and page numbers being given as opposed to titles of worksheets for student completion.\nI felt that a large amount of time was wasted while I tried to decipher the system, which in turn was distracting to my child causing her to lose focus.","No suggestions.","n/a","Keep doing what works and following best practices. Thank you for reaching out for parent input.","Improvements needed in desktop support; I asked for a new laptop last year, as my son's is very, very slow. \nWas told to reload Windows, which didn't help. Still could not get a new device.\nGave up - not worth the hassle.\nUsed personal laptop for a while, and now he uses the gaming computer he built with his brother.","I am good.","I wish they had tutoring. My son really needs the extra help.","By having a end of year school wide party.","None","Linking the webmail with personal email so it's easier to get information quicker.","No need for improvement","Get rid of Common Core Curriculum.","I can't think of any others right now","CCA has served our family very will with my senior","n/a graduating","the only problem i have is I can not get my child to any of the events. they are during the week and through the daytime. And unless you are a stay at home mother, people cant get to the events.  She doesn't drive. So she misses out on this kind of stuff.","We are satisfied with the service at this time.","Provide more variety in electives for high school, especially in technical areas.","CCA has done a pretty good job at serving us and we feel it will only be better as separated next year from CA.","Continue the excellent service we've come to know at CCA.","N/A","We have had a fantastic experience this school year.","Continue doing what you are doing!","No complaints","no sure; not enough experience with program to give and educated answer","everything is good so far","Nothing to date.  Maybe when we're in CCA longer than 3 months.","Nothing","More notification of field trips, dances, etc. I feel like we are not aware of field trips in the area and it's sometimes hard to keep checking the list and find availability and openings until it might be too late.","save answers on tests so they can come back and finish.","As a family, we have been served pretty well. There are some teachers who are not 'as on top of things' as others, however, fortunately it has not been in the subjects my daughter needed additional help in.","my cca learning center is in close proximity to a community college that  offers trade skills. a partnership with this college seems logical and practical.","Overall good school","by  adding more activities like field trip","I really struggled with the enrollment process, due to all the paperwork.  I misunderstood one of the forms.  I feel if there was an enrollment mentor that I could have called or walked me through the forms, that may have helped the comfort level for my family.  As I am aware that I could call the enrollment team, which I did, it would have been nice to speak to a parent that has gone through this process.  I never spoke to my mentor until we were settled in with CCA as our home.","I praised you for your dedication and well trained staff. I think you have one of the best of the best schooling program","nothing","I believe having one on one calls with each student in 8th grade as they are planning the start of their future.  I currently  have an 8th grader that is very ambitious and is trying to select the right classes for what she wants to do as well as doubling up on classes to graduate early.","You already had. Given my children the  opportunity to learn at their own pace.","im not sure","Being an African American parent I think CCA should discuss and celebrate Black History Month this year there was no mention at all about Black History Month and I found that very disappointing.","letting parents know what is required from their child for graduating from9th grade on","CCA has served me well these few years that we have been at the school.  I hope to have my son enrolled in Kindergarten again this Fall.  I would suggest making it a little easier in finding the point of contact for certain departments.  I needed to speak with someone in the special education department but had a difficult time in getting the point of contact initially.","my daughter had a medical note excusing her from all physical activity's and her physical education teacher completely disregarded  the note even after being contacted three times and when I called her she called my daughter back because it was her class and didn't speak to me...  was very unhappy with this experience cca can better serve me by better communication","N/A","Follow the state timeline for IEP would be helpful and not blow off parents emails","My daughter is in high school and will be graduating this year.  I don't have any needs that are not being met.","I would like the option, as I have repeatedly suggested, to study and have accredited to my daughter the study of Intelligent Design. I would like to see evolution taught as a theory.","I really do not see anything to do to serve us any better","The teachers could communicate and help my child with anything she is having trouble with and they could also have better communication with me.","The one thing i find aggravating is how long it takes some of the teachers to grade assessments and the lack of help my daughter receives from certain teachers.","I am not sure if we will be given the opportunity but I would like to talk to someone about the teachers my student will have next year.  Some teachers are a better fit than others for my student.  Thank You!","no way I am very satisfied with it","It's hard to improve what is good now although everyone can improve we're very happy with CCA now","I believe the teachers should have to be more accountable in responding to e-mails.  Perhaps some sort of tracking on how long a response takes.  According to CCA teachers have 24 hours during the week to respond.  I don't expect that.  I do however expect a response within a couple days.  I have had multiple issues where I have sent multiple e-mails and never received a response.  To me that is unacceptable.  Perhaps teachers have too much on their plates?  Teachers should also be accountable for what they say they are going to do.  If you tell me you are going to send out something, weekly, monthly or in general....I expect that.","More field trips with teacher driven activities at the elementary level in the various offices (such as Reading days or Math days).  My son VERY much enjoyed the ones he attended and we would be willing to drive for more of them.  Maybe once per month? They were very well organized.","Once in a while meet with the children face to face.Along with the parents.","Continue to do what you already are. Remain flexible. Continue the approach that the Parents/Learning coaches are the ones working with children one on one and understand their learning processes best.",null,"n/a","More local social interaction opportunities","I believe that there should be a monitoring system put in place on communication.  I expect answers to communication.  This is my second year with the same issue, so I feel strongly others are facing this challenge as well.   Last year in order to remedy this issue I had to speak to the principle of the teacher.  This year...I am considering our other options.  The reason I selected CCA vs traditional home schooling was for the support.  Without communication from the teacher, or at very least an answer to e-mails asking questions, the reason for selecting CCA is void.  I think I would rather go at this alone, than with a support system that isn't there.","We are concerned about wording errors on Connexus tests.  It is my understanding that a third party creates these tests.  I am sure CCA teachers have reviewed them but we are still finding wording errors.  \nAlso, I agree with CCA that portolios are important but too many can be overkill.  I would not recommend this school to others because the workload is so heavy.","I wish that there were more educational and social events for the high school students and that they were not too far away from our area.  As well as a chance for the students to meet their teachers in person.  I know that the Elementary levels have grade specific field trips and I think it would be nice to have some for the older students as well.","When students email teachers our son gets messages saying he hasn't communicated with any one when they sent an email back , to me that is communicating, but let the student talk to a teacher if he or she needs to,not counting one as communicating and waiting 2r hrs plus , is the only problem my son has , he will call if need be","Give parents an option of substitution when there is a lesson they don't want their kids to do.","Just keep doing what your doing!  CCA's willingness to grown and always striving to be the best is part of what makes it so wonderful.  We will miss everyone very much next year!","u do a very good job now thank u\n","Consistency is key. I wish we had ONE guidance counselor or individual who moved with us each year and could guide us academically and developmentally as we grow in our Student/LC roles. That would ultimately equip us with the solid foundation of support that ALL families could benefit from.","I am not really sure, we were in our previous school for 13 years and were looking for a positive change. I was also looking for somewhere my son was offered more help. I believe he has gotten that with simplified classes.","By not being soo rigorous with all those assignments. Plus, the assignments are way above a 7th grade level...even when I try to help my daughter with a problem, some of the curriculum blows my mind.","CCA can respond quicker to problem-solve our specific educational needs, and not make 'empty promises' that leave us in a very confusing and stressful situation all year long. Teachers need to work closer with Learning Support Staff, to ensure a more structured/mentor environment for Student/Learning Coach.","you all do a good job cant think of anything right now\n","CCA is doing a great job teaching my child we are learning we have to be more involved in his schooling","Have an office closer to where we live, maybe one in each county. Also,\nit would be nice to have a \"meet &amp; greet\" before school starts. That way we can meet my daughters teacher and possibly the kids in the same class. I realize though PA is a large state and that might be difficult, just a thought. My daughter really enjoyed meeting her teachers(in person) and some friends for the first time on Wednesday. It would been nice if that could happen before school starts.","Special Ed teachers should be more available and have multiple options for their classes.  If a child's IEP has speech in it and we have to leave the home to go to speech, we cannot be logged in for the social group that is being held in LiveLesson.  Then being told to watch the recording is unacceptable because that is not social interaction.","CCA has fulfilled all my needs to provide a wonderful education to my children.  We will miss it when we move.","We like everything about it. There really isn't anything that we can think of.","I have a child that went without a special education teacher (LST) from Sept to Feb.  During this time he received none of his CCA LST supports.  I asked from the start of the school year (Sept, Oct, Dec, Jan, Feb, and Mar)  if he belonged in his current general ed placement as I do not feel he is reaching independence in his studies.  It is now April and NO ONE, including Mrs. Manning has been able to answer this question.  Then to find out that Mrs Hoffman who wrote his IEP without ever even meeting him and who I also asked about his placement is the one that does the testing is very disheartening.  His regular ed teacher, Mrs. Roth, has gone out of her way to help me piece together his year.  He is about to enter Middle School without proper supports.  I have repeatedly reported the in home BCBAs to CCA (for both my boys) as not assessing, creating, implementing, or communicating a plan/program with the IEP team.  There has been no recourse.  A new company has been contracted and we are waiting on CCA to issue a PTR, respond to the BCBAs questions and update compensatory time.  There are on going issues with lack of responses.  A contract manager, not a member of the IEP team, trying to make changes to my children's IEPs.  I have webmailed Dr. Flurie with no respons.  Mrs Zozos is aware.","Getting started in a cyber school at the half way point was very hard for me to get an understanding of everything (calculating the attendance, knowing my way around the site, learning how to complete a lesson).  Everyone that I talked to was very helpful and kind.  It was more on my end with the adjusting to a new experience.  I would have loved this type of schooling in my day.","I would like for the videos to have subtitles. I m a deaf parent of a hearing child and I would like to know what is being said. Thanks","I would like for the videos to have subtitles since I m a deaf parent. Thanks","I am satisfied for the most part.  Many of the portfolios are extremely time consuming.","First grade has been way too easy. My son is finished already. He was a fluent reader in kindergarten. There is inadequate differentiation and true enrichment for young students. Though we will accelerate him to second grade early, he is too young chronologically to do that in a brick-and-mortar school. If he needs to transfer into one, he will be dramatically younger than his peers. He was already on the very young end of the spectrum for his grade. This was a problem with our daughter too - she accelerated a grade as well. Ultimately we withdrew her midway through 3rd grade because she was on her FIFTH teacher in 6 months. We also really burned out on the relentless test prep. I felt that the social studies content was repetitive year after year, too. We are generally pleased with CCA - that's why we've enrolled our son - I just hope that we don't have any more rapidly changing teacher issues, and I hope that test prep doesn't take over. I am a public school teacher and I understand the desperation for test scores, but there has to be more to school. Thanks so much for all you do!","I haven't give it much thought yet","Offer transportation for students in the southern portion of the state.  Also, it would be great if a student was having difficulty with a lesson, he should be able to complete other assignments and continue to work on that particular subject and come back to the lesson when he is more comfortable with it.  For example, he (my son) was having problems building his confidence enough to do a speech in literature and was falling further and further behind in English.  Unable to move forward, he eventually skipped the speech, accepted a zero and dropped his overall grade in that subject ten points (from an A to a B).  He was too insecure to talk to his teacher about the problems he was having.","n/a","My child has been with CCA since 3rd grade, now an honors junior.  I have noticed especially this past year we have had a few problems with some teachers, which is completely new to us.  Extremely slow grading with one of the teachers, another teacher states what she wants on the message board, but when all is done there always seems to be a problem.  This has happened several times this past year.  The contact number for another teacher is a fax number, which is frustrating. Just very inadequate this year from previous years.  I still think the teachers and staff are great, maybe just more students than they can handle?","You've done a great job","The special education teacher was non attentive ,she never communicated with my student. The field trip are too grade oriented and the titles are confusing. When you attend , the person in charge is not very attentive. There should not be participation grades for live lessons ,not every student is good a live lessons.","Having some communication with the parents, not just my adolescent.","We are satisfied with the current level of service to our family.",null,"Follow the curriculum as outlined in Connexus.","We used Agora for a couple years but switched because we were not satisfied with the curriculum and the lack of flexibility. One thing they did that I liked was they put the live lessons for each of my students right on their planner for them. This was controlled by the teachers.\nI also think it would be nice if emails were sorted into folders for the learning coaches for each child so that it's easier to keep track of which emails are for each child. Since I have 3 children enrolled, I end up with a lot of emails everyday. It would save me a lot of time. I'd also like a search feature on the webmail. I've often tried to search for an email from a particular person and had to scroll through to find it.","I am very satisfied with CCA.  I do get discouraged at times. I\ndon't get a lot of encouragement for having my children at CCA.\nSo, I guess I could use some encouragement.","The purpose of cyber school was to allow more flexibility -- and learning at our own pace.  All of this is stopping.","I've struggled some with one of the middle school teachers.  The communication was not the best.","you are doing good the way it is","They are doing fine.","Keep up the good work!","Contacting parents after 3pm that works to talk","I wish some teachers would follow the guidelines of the 504 Plan and offer the modified test, quizzes and portfolios.","Sometimes phone calls get ridiculous.  I work I can't answer when they want to talk.","They are doing a great job now.","Very happy and satisfied so far","I have been very satisified","Have the assignments right in the calendar instead of the kids have to go to a whole different spot to do the assignments.","more behavior time","Bring back the ink at least one per year it is very costly. You can use up the internet card quickly if you have to buy the ink. It cost us 50.00 if we could get it at a discount  that would help.","Serving is good as it is.","I honestly cannot think of anything.","Unsure","Meeting the teachers at Hershey park was great for the kids. Even just a picnic to meet teachers would be great.","N/A","can't think of anything","Your awesome no complaints here","More direct help to students who are struggling, such as in Math","The teacher's that hold Live Lessons should have better insulated offices (or more than partitions). It is a complete shame that my child can't pay attention because there are too many other teachers talking and she can't focus them out. Sometimes it sounds like call center in LL. Live Lessons are where we get an expert teacher....we need that.","I think they serve us well so far.","nothing has come up yet","i cannot think of anything","Stop cancelling all the field trips we can actually attend.  My kids have not gone on any field trips this year!   So the worrying about socialization really happened, and I am kind of upset.","The biggest complaint that I have about CCA is the quality of the teacher's voices in the LL rooms. The voices are often garbled, scratchy and just in general, hard to listen to. In the event that a teacher is actual clear, then it always seems that there is so much background noise, complete with other teachers doing LL, that it is hard for me as an adult to focus on just that one voice. With LL being so important in a virtual school, I am beyond disappointed that CCA accepts such low quality. The teachers are so amazing and have so many valuable things to say, it is very unfortunate that it is so hard for the students to actually understand them. Add into that equation, a student with ADHD and/or sensory issues and it is a complete disaster. I wish CCA would get teachers some quality headphones and have a more private area for them to hold their LL.","Have more field trips closer to our area.  Have LL for all classes.","N/A","not sure, I have no complaints.","Prepare her for the transition to a 4 year school","I would prefer that the programs be set up where students must achieve a C or better in order to complete the course and submit it to their teachers. This way if they don't understand the first time around they have the opportunity to do it over and over until they do understand it and their learning can increase instead of just completing the course with any grade and just obtain extra credit to help increase their grades and not truly understand what the course was about.",null,"you guys do good nothing needs better","NOTHING REALLY JUST WISH THERE WAS MORE TRIPS AND PSSA CLOSER TO US LIKE AROUND THE CHAMBERSBURG AREA","I honestly cannot think of anything.","Better live lesson curriculum.  Return the high school format back to what it was prior to 2016/17 school year.  Cut back on number of tests with every lesson.","I think CCA is doing a really good job already.","It is already good.","I am thinking of enrolling another child for the 2016-17 school year. I've noticed from K - 2nd grade a lot of material was repeated from previous years. I've only ever had one student enrolled at CCA.  So, I'm not sure if this is currently being done or not. But I was wondering if it's possible to have that repeated material line up so both of my sons are learning the same material just at different levels. I think this would not only be helpful for the learning coaches, but the students as well. They will be able to lean not only on the coach but each other for support.","Not sure if there is a way to set up something similar to the Co-op some home school students use.","The tests and quick checks are horrible.  At least once a day I find a question that amounts to a trick question just because of wording.  just ask straight forward questions.  Also, English tests are ridiculous this year.  A closed book and an open book test??? Are you kidding me.  Here's a novel idea, just put the 2 together.  Do you have any idea how hard it is to get your child to do a second test on the same stuff she just did a 25 question test???  Obviously not because it's in the curriculum.","better special education teachers","Have his general education teacher be more pro active with modifications. I feel I have to harass the teacher to get work graded and modifications given","Either get rid of portfolio's or at least lessen them, and absolutely positively get rid of the discussions.  When I check my kids discussions, all I see in responses is \"I agree\".  They are useless.  I'm sure that it makes someone feel really good that they made up this totally subjective question on how you feel about a certain situation, but in all honesty, how do you grade something on how someone feels.  It's not right or wrong on how they feel, that's how they feel.  So you waste 30 minutes of learning time putting your feelings down on paper and you get a 10/10.  As for portfolio's, we've done portfolios following the instructions only to fail them because the instructions were modified by the teacher.  It's particularly disheartening when they say you would have passed if we were doing it the way the instructions were listed but they were changed.  We enrolled in CCA because our kids are professional athletes, it was a good program at one time, but it has steadily gone downhill.  There's an old saying that \"if it ain't broke, don't fix it\", so please stop trying to fix it.  I can tell my learning coach day is going to hell in a hand basket when I open my webmail and it tells me I have a video message from Dr. Flurie on new exciting things coming to CCA.  I just walk away with that I'm screwed feeling.","Not sure","My only complaint are the frowny faces on the homepage dashboard. My children are introverts and do not willingly reach out to teachers to chat on the phone. So having them listed as \"in alarm\" status is very disconcerting given that they are both good students.","No specific ideas at this time.","I would like some of the books to be updated.  I would like webcams provided for all children.","Consistent quality of programs.  The computer science coursework has been very disappointing.  Took a kid who loved programming and computers and made him not want to study it anymore.  It is not rigor -- he has a nearly perfect grade -- it is the lack of responsiveness from the teacher, the repetitiveness of the material, the way that the teacher is disengaged from the material.  He says it seems like the curriculum is totally independent from the teacher.  Like someone created an online course and put the teacher in charge, but the teacher is not connected to the material at all. \n\nWe chose this curriculum for the flexibility of the program.  With more HS teachers requiring live lesson attendance, this has impacted his ability to attend music lessons and band.","I  can't think of anything right now.","I think the special education department could do a better job in being more \"on top\" of getting evaluations completed and therapies started. I had a therapist request a physical therapy evaluation last year and have yet to hear anything about that happening. It's definitely been past the 60 day mark since she requested that via email to CCA. My other child had a neuropsychologist evaluation stating medical need for certain therapies at the start of the 2016-2017 school year, and services for her hadn't started until about a month ago. I feel like that process could have been completed sooner.","There needs to be better monitoring and accountability for students' emails.  The fact the students can email each other, delete the email and there is no way to track it is not safe and I have to monitor my daughter very closely because of that.  Either administration is unaware of how students are using their webmail system or they wish to ignore the seriousness of it because of the cost and time that would go into making the necessary changes. It is something that CCA should take very seriously and correct this issue immediately.","I am happy with CCA!\n","Are there other curriculum options available 7n case a particular way of lwarning does not work with an individual?","Better administrative communication often no calls back better parent teacher communication. And more local field trips and events in York PA ( our local area. ) Often the seminar s and events - field trips are few and far between. For that area. And the ones that do happen a  a couple hrs drive away Thus not getting alot of class interaction. And being a only child this is extremely IMPORTANT.cant stress that enough.","I am satisfied with CCA","There is some frustration with a very few teachers who take a long time to enter grades. Also, with attendance at live lessons  and phone calls not being credited toward the student interacting with their teachers (that approaching alarm status message every 2 weeks when calls etc have been done during that time has gotten really old).  The length of time it takes for the alarm status to update when teachers are called again to get it rectified.","Our family is very pleased with CCA as it is.  We will be seeking more detailed transition planning as my learning support student prepares for graduation; however, I am certain that it will be provided when we ask.","At the moment, I don't think there is any way CCA can better serve me. They do an awesome job now.","not as much contact with teacher. let me teach.","Keep doing what they are doing.","N/a","n/a",null,"I would prefer the traditional grading system where grades are not a year long grade.","Less phone calls from teachers. We stay in contact with the homeroom teacher enough. Don't feel that others need to contact.","I had a daughter who was enrolled in CCA 4 years ago so I am not new to the school but when I signed my second child up we ran into a lot more technical glitches this time, at first I was not able to log in as a learning coach for about 3 weeks, it took about 5 phone calls until I got that resolved, then signing up for Khan Academy for one of my daughter's classes required about 4 phone calls and several weeks to get straightened out, then the battery didn't work from the start on the laptop so we had to call and get another one shipped, then one of the textbooks was missing so we called and had that shipped out, after that we had 2 computer's that the hard drives went out in and my daughter lost all of her work that she was working on at the time, so we had to pack each one of those up, print out labels, ship those back and wait for new ones to be shipped, 2 times now I have received an approaching alarm status for my daughter not going to a live lessons or communicating with her teachers when I have personally seen her logged into live lessons and have seen the emails that she was sending to her teachers for those particular weeks and right now I am trying to fill out my daughter's \"intent to return\" form but after I enter my name, email address and household pin it tells me \"invalid information\" but all of my info is correct so I am going to have to call again and find out why it won't let me log in to complete the form, It get s a little frustrating when you have to get on the phone and call and wait to get all of these thing straightened out, I realize things happen, I just never had these many issues 4 years ago.","more communication","Help keep students motivated. And help me keep my student motivated","n/a","I am very pleased with the school.","n/a","stop the surveys and all this other communication via email","I am completely satisfied with CCA.","I think CCA is doing a good job overall, the only thing I see improving upon is the ability to have a search that you could look up all aspects of the site. Was trying to look up a teacher with the search box and could not do so. Had to figure out how to find the teacher info. on the parents page but had difficulty. Finally figured it out though. It should be made much easier by just searching.","I would like to see events/programs closer to us rather than Harrisburg.","I wish some of the field trips were closer to us, but it's understandable since PA is a big state.","The only problem we have really had is that twice a week 3 of the live lessons are scheduled at or near the same time and overlap so she has a difficult time choosing which one to attend, then ends up missing all of them by the time she decides.","A little frustrated at lack of communication with teachers/parents regarding the failure of subjects my child is currently taking","I would like to see answers to all posed questions. Not all lessons seem to have answers.\nI would also like to have study guides the kids can fill out to use to study. A few of the teachers have them but I don't think all of them do. Often the lesson says to look back over the last few lessons to revise; in practice this is very time consuming and not easy. If we had a simple study guides to fill out it would shorten and make study time more efficient.","The higher grades do not need to change a thing. For the lower elementary grades I feel like it would be more beneficial if live lessons were for every class. My child likes that time with the teacher. So if you could do a 30 min lesson for each class instead of  just for math and language arts that would be wonderful.","Continue everything that you all already do!","Have more PSSA SAT prep during Live Lesson classes","You all have done a very good job","My son will be in the special education program. He is Autistic. I would love to know what learning tools you have in place for children like my son.","unsure","Earlier this year, I reached out by webmail to the high school principal in regard to the change in live lessons.  I told him that it was not a good change because my high-schoolers no longer attend live lessons, when they used to attend nearly all of them.  Even their teachers do not like the change.  He didn't bother to reply to my webmail, he just sent out a school-wide webmail to try to convince everyone that the change has been a huge success.  The whole thing must have been his idea or something, because he wouldn't listen to honest feedback.  I still might try to find a better cyber school for my highschoolers, because I'm still unhappy with the change.","More consistency in grading standards; less cumbersome portfolios; more interactive tutoring sessions as part of the classroom learning experience.","I'm really not sure. I have been happy, my daughter is happy. I only wish Pa. would have allowed my daughter to take college courses while attending high school. She wasn't very challenged in high school. I also wish Pa would address having different levels of classes rather than grouping them into the same curriculum.","By not giving subjects that the student does not really need, like algebra, game design, career planning, computer programming, et cetera.  What happened to the subjects like basic English, math, et cetera.  Only give the subjects that's required to graduate.","I only have one complaint. The art course is lacking very much. Art should be a fun course, kids should be following along while watching a teacher demonstrate art. My child came from a private school where are was her favorite class. Her art was in school auctions and has been displayed. In CCA art class my child does nothing but read and does not see the teacher demonstrating techniques.  I know this teacher is very qualified but my child has lost the love of taking an art class at CCA. I had to enroll her in a art program outside of CCA so that my child may proceed with her love of Art and learning new techniques and watching them being done.  I feel is CCA was to do this, it would be awesome. Also offer art courses to the older kids, for they to have talent and might want to pursue as well.","Webmail could be way better- I have to search for the person I want to contact every time through a drop down menu of EVERY person in the school. I can't create a frequent contact list, etc. The virtual library is atrocious. I am STILL trying to find the school calendar. Older things (like school test results) could be archived. There could be a Hot button for current year information-either in the virtual library or right on my student's or my home page. Running the scheduler in high school seems redundant. The schedule isn't flexible in high school, which is a shame because my son prefers to block lessons (Science on Monday, Math on Tuesday, etc) It is helpful for him to stay focused on one subject matter at a time. After speaking to families enrolled in other cyberschools, it seems CCA is the only one who requires portfolios. I can see writing papers in English, science experiments, but I think this whole process could be re-evaluated. A portfolio assignment in a core class will shut my son down for a week. Meanwhile, other assignments become overdue. Technical issues (which sometimes cannot be avoided, I understand this), however, LL that constantly freeze, or no sound or the recording doesn't match the sound with the slides. I completed a degree online, there are definitely other options that work well and more reliably. Modified assignments are tricky. Special education students have to SEARCH for these. A lot of my son's teachers this year are using Google docs to create their own tests, which I think serves the student better, but, my son, with poor executive functioning doesn't look for these things. It needs to be on his radar so to speak. Overall, finding information is difficult. Consistency is not always present--we have done assignments that came on the planner and when you get to the end---it was dropped, but doesn't show as dropped in the course tree. My son doesn't find career planning to be useful.","There has been a definite decline in responsiveness from staff, especially during the enrollment process and from the Special Education Department in the past year.  I also think CCA needs to provide better services for students that have IEP's.  There is no real remedial Title I services available to students who continue to have reading difficulties in the middle school grades, and even in the elementary grades, it's still lacking.  What exactly is the Title I monies being used for because I don't see it being used to support my student at all.","I cannot think of any improvements.  Please continue to hire the high quality and caring teachers to keep your program strong.","By having a regional parent forum and/or regularly scheduled meet ups. Field trips are nice but you don't usually see the same people often.   A regular meeting for a small area would help younger students and families that prefer real rather than cyber relationships to make lasting friendships.","It would be awesome if you had a parent message board; like a facebook or a forum type thing.  Have it grouped regionally so that parents/learning coaches can get to know each other, discuss school related topics and more easily arrange meet ups for the kids.","none","CCA could have better served by following through last fall on its commitment to the students of Java Programming I.  This course was one of the reasons CCA was more attractive than our local high school.  Now the local school is doubling down on its commitment to computer science, so our continuation with CCA is unsure.\n\nWhat can't be undone is the poor impression that this leaves with me as both a parent and an educator.  When the email came through with the bad news that Jordann Smith was taking another position within CCA and \"good\" news that the course was ending early with remaining expectations eliminated, this seemed the height of contempt for commitment to academic work.  Not only was CCA not committed, but it communicated to its students via email that less work for the semester was \"good news\".  This was a very poor attitude communicated by the coordinator of your elective courses.\n","More group events locally to me","We have had several teachers in just one year. In some subjects my high school student has had 3 teachers in just half a year.\nMy son had a teacher we love quit in the middle of the year.\nHoping CCA can do better job at retaining teachers.","I would like to have the Learning Coach lesson instructions included below the student lessons.  It makes it easier to access during the lesson.\n\nI would like a Flash Card 3x5 template (MS Word or PDF Document) to accompaniment the lesson definitions to print off.\n\nI would like to see Brain Pop Jr. used more in all lesson.  My student gets a lot out of those videos. \n\nThat all Laptops have webcam ability.","N/A","We were moved to the SYNC program after 2 months. The teacher who moved my son, had never attended a Sync class. They should. He was later removed from program.  It might be a good program if presented before the start of the year. Don't wait months into the semester to move them.  \nDO NOT schedule assessment testing for the above the first day/ week of school. Crazy. Give the kids a chance to get back in the routine.\nLESS PORTFOLIO items per subject. \n\n","The Tech can be better.  There are videos that do not play (K-Hippo, Lion, Ladybug videos) or are outdated (Discovery Website)  My kids get the most out of Brain Pop!  I would prefer more of those videos in the teaching and so would my kids.","In highschool some teachers take 2 mos to grade reports. Some teachers do not respond to webmails.\nThey grade down on a huge slant. Makes it very frustrating.\nTeacher communication needs to be improved. I web mail some of my students teachers and we hardly ever get a response. Not acceptable.","Doing great!  No complaints!","At this point I don't have many complaints.  I think everyone has been so helpful from the first week when I couldn't figure out how to get rolling with the scheduler to the more recent everyday questions.  My kids really love CCA and I have seen them grow and mature in many ways.  I see both of them taking the initiative with their learning and learning to be self-motivated and proactive when they don't quite get the grade they hoped.  In my book these are great things.  I believe true learning is being a self-learner and someday when school books, college books, etc... have all closed, a child keeps learning and exposing themselves to new things.  It's when they don't know how to do something, they figure out a way they can learn it on their own or by taking a class.  These things create a truly enriching educational experience and an adult life filled with new and exciting things.","administration be more available by phone.  Always have to play phone tag","I'm not sure there is anything else CCA can do better. I'm satisfied with CCA already.","The issue is more on our end.  We really need to reach out to teachers more.","All teachers, administrators and staff that I've come into contact with have been extremely helpful. I feel like they genuinely want my child to succeed. The family mentoring program is great as well. Keep up the great work!","More involvement from teachers in the middle and high school. Elementary is so great at this!","Get rid of Common Core completely.  The only people who benefit from it are the publishers of the school books.","I feel that they are not providing enough field trip in our 17331area. We have to travel a lot miles just to go onto a fieldtrip.","So far so good","The kindergarten curriculum is too rigorous for most 5 year olds with writing/ language arts. The K- Art is too advanced with asking questions about the elements of art and having kids put them in their art and explaining how they used it. My child cries when she sees she has an art portfolio. She just wants to do her art the way she sees it. \n","The special ed department, at least at the elementary level is in complete disarray. After repeatedly bringing this to the attention of the elementary administration the issue has still not been taken care of. All our daughter's supplemental education as well as support has come from the home front. We have spent our own money on curriculum to close the educational gap.  How CCA choices to make amends with our daughter's education will dictate our decision going forward with her education.","I feel the high school teachers need to be more involved. I wish they were more like the middle and elementary teachers","CCA is doing a fine job.","By continuing to maintain a good program with various opportunities.  Also, ensuring the teachers and staff are sufficiently trained and pleasant, especially as this is online.","Sometimes my son gets behind in his classes due to Dr visits and therapies.  I know the teachers have so many students to work with, so I  do not normally ask for one-on-one help.",null,"I am not sure at this time. CCA has done great thus far.","My child has a learning disability and has tourette syndrome. Everyone has CCA has been accepting &amp; encouraging &amp; understanding. I love CCA!","Doing a great job, would like more field trip options for my area","Teachers being more reponsive to e-mails and phone calls.","I have no complaints. I have loved this school year for my 6th grader and plan to enroll my other two children when they go into middle school. If you did not teach common core math, I would enroll them next year for 3rd and 5th.","A better lesson plan. The current one takes the kids throughout the lessons to fast.","Stick with one lesson in a subject for more than one day","I think you did a great job not sure what you can do.","More flexibility and creativity with portfolio assignments.  Allow us to attend more outings per month;  some months we can attend 5 or 6, and other months we can't attend any.  Perhaps a certain number of outings per year instead of one per month.  Provide a teacher with more creativity and flexibility, and less of a focus on rules for the sake of rules.","I don't know. I'm really pleased with how things are going now! :)","They do a great job","I am very pleased","More field trips for High School students.","Just keep the line of communication always open. I do believe that is the key to success.","Have local districts do a classroom area for state testing instead of going to hotels.","have some down time in between classes/live lessons instead of going straight to another class.\n\nspace out quizzes and tests with each classes, so there aren't so many to do at one time for each class.\n\nhave some teachers be more engaging and make it interesting for the students.  some teachers have monotone voices which then student gets bored and loses interest and focus, then tends to drift off","I feel for the area we live in there is not enough activities , socially.","CCA could have done a better job of guiding the students (and parents) through the college search &amp; application process.  I would love to see a college prep course that starts in 9th grade and has the students investigate several colleges, lead them into which colleges might suit them, guide them through the college application time line, etc...","Can't think of anything at present.","have more fun engaging work.\nSome teachers have monotone voices that lose students interest, then they drift off. Need to make class exciting and fun.\nNot have tests due in each class.  Separate tests on different times for each subject, not all at once","they do a great job","IEP and Special education need to be revamped. Math180 should not be the only program for Special Education learning.  Many flaws in data collection and the program.  Testing is not relevent to LiveLessons or level of students skill. Which incorectly places the student in a higher class then when issues arise the fix is to move them down a level.  Psycologically damning the student to think they can not learn.   The program is encouraging students to self pace in the virtual lesson, that is an Honors program not Special Education. My son failed a test because he was a block(unit ahead).  Read180 has rather depressing subjects, child labor, suicide, runaways, immagrants- not a positive text to learn reading skills. Somewhat propaganda issues also.  \nIEP administration(those who manage with only data), not teachers,  not aware of students needs or abilities.  IEP invitations are not getting to all that are listed on the sheet, people invited are informed the meetings are canceled while others are not, incorect information marked. Compliance issues are many. It has been two months and we have yet to have a compliant meeting as CCA admin continue to cancel.  My son has been over tested and yet the data is still inconclusive and incorrect.  Regular education teachers are much quicker to assist student needs for progress.    Administrators hinder or silence Special Education teachers so that parents are agrivated to the point they want to give up.  That is not very professional.  My son does much better in regular education and has made tremendous progress,  vendor program produced nothing but problems and major confusion.","Have a better system of communication regarding major changes in staff, curriculum.  A parent should not have to support the administration, only the student.","I am satisfied","I think you should just keep up the good work and helpfulness.","By continuing to provide excellent care and helpfulness to me as a learning coach and also my student,","CCA is awesome!","better live lesson times. I understand they are recorded for viewing at any time but my child likes to participate.  The times this school year are off.  More field trips in our region.  Also PE in the park did not happen this year","I think the program should offer SAT and ACT courses","I can not think of a way that CCA can better serve our family at this time.","i dont know everythings awesome so far","We are satisfied with the school","N/A","This was our first year so I can not think of anything.","Unsure","Being there just in case I need to with drawl my child mid-year from said brick and mortar school district","Not sure\n","The field trips this year were poor in my area. York County had very few field trips other than PE in the Park. In fact, from March through May, there is only 1 field trip scheduled, and that is a PE in the Park. That does not allow for enough physical interaction for my students with other CCA students. Nor does it provide any instructional content. York County is the factory capital of the world. There are TONS of things to do for field trips. I do know - I was the Community Coordinator back when there was one per county, and I did 1-2 field trips a month minimum.","I think that CCA already died an excellent Job serving us","unsure",null,"n/a","overall, CCA has done fine","There is really nothing that CCA can improve on.","Not sure at this time.","Don't know.","Respond quicker to webmails.","I am happy with CCA' service at this time.","n/a","More asynchronous opportunity in Middle and High school.  Our boys are self motivated, independent learners. I would love to see each course have prerecorded LL at the beginning of  your school years ago.","When a child is falling behind with lessons, I would like the teachers to hold the students accountable with a phone call.  As a learning coach, I find my child will sometimes respond better to a personal call from a teacher to motivate them to complete their schoolwork.  My students have gotten webmails when they have been behind, but I think a phone call is more effective.","I believe this is the best cyber-charter school available in PA.","Our daughter is currently in the seventh grade. We are somewhat concerned about how CCA will serve her when she gets to high school regarding more \"hands on\" type of classes such as the various sciences, i.e. biology, chemistry, etc.","n\\a","I feel there are many CCA children that do not get to\nparticipate in some of the activities due to limit in size and availability in their area. My son received his fourth grade material and found some of the workbooks torn and already written in. Hoping his next batch of material is not used.","not really anything","Keep doing what you're doing!",null,"N/a","They have done all they can in my eyes","If students are required to attend Live Lessons, so should the teachers.  Many times the Live Lesson schedule is impacted by teacher's activities, being out of the office or other reasons.","Would be nice if they had a school in the area. Because kids like to do school online. But also like to interact with other kids because they get bored at home all day. It's also hard for parents to travel for field trips for the child. Due to its far and not everybody have reliable transportation.","That school was closer that he can actually go to do cyber school. Like in Harrisburg.","N/a","Keep up the good work.  We are very happy with CCA and the way they run their school.","Make the curriculum and the computer more in sync.  They don't seem to follow along the same way.  Check for typos and wrong words used.  There were so many I was wondering who proofread the book.  Allow for more than five pages to be uploaded in an assessment.  It is hard to get full credit if you can't upload any pages numbered 6 and beyond.","THEY ARE DOING A GREAT JOB!!  THANK YOU!!","I have no problems CCA","During Livelesson, other teachers can be heard doing their teaching.  There should be some way that the noise can be reduced and make it less distracting for the students.","I'm happy with the service","During the livelesson , there is so much background noise.  I know that the teacher do school in cubicles.  But we surely don't want to hear what other students are learning. We want to hear our teacher.  Also system is having trouble handling the volume of users.  The teacher keeps freezing up or being kicked out of the session.   Those issues aside, CCA is great.  The teachers are fantastic!!","College prep for parents.","CCA can better serve its students by, continuing to have live lessons everyday.  Only having one large portfolio project, at a time.\nThis causes my child to rush though her other assignments to be able to get the Portfolio's all done in a reasonable amount of time. Which causes her issues in retaining what she learns.  She had three large portfolios this week and it was a bit much along side her other course work.","Not applicable, everyone is amazing!","-To have systems in place to ensure intracommunication with staff\n-To have teachers understand curriculum and how to scaffold it, Webb's Depth of knowledge, and that they are teaching students and not a content\n-Better communication with parents\n-A system","N/a","Less portfolios!","We had an issue with the teacher earlier in the year and the principal's response was the teacher didn't feel there was an issue (basically called us liars and dismissed our complaints).  This has left us pretty dissatisfied with the elementary program.  Last year our children had many teachers who we all liked except had an issue with one and the same principal basically ignored my many calls and emails  the books instead of on their own.","Do not know","there is no better way cca is the best\n","CCA's service is fantastic!","More education classes for slow lerners or kids who work at a slower pace or have more difficulties , Having a alternative to do to the portfolios as some kids struggle with those","A big concern is knowing who to contact about specific things. It is not always easy to know where to begin when you have a problem. I also feel it should somehow be worked out that the high school homeroom teacher should be a person who also does not teach a class to a student in that homeroom. If there is a concern about the homeroom teacher, I do not feel comfortable going to someone else and telling them about my concern because human nature, in most cases, would then make the homeroom teacher upset with my child. That could make it more difficult for my child in that class. It happens, it has happened to us.","See you at graduation!","I AM SO IMPRESSED WITH THE SCHOOL = YOU HAVE GONE OVER MY EXPECTATIONS","The computers are my only problem. I think the computers should be newer.","\nI wish that we had a little more one on one time with the teachers.","I'm not sure. My daughter has only been enrolled for a few weeks and we are very happy with everything so far.","I am satisfied.","Providing a laptop with a webcam.  Most students have this but not us.","provide more flexibility with courses for younger students","Nothing","Unsure hot to do some of the portfolios because we are still new","L","I feel good already about the services CCA offers.","They could get rid of PSSA's.","There is nothing different CCA can do","CCA has done everything they can.","Adjust the Approaching Alarm technical/parameters aspects of this mechanism, because it has been unclear why my child has been in this status at times this year. The home room teacher said at one point there was technical problems.","Providing transportation to trips to meet teachers.\n","Overall it is always a grea
