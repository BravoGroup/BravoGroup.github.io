 from HS teachers. Last yr, MS team was VERY responsive. I believe they should pride themselves on that! They responded to WebMails promptly, answered calls, and updated students  w/ needed info. This yr, that responsiveness really lacked in the HS team of teachers. The HS teachers are not the best at answering phone calls and WebMails (same w/ HS administration). Been times where my son has sent a WebMail to one of his teachers and it took them a wk to respond, while some of them dont answer at all. Hard to reach the teachers by phone too. Disappointed, as last yr was quite the contrary! Teachers were good at letting the kiddos know about whats going on. Student is expected to keep an open line of communication and teachers seem to have lacked that yr. Would really encourage teachers were better trained on grading. Understood grading styles vary, but sometimes its just ridiculous. Some teachers create their own expectations for assessments, but when you read how they graded my sons work and compare it to the expectations outlined, its clear that his work wasnt even compared to the expectations. PLEASE encourage the teachers to make a CLEAR grading rubric for their assessments and FOLLOW IT for each assessment. Also, some teachers dont understand circumstances my son has been in. Some seem to forget that we are real people and have real lives and stuff happens that doesnt always let us stay on top of all the work and consequently not letting us do everything as well as expected. Have suffered deaths in the family and have been expected to continue working as normal. In B&amp;M school, a student would be excused from work that he missed in class (I know as I have a son in B&amp;M school excused of work when he was at a funeral). Please encourage your teachers to understand that we are not just recipients of schoolwork...we have real lives that make us get away from that occasionally.",null,"Last year we had so many field trips, this year there was a cut due to financial problems and  this provides the children to meeting other CCA students.",null,null,"I would like to say how wonderful I think my sons teachers are.  I have to give Ms. Janine Simek huge props for helping me so much when we started with CCA in January.  She was such a huge help.  I constantly had questions for her on navigating around the CCA site and about so many other things. (I still do!)  She always answered my questions timely and thoroughly and I honestly don't know what I would have done without her as my sons homeroom teacher.  She was wonderful in Pre-Algebra also.  Always willing to help.  I can't thank her enough.  Mrs. Saul and Ms. Milam are wonderful too.  So willing to help in any way possible.  I can't thank them enough.  You have a wonderful group of teachers.  If we decide to attend CCA in the fall I hope the 9th grade teachers are just as wonderful as the 8th grade teachers.  If I could give them a raise I would!!!!!",null,"Not everyone in 10th/11th grade is ready for college work. Stop forcing somebody to take classes above their level if they are not ready to do so.",null,"We love it!!","All the teachers are very helpful and give positive constructive comments on assignments.  The students are courteous and supportive of each other which is a welcome change from public school.","My child LOVES school now.  She is no longer crying at the long lessons that she can not retain.  When she works she does her very best.  She has come so far and is doing better then her older sibling.  Although both students are in different schools they have the same curriculum provider, the student in your school can actually read better then her older sibling, she can answer more Science and SS questions then her sibling.  She is empowered to take on the world.  However she is still a kid and finding motivation to keep her moving some days is not easy.  Some positive rewards or recognition from teachers and the school would be helpful.",null,"Our first year was last year and I had many wonderful experiences. This year has not been as great. Mid-year teacher change that did not go very well. Lack of communication from current teacher. This year, teacher's are pushing quarter progress to be at a certain point and giving temporary zeros to students if they are behind in a subject. We picked CCA for the full semester flexibility to get work done and move at our own pace. Certainly not happy with having pressure put on an 8 year old child who needs extra time with language arts, especially since it is also in his IEP to have that extended time for portfolios. Considering a move to private school for fourth grade.",null,"Wonderful experience",null,"Overall satisfied. Again, very disappointed in then tutoring/extra help available on site.",null,"I am very happy with the progress my daughter has made.",null,null,"very friendly and helpful staff and great progam","CCa is a very good alternative to public schools and the staff and teacher are very helpful.","Both my students have been in CCA for their entire schooling.  We love it.","We enjoy all the extra programs that you offer but some are mandatory and are time consuming. We have regular school curriculum then portfolios and now extra programs like I-ready. I can see if the child needs the extra help then that works out but again time comsuming where it is not needed.","good","We have a very hectic schedule here and are on the go too much. We appreciate the flexibility that CCA offers us. We have truly enjoyed each of our daughters teachers as well. They have provided her with lots of encouragement and understanding of her ADHD. She works hard through her difficulties and has excelled academically, partly due to her teachers being such outstanding ladies!",null,"Was a pleasant experience.","I have to be honest, this is by far the best educational decision we have made for our children to date, bar none.","Wish I enrolled My Children in previous years.","After researching every available option for my child, CCA is the best alternative I've found for our failing public school system. The CCA curriculum (which is far beyond any public school's) took my child from talk of being held back in first grade public school to nearly straight A's.",null,"This CCA is the best choice we ever made for our children",null,null,"I cannot express how compassionate and helpful the teaching staff is. They truly want children to learn.",null,null,null,null,"I think CCA is a Great school with Great people. My child is learning without added stress.",null,null,null,null,"no comment - no one listens","Everything was great",null,null,"Our experience has been positive. It took a while to figure out how everything works but we have been working it out. My son is use to having 7 out of 8 teachers whom he has problems with and now it is the opposite. Plus this program offers a larger amount of programs and options.",null,"More support needed for new enrollees.  We would LOVE to see MORE happening at the Family Service Centers.  Maybe a monthly get together for students.","I have nothing else to say.  Shame on you CCA.  You have \"become too big for your own britches\" as we would say in the south.  You started out as a great school and I was around to say that my children were students at CCA.  Now, I tell every parent I come in contact with to search elsewhere if they have children with special needs, as those needs will not be met at CCA without a fight for your children's rights.",null,null,null,null,"I really have come to love the school. My son had a hard time with our district school. So we decided to give CCA a try and since then my son has been doing wonderful. Everyone from teachers to learning support and Speech and OT (occupational therapist) have been so great to work with. I have seen so many changes in my son. Before we came to CCA my son would not even write on paper now my son is writing 1 to 5 paragraph sentences all thanks to everyone that has been working with my son. Keep up the great work CCA!!","The only thing I regret in my life is not listening to my daughter when she first asked me to pull her out of her b&amp;m and allow her to attend CCA for her education. This school has taught her how important education is, her local b&amp;m school had 8 years to teach her that and they failed. CCA taught her that year 1.","CCA really helped my students when they struggle and needed to get an IEP and the teachers follow it in order to help my students","I have been very happy with program","My daughter understood that she owned her education immediately when she chose to start CCA. When we put her on the bus she thought it was punishment so putting her in charge of her future was absolutely the best thing we could have ever done for her.",null,null,"We love CCA. The teachers are all amazing and always willing to work with a student when they need help understanding a topic or needs clarification on portfolio assignments.  Our experience with the 3rd grade GT program has been phenomenal! Mrs. Howard has given those students exciting ways to understand topics, encourages \"Genius Hour\" where students get to share with the class topics they research on their own, and engages the children to think beyond the textbook.  My son has thoroughly enjoyed having her for a teacher.  My hope is this same innovative way of thinking continues forward for these GT students.  We also love how the teachers in the 6th grade have moved away from using textbooks while teaching and have provided all the teaching a student needs to go right from Live Lesson to an assessment; especially with Mr. Bennett in Math; his way of teaching math is so effective. Mr. McMahon also goes beyond content lessons to provide \"Hands On\" lessons which enhances the topic currently being discussed. I love how my daughter can leave any of the \"Green Team\" teachers live lessons and move right to the assessments with full understanding of the content within the lessons.","We like that our students are getting an education that is far better than that which they would be getting from the local school district. The field trips in the Northeast Region are amazing and the FIC has done an exceptional job this school year to provide our students with great educational and social events for our families.",null,null,null,"CCA has been a much more positive experience for both of my children. They are still getting the hang of things but I can definitely see the change in them. Thank you!!","It has been wonderful so far. Thank you.",null,null,"We are very satisfied with the education our daughter has recieved through CCA.",null,null,null,"CCA has offered my daughter course work that she could not have obtained in our brick and mortar school. It has given her a more in-depth education and will help her as she moves on to university this year.",null,null,null,"My child has blossomed at CCA.","The field trips are exceptional!  They give the student an opportunity to do and see things that other children in conventional schools would never have the chance.  The cost is moderate so all children are able to attend.  I love how my students mind has grown so much because of the field trips.\nI also enjoy listening to him talk to someone about something he now has knowledge of from the one on one learning.  when he was in a large classroom, with disruptive students and teachers at their wits end, there was not much learning.",null,"I feel all these surveys that are constantly pushed on not only us parent but the students go with out changes that were suggested. It seems to be only getting worse. Which makes me sad because we soooo miss our old CCA and with it getting so big I only hope it does not self destruct.",null,null,"I like this school n how it works. I will have my son attend again next year and till he graduates.","Teachers need to be more respectful to the students family and answer emails.  8th grade social studies is too  much for the grade level.  The tests are too hard,.  I sat with the student and he still struggled as did I to get the answers.  Honestly not sure what to do about next year.  The changes made for this year are horrible.  Just not happy\n","CCA has been a wonderful experience. I have seen all my children blossom in their education. My children were struggling academically in school and I have noticed a change in my children's outlook toward school. Thank you!!",null,null,null,null,"As previously stated, I think there are too many portfolio assessments in the curriculum.  In the future I would like to see a search feature for the webmail to search for important items.",null,"I simply find it frustrating. MY son struggles with math this year, the teachers LL aren't helpful at all and the lessons are very confusing, I have spend upward of $600 on tutoring. The SS teachers seems to be very full of himself and his position, and changes every portfolio making it 10x harder then it needs to be. My son attended every LA LL for a month and still his grade is poor, I had to email her to please grade something that was done 2 weeks prior so he could actually submit a final draft. We left the local brick and mortar school because of poor teachers, some because they just teach poorly, some because the teachers treat the kids poorly, and I am disappointed to find the same thing in CCA only a lesser degree because of not having to face the teacher daily.",null,null,null,null,"One of the things that attracted me to this school was the fact that CCA could possibly send my child to a secondary trade school before graduation here in the Scranton area. We live in Montrose PA, however. There is a school that offers this kind of training at Elk Lake District. Will you guys be working on anything like that, soon. My daughter is in seventh grade.",null,null,"N.A","CCA is definitely better than a brick and mortar school. Teacher communication is huge and CCA provides that and beyond.","I just want to say that Heather Grafton (Ms G) is an AMAZING teacher. My daughter had her for the first half of Kindergarten this year and she really got her pumped and excited to learn. She is wonderful with the kids, she was always there to answer questions even if it was 11 PM when my weird family schedule was usually doing school work. I really think she deserves recognition. My daughter was switched to the async program halfway through the year and Ms G still kept in touch with her and I just found it very heartwarming. :)","We love CCA and are always recommending it to other families. I must talk to 3-5 families a year about CCA and how it was the best decision we ever made.","We have had nothing but great experiences all in all our 3 years with CCA. Anything I would like to see changed is not a reflection of the staff at all.",null,null,"I have had more contact with teachers and am more involved with my daughters learning than I have ever been.","N/A",null,"Many of the changes made at CCA over the past five or six years we have been with you, have been positive ones.  I love how assessment results are web mailed to us, letting us know that a test or portfolio has been graded.  \n\nThe only negative comment I have, is for both Science and Social Studies, the lessons are quite long.  I mid unit test would make this easier on students, as there is a lot of information to take in and remember before a test.  Otherwise, CCA, keep up the great work!","Love the assessment feedback.  This is handy, especially with older children who work independently.  The only complaint I have is for the Social Studies curriculum.  The length of the units are quite long.  All of my children have had a terrible time when it comes to tests, as there is so much material to remember.","We have enjoied the independence your school has given but some of the staff is not good at responding if asked to within a time frame.","You guys provide an alternate education that I believe is even better than the public school my daughter was enrolled with.",null,null,"All the teachers have been very easy to communicate with.",null,"When my daughter is sick it can be hard to do the work the day it is scheduled for.  It's awesome that the teachers understand and the work isn't automatically a 0. The teachers are very helpful and always respond.",null,"We've loved everything about CCA","My daughter has enjoyed the CCA approach. It gives her a guided pathway to completion and success. Something that is not shared with several of her friends who cyber school with other programs.",null,null,null,"n.a.",null,"We have really enjoyed our time at CCA. My son loves that he doesn't have to get up as early as he would for a regular public school.",null,"I think it would be a good thing if teachers who saw a child struggling took it upon themselves to schedual some one on one time with the student. Some children are less likely to contact a teacher","CCA is an excellent school for any child. I am extremely pleased with the school.","My daughters 2nd grade teacher is FANTASTIC. Cat loves her live lessons with her teacher. Mrs. Van Ostenbridge is very attentive to her students. I gave 8.5ish score because of my oldest daughter, who was enrolled in 5th grade, teacher was not acceptable. It took DAYS for her to respond to any of our questions and inquiries. We could not get any help except for JUST HANG IN THERE. My daughter is a high honor who was failing the first weeks of CCA's 5th grade. Our family mentor tried to help to no avail. We finally pulled her out of CCA and placed her back into her old school. Her teacher miraculously web mailed us back the same day within a few hours to say she got the message. I guess she had time for us then.","Overall our experience has been wonderful. My child has the best grades she has had in the last 5 years this year at CCA.  Just the Spanish teacher does not reply to emails very well from parents. And all activities are to far for us.",null,"All the teachers are great!",null,null,null,null,"Its been great.  I don't care for some of the topics that are being taught such as evolution and that the students can't really give there opinion on the subject.  If the kids can't voice there opinion on these topics then don't have them.  Portfolio, I think they should have help getting them started and work with them and some are very time consuming.  I don't understand why they don't get off for Veterans Day but they get off for Martian Luther Kings day. That don't make since.","They complain about to many essay questions on test and having to write a 5 paragraph just like on portfolios.",null,"My two daughters graduated from CCA and are successful college students. That was a concern of mine many years ago when I enrolled my four children, that it would be hard to get them into college, and when there they would have to catch up to the traditionally taught students.  No problems at all with either concern! I am very satisfied with CCA.",null,"My kids all started in CCA - and it put them ahead in their learning.  At some point financially we enrolled our kids in public school and the public school wasn't able to accommodate their advanced learning state - not without being tagged as 'gifted' and my kids are not gifted.  What they were and are, are good learners because of their start with CCA.  All 3 had and have the option of re-enrolling if they wish, but only one time (no flip flopping schools each year).  The oldest chose to go back to CCA and is doing well.  The other two remained at public school and are honor students.  And they have good memories of CCA learning.  I do share our experience with CCA with families and students that are interested in cyber-schooling. It's been a good ride for us :)",null,null,null,null,null,null,"They did not listen when I told them he had classes he would not be able to pass",null,"This is my daughters first year and she absolutely loves it. She loves the teachers she has and the curriculum. Looking forward to next year.",null,null,"I've had no serious concern so far but the any issues I have had have been resolved quickly.","Please keep doing what you are doing.  We love this school and all that it has to offer.",null,"Very helpful with everything and it help me and my girls too.",null,null,"My child and I have had a very positive experience with CCA.  He came from a school where he was not learning and not doing well to CCA where he has been succeeding and learning.  We are so pleased that my husband and I have decided to enroll our two  younger children in CCA for the next school year.","Our experience with CCA has allowed my family to be together more often and be involved in our students education.",null,"There is a few teachers that are very helpful but I don't understand why math and science teacher have to make everything harder than it is.","I think the field trip rules are a bit strict because we used to be able to go on trips and now we can't because it is always full or their is a restriction on how many you can take a month. The first year we started we went on at least 5 the whole school year. Now we get it is full and put on a waiting list. We joined this school because there were field so we could meet other people.","No one did anything at all with my son's IEP services until February. There was no Learning Support teacher in the fall assigned to my son. The next Learning Support teacher wrote an IEP with blank spaces for goals. We finally got a Reading teacher doing the Rewards program twice a week with my son which started a few weeks ago.\nAside from that, my son loves the teachers and kids. He has had a wonderful time on the educational field trips. He greatly enjoys the flexible schedule and feels much more relaxed in this type of learning environment. He has said that he feels he has learned so much more than he did in the public school.","So far, this has been a great source to teach my child while keeping them home.","TEACHERS CARE AND ARE FRIENDLY.","My 4th child is in the sync program and is going to be going to middle school next year.  I dearly wish that there could be some sort of sync program offered in middle school.  He has excelled with this program this year and last.  If he is too challenged, he becomes frustrated and shuts down.  At the same time, I didn't want him to not grow and learn.  Sync has been perfect.  Next year, I am truly worried about how he will do.  Like I said, he shuts down when he becomes frustrated and if he doesn't understand something, he gets frustrated.  A lot of the concepts, and the pace of the curriculum, I am afraid might be too much.  We have decided to give it a shot and see how things go, and if we hit problems, I will definitely be reaching out, but I really wish there was something like sync in the middle school.  It has been an amazing program!",null,"When the teachers see someone failing it would be nice for them to offer some help to the ones having trouble.","We like CCA.  We especially like the live lessons.  They are very helpful.  Although we have never used the after school program, it is nice to know that it is available as well.  I am sure that we will be using the after school program as the kids get older and we are no longer able to help them.",null,null,null,null,null,null,null,null,null,null,null,"I love our Family Mentor. She is very knowledgeable and helpful. I also love all the field trips that are available.",null,null,"CCA has been a wonderful challenging experience for our family.","I think everyone we have dealt with has more then helpful","CCA has helped my daughter grow so much in the last three years since leaving brick and mortal schools.  She went from severe anxiety and stomach ulcers to a very confident student already talking about college in 8th grade.  We love CCA.",null,"see comments in last question.",null,null,"When you make changes you should ask and involve real parents and students, not through surveys, emails, or the mail. We want to be involved, ask us to be! :0)",null,null,null,"thanks for being here for us .",null,"The teachers are very encouraging and perky and it makes my daughter more motivated whenever she talks to them.",null,null,null,"Great Job, We are a very pleased family.","I am very satisfied with the school, cirriculum , teachers, Keep up the good work!","My family loves it",null,null,"CCA has been so flexible and cooperative with us since we like to travel to other countries.  We really appreciate your support since we are a missionary family.  CCA has helped us to give our son a consistent education as we travel and give him a diverse international education.",null,"I work full time and I am unavailable for phone calls during the day.  I find that many teachers are unwilling to make adjustments such as communicating via webmail.  I would also like to see the ability for children to turn in portfolios/discussions and other types of assignments out of order.  I understand quizzes and tests need to be done in order, but many of the other assessments require some extra guidance by the learning coach. When that extra guidance isn't immediately available to the student, they cannot move on without submitting these.  I think they should be able to move to the next lesson and maybe just have a certain window of time in which these need to be turned in.","I think the field trip planners have to large of areas. This is a problem for my family, as we live far away from any big cities. I see that more populated areas always have a lot of things going on for the students to get together. But up north here, there are very few activities to meet other families. I understand this is because of the rural area we live in, but it is a major issue for those of us in this situation. It would be nice if CCA was at least able to somehow \"Connect the Families\" in these area. Since it is optional to be put on the mailing or location information, there may be other families around me that I don't even know about.","I love this school everything about it I am very satisfied with my experience at this school. I have recommended many families to check into enrolling their children.",null,"Very good school teachers are great",null,"I feel like this is a good program even if it isn't the right fit for us.",null,null,"CCA has been the best decision I have ever made for my daughter. She became a different kid when she started CCA, motivated because it is what she wanted. BEST decision ever!!",null,"I would recommend this program to any family that demands a high quality education for their family. The staff at CCA are top notch. The almost immediate response from all of the staff when we have questions is such a help. We have never waited more than an hour for a response. The teachers are so caring and want your child to succeed as much as you want them to. Keep up the great work CCA!","I just want to say thank you to everyone that is part of CCA.",null,null,"my experiemce has been a good one. Learing with my daughter has been a great thing so i can help her just as the way she is taught. it gives her more of a one on one learning.",null,null,"Would be nice if there were alternative options for verbal assignments for children with selective mutism.",null,"My child has an IEP. I wish there were occasional learning support teachers who would meet with him one-on-one and do lessons with him. There is a tremendous pressure upon me to do it all with him, since, I believe, he requires so much attention and help. He has a reading specialist twice/week for reading improvement, but it would be very helpful if others would help him read the lessons.",null,"Over all I really love this school. I wish more people went to CCA.","My experience with CCA has been great the way everyone works to make sure the student and the coach are doing well with everything , and they keep in contact with the coach and student to make sure every thing is going good and you understand what we have to do.","The experience overall is good.","In our first year with CCA, we had difficulty with one teacher.  She was not helpful.  She would not explain her reasoning for grades she gave.  My child could not grow, nor learn, and ended up distrusting every teacher in that subject each year afterwards.  This year he finally got over that...pretty much anyhow.  That teacher did call me at the end of that school year, apologized and said she hoped we would return the following year.  We have no ill thoughts toward her and hold no bitterness.  I have seen her a few times since, and we have had good conversations.  It was just very unfortunate and I hope she has developed better communication with her students.  I began this survey with, Once upon a time... We continue to live happily ever after with CCA as our school.  The End. :)","I really cannot complain.   CCA has always been a very positive experience for our family and the best learning option I've come across so far.  My child enjoys school now, but never really liked the traditional brick and mortar school setting.","We've had one English teacher new to CCA this year(2017) who is very unspecific with instructions and when asked via Web-mail she didn't respond.   Following some other misunderstanding of poorly worded instructions she was quite \"snarky\" on a phone call.   I've also spoken with other parents  who have had the same experience with this teacher.   She was however, a bit better with the last phone call.  She has marked/taken points away on assignments, when I feel she should not have since her instructions were not clear.   She took away points for not citing a paper that was cited. Again, we were not the only family she did this to.   She also took points away for not using \"transition words\" in essays when indeed transition words were used.   Again, we were not the only family she did this to.   I have spoken with other parents who students have her as their teacher.",null,null,null,"There's alot. See that note.",null,"Staff and teachers are kind and helpful","Thank you for making this experience possible!","I had a small problem with one teacher not getting back to me.    I can understand being busy, but I feel it is very important that a teacher respond to a parent within 24 hours.  If a question is asked of a teacher and the teacher is not sure how to answer it, I recommend  that  a teacher should acknowledge the parents concern and get back to them later.   I also have an issue with not having quizzes, test and portfolios graded in a timely manner.  Some times weeks, or , for a portfolio, a month.  Granted, I know that teachers are busy and this was my experience with ONE teacher.   I the issue was discussed with  a principle and is now in their hands.  All in All I am very satisfied with my experience with CCA.","Our son has excelled since starting a Cyber program in 2014 both before and now with CCA.  We originally wanted to go with CCA however to keep enrolled in Vo-Tech we had to use another Cyber.  CCA provides more structure and hands on learning than the other Cyber.  The old school district just didn't seem to want to adapt to our son's learning ability, teachers just to set in there own ways of doing things.  Were very satisfied and glad to be part of CCA and thank you for allowing us to be a part.",null,"Again, the satisfaction we have found with CCA has been because of some terrific teachers our child has worked with.\n\nWhat needs improvement? Last year our child was working in a curriculum that everyone knew was truly terrible- sometimes too easy, or too difficult, information that was completely useless and random. Instead of being upfront , we were sold a bill of goods about the curriculum. This year, surprise , it is gone. Own up to mistakes. We parents can always work with that kind of honesty.","Overall we had an excellent experience and thank you for your excellence.  We decided to place him in a \"regular\" school for 9th grade and high school primarily due to the social environment.",null,null,"thank you for the opportunity to experience learning this year at CCA. Appreciated greatly :)",null,"Overall our experience with CCA has been wonderful and my son has had less stress on him now that he is not rushed through his courses and we feel he is getting more out of his education than his standard traditional school.","This is my child's first year in CCA and both her and I are extremely happy that we came to CCA for her schooling. I'd recommend CCA to everyone that's looking to have their child to do online schooling.","Honestly, we love CCA and tell all of our friends what a phenomenal service you provide. We understand that nothing is perfect and we are committed to staying in CCA after the transition.","Some of the teachers can be really, really slow grading. Sometimes my daughter has ungraded assignments that she submitted over a month earlier.",null,null,null,"We have been lucky to work with some truly wonderful teachers over the years at CCA.\n",null,null,null,"Our experience has been fantastic and there is not much more I can add to that!! Keep up the great work:)",null,null,null,"I like the fact that my son was immediately set up with an IEP when he enrolled, and anything else that was needed to enable him towards being successful in life.",null,null,"One thing that is challenging is what to do with students who finish their lessons before the 28 required hours. If we encourage our students to work ahead, it makes the live lessons obsolete for them as they are ahead of the lesson. If we don't encourage them to work ahead, they are bored and we find ourselves simply \"filling time\" to make up the 28 required hours. It seems to me that if a student is getting straight A's in their classes, that the hour requirement should be removed (yes, I know this is a state requirement, but it's still frustrating).\n\nI think that teachers should NOT be allowed to give extra credit to students.\n\nWe have appreciated how some teachers allow our students to correct missed problems on tests/quizzes and earn back some of the points missed.","I was worried at first about the transition to online course work but my child really enjoys the live lessons and feels connected to his teachers, they are a wonderful group of people. It has been a wonderful experience.","PLEASE COMMEND ALL TEACHERS OF THE PURPLE 6TH GRADE TEAM THIS YEAR. We would have left, if it had not been for such outstanding teachers. More than being outstanding, they have been caring- caring about my child as a person and her quality of education. MANY THANKS!","I love CCA and the teachers we have had. But the curriculum for first grade is a little too much. My daughter struggles with reading and I love that there are programs like I-ready and reading eggs but the other subjects especially the portfolios makes it hard to concentrate on just reading. Some of the portfolios seem like a bit much for a first grader, like the one we recently did in social studies where she had to draw/make a medal and then write basically a short essay (introductory sentence, body sentences, and a closing sentence). I understand wanting to introduce them to this but when a kid is struggling with reading and writing this definitely doesn't help. Also some of the science portfolios can be a lot too. I feel like this year hasn't been much help. Yes she's learned a lot but it seems like it's not much when it comes to needing to pass the grade.","Excellent!!","We really appreciate all of the help Mr. Kyle Chuff has provided to us and our child this year.  \nThe teachers we have had are very good. We have been able to solve any problems. No complaints about teachers this year.",null,"I like the fact that my son was able to have an IEP, CCA worked with us to get the help he needed and kept track of his progress.","CCA has been a great choice for my son with special needs.","Please stay on top of Common Core, it does not work for a lot of children and that the constant testing is also very harmful to some students. The PSSA's are bad enough but to make them do LEAP and the other benchmark testing a couple of times a year.","Keep up the great work!",null,null,null,null,null,null,null,"My child's and my experience has been nothing but positive. I'm extremely pleased with the teachers and staff with their helpfulness and willingness to encourage my student to learn.","My families experience has been all positive.",null,null,"The overall experience with CCA has been a positive one.",null,null,null,"We are loving CCA!!",null,null,null,null,null,"I would like the LL to be optional and not mandatory or worth extra credit.","I really appreciate how quickly and efficiently all aspects of education are taken care of.  I know that you do your best to provide the best environment for each of my children and each child is treated like they are important.","CCA has been very helpful every time my child is confused or doesn't understand a concept.  We are able to catch up on work after the teacher assists us.  I don't have to worry about my child falling behind or not being educated enough to move on to the next grade level.",null,null,"I've had a great experience with you guys and so has my daughter so thank you.",null,"Teachers at our school do a phenomenal job with what they have to work with.  I appreciate their hard work, dedication and personal attention to our students'.  The teachers at this school are the school and that is what makes it a positive school.  I hope that when we get to middle school and high school that the same standards of quality teaching will be available to my students.  I think the elementary grades are way above average in the teaching the students receive.  Thank you CCA Elementary staff.","very nice teacher and other people working here.",null,null,null,null,null,null,"Very cooperative and accommodating.","Again, I would appreciate the option to for go evolutionary based science teaching materials and have the choice to teach intelligent design/young earth/creationism.","I would really appreciate an alternative study in Science when evolution is taught.\nThank you for everything you do and all of your hardwork and support.","Again, we absolutely love everything about it!",null,null,null,null,null,"My son was bullied in school and that is why we chose a cyber school, best thing I could have done, his grades are better and I am involved more in his learning, the teachers are always readily available for his needs or mine,,",null,null,null,"It would be nice if CCA would participate in homeschooling days/field trips that are available - for instance, it would have been nice to have see the Nutcracker in Harrisburg be available and not only the one in York",null,"You have reassured me in my ability to help my child to become great, thank you.",null,null,null,"I think all schools should be like CCA.  My daughter has been very happy.  To me, the teachers are human, not a machine like public schools.  Most of the teachers in public schools are mean, nasty, and don't want to help students who are having trouble.  Seems like they just don't care anymore.  The CCA teachers are exactly the opposite.  You know, sometimes one needs to appreciate and notice the effort and thought process rather than a right or wrong answer.  Thank you.","The teachers that teach from home should be aware that the environmental noise of dogs or children can be distracting for the student.","It is wonderful.",null,"Overall, we've had a good experience at CCA.  My student benefits a great deal from classroom interaction with his teachers and fellow students.",null,"We love the help desk!  We need them a lot.  Better instructions in Language Arts some lessons are out of the parents reach and comprehension. Math is needed in life and so is Language Arts.  Don't get me wrong I sometimes feel like we are not educating our kids in the manner they deserve.  I am not a Teacher and never had the education that your teachers do.  Have I done the right thing?  I wonder sometimes.","CCA is a wonderful school with great teachers and staff. Nice interaction between the teachers and students and the curriculum is always exploited in such a fun way for the kids to learn. Great job CCA. We will be back :)",null,"I very much like the fact the kids can work around their schedule to do their work. I also had a daughter graduate from CCA last year and the graduation was wonderful. We didn't know what to expect with this being our first CCA graduation. We were all thrilled and can't wait to see my youngest graduate this year. It is fantastic that people at home can watch also. I would love to see a (class) graduation picture though. Since they don't see one another in a classroom I think it would be neat to see who all graduated with you.  Thank you so much for all you do, great job!!",null,"Our family has done extremely well with your program.  We homeschooled from the beginning.  I love the learning coach aspect of being involved but have help and accountability!  We love school!  Yeah for everyone!!!!","an awesome school","I really do love this opportunity for my family.  My kids are enjoying it and thriving!  I have found the teachers to be great and helpful.  We love the class reimbursement opportunity as well!!  Field trips are great, Brittany Shaeffer is amazing!  Thank you very much!",null,null,null,null,"That a student should be allowed to move ahead at their own pace and go forward to the next grade without trouble. Teachers should not restart a students work and make them redo everything without a permission!","We have had a great experience, thank you!",null,null,null,"special education needs support, more staff, better leadership, better related services other than virtual services",null,null,null,"I love that my daughter's teachers have been very helpful whenever she reaches out to them.  Thank you to the administration for creating an environment that allows teachers to help students individually.  The teachers in our local school district were NOT willing to help her even when she offered to come in before/after school, so we really appreciate the extra effort CCA teachers make! Thank you!","We have had great experiences with almost all the teachers in our 3 years.  At b&amp;m, the biggest problem my daughter with anxiety issues had was the teachers.  CCA has been a wonderful change and being able to meet the teachers on the field trips (different environment) has been really great for her.","Our teacher this year made a few taped live lessons(Only her and sent them via email to all the kids). I feel they should do these more often, or even on a regular basis. When a child or more has questions during live lessons.... I feel we end up not getting a lot out of those lessons. After the teacher is done helping those kids the time sometimes is up. Almost useless to enter the live lesson if they aren't learning anything. My child gets so much more out of those taped lessons.",null,null,null,"My daughter loves the flexiblibility to work at her own pace as well as the ability to get individual help from teachers when needed. The overwhelming majority of teachers are very helpful when my child reaches out.  In 3 years, we have only had 1 that was not a good fit because she was slow to respond.\n","Teachers should not be including information that is only available during their live lesson on tests. Live lessons are optional and should remain so. All information covered on tests must be found in the lessons/textbooks. We ran into this problem a few times this year which was frustrating for the student.",null,null,"Thank you!",null,null,"Shout out to Ms. Gillis, Ms. Sechrest, and Mr Gerdy! Having three newly enrolled kiddos and this being all new to us and what would have been very daunting they made it fun and easy! I have utmost respect for these teachers knowing that this IS A MINISTRY and a CALLING and not just anyone could do this! Thanks to them my kids are finishing up their first year and looking forward to next school year!","I don't understand how there is a lapse between her completion of work and when I can check it off!","CCA has been the best option for our daughter.  The flexibility allowed her to balance the travel and time she needs to pursue her career path while staying on top of her academics.  We have been very happy with CCA and we will consider it as an option for our other children in the future.",null,null,null,null,"So thankful for the staff and leadership of CCA and have encouraged numerous other families to enroll their students and several have.  Thank you for your commitment to my children and providing them with a quality online school experience!","I feel confident that my students will have a good education through CCA.  No matter the difficulty I have brought to the teachers and staff of CCA, they have given the necessary feedback and support.  The teachers are exemplary.  They are knowledgeable and do a great job connecting with the students and engaging them.",null,"We LOVE the trips the most from CCA.  We love the trips that offer once in a lifetime experiences!  Things like behind the scenes at the zoo.  Talking with a holocaust survivor.  And dissections have all been favorites of our whole family.",null,"A learning coach/student classroom class to fully understand the connexus system for New enrollments.  I've helped numerous LC/students their first two weeks in a one-on-one setting, so they wouldn't go through the frustrations I did.",null,null,null,"This yea has been good.  The transition from Connections to Commonwealth has gone well.",null,"Keep doing what you are doing",null,null,null,null,"I expressed my concerns on the previous slide.  To sum up my thoughts I feel over the last 4 years CCA has changed and is no longer the school we started with and sadly we have started looking into other options for our students educational needs.",null,"I love it.",null,null,null,"na",null,"CCA has been a wonderful move for us from the previous charter school we were with. It is much easier for the kids to navigate and the teachers, staff, and administrators are amazing and so helpful. We are hoping in the future that the school budget allows for better equipment to be provided.","n/a",null,"Keep up the good work, God bless you.",null,"They are a very good cyber school. I would recommend all children to go to them. Some parents would rather have their free time than have a good education for their children. I believe to have my children to have a good education and I would sacrifice myself for that.",null,null,null,"overall its great..","this year there was a lot of teacher in and out on team purple grade 8. One was out on maternity leave. Shes back now, a teacher left at the beginning of the year and another is leaving soon. It just seems like a lot of shifting around. I have never heard of a teacher getting another job mid year.",null,null,null,"My children have completely changed since being in CCA. They love school and they love learning. I never thought I would hear those words. I thank CCA everyday for what they are providing my children.",null,null,"This year has been challenging due to some teachers unwilling to compromise. So much so that we switched teachers. I also find they are unwilling to compromise with the new requirements and my 11th grader now needs to take classes not previously required and also a class that she has already met the requirement for.",null,null,"Mr. Amen in Stem was a awesome Teacher and leader.. my son really liked the STem events.. along with other things the school offered.. \n",null,null,"This is a refreshing way to approach education using todays tools and today's information in the virtual classrooms","it's been a wonderful option for my son who had a hard time learning in the local high school","I don't really have anything more to add. Just keep up whatever you're doing!","great school maybe grow into offering vocations or trade schools",null,"The elementary and middle school teachers were much better than ones at the high school level.",null,"Thank  you","Have attempted to reach out a couple of times to teachers &amp; counselor regarding issues and concerns for my student is struggling w/depression &amp; anxiety; seems to be a lack of empathy",null,"We are glad we have the option to choose CCA.","Overall, great school, good teachers.","The Conservatory Program and the internships is a wonderful resource for students to aspire for their future careers.","It has been a pleasure experience with CCA","Overall we are extremely pleased with our choice to come to CCA!  As a result, my son is thriving! The flexibility and teacher support are top notch! The many extra opportunities available are icing on the cake! We could not be happier! I didn't realize we could feel so \"connected\" to a cyber school- but the regular contact with teachers and updates via webmail and Dr Flurie's recordings are wonderful! I know people who are with other cyber schools and after seeing and hearing their experiences, I am SOOOO HAPPY we chose CCA! My only regret is that we didn't make the move sooner! I can't thank you enough! It's so nice to have my happy go lucky, eager to learn son back! :-)","no comments, thank you",null,"We are coming in on the home stretch of our first year at CCA, and I could not be more satisfied.  You guys picked out the curriculum for me, planned out my lessons, provided a teacher for me for lessons and support, and let my son learn in his pajamas.  All at no additional cost.  This experience has allowed me to be in the trenches with him, and modify our lessons to what he's curious about.  The first few months were like being in the trenches of a war, but even on our worst day, I knew that we had made the right decision in choosing CCA.   CCA is the best of all worlds.  I couldn't not be more grateful.","Our son and daughter have really benefited from CCA's excellent courses and program .  They love being so actively involved in their own educations.  CCA has allowed them to succeed in high school while developing the skills they will need to succeed in college.  We are very happy with the courses, curriculum, text books, variety of courses available and most of all, the organization of the CCA program.",null,null,"Year 2016-2017 has been stressful ,specially beginning of the year set up and the CCA system change  .Other wise overall satisfying experience .Hope to see a smooth beginning in year 2017-18.",null,"Please see my other responses -- we are more than happy with our CCA experience!",null,null,null,null,null,"The orientation was great,  Everyone has offered to help.  Unfortunately, we kind-of feel like we don't know what we don't know at this point.",null,null,"Our experience with CCA has been great!  The teachers and administration have been very responsive and caring.  We couldn't ask for a better school experience than we have at CCA!",null,"CCA is a great school, but certainly could use some improvements, namely the curriculum. My elementary school-aged child finds the curriculum tediously boring. I find the same thing with it. The issues we've had in high school have been outlined in the previous slide, namely issues with a specific teacher or two that are definitely NOT up to CCA standards. CCA typically has wonderful teachers, but this one in particular is lacking, and I don't see that anything is ever addressed, which is why I mentioned little to no oversight. Obviously I can't be certain that nothing is done with this teacher, but I do know that nothing changes with this teacher, which leads me to that belief.","Please know that we absolutely love the school.  We are so incredibly thankful for the quality of staff, teachers, administration, and overall experience that your school provides.  You have given us the springboard to instill a love of learning that had been missing in our children from attending a brick and mortar school.  You have made learning fun again for them.  Your teachers are encouraging and willing to work above and beyond what more could you ask for?  Thank you so much for all you do.","Like I said in the last category, we used to love CCA, and I would tell everyone about what a great school it was.  But now, we would not recommend it to anyone.  I honestly and sadly feel that the school grew to fast and is still trying to grow even more, but you have lost the knack for really satisfying families.  There are really too many things that have happen over the last couple of years that have soured our experience with CCA, for me to list here,  But please remember you are affecting the futures of these young people.  And leave them with a positive outlook for their futures and memorable pasts.  Enough said, thank you for reading.","We love the field trips!!  I don't mind the changes that were made this year in regards to having to chose just 1 paid field trip a month.  I felt like the free field trips were lacking though.  Last year, our field trip coordinator had several \"teaching\" field trips where we met in a community center and the kids learned a science lesson with their teachers.  These were some of my kids favorite field trips.\n\nMy other thought about field trips that pertains to the way things were done this year is I have received a couple webmails from my field trip coordinator this year that there are still openings for a field trip.  At this point, I thought it would be nice to be able to sign up for the trip...just a thought.\n\nThank you for providing all of these field trips for us.  We look forward to each trip.","We love the flexibility of CCA and the opportunities that it provides to our child.  The teachers, staff and administration have been great to work with and have been responsive to us when we have questions or if issues arise.  We hope that the educational experience we have had thus far continues in the future with the new CCA and that the field trip opportunities continue as they are extremely important and necessary for my child.",null,"n/a","Overall, we have had a wonderful experience with the school.  You hire quality teachers and administrators and it shows in everything they do.  It is priceless the way that my children have gained their love of learning back.",null,null,null,null,"CCA has quite a few excellent teachers! We have been here for many years and have had some of the best teachers out there. Most of them go above and beyond the call of duty to make sure our students understand the material. I really appreciate that.",null,"very pleased",null,"I have always been impressed with the respect and dedication shown by CCA teachers and staff.","This is our 4th year with CCA and have been very satisfied.  CCA has always been accommodating and is willing to work with our family as needs arise.","Portfolios!!!  Hate them!!  With 3 in elementary, I feel like the portfolios are out of hand. The other week, we had 9 portfolios due. I don't know if it was because it was the end of the marking period or what, but I thought that was ridiculous. \n\nKindergarten- my kindergartener has had 2 huge portfolios so far. I don't remember exactly how many pages but at least 5 pages with just 2 lessons to get it done in. \n\n5th grade - huge SS portfolio, on top of a bunch of LA writing portfolios, on top of a book report, don't you think that's too much?  \n\n4th and 5th grade - why can't some of the portfolios just be worksheet pages or something a little simpler. I think some writing is good not so much. I also think there could be better science experiments. Our latest one 5th grade one was freezing water to see which freezes faster cold or hot. It took over 3 hours to get the water to freeze. My daughter had to check it every 10 minutes. Then repeat it 2 more times!! That's just crazy. How is she supposed to do other work with the distraction of a timer every 10 min?","I just want to thank you for providing a wonderful education for my daughter.  We couldn't be happier!",null,null,null,null,null,null,null,null,null,"I have felt very isolated &amp; alone with multiple students @ CCA.\nThere has been little to no parent support &amp; the same for students.\nThis concerns me because CCA seems unconcerned about student progress.\n",null,"The field trips are fantastic.",null,null,"n/a","I really enjoy the children loving learning again. I am going to enroll a kindergartener next year. The older ones have pride in their grades again. A's and B's are no longer out of reach. They struggled since we left Texas in 2009 for A's and B's. I am extremely happy with the helpfulness of the teachers and their willingness to talk to me if there seems to be a problem with the children's work. Awesome opportunity. Thank you for this.",null,"Always throwing out a good name an hopefully help get more families involved with CCA :)",null,null,"Other than ITR time frames, I have no complaints. The teachers are hard, but fair. The classes offered are amazing. The local HS would never offer AP Art History, or even Art History. My junior has a better chance at the college she chose because of CCA courses.","Had one Student Graduate last year... Exceptional Graduation and Very life qualified and if had not been it would have been home fault NOT CCA.\nThank You.",null,null,"The teachers and students are wonderful.  The field trip opportunities are also great.","Thank you for being here. I watched my oldest son go from being very withdrawn to blossoming more and learning that YES he could DO IT. And I have the teachers and staff at CCA to thank for that. I am watching my youngest thrive in an environment that was almost tailor made to his learning style and needs and received great advice from many of his teachers in helping him learn to cope with his ADHD. Again Thank you so much for the past 8 years.",null,"I am just overwhelmed trying to balance her educational needs with her medical, physical. and emotional needs. The doctors tell us to follow her lead but it is frustrating beyond belief. Stress increases her reactions and I am always afraid I'm doing just that. Plus she insists she is in control of everything.   The staff has been great about this and as everyone; including the NIH, is just learning about MCAD/MCAS and its effects no one is quite sure what is the right way to proceed. They seem to understand she really, truly wants to continue her education to fufill herself and so she is not on SSDI. Any and all help is greatly appreciated. Thank you for giving her the chance to strive for her own version of her future and mostly for allowing her to have HOPE.",null,"Keep up the great work!","My family appreciates having the opportunity to be a part of CCA.","No extra comments, see previous answer to previous question.",null,"for the most part, CCA has been a positive experience, thankyou","Out of the 20+ teachers we've had, there has been a fair share of excellent to downright awful.  I feel their is no consistency and it's like a total gamble if my child gets a goodnight teacher or not.",null,null,null,"It has been a definite improvement over a public school.",null,null,"Great alternative to public school, excellent cyber school, would recommend to anyone",null,"I am extremely satisfied. In fact, I feel like I can't get my child to take some of the opportunities available that they should. We love CCA. A little more peer pressure in the good ways, from teachers would be helpful. My teen always responds to the teachers well on the phone - it's a sort of accountability that's a little better than an email or her parents. (Though, I know more work for already busy teachers.) I appreciate that they try at all. Also, I think it would help my daughter if she was unable to get so far behind - because of stronger repercussions than are currently in place. Other teens were openly admitting they were 50 lessons behind at a CCA event to my daughter. I think the kids need to feel the pain of that. If your sick or funeral, ok, but sometimes, they are so relaxed at home - in good ways, I think they can get lazy and lose focus. I guess the consequence comes when they are rushing at the end of semesters, but I wonder if its a real pain to teachers at the end. We took my child out for a few months - she wasn't being educated well in the new school, so we put her back in CCA quickly, and she was very happy, but I noticed she instantly was less responsible with timing on assignments. I want her to feel the pain of that a little more than she does, like losing points if she turns it in late -not just a \"temporary zero\" and a grumpy mom. In real life - things have to be done on time. It seems talking to other people \"Portfolios\" seem to get people behind the most. I'm curious if that's the case or just having to work a bit harder to accomplish something.","Our experience with CCA has been great for my daughter and our family",null,null,null,"Teachers were willing to help when needed.  Teachers answered emails and phone calls in a timely fashion to the best of their ability.  Kids enjoyed flexibility however it is time consuming for working parents.  Kids miss social aspect of public school although we would be back to CCA if public school didn't work out.",null,null,"My son went from failing his sophomore year in our local high school to switching midyear and now as a junior, has a C to C+ average. He gets counseling through the school and has an easier time doing assignments on a computer due to his dysgraphia. We're glad we made the switch.",null,"I love CCA - all the positives outweigh any of the few negatives. I share often with others how great CCA is and how much my child has improved her skills in areas of personal talent as some of her time has been freed up to pursue such interests. I know ultimately it will help her thrive in her chosen occupation one day, because it will be a job she's passionate about.","We are having an overall positive experience with CCA",null,null,"We are enjoying our time with CCA. People are very helpful and informative. Also, the field trips have been great!",null,null,"My child has learned so much this year, and it is due to the teachers and staff at CCA who go above and beyond to make sure not only she understands what is to be done but also that I understand how to help her. My emails are responded to in a timely manner and I have not had any issues with communication. Thank you.",null,null,"great school.","Cca is well organized and has an easy to follow ciriculum.  It makes the day go smoother when you don't have to hunt for the lessons and assignments like other set ups we have seen.  Staff is quick to respond and answer questions to the best of their ability.",null,null,null,"I love the class trips.  I think the classes are wonderful.",null,null,null,"n/a",null,null,null,null,null,null,"I at one point had all 3 of my children enrolled in CCA.  I have transferred them back to regular public school.  I feel as CCA has grown, the individual attention has waned.","continue to employ teachers like I dealt with this year","my kids love it",null,"Love your school.","it was wonderful",null,null,"I believe CCA cares about the student and that speaks volumes, your actions match what you claim to be about.","MARVELOUS!!!!!!!",null,"na",null,"I feel that CCA offers a rigorous curriculum with supportive teachers who seek for students to succeed at their own pace and ability.  My son wanted a different environment to complete his schooling and he is satisfied with the CCA program.",null,null,null,"The teachers have been very helpful and I love how they communicate directly with our children and support them when they struggle.",null,"I had 1 son graduate from CCA and no on my 2nd son who is in 10th grade. I have no complaints. Thank you for all you do.","My son attended CCA a few years ago, attended two private schools, then returned to CCA. I was dissatisfied with our first experience, but much has changed since then. This time, almost all of his teachers are stellar! We also appreciate how quickly he received special education services; everyone involved in the process has been efficient, kind, and willing to help in any way they can.",null,"n/a",null,null,"so far I like it it keeps me n my son learning together n it keeps my son from getting bullyed in school . I live where I don't like the school n it keeps my son safe n learn n better him self with school work",null,"I like CCA. I like the flexibility. I feel that it is a little too fast paced for my little learners.",null,"I would like to see more teachers helping children. I also would like to see that the teacher finds the child's work and they do not have to send it out 4 times, just because the teacher lost it because that is not the child's fault.","I like it alot",null,"N/A","My son is getting an overall 96% but still has to attend LL. It makes it hard to get anything else done. I have been happy with CCA since 2013. This is the first yr I am not thrilled.",null,null,null,null,null,"We are very happy with the education our child is receiving with CCA.",null,"When we first started with CCA the student and I were overwhelmed. It was just an adjustment we had to overcome but, once we got the hang of it, it was just great and the most importantly she really enjoyed the school and was thriving.",null,"My comments were already included on the previous page.","Only problem I feel is it can be too much sometimes.","A great experience for our family ....!!!!","Common core is a disaster.","My daughter really enjoyed the overall quality of CCA.",null,"love you guys",null,null,"CCA has been great so far.","My son came from Bishop McDevitt High School and I was honestly unsure of how things would be when I first decided to pull him out of Catholic School and into this program, but it is like night and day.  My son is able to work and go to school and his grades are completely different than what they were at McDevitt.",null,"I would recommend CCA to anyone who wants cyber school for their children",null,null,"My child is currently in 9th grade at CCA and, also, completed the 8th grade year with CCA. Every single teacher my child's had has been wonderful and supportive with the one glaring exception of Mrs. Glotfelty. Mrs. Glotfelty is abrupt, nasty, and intimidates my child so much so that my child refuses to ask her any questions. She critiques classroom work with responses such as \"this is awkward\" along with similar responses that are just as vague and nonspecific. Without specificity, a child cannot improve on whatever issue is supposedly being addressed. My child was a prolific poet and book writer but now has soured on the experience of expressing via written form solely due to the interactions with Mrs. Glotfelty. Additionally, I personally have double-checked Mrs. Glotfelty's critiques of my child's work and have found multiple occurrences of inaccuracy. For example, Mrs. Glotfelty stating that a particular piece of content is missing when, in fact, that specific content was in the next few sentences. My child is so frightened by her that [my child] didn't even feel comfortable with me personally addressing the inaccuracy with Mrs. Glotfelty. In fact, if there were another Honors English class for 9th grade, I would have demanded that my child be moved into the other class. I have never felt the need to do that before with any school/class my child has attended.","We really have enjoyed the home school experience.  One of the things we would wish for is that there would be a little more diversity in times for live lessons.  Making it more accessible to students who have problems, who may not be able to be at an 8am or 9am lesson because of doctors appointments or medications that just don't kick in that early for the child.",null,"I'm very happy with how the teachers are in respect to making sure my daughter is learning and helping her as best as they can.","Great school!!",null,null,null,"Recently I shared a concern about a LL issue.  I feel like it is being addressed by the school and a, what I would say should be, a temporary solution was started.  I would hope that a permanent solution to  the issue I addressed would be carried forward when the school moves to the new building.  It dealt with auxiliary noise from surrounding teachers and the disturbance it causes during LL.  At the very least, maybe \"noise cancelling head sets' could be used by teachers to where they might not feel like they have to raise their voices when speaking with their classes.","This school is perfect for both of my enrolled children - one deals with depression and anxiety, the other with autism, and CCA meets their needs without any need for an IEP or 504 plan.","Excellent school",null,"We have had wonderful experiences with the teachers.  Our son loves the interaction of live lesson.  Nearpod is a he hit with him.\n\nOur experience with the Special Education Dept. during enrollment and after was frustrating.  Paperwork got lost in the shuffle of things.  Services delayed.  Little to no communication had we not been proactive.  We understand there was a glitch initially with the enrollment process and forms, but never received follow up contact after the glitch was found to say they needed more from us.  Frustrating that our son didn't get services initially from day 1 he was entitled to and could have made an big difference in the frustrations and battles we faced daily for over the first few months of the school year.","I don`t have any comments at this time.",null,null,"The best","CCA has afforded my son the ability to excel without the distractions that are found in brick and mortar schooling. It has also afforded him the flexibility to experience visiting other areas of the country to pursue his hobbies whereas he would not be able to if he were still in a brick and mortar building. CCA was the best move we ever could have made for our child.","there needs to be more info for new families. a blog/forum or advice page. have not seen a sex ed class and it should include info or definitions of gender orientation kids need to know what it is so they can interact with transgender kids.","SOME OF THE TEACHERS HAVE BEEN  WONDERFUL WITH OUR SON.","It appears I may have answered incorrectly in respect to wanting to reenroll - we will reenroll for 16/17.\n\nThe cyber format, and CCA especially, is the best option for my Asperger. His prior charter was a brick-and-mortar, and his entire IEP was comprised of removing him from the classroom for most of the day. Having the option of a cyber charter has been a Godsend. \nI attended info sessions for multiple cyber schools, and CCA's platform is the most user friendly, and the most conducive to a high level of parent involvement.\nI have an older son who will be graduating from a competing cyber charter this year, and I wish I had put him in CCA. His school's platform (Moodle) is extremely difficult for the parent user to navigate.\n\n",null,"I have found CCA's curriculum to be at a higher level than our local public school, which is awesome. Their former public school teachers spent so much time disciplining and trying to keep control of the class, or in my older daughters case, expecting the students to figure out math concepts in groups of four kids who really weren't interested in learning, which wasted much of the school year. I appreciate the fact that teachers would help quickly (most of the time) when we had a problem or question.","Like I said in the last question, I am extremely satisfied with CCA and as long as this is where the Lord wants us, then we look forward to continuing with CCA through each new year.","Too much busy work in somethings, but overall a good experience.",null,"Overall I am very happy and unbelievably grateful that I have the opportunity to not put my child into the assigned public school, while also not having to pay an exorbitant amount for private school. I also believe that she is getting a better education with CCA then any other traditional option not only because of the curriculum but also because of the individual attention that she receives. I believe that in a traditional environment she would be passed over because she is not top of the class nor bottom, both of which I believe receive the most attention.","We have enjoyed being part of CCA.",null,"CCA rescued my child out of a bad learning environment. CCA allows him to grow and be more independent rather than trying to fit into a bad social mold which is found in his brick and mortar school district. CCA has been a lifesaver to our family.","CCA has been the best public school option for us. \nMy son attended a brick-and-mortar charter from K-4, and they worked very hard to accommodate his autism and attendant sensory issues, but he still could not meet his academic potential in a class room setting.\nThe online/home environment is optimal.",null,null,null,null,null,null,"We enjoy CCA, however, it is more difficult and time consuming for the whole household when the LL are split into morning and afternoon.  The first year it was much better all around to have both LLs in the morning.","I like the process, the teachers, the programs and it's flexibility.","I recently had a student enrolled in the 6th grade and had to reenroll him in the bricks and mortar school because I felt he was struggling with the curriculum due to some of the teachers not using the planner and moving faster he just could not keep up, along with the transition from elementary to middle school was very challenging for him. I wish things would have worked out because I know he would have liked to stay and made it though until he was in high school.",null,"I am very satisfied","Keep doing what you are doing!  I think one thing I like the most and appreciate is Dr. Florie's messages -- I like that he keeps the students and parents in the loop about what is going on, especially as it pertains to the lack of a budget from our Governor.","I really appreciate the special needs services you provide for my child.  It is refreshing to be in a school where the child comes first, and I don't have to fight tooth and nail for what he needs like in the school district.","We truly have enjoyed the fieldtrips and additional events (STEM, etc) that CCA has offered as we were concerned we would not have many. In addition, most of our teachers have been very helpful, responsive and truly interested in the children succeeding - very important!",null,null,"I am extremely pleased with my daughter's experience in Kindergarten and how much she is learning and excelling!",null,"Best school option that I could have chosen for my daughter!",null,"We had one teacher this year that was not very good at communicating with the caretakers","Very positive experience for my daughter and me.  She enjoys this way of learning and is healthier because\nshe gets her rest without late nights doing nonessential homework like district school.  She feels safe, comfortable\nand valued by her teachers.  She feels free to ask questions without being dismissed or made fun of.","Extremely great at getting information about the school and getting people in fast",null,null,null,"my experience has been fine. my child has experienced in influx of inner city children that have been disruptive in class and finds the closeness that had once been there no longer inviting.","CCA overall a good choice for kids.   My daughter needs more social interaction with her peers.","i","We started out rough due to equipment issues.  However, after that was resolved, my family has gained more family time, became more fit as well as involved with other activities.  My family believes that this was due to CCA and the ability to alter schedules!  I am so grateful that we are a part of the CCA family!",null,"We appreciate the school choice given and being able to use CCA.",null,"My 7th grade have some difficulties since the begining and teachers be and other staff had worked with us to help my child. Very grateful to all the CCA staff.",null,null,null,null,null,"N/A",null,"It has been a good experience. I recommended CCA to a family that enrolled this year after becoming dissatisfied with a different cyber school they had been using.\n","I am fearful that my abilities to teach her in the higher grades will fall short of what she needs.","teachers are great school is great",null,"So far it has been a learning experience for my daughter and myself. I thought she would receive help with subjects she struggles in but she doesnt seem to get much support from the teachers. Maybe we might be at fault, but as of now we not sure how she can get help.","I was told when enrolling with CCA that my high school student would spend  approximately 6 hours a day on school.  This simply is not true.  \nMy student spends at least 6 hours a day on lessons and live lessons - this does not include study time or the dozens of portfolios.\nSadly we were mislead.  \nI do think some portfolios are beneficial - but one for every unit in every core subject just too much.  Perhaps teachers could chat with students one on one to ensure they are understanding the material in lieu of portfolios.       \n","I have none\n","Our son went to a private school which was great but expensive and he went to another cyber school which the teachers didn't care about him or return calls let alone make them and when you did get a hold of them they wouldn't talk about a problem till a certain day and then they didn't answer the phone at CCA none of this is an issue it's like being on education vacation.As parents we love the school and our son loves it tgats the main thing","I really enjoy the set up of CCA.  I think the classes are great, and I especially love how the everything ties together.  My hesitation with the school is in regards to communication with teachers in the future.  When all you have is the phone and e-mail, its pretty critical that you get it right.  If I can't communicate with the one person I need to talk to after several days of attempting I'm not very pleased.  In my mind if I have to do it alone why don't I just home school myself.  Never having a response to an email after several attempts at contact is not acceptable for a professional in any profession.","We very much enjoy the field trip opportunities as they allow the kids to explore different areas of interest.  We do feel as though we missed out on a few that looked very interesting due to the one paid trip per month rule.  We would love to see this rule adjusted for next school year.  Perhaps families could pay full price for additional trips?","I like having my daughter go to CCA. She likes the teacher she has as long as she does not give her to much school work tipical child. She will thank her later on in life for all the teaching and time she spent to help us both out.","We love CCA!","I love CCA!","n/a","I know there are local people who are in CCA, but I have no idea how to get in touch with them... some guidance would be great.",null,null,"For the most part we have had a great experience with CCA.  We have loved most of the teachers we have had with just a few exceptions.  This year my daughter's teachers have been very helpful and supportive with the issues that we have been dealing with her.",null,"Overall it has been a positive experience so far and I am glad we switched.","When my daughter started with CCA 3 years ago, she was an 8th grader and a mess- socially and academically.  Her experience with CCA has helped her to grow into a confident, mature 10th grader that is excellent at managing her time, asking for help when she needs it, and going the extra mile on papers/projects.  CCA has allowed her the space to work through h
