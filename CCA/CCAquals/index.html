cate in a more personable manner.","We're good","I don't know.\n","I think everything they do is working well.","Some teachers do not grade quickly enough.  We had several things for ok ne teacher and it took over 2 weeks to grade it.","Cca is doing an excellent job. Always available when I need them. Can't think of any further approvement at this time.","n/a","I think CCA does a great job!","completely satisfied","More specialized support for Autisum","N/a","I'm  truly  happy with \nCCA.","We would like the chance to meet the teacher in the beginning of the school year to establish a one on one connection.","Quite satisfied","Stay positive and keep doing they job","From my understanding the special ed dept is understaffed and this has caused more delays and lack of communication than I am happy with. The regular teachers though have been fabulous.","Ensure Special Ed needs are met and hand offs are caught","Make the web site and web mail easier to navigate \nSend me a message about field trips in my area \n","Have better policies regarding attendance in place for your Special Education children that have instructional aides that come to the home. Some things are out of our control",null,"Offer more opportunities for advance learning/honors classes for all grades. Science programs for all students not just high school and some of middle school. My child was very disappointed that they were unable to take part in the opportunities. Extracurricular activities, programs, and other options for all grades to take part in. My child wanted to take part in different clubs and couldn't because of only being in 2nd grade.Most importantly in my opinion, to have a more diverse and a more child focused curriculum. This was the main reason I choose to enroll my child in CCA and now I am disappointed that it was not like what I had heard and read about CCA.","Na","A stronger independent reading program","I'm fully satisfied.","All of ours needs were met or exceded.","Making the registration for Community Reimbursement process easier and if the computer equipment could be upgraded as to not have so many issues would be really great.","Allowing parentstobemore involvedin courseselection","I truly believe that CCA has served us well in what we were looking for in education and socially for our daughter. There really is not much more I expect at this time.","CCA is doing well in serving us.  Cannot really think of how it could be better.","Continue to challenge my daughter with high level classes, and reach for additional options of college credits.  Assistance in SAT / ACT success.  Input on college courses.","nothing at this time","Been doing a great job so far.","I think everything is perfect the way it is.","Our experience with CCA has gone well beyond my initial expectations for both of my students. We absolutely love everything about this school and are very grateful to have this opportunity to be a part of it. I feel that there is nothing I can suggest for better service from CCA, as it's already top quality.","Have Dual enrollment for my daughter such as public school","n/a","I can't think of anything that has not already been done to serve us.","Doing great.  No comments here.","I can only compare the curriculum to one I know from being with K12 for 4 years. The things I loved were the Language and History program. The science program and math programs were comparable, however, CCA's science seems to be in constant repeat mode. I had seen it last year when my kids were all learning almost the same things in 2nd, 4th, and 6th grade and I see it this year in 3rd, 5th and 7th grade. It seems like they aren't really learning more things, just the same thing in a different way. I never noticed this with my other school. The phonics program at K12 is amazing and is the reason why I chose not to enroll my newest Kindergartener in CCA and instead enrolled her in PAVCS to utilize the K12 phonics. She was struggling to get her letters before and now is a great reader, I believe because of the Phonics program. The History program is excelled in the K12 curriculum. I love that they teach world history and Greek mythology as a story. It doesn't overwhelm the child like you would think. It's spoken as a story in a book. Children love stories and they see the stories as fun. I miss the LA and History from the K12, but I love the EdTech and field trips of this school and CCA has much better contact with families, so I have stayed. However, if there would be a change of curriculum coming soon, I'd love to see you have K12 as an option (maybe have more than one curriculum to choose from like some other cyber schools I've talked with), but in keeping with some kind of program that would also allow the students to learn the world of Microsoft, like the EdTech program. It would be amazing to have my cake (the curriculum) and eat it too (the amazing staff at CCA). Thank you for this opportunity to tell you my feedback.","Well, I know that you are separate from Connections Academy now and I truly believe that the K12 younger years program is superior to the Connections. In LA and History especially. I have used 4 different cyber school curriculums throughout my children's school years and I have found that the Phonics program though K12 is amazing. My last two children (I have 5 students and a 3 year old) have started in PAVCS with the K12 program solely because of their Phonics program. These two children have started the Kindergarten year with not really understanding the difference between all their letters and numbers. They call 6 a letter and A a number. They didn't know all their letters and had no understanding of how to form words. Within 6 weeks in the Phonics program, the change was amazing, and my \"now 2nd grader\" is a fluent reader. My kindergartener, who started this year, is well on his way to being an excellent reader as well. If there is anything I would change about CCA, it would be allowing the use of the K12 program and OLS system as an alternative to the curriculum it uses now. That way, I could have all my students (Again, I have 6 children total) in the same school, but be able to decide which curriculum would be best for each child. That would be the perfect school. I do understand that that would mean having teachers trained in both curriculums and possibly have a double set of staff for the K12 curriculum so that you could also offer content based classes, but you asked, and that would literally be a dream come true. My local school district actually has an online school that allows the choice of Connections and K12 and I have been tempted to switch, but the content based classes and the collection of teachers holds me from doing that. I do not believe that I would get the attention for my kids that I believe is important, utilizing the local school districts online school. I have mentioned the K12 curriculum to everyone who asks my opinion. Thank you.","I wish the curriculum was easier for iep students. I wish the assignments wouldn't stack up, it's very overwhelming. I also wish they were more specific to their needs. I feel that the curriculum is to hard for slower students. I also hate the fact that they have to go to the message boards for modified assignments. Everything NEEDS to be in one spot to make it easier for students with special needs and parents also. The assignments are not modified enough.","I wished that it was clear to me of the expectation of the course, it is so easy to fall behind it you struggle with test then the lessons pile up because you are restricted to move on then you wind up with overdue lessons.  So you are forever playing catch up.","I would like to see more field trips offered in our area","I felt like some of the teachers were a little easy on grading writing and projects. Others were tough, but fair.","Keep doing what you are doing!!","They do a great job all ready.","I don't have anything to request.","do a great job","No answer","eliminate Ed Tech for students who are doing well in all courses. My children and I feel that this course is very redundant","CCA has been great!  Only difficulty we have had is when contacting support for technical issues.  The help from technical support has not always been the best.","One way would be in the LL's,the teachers need to teach what is in that particular lesson.When that is not done it makes you have to choose, a much longer school day or not really going over that lesson in as much detail as you could have.We are big fans of LL's and attend daily,if it matched up better, i bet you would have more students attending. And i think if possible CCA needs to bring back Hersey Park trip,kids love to meet teachers and see other kids that attend,and it gives kids something to look forward to.","Iam happy with everything","No answer.","Continue the wonderful communication it already has. It is more than we ever received in brick and mortar public school.","Not sure.","I feel as if certain classes can be reworked and tailored toward the grade level relevant. For example, Social Studies and Art for Kindergarten students, for the most part is okay, but it has way too many videos that are not geared toward this age group and my son loses interest quickly. We have been able to find youtube videos and websites that help with some of these issues, but that has been my only concern throughout the year. I would love to see videos for the folklore section of this grade level as well. I found some videos on youtube for that class with my son and he loved them and got the references throughout that section right away with the rest of his work because of it. We really enjoy this school and the education programs it has to offer, the issues stated would be our only concern.","NONE","Better communication with parents and a better understanding within the organization of roles. I was told numerous times by numerous people, \"That's not my job\" until it came right around to the person who told me that to begin with. Knowing where to go with concerns would be very helpful - both educational concerns and other concerns.","take away some portfolios there are to many of them.","N/A","not sure","We need more art programs. It would be great to see art branch out and become a regular (or chosen elective). For example: A \"place\" where Concept Artists could stretch their talents as well as link it to Career Opportunities.","Allow the Highschool classes to be rescheduled in the scheduler like we can with the lower classes - We are able as parents to see that our kids are getting behind a bit only they can't make it up fast enough and it becomes sink or swim.... being able to run the scheduler allows them a chance to catch up without feeling overwhelmed. it allows us as parents to see what needs to be scheduled to allow them to graduate on time etc.. There needs to be  some help...My son is suffering after being very sick and now is so far behind he feels lost...with no end in sight. An honor student failing.","Better communication","provide testing for special education in a more reasonable time frame, provide more variety in Electives, not \"push\" college and career planning-college is not for every student !","The main reason that we are not returning next year is the dramatic decrease in the quality and number of field trips. The ones that are offered are subpar and not usually garnering enough interest from my student to make it worth the time to go. Combine that with no more end of year picnic and public school has too many advantages over CCA where that didn't used to be the case","There will always be things we don't like in any situation, but I feel that overall, we are well supported and when we need anything, we have been able to contact someone who has been very helpful!","It would be beneficial if there were more detailed help with learning to write well. Also, I find it difficult to balance having to hand-hold my kids to get their work done and letting them be responsible for completing tasks in a timely manner.","As far as the rules for the Community Reimbursement there needs to be rules in writing to give direction on what is reimburseable and what is not.","Keep on doing what you are doing.","I think CCA has a great foundation, however, there are some building blocks that need to be added to the foundation.  Communication is extremely important when your student is working in a virtual environment.  The teens in school today are very comfortable with technology, but very uncomfortable when it comes to picking up a phone and calling a teacher for help.  I have spoken with several parents recently and have found this to be true with both sons and daughters.  This generation does not want to ask for help and it almost paralyzes them to speak with someone on the phone.  They would rather speak face to face or use texting for communication.  I think it would be helpful for teachers to be staying on top of their students' grades and when they see that a student is falling behind, or has been struggling with quick checks, quizzes, or tests, the teacher should be reaching out to the student. (not waiting for the student to reach out to the teacher - that might not EVER happen)  \n\nHigh school students need to know that their teachers care about them and about their future - not that they have someone just trying to teach them something.  I think it would be helpful for \"regular\" LiveLessons - even when it is an \"elective\" type of class.  My daughter is in Sign Language and has been waiting 3 years to take that course - she was so excited to finally be a senior and get to take Sign Language.  However, she should not be teaching herself Sign Language. . . . . that's where the teacher needs to step in.  Having a LiveLesson 1 time in 4 weeks is not very practical.  At the very minimum, she should have 1 lesson with a teacher per week.  She spends several hours a week doing the work for that class but doesn't have any feedback, or any \"Live\" person/teacher to be speaking with about it. That's when being in a classroom in a building with a teacher would far outway cyber learning.  It's difficult to maintain that balance.","N/a","I think CCA does a fantastic job.","Live lessons for science and social studies in Kindergarten","n/a",":)","I find it confusing when the home page lists a student as approaching alarm when there has been contact and live lessons attended.","I do very much appreciate the  Work internship program.  That is also why my daughter is staying her senior year, for that opportunity (I forgot to mention).\nSo, I would say to continue growing that opportunity for the students to really do hands on work, which I think helps them decide what kind of job they may enjoy doing after schooling is done.\nMake more connections w/ job places to have more options lined up/easily accessible in different fields of interest for the students to apply for - in the work program/conservatory.\nMy daughter would probably also request more photography, or 'techy' type classes. As she pretty much took all classes offer re: to photography.\nOther wise, keep doing what you are doing!:)\nAnother thought -Graduation - maybe somehow make it more personal. Maybe a 'get together' of the graduating class in a certain area of PA to actually meet/social.?? I know my daughter is not necessarily looking fwd to grad d/t unfamiliar faces at present.","I have requested how to start an IEP for my child at least twice and received no answer back from her homeroom teacher.  It seems that while I was promised that her special needs could be accommodated, in reality, they cannot and that is very disappointing.  I have a brilliant kid who is very capable but she is failing because no one can seem to reach her.","There is nothing I would want changed.","t","There is nothing I can think of","Please re-visit field trip policy with regards to only being allowed to attend one paid field trip per month.  My daughter only went on 2 field trips this year (which is fine), but there were several field trips the same month that were of interest to her.  She was not allowed to attend both (even if we paid for one of them) because of this policy.  For next year, please consider having a yearly limit of field trips for students, so they could potentially take several the same month, if many of the field trips on the other months do not interest them.","Have seminars or classes for parents and students to come to so they can learn about the college process.\n\nAlso, re-evaluate the current field trip policy","I have been very satisfied with CCA.","Provide more guidance to students in high school.  I feel like my child is floundering - not sure what to do after school.  It would be helpful to have some classes for high school age students to talk about careers, schools, doing resumes, job interview practice, etc.  The STEM activities have been of help in some areas, but this year they seemed shorter, or farther away, and we were unable to get to most of them.  Several were over an hour away, so it is hard to travel that far for a STEM class that lasts 3 hours.  Harrisburg is a good area to have the STEM classes, and we still have a 50 minute drive (but very willing to go there), but several were north of Reading - over 1.5 hours away!  The Box of Light class was K-12 grade in the same classroom.  How can you teach effectively to that large an age span in the same classroom?  Field trips are geared more to younger students.","You already have so many resources and it's great.","Keep up the good work!","Provide consistent teachers throughout the year. My children go through two sometimes three different teachers.","not sure right now","I can't think of any except location for events.","not sure\n","none","Provide more social opportunities.","You are doing a good job the way it is.","I think things are good the way they are","Continue to be a great addition to the school system!","Just keep doing as is.","I believe CCA is  doing a fine job over all","They have done a wonderful job !","It would be helpful to have the \"College in the High School\" program active.  My daughter will be a senior next year and is planning to take 1 or more college courses at a local college during her senior year with CCA.  She took 1 college course this past fall, but did not get credit in CCA for it, and had to still take 6 credits with CCA in addition to a college course - that was a lot of work.","CCA does an excellent job, I have no complaints.","CCA does a great job, still deciding if this is the right fit for my daugher.  Depends on her commitment","We're very satisfied with the program!","not sure","CCA is great!","Adjust attendance for children with special needs that have aides come to the home. Especially when there is 2ft of snow on the ground. Children should be excused. It is out of their control. These children already have long full days. and to expect them to make up lost hours because an aide can not make if because of snow or is sick is ridiculous.  And NOT fair to the children.","more field trips in our area","Continue serving","Better questions on quick checks and especially tests. Many lean heavily being subjective or a best answer instead of one answer. I feel this leads to less suredness and remembrance for the students.","Everything is excellent already.","I am not sure.","Nothing at this time.","Again, being more open to testing and advancement would work better for our situation. While I understand that most advanced classes start in 3rd grade, there are exceptions to the rule, and some children will lose their curiosity and eagerness to learn if they are bored and not challenged. Math Club has been a life-saver for us as it gave him access to First In Math, which fills the gap for math to help him feel challenged and to get his brain working. Perhaps having more options listed, or a section for parents wanting to challenge their kids based on subject could be added?","I wish that the books that the kiddos read that are online(truck town friends, etc.) could be put into a database somewhere for easier access. My son is doing the book it program so sometimes he will want to reread a book that was online in a previous lesson, and it is hard to find you have to search through all of the lessons which can be tiresome.  Also with him being in grade K. Actual paper books are easier for him to read and follow along with, it would be nice if all of those books that are online only could be put into a binder or have someway of actually physically having them in front of the kiddos so the can point at each word and follow around the story better we tried to even print them at home and we weren't allowed to. A MOUSE!! I am sure my kiddo isn't the only one that cannot move and click on that silly pad. He is too young and has too small of hands, we had to go and buy a mouse after 2 days because he couldn't do smarty ants with out it.","The Special Education Department needs to provide better service and support to their learners.","One way is to send out better computers when their is an issue with one.  We had to exachange her computer 3 times this year.  There were issues with the battery, and other issues etc.  I feel that if the student has been in CCA for several years like my daughter has been, she should have been entitled to a new computer.  She got behind in all of her classes because of the computer issues not only once but 3 times.","since joining CCA we have heard a lot of complaints from other coaches/parents about portfolios, there seems to be many more this year and we don't allow our child to do them without myself or my wife physically being involved because of the vague guidelines my child has difficulty understanding what is expected so we seem to fall behind until we can find the time to devote to portfolios.  lessons should not freeze until portfolios are completed this just makes our child fall behind","Its #1 .... Everything is Excellent ! Thank you","CCA is great in what they do. Not sure how to answer that at this point.","Have more field trips for families in Berks County all of the trips are for families more away from us.","They have done a great job","The only difficulty we have being enrolled in CCA, is attending live lessons. Often my son goes with me to work and therefore he isn't home during live lessons or able to attend.","everything is good","Middle school teacher need to call more when children grades are falling and better help them make up work and a better understanding of work.","I am very happy with CCA","I am very pleased with everything.","Consolidate curriculum into one place. Teachers often work outside of connexus.","It would be nice if the student's didn't spend most of their time Testing instead of learning. They are repeatedly spending days testing in multiple ways. Multiple Benchmark tests, I-ready or study island, state testing, class testing. Also they have a very heavy class load and Too many portfolios. They can have all their classes to do, all the lesson work and 3-4 portfolios going at they same time! There is no way to get through it all in the time available and kids get burnt out FAST (so do the parents).","na","My 2nd and 4th graders were not placed with teachers that are local to them. I think they would have more of an opportunity to meet them on field trips if they were.","I think CCA does pretty good as is. I cannot really think of anything.","Nothing.","No suggestions at this time.","Only one time we had an issue with a teacher/staff member and its being taken care of. The staff and teachers love the kids and want to help them with anything they may need from learning to the students needs.","I think CCA is great and I don't know how it can be better.","offer an ROTC program","Don't have as any portfiolio","N/A",null,"Make it easier to work with multiple students. It is sometimes a very long day trying to get three children through all of their lessons.","I would like to know more about the differences between elementary and junior high, as far as class structure and independent learning goes. We had a friend who went to CCA for 6th and 7th grade and it concerns me as to what was expected from her. It seemed very minimal homework was required and the portfolios were less difficult and less detailed than what my daughter, who was in 4 and 5th was doing. I'm not sure if the friend wasn't doing what was expected or if the school's expectations and requirements of the student lessen in junior high.  I also hear that the science program is not independent learner centered and everything is taught from the classrooms. This type of structure will not work for my daughter as she learns from hands-on experience.  I would appreciate information prior to next year so that we can make adjustments where necessary.","you guys are great, my son can be difficult sometimes to do his works, but the teachers are great and understanding...","We are doing fine and my child is learning a lot more than she would in private schooling.","I think CCA is doing a wonderful job","The quality, close proximity, and variety of field trips is dwindling from past years.  Although the field trips are now coordinated across the areas of the state, there are considerably less unique experiences.  Opportunity to enjoy experiences as a family has been taken away with the reduction of learning coaches from 2 to 1.  I would prefer to be able to pay for extra field trips when they don't fill up.  Some months we might like to take more trips, and others we are too busy for any, a more versatile field trip management system could be advantageous.  With the change in STEM Conservatory events this year, and bringing them under the 1 paid umbrella idea, we were only able to attend one this year.  They had been a highlight for my older child the previous year and he attended most of them.  The duration was usually 9am-3pm, like a regular school day, which we prefer and the drop off format.  I have lots of ideas I could share to expand deeper learning experiences and ways the school could offer specific perks for certain age groups without increasing cost by a great amount.","fewer portfolios.  In the learning process I understand projects are needed, but the number of portfolios in the elementary curriculum is ridiculous.  Especially, kindergarten,","Offer activities in Philadelphia that are of high interest on a regular basis, like culinary and theater.","more inter active lessons.","You have been extremely helpful to my grandson. I am his coach and always check his work at the end of the day ,to make sure he is staying on top of things. The teachers are great. Just wish there were not so so many portfolios all due at the same time in each subject. It can be overwhelming for the student.","Just keep doing what your doing. This school is great!","Allow asynch students to have access to live lessons if there is a need. I understand that they are asynch because they do not attend live lessons, but access to recordings from another teacher would be great in case there is a lesson or two the student would like to watch. \n\nAlso, I prefer the previous years' way of handling field trips. Only one paid per month is difficult when there are so many my students would like to do. There are many field trips being cancelled because of lack of interest. It is a shame that the students who would like to go on them can't because they are limited to just one field trip.","Not sure. Everything has been great.","OOps I mentioned this already, but having some kind of meet up activities with other CCA kids in the Lancaster area on a regular basis (maybe at the Lancaster City library or a public park like Lancaster Central Park (maybe for nature walks/learning/writing in science journals) would be great.","if the teacher could start texting a students that has cell phones, students may reply quicker.","through out the many years you all have been extremely helpful .it is a great school with many great and caring teachers. (especially if student has some health issues).  thank you all","It would be much more enjoyable if the students didn't have so many portfolios. The amount of portfolios (and the amount of time the majority of them take) is getting crazy. Plus they seem to clump and be several in one week. I would also love to have more notice when a portfolio is modified or dropped. Cyber schools are supposed to provide flexibility. It is almost impossible to work ahead because of the portfolio modifications and when they are dropped. It is not fair for students that work ahead.","Very happy with the contacts I have made with staff as well as the curriculum.","We are very satisfied","CCA does a good job listening and finding solutions; I feel very happy because I feel that I'm part of a team.","I think the high school classes should be more frequent.  I believe they need live lessons at least 4 days a week in all subject areas.","I can't think of anything at the moment.  We are really satisfied with the program.","no comments","Better and timely communication with staff and administration.  I have a special needs student and communication though a bit better  lately has been terrible.  Teachers have been a bit better than working with administration.     This year has been down right frustrating.  In prior years communication was excellent.    I have been greatly disappointed.  My son attended CCA  grades 1,2 and 5, the communication at the elementary level was fantastic.  My son gets to middle school,6th grade,  everything falls apart.  It looks like one talks to each other and then also doesn't get back to the parent.   I hope it will improve for the coming school year.","To be able to contact the staff when needed with out always leaving messages and waiting for return phone calls.","CCA has been a wonderful experience for my daughter, they have done everything in their power to make sure she is able to graduate on time!","As of right now I am very satisfied with CCA","It works as-is","Can't think of anything. We are very satisfied.","Have a history an science class for learning support kids.","For now, CCA has done more than I ever imagined for my son and my family.  Because CCA goes above and beyond, I'm enrolling my daughter for next year to start Kindergarten.  I have given CCA's information to many people in many different situations.","It is sad to see how much of the flexibility is gone. When we started it was much easier to move at our own pace now if you don't follow the teacher exactly you may find you have done the wrong project(portfolio) or that the assignment has been changed. Schedules and lessons should be set at the start of the semester and any changes noted. There may be a reason a student works ahead (medical problem, family issues, vacation different from CCA schedule) This has been made very difficult and it used to be very easy. Daily live lessons are nice but if you attend all live lessons, many days 4-5 there is little time to complete work not covered unless you do 8 hour school days. One of the reasons for switching to CCA was to shorten my child's day (No bus ride, time lost o lunch and changing classes) I understand the school day should be 5-6 hours but when you are spending that much time in live lesson per day without completing the lesson it drags the day out to easily 7-8 hours. More flexibility would definitely be better.","One suggestion would be to offer more opportunities for the children to get together. I often hear children speaking about the difficulty of making friends and socializing. There are MANY wonderful places in our town that offer free, fun, educational experiences! Another suggestion would be to allow the teachers to have a high amount of input regarding the curriculum. Many of these teachers have been with CCA for years and I believe they have earned your trust and should be given the freedom to teach and test in the best way they know how.","CCA does a good job","Provide more choices in Humanities classes.","Not sure","Better curriculum for foreign languages.","The questions on the tests need to be more clear. They are too confusing especially in Math when they can take the question more than one way. Pictures for measuring need to be from the side not offset diagonally so they don't know how long it is. The questions on things need to be more specific.","Make more field trips available in Montgomery County. This year we didn't get many at all. I also have an issue with the current way that paid field trips are dealt with. I understand the school can only pay for one trip per month per child but I think that if a family is willing to pay for another one then they should be allowed to pay for the whole thing in order to go. At times there are field trips scheduled in a month in two different areas that are paid for that would be good for my children but because we cannot go to more than one we have to chose. This issue needs to be addressed. I have heard this complaint from other families also so I know I am not the only one.","Everything is fine right now, we just enrolled in program about 1 month ago","Not a thing I can think of right now.","I am very happy.","I wrote an email addressing my concerns and was never acknowledged or answered, not even with a basic form letter, which is very unprofessional. Spoke to someone in admin who promised to add more field trips in our area (free and paid), that didn't happen. No one in the administration of CCA appears to care about addressing concerns other than through placating lip service.","I feel CCA is perfect!","I am happy with everything at this time.\n","Better study guides.\nBetter consistency between modified tests and on-line versions of tests for kids with an IEP.\nBetter communication from staff ( I was not notified that my son's learning support teacher was no longer his LST!). \nMore tools tailored for kids with IEPs. Specific, targeted study guides; visuals; simplified words to help kids better understand what they read,","I am very happy with CCA at this time.","We love CCA and since we are fairly new, we feel we are being served appropriately.   Thank you!","The course content needs to be addressed. In our course there is a place to make comments on that specific lesson. I am told people read them, but I have never seen any changes. For instance, last year and this year, I have requested a comment box in the drop box for portfolios. In some cases, I need to make a quick comment to the teacher about my child's project. If a comment box was there, the teacher would see the comment when they were grading the project. Instead I need to separately email the teacher and then they need to go into the drop box to see what I need. It is extra work. There have been several science projects that were not planned correctly in the seasons. For instance one was to use 3 different soils (not provided) and no stores carried all of these. In the spring or end of fall they would, not winter.","My biggest complaint is the curriculum. I think it needs some work. Now that my oldest have been here for 3 years and we had experience 2 years at a K-12 school, I realize I like the K-12 curriculum better. I think CCA is far better overall. However, for science and social studies, we seem to be going over the same things every year. I noticed this year that my gifted daughter in 4th barely reads science because she knows it already. Science is not her favorite subject so she doesn't do extra work on her own. I understand it builds on each other, but I wish there was more. Art and science experiments seem exactly the same. For instance both my 1st and 4th grade had to make pinch pots. 4th grade have been asked to design something more involved.  This year 4th grade had to have PA state history which was a great idea, but this class was designed for HS students. There was too much information given, even I couldn't remember it all. It overwhelmed my gifted student and I know all levels of kids had to take this class. When we were in K-12 we learned about actual roman history and greek mythology. It was too much for 1st grade but this would be good for older students. Also, the book selection this year for reading was way off. The 4th grades were given an easy read picture book of Into the Sea, which they are reading now at the end of the year. It takes 5 minutes to read. However, this is after them getting a chapter book of the Mixed Up Files. The easy book should have been in September. Also, I did not like the Mixed Up Files. Have you read it? There is too much talk of a boys underwear and privates, 2 pages on a Marijuana joint, and the kids ran away from home and nothing bad happens to them. I don't need something tragic, but they don't even get in trouble or feel as if they are sorry. There are so many other books to read. I didn't realize this but after talking to other parents, their kids didn't need to complete these lessons. They complained. It was skipped.","I have noticed a lot of common core lessons integrated into the lesson plan.  These lessons are not included in the answer key to the learning coach.  The teachers also do not have access to the answers to these lessons.  I would like to see the answer key for these lessons included in the teaching materials.\n\n2 day lessons are very confusing and cumbersome in Connexus.  It would be easier to just have it set up as two lessons instead of simply telling you that you have two days to complete the lesson.\n\nSince flexibility is important to me and my family, I would like to see more flexibility with check-in calls.  Having a late afternoon or evening option would be helpful.","Not having to log out of the student/parent to go to the parents/students website.  Allowing us to keep moving through all the lessons not having to stop for the B simestor.","CCA is meeting all of our expectations.","dropping all phapleio class projects","Many times what the teacher teaches does not match the assignment in the planner.  This has been an ongoing frustration and has led to several instances when my daughter is taking quizes with information not covered in class or reviews are done after the planner has her taking her test.  She has also had to webmail several teachers on several occasions to remind them about uploading lessons, extra credit that was completed, but not credited, and follow through on study island problems.","Way to many portfolios and they count for to high of the grade.","Keep doing what you are doing.  Completely satisfied with CCA.","Get your teachers to return webmails  and calls","None","CCA can open a location in the Allentown/Bethlehem area, to make it easier for those of us living in these towns, who are not able to travel to the other locations. It will help our students who live in these towns to have access to teachers, administrators, tutors, special events going on within the school, and other students.","At this time I do not have any comments.","Keeping up the good work with the students","They cant because they serve me very well now","CCA is great","The \"alarm\" status is a pain in the but.  It seems like no matter how many live lessons my child attends or how on target we are , we are always in alarm and the response time after telling someone takes up to a week, if at all!\n","Increase communication between Administrators and Teachers.","I have no complains","Qick responces","You're doing a great job.","I'm truly satisfied","So far I can't think of anything.","Have car pooling to field trips for families without transportation.","My daughter needs a special education cuz she has adhd is really hard for her to learn is the first time that her grades falling like this in regular school she has A , B or C and I am worried about her grades now.","When we first started looking at Cyber schools the biggest issue was finding a school that didn't depend on common core.  My son is in special education and he just doesn't get it , no matter how often it is explained.  This year is math is entirely common core and he is struggling.  We have to relearn and explain things to him EVERY DAY so he can do it the common core way.   When I teach him the way I was taught he \"gets it\".  I think he should be graded on can he do the math..... NOT can he do the math the common core way.   Two totally different things.","Just help me get through the year with my child.","Have more learning centers around me.","I don't feel there are any other ways CCA could better serve me.","By helping my son get as much help he can get.","my daughter has ADHD is hard for her understand instructions and her grades are really bad never she has this issues before also she always have good grades. I hope that you guys help me with it.","Some teachers need to have better availability.","I would love it if CCA could help facilitate more interaction among students so that there could be a bit more social engagement.","Connect families of kids in similar grades or classes so there could be an option to do a science lab together or study together from time to time.  This has been isolating even though our familiar coordinators have tried to gather families.  It would just be nice to know if a child in my child's classes lived nearby.","At this time I am fully satisfied with CCA and the education he is receiving.","I don't think there is any aspect that needs improvement.","I am very satisfied with CCA- I cannot think of any aspect that needs improvement.","More live lessons throughout the day.","I am extremely satisfied with every aspect of CCA.","I have a few concerns about my families whole experience with CCA.","It would be nice if there were more student contact with the teachers and more of an incentive for my student, who has some social anxiety, to engage with their online classroom.  With that being said, CCA's flexibility has allowed an non gender-conforming teen to continue their high school education as they go through some difficult years of self-realization.  Our own public high school offers an online option, but no teachers, no honors courses, and no AP courses- so CCA was perfect for a smart, motivated student going through a difficult time.","Just keep doing what they're doing, I am very happy with everyone and the interest they show for my children.","you guys do fine now","Get rid of those iready tests! They are too frequent and not suited for most childrens grade level. My child is very intelligent, gifted, and it is ridiculous to ask an 8 year old about a 12th grade statistics problem in the math iready. These tests are not assessing grade level. They are a fishing expedition to see if a child can guess correctly under duress.","Unsure. Doing a great job","Nothing everything is perfect","Psychologists should not be afraid to use words like dyslexia. If a child has dyslexia they should say it in the evaluation and IEP documents.","I can't think of anything to write here.  Everything has been great for us.","The availability of field trips in our region is limited. It would be nice to have more opportunities for local trips.","N/A","I think the curriculum could be changed a little. There should be more online interactive content that can be graded and less portfolios and quizzes and quick checks.","Not really sure what they do is already enough in my opinion","Not sure","You could simplify the field trip enrollment process as I explained in a previous question.  There are also certain field trips that get more interest than others so that not everyone gets an opportunity to participate.  Perhaps you could offer those trips more than once each year so that everyone who wants to participate would get a chance.  Obviously you would only allow students to go on the same trip once each year.  (for example - DaVinci Center, Crayola Experience)\nYou also need to find a better PA History class that includes a text book.  The PA History class for the fourth grade was horrible!","I think there needs to be more opportunity for live tutoring. I think that given how big the Lehigh Valley is we should have a center here and not Andreas. Would like to have the opportunity to have groups social skills in our area. I would also like to have an opportunity to drop off my child for learning experience where I don't have to be 100 there or nearby so I can have a break. It is challenging to be with your child 100 percent of the time especially if they are special needs.\n","I would love to see more choices for electives at both the high school level and especially middle school. We have had a very positive experience with the school so far and really don't have any major areas for concern. The Special Ed department is what makes this the right school for us. They have gone above and beyond to help my kids be successful!","Some of the teachers need to remember that this is a cyber school, kids are not in a regular classroom setting. Math teachers need to slow down a bit while they are teaching their lessons. Kids like to take notes and understand what they are doing in order to obtain good grades. Kids cannot accomplish that if the teacher does not give them the opportunity to do it.","I was this schools biggest cheerleader up until this year. Since separating from Connections Education, it seems like the teachers workload/student load has increased. We sometimes wait several weeks for things to be graded. My child's IEP has not been followed for 3 months now - they are not receiving related services in their IEP.","I loved everything about CCA last year 2015/2016 I had no complaints. This new structure of a flipped classroom for high school is awful this year for a special needs student. My son has stopped enjoying the academic part of school where he loved it. I have stopped recommending CCA based on this curriculum. This new team teaching is extremely disorganized. Most teachers are not following my son's IEP anymore.  If it goes back to the old way I would be happy to recommend once again.","Some teachers need to use effective learning strategies so students can learn faster and easier.","have more structured live lessons with the teachers that are assigned to my student. Too many live lesson options with different teachers can get confusing.","CCA is amazing. The teachers are great, the live lessons are extremely helpful, I couldn't ask for more.","It is nice of you to ask, but seriously, I can't think of anything. My child is thriving for the past five years. I wouldn't consider any other school. The environment because of the staff is always warm, respectful and highly supportive to all our needs.","My son struggles and I have asked for help for him on multiple occassions with no responses","Thank you for asking, but there isn't a thing better you can do to improve.","It was a great experience for our family this year and I'm so glad we gave it a chance\nI have no suggestions for making it better then it is.","we r new to this and I think a little more help to get started and to make sure we understand everything correctly","my child just got enrolled and received her computer there are 96 missed assignments for her to catch up on and no one really mad sure everthing was ok after enrollment was complete. the only teacher that contacted me was the math teacher and it is a little confusing just starting out it would e nice for a follow up from someone after the computer comes to make sure everthing is set up and understood","CCA has done a great job.","Reevaluate the need for so many portfolios.  Way too many per course per year!!!","The one struggle we've had this year is the antiquated Connexus system.  The web design is terribly poor and is not suited for the quality of computers issued.  This leads to a poor user experience for the students(&amp; parents).  Each lesson requires too much scrolling and panning.  The screen size is so small at times that you can not see questions and the multiple choice answers without scrolling back and forth.  User experience testing needs to be done to evaluate the system.  The poor web design is frustrating and compromises the validity of the school with its outdated system. \nAll programs should run in the browser, not requiring installation (ie:activity tracker, tux paint, etc.).","just continue what they are doing","Connexus needs an overhaul.  It is not user-friendly.  There are too many categories and oddly-named tabs.  It needs a search button on the main page.  I challenge you to do a user-experience test with someone who has no experience with the site.  There is a huge learning curve to finding things which makes it challenging for new families.  We are in our second year and I cringe when I have to locate something on the site.","Do not know","CCA meets my and my daughter's needs. I would like for her to attend field trips and social events but that is because she is shy about not knowing anyone, not because of lack of offerings. Is there a way to protect the confidentiality of the students while letting them get to know each other a little? I don't know.","I can't think of anything at this point!","Longer school days. They BARELY have any classes or work. They are not even given the mandatory 28 school hours per week.","Everything is good","nothing","Just continue to provide excellent teachers who respect parents, love their work, and want the best for our kids(their students).","Stop letting my daughter get so many lessons behind. Her mom does not make her maintain her lessons and she is constantly behind. She carries many zeros until the end of the semester and then tries to catch up. Your grading process and her mom's lack of concern reinforces these poor work habits she is developing.","I don't know.","N/A","I have a better stability from CCA than I did public school.  My son struggled to want to even leave the house due to nasty adult attitudes at public school.  He really likes his teacher here.  She also helps to remind that though he thinks it's bad that a grade drops: she reminds him some things are harder than others.  That it doesn't mean that grade will stay down.  It's really comforting to have wonderful personalities and help that is positive.","CCA is an excellent school. Improvement is needed for the live lesson recordings (which tend to freeze and continuously get stuck), and for the Discovery Education videos that could not be viewed in the lessons. My daughters look forward to the videos; they are disappointed when the videos do not work.","Nothing I can think of now","My children and I are very satisfied overall with CCA.","More special ed support for my daughter","I feel CCA is doing a good job providing for my children and their education.","Everything has always been great the past 3 years. This is the first year that we were disappointed. A teacher in my daughters Social Studies class was \"re-writing\" history telling the students that those involved in the tea party were bad people, and that the 2nd Amendment really doesn't mean what it says. Downing our Forefathers....The teacher also was telling the students that the black people arrested and treated unfairly by police are terrible police officers. (the latest stories/riots) She even named the names of those \"treated unfairly\" which is are controversial topics. This teaching is poison, instilling in these kids heads that policemen are horrible people.  She posted a song, \"One Nation Under a Groove\" When a student said that it is One Nation Under God, the teacher told the student that it wasn't true. There was more, but I can't think of it right now.  I was going to call in about this, but the teacher never posted these L.L., so I didn't have proof. (The teacher posted maybe 3-4 L.L. a month) I think that maybe a parent said something because the teacher now teaches at the school cubicle (we can hear other teachers) instead of home. Things have calmed down. For next year, I would love to see mandatory posting of L.L.each day from the teachers. I will admit, I was looking elsewhere for my child's education for next year. I've NEVER had problems in the past. I'm giving it one more year in hopes that teachers will be accountable to the school board in what they teach. Besides that, we have/had been extremely happy with the school in the past years.","Start teaching typing and keyboard placement before teaching different Microsoft programs.","Nothing that I know of.","I think one option that could be looked into is: Try to group children from class that are closer to each other in proximity (area wise) so they might be able to get together more locally. For instance, play dates in the park, or local library trips, or even groups to the movies. Optional of course, but it would be something to think about.","N/A","no comment","My son struggles with the curriculum and it takes a long time to get through assignments and we quickly fall behind.","you are doing an excellent job so far","I'm not sure I'm pretty happy","we never got to go on any of the field trips because they were never on my page can u help with that?","Our needs are being met. :)","Overall, we are very happy!","I absolutely love CCA.  The teachers and administration promptly return my emails and answer my questions.  The only issue I have right now is that some of my son's credits didn't transfer correctly and I haven't heard back from anyone.  I will  just try to call again.","I do not like the courses like Intro to Computers &amp; Tech (IC3), where the teachers are out of state and do not hold livelessons.  This has been an extremely difficult class, with NO modifications (my daughter has an IEP).  I wish more courses weren't so \"reading heavy\" . . . there should be more interaction within a lesson.","I am very happy with CCA.","More live lessons later in the day","Counselor response could be faster and more formal.  My child will be a senior next year and the major thing I am worried about is the counselors involvement in the college application process as current response time to emails and how they are just one liner responses does not seem professional and makes me nervous as counselors are a key part in the application process","n/A","The administrators and staff (eg. AAs) seem very overwhelmed to me.  Paperwork takes a very long time (often months) and phone/email responses can also take a long time.  Perhaps more staff is needed?\nI also felt the field trip quality was lower this year.  Perhaps this is because my child is getting older and there is less available/appropriate choices for him; however, this spring in particular seemed to offer less options and more redundancy overall.","I have always liked CCA and so have my children but this year we were a little disappointed in the teachers not all the teachers just some.","Thanks for all you do! \n\nThe one thing I would love to see return is the reimbursement of college classes (dual-enrollment).","It already is a great school","Wish a mentor could of came to our house to help with the beginning process","doing fine","more activities near bucks county","simply update the homepage regularly with any and all relevant information","I believe this kind of school is ok for some children but not for others","I would like to know who my kids guidance counselors are.  My kids have some LDs and I have been unable to find out where and how to get help.","i am satisfied","I think that more placement services should be utilized zed so that the children are not doing repetitive work when transitioning from public. The portfolios are a bit too rigorous for us while many of the lessons seem repetitive or beneath her learning level.","make it a little easier to navigate the web page","I think CCA is doing a good job with communicating. I don't have any complaints.","I can't think of anything that CCA can do better at. Things have been great this year","nothing at this time","Re: community service/job shadowing graduation requirement.  It would be helpful if CCA offered two or three community service activities throughout the year that students could sign up for and participate in to help get their required hours. It could be done by geographic area. We have found that many organizations require background checks, or are not willing to have volunteers who have not been vetted, participate in community service.","Right now they are doing a wonderful job at what they do.","N/A","You can get all your teachers on the same page regarding attendance rules, live lesson attendance, grading policies, and grading in general. It seems there were more snafus this year due to some teachers thinking they were autonomous in making up rules and policies.","CCA provides all the resources I need.","More opportunities for children to go on trips.","I don't know.","Another online high school that we used in the past, required weekly attendance in class. It seemed to help our kids develop relationships (that have continued 10 years later!) with their classmates. I believe this would have helped our student be more involved!","I'm not sure.","Everything's good","I am not certain.","call  me  when  my  child has not  attended  live  lessons or call  when  he  didn't  do his lessons or  call  and  check upon  the  student","I would like for a social skills group to be formed for the children","Conmunicate at a faster pace.","Everything is great","The  career planning course needs improvement. I think it can provide outside the classroom work.","if you had outside classes that would help, I think he needs face to face interaction.","I spoke with my child's 3rd grade teacher prior to my child starting and expressed my concern with her learning process and my need for her to succeed  and it was ignored. I did not want her to fail but she did . I think cca should provide remedial services and smaller live lessons or an alternative for alternate soloutions  for each to child to succeed at their own pace  as every child learns diffirently and at their own pace","Every thing is fine, nothing needs to change.","I think you all do so well. Thank you.","More local trips so the kids can meet.","The amount of portfolio projects were overwhelming!  These were very labor intensive and time consuming for my 2 third graders and it was extremely difficult to keep up with the sheer number of these.  Once you get behind, there are always more coming which creates a feeling of never being able to catch up.","They have done everything they can to serve me.","Would prefer to still have live lessons on Wednesdays in core classes like math and language arts.  Less portfolio projects for elementary grades.","The Special Education Department needs to support my child's academic needs that have been clearly identified.","I think CCA should have newly enrolled families broken into 2 categories. Families who are new to homeschooling and families who aren't. As a family who has been homeschooling for some years, I feel that the communication and phone calls are very overwhelming. I get that the school wants to help, but the constant calls are annoying and it takes us away from what we are doing.","CCA should really consider dropping the number of portfolio's. They can be overwhelming, and they throw us off track. Also, I don't think my child's grade should be affected if he doesn't do skills tutor. If he doesn't do it, but does well with the work itself, his grade is lowered, when he does do it however, he doesn't receive any kind of extra credit for it. CCA also needs to think about adding more courses for high school. This is the main reason my 8th grader won't be back. There are not enough courses to choose from to keep her interested for 4 years.","Continue to offer support to the children and to the parents as well.","We have been with CCA, for a long time now. We love the school.. It serves are family perfect .","The school has been doing a great job for years.. The only thing i would like to have more of is class field trips closer to us .. We would like to attend more, but sometimes to far away to go.. We need more in Delaware county.","There is nothing more I can think of. They do a great job!",null,"im really having promblems with portfolios","Nothing I can think of at this time","CCA already has that covered, just continue the good work already in place....","I think this school does a great job.","While I really like what CCA offers. There's always room for improvement in any school.  However at this point I'm not sure where I can honestly point out faults.","The slides are wonderful for educating but less efficient in directing a child as to the activities that need to be preformed. In short too much detail. The direction on a particular lesson should be more in bullet form. This will create more independence for children and less confusion.","No concerns.","Helping her with the transition of leaving here and going to a tech school, for anime art.","deadline for homework be longer as my daughter has  IEP and needs extra time to do it","Have better programs for helping children with anxiety disorders.","Help us get ready for college and apply for scholarships","You guys ROCK and are doing an awesome job!!","The equipment is my only problem having laptops without webcams the having to attach camera and the camera breaks or the laptop stops functioning I really think it is a time to upgrade there equipment\n",null,"I can't think of anything.","1. A way to work on the road - make the LLs compatible with mobile devices, ipads, kindles, phones. CCA should SUPPLY DATA SERVICE so that we can continue to do work on laptops and attend live lessons while traveling to and from Drs. appts/therapy and field trips. 2. Inform teachers that many us enrolled our children in CCA for the flexibility, otherwise we would be in a B&amp;M. They shouldn't penalize kids for working ahead (we lost 25 pts the first week of school for doing a quick check), or penalize kids for not attending LLs by only announcing important info during class. Teachers need to utilize their message board and should give changes/drops in a timely manner (dropping Ports a day before they are due - again penalizing students that work ahead or just want to get a head start). 3. Ports should show up the day you start them instead of the day due, allowing students to work on them and continue doing their daily work. 4. Let LCs know where students should be in the course opposed to where they actually are or SAY they are. Turn the lesson on the calendar or Course Tree RED. The teachers kept telling the kids to ignore their scheduler, just follow along with LLs - the scheduler was useless this year. 5. A better website would be great. Something more cohesive, where you could get to everything CCA from one page. 6. My niece is thinking of doing B&amp;M for 9th-12th because High School at CCA seems like such a mystery and scary. I'm even anxious about the major changes between MS and HS. We are already testing and applying to several schools. Give us reasons to stay. 7. We love Field Trips, keep working at making them better and do a better job of selling them to the parents. Allow us to attend more paid trips if spots are still open/if we pay. STEM trips should always be open to all. 8. If we travel to field and stem trips, are we eligible for discounted Public Transportation fares like B&amp;M offers? This would be great for those that can't or won't drive.","I'm happy with everything","In a perfect world, I'd live close to one of the drop-in centers, so my child could work alongside other CCA students on projects, homework, etc. (and have somebody besides just me reminding him to get things done). After 3 years, my student has definitely gotten in a \"home school\" groove, and transitioning back to brick-and-mortar school, or even to a workplace, will be more difficult.","By replacing the portfolios with something else, they are too intense and there are too many back to back tests and quizzes, I know I can run the scheduler to change things but in the end they all need to be completed and it's a bit overwhelming.  I work from home and I like for my 4th grader to get his work done during normal school hours, not later after I am done work or on the weekends because we all need time to relax. So I find myself doing 2 jobs, working from home and continuously needing to monitor my son to be sure he is not skipping past work and needing to help him with things he may be having trouble with which that is what I am suppose to do but it's tough when I have to meet my work obligations also at the same time---so CCA seems to be geared more for non-working parents.","The portfolios can be a bit much &amp; during PSSA or Keystone season not give as many lessons so children can study for those test.","Unsure at the moment","We have very few complaints.  Those I had were taken to Mr. Fraser and together we worked them out. I can't thank CCA enough!  Cyber school is pretty much our only answer between my disability and my children's abilities. This is our first year dealing with the gifted department. Until now, abilities were addressed through promotion to the next level or modifying curriculum.  We had some issues with the teacher, but they are still being addressed with Mr. Fraser.Recommendations I could make would be - more Live Lessons (enrichment?) for those who are ahead with lessons or above grade level, study skills &amp; time management (I'm actually teaching my children this myself since it's clear they now need it). My disability keeps us from field trips during the winter months when my pain is at its worst. While I appreciate the field trip policy of one paid trip per month, it would really help us if we could bank field trips on the months we are housebound due to my health and then use those banked days during the spring months when we can travel. I know this will probably never happen, but I have to share my thoughts especially since I know other parents at CCA with similar health problems.  I would like to see a program where there is less waste when it comes to school supplies being sent out. We have years when we get the same kits for math and science or head phones that we already have.  We put them aside for if they're needed, but this does seem to create a situation where money could be spent more wisely. I had criticism about my 1st grader's mid-year testing that I webmailed Mr. Fraser and her teacher about previously. I would be happy to share that webmail if requested.","Make it so the lessons in the planner coincide with live lessons so that my child can work through them during the live lessons instead of doing both. My daughter enjoys LLs, but because she still has work to do in the workbook, textbook, Skills Tutor, portfolios, studying for tests, assessments, etc. she often has to do schoolwork on weekends and feels like she's working all the time. She's in ballet 9-12 hours a week, and while we like the flexibility, doing both the live lessons and lessons in the planner, she almost never has days off. She's exhausted, and I'm exhausted too. I have heard that other teachers do things differently, so maybe it's a teacher thing.","Tutors would be a blessing and my child would get much needed help on focusing.","They need to offer more trade school curriculum to prepare them for a non-collegiate education.","We are happy with the service.","I would like to see more practice in all subjects.","N/A I'm satisfied.","I am completely satisfied with CCA nothing needs to change.","Better communication throughout the school year including prior to the start of school. I find sometimes the teachers do not adequately and clearly explain my child's learning progress and programs involved in learning.","I think that everything at CCA is perfect","Improve your special education services. Consider creating a special education community for other similarly circumstanced families.","Like I said everything has been great... Thank you CCA","I wish the environment of the Live Lessons was more quiet","do not shortchange the students and reduce the number of credits to graduate","Keep providing physical therapy and other learning support that are need after his long\nbattle with a medical issue.","It was sometimes hard to complete everything in the lessons, as well as attend the live lessons each day.  There didn't seem to be enough time in the school day to complete everything. Perhaps cut back on some of the lesson activities in each lesson.","Every thing is great.","The multi-teaching program is not working very well in all of the subjects. This program creates confusion at times with different opinions when grading in English for writing paragraphs.","More contact from the teachers.","- Make the class trip message boards easier to navigate, and have more trips in lower bucks county.  - Try to follow traditional public school calendars for days off (a full week off for spring break, for example).  - Try to make the lessons less overwhel","Better software and hardware. The technology lags behind at tims and slows down the learning process.","am ok","Right now keep doing what you are doing.","Update the computers/laptops students use.","Continue this learning style.","There is one thing I really dislike and that is the portfolios. Some of them are okay, but some are very, very confusing, complicated and take up entirely too much time. I don't like it when my kids can't go forward until they complete the portfolio; they tend to get too far behind and it's overwhelming for them.","If a child completes the A portion of a class and then transfers to a different class and does not take the B portion, their A portion grades should not disappear or become irrelevant. They received a semester grade and it should stand.","Provide more vocational and home economics classes.","Build a staff that's invested in the best educational experience for each child and their families.","it is fine","There are several things that need to change.  First, make sure all of your teachers have degrees and actually know how to teach the subject that you place them in charge of. Second, get rid of the teachers who are not teaching and seem to care not one bit about whether the children are learning or if the parents are happy with their learning style. Specifically, Ms. Lauren Brady the 4th grade Gifted Talented teacher, has no business teaching. She has poor grammar, and thinks laughing will make her appear to be less of a fool. She needs to go. Also, Mrs. Nicole Oechler, a 6th grade teacher, has poor contact with parents and students, does not make phone calls, and takes extremely too long to respond to emails sent to her. Lastly, I think that if you want children to better grasp the material, you should stop teaching these strange new styles which expect children to best estimate an answer instead of solid actual responses. There are also assessments in which children are expected to choose the correct answer on an assessment in which the question is based on an opinion. This is a major problem that I have seen is ongoing. The assessments are not based on factual answers, they are based on whomever wrote the test's own personal opinion. Once someone actually takes the time to get these problems corrected, there will be a lot more learning, and far fewer issues to deal with throughout the school year.","It would be nice if someone would have reached out and offered the opportunity for our 9th grade student to take the SAT.  I have heard nothing about the National Honor Society and my son is a straight A student, athlete, and involved with the community.  I am unsure what the guidance counselors actually do since none of them have ever reached out to our family in all of the years we have been with CCA but especially now that my child is in high school.  What services does CCA offer that makes it a better choice than other cyber charters?  I find it very disappointing that as a parent of a CCA student I am never reached out to and I am involved in nothing any more.","CCA has been the perfect solution to our family situation. My son is a pre professional dancer and CCAs flexibility allowed him to keep up with his training and was awarded a total of $148,000 in college scholarships. This WOULD NOT have been possible at a traditional high school so CCA served us PERFECTLY!","I love cca","Fix some of there teachers","Make sure all teachers are there for the right reason.Make sure they aren't saying negative things to students","Our experience with orientation was non existant. We drove in the rain for about 2 hours only to get there and be told to go online and figure it out. The computer for my son to learn how this way of schooling goes wasn't working properly so I was taken through quickly and told to go on and start reading and I'd be good. We are still figuring things out. About the only thing my son got out of the trip was that we were told that a live lesson counts as an hour and the lesson / assessment for the day counts for an hour, no matter how long it actually takes. So it is a fight all the time between us that a 20 minute live lesson amd a 20 minute 5 question assessment isn't enough work for the day.\n  I will probably keep my son in CCA next year, but mainly because of the electives, which are way better than the district school, and we have a friend of my sons signing up next year, so hopefully they can work together and improve their understanding of the process and the subjects. \n  I also am totally confused about the whole \"Alarm\" system. It makes absolutely no sense to me. And although my sons homeroom teacher tries to justify it, I still don't get it. She says that its better interaction with the teacher, but if he doesn't ask questions and she doesn't call on him for an answer then it seems to me that it is the same as watching the recorded lesson. \n  I put my son in this environment because he doesn't ask questions, he seems intimidated by the teachers so I thought that not actually being there would help. A few of his teachers do call when they see him struggling, but he will never initiate a call to talk to his teachers, again because of his being intimidated.           Matt is a very bright kid but you can't tell from his grades, but they were no different at his home school and he has a better elective oppurtunity at CCA.  That is not how I wanted to feel about this experience, that its no better than his district school, I really wanted this to be all it was hyped up to be.\n  Personally I think that there are alot of extra carricular activities that don't benefit my son, maybe others get more out of it, I wish he had more \"time\" with instruction from his teachers, how many field trips does 1 kid need. They go on 1 field trip a year in our district, personally that is not a draw for us. I'd like to see more instruction from the teachers. Most of his classes don't even have daily live lessons, so the 20 minute assessment is the only instruction daily and that just isn't enough.  But because my son was told that that 20 minutes counts as an hour he feels like it's enough, then he struggles on his tests.\n  I was expecting more.","The teachers can write back to you faster","na","I put my son in cyber school because he doesn't ask for help where needed. It was my understanding that the teachers would contact him via webmail if they see he is struggling. I don't expect every teacher to contact every student every day, but if they see him struggling then reach out to him. If he doesn't respond, contact the coach. Some teachers put a response on t he quizzes and tests telling him what was right or wrong but that is after the fact.\nMy student had a bad experience early on with a teacher amd since then he struggles with trusting that they won't call him out or humiliate him because he has different opinions than the teacher, so I thought that since rhere is no \"classroom\" then he would feel safer, but that didn't happen, and yes I do consider that a teacher problem. I contact teachers with questions and they answer to me, not to the student.","I don't have any ideas; I think the way things are going now are just fine.","I am currently extremely satisfied but I miss the end of year field trip including all students and teachers","n/a","I can't think of any other way that CCA hasn't already thought of. CCA has such  wonderful, caring, attentive and understanding faculty and staff. Why try to reinvent the wheel when it's already perfect. We are forever on a daily basis looking to  better our selves and what we do, but in this case there is no BETTER way to do what CCA is already doing. Thank you for helping my daughter and our family, for what ever reason you may think you need to do better DON'T. It's already perfect.","Continue to be vocal of the school goals and progress in them.","More field trips/activities closer to home.","Every teacher and administrator worked well with us. The only issue is having to send the same information to everyone time and time again and still not able to get everyone on the same page.","nothing. Your doing great!","Keep the flexibility! It is integral in this type of schooling and why people choose in many cases.","stay flexible and continue to allow children to work at their own pace","We began our classes today. A little confusing due to 150 missed assignments for my child and she just started today.","My daughter is just starting and I feel some of the teacher are great and others \nnot so great. I do not understand the what the direction the English class is going in.\nI feel as though it more represents a social studies class.","not sure at present\n","I think CCA is doing a great job ar. Overall, it is much better to learn the material from book.","CCA can better serve me by providing transportation to the field trips if I don't have a way to get there?! And or maybe a ride share type thing.","By continuing to strive for excellence as Dr Flurie wants everyone at CCA to do.","I am quite satisfied at the moment.","The only problem I have is that when my son is lagging behind, I would like for that subject teacher to call the student and follow up with an email about the conversation with the student as well as the caregiver. I think the teacher has more weight as far as keeping on track and reviewing any problems with that subject.","Already doing everything possible","At the present CCA is doing an excellent job.","Keep up the good work.","I am satisfied with the service","You have done great job!","CONTINUE TO KEEP UP WITH NEW TECHNOLOGY","I didn't have any problems with how things operated.","Can't think of anything at the moment.","CCA has done a fine enough job","I dislike the excessive number of portfolios. You should be more considerate of families that have more than one student enrolled. I don't believe that my first grader should be graded or forced to follow the writing process. It is first grade, she barely knows how to write but she is supposed to turn in three pages of writing?","CCA is very responsive.. no complaints","No comment","Less discussions &amp; portfolios &amp; more review games when going over test and quizzes.","By always keeping the communication open.","more teaching tools for parents.","I would like transportation for the tutoring programs, if that is possible","nothing at this time everything is great","Not sure","I would have loved if the Middle school teachers communicated more often with the learning coaches.",null,"Nothing everything is good","more field trips for grade 1","Longer live lessons",null,"more reading for struggling children","No way I can think of right now","Its fine","Nothing everything is great so
