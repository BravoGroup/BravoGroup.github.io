ike that my kids for the most part can work at their own pace. I love how flexible our schedules can be working with CCA.","Individualized education. Administration and teachers that actually listen to a parent's opinion on their child's needs. Awesome teachers that listen and customize each child's education. Teachers that care and bend over backwards to help each child. Great support and good online resources. A curriculum that is well thought out and tied together in the subjects. Great field trips tied to what is being taught. In short, everything about CCA is great!","It fits with our schedule considering I have to look after my father who is 89 years old and watch my grandson who just turned 1 years old.","I love that I can be more involved in my girls education.  I love that they can get the help and support they need if they are having trouble. And I love the face that my children are being challenged in their studies.  This program is amazing.","I lile thst its flexible","I like the flexibility of school hours.  I also like the math curriculum, since this was a major reason for us leaving brick-and-mortar that had started using the \"Everyday Math\" curriculum, which caused a struggle for my children.","The online environment","Flexibility, communication with staff is excellent, my daughter is happy!","that you can do school at home","What I like best about CCA is the communication between student and teachers. It is also nice that the student is able to see his or her grades as they go along. This has made my child strive to keep her grades up and ask for help.","My son was so overwhelmed in B&amp;M school he became a behavior problem for the school. He was in a constant state of fight or flight mode. He would explode, then shut down. There were inappropriate verbal issues as well as running from an aide. It culminated when I was called in to pick him up...he was lying on the floor of the principal's office, sobbing. All the accommodations and supports put into place just weren't working. In hindsight, I realize now, those supports were in place to make my son fit into their box, with little room for him to feel in control. My son is smart; he was speaking in full sentences before he was 2. Finding CCA gave me back my son. It gives my son enough of the control he needs to be able to advocate for himself. If an assignment is too overwhelming in that moment, he can walk away and come back to it without repercussions. He doesn't feel trapped anymore. There are no behavior issues in our home (except for the occasional teenage angst). I like the flexibility. I love how the teachers are genuinely there to help and seem like they want to hear from my son! My son is learning to think outside the box-the teachers will listen to his sometimes very different viewpoint and instead of being chastised, he is encouraged to find information to back up his story or gently redirected. They are teaching him to think more flexibly. My son is validated at CCA.","We like the flexibility in the schedule and the ability to be more involved with our student's education.","I appreciate the quality of the teachers and learning program.","Flexibility","I like the flexibility, both in being able to choose live lessons or A-sync and in being able to arrange school around our family schedule.","everything","Placement of child according to academic ability, not age.","The flexibility","I like the flexibility. \n","Flexibility\n\nBeing involved in the learning process.\n\nBeing able to give one on one attention to my student.  They would not have this type of attention in a typical learning environment.\n\nWe can work on a learning point as long as the need to understand the concept being taught.","Flexibilty","Knowing what my child is learning at the time they are learning it so we at home can assist. Books, books, books.","Flexible schedule, and being involved in our children's education.","Flexible schedule. Field trips when you get on them.","The flexibility with schedules, the efficient use of time, and the wide range of learning opportunities.","For us I like the flexibility CCA offers.  For us that means keeping a tight schedule but having flexibility within that schedule to spend more or less time on things as needed.  I like that our day doesn't have to be clogged up with things that are not essential.  I also love that my kids can be home but we still get the organization and help of being in a brick and mortar school.  I feel like being able to do cyber school is a privilege so we treat it very seriously.     The teachers are very helpful and I have really seen my kids progress.","flexibility","There's no bullying. The teachers are amazing and easy to talk to. They are very easy for my child to speak with as well. The school is just amazing over all.","Flexibility.","being able to be an active participant in my child's education; I enjoy going through lessons with him &amp; knowing immediately if he is grasping the concept or needs further assistance","The alternative to local school which had horrible teachers and administration. Also equally important the involvement I have as a parent to intervene the moment we see a problem with learning arise.","We like the flexible schedule and the fact we have a more involvement with the learning process.","You can make up you own schedule. I like to know what my kids are learning about.","The ability to be flexible while getting a good education especially with special needs children.","I like the flexibility that CCA gave our family.","The flexibility it provides in educating our daughter.","Flexible and being able to have another option because my local school district isn't meeting my standards at the middle and high school levels","Flexibility","Detailed educational programs with available resources that's flexible to meet the needs of each child and family.","Helping us with therapies my son needs.  He can go to the dr.  and get caught up.","The flexibi ll,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Need access to more details around classes to enroll for the next year.  Have to have multiple windows open in order to complete due to picking classes.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I received miscommunications about enrollment timelines and requirements - I believe due to my enrolling while CCA was switching their process.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Overall it is good",null,null,null,null,"We encountered a few issues with getting our son enrolled, including not being given the necessary paperwork to sign at the orientation class and having to fight to get him tested to advance to the next grade as we had been told we could do easily.",null,null,null,"it works well as it is",null,null,null,null,null,null,null,null,null,null,null,null,null,"It's just a lot of foot work for the enrollment process from what I remember. From the start of enrollment to actually start the curriculum, could be a little quicker to get the kids going because it's a pretty confusing thing to get going on. It takes a long time to learn the ins and outs of everything.","Nothing.",null,null,null,null,null,null,null,null,"it just seemed like a lot of paperwork.",null,null,null,"Less placement testing, benchmarks, iready, training, etc, when there is already a learning curve to use a new platform, learn to upload documents, troubleshoot equipment, navigate live lessons, figure out schedules.  I also feel strongly that the subsidy for internet is inadequate.  When people live in an area where there is a monopoly on high speed internet, many of your families are spending over fifty dollars a month for internet, which is absolutely necessary to do cyber school.  Even good service has issues with overloading the broadband with multiple students and live lessons, etc.",null,null,null,null,null,null,null,null,null,"it was just great",null,null,null,null,null,null,"Four years ago the enrollment process was very easy, and now it's even easier to let CCA know that my child will continue at CCA.",null,null,null,null,null,null,null,null,null,null,null,null,"More communication on the step by step status (from start with home the to enrollment)",null,null,null,null,null,null,null,null,null,"Some of the documents were not going through. Some of the documents provided as hard copies were never scanned and posted in our file. \nI also failed talking to a learning support specialist to get more information on the IEP process in the early stages of the enrollment process. Lack of accountability or responsiveness from some staff members.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Things were not in order nor was the right information giving out and I was bounced from number to number because of the representatives were not giving the proper information as well as to many different site that was giving to have to visit.. The process use to be easy and pretty organized.","We enrolled in October of 2016 and we wanted our child to get started immediately, but it took over a week once all of our papers were submitted.  It would have been nice if my child could have at least been allowed to access some of their classes so they didn't have to fall further behind it would have been a more smooth transition.  Perhaps having more staff available for those first two months of school would help the enrollment process move more quickly and reduce the parent and student frustration of waiting.",null,null,null,null,null,null,null,null,null,"I think the process should be a little faster and that the process should be able to be completed in one step.","Not having to send repeat forms out every year",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It's just a lot of paperwork from multiple locations that all need to be scanned and emailed....correction...  \"webmailed\".  Due to the \"webmail\" setup,  I can receive emails from the school,  but when I reply, they appear to send,  but in reality don't get back to CCA.  It doesn't make sense that I can receive an email from the school,  but in order to REPLY,  I have to log into my connexus account.  Kinda silly.  For example,  last year when we enrolled,  I received an email on my phone stating that I needed to send forms to the nurse.  Well,  I took a picture of them and emailed them back to the nurse promptly.  I find out a few weeks later,  the nurse did not receive them.  I had to log into connexus first and then attach them to the webmail.","Do not know",null,null,"No comment.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The problem I had was with our address. We live in a mobile home in a mobile park. Our service address was different then our mailing. That took extra time to figure out. Instead of a deed, we have a title to our house. There was confusion about weather or not we could use that as a proof of address. I think it might be a good idea to go over that kind of issues that might arise with families living in mobile home communities. It was a bit of a pain. It was all worked out but it was very time consuming. :)",null,"The biggest problem I see is when you are enrolled and they have the orientation class, not helpful. The system to navigate through is complicated. I didn't feel that the class addressed this area enough. For the first few months, I struggled to navigate my way around the CCA sight. The class we went to struggled with the power point and then some parents dominated the class time with field trip questions. Left feeling very overwhelmed and lost.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"N/a. I can't speak to this as enrollment procedures have changed since we last enrolled a student.",null,null,null,null,null,null,null,null,null,null,null,null,"It wasn't to bad for me just paper work issues.",null,null,"I sent paper work in three times and it was missed placed so Andrew started in January which made us behind. I still don't know how it was over looked.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I am frustrated because it will not allow to put gym and health as her third elective and therefore, it will not allow us to complete the enrollment process. She needs those electives to graduate and I don't want any other third option for electives. There were errors in the electives' options given and I am assuming that this is one of the snags.",null,null,null,null,null,null,null,null,null,"everything should be streamlined",null,null,null,"Intent to Return was unfriendly and some of the Teachers did not return e-mails. The Enrollment Staff worked hard at getting  answers for some of the solutions needed to fix the concern. The old system worked smoother and had levels and steps that worked faster. Working with the Career Planning Teacher provided information for students to decide choices that worked with their talent level.\n",null,null,null,null,null,null,null,null,null,null,"It would help if your staff was more knowledgeable, attentive, and professional.",null,null,null,null,null,null,null,null,"it can provide more information",null,"The mandatory meet with CCA to go over the proceedures used day to day was worthless to us. The computers were not working for the parent or the student orientation so the young lady that ran our appointment pretty much joked it off and told us to go online and do it. It took us around an hour, in bad weather, to get to the orientation and we waited in the waiting room longer than the \"orientation\" took.\nOk, there is an online orientation but it's very quick and not much help where it should be. A parent taught how to set up a desk is kind of insulting. There are plenty of things related to this online process that would be better for a parent / coach to know how to do.  \nI think that if you insist on the orientation then perhaps you can do a few families at a time, safety in numbers kind of thinking. Then perhaps another coach would have had more questions and we would have got something out of the meeting, other than frustration.\nPerhaps your orientation instructor could check and see if everything is up and running amd cancel the appointment if it isn't.",null,"Nothing that I know of\n",null,null,null,null,"If the process was a little quicker that would make it much easier",null,null,null,null,null,null,null,null,"not sure","Not sure",null,"I was told at the beginning of this process not to dis enroll from our local school until the enrollment process at CCA was complete.  Unfortunately, we have been attending CCA two years and we are still receiving request to enroll in the brick and mortar school.  If CCA is a Pennsylvania state accredited school; there should not be a need to enroll in both schools.  This process should be streamlined.  The local school is still requesting verification every year.  If this process is already completed with CCA; it should not be necessary to complete this every year with local school.",null,null,null,null,null,null,"My husband took care of that so I can't comment with experience","I sent materials for an IEP twice, but no one read them.  Took an extra nine months to get an IEP as a result.",null,null,null,null,null,null,null,null,"Reregistion should not require documentation already submitted prior year",null,null,null,null,null,null,null,null,"The enrollment process was easy","open office all day in local to answer parents questions",null,null,null,"Ample communication between the Administration, the staff, and the parents.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"No suggestions at this time",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"When entering mid-year, students are left behind and get lunped in with other students with webmail notes from the teachers that go to all students.  Then, theses students are not prepared to move into concept learning and theory.  It's way too overwhelming.  This causes them to get left behind and discouraged.  It's too dififcult to learn the system and learn the learning concepts at the same timeand yet, that is your process.",null,null,"I'm not sure",null,null,null,null,null,null,null,null,null,null,null,null,null,"I think that the enrollment process could be much faster.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"No ways, it was pretty straightforward",null,null,null,null,"n/a","There should be someone there to guide you every step of the way in the beginning.  I was scheduled to go to an orientation after i had almost figured out everything on my own.  There is not enough guidance .",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"not sure",null,null,null,null,null,null,null,null,null,null,null,null,"more support","I was satisfied",null,null,null,null,null,null,null,null,null,null,null,null,null,"Enrollment  was easy. I had no problem.",null,null,null,"This year was the first year that his Coaching group used CCA.  I entered paperwork for the process and then had to resubmit paperwork thru the computer.  I believe submitting the information in one of those two way would have been easier, not both ways.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"i dont know",null,null,null,"n/a",null,null,null,"Shorten The Number Of Papers",null,"Better organization and clear communication with the staff  and families of the children who attend the West Philadelphia CCA learning center.  There was miscommunication regarding the enrollment process that delayed enrollment for a number of children, including my child for the 2016-2017 school year. Looking forward to an easier transition for the upcoming school year.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"n/a",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Less portfolios","It was ok",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"staff members be in sync with one another and corrections or updates be made when giving and not when your asked repeatedly to fix the problem.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Fix the bugs to prevent parents from becoming frustrated, or have an option to mail in information. Sometimes snail mail works when technology fails.",null,null,null,null,null,null,null,null,"nothing",null,null,"I do not remember the enrollment process",null,null,null,null,null,null,"Ensure that the parent and student has direct access after the student is accepted. We received the system access late which initially put my son behind on his school work." nd forth and two phone calls with the enrollment team to get her all set for next school year.",null,null,null,null,null,null,null,null,null,"More local events where parents can sign up.","Staff need to be organized",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The process is long",null,null,"It is fine. why cant I go back in this survey after hitting the next button?",null,null,"N/A",null,null,null,null,null,null,null,null,null,null,null,null,null,"They use to have a mail list and you would download your documents. That was easier than sending a fax and CCA's fax machine hanging up after 5 pages.",null,"I had two students enrolled for this year. Two forms filled out exactly the same. Eighth year with CCA. Right before school my youngest status was change to incomplete enrollment. After numerous phone calls and run around, I was told a system error. But the correction took couple more follow-up phone calls.",null,null,null,null,null,null,null,null,null,null,null,null,"Enrollment not a problem for me.","Send targeted email rather than the \"spam\" to the population where we are supposed to try to figure out what is required",null,null,null,null,"There is no problem with the enrollment process.",null,null,null,null,"It gets a little confusing with new enrolled and continuing or returning students when it comes the medical and dental screenings.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The first meeting when we was being told how the school runs and the classes I felt the elementary students meeting should be separate from the middle and high schools just because the little students need to be supervise more than the older students during classes and the meeting I was at did more focus a lot more on the older classes. \n",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Did not have any problems with enrollment",null,null,null,null,null,null,null,null,null,null,null,"communication process was difficult, initial enrollment was easy, but transferring credits was complicated and was difficult figuring out who could help","High school students should not have to do the orientation they are given when first enrolling. It is clearly for much younger children.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"More days available",null,null,"We joined in the middle of a year (8th grade specifically). Since we joined in the middle, we missed out on any introductory family meetings or information. I felt completely lost even though I did the parent orientation on the computer. We joined in between semesters so that it was a logical start but there was nothing for new families at this time. I imagine the enrollment process at the beginning of a year would be a lot better. It would be nice to replicate that for the middle of the year, unless you don't have enough families joining at that time.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Make it easier by getting everything done quicker and all in one call instead of multiple calls.   It becomes very stressful and frustrating waiting a couple months to get the enrollment completed or waiting to hear anything.  Especially when your trying to get things done ahead of time and have a handful of students.  Have more informative staff instead of having the parents search for all the obvious questions.  Your staff couldn't answer a lot of questions that we had in the beginning.  Have trained staff at each office (front desk) who can answer obvious questions about enrolling and have them help with the process.",null,null,"It was a pain constantly faxing pages after they were lost.",null,null,null,null,null,null,null,null,null,"I wasnt too sure on how to get started after enrollment","I think there should be more face to face enrollment, not email, calls, or webmail... kind of like a loan originator except a face to face enrollment specialist.  Just like submitting a \"loan package\" to an underwriter at a bank for a mortgage loan.  Having someone to sit down with, review a list of required documents, and then be able to meet back up with that same person to give the paperwork to and let you know if what you've submitted is acceptable.  Having to \"piece mail\" a package together to finally meet all paperwork requirements is stressful, especially if you have multiple children enrolling.",null,null,null,null,null,null,null,"more timely processing and getting the child to be to start their classes.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Make it not take as long to be able to get started.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"By making it much less lengthy and having an enrollment team ready to help at all times",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Not as many questions",null,null,null,null,null,null,null,"No Idea.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"One stop shop for enrollment, supplies, equipment, workbooks and mandatory study small peer group study and physical activity. I.M.H.O., The Dickson City Campus needs a student and parent library and gym!",null,null,null,null,null,"In my opinion, I think it was not a good idea to route the enrollment process through the CCA website this year.  I don't understand why it couldn't be done in connexus.  It was so much simpler last year.  Here are a few issues:  #1:  There were a few courses missing from the drop down menu.   #2:  You cannot submit the Intent to Return Form without selecting FOUR electives for each semester, and I do not think many students plans on taking that many or even decided on which others they would like to take.  If I recall correctly, I think students were only asked to choose TWO per semester this year.  We had two choices on approaching this issue:  1)  enter enough random electives to fill the boxes, or 2)  wait until we heard back (feared we loose progress, but thank goodness we didn't)!  \n\nA recommendation would be a way to request a teacher (assuming we know a teacher of a course that we would like to have).  I would REALLY like to have my son have Mrs. Koch as his Chinese teacher next year, but there was no way in notating this.  I hope we can do that in the future.",null,null,null,null,null,null,"Better communication",null,null,null,null,null,"Great start session was too early. Had to leave work early to make it.","Maybe it was difficult because we were new to cyber school and not knowing what to expect.  Plus I thin k we were a little late in the summer vacation when we decided to finally make the change.",null,null,null,"No Opinion",null,null,null,null,null,null,null,null,null,"Make it simpler",null,null,null,null,null,null,null,null,null,null,null,null,"the link that was in the web mail  did not work.",null,null,null,null,null,null,null,null,null,null,"Documents should be accepted by other ways than just fax. Not everyone has a fax. If you can cash a check by taking a picture of it, documents for school should be accepted this way too.",null,null,null,"The hiring of staff who have a better understanding of enrollment processes, as well as communication.",null,"How quickly the matierials come in and they can start.",null,null,null,"I had no problem",null,"I had changed my address and they were very late in getting the curriculum to me. It was never delivered and then I had to pick up my curriculum in the Pittston office of UPS. I had a very hard time just changing my address, this should be improved.","I think its fine.",null,"We have been with CCA for 6 years so we have not currently gone through the enrollment process since our youngest was enrolled in Kindergarten last school year.  When he enrolled, it was an easy process.\nI do however, see the benefit that the current Great Start Session program is providing for newly enrolled families.  Having students and their caretakers meet with the Enrollment Ambassador and interact with teachers helps them ease their minds on what to expect.  They also leave with a great starting point for the first day of school here at CCA.  The face to face and ability to interact with other families from their area provides a sense of \"not being alone\" in cyber school and that they are other local families near them that are making the same educational choice as they are.",null,null,null,null,null,null,null,null,null,null,"No suggestion.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"my wife handled the enrollment",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"not be so fussy on documents",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Communication with school could be quicker",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I am really not sure how the enrollment process could be improved.  I think what was done was necessary, and it is just something that has to be done.",null,null,null,null,null,"not sure",null,"I didn't have a working scanner. Even I was told to take a picture of my bills with my phone and send change of address info this year. I needed to submit this for a new printer. They suggested I bother a neighbor. I thought this a little disturbing in so many ways.",null,null,null,null,"The enrollment process could be improved by spending more time with the students to see if they know entirely how to use CCA. There are all sorts of different websites the chi  tops along while going through the introduction.   Also,  teacher email response time could be better.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I found the information helpful at the time, but found when we started that some of the information was not accurate.",null,null,null,null,"I've been with CCA off and on since 2004... (only due to going back to work and unavoidable life...) - so it was only not new to me ....",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"none",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think the meeting was helpful and gave what could be given. The rest, I feel, can only be learned while school is in session.",null,null,null,"As was previously stated, we were not given the paperwork that required a signature during the session and were delayed in enrolling because of this. Our Family Mentor was at the event and was able to help us much more than the presenter of the class, who seemed much more interested in assisting the older children and was rather dismissive of an elementary student needing anything other than the basic program.","Report cards are not actually mailed out, they can be viewed and printed.",null,null,null,null,null,null,"It was good information, just a lot at one sitting. It's good information but until you're actually doing it live, some of it doesn't fit together.",null,null,null,null,null,null,"It just covered the basics you could discover on your own. I would have like more details and hints on how to make the whole process and transition easier. After enrollment you are basically on your own. It was not easy at all and the kid's work load is heavier than traditional school. Which is crazy stressful for both kids and learning coach. There needs to be better support available for new parents with people that can answer specific questions and not just pass on the basic functions, that is easy enough if you read through your info. There are things that parents that have been using the systems knows after a couple years that would really help a new family, but they never go over them. Also the teachers have a lot to do with it, our first year we had a teacher that was not very helpful and took forever to get back to you (usually with an unhelpful response). This year is much better because I struggled my way though the first year and we got a good teacher this year. Helpful and gets back to you with good info. This arrangement is very different than regular school (and hard), everyone should try to make the switch easier....the assistance seems to stop after the kid is actually enrolled.",null,"I can't really think of any.","I think until you actually get into the system and learn, that's what helps most.","Nothing.",null,null,null,null,"nothing","I would say farther explanation on portfolio completion would have been helpful.",null,"More information about field trips.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"not sure",null,null,null,null,null,null,null,"Having some one to touch on questions concerning special needs  children.",null,null,null,null,null,null,null,null,null,null,null,"The ability to login and do step by step with teacher",null,"NA\n",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I don't know.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think it would be more beneficial to have the computer and be able to follow along on the website as the session is taking place.",null,null,"More guidance needs to be given to new families regarding the process for signing up to attend field trips.  No one explained the family identification number to me until I called the field trip coordinator because I couldn't figure out how to sign up for the field trip.  The field trip master list should also show which CCA locations are in each region rather than only listing which counties are in each region.  Most parents know which of your offices are closest to their home, but may be unaware of the county in which they are located.",null,null,null,"It was so long ago that I don't remember","It did not seem helpful with the the day to day aspects. Too much information in general of things you don't use and not enough attention on the daily functions the student does use.",null,"a lot of repeat of what was presented in the open house. would have been more helpful to see an actual parent and student connexus and grade books, and how to navigate",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"N/A","I believe having a more informative presentation about the web site and guiding parents through that would have been a more productive use of time. There was a lot of questions from parents that they stopped to ask and then would get side tracked, because of this, I didn't feel informed enough.\nExplaining that the class time is going to be informative first and to hold questions to the end.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It's been four years since I attended so I'm having a hard time remembering. It was helpful to have real people answer my real questions face-to-face.",null,null,null,"To explain the attendance more.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Exactly how long until she was fully enrolled.",null,"...",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"First off, I attended one of these sessions 2 1/2 years ago, when I was first enrolling my child - things may well have changed since then. I will say that, when you first enroll with CCA, there's a LOT of information, and the school set-up is so different from brick-and-mortar, that each family has to find their own rhythm and way of doing things. There's information that, nine months later, I finally said, \"Oh, that's what they were talking about!\" So, keep putting it all out there. Families will have to absorb what they can at the time, and then reference back as needed.",null,null,null,null,null,null,null,null,null,null,null,null,null,"I found the session to have plenty of general information. I didn't think that it was that necessary for me as I was able to find the same information on-line.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"more about what the school is about",null,"That the computers were down before we set off to get there.\nThat the instructor for thw meeting knew what was goin g to be discussed in the meeting so that when the computers were not working she could have told us what was expected of the coach amd more importantly the student was expected to do daily. When prompted by a question of mine, and the only thing that my son heard was that 1 assessment, quiz, live lessons etc. counted as 1 hour of school for the day.\nStudents need to be taught the process of online school and how to access all the information needed.","More information about livelessons and how those work would have been nice.",null,"N/A",null,null,null,"More in depth discussion on how to look at my students graded work",null,null,null,null,null,null,null,null,"not sure",null,null,null,null,null,null,null,null,null,null,null,"Make it different for each grade","nothing much .. learned more hands on","not sure",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"nothing",null,null,"I suggest that each presentation be geared to the child's grade level",null,null,null,null,"More information on the systems and communication methods within CCA, how to actually navigate throughout the system.",null,null,null,null,null,null,null,null,null,null,"We didn't know until last week that there was a reimbursement of 200 for any extracurricular activity per year. I'm very disappointed we didn't know in the beginning. I think first year and K students should have a separate visit from those who are currently enrolled. It would have helped us learn how to navigate the system better.",null,null,null,null,null,null,"The great start session was very helpful, having to do it all over again at the start of school with the tutorial was redundant and unnecessary.",null,null,null,null,null,null,null,null,null,"More real time interaction with the tool/application would have been helpful.",null,null,"Undecided",null,null,null,null,"Best techniques to use when transitioning from a Brick and Mortar school to a virtual school",null,null,null,null,null,null,null,null,null,null,"Maybe a little more organized and prepared. It was still informative, but could have been better. However, it didn't turn us away from CCA AT ALL. I just want to let you know because we have grown to love CCA and want others to also.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"That I did not have to come since I had already learned on my own or heard either through the video all of the information presented at the in person orientation.",null,null,null,null,null,null,null,null,null,"don't know",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Just going over coordinating  the study guide books, and where to find the answers to better teach the subject to the student, along with a better break down of icons at the bottom of page on courses, icons should have names. Also its should be told that the parent's log in is a better to work from while preparing the days work because of the material that the student is not allowed to view.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The actual start date and everything being ready for her to start.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"???",null,null,null,null,null,null,null,null,null,"The information regarding the curriculum was great. Again, it was only the information shared regarding enrollment that was an issue.",null,"Nothing",null,null,null,null,null,null,null,null,null,null,null,"they tell you how to make the learning experience better for your children","Help with 504 plan","Can not think of anything.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"lt was far to drive to. The teachers were nice but l couldn't see the computer screen when they were showing us procedures. Maybe a projector would be a great idea. lm sure a lot of other parents and students had  trouble seeing it too, from where we were sitting.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"The only thing I didn't like was that my children had an added class for reading intervention during the second semester and it didn't pop up on the planner until week 2 and the teacher Mrs. Demshick (I believe I spelled that right) has not been helpful at all. She is actually really rude. The time the class is scheduled for does not work and the only other times that are available does not work either but the school will not drop this extra class so I had to take my children out of their activities outside of school (dance and basketball) so that they can attend this extra class. We also have to pay someone to watch them during this time now to babysit and we would much rather have them in activities oppose to sitting around.",null,null,"That there is an enormous amount of work that the student has to do.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"No",null,null,"How to set up an account. More information on internet  bill reimbursement.",null,"N/A",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Letting the parent know how to do the attendancee",null,null,null,null,null,null,null,null,null,null,"Information on how to choose selective, information on reimbursement for outside tutoring and other programs",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"All information was helpful,  but you attention is lost when you have to sit down for too long.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"More information regarding the accommodations that would be in place for my son's classes. Also knowing whether the teachers have ever had experience with providing real customized modifications for his school work, would have been helpful. Giving more of a guarantee that the teachers would have actually read my child's IEP would have been more beneficial, but every teacher my son has does not read the IEP nor do they seem aware that he has one until I ask them.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"the presentation was quick and no hands on. It was different then when you actually needed to do the task yourself",null,null,null,"how homework and tests work. \nhow recording works.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I was expecting more information",null,null,null,null,null,null,null,null,null,null,null,null,null,"Perhaps a hand out of important information, such as school week goes fr l,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I can't really think of anything specifically that I feel needs improved.",null,null,null,null,"Making sure to help families that have no clue to the process of online school and what expected can be improved so they won't feel lost.",null,"I don't know.  It's one of those trial-by-fire kind of experiences where you have a steep learning curve and you have to take things as they come. It's a completely different kind of learning from the traditional classroom and that can't be taught.",null,null,null,"not sure",null,null,"I can't think of anyway to improve it.  I feel like it just takes time to adjust and become familiar with the program.",null,null,null,null,null,null,null,"Sooner start to live lessons. More \"practice\" opportunities for using live lesson during early sessions. More teacher interaction and communication at the beginning of the year. Reading support groups starting before December.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I do not have any suggestions.","I am not new to cyber schools.  I am new to CCA.   I think my biggest problem was I thought it would be very similar to the las cyber school we were in and of course, it wasn't.  I had to \"relearn\" this school's (CCA) system of doing things which was almost more difficult than learning how to cyber school the first time.",null,null,null,null,null,null,null,null,null,null,"Your current process is great!",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Videos of some of the opportunities the students can get involved in. Sometimes something that is a complete unknown can be quite intimidating for students and/or parents that are introverts.","Excellent",null,null,"I think an improvement that would have been helpful for us would have been the option of voluntary testing or evaluations for the students. Creating a test for incoming students could be helpful in determining gaps in education, correct placement, and identifying gifted students to make sure that their coursework and grade level identifies with the childs' abilities.","The support from our Family Mentor was the greatest help to us, because as a parent you feel overwhelmed by all of the information that is provided to you and the when the box arrives with all of the supplies it can be even more overwhelming. Just to tell families that it can take until after the Xmas break for kids to adjust, and that you are not alone when you feel like what the heck did I get myself into (because at some point you will shed tears and you will feel like you cannot do this anymore). The greatest piece of advice I got I will admit I thought Jessica was a little crazy when she told me that I needed to hang on until after Xmas break and it would be like a light switch flipped on and everything will fall into place. and it was true.  When that happened it was like a whole difference schooling experience.",null,null,null,null,"When you have the initial sit in before school starts it would be great if you geared a more individualized for the age group. I understand that you must include all grades at once but then maybe have break out groups where it is geared to each individual grade level with maybe some books or demonstration for that grade level. Over all I love CCA and look forward to seeing you all next year.",null,"Actually do an entire lesson from beginning to the end.",null,null,"my process  was ok need more information about what supplies are needed for the subjects.","I would change nothing from CCA it was the public school that I had issues with","Nothing,my experience was great!",null,null,null,null,null,"Not sure.","No suggestions at this time.",null,"I'm not sure that there's too much that needs changed or improved. The courses are super easy to go through and fallow as the learning coach. My suggestion would be to make it easier to find answers to questions we might have or just information that we need to find as learning coaches when we go through the lessons. I found the virtual library very difficult to navigate through as well as the message board.","it was simple",null,"I don't think there needs to be any changes or improvements.","It would of helped to have someone sit down and show us stuff cause we still don't know how it works\n","Transition was easy.",null,"Is was difficult for my son, is still a little bit but the teachers call my son if he has difficult,sometime my son don't like calling the teachers for help, but the teachers are very understanding...","They set up is great and easy for parents and families to follow.","navigating the books along with the lessons, can be a little confusing at first, after a few weeks you get the hang of it",null,null,null,null,null,null,null,null,"The process was simple, the worst part was that I did need to drive to York from Lancaster. I am not complaining but I have noticed for school meetings and functions I usually need to drive either to York or Harrisburg and do wonder why the Lancaster City Library is not used at all for anything with CCA. This may be because attendence is low here, or maybe the library here is not available to you, I do not know....it would be nice to have a place where my kids could meet up with other CCA kids more regularly in real life.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Sooner contact with the family mentor. The mentor or someone else to help us get started.","More communication between home school and CCA",null,null,null,null,null,null,null,null,null,"Having family mentor go to new families houses and make sure that they know how to navigate the system within the first week of school.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Help my daughter to feels secure and confidence",null,null,null,null,null,"easy and helpfull",null,null,null,null,null,null,"You have a great start program set up before they start so that way families are more informed on how to navigate the system.",null,null,null,"Show them how to navigate on the school site.","I think everything is perfect nothing to add",null,null,null,null,null,null,null,null,null,"I do not know.",null,null,null,null,null,null,null,"enrollment took quite a bit of time after I filled out and provided all the paperwork. and not much communication at this point so didnt know what was going on.",null,null,null,null,null,null,null,"We didn't quite understand how  'live lessons' worked, but we figured it out.",null,null,"smaller interactive sessions",null,null,null,null,null,null,null,null,null,null,null,"I think honestly it was wonderful and I wouldn't have changed a thing about it.",null,"Everything was very easy and well explained in the meeting!  We have enjoyed everything about this school!",null,null,null,null,null,"I am not sure because we started late and were a bit confused in the beginning but if we started on time I think it would have been easier for us.",null,"Maybe more one-on-one tutoring for parents to get acclimated to the school and its systems","Better training for the web site.",null,null,"I don't feel like anything needs to change. It was so smooth for us!",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Can't think of anything.",null,null,"Explain what a portfolio is!  Explain that it does not have to be completed in 2 days, like it seems to show up on the scheduler.  That would have saved a lot of stress for both my kids and me:)  I have also had to teach my kids that the \"overdue\" assignments are not really overdue, they are more like lessons on a white board that can be erased once completed.  I have tried thinking of a more user friendly name than \"overdue\" assignment.  Something like, \"What's Next.\"",null,null,null,null,null,"Staying involved with  activities with activities in CCA - join club, field trips ect",null,null,null,null,"I don't think anything should be improved.",null,null,null,null,null,null,null,null,null,"Just take your time don't overwhelm yourself you cant do everything in one day\n","I think it is really clear as is.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"it was good had lots of help",null,null,null,null,null,"I think it went very smoothly.  I have no complaintd",null,"nt sure",null,null,null,null,null,null,null,null,null,"Everything went smooth",null,null,null,"Maybe having a 1-on-1 family mentor or concierge type person assisting from the very start of the process with the transition.",null,null,null,null,null,null,null,null,"The process for my regular ed. kids was very smooth. The process for special ed. is frustration, confusing and time consuming. While the special ed coordinator was always friendly getting connected with her was not easy. The process takes too long to work through. While you have a family mentor program for regular ed. you might want to consider a special ed family mentorship program.","nothing ...everything was great from the beginning to now...I can not tell you how awesome everyone and everything has been",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It would have helped to have a family coach assigned who was more proactive. This could have helped along the way with the changes that we had to go through.",null,null,null,null,null,"It was good the way you have it, but some of your teachers are rude to the children and parents",null,null,"tell us more information","Perhaps linking them to another CCA family nearby providing a resource person for them.",null,null,null,"The process being explained in the start up meeting seemed to confuse many of the other parents that were in the room with me.  Had my siblings not previously attended CCA, I would have been confused myself.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"give more information and talk to ppl that are newly enrolling like they have no idea what they are getting into instead of assuming they already know everything","maybe have  short summer practice course",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"nothing really. one of my son finished the math ahead of the class, CCA told me before I enroll him that he could move ahead of the class to next grade and they won't after he enrolled. They did not keep their promise. My son was sitting out of the math class for over 2 to 3 months. I am very disapointed.",null,null,null,"Follow-up with the parents after the orientation class. Improve the response of the technical support.","CCA does pretty well with the transitioning of new enrollees.  I just think that  if the material comes in late or if things weren't as scheduled, it's very hard and overwhelming to play catch up with the lessons.  It may take some time for new enrollees to become acclimated to how things work.  Teachers are very helpful.",null,null,"I think the biggest challenge is the fact that we need to communicate within the internal email system, I know for us I have three email accounts and adding a forth one that needs to be accessed by a different method isn't working, the second thing it the schedule. It would be helpful if we could export or invite events to our other accounts this way its easier to find. I did have an issue with a testing date this year and it took a lot of time to locate the email that had the details.",null,null,null,null,"No improvement necessary.",null,null,null,null,null,"...with the things I've mentioned. In addition: knowing that if you don't mesh with your student's teacher there is a person to speak to...who? I'm thankful for our family mentor. It would be nice if they had been at the welcome meeting too. Please keep your club information up to date and easier to work with. I wanted my son to be in the pen pal club this year. No response. Teacher and mentor also tried...nothing. The video showing you how to enroll was made years ago and hard to follow. I found him a pen pal through a friend in Texas.","I did not have any problem",null,null,"The process is great , but all parent should attend the in person orientation because it is very helpful to meet the staff at the drop in centers",null,null,"The most overwhelming part of the transition was the amount of busy work expected of the children.",null,null,null,null,null,null,null,null,null,"I've already answered this in my previous comments.",null,null,null,"The transition from brick/mortar to online can be really confusing, and we are still adjusting to it. My child is struggling in science, math and social studies in ways that she had not before, and I am trying to figure out how to help her with this. Online curriculum and assessments are different than traditional testing, and it takes time to get used to. I like the Family Mentor program, my Family Mentor has been helpful in answering questions about CCA. One suggestion I have is if Family Mentors have the option of meeting with new families and actually walking them through the Connexus program to show them where everything is - it can be tricky to locate everything you need to see and keep track of, how to update things, work with the planner, run the scheduler, etc. Also, if your child needs help with his/her account or lessons, how to access your child's account. I'm not sure what all Family Mentors are permitted to do, but that might be useful, if they are allowed to meet with families and show them hands-on how to do things and model ways of keeping up with lessons, assignments, etc. Homeschooling can be isolating, so getting together with local CCA families can help with sharing ideas, motivation, and be inspiring. Maybe local \"Family Mentoring Sessions\"?  Family Mentoring training programs?  Just a thought.  Need more local connections.  Takes longer than a month or two to adjust - it's a big change and a long transition.",null,null,null,"Maybe add more live lessons for the students. For some, it is hard to grasp a concept and do work independantly after just one live lesson or two",null,"It was very easy as is.",null,null,null,"I think the process was good.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"More chance for kids to get together.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"It was fine",null,null,null,null,"Just need someone there in the very beginning so there's no room for frustration and not knowing what to do in certain situations",null,null,null,null,null,null,null,null,"I believe that the process was fairly easy and I wouldn't change it.",null,null,"No Compaints",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think there is no need to inprove anything",null,null,"I don't think there needs to be any improvements. I feel like if I was able to understand the process , anyone could.",null,"I think home visits would be nice  for children that do not understand through email and phone",null,null,null,null,null,null,"Everything was okay nothing should be changed",null,null,null,null,"i'm very satisfied with the process.","nothing at all it was helpful and easy",null,"It was fine.",null,null,null,"No suggestions at this time",null,null,"no changes",null,"The only things that could be improved would be the orientation , for parents like me it's hard to drive far in taffiac and miss work.",null,null,"I made a mistake answering the first questions...my son was paying with my phone when I put it down...I meant to put extremely satisfied for the first four ...sorry\nI loved my transition...it was easy and this school has helped my daughter improve tremendously...thanks","An office open to the students for walk in tutoring during the school week",null,null,"I find everything alright with the way it is now.","I really have no comment/suggestions on this topic; again, I was very satisfied with my child's transition into CCA.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I happy with process","it fine too me  everything want well for me",null,null,null,"I think more help with getting adjusted with the computer would be helpful, things like how to submit work, \ne-mailing work to teachers",null,null,"Improved communication and clear protocol with families and the staff at the West Philadelphia learning center.","HOW THE GADE ING WORK",null,null,null,null,null,null,null,null,null,null,null,null,null,"Maybe",null,null,null,null,null,null,"BETTER COMUNICATION IS NEED BETWEEN CCA ADMINISTRATION , PARENTS AND LEARNING COACHES.",null,null,null,null,null,null,null,null,null,null,null,"There is nothing i would change",null,null,null,null,null,"Great",null,null,"The process was very easy",null,null,null,null,null,null,"I do not think that there is anything that could be changed or improved.  I enjoyed going to the Great Start sessions and thought that they were very helpful.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Doing a excellent job","Being mindful of others time when adding classes that is just extra help.",null,"I think my transition to CCA from public school is kind of a challenge for your first year of home schooling. The reason why I say challenging is because both you and the child have to commit to getting the work done, with barely any help from the teachers. I feel like the process could improve for new families is that the new kids can have a week early start to test out their new equipment to get it all set up. As well to learn the course that they have ahead of them because coming from a public school to home school you are more hands on and have more work to get completed in a short time. Finally it will also help the guardians to know what they getting into as well. I feel like that will help them not feel so overwhelmed and that it needs to be a site that elementary kids can go to get on site help with there stuff if they getting behind.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Setting up the account and teachers need to leave messages so people know who they are.",null,"Maybe they could do a mock week in connexus to see if it's a good fit for their family.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"THe current process is fine",null,"more attention from your staff with new students in acclimating them to this new realm of learning. Do what is promised and not brush it off like it is being handled when all information points to it not being handled.",null,"i think the session was well planned out",null,null,null,"More communication and helpful tips.",null,"More help with how to sign up for selective clothes bs and programs",null,"I found the process extremely easy. It was easy to enroll my children.",null,null,null,null,null,null,null,null,null,null,null,"I thank it ok the way it is you would have to add on what you need to do","I am returning to CCA. I tired the public school AMD it wasn't well at all. My daughter was ahead of the class and she was getting g bored. By being in CCA since KINDERGARTEN she was really advanced in reading and was use to the teacher being available for help. Which was not her experience In public school. She also missed the field trips and jnteraction with kids and teachers outside of school. I had to put her back on CCA before she lost interest in school. Her teacher said that out of all the students in 6grade she was the only one who said she was going to college and knew what she wanted to major in and information about her field from employment to salary. I credit some of that to CCA. Their teachers really help children to the k about their future also.",null,null,"More Facilities",null,null,"We came from another on line school. So, the process was not hard or surprising.",null,null,null,null,null,"they needed to explain more detail about the planner that is giving to the children to work with, and that they will be graded on the first day of school. they need not give so many portfolio and made that a grade and if they pass everything this one portfolio holding they grade down not good.",null,null,"IT WAS FINE AND CONVENIENT FOR US.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Nothing",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Our transition was very stressful . Alexis teacher could have been more compassionate and empathetic during this transition. The influx of the work load was emotionally taxing on our family and caused great difficulty to complete assignments on time.  This is a concern for many working parents.  It is very difficult to do all assignment and portfolio in a timely fashion. The live lesson could be cut back to three days instead of four so students can complete lessons and portfolios. This can be a deal breaker for parents if this isn't tweaked.   I hope these issues are addressed and resolved before the next school year. I cannot in good conscious refer anyone to CCA until this is resolved .","not sure",null,null,null,null,null,null,null,null,"This is a great program its easy to enroll your children in I highly recommend CCA","Transition process to CCA was very easy, I do not think it needs any changes.",null,null,null,"Not sure. My son started mid year. So he has a lot of catching up to do.  May have been different if he started in september","No need to. It was so easy &amp; fast it left me speechless.",null,null,"Dont know...maybe more options","all is well",null,"Na",null,null,null,null,"It was a smooth transition",null,null,"I found the transition to be very helpful.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Maybe some video tutorials available online for navigating website and even quick tips on different text books/other books and pulling the lesson together with the online and offline components.  Also to have the information that is given at the in person meetings/workshops available online.",null,null,null,null,null,null,null,null,null,null,null,null,null,"no answer",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I wouldn't change a thing.","Maybe make the everyone documents a little easier to locate and also make the ability to see the acceptance/completion of those documents easier to see.",null,null,null,null,"I think instead of having the great start with someone goign through stuff, it would be great if the parents had computers and could actually do it themselves.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I think it would help to have a personal rep be responsible for a new family....someone they can call with questions w/o sounding dumb. I know you have family mentors - that's good. Personally I wouldn't call them bc I didnt want to call up a stranger and ask a bunch of questions. I would have done better with a school rep who knows the process and can give me solid info bc they're staring at all my info on their screen, you know? Kind of like a doctor - when you can sit and talk to a dr specifically about your case,  he's got all your medical records right there to look at and help you. The same could be useful for CCA -- assign a rep for each new family so they can stare at that family's file and case and be specifically helpful to them.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"it was very easy. I wouldn't change it",null,"The application and transition process was fairly easy for us. I wouldn't recommend any changes. Communication is key.",null,null,null,"focus more on the grade level that your child is enrolling in",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I have found the CCA teachers to be efficient communicators. I am however, unsatisfied with the lack of response(s) from other support personnel.  Communication with the other supporting staff should mirror that presented by the teachers.",null,null,null,"I do not know.",null,null,null,null,null,"I felt that as the year started the Special Education Department was less than responsive or helpful in transitioning to CCA.  Things did not go smoothly at all and I only now, in the third quarter of the school year, that nearly all of my students accommodations are in place.  Special Education is an important part of any Cyber School, as many parents of Special Needs students turn to Cyber School to accommodate their child's therapies, doctor appointments, and SDI's into the school day without sacrificing too much of the all important educational time and content.",null,null,null,null,null,null,null,null,null,null,null,"it really wasn't bad",null,null,null,null,"Not sure",null,null,null,null,null,null,null,null,"Everything went well",null,null,null,null,"My first mentor left and the first personal contact I had with a mentor was last month.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"have more field trips in the city the child is located",null,null,null,null,null,null,null,null,null,"they us that someone would reach out to us an no one ever did  until now that i feel its to late",null,"The transition was easy I had questions but I already knew the answers just wanted .to make sure I was doing everything right",null,null,null,null,null,"I think it is good the way it is.","Can't think of anything","I think it is good the way it is.","maybe to take it slow. Nothing
