er struggles and learn about her abilities.  I cannot thank the middle school and HS staff enough for these gifts given to my daughter.  \nMy son is currently finishing 4th grade (his second year with CCA).  Things went so well for our daughter in her first year, we decided to give it a try with our younger child.  When he enrolled, he was below grade level in both math and language arts.  He is currently at the top of his class and receives amazing feedback from his teacher on projects and assessments.  He tests at or above grade level on all iReady assessments and Dibels.  He, like his sister, has grown so much socially AND academically.  The shy kid that was terrified to give an incorrect answer is now the first one to raise his hand at field trips.  At home, he reads and reads and then reads some more.  In addition, I am amazed on a regular basis how much he has grown in math skills.  Lessons that used to take tearful hours (for both of us), he now completes with ease.  I credit this to the dedicated teachers and thorough curriculum provided by CCA.  I truly cannot thank the elementary teachers and field trip coordinators (Thelma and Brittany in particular) for all that they have done for my son.","im so glad we found cca it works wonderful 4 kim\n","I am passionate about improving and inspiring those around us with our experiences. Please feel free to reach out and allow us to help those who may be struggling.",null,null,null,null,null,null,"I do like having the option of cyber school.  I feel the curriculum texts are too basic especially the Reading Street.  The writing prompts are not good examples for students to follow.\nA specific program in my son's IEP was not offered and no replacement was found.  It was removed from his IEP without my approval.  I was sent an email stating my signature was not required on the IEP when I questioned it.",null,"We are very happy that we started CCA. We wish we would of started my 2 girls in kindergarten.","A test is not a true modification when it makes a multiple choice test with 2 possible answers instead of 4.  This is not a true test of understanding.  Modifications should make sense.",null,null,null,null,":)",null,"I appreciate all the hard work the administration and teaching staff put into educating the students.  However, my son lost his father this school year and as a single parent and now his only learning coach, I have been unable to give him the male companionship he needs at his age.  He wants to have friends and has chosen to either go to home schooling in this school district where he can go to school gatherings and field trips (I have a medical condition that limits my driving capabilities) or back to public school where transportation will be provided.  Sadly, he is a very lonely sixteen-year-old.",null,null,null,"hope to have your special education revised next year.",null,"Most of our experiences have been completely positive.  Especially with the learning support staff.  Some have gone over and beyond the normal support to give our children what they need to succeed.  We are very grateful.",null,"We came to CCA because of the access to technology.  Some of these AIDS are fantastic, such as 6 way power write.  It has aided my daughter greatly.  However the fourth grade team has chosen to abandon the technologies used by the curriculum. To the point of writing a business letter by hand, which has no real world application.  The style of letter written would always be typed today.  I felt there were significant inconsistencies this year. Those inconsistencies have caused my son and daughter to desire to not return next year.","Overall I have been pleased with CCA. I have had my children in brick and mortar schools and a different cyber school previous to enrolling them at CCA and I am very happy with my decision.",null,null,null,null,null,null,null,"My son absolutely enjoyed going to Mr. K's live lessons because he was able to keep my son's attention and engaged in what was going on.",null,"I am glad they provide my daughter with the material and education that she is unable to get in district school due to bullies.","Very happy with the school and the overall experience. Love being able to be involved in her schooling!","Great program","We have never had a problem until this year and my son is ready to quit school all together because most of his assignments are go to this page and then go to that page and it's confusing. He did fine when the assignments were right on his calendar.","it was good","Been nice this year.","Great selection of classes.","My daughter is hard of hearing and wear a hearing aids. CCA has done so much to make sure she is able to hear and learn. She has had straight A's the past two years. We have recommend CCA to others and currently there are at least four families in CCA due to us.","It has been great for my daughter, thank you.","Thank you for all that you do for the students.",null,"since enrolling with CCA, my child has improved \ngreatly, academically and has more confidence",null,null,"I'm a bit concerned about losing CCA Tech Support...they are pretty wonderful. If the school breaks with CCA, I hope you will offer the same level of Tech Support, and they will be a tough act to follow.\nAlso, students with IEPs and FARM families should get some allowance for ink...I think that is common sense. Or the school should print out all the modifications/LEAP tests and send them to us. With 4 kids enrolled, that can be a killer if you are at/or below poverty level. LOVE the teachers for the most part, LOVE the administration, LOVE our Learning Support, people are kind and professional and compassionate at CCA.",null,null,"My daughter has very high anxiety and being with CCA she has learned how to cope with things much better. She is not afraid to make mistakes and learn from the mistakes she makes. Kids do not bully her or make fun of her.","Things can be rough, it's hard to be a parent and learning coach at times.  But it's worth it when you see them learn something!  I am grateful for CCA.  I may complain about some things but it's a better option for my children than a b&amp;m school!",null,null,null,"I wish there were more field trips in my area.",null,"Their teachers have been helpful, but I am not happy with the way the courses are set up. I would prefer them to retake their courses until they understand it at a C or better rather than just receive a failing grade and then do other things to obtain extra credit to help the grade. This is not helping them to comprehend the correct info about the lesson when they can receive below a C.",null,null,null,"The teachers have been wonderful. We are happy our daughter is graduating but will miss CCA. We highly recommend CCA and have had several families join after talking with us.","Let the kids go at their own pace.  Let them continue to finish their lessons through the end of July so they do not feel rushed to just take the tests and quizzes and might actually learn something.",null,null,null,null,"It's not going to make a difference so No Comment",null,null,null,"Na","Overall, CCA has been an excellent choice for my students. Being able to work from home has been a wonderful option since both have struggled with the typical school environment. Also, the fact that CCA offers honors-level courses is a deciding factor since our local school district does not.",null,null,"Teachers should have an enrollment that is manageable enough that they can respond to students in a timely fashion.","I have been very satisfied with my child's educational progress.",null,"Because this is still a public school, I understand that CCA is under guidelines to meet common core standards.  I do believe, however, that more could be done to provide truth to the curriculum and to edify your students with values and morals.  For instance, the science curriculum should be much more careful about stating theories as theories and not as fact.  The history curriculum is very left-wing biased.  The English curriculum is full of poor content that works against teaching our children proper values.  I am very involved in my daughter's learning I am constantly correcting her teachers and lessons, but it should not have to be this way.  CCA offers a lot of benefits, but I think they should do more to teach what is right and not just what society now says is okay.",null,null,"Overall awesome experience. We love it except for the suggested improvements that  could be made. Please kindly consider them. Then we can give you a true 5 star rating . Thanks and God Bless",null,"I recommend CCA to everyone I talk to about their kids and schooling.  I truly believe had we not found CCA my daughter would not be graduating and would have dropped out of school as soon as she could sign herself out.\nI also found out after we transferred her to CCA about how much she was bullied at our public school not only by other students but also by a teacher.  I am extremely happy she no longer has to endure this kind of treatment, especially the bullying teacher.","CCA has changed my learning support student's life.  Prior to CCA he was being promoted through the grade levels in a brick and mortar school without making any progress.  While he had an IEP in both schools, CCA evaluated him more thoroughly and provided him the support he needed to be successful.  He is currently working on grade level as a distinguished honor roll student and will graduate with his class.  Thank you!  CCA has provided my honors student the opportunity to be creative in her schoolwork.  She finds her classes engaging, and enjoys the opportunity to challenge herself to exceed the expectations of portfolios and assignments. For both students, we thank CCA for the commitment of their teachers and staff.  Anyone who believes a cyber school is impersonal needs to try CCA.  From academics to clubs and field trips, students can have a full school experience in this setting, and an experience that is personalized just for the individual.",null,null,null,null,"we are happy as a family with CCA. The communication with the transition to charter academy has been very good at this point, I hope communication stays current and we get updates (positive and negative) as soon as possible.","Overall, tough curriculum but super supportive teachers and staff/along with therapies offered.  Lesson interactions are a huge part to a student's success.","We choose this school for our son to  be able to do his school work on his own time (mostly late afternoon/evenings).  Most teachers were fine and good with this, but I feel he was penalized by his English teacher for this.  With A's in all subjects but English, I feel it is the teacher more than the CCA as a whole.",null,"Please see answer to previous question.",null,null,"n/a",null,null,null,null,null,"Again, we are fairly new but myself and my son so far have been really pleased.   I would ask that during Live Lessons that teachers control the unrelated comments and questions from students.  Even though it's not in a real classroom, it is distracting from the subject matter and a waste of time.  I realize it's impossible to control it completely, but I think more need to be more strict about not allowing it.",null,"The flexibility for attendance and homework assignments are wonderful.  We no longer have to stress about handing in doctor notes for missed days due to appointments and not knowing the material for a test because the teacher doesn't feel like taking the time to cover what she missed when she was absent due to health reasons (and she had asked several times for help, only to be told she should already know the material).  The CCA teachers and staff on the other hand are wonderful!",null,"CCA listened to our thoughts on our son's education. His traditional school told us he would get what he needs but he never did. CCA gave him exactly what he needed from the start as they first listened to what we as parents had to say, then they looked at all of his documentation from school; report cards, testing, test scores and actual work he had done. Finally he was in classes that challenged him and have kept him interested with multiple ways of learning. We can't thank CCA enough for realizing he was an individual and needed to be treated as one.",null,"I only have 1 small complaint. And it is with when some of the science projects are. They will ask the kids to do experiments with dirt in the middle of the winter when the ground is frozen solid. Maybe they could be rearranged to either the early fall or spring. Other wise our family has had just an absolutely wonderful time with this school. Thank you so much for everything.",null,"Things are awesome","We love this program. But the one thing I wish we could change is the PSSA schedule. I would prefer to get the testing done in 1 or 2 full days vs 4 to 5 half days.",null,"Elementary school has been awesome.  We haven't had any issues with middle school either.  High school should revert back to letting the teachers have livelessons for their own classes only, and not the whole grade.","Please see this note by an instructor:  \nYou had 1a, 2, 3 correct on the Google form \"Fixed Expenses and Earning Interest\".  I have updated your grade book.  I encourage you to rework those that were incorrect and resubmit the form.  Be sure to use your guided notes.  (Actually, you were a penny low in number 1a and high in 3.  I awarded the points for them, but you might want to check into what happened for future reference.)\n \nI was not happy with the response by the instructor.","loved the experience! Thanks to all of you!\n","Same as 11.",null,"Thank you for giving me my son back. CCA is helping him to be a more flexible thinker. I like that CCA is constantly striving to improve and meet the needs of its many students, a daunting task.","I am very concerned with the serious decline in responsiveness.  I am hopeful that once all transitions have completed this will rebound back to the level I have been accustomed to over the past several years.  I also have heard rumors that new curriculum will be looked into.  I would hope that a committee would include some parents.  Please do not switch to K12.  We would definitely leave if that were the case.  It's terrible.","The live lessons are extremely helpful to my child.  We appreciate the time the teachers put into presenting valuable lessons.","We have really enjoyed our experience with CCA and hope that the same spirit of flexibility and helpfulness continues.","This is an awesome program and I have been extremely happy with it!","perfect","It is also a sad loss that I have twice offered to have CCA students have computer science meet-ups (e.g. for robotics, AI programming, programming contests, etc.) at Gettysburg College and that such offers have been ignored.  I realize this sounds puffed up, but think about it: a college professor who is one of the primary organizers for artificial intelligence education initiatives in this hemisphere freely offers CCA enrichment activities and ... *crickets chirping*\n\nThat and aforementioned reasons give me a negative impression of the academic commitment CCA is able to offer individuals at this level of scale.  It seems that CCA markets better than it delivers in my limited experience.\n","It's been an over all great experience and my daughter loves it.","Sad that field trips fill up so quickly. \nWish we got to see teachers more and more activities offered at the school with teachers and students.\n","Our experience has been positive and we do recommend it to others.  \n\nMy only drawback is the use of Common Core, mainly in Math.  Many of the teaching concepts, just seem to be more aggravating than helpful.",null,"My son has asked to go back to school with his friends. We like the opportunity we have with CCA to know what he is learning when he is learning.\n\nIt would be nice to be able to select certain classes to place my son in for the SYNC program as I see value. But some classes not all.","Overall great experience for the past 3 years.  I would like my kids to have access to Reading Eggs, Smarty Ants.  They tested too high to be able to have access to these resources.","There needs to be better communication and response time to webmails and voicemails left.",null,"Please see my thoughts on previous question.  Everyone is doing great and I know you are trying to  offer a great alternative to traditional learning environments.  The one thing I see that always stands out Is the great continuity between teachers, staff, activities directors etc... I don't think we have every had a glitch with one thing thus far.  Someone, somewhere is doing a great job at keeping everything organized and flowing smoothly.",null,"My daughter loves CCA and would never go back to a regular school.",null,null,"CCA is a God send for our family. My  son would have been left behind at the local school. I would have to privately homeschool if not for CCA. This is an affordable option to traditional public schools.","As parents, my wife and I are happy that we have a choice in where our daughter goes to school.  CCA provides that option and the flexibility that we were looking for, as well as being more involved in the learning process.","I went to the Gettysburg field trip with the 5th graders. I was very disappointed in the lack of communication that the teachers gave to the students. Besides of the first 5 minutes of saying \"Hello\" and a brief talk. That was all the communication was between the student and the teacher. I feel that the teacher's where not there for the students. That they were only their for themselves. My daughter's teacher (Ms. Theil) was to involved in her boyfriend and the other teacher (Mrs Roth). I felt that it was very unprofessional. This was the only time that they can meet their teacher's and to have an experience like that very disappointed! I will think twice next time before I will go on a field trip. I feel sorry for the parents that drove hours away.","Keep up the good work.  We are pleased so far.","I regret enrolling my 5 year old in the kindergarten curriculum. She dreads school most days. I feel like this is more of a 1st grade curriculum. However she is beginning to read so we are happy about that. I feel like with this K curriculum you would need to be reading at the beginning of the school year for it to not be stressful.","As previously addressed the chasm in the special education department MUST be fixed ASAP. Being out of compliance with IEP's directly effects charter renewal and enrollment which speaks directly to health of the school. Fixing the gaps and issues in the department should be a priority for the school administration and leadership. Personally, I am disappointed with management not making this a priority.",null,null,"Our experience with CCA has been good overall.  We've had understanding and good teachers.  We like the various services and opportunities available.  The reading specialist teachers still need to work on improving their program a little more.",null,null,null,null,null,"Overall a good experience.  The technical aspect of the school needs some improvement.","I really appreciate the communication I have with my daughter's teachers. They are very friendly, open and welcoming, and never defensive.","It's a great cyber school. Great teacher's for sure.",null,"I have enjoyed the time with the school and can not recommend it enough. Which I have done.",null,null,null,null,"My children have attended public brick and mortar schools, private schools and now CCA.  CCA has been the most supportive of the family as well as the student.  Thank you!","We enrolled in Nov - 2016 my two son's have been currently enrolled in a public school system, there is definitely no comparison to the warmth we felt once we enrolled into CCA, the teachers and staff were absolutely amazing, very helpful and caring.  My son's teacher's knew that my sons had a neurological conditions, because I told then at our first phone call, but they never seen it as a burden, instead their teachers wanted to know what they could do to help make sure that my son's got the best learning experiment possible at CCA.","Helped daughter get away from truancy.","my children feel there is too much work. Other than that, everything is good.\n\nI'm happy they switched my son to a lower math class appropriate to him (from his last years PSSA results).  But he wasn't switched until almost 2 months in, when I supplied copies with registration.  Then it was hard for him to catch up his work and lessons in the new class, which further frustrated him initially.  It was determined that he would have his own set schedule of work to comprehend the lessons from the beginning and not to follow the current live lesson classes",null,"The teachers are great!  The way that they support the students and families and truly want them to succeed is beautiful.  :)\n\nThe Adventure Club is  a great benefit to CCA students.  The students truly create a bond.",null,"My students want to come back next year if they have fun engaging teachers, not so much work due in a day and not have tests due in each subject together. They feel it's too much work in a day, and hard","my son is a lot happier  doing his school work online . Thank You CCA.","Our team of teachers this year have been awesome and very professional. Our son has made major progress with Mr. Lawrence, Miss Stumpf, Mrs Pulizzi and Mr. Wolfe.  Those in charge of my sons IEP dropped the ball by explaining their hands are tied and the Math/Read 180 program is the only way special education students will be taught at CCA.  Vendors and Psychologist should not dictate how a student should learn.  An IEP should be created by teachers that actually work with the student not a School Psychologist that has no idea of actual skill level and no Special Education certification.  Not happy with the  over testing at her suggestions and the confusion created over a simple goal modification, two months and no IEP meeting yet.  Started February 8th, 2016, no meeting yet, just cancelations, and excuses.","Over all the teachers are very helpful, but the communication between Admin and teachers is highly lacking.  Which affects all students especially Special Education students in a negative way.  4 Staff changes in Social studies from September to March is too much!","We find that the portfolios are sometimes difficult to understand, making it frustrating. Too many portfolios being given per course.","I have truly enjoyed being with CCA, I think it is a great school.\n\n\n\n\n\n\n\n\n\n\n\n\n","I think it is a great school and would encourage anyone looking to do homeschooling to apply here.",null,null,"All employees at CCA have always been so helpful with anything we need",null,"Its great and my student loves it . and he stopped having so much anxiety",null,null,null,null,"At the beginning of the (2015-2016) school year, it was a highly confusing time to get my special needs son placed...communication lacked and caused nearly a difficult first month. I realize that my son, having special needs is not a quick placement, but I think hearing from someone personally from the get-go would have helped put my mind to rest. This was not a smooth transition for a new parent to CCA.",null,"Other than the poor field trips this year, things are well. Some teachers are excellent in grading and communication, others must be overwhelmed as it may take 3 months to get anything graded.","We love being with CCA over our district school so very much",null,null,"Mrs. Houk is a wonderful teacher, love her and everything about our experience at CCA.",null,"CCA has been such a blessing. The ease of everything plus the understanding and abilty to gear the course around my child has been amazing\n","My experience with CCA over the years has been great.   As a single parent you have made schooling my children at home a positive time with really no problematic issues or being overly time consuming.  Both of my children have enjoyed their time with CCA and have benefited greatly from it.",null,null,null,"i would like to thank the teachers and staff for being there for my child during the school years!","I feel the #1 thing CCA can do to keep academically advanced students (aka improve pssa scores) is to distinguish between those who want public school at home (and will rely heavily on teachers and LL) and those who want home school with support (and will be self taught, only needing minimal assistance). I feel CCA is getting better at that in the elementary grades, but it is also needed in middle and high school.  Without this distinction, CCA will continue to lose academically advanced students to traditional home school or other options that truly foster a 'work and your own pace' environment. Thank you for the opportunity to share my thoughts.","I am extremely pleased with my son's 3rd grade teacher Mrs. Sarah Everitt. She has been the most helpful and very sweet and kind to myself and my son.","Both boys did K at the local B&amp;M. I have no complaints about that district - CCA is just a much better option for us.  We appreciate the flexibility (while there is room for improvement), the teachers, and especially the STEM program.",null,"I believe the change this year to a broader teacher base has been a tremendous improvement.",null,null,"I'm seeing if any progress is done before I re enroll.","Teachers are wonderful.always reaching out to help.","as  I said many times above this school is amazing and I am so glad we decided to cyber school our son. Everything is with this school that we need the staff is amazing we thank you greatly!!!","Excellent staff., they really care about their students.","I like the videos that are incorporated into the lessons to help the student to better understand the lesson.  I am also pleased that many of the teachers have given the students study guides to help them with quizzes and tests.  One last request is help from a technological stand point to only allow the school computers to access the connexus website.  My students can get distracted with other websites at times.",null,"Great program with great teachers and staff. Everyone is caring and very concerned about the service and product they are providing to the students. Keep up the great work! While the concept of children attending school from home may not work for every student, it has worked very well for our daughter and she has excelled tremendously.",null,"My son has blossomed and loves to learn.",null,null,"na",null,"Keep up the good work","I feel that my child will be at a significant disadvantage due to not being able to decode verbal face to face communication with peers and the school does not provide local peers for my child to form long lasting relationships with.",null,null,"I love everything about CCA!",null,"Overall it has been a good experience.  My student and I have enjoyed it.","THANK YOU FOR ALL YOUR SUPPORT!!  I HAVE SEEN A GREAT CHANGE IN MY CHILDREN SINCE WE BECAME APART OF THE CCA FAMILY!!",null,null,null,null,"We have enjoyed learning with CCA from k-12.\nTeachers and staff have been supportive and helpful, leniency when needed.\nState scores proved quality of education.\nThank you!","My daughter really enjoys CCA.  She likes to do her own work, and at her own pace. She is a very smart child and likes to think about things before she puts her thoughts down on paper. She was not able to do this at her district school. \nShe has really blossomed since we switched to CCA. We love it here!\n",null,"For my daughter's education, I am very pleased at the challenges she receives. All of her teachers, but one, is extremely professional and excels at their jobs.\nMy son, had a very trying year due to systematic issues. I am hoping these things are ironed out,a s we are giving CCA another chance.",null,null,"Don't call the parents/learning coaches liars and/or brush off their concerns.  You're running a business and should treat your customers better and with respect.",null,null,null,null,null,null,"i think every thing is good in cca","Our daughter has medical limitations and we have been extremely pleased with the 504 plan, her teachers and the responsiveness of her team whenever a need arises. My daughter is able to grow academically and be a success due to the support of CCA.","Overall, it has been a great experience.","When we first started CCA my grandson was in a B &amp; M school, (2nd grade) and the teachers there, they would not go the extra mile to help him.  Upon starting CCA my grandson grades and attitude about school has drastically improved and I will never go back to a B &amp; M school.","Since my grandson started with CCA (2nd grade), he enjoys school so much more, has learned a great deal more and really talks about his future a lot more.  Thank you CCA for all you do.","Megan Weintraub has been wonderful and very helpful to us this year. \nI think the curriculum in general is rushed. There is not quality time spent on delving into topics. I feel like it's more memorizing things to take the test than it is really learning about something interesting so that it stays with the student.",null,null,null,null,null,"The staff at CCA are very pleasant and resourceful! Any issues, they are right there to help out in any way that they can! They actually care about their students and their education. They are so much better than a brick and mortor school!\nThey work with your schedule! I can work a fulltime day shift job and still be my child's mentor daily! The student's don't have to sit 8 hours in front of a computer either!",null,"CCA is a great school. I have had children there since 2005 and overall, our experiences there have been positive. The majority of the teachers care and are willing to work with the students and their parents. I've recommended CCA to a lot of people because I really feel it has been a fantastic learning experience for my children, We have been involved in the Harrisburg Adventure Club since it began and I have great things to say about it. Mrs Comegna and everyone else who is involved in it are absolutely great. It is better than a field trip, it truly is an adventure for the students. My youngest made several friends through the Adventure Club, a couple of them I expect will be friends for life.",null,"This has been that best experience for my school.  My child hated school previously.  Now, he enjoys school and can't wait until graduation!",null,null,null,null,"We are very happy with the flexibility and the high quality of the education our son is provided with.",null,null,null,"K",null,null,"Our experience with CCA has been great, my daughter has just decided to try going back to our district school for more social interaction and after school activity options.",null,"I love the kindness and enthusiasm of most of the staff. And helpfulness of everyone.  :)",null,"I think that the portfolios are a little overwhelming for a my youngest in kindergarten. My child was not very interested in drawing and writing. With that being said, a lot of the time is was very stressful to get him interested in doing his portfolio items. We would sit for periods of time, take a break and come back to, also I would try to offer a reward of some sort. Nothing worked really well. I also think testing them on things is a little early in the schooling process. Maybe try to acquire what your program is searching for another route.","CCA has been a Godsend for our family.  My son encountered never ending bullying at our local public school which caused him extreme anxiety and affected his academic performance.  CCA has provided a safe learning environment, excellent curriculum, and stellar teacher support.  Thank you CCA!","CCA offered my daughter an alternative when she most needed one. Traditional school was not working for her. The classes and teachers in her first year here were what really swayed us. She made connections with several of the teachers and would have enjoyed more classes with them. They went out of their way to help. She is a hard sell so this was not an easy thing to do. She has some health issues. When she isn't up to regular school she can still keep a class schedule and do things in her own time. Overall this has been a blessing for us.","I would like to recognize Miss Garber, Mrs. Laszczyk, and Mrs. Leibowitz (also Mr. Bucks while Mrs. Leibowitz was on leave) for being outstanding teachers.  My son has really enjoyed being taught by them and has a good relationship with them.  I think the field trips have really helped with this.  Also, Mr. Amen has been awesome at the STEM field trips. \nI am not in love with the Language Arts lessons, especially the assessments.  I feel that the questions are so subjective, answers can vary depending on how you look at it.  The teachers, all three years at CCA, have been very understanding.  If my student was able to properly defend his answer, credit was awarded.  I feel that if the curriculum was better, they would not have these challenges.\n\n",null,"I would recommend your special needs program to everyone.  Great job!",null,"The common core curriculum is not my favorite.  However, I have seen this year that more teachers are using customized tests instead of the sometimes horrible tests provided with the materials.  I think these customized exams better reflect what the students have learned.  I really think the Health, Fitness, and Nutrition tests need to be improved.  My son HATES the true/false questions, and I don't blame him!",null,null,"I feel this school is the future of education. School taxes would not be as high as they are today, if we did away with brick and mortar schools.  CCA teachers also seem to care more about the students,  than teachers from brick and mortar schools.","We are very pleased with the level of education that our daughter received this year.  Our daughter has excelled and continues to progress at a steady pace with the curriculum offered at CCA. Her teacher presented herself as a very knowledgeable, attentive and caring individual. My daughter has the utmost respect for her teacher and looks forward to attending live lessons on a daily basis.","The teachers are awesome with their support of the students and learning coaches!  I hope it continues as my children go on to the next grade levels!",null,null,null,"CCA has been a good experience for our daughter and us that we are so glad we made the move out of the public school in so many ways.","Her first experience with her teacher in 4th grade open her eyes to many kind people students included. She has gained confidence and is very secure at the present time.",null,null,"N/a","I really like the school",null,null,null,null,"Overall, I have nothing but good things to say regarding CCA. My child has excelled academically and has enjoyed their years here in CCA. I am forever grateful for the great academic attention as well as great teachers.","CCA is #1.","Ask more questions about what you are doing wrong!!  you will never get better is all you care about is what you are doing right!",null,null,null,null,null,null,null,null,"It is a very well put together school",null,null,null,"the over all cca experience has been great i love the teachers and the schooling for my kids its much more one on one and i think thats important for kids to grow !",null,null,null,null,null,null,null,null,null,null,"We had a wonderful experience every year we were involved with CCA except this year.","My son has \"blossomed\" into an engaged and attentive first grade learner this year!  We tried both the public school and charter school (both brick-and-morter) before enrolling in CCA but due to his exceptional needs, neither environment was a positive or successful one for him.  CCA has allowed me to teach my son in a calm and predictable and safe home environment, which, in turn, has provided him with the opportunity to focus on his learning while building his confidence in his own abilities! This has been the best school year for all of us, but especially for my son:) Thanks, CCA!","We have enjoyed this learning platform and we are glad that we chose to try cyber school with CCA",null,"wonderful. The past two years that my daughter has been with CCA my child has grown, and is so happy and loves school again. Thank you to all of you","The other major issue I had (and shared with tech support who could not have cared less) was related to the CyberSitter (now K9) software. At the beginning of the year I contacted tech support to install the software. It worked great - no problems. During February, there was a problem with my daughter's computer. When tech support was contacted, they directed us to return the computer to them for maintenance. Approximately 1-2 weeks later we received a new laptop. There was no notification that the computer no longer had the security software installed. I did not discover this until nearly 2 weeks later when I noticed my daughter was falling behind on her lessons. Upon investigation, I noted that she was spending time on Facebook and Pokemon.com. I contacted tech support and had the new security software installed; however, I also noted that failure to notify me that the software was no longer on the computer was unacceptable. I tried to convey that a simple notification - perhaps on the shipping email that is sent, would be helpful; however, they did not see an issue with this. I realize that no software is 100% when limiting access to certain material, but had I been notified that the software was no longer loaded, I would have immediately called tech support to have it re-installed.","We have been very happy with CCA.  The program has made it possible for us to do volunteer work, provide work experience and job training for our students.  We could not do this in another program.  Our students are getting a solid foundation for the future along with practical life skills.","Thank you for the opportunity to experience education in this format!!!","We are not happy with all Common Cord curriculum.",null,null,"I think I was pretty thorough in my prev response. :)","I am so glad we found CCA. My daughter is very shy and had been bullied by neighborhood children and was literally physically ill from the thought of having to be at school with those same children for hours a day. CCA turned her whole opinion of school around and now I see the excitement in her every time I tell her it's time to go to her lessons. She loves her teacher, Mrs. Boccella. Everyone I have spoken to with CCA has gone above and beyond to help us out and make sure that my daughter has a good and successful school year. I am so happy that we found somewhere that really does put the student first.",null,"You have set up classes for students who don't regularly attend live lesson or don't want or need a lot of interaction with the teacher but still put that stupid \"approaching alarm\" on the child who only needs calls once a month. If you are going to allow those classes reset your alarm system.","I am very pleased with CCA.  They far exceed the support and provide a better curriculum than my school district.","Change the field trips back to the way they were. You are punishing the many because of the few. The people who routinely do more than one trip a month are the ones who are trying to make the most of their child's experience. Either make more of the popular trips or make so more people can attend them.",null,"CCA is Awesome .","CCAis an awesome school since my son has been with them for three years he is learning and has more confidence in himself to do his best.",null,null,null,"my experience with CCA is that so far in the three years that we have been with CCA they have been the best school ever.","Worst decision of our lives was enrolling our autistic son in CCA!","So far so good but I still feel teachers need to get back with me quicker.","Our experience with CCA has been wonderful. I have one CCA graduate that was in the top 20% of her class and now has wonderful scholarships available to her. This year I have a Senior and 6th grader. The senior has a Plan 504 and the teachers and staff have been wonderful with that! My 6th grader enjoys the live lessons and often gets all the information he needs to complete the assignments. The teachers are lively and fun - dance parties before Team Meetings! The are committed to educating children and making sure they understand the material offered. We love CCA and are excited to see what new experience will be available with the change to Commonwealth Charter!","My kids are learning more at home instead of brick and mortar school. I feel because of the stress free, bully free, safe home.",null,"I am Thankful for CCA as an option for my daughter. She would not be able to be the person she is today without the education and teachers at CCA. She has more time for sports after school which has helped as an individual.",null,null,"I'm glad my child has another choice for his education. Thank you !","The Language Arts Live Lessons need to correspond better to the actual daily assignments.  Though my son loves the Brain Pops, he finds Teachlet tutorials extremely boring.  I find much better videos elsewhere. I would rather there were fewer, but better quality field trips.  It would be nice to have one really good one at the beginning of the year with just their specific teacher and their classmates.  This is especially true for elementary students.  Followed by several with their individual class throughout the year.  Anything that gets my son away from the computer is appreciated!",null,"My daughter loves it she enjoyed her time with cca",null,"The only complaint is that this year mt daughter had alot of teachers changing through out the year",null,"My granddaughter likes it.","CCA is a nice cyber school; it's a better learning environment for the student than the regular schools.",null,"My children love the field trips.","See webmail sent to Dr. Flurie on 3/27/2017","I love it, as does my child",null,"I am disappointed in the age of the computers that I was sent this year to replace the ones that I had to send back. My 1st grader was sent a computer without a webcam and they use them a lot! If you guys are a cyber school, shouldn't your tech be at least close to quality? Also, there are pilot programs in some local districts here to include some cyber schooling in their programs because it is cheaper for them to develop a program than to lose the tax money to you guys. They are distributing tablets and new generation laptops. If this continues, you guys are not going to have much of an advantage at all.","Most of our interaction with staff has been excellent.  In my opinion, parents need to be just as involved whether it is in a bricks-and-mortar school, or in a cyber school. It takes BOTH parental involvement and teacher/staff input to help a child succeed and achieve the desired results.  The teachers need the parents/coaches and the parents/coaches need the teachers to help resolve difficulties in the educational process.","It would be nice for my daughter to work ahead when she has the time but most if not all of the teachers frown on this.","This type of education is excellent for the right student. Being a good learning coach, however, requires a tremendous commitment of time and energy.  It literally changes one's life.  That causes me to wonder how well this model fits most families' lives, especially when so many families are two earner families.  I have no answers to this dilemma, but I do suggest that it is an issue that needs to be considered.  What infrastructure can be created to make up for the fact that, in most families, coaching on a regular basis is not realistic?","CCA has worked out very well for our family, however, I think it is not for most families.  I say this because I know what it takes to be a learning coach.  I changed my life to do this, and I am not gainfully employed.  I spend many hours working with my children, and I stay right on top of things.  Many learning coaches don't do this, and some may not have the emotional or intellectual wherewithal (or the time).  The program is only as good as its curriculum, instructors and learning coaches.  If one of these is weak, the whole system is weak.  You have control over two of these.  CCA, and cyber schools in general, have to think through how to provide more support on the family side.  For example, should there be places where kids can come and participate each day as a group, with hired coaches?","As of right now, I have no comments.","My children love this learning atmosphere.",null,null,null,"It is a great school with great teachers. We have to do something about the PSSA's and accommodating the parents.","Overall great experience my child loves the environment and is doing very well.","Our experience with CCA has been very good for my children. They soak in what they are learning and get to be kids who are not in school all day and get many breaks and time outside.  An experience we do not like is having so many portfolios we cannot focus on much else. Actually sad to say that because we were just getting the hang of everything and now we feel like we have been thrown for a loop. No need for the huge jumps in portfolios!",null,"I just love the way my child has adapted to the change they still have the same outlook on school and she still gets the same education and programs that were offered in our school district.....keep up the good work CCA",null,null,null,"Since coming to CCA my child has blossomed with his learning.",null,null,null,null,null,null,"GREAT JOB .....KEEP UP THE GOOD WORK",null,"Overall enjoying CCA. Still have a few glitches in some areas.",null,"na",null,"Overall, it's been a positive experience. The teachers are wonderful. Thank you!","The two live lessons for high schooler's needs to change.. They should at least be given 3 live lessons a week.",null,"I think the school as a whole is doing well in providing our children with  a good education.  Our experience with most of the teachers so far has been good.  I like when the teachers take the time to comment on their tests and portfolios.  The field trip coordinators also do a nice job at finding interesting and educational places to go.","Na",null,null,"Overall we could not be happier with CCA. We recommend this to everyone!!!",null,null,null,"Please refer to my previous comments. Each and every teacher should be willing to help a student achieve their grade goal. Currently, he is experiencing problems achieving his educational goals",null,"Lovely,prompt  staff always willing to hlep overtime. This is the best school in the whole world.","Great school,very understanding,great  teachers",null,"Sarah does better focusing on one subject a day. And teachers agree.","I like the way the teacher communicates with the coaches and try help me understand the progress my child is making.Thanks.",null,null,null,null,null,"My families experience with CCA has been nothing but positive. Any time we had questions or needed help, the faculty was always right there with an answer. The teachers have been so amazing and have made a real impact on my child. We are truly blessed to have been a CCA family.",null,null,null,"It was a discouraging start but we're not giving up because I can see true passion from some of the teachers.  If we go into next year with CCA, I'll go in with a positive attitude.","I have felt left alone besides receiving a call from a mentor, someone should sit down and provide needed numbers as well as needed information to each student, not to mention its impossible for kids to complete lessons on time and attend live lessons at the same time, it seems that they are thrown work from all directions and left alone to do it.",null,null,"My sons  really like getting their education at home!!!","Thank you for doing a great job at seeing that my sons as well as other families who have students with CCA to get  a great education at home!","Exciting, different a learning experience for both the student and the coach.",null,null,"My son has special needs and at brick and mortar school I was always made to feel that he was a problem to be dealt with rather than an asset to the school.  CCA is happy to have him as a student and everyone is very willing to work together to make him a successful student.","I can't say enough how wonderful this school is ! You are truly all about making sure the  kids get the best education.","This is an awesome school with great teachers and staff personel.  My daughter has an IEP and you guys have done everything to help her along and she is doing great !  Thank You for being an excellent education for my daughter!",null,null,"I feel that CCA was happy to have my child enrolled in their program.  Our home school district was very relieved to no longer have to provide services to him.  It was much easier to help my child complete his work with CCA as all the material available at all times.",null,null,null,null,null,null,"I love CCA and how they have made a difference in my life and my daughter's life. I appreciate all the teachers and I thank them for caring so much about my daughter just as they do all of there students!!","Our family commends CCA in all aspects of our sons education thus far. We are in our 4th year here at CCA and couldn't be more pleased with our son's progress.  Thank You all!! Your staff is amazing!!",null,null,null,null,"I would recommend CCA to anyone considering cyber school.","As parents of children on the autism spectrum I can honestly say we could not have better support and understanding than from CCA.  Everyone has been great and all are willing to go the extra mile to help all children learn.","Even before we enrolled our experience with CCA was great!  They took the time to answer all of our questions professionally and courteously.  That has not changed over the years.  We have had an excellent experience and would recommend CCA to anyone!  We only wish we had done this sooner!",null,null,"Very helpful",null,"dont have any","CCA was a relief for me!  I homeschool both of my children and my daughter was not where she should have been earlier this year.  She did not want any part of me teaching her.  She really loves live lessons and that she has a teacher (Emily Sechrest, she is really great!).  I love that I don't need to do all the record keeping.  Even though my son is not currently enrolled he is allowed to participate on the field trips which are great.  He will be enrolling in the fall when his sister returns.  Thank you CCA!",null,null,null,"I can not explain enough, how important it is to have the flexibility we need that is not being provided in the same manner anymore",null,null,null,null,"This school year for my daughter was one of the best school years she ever had her grades were fabulous it was the best her grades were in the 2015-2016 school year","I love this school.. Compared to my child's public school","All of my child's teachers have been really helpful and kind.  And that really go's a long way and makes the child feel good..  So I would like to say thank you..  All teachers should be Luke that.  But in public schools it's not that way. So that is why she is in CCA",null,"so far everything is going good","great place",null,"I absolutely love this school.",null,"N/A","Awesome experience very pleased!","Love the teachers in the on line classes",null,"My daughter has ADHD and is anxious, a brick &amp; mortar school would make learning a horrid experience for her.  Being able to use CCA and be at home working at our own pace is a gift.  I love watching her make connections or have \"light bulb\" moments. I love the set up too, it easy to use and keep track of.  Our teacher, Ms. G., is fantastic, so helpful and engaging.  Reese just adores her and looks forward to their phone calls.  I am amazed by how much Reese has learned and look forward to seeing what she can do in the future with the help of CCA!",null,"We have loved Ms. Wilkie, our homeroom teacher.  Myk child had an injury last year and struggled,  but the school sticked with her and now she is a honor roll student.  It is hard to understand how cyber teachers are more concerned with my child than real teachers in the public school...but they are.  7th grade was great!\nWe loved 6th grade math teacher, Jen Vogt ..she really wanted my daughter to succeed even though she had terrible anxiety from prior public school math teachers and all the 7th grade teachers (LA!! Ms. Keim was fantastic..really concerned that kids actually understood what she was teaching them!!).  Thank you all for believing in her  when nobody else in her (public)schools did!  \n\n \n",null,null,null,null,null,null,null,null,"Please see my previous answers as I cannot express how great of a job CCA is doing, and our love for Ms. Bechtel and Mr. Hess.",null,null,"Overall, we have had a wonderful experience with CCA. My oldest, in particular, has made tremendous strides in all areas since enrolling. Thank you.","The teachers have been extremely understanding of our situation and have helped tremendously.","n/a","As stated previously I was extremely disappointed with the changes to field trips this year.  I can appreciate the need to carefully observe the budget, however I feel my children have lost too many oppurtunities to learn hands on and socialize.  I specifically chose CCA because of the many field trips.  The curriculm at CCA is great and I feel my children are learning at a rate exceeding B&amp;M but the down fall of cyber school is the chance to interact with other children in an educational and social enviroment.  But the decrease in avaliablity of field trips due to money has decreased those oppurtunities.  My children never complain about their CCA lesson and do not wish to return to B&amp;M but they have vocalized serveral times how much they miss being with friends.  I have also observed many amazing field trips being cancelled because not enough people signed up which I feel is without a doubt because of the new rule.  I know to many this \"complaint\" seems ridiculous because money is better spent on supplies and education, however my opinion is along with the great education CCA offers being face to face with other kids is equally important for an overall healthy educational experience.  I hope you can reevaluate the field trip policies to help structure a truely well rounded learning experience!","You have a good thing going here, don't mess with it too much.",null,null,null,null,"Great","none","I know I complain sometimes, but I feel I have a voice at CCA. I have been pleased by the means in which our teachers and administrators have handled my concerns. I appreciate the ways they have worked with the system to serve our family. I see creative problem solving and humanity, especially in the more experienced teachers. My family and I were just discussing cyber school recently and came to the conclusion that CCA really is the best choice for us in cyber education. We also set some boundaries: should biometrics appear in the school, or should the curriculum so deeply offend our standards that there is no further working around it, we will begin home school. Nevertheless, we will always be grateful that CCA was there for us when we HAD to get out of B&amp;M school. We have been with CCA for 8 years. That says a LOT.","I appreciate all the hard work that goes into preparing the curriculum and to try to tailor it to so many different students.  Please continue with what you are doing it the new format for CCA.","overall very satisfied.",null,"no comments\n",null,"It has been a good experience for our whole family","Absolutely loved it until this year.  This is our third year (my oldest is a junior in high school) and it has been  very difficult year for her to get the required amount of attention from her teachers and live lessons.  She asked if she could attend a different cyber school next year because she didn't feel like she is learning this year.  I have spoken with her principal ad guidance counselor already.  It has not gotten better.",null,"no comments","No comment","no comments","no comments",null,"I don't have no comments.","My daughter and I enjoyed the experience of cyber school and are thankful we chose CCA","more socialization.... CCA has awesome tachers in K-6. 7 and up the teachers are not as in touch with the kids. They don't seem to care as much as the lower grade teachers.",null,"my child has excelled","I'm satisfied and I have no complaints","None","There has been quite a bit of teacher turnover in his core group this year. I understand some of this is unavoidable, but it is hard on students.",null,null,"1.\tThe life management class is ridiculous- the teacher should stick to the CCA curriculum; she makes the lessons very confusing and hard to follow. The content itself is actually very easy because it is geared towards younger students and should probably be taken in middle school.\n2.\tThe business systems course needs a teacher-it is all self-taught online and probably should be taken in college if you dont have an instructor.\n3.\tLive lessons should be monitored-especially teachers working from home!!!!!!\n4.\tMy daughter worked for days and many hours on her senior paper and literally three minutes after she turned it in her grade was posted in the grade book. She was so disheartened! There is absolutely no way the English teacher read that paper in three minutes-very disgusted with her!\n5.\tMost of the teachers we have had over the years have been wonderful but I seriously have doubts about some of them and hope that they are monitored better for the sake of future students.\n    Thank you,\n    Mrs. Cynthia Price\n    (724)218-1866\n",null,null,null,null,null,"no comments",null,"After you read my last section you may think I don't love this school, trust me I do.  Previously we went to another school and there isn't much I can say nice about them. I think that there is room for improvement here and I hope that this school continues to grow.  \nSInce I cant go back there are a few other things that need improvement.  The art supplies are garbage, that is the only department our last cyber school out did CCA on.  Also provide the kids with a real protractor when they are learning to use them...4th grade.  The paper ones are just not doing the job, they kinda have to be clear!!  I had to order one on Amazon and wait the two days to do the lessons.  Every year we get the math kits we now have three of them but no protractor or even a ruler!!!!  One other thing (I promise) the lessons need to be updated for when they are studying about government or even using a calendar.  We found a few lessons this year that were out of date.","I love the teachers. The teachers are definitely there for the students and go beyond to help in any way possible. Truly amazing teachers. My daughter loves CCA and is excited to return.",null,"My experiences overall have been wonderful.  My child was going to a public school that was kind of dangerous, the teachers kind of gave up due to the kids they had,and i appreciate this being here for kids like mine who are in a bad district.","I love this school","no comments",null,null,"Our experience with CCA this year has been a great one. Everything has been provided to help make a great learning experience and environment for our child. The accountability that is present from the teachers to the students and learning coaches is great. Through conversations with other parents whom have a false narrative of home-school or online school assume, which in some programs is true, many assume that children are sitting around all day not learning or \"attending\" school. We personally feel with how the curriculum is set up, check-ins, the communications from teacher to students and learning coaches, as well as other areas requires activity and active learning.  Children and the parents we feel and appreciate at CCA are not just sitting around,  CCA has helped our child with time management skills, transitioning skills, self-initiative and so much of a sense of accomplishment. So many skills are being learned at his age through CCA without the distractions and set backs we experienced in public school.","Keep up the good work","no comments","No comments","No",null,null,"Teachers are wonderful. Some work is a little much all at once. My son has an IEP but really its no different in helping him. He's overwhelmed by the heavy amount of work all due which seems to fall all at the same time. The modifications aren't really much different at all. The equipment department really needs to change. They're horrible at getting equipment sent at a reasonable time. They aren't prepared to handle having enough equipment ready on hand. Takes way too long to receive whether the delivery takes too long or they don't have the equipment on hand. It has really hurt my son with all the work he needs to do.",null,"Overall, I'm somewhat satisfied with CCA. Better that the local school district and not bad enough to make me change schools. I just wish the portfolios were more simply and not so many of them. Also, I don't think curriculum material is always grade level appropriate. Example; Art use to be a fun course in school, now it's been turned into some type of college art scholar course. Don't waste student's time with courses and course material that take time away from important courses and classwork.","CCA has been a wonderful experience for our family.  It allows us flexibility and hands on learning.","Give parents the option to opt out of having mentors call them.  In middle school, provide science books that actually go along with the lessons.",null,"I love the way the teachers help the students during and after class. The teachers at his old school didn't want to be bother","I think this environment is so much better than the brick and mortar school. The teachers give the students the attention they need.","no comments","I think this is a great school.  I do think that it would be nice/ helpful if printer ink could still be included at least for kids with IEPs.  I have 3 children with IEPs and we do spend a lot of money on ink each year (they all require their assessments to be printed).  I know you offer the internet subsidy, which I do appreciate and use for high speed internet access needed for their classes.","I like how you have handled the recent transition of CCA. Having Mr. Flurie keep us apprised of current events is very reassuring.","great experience and positive.",null,"The teachers are helpful","no comments","Other than the inconvenience of the Seven Fields Office, CCA is an excellent cyber school.","We love our teacher Ms. Wissinger. She is so prompt to answer any questions or concerns, loves her first grade kids and is just a wonderful teacher. All other CCA staff we came in contact with this school year were also wonderful. CCA is a good alternative to brick and mortar school but we are just dissatisfied with the common core curriculum.","no comments","The teachers are excellent.  They made themselves available to my daughter any time of the day.  They chatted with her from their own homes.","no comments",null,"It was hard at first. But  became a very good one.",null,"No comments.","We were terrified at the thought of our daughter starting school when kindergarten enrollment time drew near. Not only because of the issues with her anxiety, but we are disgusted by our public school system and the behavior most of the families consider 'acceptable behavior'. The brutal and unacceptable things that happen on a daily basis would have a severely negative impact on our daughter. After some research and suggestions from close friends we chose CCA. This was the best decision we made thus far in her life! It is a learning experience for our entire family. Her older siblings (1 adult brother and 1 brother in 12th at our public school) get involved and help out which makes her very happy. She gets to have a multitude of input in her daily routine and what she want to learn first. Our Family mentor, Sherri Stormer, and her daughter have been a god sent since day one! Sherri  has helped my daughter overcome so much in such a short time. We would be lost without her! Her classmates and their families are truly wonderful people and strive for the best from their children, and it shows. The curriculum is easy to follow, and if by chance we run into any problems the staff and especially her teachers are very eager to help solve any issue. After having 2 children go through brick and mortar, and all the issues and negative things that have happened, there aren't words to say how much of a blessing this school has been for our family. Thank you! Thank you for providing an amazing learning opportunity for my daughter and for being genuinely wonderful educators!",null,"This school is our saving grace! Our public school system is just awful! I will NEVER let my child fall prey to that abomination! CCA has taught my child to be confident, self sufficient, and love being curious! Every child should enjoy learning this much!","Its so much better that in the  morning I don't have to worry about my kid getting hurt going to school or at school.",null,"I am dissatisfied with the overall current decision for my daughters teacher to retain her. First, this is her first year as a kindergartner. She is only 5. Second. My daughter had a form for myself to fill so I can see where and what the next step with my daughters speech with someone that can help me with this matter and so far no one has called me to set up a appointment to see if my daughter needs speech therapy. My daughter has a attention span. Because she has a hard time staying still much let alone pay attention so this is a daily task for me. My daughter has not been tested yet for this years testing and already there are talks of retaining my daughter to re do kindergarten. Do not hold my daughter back. This has to be the worst decision for anyone to make. I am not happy with this situation.",null,"I love the overall concept of CCA. The curriculum could be polished a bit.","I'm overall not satisfied. I get a million e-mails a day. On top of the other things I've listed. They miss having friends but still loved to be home where they feel safe. I really feel torn as a mother.","I want to thank the all the teachers,  administration,  and all those \"behind the scenes \" for putting forth their best for our children's education.   Homeschooling is extremely important to our family and without all of you this would not be possible.  You are all blessings to our family! Thank you!",null,"Your enrollment process is horrible. The kids start out behind because of all the nonsense you put us through. Kids could start school AS you are getting them enrolled (like normal school) then there is the mentoring families...as home schoolers, we already know how alternative schooling works. Teachers there are ignorant. And snobby. Not happy. Was warned not to try CCA by others but didn't listen. May just go back to home school next year. Not sure. But my kids don't like CCA either. The one is back to home schooling already. She hated it. And the new math is horrible as well. You people are teaching these kids wrong. Even my kids have laughed at you. Enough said. We are not impressed with CCA.","I love everything about this program. I would be happy to help this program any way I could. With fund raisers or selling candy. Just anything to keep it going.",null,null,null,null,null,null,null,"If you compare my child education to that of other children in his age, and grade level, he is so far advanced i find it unbelievable.","We are a family of 4, that lives in a failing district. He doesn't have to attend that school. He receives an amazing education through CCA. Thank you!","I would recommend CCA to everyone. If they are in a bad school district, experiencing bullying or other problems, or just want to be more involved with their child's learning they should definitely consider CCA. We love it. It has been an amazing experience.","We're very happy with CCA.","no comments","CCA has been a positive experience for our family.",null,null,null,"no comments.",null,"im not happy with this school it piles too much work on the students the teachers do not get back to emailss in a timely manner my son went from straight a's before this school to f's as a result","no comments\n","no comments","A little harder than I thought",null,"Our experience has been wonderful! I love seeing my child face when she is learning!","N/A",null,"I have had great teacher and staff through out the school.","We like on what they are doing and they should kept up the great job.","You need to respond to and get feedback from parents.","No comments.",null,null,"I appreciate how we are kept well informed on the happenings","We love Ms. Owen our son's 10th grade teacher. She is a joy to have.",null,"I'm so thankful this option was available to my son so he could graduate. His social struggles proved too difficult come 11th grade. I'm unsure if he would be graduating if this was not an option.","n","I just shared a lot on the last slide...thank you.","no",null,"Our teachers have been very supportive and I am thankful for their dedication.","Before 7th grade, I always recommended CCA. Not anymore. The Yellow Team 'teachers' are not doing their due diligence.","no comments",null,null,null,null,"There have been DAILY issues with the LiveLesson rooms. Tech support needs more trained technicians. There needs to be better communication all the way around.",null,null,"thank you all for a great year for my children and myself! I know one of my sons would have dropped out of school if he would have had gone to our public school again this year! Instead, he received all A and one B last semester. Thank you!","CCA has been great to my child and me.  I work full time, so we get up at 6:00 am, have breakfast, and begin school.  I get ready for work at 10 AM, and we are out the door to Grandma's house at 10:30.  I work 12 to 8:30 PM, so my child will go to all the live lessons at Grandma's house.  School work is finished after the LLs, and submitted the following morning, where we start are day again.  I am glad that CCA is so flexable to fit into our schedule.","no comments.","no comments","This experience with CCA has met a need for us at the perfect time!","great experience","We would like to see more stability on teacher assignments, and more communication regarding class requirements.  For example, Study Island is on our schedule, but she really doesn't need it, so why schedule it if it's going to be marked off any way.  \n\nWe would most like to see an improvement in the way foreign languages are being taught.  The Time to Talk module isn't as helpful as it could be, and having students in the same class time, at different levels is disruptive.\n","I love being able to skip LL when our schedule requires it and still be able to do the Lesson on our own.  This gives us the flexibility needed to teach the student in the way that they learn best,",null,null,"The cyber environment has helped my son enjoy school and he looks forward to attending his live lessons each day.  I could not ask for more!","No comments.","No comments","I think CCA is a GREAT school and hope it will always be available, with its superior quality of education, to the students of Pennsylvania.","Im happy with CCA.","no comments",null,null,null,"My son was struggling in the brick and mortar school, both academically and socially.  Bullying was a big problem for him.  With CCA, he is able to focus on learning and his grades and his understanding of the material have sky-rocketed!",null,null,"Na","I have had not issue with CCA.\nMy only thing is I don't like the fact that the kids Vacation days are classified as the breaks for the Holidays therefore using their Vacation days for school breaks and not just taking a Vacation","no comments","no comments","Great experience  thank you for helping my  son","CCA has given my family freedom to travel and also be involved with my sons learning. I love to be able to listen in on live lessons and know exactly what he is learning and what is expected of him. I also love to be able to look at the whole school year and what is due so we can be prepared for projects.","amazing","no comment","no comments\n","Great school with great teachers.","no comments","The program was easy to follow for my child and I. Also I like the involvement I have in my child's education.","I feel we have made the best possible choice for our children by going with CCA. I am excited for what is to come with CCA becoming a PA-In-State school, I believe the change will be a positive one. Excited for many years to come watching my kids grow and learn with CCA. Thank you, for giving families the chance to do that confidently.",null,null,"It's been great Iam glade I chose CCA  It's a wonderful experience and I will recommend CCA . Thank You for your part in my Daughters education.","I am sorry but every time I go to write a comment here it crashes.","No comments.","I would highly recommend CCA to all my friends with school aged children muy kids have done so much better since enrolling with CCA","my children love it and that's most important to me they can work at their own pace the staff is very helpful my son has improved so much here I have already recommened CCA to a few of my friends with kids","I love CCA.","my children and I both enjoy CCA",null,"Some teachers should not teach students with IEP's and there should be more courses for students with IEP's.","It has been wonderful to be with CCA. All the teachers are very helpful and understanding,",null,"I am extremely thankful for the education CCA has given my children. We have had educational opportunities here that are unavailable with our local district.",null,"I like CCA. I have not had any experience with other cyber schools, so I don't know how they compare, but I will stay with CCA for now. I don't agree with the teachers grading on some of my childs work but  other than that I love the teachers and the school.",null,"Thank you so much for being here so that my child can be at home and work at her own pace.",null,null,"Thank you again! CCA has been wonderful for my family. My children enjoy learning now. Its amazing to watch them LOVE to learn and be apart of their journey. CCA teachers are the best.","no comments","The teachers and staff are absolutely wonderful.","they are awesome","No comments.",null,null,null,"I love that I can teach my child in her own time from a loving and safe enviroment","I think there are too many portfolios and they are extremely hard for the younger children.","No comments.","I have enjoyed the overall learning environment that CCA has offered the past 7 and half years my son has been enrolled both in florida and last 5 years in PA",null,null,null,"There is entirely too much testing.  PSSAs are spread out for 2 or 3 weeks.  In that time period, too many teachers are out, so that they can proctor the tests, leaving live lessons canceled and teacher unavailable for large chunks of time.  I have seen another cyber school, where all  students in the school test at the same time.  Leaving only 4 days of missed live lessons and teacher unavailability.  The new high school format did not work for  my child.  He needed the daily live lessons and contact, and as a result of the new format, has struggled greatly this year.\n\n\n","The opportunities that CCA provides exceeded my expectations: electives, fieldtrips, mobile classrooms, clubs, social events, extracurricular activities, tutoring, etc. It surpasses any brick and mortar opportunities by far.","No comments","no comments","It was a good overall experience for our student at CCA. He has done as well as we have expected him to do. My husband and I would like to thank all teachers, counselors and staff for all the answers to the many questions we have had over the past 3 years.","We are new here, but so far it seems that we are off to a good start. My mother, who is my son's main learning coach had a very poor experience previously with another cyber school. She seems more pleased this time around, and that makes me pleased.",null,"No comment","The spanish teachers and Time to Talk spanish teachers are FANTASTIC.  They truly exemplify how teachers are supposed to interact and teach a child.  That has been our best experience with CCA.","We have absolutely loved CCA. My daughter has responded very well to CCA and strives so well. We also love her teachers.","No comments","This past year has been horrific for my junior and senior students. I am ready to call the state Board of education and file a formal complaint",null,null,"I","no comments","None",null,"We have found the whole experience to be a positive one. Our son has been successful and does well independently.","the teachers stay in contact with my family more then previous cyber school in which made us feel like a number an not a student","no comments","Thank you for being what you are CCA.","No comment","This is my sons 2nd year with CCA and overall we are very pleased. I feel he is better educated then he was in his district school and there is no daily drama in his life, like many of his friends and relatives who attend a bricks and mortar school seem to have.I have actually shared my experience with many of my friends and recommended CCA to them. I am proud to be a CCA family member.","N/A",null,null,null,null,null,null,null,"no comments","Again great job.  I have had one child graduate from CCA and now this is the perfect fit for another child of mine.","No comments","We have been so impressed with the teaching staff! They are dedicated, caring, and well educated!",null,null,null,null,"No","The social activities that we signed up for have been cancelled last minute. She's been very excited for dances, etc and bought dresses and then they don't happen. It is crushing.",null,"I like the flexibility and my kids enjoy this more than a brick and mortar school.",null,"My son does not want to go back to public school.  We enjoy the flexible time that CCA provides. My son goes to all the live lessons.",null,null,"I really wish there were more online classes. It is too much on the learning coach. Such an advance course causes average students to feel unintelligent, which is far from true.","My granddaughter has done extremely well at CCA compared to her brick and mortar school. She is more comfortable with completing her assignments as she is able to ask for help from her teachers and myself. There is not the pressure of keeping up with the class as there was in public school as she can work at her own pace. CCA accommodates special needs children.",null,null,"Thank You","It's a very good option for families to consider. The scene of this world is changing and that goes for the way we educate our children. This type of educational venue provides such an economical and flexible way, that I believe that it will only continue to propel itself forward at an ever increasing pace. If CCA is careful and methodical they will achieve a front running position that will lead the way for other communities to successfully flourish as they look to CCA to forge the path ahead.","no comments","The school is awesome, thank you so much.  You have really helped my daughter.","my oldest son really loves this school","it is great","Communication with CCA adm
