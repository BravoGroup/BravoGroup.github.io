inistration and the parents is fantastic.","CCA has really improved my daughter's view of school. I used to have to fight her to go to school, but sometimes she is up and doing school work before I get up now.",null,"I have recommended CCA to various people and most have enrolled and found the environment to be just what they were looking for, for their student.",null,null,"They take the time to help my girls--which i appreciate- we give a lot of credit to the teachers for taking their time, being patient, and really allow the kids to do better--",null,"Overall, have a good experience.  I would have the IEP assistance for children with special needs expanded to include text to speech software and the modifications for IEP more easily integrated into the LMS so they don't have multiple steps (ex: web mails from teachers, try to find them on message boards, etc.)","No comments.","My child has progressed nicely with CCA and I recommend it to any parent that is having thoughts of enrolling in a cyberschool.",null,"My daughter started her education in kindergarten with CCA and she is now in the 4th grade and we are very happy with her progress in her education.","This year was a hard one, but after we enrolled in cca school became much better and relaxed :)","no comments","no","CCA has helped my daughters get back on track with their education. My 6th grader made the honor roll for the first time in her life with CCA. Very satisfied with this school","I absolutely love this school for my children. It's also helping me brush up on stuff I have forgotten since school..  I love being involved with my children's learning. I only want the best for them so they can have a great future. I have recommended CCA to several other parents from my area that are also having a bad time with our district school.",null,null,"This school is a blessing to us! We tried another cyber school and communication was terrible and the teachers were worse. This school is wonderful and the communication is excellent.","Need to be able to change the curriculum more easily.","This year's live lesson schedule was organized better than the last year. The change was a positive one.","No comments\n","No Comments","No comments.",null,"I am not entirely happy with some of the literature.  I don't feel that \"The Great Gatsby\" is appropriate, among others.  I don't use foul language, so I would prefer that Literature didn't either.  I feel some teachers pushed some controversial issues a little much too.","No comments","It's a wonderful/learning program and my son has learned a lot from CCA.  He loves his teacher and doing his school work.","Our experience is wonderful; love the live lessons and everything about his classes.","no comments",null,null,"I've already commented on that.","Teachers and curriculum are great.  Just a problem with tech support and getting the replacement laptop.  We had a laptop crash, a new one sent that had nothing installed on it, sent that one back and then waited for another to come.  All this took weeks to straighten out. Too long and my son got out of routine and now is frustrated, behind and showing a lack of interest in cyber schooling.",null,null,null,"no thanks","No comments","some teachers are overly stern with disabled or handicapped students treating them like them can understand things like other main stream students. home offices, live lesson rooms and physical appearence should be nuetral to all beliefs",null,null,"n/a","nothing at this time, but free to contact me in future, if need be","CCA is the third cyber school we tried in the last 2 school years.  I wish it was the first. CCA is a perfect combination of the other cyber schools and offers almost everything we were looking for.","no comments","no comments",null,"Work on the Family Department and it would be wonderful to see more offices located in Western PA as there is only one.",null,"We are grateful for this option for our child.  He is thriving and progressing daily from the education he is receiving from the Journey Center. The staff is exceptional and goes above and beyond and for that we thank CCA for providing this opportunity.  We are not pleased with lack of knowledge in the special education department.",null,"no comment",null,"We enjoy the flexibility","No comments",null,"I love how it is self paced better for my child in most classes",null,"I have been very satisfied with CCA in the aspect of how I love we can pretty much schedule the schoolwork load around my and my daughter's daily schedule. It is simple to get around on the website and everyone we have ever talked to with CCA has been nothing but kind and helpful! Thank you!","We are very blessed to have found this school!","We love the program!","no comments",null,"The one thing we have trouble with is the career planning class.  There are a lot of questions about future plans.  This stresses my son because he Is unsure what he wants to do after high school.  Maybe if there were videos or clips he could access (his peers are into you tube type videos) on different career choices something might spark an interest.  He just gets stressed otherwise and says \"I don't know\".  Thank you!!!",null,"no comments","We have had a wonderful experience with CCA this year and look forward to continuing our relationship with CCA next year.","Thank you for doing so much to help my daughter succeed in school!","I realLy admire how CCA seeks to keep improving each year. KUDOS TO YOU ALL!!","The pleasant teachers of of a have helped take the anxiety out of the school day for myself and my children",null,"My son and I have had a positive experience. In 3 years he has only had one teacher that was difficult to work with. The only downside to being in a program like this is that he does miss being with other kids and he will be missing out on social experiences at a brick and mortar high school. However, if a child is ok with that I think this is an excellent program. Again, I like that the teachers work to keep kids \"honest\". They can tell who's doing the work and who's not and that is exactly why I chose this school.","CCA is a great school. Anyone that we have talked to has had the same experience that we have had. The teachers are great and the response time to any question are very fast, the teachers make sure they have the correct answers before they give you your answer. Our 5 year old twins are doing great and we are very pleased with CCA.",null,"We are a second year family and are finding more and more opportunities that CCA offers. This year our daughter attended the CSI s.t.e.m. event and it was fantastic! She is signed up for the advertising and marketing event and looking forward to another positive experience. We especially appreciate the career oriented events. Exposing students to possible livelihoods with hands on and fun events create a drive toward hard work and success! Thank you.","My 11th grader has had huge issues with teachers not returning his calls.","CCA has been a great experience for our family. I look forward to continuing the educational journey with you.","This has been a great 2 years for my daughter and I will certainly continue to recommend CCA to other families.  Thank you!","no comments","No comments",null,"Overall our experience with CCA has been exceptionally wonderful!  We all love it!","No","The tech support has been wonderful and very helpful. I am thankful again for the live lessons and the teachers my children have had this year!","can some one help my kid with his work when me and my wife dont understand it",null,null,"You guys are doing a great job keep up the good work",null,null,"No comments","I am really pleased with CCA, the only feedback I have is that I wish the field trips that are offered would be a little better.  It appears to me that even before I have a chance to view what is offered some are already filled up and there is a waiting list.  This makes it seem that some families know ahead of time what is being offered.  Maybe one suggestion is that each family should only be allowed to sign up for a certain number of field trips a year so other families could have an opportunity.","I wish CCA would look into the content of their curriculum and make them more age appropriate. My kindergartener did not need to learn about budgets and percentages in Social Studies this year. Also, I feel that having a kindergartener read a new book every day in LA is a little too much. We are sticking with CCA another year to see how the curriculum is with first grade but if it's not age appropriate we will be changing schools after the school year is done.",null,null,null,"Impressed with the teachers - they respond quickly if called and helpful for any issues",null,null,"I feel CCA has a lot more to offer to students as far as learning and I feel from what I seen the teachers care about helping kids learn and have enthusiasm  while there teaching.","no comments",null,null,"no comments",null,"No","I am beyond pleased and grateful for the energy and compassion Mrs. Grafton brings to my sons classroom!!! She has been wonderful to work with this year. I wish she was able to be his teacher again in 1st grade!! She is an excellent teacher and certainly a GREAT asset to the CCA family!!!!",null,null,"Overall, it's been ok","No comments.","I love CCA. Most of the teachers are great","no comments",null,null,"no comments","no comments","If we didn't have the option to move from the local school system my children would never have been on the National Honor Society. Thank you so much for your dedication to teaching and for offering my sons a safe and productive school environment.","I enjoyed my experience thank you for being there for my son.","no",null,"No comments","No comments","I've always loved the CCA school and community.  Teachers are wonderful! The only complaint I've ever had is this year in art my son was unable to access Padlette.  So he was unable to ever submit extra credit work.  Also when I emailed his art teacher I never received a response from her.  I recognize that all the teachers are very busy but I feel when a parent emails a teacher there should be some follow up.  A feature like Padlette should not be used if it cannot be accessed by all students.","no comment","no comments","No comment","No comments",null,"none","I thought online school would be better for my daughter due to the fact she was bullied in public schools and I thought she could learn at her own pace not worrying that she had to rush through things she did not understand but she feels rushed and gets very frustrated because when she has a problem in one subject it gets her messed up in others due to waiting for answers on what she should be doing or needs to do next or just waiting for more understanding to something in a lesson. I really think my child needs a more one on one with her teachers. It really frustrates to watching my daughter struggle through subjects due to the lack of understanding and watching my child get confused on her educations sure scares me. I do not know if she is just getting lazy or if she really doesn`t remember what she is learning. When that skip over lessons it confuses me how she is going to learn anything when the remove it. I can some understanding from certain teachers more than others and sometimes through a mentor but still not enough to understand the whole process. I get very angry hearing a teacher either put words in our mouths when we need more clarification on things or they say maybe what we need is a home visit but nobody has ever sent anyone to our home to help out which then only adds to more frustration and anger. Now we just got to pray next year we get more help in what we need soo my child can get an education without so much frustration. I do not know how much more of her crying I can handle and public school now is not an option.",null,null,"no comments","No comment","No comments.","We really like the school","no comments","Thank you",null,null,"none at this time","Eriol has done well in this environment.  He is not an early morning person.  If he attended the local high school, he would be leaving the house at 7:10 am.\nHis first class at CCA is at 9 am.  So much better for him.","Love the availability of teachers! They always answer webmail promptly and are excellent at giving students the extra help when needed.","No additional comments.\n","The gifted program was not at all what I thought it would be. It is not a program my child will continue with next year.","My experience with CCA has been wonderful, from the teachers' and staff's friendliness and helpfulness to the wide varieties of field trips that are available.  So far my son has thrived in this type of learning environment and I am grateful to be part of a school choice that gives me an opportunity to take a hands on approach to educating my children.  As soon as they reach school age the remainder of my children will be joining the CCA student body.","Our experience as a family has been wonderful.  Everyone from the tech people and administration to especially the teachers have been so helpful whenever we had questions.  We like it so much my second son is already in the process of being enrolled for kindergarten in the fall.",null,"no comment","The kids love their teachers!! They really seem to care about the students and are very helpful. My daughter was used to public school. She was always fond of her teachers. When we switched to the first cyber school she lost that connection and felt very frustrated. It was a difficult year for her. She only spoke to her teacher twice that year and had no connection to classmates.This year with CCA her enthusiasm is back. She loves her teacher and she loves that she can see and speak to her classmates. I cant thank CCA enough for lifting her spirits and giving her a great school experience.","Do not like rap , don't believe it is music don't  like it shoved in my kids faces . In the program flocabulary . There  I'm sure are better programs without that junk they call music to teach the children.  Some of us like Christian music not that junk . Find another program that is more sutable for all the kids likes and there parents . Schools change for one atheist or one Trans or gay  so change for the Christians out here . Doesn't have to be Christian music just not rap or hard rock . Thank you for your time","no comments","Overall this has been a good experience. No major complaints. We also like the programs that were provided such as reading eggs.",null,null,"Our experience with CCA has been a positive one, there is less stress on the children.  It is nice that the teachers are available for 1 on 1 sessions with the students.","no comments",null,"Our entire family really enjoys being a part of the CCA family!",null,null,"Some of the stories that students are required to read in the language classes are very questionable in my opinion.  I feel that a majority of stories deal with violence and death.  I would like to see more wholesome stories for my students to read.  My students have been required to read many stories that contain vulgar language.  This is in no way acceptable to me!\n","The transition into this school is very rough. There is little help with finding all the information needed when learning to go through all the areas of the program. Parent mentor didn't respond. The parents are told that teachers are readily available for help but aren't. New people are just expected to know or find info that is hard to locate &amp; even use if you don't already know them. Things like the course tree, scheduler, resource links, answers keys etc (little hints/tricks/everday shortcuts that only people that have been here awhile know about but teacher expect you to use or locate without help. The amount of links, assignments, work pages, portfolios, reading etc expected for every assignment (class) cannot be done in the time frame stated. It goes way over 5 hours a day or 1-2 hour per lesson. The amount of material for each class per day could never be covered in a real classroom.",null,null,"Most all my sons teachers are great and always there to help.",null,"Six years ago CCA was delightfully flexible and challenged students.  Now it has become more bureaucratic, inflexible, uncaring and unresponsive than the public schools - and they are terrible.\nI have too many examples of real problem behavior with CCA administration and teachers.","My 9th grade son loves his educational experience with CCA.  He has no desire to return to the brick and mortar school.  He enjoys the curriculum and teachers.  For the most part, he enjoys going to class.  Being dyslexic, he struggles with reading, but CCA meets his needs and allows him to push ahead and take Honors classes in all classes (except English).  His teachers are determined to help the students succeed.","it is a good school","I am really grateful for CCA, my child loves it and I feel more involved and encouraged. Thank you CCA!",null,null,"Once again, (I have requested that these be addressed several times) 1: have you received my Intent to Return; 2) please remove the 12 assessments to be completed  from my home page, there are no assessments to be done, yet they are still there; 3) i have completed the Orientation, and it is still on my home page.","no comments","no","keep up good work",null,null,"My kids have cyber schooled for years and I wish I would have went with this school year ago.","I have had a wonderful experience.  Mr. Fraser and Ms. Heather Grafton have been so helpful.  They are the best.","I have had some struggles at CCA, but the staff has worked to solve them and I am very happy with my children's progress in school.  I intend to return and recommend the school to everyone I meet if I they have children.",null,"no comments","No comments","My child is transgender, and CCA has welcomed him for the person he is without placing unfair expectations and standards on him. Each student is treated as an individual, and not a statistic that helps gain grant money. Also, he struggles with ADHD, OCD, and depression, the school as a whole is very willing to accommodate his special needs and treats him with respect regardless of his issues.","no comments",null,"no comments",null,"It would be nice for high school students to have the opportunity to attend prom and graduation as well as other social events since there are no opportunities for cyber school students in our region.","No comments.",null,null,"over all good \n",null,null,null,"Other than minor mistakes, and some flaws in the grading system (that teachers apparently are unable to change), I love the curriculum. It is challenging and engaging.","CCA does a good job of providing a wide range of supports, information, and activities for those interested without a parent feeling forced to engage.  Allowing for the customization and individuality of families and students is a great strength and I view it as intergral for the modality to support learning and allow for blended experiences rather than attempting to make a cyber school into a virtual brick n' mortar.",null,"I love cca best choice I made ever for my child education","see last question","No comment",null,"We have been happy with CCA because it has allowed our child to develop academically at her speed.",null,null,"no comments","no comments",null,null,"I JUST WANT TO SAY A BIG THANK YOU TO EVERYONE INVOLVED AT CCA.",null,null,"I love the teachers and staff. They are nice and helpful.","no comment","Same as previous","Live class times need to be more flexible and easier to find.","My son started at CCA in 6th grade and adjusted immediately. He is someone that demands perfection in everything that he does and when he came to CCA that's exactly what he got, PERFECTION! The teachers are very good at what they do and how they teach, if a student does not catch the concept the way the teacher is presenting it then the teacher will show the student other ways in which to understand. The curriculum is challenging and well worth it, after all you are here to learn to be the best person that you can be. Time management and scheduling has proven to be a great part of life with CCA. My son is graduating this year and although we will miss CCA they have done a fabulous job at preparing him for the many challenges that he will face in the future. He has always taken AP and Honor courses and with all of his hard work he will be graduating with honors. He will be attending a four year college for his bachelors degree and then moving on to get his masters, and doctor's degree in American History. CCA has provided the correct way to live life and be successful as a student and as a parent I am very pleased that my son is well educated and ready for life. Thank you CCA!","No comments","This is our 10th year with CCA, and we say \"Keep up the great work, CCA!\"  We appreciate your commitment to excellence, your flexibility, your communication and listening to your families. Please keep the books and keep the live lessons optional as long as kids are performing well without them.","We Love CCA!!!!!","No comments.","We had been with PA Cyber for 6 years before switching to CCA this year so it was quite easy for use to navigate the system compared to others who are coming directly from Brick and mortar schools.  Having a local PAC office in Erie was nice but given the economic conditions and low CCA enrollment here it is understandable why CCA could not have a satellite office but why not look into having a \"satellite room or desk\" perhaps donated by a local business, law firm, hospital or educational institution where a CCA rep could come once or twice a week and service students  and encourage new enrollments by having ( or being close to where they could set up)  lectures, lessons, get together's, robotic clubs,  STEM, do evaluations/testing etc.  Erie has local student theater/ playhouse, ballet, junior philharmonic, Box of Light (Robotics), Tom Ridge  Environmental Center, Brig Niagara/ Maritime museum -  things that are occasional field trips but have never been tapped on a regular basis for more in depth educational opportunities for students in the area.....Having  a CCA rep traveling I 79 each week would go from one end of the state --Erie  to the other - Pittsburgh","no comments\n",null,"CCA is truly an exceptional school. I could not ask for a better education for my children/students. Thank you for making a better way, the path less traveled has made all the difference for my children and they have found the success we  were searching for in education ,within the educational family of CCA!","Somewhat frustrated on no clear process or information on how to get an individualized education plan that was promised at enrollment.  Son only tested in reading at the beginning of the year and just placed in all other grade level coursework even though he already knows a lot of it.  Was expecting testing in all subjects and then placement at the grade level he was at.  Son stuck in kindergarten math doing counting to 100 when he is capable of dividing and multiplying already.","Your teachers are phenomenal they are why we return. Kudos to the teachers who focus on portfolios instead of tests. A person's intelligence can neither be measured nor nurtured with a test!","Each year the experience has gotten better. This year my daughters teacher is awesome. We both love  her, there was no switching of teachers this year and that helped her settle into 4th grade much easier.",null,"CCA,\nEDUCATION SHOULD BE FOR THE BEST INTEREST OF THE STUDENT AND FAMILY.   NOT TO HUSTLE THE SYSTEM OR THE CHILDREN OR THEIR FAMILIES.",null,"CCA has many great teachers and shows a willingness to improve itself, this alone has kept us at CCA thus far.  If the curriculum is not improved though this would be a moot point, b/c the curriculum is a glaring problem particularly the Common Core Math.  The tests and measurements used also have proven to be unfair or purposefully confusing or require using methods that are poor such in Math class.  If a student excels at Math they should not be forced to try and subtract using number lines for example, as if this is a real method any good math student would ever use.  Wasting a students time and then penalizing them for it with tests that focus on these poor methods is beyond frustrating.  For us CCA represents a blend of what we hope is the best of homeschooling, with support from teachers and additional opportunities for my student as she gets older.  Wasting her time for hours each week trying to learn idiotic Math \"methods\" such as using blocks to add 100's together leaves us with a negative feeling.  If someone asked me if they should consider CCA I would at this point be hesistant, due to the curriclum and testing being all over the place and the Math curriculum being something that will without a doubt produce confused and worse math students in the future.",null,null,"...","One of the best schools my children attended. Amazing teachers, anazing circumulum,  and the flexibility for the student is amazing. My child's art skills improved so much because she has so much time to draw now! Keep rocking CCA! :D","I really like how the teachers keep in contact with me. I love relearning with my child.","Need to be able to navigate the website easier. Had children in 3 years now and still very hard to navigate",null,"We have had great results!!!! The teachers get better each year we are in","My experience with CCA has been great!  Everyone is very nice, and very dedicated with helping their students!  They give them many chances to improve grades with extra credit, phone calls.","Our oldest was with CCA K-10th, but transitioned to B&amp;M midway thru 10th this year. He was ready for a more social experience. I appreciate the academic foundation CCA provided and I feel good about our choice to cyber and now B&amp;M.\nOur youngest has been with CCA 1-8th and is still doing well. However we are leery of the LMS transition year (18-19). We purposely set up his 9th grade courses to allow for an easy transition to B&amp;M midyear, if necessary. Ideally families would have access to this new system over the summer, allowing a large portion of the transition to occur prior to the start of school.",null,null,null,"Completely dissatisfied with everyone in the special ed department.  They do not respond to webmails and do not address concerns.  Totally regret choosing CCA.","Absolutely LOVE Thelma! &lt;3",null,null,null,null,null,"field trips are horrible teachers stand around  and do thing among themselves. Things should not revolve around the cities.","CCA teacher and tech support have been great.","There should be more writing in the Junior and Senior English classes.",null,null,null,null,"I am hoping this new school year will be a lot better than what we experienced this year.",null,null,null,null,null,null,"Overall, I just want to congratulate you on the quality of teachers that you have.  It is so wonderful to hear how much my son has loved most of his teachers and has formed solid working relationships with them.  He feels comfortable asking questions, explaining his worries about projects and things he doesn't understand, and just the time and care they give him is priceless.  My daughter had a wonderful experience with her 5th grade teacher and still misses her.  Just a shout out and a big thank you to the following teachers who have been a blessing and impacted my children's lives in the best possible way.  Thank you to Mrs. Azzalina for her patience and encouragement.  Ms. Bond for being that teacher my daughter still misses.  Ms. Davis who impacted my son so much that he has what I believe to be a life long love of history and activism.  Mr. Litzke for reaffirming his love of history by being a teacher who understands how kids learn and supporting that. Mrs. Martin for never tiring of supporting my son through Spanish, for her positive outlook,  and for never giving up on him!  Mrs. Angelopulous for showing my son that he truly can write and write well and for never getting tired of giving him positive reinforcement through helpful critique!  Mr. Morda for teaching my son how fun business is through his Introduction to Business class.  Finally, Mr. Wyllie for his efficient but understandable lessons and extremely efficient communication and message boards that make 6th grade math even understandable for parents.","I have loved cyber schooling my child. Physically and mentally he is so much better then he was in public school, but I feel that academically his test scores have gone down.",null,"Our first year with CCA the school out sourced teacher from other states and we had no issues. Since CCA switched to in state only, it seems that they do not have the resources like before. My child waited until January for his speech and occupational therapy to start. He was approved for these services when he first enrolled almost 3 years ago. He was also reevaluated last spring. At that time he was approved for his typical services, but never received help until the new year(2018). In February our OT Quit due to personal reasons. It is now almost April and he is again not receiving his OT sessions. We have only been contacted once about a possible OT provider. The only time slot offered was 7am. My son needs medication and 7am would not work for him. I personally know an OT who applied for the position , but was told the position was already filled. Meanwhile no one has contacted me and services have not been restarted as of yet.I feel my son would be doing better  if he received the help he was offered.",null,null,"I LOVE his 4th grade teacher Mrs. Lamb!!!!! I am also looking forward to next years programs.","The Intent to Return process was better in years past. The cloud system does not work well.There are fewer choices in the elective courses area.\nYour enrollment staff are newer and are still getting training with the Customers.","None","Even though I have a lot to say, it has helped my sons education.  One on one education is what was needed.  There is more positive than negative.  Thank you for taking the time to listen.","I do have to say the teachers at CCA are more understanding than the ones I had to deal with at the school district when it comes to my daughter's medical issues and ability to get the work done.",null,"I appreciate the upbeat attitudes of those who work for CCA.  The truly desire the student's to succeed.  I love the concept of family-led education.  Every family is different, with different needs, different focuses, different interests.  CCA does not get intimidated by that, but rather encourages the uniqueness of each situation and provides unique support for each family!","I would like to say our experience with CCA has been phenomenal! I highly recommend this school to many parents. We need to petition our Congress people and representatives that funding remain for cyber and charter schools.","Every since we have been enrolled in this School we have been very satisfied. I would like to think all the teachers and staff for there companionship and thoughfulness",null,"cca is the best cyber school my childern be into",null,null,null,"The middle school team environment is most effective in it's process. Your middle school teachers and administration could certainly teach something to their elementary school counterparts. There is a lot positive reinforcement in the middle school that is missing in the elementary school.","My daughter has down syndrome and doesn't have a lot of patience so if coordinating of testing was quicker she would be in a routine faster and happier. As I said earlier we made the change over to your school during PSSA testing and had the worst weather in a long time but we also were set up twice to do testing with someone who wasn't the right person to test Jocelyn.","No comment","its really good I like it that I can be more involed with my child and his school work it helps better me and him","n/a",null,null,null,null,null,null,"We came to CCA on a recommendation from a teacher friend whose children were with CCA.  My son was not being challenged by his school despite numerous discussions with his teachers and the administration. We came to CCA and the first thing we were asked was \"What do you think the problem is and what do you think your child needs; what can CCA do for him?\" His teachers at CCA have always been engaging, helpful and will always discuss any issue. The curriculum is challenging and this style of learning is more interesting.\nThe online system is straightforward to use, except for resetting the planner. I love that we can see just how a test was graded so we can review in real time how he did and if there is anything he didn't understand.\nCCA provides a unique level of service when it comes to individualized learning and for that, we are very grateful!",null,null,"Teach content instead of trying to make the kid relate to everything. Stick to the subjects. Forcing kids to try to relate to everything only creates drama queens and how to \"bs \" their way though something.",null,null,"I think the staff has been amazing with my son. My daughter has not had any issues.",null,null,null,"Absolutely love the school.",null,null,"Literally everyone I've dealt with are this school had been professional, kind, and supportive. Kudos to your HR dept for hiring quality employees. ;-)  I'm looking forward to next year!","Our experience has been great.  This is our first year.  CCA provides a wide range of activities throughout the year, which our daughter looks forward to attending.",null,null,"nottig really\n","n/a",null,"Everything about cca is wonderful. If you have any problems any one is ready to help out. Tech support is great when you have a problem.","CCA has been a life changing resource for our daughter. She did not feel comfortable in the traditional classroom setting. She struggled in math, reading and spelling. She was always an \"A/B\" student so the teachers felt that their was nothing to address. My daughter cried every night because she just did not feel as though she understood the material, her confidence was as low as it could be and she hated going to school. CCA turned all of that around. She is still an \"A/B\" student, but now she grasps the information. When she gets an answer wrong she is eager to see what she had done wrong, she reaches out to the teachers confidently and I see a self motivated drive in her to learn and succeed.  Cyber school is not a format for everyone, but it is the perfect format for a  student with motivation and educational goals.",null,null,"I love everything about CCA!  I always tell everyone all the positives and encourage them to do it if it works for their family.",null,"Crystal LeCates has been AMAZING!! We had a rough start to K this year at a traditional school and she did an amazing job turning things around and getting my son excited about learning again.",null,"I have had a wonderful experience with my son's math teacher: Mrs. Roth. She is extremely responsive, very understanding, hard working. She understands my son's challenges. The best teacher in our 2 years with CCA.",null,null,null,"CCA is a wonderful place for my son to be able to learn at his own pace. He adores his teacher and feels connected. Mrs. Piekara and Mrs. Houk stay in great communication with me and help me understand how my son is doing. They are very positive! Mrs. Houk has been wonderful for my son!","My son loves his classes and all of his teachers. He looks forward to school everyday.","Still love CCA despite the program changes. Teachers are wonderful and helpful.",null,null,null,null,"overwhelming to say the least",null,"We love working with  all the teachers.",null,null,null,"Mrs Lamb has been amazing!  She is so positive, and encouraging.  My son has said he wishes he could bring her along to the rest of his grades.",null,null,null,null,null,"I like it so far","Couldn't be more pleased with the overall success of our children's education in their learning and especially retaining information.",null,null,null,null,"I think CCA is amazing. The staff and teachers are kind and helpful . The curriculum is very engaging for my child and I look forward to continuing with CCA next year.",null,null,null,null,"Overall my family has been very happy that we've made the transition to CCA.  CCA has provided us with a much needed flexibility, it has challenged my child academically,  increased computer skills, and  provided a platform for better communication and interaction with teachers.  We are very pleased to be part of the CCA family and plan to continue in the future.",null,null,"MAKE THE CENER MORE HELPER","I think its really challenging for teachers to make a connection teaching virtual classes and we have been blessed with great teachers over the years. \nHowever, I would like to give props to 2 teachers who have gone the extra mile for my kids and surpassed many others\nAndrew Pollner  7th grade math\nBrittney Shaffer- 3 grade\nThese teachers deserve to be recognized for their extraordinary dedication to their students.  \n","none","the only thing im not fond of... when i homeschooled we were in constant review of thing we had learned. I noticed with each subject we just learn about specific things and it doesnt seem that there is a review of each topic we learn. i feel like that makes it hard for students to take an end of year test to assess what they learned.. there should be at least one question a day reviewing something they learned a month or two months or longer ago to make sure this information stays fresh.",null,null,"It has been wonderful.  Every problem I have ever had has been addressed promptly.  If I have a question, the answer is always found.  I can pick my teachers for my students.  So far, I have thoroughly enjoyed schooling my children with CCA.","Very pleased with program, would like to see more history  and civics for elementary grades. Student's experience with teacher has been a very rewarding experience.",null,null,"My daughter complains to me sometimes about her biology teacher. Every time she asks her a question directly she tells her to look at the message board instead of explaining it herself. And its everytime she asks for help..",null,null,null,null,"I have said if already, but the way teachers listen to the kids and allow them to express themselves is incredible. The chat boxes in the LLs make all the difference!",null,"I'm  most displeased with the IReady testing.  I've sat with my kids as they participate and the questions are all over the place, especially with a sync child.  Even the IReady we do weekly.  For example, my 2nd grade sync son, math IReady has him doing multiplication sometimes.  He hasn't learned that yet.  And now today when we started a lesson, it had him learning numbers 1-3...really not worth our him.  We could be working on something more productive.\n",null,"The lessons and teachers really are great. Some of it seems a little advanced for grade levels and can get overwhelming but that is all schools.",null,"THANKS FROM THE MARTINA FAMILY THANKS FOR BEING PART OF MY GRANDSON LIFE HE HAS LEARNED SO MUCH FROM THIS SCHOOL I GREATLY APPRECIATE THIS",null,null,"CCA has changed our family and our lives.  Our childrens grades have improved dramatically. They are also less stressed.",null,"Been with CCA since the 2008-2009 school year as my oldest was in 2nd grade &amp; then in 2009-2010 my youngest son started with CCA in K.  Sons get great education at home. Also school worked with us when my husband had health problems. I highly recommend CCA!",null,"My daughter had a wonderful experience at CCA.  The teachers and the school environment afforded her the ability to learn and thrive at the school.",null,null,"CCA enabled my son to complete his high school education on time despite needing several doctor appointments weekly during his sophomore year and struggling with a depression. Any question I had for the school was answered in a timely manner and we felt supported through his educational experience at CCA.  We were delighted at the number of AP classes offered and he earned 4s and 5s on the AP tests he took, so he was well prepared by your teachers.",null,null,"General Education Teachers have been wonderful in trying to piece together supports. \nField trips have offered amazing opportunities to both students.\nI hope that the Special Education Department figures out a quality control path and acknowledges the parental input.\nThere needs to be a way for all members of the IEP team to communicate on one platform. It should not be so hard to have everyone on the same page. Whether it be email or google drive, pick something that allows everyone to communicate the needs of the students.","Having CCA as an option for my child's education has been a gift!",null,null,null,null,null,null,"I would like CCA to do a better job at addressing the high school years and laying out what the day is like. I would also like them to acknowledge milestones like most schools do, entering middle school, entering high school. Its a big deal, and should be acknowledged by their school!",null,"Curriculum this year was BAD. Also, CCA was light on the course materials. I want actual books plz not online resources. If next years curriculum is as HORRIBLE as this years I will withdraw my children. My family is VERY unsatisfied this year. enough of this common core style learning it is convoluted and confusing for children.",null,"N/A",null,null,"I have loved CCA, just wish there would have been a little more push for a senior like mine that seriously slacked off in her work. I'd like to see that those students possibly being made to go to a facility for help as long as the parents are supportive of that. I would have totally gotten her where she needed to be so she won't end up with F's on her transcript which looks like will happen. I just needed more verbal help and even email's were not answered from teachers sometimes for me!! I know they tried contacting her, but I feel more of a push or stern approach could have been a help in our situation. Not every situation that will help, but ours it may have made a huge difference.","I love this school and talk about it with others. I am very happy here for many reasons. I am looking forward to edio because I heard it should be less portfolios and more suited to my student. I hope it true because otherwise I may consider homeschooling instead. My kids learn more by being interested in their subject.","n/a",null,"CCA has provided an extremely unique and amazing opportunity for my students to succeed and learn in a different way than their district school, or other schooling options, would provide. It has made it fun, as well as easily accessible to gain help when you need it. It takes the stress away from the student who doesn't always grasp the concept the first time because their are other options. The staff has only given us a reason to praise them and their system.",null,null,null,null,null,null,null,null,null,"I have no other thought .",null,null,null,"Our son has been with CCA 6 years now and his Reading has exploded so much with these programs.","We have had a very positive experience with cca. My child has really improved academically since enrolling with this school.",null,"This is my 2 son's 2nd year enrolled with CCA it's the best move I made. I just wish I had made the choice much sooner. Both my boys have Autism and Adhd  having some flexibility with their schedules it allows them the ability to take a few break though out the day if needed. No worries about my boys being bullied either, which was a huge issue at the public school district.",null,null,"I think it is a very wonderful program. I do think you guys are overworking the kids just a little. I also think that you should ask the children if they are comfortable with certain things. For example, my child wanted to do an extra credit work for her one class and she wasn't able to do it because she had to make a video and that is out of her comfort zone.","THESE LAST 2 YEARS HELPED ME TO LEARN A LOT ABOUT MY SON AND MYSELF I'M VERY GRATEFUL FOR CCA EXPERIENCE",null,"the wrose teachers",null,null,null,null,"I really thought I would be lost or couldn't do it but my ?s were answered before I could ask them thank you cca","Excellent!",null,null,"So far, we have had a great experience with CCA, and i hope it will continue for the few years.\n\nMany Thanks CCA.","We've really enjoyed our time at CCA so far and the flexibility works so well for our family.","CCA is great. Teachers are so sweet and nice to work with.",null,null,null,null,"I really enjoy working with all my children teachers.",null,"Disappointed with the lack of attention my child is getting. I was assured at enrollment that the teachers would constantly be reaching out to him so he would not fall behind. Currently he's about 40 lessons behind.",null,"My daughters homeroom teacher was very helpful in  anything  we  needed to know, he would direct  us  to the right person or find out the answer to our questions for us.  Plus her algebra teacher   was easy for her to follow and understand. This teacher is what a teacher  should be.",null,null,"My son would come home from a day at brick and mortar and his head would be low and he would say his teachers didn't really care and one would be yelling at the class because of some \"bad\" kids and he didn't quite understand some work he needed to do.  I contacted a math teacher from CCA regarding what I thought was a grading error on a quiz.  The teacher got back to me right away and explained that we must have read the question incorrectly--which we did--however the teacher explained that since my son did understand the concept she would give him credit for the question.  He actually skipped at home and said, \"She must think I'm a good student and that's why she's helping me!\"  To see this growth and change in my boy is heartwarming.  Thank you CCA (and Mrs. Miller--the 5th grade math teacher)",null,"We have had a great experience with CCA. The teachers are all great and wonderful.","Miss Mull (Heather Mull) is a great high school homeroom teacher to my daughter.",null,null,null,"Mrs. Nagle is a wonderful teacher and the number one reason we are staying with CCA.",null,"Not so many portfolios. They are manataness","Has been a great first year with CCA!",null,"na",null,"My experience has been a very rewarding one. My children get help from there teachers whenever they need it (as long as they ask for it).",null,null,null,null,null,"Excellent School. Excellent Teachers! Keep up the good work!",null,null,"Teacher student- teacher relationships\n",null,null,null,null,null,null,null,null,"I do not like that I was told of a policy by a vice principal and that this policy was never given any kind of reversal once I asked for it to be reviewed by that same vice principal.  Neither did it happen when I asked the principal.  I was not even given the courtesy of a response to my email even when I wrote to both of them.  This is very unprofessional and shows a lack of caring on their part.","teacher message boards all the small location not some on google or other cites. make them easier to find",null,null,null,null,"Our teacher, Ms. Stuckey, is the greatest reason why we are so happy at CCA. She is so intelligent and has a wonderful method of teaching the children in a way that makes learning fun and memorable.  She has helped my daughter to become a more confident learner through the past 2 years we have been blessed to have her. We are also very grateful for the community class reimbursement, as my daughter has started gymnastics,  and is so proud of herself. With all of the recent news stories of school shootings and dangers, we are so grateful to be able to educate our precious daughter in the safety and security of our own home, while having the support of highly educated educators of CCA behind us, making sure we're covering everything she needs for her future.",null,null,null,null,null,null,null,"It would be nice if you could save the answers on a test to come back and finish it at a later time.  Also, many times in the year while my  son was in the middle of a test the computer popped him out and he lost everything.",null,null,"With my experience at CCA my children are not only getting their education,CCA try to help if any concerns or situations arise . One of my daughter needed a IEP,when I requested , right away CCA started the process's and we all accomplished what needed to be done to help her. Today she is successfully brought her grades up.",null,null,"n/a",null,null,"I hope that as EDIO comes online it's a smooth transition and has the same ease of understanding how to use it.  Please if it's possible finalize all changes and updates BEFORE the beginning of the school year.  It was REALLY frustrating and interfered with the home life schedule, for my family, when all the deletions and corrections occurred midstream 2017-18 school year.  \n\nKeep up the great work you're doing. I'm often meeting strangers who say \"My child is attending Commonwealth Charter Academy\". For my area that typically just deals with the inadequate district schools, it says your definitely doing something right and the word is spreading.",null,null,null,null,null,null,"Every staff that i talked with was very help",null,"This has been our best year so far. My son's teacher, Mrs. Sharp, is about a good a teacher as you can get. We love the flexibility to be able to take impulsive field trips to a local state park or farmers market.  CCA has changed the way I look at education.","It's been amazing watching my kids learn and grow day by day for three years.  Despite us not returning next year, I got to have 3 extra years with my children. Being right next to them as they learn to read, write, and do math... They all love math!.... These are memories I will forever cherish.",null,null,"Great Program.  I am so glad you were there when we needed you.",null,null,null,"it is really good teachers are nice my kid doesn't socialize a lot","My input was expressed in the previous question.",null,null,"I have appreciated my CCA mentor's help in learning the ropes at CCA. Thankful that CCA offers at least one tutor in math at their offsite facilities, but would like to see more than one at each facility. Not all students connect with the one tutor's teaching style. I appreciate field trips offered as well.","I'm very pleased with my child's progress. Hopefully, the new learning system will be easier to track and understand than the current connexus is.",null,null,null,null,"None",null,null,null,null,"I am thankful for my son's teachers and CCA.",null,null,null,null,null,null,"Thanks for being the best. Special kudos's to Mrs. VanFleet, and Mrs. Nagel.  very intelligent, gentle but firm when needed. Cooperative with other teachers.   More social experiences in the northeast (Pocono area)\njust as an FYI - we here had 3 major nor'easter storms.  It knocked out electricity to 1000's of people in our community.  the roads were not plowed and internet was down for many towns around us.  i know it is said that you should try to go somewhere that has internet, like McDonald's or the library. They were also closed as was the town except where people slept on the floors of where they worked. The highways were closed and some people took two days to get home, (my husband). Sometimes we can't get online to mark, P,N, or V. Just so you are aware of the entire state, not just where your offices or teachers homes are.",null,"I appreciate the family-focused mindset of CCA! I am so thankful to be part of a wonderful organization.",null,null,"My daughter's teacher plays favorites with certain students in the classroom.  This makes us consider going back to a brick and mortar school, but we like the flexibility at CCA.","Para mi son excelentes trabajadores ,muy profesional y tienen deseo de ayudar a los estudiantes gracias por su duro trabajo","test","Field trips should be available to new students as they enroll in CCA. We missed several because  they were full. Field trips were one of the things that brought us to your school and our 7th grader was very upset with the lack of them.","I would love to see CCA have a PTA something for the parents to get involved in. I love all the Field trips but it would also be nice to have more localize group gatherings.  I also miss Hershey and you will hear me whine about that all the time :-) CCA though in my opinion is the best school out there. My older son start in kindergarten not even knowing his letters and by first grade was reading at a 3rd grade level. My younger son completed kindergarten math and first grade math both in kindergarten, So he is in first grade but doing second grade math. I love the flexibility there for him and the extra help my older son had to improve so much in just a year. CCA has done so much for our family I couldn't be more happy with them. I cant see any other school filling there shoes.","CCA has been wonderful.","I don't know if this will count here, but my son is highly interested in the coding and computers club. In may we are going down to the Harrisburg campus to meet the coding club instructor and they are having an in person teaching session. He is very excited. I am hoping for the future more coding opportunities will be available possibly in the Dickson  city office because that is so much closer.","I believe your online teaching application is difficult.  Fields for responding in essays are too small, you can't cut and paste, and often data is lost.  Th application is cumbersome at best.",null,null,null,null,null,"In general we have been very happy with our CCA experience, and would be happy to continue with CCA.",null,null,"We have really enjoyed having Mrs McGuire as a teacher this year. She has been extremely helpful when we had any questions or concerns. She is definitely an asset to CCA.",null,null,null,null,"I am looking forward to the new curriculum for next year.","Im good.","Just really love CCA. The Staff are invested in our children and you can feel it. It is just not a mission statement or a cunning way to gain students, the staff of CCA are serious about their professional obligation to our children.",null,"na",null,"The experience with CCA has been nothing but positive. I recommend CCA to all of my friends and family who have school-aged children.","CCA and cyberschool is a very effective method of learning for our family. My Son is self motivated and this style of learning is effective for him.","I am so pleased with CCA.  My child has special needs and the teaching staff is amazing with him.  I just wish the staff that is in charge of his 504 plan would reach out to me throughout the school year to ask how my child is doing.  I do believe there was a turnover in staff in this area, but I had to be the one to reach out to the person in charge instead of her reaching out to me and introducing herself.","I would like all live lessons taped to see again for review and to see at a later time if you missed one. I would like to view them too because my grandson does not relay information about upcoming tests, so we can study and review.",null,null,"I truly love CCA for my children.  We have the ability to improve our health and many medical issues.  We have been able to focus on areas that each of my children need work on.  I struggle with being kept in the dark about major changes.  I was asked to complete an intent to return not knowing what the computer system will look like or the workload.  I chose CCA after I reviewed the materials and structure, it was the deciding factor for us.  However, the lack of communication from administration and the focus on marketing with various outlets makes CCA feel more like a business now than a school that we wanted to be a part of.",null,"CCA is above and beyond school district education.  When I tell other parents what my children are learning, they are not able to have words for what they are thinking.",null,"CCA has made my son's education enjoyable. He actually looks forward to doing his math software and reading software. \nI love that there is no required time frame to be logged into CCA for a school day, if my son is having a rough day we can take a time out and he can wrap up in his blanket and rock or count and complete his school work when he is ready within a reasonable amount of time. I limit him to an hour max of blanket break time.\nI also love how if the kids go to live lessons that the teachers offer or watch the recording if the time is bad for them, the teacher will teach the lesson and I don't have to! \nParents don't have to create the curriculum the teachers do that for us and customize it for our children's learning abilities.","Glad to have the cyber school option. My daughter likes the teachers significantly more than at her local school district - says they try harder and care more. Keep that up!",null,null,null,null,null,null,null,null,null,null,"No comment","One thing I dislike very much is that the students are able to chat with each other during live lessons.  This was a HUGE distraction to both my daughters.  I really, really wish the students could only chat with the teacher.  This is one of the main reasons we are withdrawing one of our daughters.  We were very close to withdrawing the other one for this reason as well but we are very happy with her IEP and the modifications &amp; accommodations she has received this year.",null,"This is my second daughter to graduate from CCA, I have been very pleased with the whole process, I was homeschooling with my own curriculum and it become quite difficult when they got in to high school.  CCA was the perfect fit for what I needed, everyone was very helpful and went above and beyond to help both girls with any issues they had. I like that they incorporated things in just like they would experience if they were in a brick and mortar school, like a yearbook, school pictures, prom, cap and gown graduation ceremony etc.",null,null,null,"I don't like that some teachers do not record when my child attends a Live Lesson and then her status goes into alarm.   This is annoying!!! And it stresses out my daughter.","The school is a nice safe environment for kids. Without worries of bullying. I like that the school staff is very understanding if life problems and move to help out when needed.",null,"As I mentioned earlier, we are more than pleased with CCA.  Our student is growing up, thriving, learning, and loving it, without the added pressures of public school on him.  We do make sure he knows \"he is in school\" by having set times for class each day, and by expecting the correct behavior that he would exhibit as if he was in a classroom with a teacher in front of him all the time.  A certain amount of discipline is a must, but parents and grandparents are now, and always have been, the best source for learning so many things.  In this environment \"peers\" do not have near as much influence, especially during a child's informative years.","I feel the assignments aren't very difficult, but the many Portfolio's all at one time are.  This is why my child had a hard time keeping up.  She got overwhelmed because she had all the portfolio's to do at once and couldn't move on to another assignment till they were done.",null,"The teachers and staff are truly amazing and helpful.  Love the connections parents are able to have with the teachers.",null,"My son's Home Room teacher made a connection with my son that not one previous teacher had nor seemed interested in doing. He impressed me with the very first meeting.",null,"Teachers have been phenomenal!\n\nespecially Mrs. Kellachow, Mrs. Miller and Mrs. Azzalina",null,"my son loves going on the field trips every month and having very nice teachers",null,null,null,"Well, I know I have sounded pretty harsh. I have pretty strong opinions about certain policies. I also am very saddened by the continuing loss of flexibility into the maw of such policies as AIO, temp 0s, etc. Because of that alone, I am glad we are almost done with school. I have seriously considered leaving for real home schooling opportunities. All that aside, and it is a lot, we have stayed because we could see the light at the end of the schooling tunnel. We stayed because things haven't crossed certain lines I have drawn in the sand that would have sent us completely out of the cyber school orbit and into new and freer realms. We stayed because we have always felt a certain amount of loyalty to CCA, despite my complaints. None of us ever wanted a school tee before, and now all of us have them. There's a sticker and a magnet on the car. The home environment, its opportunities, and the way it colors the cyber school world were what made this possible. CCA made it possible to tap into that home environment in ways we never dreamed of when we started out on this exciting and scary effort. We made it work. We expanded in creative, exciting ways. All of us have been able to develop in richer, cleaner, healthier ways than would have been possible in B&amp;M school. The over all effect of CCA has been quite good for us. We comment on this among ourselves regularly. When CCA is less like a public school, it is better at being itself, better at meeting the needs of students and families.",null,"Overall CCA has been great for our family. However, I felt the work load was a bit much in subjects like Science and Social Studies.  I believe the main focus for grades K-2 should be ELA and Math.","N/A",null,"My experience with CCA has been a great experence.","CCA has been wonderful education for my student.  She is an IEP student that needs her way of learning and CCA provides this to my student.",null,"Awesome teachers, they really care and are so nice to the kids!!!!!","All I can say is thank you. And please don't leave Dustin or I. We need you.","Our  experience with CCA have been awesome.  Love all the teachers we have had so far.  I even recommended CCA to my best friend and neighbor whose son was being bullied due to medical reason and the school did nothing so she enrolled him into CCA and he loves it too",null,"CCA gave my child the opportunity to take early college classes at her local community college, participate in community service activities, work towards her dream of dancing professionally and becoming a surgeon, and gave her the necessary resources and knowledge to be accepted into her dream school.",null,null,"The test questions that requested the student to select all that applied and which question is \"NOT\" a response was very confusing for my student.","we love it and we cant want to come back this coming up school year everyone is so nice to us and understand  and if i could i would have all my other kids in your school i just not sure if i wont them all home school they are young and need to make friends i just know my one daughter need this and it works good with her thanks",null,"It has been such a wonderful experience teaching my children in this type of environment.  I don't have to worry about their safety, bullying, or drugs like at brick and mortar schools so we can put all of our focus on learning.",null,"For people other than teachers to return phone calls.  The only people who call back are the teachers........administration needs to learn how to use the phone too!",null,"The changes with CCA and the curriculum have been difficult the past 2 years. I am glad that my children are graduating and I do not need to decide if we would return next year. I hope for the sake of the students that are still there that you have worked out some of the \"kinks\".  Canvas stinks! and I am so glad that I will not have to deal with it any more! That being said we have overall had a good experience in the years we have been with CCA",null,"You have an extraordinary staff of teachers. We have truly appreciated each and every one of them.  You also seem to care about your school. That shows. I'm a grandparent schooling my grandson, so your school has made it easier for me to keep Ben at home where he can be fully engaged in the learning proccess in his own unique way. Thank you all, Sylvia Kosalko","This was our first year at CCA. I think my child learned more than in the local public school. She is very happy with CCA and what she is learning. It's nice that she can always track her progress and grades and get help when she needs it.","Our daughter is our second child. Our son did 4 years with CCA. We have had a great experience with it. It has been a huge blessing that we dont have to worry about our childrens education.",null,null,null,null,"We love CCA!!","I wish you had more interacting programs that teach, you have a lot of reading and kids get bored and don't want to read it. I remember when my oldest was in 1st grade and we did  connection academy for the first time she had games that did spelling and reading those games stayed with her. Now it just read and write down and its harder to keep kids focused on it!","We appreciate you.",null,null,"Keep up the great work!","Every teacher my child has had since Kindergarten has been more than helpful. Her teacher this year, Mrs. Gaiski is a wonderful educator and always available when we need help.",null,"I went to Reach for a half a year and switched to CCA .. I love you all. great job.",null,null,"This year I had a problem with one of my students teachers and right away CCA dealt with it.  Which made myself and my student very happy.",null,null,"We wish we hsd done this years sooner.",null,"Thank you","Please review your policies on holding students back for a great opportunity educationally by denying them the chance to attend Vocational local schools while enrolled in CCA. The reason all students not having the opportunity due to areas they reside in not accepting them, is in my opinion not enough of a good reason to hold back other students. Those students may live in an area that has much higher job opportunities...you must consider all factors.",null,"We loved CCA until I became a Family Mentor to fill in for an area I did not reside as they did not have one. Experience taught me how the school really feels about their families and students. It was an eye opening experience and main reason I am not fast to recommend this school any longer. Luckily my son has had some awesome teachers that are willing to work with him through his many challenges. One of the reasons we are still here at CCA.",null,null,null,"The teachers have been very responsive to questions.","Has been great.","It's not brick and mortar. You have the option to think outside the box and help kids who were unable to be successful in brick and mortar, so don't act or think like brick and mortar.",null,null,null,null,null,"N/a","I love the set up and the connection the teachers have with the students.",null,null,"I really appreciate CCA and the positive influence they have had on my student. Thank you! Keep up the good work.",null,"I thought it was a great idea for the Cyber School for my daughter after graduating from 8th grade from another school. She had some social anxiety issues\nand we thought this would benefit her better. For the most part it did.",null,"Thank you!","I like the Connexus because of their organization. The student can work ahead and does not have to wait for a teacher to create a test or to plan a portfolio. Anytime that the teachers are changing the norm of the system, it is chaos.",null,"The enrollment process was very easy. I received the computer and materials extremely quick. My son enjoys the lessons and appears to enjoy the curriculum.",null,null,null,null,null,null,"I love that they are all about having my child succeed, there is no answer of, we cant really help because our hands ae tied and we must move on, This is the response I received from our district school.",null,null,null,null,null,null,"I've been very happy with CCA, and my older children who attended are successful in college.  They had a good academic foundation at CCA.",null,"I am so happy that my husband and I chose to go this route with our son. He has grown so much in the past year both educationally and obtain so much more confidence in himself. Thank you CCA! (And Mrs. Hicks!!)","We are so incredibly happy with our experience and look forward to enrolling our other kids as they reach kindergarten!","I am so glad that our family has had the opportunity to be a part of the CCA family.  It has had it's ups and downs, but my husband and I have learned a great deal about our children and ourselves during the process.   I'm so glad I have had so much quality time to really get to know my children and for them to really get to know me.   School trips have been opportunities for me and/or my husband to learn and have fun side by side with our children.  My relationship with CCA teachers over the years has been warm and supportive and I consider them part of our family even after we no longer talk as often once my children are no longer their students.  I just can't imagine our lives without CCA!",null,null,null,"n/a","I have observed that the quality of the families and students in the Lehigh Valley region has declined over the years.  Many of the families that love CCA, the cyber school experience and have students who are excelling academically have left CCA.  We are getting more new students who are \"at risk\" and have serious mental health or special ed. issues that were never addressed.  Many high school students are just waiting until they are old enough to quit high school.  This region needs attention from the CCA staff.",null,"This year has been quite disappointing with all the things happening with the curriculum and system changes in Connexus. Thanks to the wonderful teachers, admin and staff, we're sticking with CCA. We're excited for the new LMS and curriculum!",null,"I am really happy with CCA. Please continue to grow and care about the students.","I love all your doing for our family.",null,null,null,"We were very lucky that CCA was available for us when we needed it. I believe cyber education has tremendous potential. Less cookie cutter curriculum choices would be better. More reasonable pacing and assessments would also be better. For instance, the AP courses (Biology, for example) are not correctly aligned with the content, which is an enormous disadvantage to the students who want to take the AP test. The amount of work assigned on the planner AFTER the AP test is also baffling. After the AP test, the lessons should end, just like in a bricks and mortar school. There are too many assessments overall and too much content in CCA courses. The pace is beyond merely challenging; it's punishing. We have very much appreciated the teachers over the  years, though. They are CCA's greatest strength. I hope that they are compensated in accordance with the amount of work they are required to do.",null,null,null,"I hope the new curriculum is more age appropriate, less glitchy, and overall BETTER. This year's ELA and math format was awful, and even our teachers were frustrated.","My student does very well attending live lessons in middle school.  It is way better for her and her 6th grade year is far easier than her 5th grade year.  The 5th grade year was almost always a 7-10 hour day.  The 6th grade year is no more than 6 hours a day.  A much better improvement.  I hope with the new curriculum that the elementary grades can run as smoothly as the middle school program seems to run.",null,null,"CCA IS A GREAT WAY TO BE INVOLVED WITH MY CHILDREN OR GRANDCHILDREN . THE TEACHER HAVE BEEN WONDERFUL AND THE KIDS HAVE LEARNED SO MUCH. I LIKE HAVING THEM HERE WHERE I KNOW THEY ARE SAFE AND  NOT GOING TO BE IN ANY SCHOOL SHOOTINGS OR ANY OTHER CONFRONTATIONS.",null,"Great Job!","CCA is the best cyber charter school I have ever dealt with.",null,"CCA has made it possible for our child to get a quality education at a pace that is comfortable and has been successful beyond our expectations.  We believe had our child attended any other school we would be dealing with many different problems and issues and wonder if school would still be apart of our child's life.",null,"Having been with CCA since 2010 has been a wonderful experience. We have seen our daughter grow from a little girl just starting to make sense of things to a confident young lady who takes control of her education. CCA has allowed her to come into her own and given her the tools needed to be successful. The teachers have been top-notch and extremely supportive, for that we couldn't be more thankful.","My son attended CCA for 3 yrs and graduated with honors last year , we are very happy with the level of education that he received, and now my daughter is doing well too!",null,"This year was tough because of teachers leaving and substitutes and replacements coming through on a regular basis. I hope this does not happen next year.","CCA is a great cyber school with many opportunities for the students to get together and try new things.",null,"This school is really great, and I'm glad my two children are in CCA.",null,null,null,"I really appreciate the hands on nature of the admin and teachers.",null,null,null,"Love the school. Teachers are very helpful and understanding.",null,null,null,"CCA has been a fantastic experience for our family.  We have loved the opportunities that it has presented and we have made some great friends.","I will just like to thank you all for doing a great job. Just keep up the good work.","personally I feel that the math courses aren't hard enough for my child and and I don't see him progressing in math,the work he had last year was more difficult. And it's quite upsetting because the kids in his class as well as him are very smart but they don't have a chance to grow because there not getting difficult material. So please consider giving kids in special ed classes a little more work  that's more difficult so they have a chance to grow because he's in 6th grade and there two months after of school and his class is just learning how to do multiplication, also please give them the CORRECT books so the whole class doesn't need to print worksheets out","We love CCA! I share with everyone about our experience with CCA! I shared with a stranger, my experience and she recently enrolled her son!",null,null,"Teachers wouldn't be so mean",null,"The curriculum is challenging,  yet not overwhelming.",null,"Very satisfied with the school and my son's curriculum. Also his homeroom teacher is awesome!","Keep up the great work. I will never let any of my kids or grandchildren go to public schools because CCA is the number 1 school. I know that the teachers care for the children and would not harm them in any way.",null,null,null,"Our family is so grateful for the resources and options that CCA provides for us when it comes to educating our children.",null,"It has been very inconvenient for my child and for myself to transition from the sync program to the regular program without enough time to even transition or prepare for the change. It might seem a simple move to the staff but I assure you it is NOT a SIMPLE matter to us, it has put a lot of stress on my child who is struggling to adapt to the new program. NOT FAIR!",null,"that im glad my child went here",null,null,null,"I like it when the staff takes the parents' concerns into consideration.  When they take the concerns seriously, it makes the process of fixing them a lot easier for everyone.",null,"Some concern with the training and ability of center staff/coaches to create an environment and interact with students in the most beneficial academic atmosphere.",null,null,null,null,"Overall I like how my first year is going with CCA. I do think there are some areas that could be improved. But for now this is a great option for cyber school and I have suggested them to many many families looking to switch schools. I think CCA will see its enrollment go up in the next coming year. I think these surveys should continue so parents can make these suggestions and the school can improve. I think if there was an incentive to fill out these surveys more parents would be willing to do them and it would help the school in the long run. I hope CCA continues to improve and I'm looking forward to seeing the school grow as my children grow and learn in this environment.","I would like to see more in the Lehigh Valley. We need these kids to get socialize.",null,null,"I personally have enjoyed CCA, everyone I have talked to has been very helpful, even if is not their department they always tried to have an answer for you, they are very nice and polite they make you feel like you have been part of the family forever, I never felt like an outsider, which is how I felt at his old brick/mortar school specially with not being from this area.",null,null,"So previous question","Keep up the good work.",null,"the teachers are all so great and my youngest surpassed her b&amp;m iep and is free and clear of it and moving on and progressing at a great rate. her previous school I believe was holding both girls back in a bad way",null,null,null,null,null,null,null,null,null,"CCA is a very family oriented school which is the primary reason I like it so much.  They go above and beyond for their students and in working with parents.  The family service center is very important to our community.",null,null,null,"We have had a great experience last year (K) and this year (1st grade) with our twins.  So much so that our older daughter wants to enroll for next year (8th grade).",null,null,"Hopefully the new platform will allow both students and parents more options and not less options.  Please continue to allow and increase the freedoms we so enjoy here at CCA.  They really do enable our children to soar!",null,null,"The teachers at CCA I had from 2nd - 4th grade so far is very supported, understanding  and helpful. I'm greatly appreciate them better than being in the school district. I'll be with CCA as long as I can.","I just wanted to say how much I appreciate the teachers and all their hard work.","Thank you for treating my son like a person. Not a person with a disability. We have our daily struggles, but we have never had a teacher from CCA talk down to my son. I look forward to next school year with both of my boys being students at CCA.","none at this time",null,"Please keep continuing to hire amazing teachers who really care please!!!!!  WE have had the best teachers and look forward to meeting more!",null,null,null,null,"Na",null,null,null,null,null,null,null,null,null,null,null,"I think I have covered it",null,null,null,null,null,"CCA is the best all around school there is !!!! Its the best !!! THe teachers and staff at CCA go beyond and above for their students .. everyone is so loving kind thoughtful awesome amazing great wonderful and blessed !!! Thanks so much !!!",null,"Noted previously",null,null,null,null,null,"We had a good experience, my child loves working with the computer.",null,null,"It has been a wonderful school year for our family thanks to our dedicated teachers and staff at CCA. We are looking forward to next year.","4th grade Lang Arts curriculum sucks.","I honestly can not recommend CCA to others.  The one and only reason is the amount of projects required for each class.  It is extremely stressful for students and their families.      \nOn a brighter note - my student is learning and is more than ready for
