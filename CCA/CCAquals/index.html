e.  Only connect a few times or checked in a few times.  That was something I thought was lacking.  Also helping new families, become familiar with the computer and where to find things.    It took us at least 4-6 months to understand where to actually find things the teacher was using or talking about.  I still don't know if our daughter has found everything the teachers talk about.  I know we as parents have not and we just feel, ok, we are getting along and I guess that is ok.   Parents that are not computer savvy would have a hard time as we did...","Not available at this time","Looking forward to seeing how edio improves things! I would love it if I could choose to enroll them in certain core subjects. For example, they take math, science and I would teach Language Arts, History with my own curriculum that I prefer. That would be awesome!!!","Better books and some classes better directions","na","N/A","I know it's hard because of the rural area that we live in... but having more opportunities to meet up with families and teachers in our area would be great! The closest CCA location to us is 45 minutes away... and there is hardly anything ever going on there.  I know this issue has more to do with where we live and public funding, not so much with CCA, so I get it! :)\nI would also love to see CCA more present in social media to help de-stigmatize Charter Cyber Schools. I try to share as much as possible, and have had some success with friends and family, but there is still a lot of negative association with it.  What you all provide is AMAZING and more people should know the truth about how great it is to have the OPTION of this school choice!! I can't stand the negative comments from people thinking my kids are going to be socially awkward, must have been bullied, or that it is some crazy hard option that parents \"can't do\".  Keep hiring and training teachers that come alongside the parents and students. Please don't ever skimp on treating these teachers like the rockstars they are. WE LOVE THEM and I am certain our school experience would not be the same without them!","I am can't wait so see the changes that will be in the new year. I am sure they will  be better in see all my children schedules easier.","I know that changes are already in the works, but I do have a couple suggestions for the new software. Get rid of \"check all that apply\" questions unless points are awarded for each part of the question. (Right now, they can get 6 or 7 correct, for example, but receive 0 of 1 point awarded.) Also, when parents have to click on the lessons to indicate that they are completed, it would be nice to be able to see the students' scores. As it is, you have to exit that screen, enter the gradebook for each area of study, and then return to the original screen. A link to that particular lesson would be nice, as well.","Just helping me get my child through school to graduate.","unsure at this point","This year we struggled tremendously trying to learn and navigate the Math and LA.  It was brutal.  But, I know that this has been taken care of for next year, and we look forward to a fresh start with some new curriculums.  Glad I never felt alone with this matter between parents and teachers.\n","I WAS OVERALL VERY PLEASED WITH CCA.","We appreciate all that has been done so far.","Less emails. There is too much to go through each day","CCA is performing at such a high level.  My son's teacher, Mrs. Wissinger, has all the components of a master teacher.  She is a huge part of what has made this year such a shining success for us!  I highly encourage CCA to continue recruiting teachers that are highly skilled and passionate about the teaching profession.  This is paramount to success and can never be stressed enough.","CCA is doing everything they can to serve my family already","More engaging activities for the students tailored to their age groups.","Keeping scheduled assignments in line with the week(M-F).","I am not happy with some of the curriculum.  Since it is changing next year, this might be a moot point.","I believe it has served me well. The only downside I can think of is the student ability of getting on U tube when they should be on lessons. Also have the Love and Logic courses closer to rural areas.","They do their best and thats good for me.","n/a","CCA has served us well.","N/A","An issue we are having is that my twins have different 4th grade teachers and standards are different between the teachers so we are unsure as to what to expect. Academic standards should be the same across the board. Teachers need to get back to the families sooner.","I would love to have the weekly schedule earlier as our entire family plans around the children's schooling.  Often l get the weekly schedule a half hour before the first class. There are days classes are a recording or cancelled, and our work schedules could have been more convenient had we known earlier.  Also, our child has a class at 9:30 and one at 2.  this is not convenient to the other things we have to do.","Have more age-appropriate content in the curriculum for English.  Pick stories and topics that edify and strengthen our children.  Have teachers that do not show political bias in the classroom.  I understand history in a public school curriculum has been rewritten, but both sides should still be presented.  Social studies classes in general have been liberally biased.","keep the flexibility, Tests should be able to be saved to go back and finish at a later time.","CCA has done the best job it can to serve my children.","I am content with all that CCA does for my family.","I think you do all you can....it is up to the child to do the rest.","I cant think of anything so far everything has been amazing","I hope they revamp some of the lessons. My 3rd grader had a hard time this year with the way a LOT of the questions were set up in the math and language arts. There were trickily worded questions, and that is my ONLY gripe. We've never had a problem before. My daughter has been with CCA since 5th grade. She's in 11th next year. This was the first year that i really didnt like how the questions were given in the assessments. It was like they wanted to be difficult and trick them. Fix them. That's my big issue. \n","We are looking forward to the new curriculum.","Need to keep program flexible.  Need to have a syllabus for each class. Teachers need to provide feedback, even if the student is doing very well.  Need teacher-student relationships (having 5-8 teachers per subject was not beneficial in my opinion).","Better online experience","COntinue being responsive and great!","Ugh, can you improve the technology aspect for someone who is technologically averse? The print doesnt always print and troubleshooting isnt intuitive.  I hate the scheduler and still have figured it out after three years.  You need a better way to assign and collect portfolios. I still have a hard time fingering out where information is and which bulletin board is what.  Plus the webmail system needs an overhaul.  Theres way too many steps just to pick an addressee! I also want the ability to monitor my childrens webmail and block other webmail users.  I also want the ability to block certain websites or at minimum get a weekly report of sites and time spent on them.","Come up with ways (other than searching the directory) to facilitate introductions between students who live near each other.\n\nI don't know how students are assigned to teachers, but it would be nice if students and their homeroom teachers could be located as close together as possible (rather than at opposite ends of the state).\n\nWaiting to see if Edio addresses any other concerns specific to the Connexus changes this year.","I feel that Cca is doing a great job and this time i cannot think of anything .","Although a flexible schedule is important to us, many students need to receive a bit of pressure from their teachers in order to be motivated to stay on track. My daughter is one of these students, and she fell behind by MANY lessons in all of her classes, and only one teacher reached out to her to encourage her to keep up.","It would be beneficial to our child as a student if, we could get an IEP for him, as we have been ;communicating with CCA for a few months now, without progress to do so. As a child with special needs, although bright, he is scattered and has many anxieties which  deter his testing abilities and social interactions. He has become overwhelmed with the work load he has encountered this year. I have reached out to a few people both by phone and email correspondence however am still in a suspended status, awaiting for an answer. It is pretty disheartening, to be totally honest.","Easier layout of information on website.","CCA has been great. More communication between the teachers and the parents would be the only added necessity","I'm not sure.","Create a guideline for coaches to have everything structured for the day. When helping their child with a specific subject.","Nothing at this time","well they could help provide internet for some of the students as well.","nothing at this time","it can't...it just can't","At this point, my grandson has been very blessed to have had the teachers and courses he has had.","Be more clear about the curriculum. Have everything on one page, my child has complained to me that some lessons were on the connexus day plan, some were on the message borad and some were webmailed to her. Overall confusing for the student, I think CCA shouls either stick with the connexus plan or wait altogether to implement the new curriculum coming this 2018-2019 school year.","na","Get rid of Common Core Math. It is a detriment to these children.","N/A","N/A","no comment","I believe that CCA has gotten better each year that my child has attended.  They are a wonderful cyber school that any parent would be happy they chose for their child.  I would like to give a shout out to her homeroom teach Mrs. Lauren Freeland, her 12th grade homeroom teacher.","Have more local outings instead of an hour away.","There is no way that CCA could better serve me; they have done a great job at communicating with me and my child.","Stop showing CNN News clips","You don't have to change, stay the way you are.","Unsure","n/a","Take away common core!","I'm quite happy. I can't think of anything at the moment.","At this time, I can't think of any suggestions.","You are doing a great job.","the services are great for me","CCA can improve by offering more electives like more psychology kinds of classes, law classes audio classes, more language classes other types of math classes.","The curriculum changes at the elementary level was a challenge to navigate this year.  Also, the school was to have information about the upcoming curriculum by Thanksgiving, and I have not seen any new information about this curriculum which concerns me.  This is why I am hesitant to say we are coming back next year.\n\nLikewise, my son's 2nd grade teacher seemed to be disengaged and not really excited about her job.","Have more events and learning coach workshops closer to my area.  There is an office in Williamsport, that has a couple of events yearly, however these are almost all for the students.  I would love to be able to attend all the events aimed at improving how to best assist my child in the cyber school environment, however the closest location is about two hours away, which is just not feasible for my family situation. The vast range of support and education offered through CCA for the coaches is diverse and frequent, just sadly not an option for those of us not located near a major city.  Williamsport is a larger than average area in the state, and I was surprised and disappointed that not many opportunities take place here for just the coaches and parents.","it is great","Doing a great job now","I hope there will be a bus for kids that go to school activity like e teachers.","n/a","I have no suggestions at this time. I'm very satisfied with everything.","so far, so good!","None","N/A","I believe that every homeroom teacher should have to call their students parents  once a month or quarter. My ninth graders checks in this year and last year both my boys homeroom teachers did. This phone call not only keeps the line of communication open for parent and teacher but also student and teacher. My sixth graders homeroom teacher hasn't called however his language arts teacher has(not as often) and my son feels special. The parent can ask the homeroom teachers how a child is doing in all their classes though.","not sure they can everything is going well","It has been difficult reaching someone about my son's 504 plan","No suggestions!  Thank you for being a blessing to my family!","Unsure.","I feel that we are being served well.","Not sure at the moment","Right now the only thing is the number of students in my daughter's math class.  One day this week there were 88 students in her class!!","It is already serving us well","I am very satisfied.","Possibly more Elective classes to offer. I have a child that loves cooking, I think a cooking class of some sort would be a great experience.","Idk","WE have been satisfied and she  is accepted at a college.","more live lesson choices","nothing really they do an awesome job already.","I think it would GREATLY benefit children if they were allowed to attend a technical school for their high school years!","Nothing","?","n/a","Perhaps CCA could send my children calculators with their supplies.","Provide transportation and physical education","n/a","0","I THINK U DO IT ALL SO WE'RE GOOD","Would someone please contact me about Graduation?  I also need info on the AP Computer Science Exam -- date, time, etc.  Thanks!","no comment","Hire qualified, educated professionals that know how to service the individual learning needs of those that are in need of special education supports &amp; services. d for my children. I feel some of this work should be work they do in college if they chose to. Some of the classes can be overwhelming for the high school student. Alot of different confusing things all at once.","i think the portfolios are sometimes not necessary, and maybe the quick checks should count a little more for people that sometimes struggle with grades to give them a little extra help. other then that cca has served my daughter very well this yr.","I like it so far","Na","CCA serve's me well.",null,"N/A","N/A","Let's remain on the same for the remainder of my son's education and healthy development.","More field trips in our area ( Adams County )","help with more special learning teachers for the kids that need help","They are wonderful","Miss having the Stem conservatory programs each month.  We feel less connected this year.  My child enjoyed going to Mr. Amen's classes.","n/a","Attendance can be a little more relaxed.\nMy child does a week or 2 of work in a few days so she does not sign in everyday and receives absences due to it.\n","I am looking forward to the new content management system.","More user friendly programs","The structure of Iready is lacking. We have never liked it from the start. However, we did appreciate not having the test the first day of school this year. Some of the curriculum (3rd grade language arts and 6th grade science) is not very user friendly. The teachers for the subjects are very good. Especially 3rd grade Mrs C...shes wonderful.","No improvements necessary","CCA thus far has been a great choice for my child, just continue to give quality education.","it could have easier links to get to the things we need","Clearer directions on some assignments/ rubrics would be appreciated.","I love this school, but would like to see common core gone. My kids are so confused by this kind of math and would like them to learn it the old way.","Continue to have extremely flexible schedules available for the students, have more field trips in various areas (there didn't seem to be many that were local to us), and have more social events for the kids.","control work load n help the work makes sense to the lessons at hand also communicate better.","they doing just great","can not better serve us because he will be graduated ths year\n","Help my child in person because she doesnt under stand.","We had no issues","not sure","They cant, its great!","Have the teachers teach the subjects they are paid to teach and not force their political views on the students.  Comparing Trump to Hitler is not part of the curriculum","Unsure","Pleased with the school","I don't know...","I wish explanations of processes were easier to find. Links to things where easier to understand.","Stay in contact with parents with communication .   Ans we r  text","Transportation to events.","not sure","By continuing to serve my child &amp; others with a Great Service","The teachers can be more helpful both academically to the students and alert parents should they see their grades slipping.","Service has been great so far. Just still trying to learn connexus, seeing this is only our 2nd day.  Trying to make sure everything is done right and on time. I was not aware that the online school had a schedule. I thought we could make our own schedule.","Maybe start up a sports league....soccer, basketball, baseball, tennis, swimming...I can help run it!","I only have 1 complaint and it's not directly towards CCA but one of her teachers grades her poorly... My friend has a daughter also in CCA and she puts almost the exact same answer and gets a 100 but Vonnya gets a 50.","The only thing I wasn't crazy about  were the classes not directly connected to the CCA program. Though I love Dave Ramsey and was so grateful that she had the opportunity to learn from him. I didn't understand how to check on that progress. I know other moms who have kids enrolled in Phs Ed, that weren't happy with not being able to see their  child's progress as easily as with the other courses,","Really can't say","They have been doing a great job..can't think of anything at this time","No comment the service is outstanding","I wish you had a votech my child could attend.","nothing","more trips in my area","No suggestions at this time.","I love the way it is now.","I would like to see a program that allows you to see the grades for the assignments daily on their planner, instead of having to click on each elective and scrolling down to find the lesson, quiz, portfolio, etc.  \n\nHaving the grades on display on the calendar would move things easier.","More field trips and new computers","faster turn around time when iep's are being done\n","My son is a senior and this is his second year with two of his teachers.  These two are the exception in our experience, but their grading gets UNITS behind.  Sometimes they are 2-3 units behind.  I just don't understand why this is acceptable.  I've been told that University professors sometimes do this also and it's \"normal\" in some brick and mortar classrooms too.  This is my one frustration, to set yourself apart, encourage your teachers to strive for excellence.   Are a few being overloaded with students?  Are they simply not doing their jobs?  Is anyone checking?  Most of the teachers have been excellent and really seem to do their best.","Get ALL teachers on the same page with their level of service to families. We have had some very incredible teachers who go above and beyond (A. Azzalina, J. Burkett, N. Fowler, A. Macguire, B. Harr) and its incredibly frustrating when other teachers do not hold the same teaching and relational standard.\n\nGet NEW curriculum! (Which I know you are)","na - they do a great job","Explain credit requirements. We have had some trouble with my oldest daughter and credits to move forward.  When we originally enrolled she was short credits to move forward, which we did not know until the end of the year. We thought it was straightened out, but it wasn't. Now going into her Sr. year as long as she passes 11th grade courses she still needs a summer school class to pick up credits.  Choosing courses for older students is somewhat confusing and daunting.","You are doing great!!","I am extremely satisfied with the education CCA is providing.","It is only now that as my children are nearing the end of their High School experience that I would have appreciated more subjects dealing with specific job related topics.  Fore example my daughter has decided to go into nursing but the electives are scarce.","Improve the online curriculum which CCA is already working on.","n/a","Happy with CCA","more one on one","I love everything bout CCA and im blessed that I can stay at home with my daughter to help her.","We would like more live lessons in high school for each course.\nMy children would be able to stay on track better if there was a live lesson for each and every lesson on their planner.","Maybe provide buses to the York area so children without transportation can attend field trips. I would be willing to pay for this service.","Match live lessons with topic for the day and do not expect students to do busy work. If instruction is given by the teacher, then that should be the lesson for the day or an assignment given for the next day.\nA survey on each teacher from the student and parent perspective would be helpful to weed out teachers who don't do their jobs properly.\nMake sure homeroom teachers and guidance counselors actually keep up with tasks.  Information on SAT/ACT deadlines and other college tasks would be helpful.\nHardcopy textbooks for all classes. It is impossible to learn math or a language without a reference text.\nMore field trips in all areas of the state instead of favoring the areas that are more populated with the most students or are convenient to the coordinator.\nProvide hands on science lab experience for every child at ALL offices.\nAn everyday lesson would be ideal especially for math and foreign languages.\nGet rid of online only classes.\nRedo the foreign language classes so that it is more user friendly with textbooks and daily live lessons.\nTeachers should actually teach EVERYDAY and if the student chooses not to learn that way or cant attend lessons for whatever reason, then the recording is there. Teachers should be giving instruction on each and every lesson. \nIf each teacher taught the same class lesson two-three times a day (just like a brick and mortar), and teach a different lesson everyday (just like a brick and mortar), then student can tailor class attendance to their schedule each day, yet still get daily instruction from every teacher instead of learning and teaching themselves. \nEliminate lesson work in addition to live lessons. If a teacher teaches a concept and a student is in attendance, then that should count as their class for the day, unless there is an out of class assignment or a \"homework\".\n\n","CCA can continue to look for ways to improve it's system.","I am satisfied with the program.","I cant think of anything right now","I cannot think of anything.","Lighten up on the portfolios and lighten up on the back to back tests and quizzes.  Give at least 2 days on each subject instead of flying through the lessons and only giving one day for the kids to jam newly learned material in their brains.  My kids do complain sometimes that it's not enough time to even understand something because it's on to the next topic the very next day.  A different format needs to come about because the kids have live lessons as well as lessons with quick checks, they barely get study time since portfolios and tests are running up on them every other day---it is definitely a rushed environment.","Everything at CCA is great the way it is now.","As my students reach high school, I hope there is an option for receiving textbooks in their curriculum - and that it follows their online class.  The ability to work from the computer is great, however, they also need actual textbooks.  Not only is it good for the brain and the eyes, it is also important for better comprehension of the information covered.\nAlso, in the art classes for middle school, a greater effort to do the lesson \"art\".  Since most of the projects are not sent to the teacher, they got lost in translation, so to speak.  I had to share with my daughter that there is a project in each lesson, which she started to do, but lost interest again over time.  However, all the art portfolios, she did--and enjoyed-- she did them because they were a requirement to the course.  Making more of the projects a 'requirement' rather than optional would prove an advantage to get the students creative abilities going.  \nBrainstorming as groups.  Clear direction from teachers that talking is necessary.  Answering via mic, not always typed.  Encourage kids to speak.  Some do this without prompting, but to teach kids how to communicate - they need to talk--not just type (or text).  Though this is essential for the LC's (and parents) to teach, it can be incorporated from the teachers side too.  If teachers don't require it, students won't do it.\nMusic/chorus - smaller - consistent classes in multiple central locations to be able to: A. Work with other students, B. To grow in their musical knowledge, and C. Enjoy what their learning.  In many ways- people learn by doing - Music is best taught by doing - not by reading.","n/a","The stipend for internet isn't high enough. My internet cost is $64 a month. We don't have cab;e TV or other packages, so it would be helpful if the stipend covered more of that cost. Easier interface with understanding the online site to locate field trips and accessing community integration for my student.","I need better help with the college enrollment/scholarship application process.  My sons have had high GPAs, but have struggled in their senior years with formulating concrete plans. They had initially wanted to pursue a four-year degree, but they didn't find enough support from home and school to get through the application process and find enough financial aid to afford a four-year college. One son started working after graduation, and he intends to enroll in a community college this fall. The other son is graduating this year, and he intends to work and go to a community college immediately after graduation.","I guess I'll have to keep it to myself. It didn't bother telling me it only allowed 2000 characters until after I tried to hit \"NEXT\".  Oh, well. CCA really needs a better forms designer. That's how you can better serve us.","Sometimes it is playing phone tag with teachers. May be helpful for each teacher to have a set time available by phone.","Keep doing what they are doing.","Offer more live lessons for grades K - 4","To know someone is there for any help or question","I wish all teachers handled lesson modifications in the same way, it's always confusing trying to remember how each teacher wants tests handled and submitted.","I have typed my answer 3 times and the computer blinks and erases it. call me","I don't know at this time. I have no issues currently.","Maybe aa better curriculum involving abeka","all good","Ensure all teachers meet the same expectations. Some email or call right back others don't even respond","Im not sure","For the most part CCA is great. I do feel that teachers could be more helpful at times. I also feel it's really hard when your child is struggling and there really isn't any one on one with the teacher to receive help. It basically gets put on you as the parent, and I didn't go to school to be a teacher...so it's really hard. I also feel that there's too many portfolios and they are usually pretty hard and require a lot of time. I also feel the special education teachers should contact their students a lot more than they do.","I think you guys are awesome.  I always am so impressed with how organized you are.  I feel like you provide such a great service to people like our family who for many reasons like to have our children home, but at the same time do not want them to have an inferior education.  I really can't think of anything at this moment that I think you could do better on.","Not sure","It would be nice if people responded more quickly to emails and if the parent was called or informed when a new teacher is brought in or goes out.","more ll times","Just put field trips on the front of the message board. I disliked that message board from the first time I had to find something. It was a huge guess on were some things would be located.  Other than the head ache I get from the message board I do not think there is anything else I can think of right now.","By fixing the problems with the Live Lesson recordings. Many times the audio goes out and then work falls behind a bit.","Wished if they had a college program.","Like my previous answer a mentor should reach out the first day or week of school.  Or before school starts.  Every year with a new grade is different.  Expectations change as the children reach different grade levels and the teaching changes, for instance live lessons, How frequent, how many teachers does a child have as they move up. Portfolios?","n/a","CCA needs to find more resources to help children with special needs transitions plans. CCa also needs to have better accommodations for  children with special needs in there curriculum.  CCA also needs to stop just testing on levels and work on the child weaknesses and remidate them.","Not all your teachers are educated properly. My daughter does not attend any math live lessons. The teacher confuses her. Plus when the teacher can't get the answer correct on a quick check they shouldn't be teaching my child. So we choose to work on our own and her grades are better for it.","I am disappointed in the alarm status that is pretty much always on one or both of my children's  account. we have constant contact with the teachers and having calls every week is really hard to do at times.","I can't complain, I think you have done your BEST","I believe more Transitional education for not only the Student to understand, but the Parents as well.\nThe last 4 years fly by for students and many are not ready for transition to either college or work force etc.","Continue to allow my son to take advantage of the benefits of a cyber education and enroll in the regular education classes at his skill level until the Special Education Department is overhauled.  Overhaul the Special Education Department.  Train the teachers in Special Education to better understand acceptable, professional behavior.  Enhance the curriculum offered in Special Education to offer more of a variety that meet the needs of the population they are serving.  Offer more than one Math program for students in special Education.   Special Education Department Administrators (Managers and Directors) should work with and not ignore the families that want to form a team with the school.   Remind special Education the meaning of IEP TEAM and not attempt to iimpose a dictatorship attitude without considering the needs of the students.  Special Education should communicate with and respond to the families - falls under increase level of professionalism.  Learn best practices from Regular Education.   The Special Education department as a whole seems overwhelmed.  Similar to Brick and Mortar schools, the Special Education Director should report in to the Regualr Education principals.  Special Education and Regular Education teachers should have more of a knowledge of the classes offered in each department.  Encourage Special Education teachers and staff to communicate, communicate, communicate with families if the Special Ed staff has concerns, etc.  start first by communicating the concerns, etc. with the families.","n/a","Only in the way that if we move, perhaps recommend another online program for the area!?","CCA has been doing fine so far. One son or the other has been enrolled in CCA for 5 of the past 6 years.","Nothing","its already better","Teachers do not seem as responsive this year as they were last year.","I'm not sure thanks for asking.","Nothing I can think of. I always recommend CCA to anyone considering cyber school!","Keep up the good work!","Monitor when my child attends LL, and keep the system updated because her status is, inappropriately, stating she is in or approaching alarm status. Other than this issue, we are happy with the program!","n/a","Not sure at this time.","I think they are doing a good job","The main dissatisfaction I encountered were the courses for my child. She is planning on going to college for English/writing and it would be helpful if CCA would have more courses designed towards creative writing and other English areas.","N/A","Less portfolios and teachers that's experience enough in special education who can deal with an autistic student.","I don't really know.  It has been a frustrating year.  Our family mentor has been very helpful and the home room teacher and guidance counselor have been responsive when we have reached out to them.  The teachers have a lot of projects which are very time consuming.  It seems like there is a lot more work than with some of the other cyber schools.  Once you get behind it is hard to catch up.","My children thrive on teacher contact. I have spoken to a few teacher that have had nothing but positive things to say regarding the new elementary live lesson schedule. Despite the fact that we are cyber schooling, I do not want my child to be computer taught all day long. The comment has been made to me that the lessons are designed so the children can complete them on their own. Just because they can, does that mean that they should? I brought my students to CCA because they were getting more quality time with teachers in live lessons than they would have gotten at a b&amp;m setting. Suddenly, that does not seem to be the case for the 2018/19 school year. I am trying to remain positive and know I will get a sneak peak of the curriculum. Sadly, I looked around at other cyber school and decided that none could compare to the amount of teacher contact that CCA had, or rather will have had. To me it seems that the LC and teacher rolls are being switched. Unfortunately I am having to re-evaluate our schooling options for at least 2 of my CCA students.","Better communication","The pop up adds where a little much, especially during assessments. Also, I didn't like the \"Alarm\" notice on the home page. I feel it was disheartening to see when first logging in. My son is very shy and has a hard time sleeping so much of his work is done in the evening and wasn't able to attend live lessons or have schedule calls with the teachers. Everyone has been pretty understanding and my son has done very well this year in comparison to going to school so  I am grateful for cca.","Wish they offered Dual Enrollment throughout the state. My daughter really wanted to participate but isnt able to since its not offered near us.","Need help with accommodating child during standardized testing.","I would like more social opportunities for my son in our area.  We have not connected with anyone his age in or around where we live (Downingtown)","simplify things and the process of school too much busy work makes it overwhelming for student and parent","By continuously being attentive to the concerns of the parents and the advancement of the students.","listen to suggestions","I think its great","..","No deadlines on lessons.  Ultimately the should be one due date st the end of the school season.  One stark difference between CCA and traditional homeschool is the making periods.  While I see the need for them there should be no permanent zeros. \nBetter mobile site.  I use my phone while she is on computer.  \nDidn't have a family mentor this year? That was nice having more opportunities to talk to someone with more flexible time","everything is great no improvements are needed.","It was a bit disappointing this year that there weren't many functions at the local school office as the Capital Campus was under renovation and the Crums Mill location was not able to be used for gatherings anymore.  I think that we missed out on a lot of social opportunities like movie nights/ game nights and teacher- facilitated trips that we used to have with activities at the Crums Mill location.  I feel as though we were a bit disconnected from a core group of families that used to attend the game nights and other functions.  We were still able to attend many field trips, but it didn't feel the same as the connection we had in previous years.  I am hopeful that the next year there will be more opportunities at the Capital Campus location to interact more with teachers and with other families.  As the teachers were working out of their homes for much of the time, there wasn't the opportunity to meet as much directly at the local office as there was in years past.  I am hopeful this will change for next year too now that the teachers are located at the Capital Campus instead of working out of their homes.  The curriculum this year was also a little frustrating and we look forward to the new changes for next year.","I would like to see a Writing Lab provided to all students.  Some students really struggle with the writing process and I would like to see a Writing Lab available, like the Evening Support Room for students to get the help they need.","Id like information on socialization opportunities.","not have so many profiles","have better options for kids with IEP,teachers who are used to dealing with and understanding them.","Nothing at this time","My son is stressed out a bit that he seem to have too much work.  He loves CCA and being cyber schooled but he works from 9am until 5 pm without a break. English seems to be the problem!","1) special education could be more helpful....I understand that there are laws they need to follow, but sometimes I just need to talk with someone about what would help my child. Maybe even provide some learning coach training in regards to kids that need extra help. My child needs help with executive functioning...it would be so helpful if someone could teach me how to help her with that on a daily basis.\n2) providing more things locally....we are too far away to participate in many of the really cool things that CCA does for their families.\n3) Possibly lessening the load on teachers...the teachers are fabulous, but they are spread so thinly, they can't all develop the rapport with each and every student. My kids enjoy when a teacher really gets to know them.","CCA is awesome the way it is","While my son's 504 plan is followed by all of his teachers, he still sometimes need more time than given to finish assignments.","Periodic hard copy mailings.","Make certain that ALL aspects of the online learning environment, including the LiveLessons rooms, are accessible for students using screen reader technology.  Make certain that all lessons and assessment are accessible to and meaningful for students with visual impairment, including blindness (universal design for learning instead of accommodations and modification). Accessibility of textbooks, activities,  etc.","I cant think of nothing better to improve it.","I think CCA is doing a great job.  I'm excited for next year.  Some things I would change though:  I do NOT like the new attendance policy this year.  Twice I've marked my child \"P\" because we were on a field trip.  The teacher changed it to \"N\" because my student didn't log into Connexus.  Then there were weekends where my student accidentally logged onto Connexus while playing on her laptop and the teacher changed my \"N\" to a \"P\".  I understand some parents may not be truthful about the attendance, but I feel I know better if my student had an educational day or not.  Second thing I'd change is the curriculum.  I know this is happening next year and I am so happy.  Connections is terrible, especially the new LA and Math for elementary.  I'm hoping for good stuff next year.   My third change is having elementary live lessons at different times.  I have always had 2 students in elementary at a time.  Next year I will have a K and 2nd grader.  I find while one is in Live Lesson is a good time to work with my other student.  When both have LL at the same time, I have to make other times to work with the other one on one.  It would be really nice to have one grade have LL at one time and another grade at a different time.","Re-structure the Special Education Program that is in place! Hire teachers and learning support staff with REAL experience with learning disabilities. Stop wasting federal funding! Remove the courses that are irrelevant from the curriculum for the students who need more reading and math assistance! Stop relying on inaccurate software data to do the work that a learning support teacher is trained to do! Hire teachers who are willing to work one on one with students to personally monitor and keep accurate track of the students academic progress. Hire teachers who are willing to go above and beyond for their students!","When my child is in alarm, having better communication with the student.","Provide more career based field trips or summer camps.","time","we have everything we need to be successful at CCA","I think that CCA is doing a great job serving our family. We have a complicated IEP and medical issues and they have made things go smoothly.","Make teachers more available by phone and in person.  I believe there should be more interaction with teachers and students although this is cyber school.  As parents we are part of our child's success in addition to their teachers.  However, I feel there is a disconnect somewhere.  Also more intervention from the teacher's on my child's progress, success or the lack thereof.  Although portfolios are part of the curriculum they should not be all assigned by various teachers at the same time.  This prevents the students from moving on online in their studies and makes them behind causing stress and lack of motivation.  I would like the opportunity to meet my child's teachers at least one time at a back to school night in person at one of the Center's perhaps.","I ass a parent think there was too many portfolios this year. It seemed like they would just get done with 1 and there was another 1. Other than that I have no complaints","CCA given excellent service already. I am so happy. Thank you.","not sure","N/A","They are doing a great job.","I'm pleased.  I like our mentor calling every other week to check in and answer any questions I have.  I can call her anytime with questions.\nEven with this being cyber school, I feel the teachers interactions are super.  They call on the phone also.\nI'd like to see more get togethers with other students. (Social life). Maybe a local middle school activity or dance or game night.  ??","If the teachers would actually attempt the lessons and tests to see how long a lot of them really take, they would understand that they are too long and some contain errors.  The new LiveLesson system (upper grades) makes my kids feel like they don't have a teacher, not all lessons are covered, and they don't know where to find information.","They are doing a great job now couldn't ask for a better schooling for my son.","Get better curriculum!!!!! The set up was absolutely terrible this year! Stop using a PSSA format for testing in language arts. This was horrible for language arts, especially when there were \"select all that apply\" questions. The curriculum last year was far better.","They are doing a great job so far!","Give teachers more flexibility with the curriculum","We have no complaints for CCA.","Na","Nothing can be done better.","There truly is nothing, CCA has a satisfied parent and student.  Thank you.","First - Add an FFA program. FFA is not just farming - it offers so many additional educational opportunities that our students are missing out on. \nSecondly - the attendance policy this year is TERRIBLE -  It  has no real flexibility overall.  We prefer hours to just tracking logins - and Mon-Sun is so unnatural to call a week, especially when the attendance calendar blocks it out Sun -Sat like a normal week. \nThird - Do not place students in enrichment programs without discussing it with the parents.  Your benchmarking was not clear to my IEP students about what aids they can use - then your system \"punished\" them for not using their allowed aids to take the benchmark. \nNext - Lack of \"Education Field Trip\" forms to take days off for educational purposes. My kids are very active in 4-H and if the attended B&amp;M I could fill out a form for their participation in an educational event to be an excused absence. My kids were penalized this year for every event they participated in. They should not have to \"log in\" when at a event participating in 4-H if a B&amp;M student just fills out a form and turns it in. \n","The school is doing an excellent job but the test of language arts and math that have multiple answers do not give partial credit.","I think CCA is doing a great job.","Get more electives for middle school and remove/train the v. p.","CCA needs to fill the gap in for the kids who have IEP's and qualify for the SRA program however  they  are more than capable of doing more than the SRA program offers. The SRA program is really meant for children that are extreme cases where they will need their parents or the state to take care of them as an adult.  Going to only two live lessons a day and filling out a worksheet during LL for the 2 classes is what only a very tiny percent of kids need. There needs to be a program for the children that fall in between SRA and mainstream.","I am completely satisfied with CCA!!! This school is amazing!!","keeping it flexible","We have a lot of tech support issues this year compared to last year. Tech support is not the same in helping as in previous year.","Help me to understand cca alil better my daughter is having alot of problems with math","I feel everything that CCA has to offer is great right now.","Curriculum is confusing and too many different sites and directives. No books for some subjects and not all subjects materials were related to the actual subject.  Those subjects that had books some teacher did not use, was replace by their own confusing curriculum.  This year was very confusing, the online curriculum did not a-line up with the teachers directives to students","High school LL's have been a bit of a change. In all the previous years, the teachers covered the required materials/lessons in the LL's themselves. Now it is expected to read ALL the materials and then the LL's are extra or somewhat supplementary to the lessons, with the exception of Math and English.  As a special needs parent, with a son who is a visual learner- this has been very difficult to pick up the reigns to cover most of the material on his own.  I understand as the children get older, more responsibility must be placed on them, the reading requirements are quite difficult to complete in a timely manner, with my special needs son. He responds more and understands more, when the teacher goes over the material. US History and Earth Science has been a challenge this year, compared to previous years.","h","I can't think of anything right now.","idk","At the beginning of the school year, I sent the elementary principal a webmail requesting a phone call about a concern.  He never called me or responded to my webmail.  I think that is very poor coming from a principal.","Too new to adequately answer at this time","I am Very happy with CCA. I have nothing I can say that you are not doing.","get rid of the common core math it's confusing for the kids and the parents","they serve me well","?","The parent access to student work is limited, and communication is difficult.  The attendance method is confusing and inaccurate.  The field trips for high schoolers are very limited also.","MORE HELP FOR PARENTS NEW TO HOME SCHOOLING","It is difficult to track the classes taught through Canvas. This year one of my students has been behind and can not see how many lessons are needed to be current. Also you can't see grades for each lesson, so I don't know where any extra help is needed.","they are doing great","Continue to do what you do for your students","just making the online thing little bit better i think that it . for parents that not good on computers that the main thing","Better IEP's not much communication between the iep's and the parents.","n/a","Not sure","Some of the units and lessons are on ideas that I think are far left liberal ideas like Global Warming. I want my son to learn from real facts, not from a liberal speech from 2006 that has so called facts and reports that have been proven wrong in recent years. I was very disappointed at the grade and feedback my son received from his teacher on a Global Warming discussion. She didn't like the fact that he doesn't believe in Global Warming.   \n\n","Have an on-site school.","...","Im very pleased with everything thank you","They have done an  excellent job this year","I can't ask for anything more then what's being done!  The teachers are great, the courses are interesting and challenging for my son.","n/a","N/A","Get the program going to join the biztown outing in Pittston, PA. It's a great learning tool for kids to take positions in the job working environment and learn to handle money.","Pay more money to the parents. We do more than just mark attendance.","They cannot!","Very pleased with current programs","I like to see the academics taught to prepare kids for college, but I also love the emphasis on other careers/job opportunities besides a four year college. Would love to see more trips to actual places of business so students can get an idea of different jobs available/trade schools.","It would be really nice if we had field trips in Blair county for school.  Like Slinky or Galactic ice there are different parks here to :)","Some of the teachers are a bit slow to respond to emails but otherwise all is good.","I don't know of anything.","not applicable because there isnt anything i can think of","While I understand that current issues effect us all, I would prefer the teachers remain unbiased in their political and social preferences/opinions while teaching.","CCA does what they can, they are great!","not just one or two of the teacher but all of them need to follow a child's iep help the child not make everything a big deal when a parent brings up about a iep .","I love everything about CCA","Hope to see more ease in communication with the administration and staff.\nHope to see a quick response from the administration,  counselors usually when questions are asked regarding admissions, curriculum, and other questions.\nHope to see science lab services available for kids especially high school students.\n\n","unsure","N/A","Not sure at this time.","Can not think of anything at this time","nothing","Happy with CCA","not sure how CCA can do any better.","can't think of anything","Improve Connexus, at times it can be clunky.","I wish they would be back American sign language that is the main elective my son wanted to take.   His 23 year old sister is losing her hearing.  He wants to be able to easily communicate with her.","I think that CCA is doing a wonderful job.","Make the math more easy, its way to hard.  Also more financial help with internet.","n/a","Wish there were more drop in sites in Pa/Philadelphia/Delaware County, especially for high school.","CCA can better serve students by grounding students with the fundamental basics in each course .","not sure.  I think because of the format I am more involved directly involved in my son's education.","My daughter has extreme anxiety and depression issues and I don't feel that the communication between teachers and staff has been properly conveyed in a timely manner.","having tutorials on how help your child with lessons .","I think they are doing an outstanding job already","I don't think CCA can but i'm always surprised .","i just need to learn it myself","Just some comments about Precalculus:  My daughter definitely needs a book. Just having lessons on the computer makes it very hard for her. Also, it would be helpful if she had a school issued graphing calculator that she is specifically taught how to use--an actual one, not a virtual one, so she is familiar with it when she has to take the SAT.\n\nAlso, we would appreciate having an end of the year trip again, like at Knoebels.","Science and SS teachers for the younger students would be very helpful.","CCA is great!","offer more hands on locations for a child to go","I would like to see more opportunities for the student to meet the teacher. Trips,  study meet ups, etc. would be helpful!","need better modifications and teachers to understand the kids and modifieds up on message board not have to wait for them. if the subject are to have a team all should be own same page same lessons.","less demanding lessons","CCA does well now.","REQUIRE STUDENTS TO ATTEND LIVE LESSONS","CCA has more than enough.","Idk","The only thing I wish they had is the pssa testing at the center instead of going somewhere else for it","Special Education","it great maybe help with college funds","Better basic organization. Many times throughout the school year we've had difficulty aligning live lesson material with book material. This is especially difficult when a child is \"behind\" and is therefore not attending the live lessons, but watching them at a later date. Often, live lessons aren't labeled in a way that is accessible. Similarly, lesson materials should have some kind of label that corresponds to book materials. For example, in science, online lessons have Units and Lessons, but the science textbooks are organized ",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"aaa",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"?",null,null,null,null,null,null,null,null,null,null,null,null,"I feel that CCA could be  more transparent regarding curriculum and class schedules for the upcoming year.  Due to my students learning  styles I am unsure if a change in live lesson schedule will be a good fit. I need time to weigh my options and plan accordingly. If we decide as family the traditional home school is a better option then I would like ample time to plan, search for resources, etc. The fact that I am hearing of changes and everything is being kept quiet is not helpful in choosing the best schooling option for my children.  I do realize there are many things up in the air due to so many changes.",null,null,null,null,null,".",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"More African-American teachers. Offer African languages. Teach ancient and African-American history.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I loved CCA three years ago before all the changes. I gave it a 10 of 10 on all fronts. I was recommending it to everyone. At field trips all the parents would say isn't this the best-kept secret around!!! I stopped recommending it after the name change since the quality of CCA went down considerably overall. The teaching quality went down, very confusing with the multitude of teachers in each subject for consistency. Adventure Club use to be fabulous. It was the only place my son was able to practice his \" group skills.\" Although multiple parents complained not to change it, the administration has not been listening. Adventure club is now just another field trip that my son spends time with me not his peers. As a result, he is losing interest in social events like the formal. At most field trips parents are now talking about whether they will be staying at CCA and what are better options out there. I gave CCA such a high ranking this year based on the services we are getting outside of CCA. It's really too bad CCA use to be outstanding and it's now average overall. The parents that left CCA last year and have gone to PA Cyber are much happier. I think its only a matter of time you will be losing more families. We were told by administration that nothing would change except the name which is completely untrue--almost everything has changed it's not even recognizable to what it was in 2015/2016. You had an outstanding, unique school that fulfilled such an important niche that was desperately needed. Change isn't always the way to success.  I am back to trying to piecemeal a social life for my autistic son to help him survive in this social world. CCA use to help be a vibrant partner in that process. It's been a total loss on that front. No more classrooms with peer and teacher consistency. No more Adventure Club with typical peer experiences.  No more school spirit because its a lonely existence within the school. Thankful and grateful for services.",null,null,"a guide to this class would be great.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"I JUST DON'T KNOW",null,null,null,null,null,null,null,null,null,null,null,null,"they already handle our needs.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"My son is enrolled in both reading 3","5004","5005","5006","5007","5008","5009","5010","5011","5012","5013","5014","5015","5016","5017","5018","5019","5020","5021","5022","5023","5024","5025","5026","5027","5028","5029","5030","5031","5032","5033","5034","5035","5036","5037","5038","5039","5040","5041","5042","5043","5044","5045","5046","5047","5048","5049","5050","5051","5052","5053","5054","5055","5056","5057","5058","5059","5060","5061","5062","5063","5064","5065","5066","5067","5068","5069","5070","5071","5072","5073","5074","5075","5076","5077","5078","5079","5080","5081","5082","5083","5084","5085","5086","5087","5088","5089","5090","5091","5092","5093","5094","5095","5096","5097","5098","5099","5100","5101","5102","5103","5104","5105","5106","5107","5108","5109","5110","5111","5112","5113","5114","5115","5116","5117","5118","5119","5120","5121","5122","5123","5124","5125","5126","5127","5128","5129","5130","5131","5132","5133","5134","5135","5136","5137","5138","5139","5140","5141","5142","5143","5144","5145","5146","5147","5148","5149","5150","5151","5152","5153","5154","5155","5156","5157","5158","5159","5160","5161","5162","5163","5164","5165","5166","5167","5168","5169"],["When we came to CCA we truly came looking for help and healing . We had some really bad experiences both with other students and faculty .  What we found with CCA was amazing and caring support both from teachers and staff . We found many kind and wonderful and intelligent students ready to show they had a lot to offer if given the chance . As CCA has shown time and again they care . One thing I would like to see in addition to the winter semi formal I would love to see a prom .",null,null,"I love the fact that CCA teaches my son curriculum that he needs for life not teach him to take the state tests so he can get a good grade for more funding for the school.",null,"I feel there should be a deadline for each lesson. After that the student should be given a zero. Real life doesn't give extensions.",null,"Administration careless.  Teachers great, but have time cut because of admin.  Admin never contacts parents or children","the teachers do a wonderful job","your address book or directory for school staff, etc. is not very user friendly.  If I need to speak with staff/administration other than a teacher I find it time consuming to find the right person to e-mail.",null,null,null,null,null,null,"All of my daughters teachers are fabulous and have always been helpful. CCA has helped my daughter succeed more in school every year.","WE are so thankful that CCA is here.  I can't imagine where we'd be without you.","\nI have two children in CCA.  They love the school and the flexibility that the school provides.  They are working harder now then they have ever before, but it is ok since they are no longer being bullied they are getting more out of academics.  They love the teachers and the teachers are so helpful to them.","Elementary has been something of an adjustment.  Middle school has been an easier adjustment.  We have met some AMAZING teachers!  Ms. Rux, and Mr. Gross are amazing!!!!!!!!","This is our second year of working wMy son had a horrible teacher last year that was never available, not did she call anyone back...EVER!  This year the teachers at least call back, however it is a week later. A week later, I tend to not remember what the problem was in the first place.",null,null,"Make the system more User Friendly.\n\nAnd possibly even, take a good look at the courses. There's an opportunity, with proper organization, to optimize the learning experience with \"Cross-Over\" projects/assignments.",null,null,null,null,null,null,"Overall I am extremely pleased with CCA this year. We had a few bumps in the road at the beginning of the year with my sons IEP. His file was misplaced; he was put in gifted courses, then general education for all 4 main courses, and then finally put into the 180 courses for math and reading. \nCCA has met my daughters education needs by allowing her to work at her own pace and advance through 1st and 2nd grade quickly. She is now in 3rd and being challenged by the curriculum and thriving! \nAs great as CCA is a few things were difficult this year, the first being field trips. It was frustrating to find out that I couldnt pay for a 2nd field trip myself and then find out later that the field trip was not full to begin with. If we are willing to pay for a trip on our own and not cost the school anything, why would you turn students away? After all the complaining from other families that they couldnt get into field trips because they were all filled up, my children have not been on 1 field trip that was at its max this year. \nAlso, I find it frustrating my daughters third grade teacher does not send out  an update of what is being covered in class and what needs to be covered on her own or with a learning coach. For example, the 3B, Unit 2, lessons 1-5, the story Sukis Kimono teaches about editorials. The portfolio due on day 4 -instructs the students to write an editorial on why they think it is important to be yourself. My daughter watched the lessons but the teacher never went over any aspects of an editorial, even though the assessments 1-4 ask questions about an editorial. The elementary live lessons often times seem to only go over the stories and grammar, leaving out the extra details that are covered on assessments. It would be nice if they teacher mention these things when sending out a weekly email. Such as, please read or please watch the video in lesson 2, page 3 titled., I will not be covering this in lesson. \nThis issue makes me wonder if the teachers are even looking at the assessments. Another example Math 3B, Unit 2, lesson 1 is a practice review of basically improper fractions. Improper fractions were brought up briefly in the online lesson. I was shocked at the review because the problems did not even compare to the 2 examples given in the lesson. When I asked the teacher about it she had to look at the practice review to see what I was talking about. She was shocked that is what the practice review was on. Why are the teachers not going through the lesson assessments to see what the questions are? They are the teachers; it is their job to know what our students are being graded on. I cant tell you how many times I have had to go back to a teacher and ask, Why was this not addressed in class? Improper fractions are a big deal for 3rd grade. \n\nLike I said, I am overall please with CCA but there are a few things that need improved to make the students lessons time efficient. I wasted 20 minutes today trying to figure out why my daughter couldnt answer assessment questions on editorials only to find that her teacher never covered the topic. \n","Overall our experience with CCA has been great. I am glad that we broke from Connections Education to make changes that will help our students become better learners. Thank you! I am looking forward to a new LMS, I find the Connexus system time consuming and frustrating. It takes multiple clicks to get a desired location. A hover system or drop down menu might work and be easier.","My family hasn't been with the school long but what we have done so far I am very happy with the progress and the way things are done.","Some teachers take too long to grade. Some teachers and not flexible with portfolios.",null,"My family is totally happy and talk about CCA and recommend the school all the time",null,null,null,"My daughter has the kind of teacher you could only wish for a child. I feel the biweekly calls that include screenings help to ensure there is student accountability and comprehension. The curriculum is impressive since I am able to compare brick and mortar Kindergarten to CCA's. I love the fact this program has features of brick and mortar like school pictures, field trips, and class participation. Providing language in the primary school years is phenomenal, and my children would not have that opportunity in our local school district.\n","I just love this school.","The teachers are amazing, as well as the administrators I have met.  My kids are thriving with what they are learning.  Love the support of the teachers and the connection with them as a parent.  It is extremely time consuming as a parent which is the main frustration.","This year my kids didn't try as hard as they can.","Once we started the counselor and teachers have been patient and understanding to my child. They have been helpful to me as well.","N/a",null,"Its been wonderful, we love it!","I just think connections is wonderful.",null,"Great school.","I would just like to say thank you for the alternative learning. I really wish I would have looked into it sooner.","Mr. Amen is doing a great job with the STEM program",null,null,null,null,"Well overall what I wrote in the other comments I have to say that CCA is good for my son in ways that is better then public schools you don't have to worry about bulling and other major things that you have in public schools.","It's a good school.","I do fear the state government is trying to do away with Charter schools.  I hope that is not the case.  I hope CCA will have better curriculum for Math and Lang. Arts.",null,null,"My son loves the flexible schedule. did not like regular school.","Good","My daughter's experience with CCA was good. I see that she can work independently and was very well focused. If I had to choose a cyperschool again CCA would be my first choice.",null,null,null,"Mr Wolf has been great to work with as my sons homeroom teacher and math.","Just that we love the CCA family!!!! Thanks for everything.","CCA gave me my son back. Prior to enrolling, he would go to school, come home and retreat to the basement to play video games. He stated he hated school and didn't care about his grades and school was a waste of time. Now, while things are not perfect, he plays video games for about 2 hours, but has asked me to purchase a treadmill, he gets the work done almost independently and cannot stop himself from grinning when he gets 100% on a portfolio or another assignment. Clearly, he cares about his grades again. Thank you for the support and helping my son to feel successful again.",null,"My son has social anxiety. Since at CCA, he is a much happier, calm, relaxed child. He loves the teachers and the way he can learn without distraction or pressure. He continues to be an A student. :)","I think there are too many LL for my 8th grader to attend. She prefers working independently, but feels pressure to attend LL.",null,"Don't have any.\n",null,null,"My child has been most happy since attending cca comparerd to public school. I enjoy being her lerning coach &amp; being more involved in her efucation.",null,null,"I chose to enroll my daughters into cyber school 3 years ago because our local school district was on the verge of bankruptcy and was forced to make drastic cutbacks.  The education of my girls was effected greatly.  I enrolled them in PACyber since many other parents were doing the same.  After 2 years I was unhappy with the experience due to the feeling that the instructors were \"removed\" from the students.    We had an Instructional Supervisor that would act as mediator for me and my children with their teachers. Several times I had to wait for over a week to get any feedback to our questions.  I felt that my girls were not learning as I would like.  \nWhen I heard about CCA, I did a lot of homework and reading.  Also, I met with other mothers whose children attended CCA.  This sounded like the education I was looking for - for my daughters.  So far, I am very happy and will be continuing with CCA for the next school year!  Thank you!",null,"Awsome",null,"We wish CCA all the best with the changes that will be coming.  We truly appreciate CCA.","I just really appreciate the teachers so much. They have always shown sincere concern for the advancement of my children. My eldest daughter graduated from this school and is in her third year at Penn State at State College. I attribute part of her success to the support of the teachers here at CCA.",null,"See previous comments","Make Live Lessons are bit more engaging.  Many are just students taking turns reading the text book","We need more connection with kids.",null,null,"Better curriculum and more opportunities/options for students/families.",null,null,null,"We were finally able to get an appropriate and safe education for us son which we could not get at our local school district.","Thank you so much CCA! CCA has the best staff and I will continue to recommend the school.",null,null,null,null,null,null,"My son has accomplished not only the ability to see school can be fun  but, this has boost his self esteem so much. The teachers are more supportive than I could have ever dreamed. With a learning disability I have shied away from online school for so long. I only wish I would have tried this from the beginning. It truly has been the best decision I have made as a parent. I truly feel I have done the right thing for my child.",null,null,"n/a","Our experience with CCA has overall been very positive. Our younger daughter (4th) struggled this year but that was more personal reasons and not completely understanding what cyber school would look like. She had an idea of what she thought it would be but quickly realized it was different than she thought. But that was more a transitioning on our part. Besides that we have enjoyed being part of the CCA family this year. I feel that with our older daughter (8th) the transition was extremely smooth and positive. She has enjoyed all of her classes and teachers.",null,"I would just repeat my other comment on having more options of curriculum. When I first started out in this world of homeschooling with a cyber school, PA Cyber had 2 choices of curriculum to choose from. And, my local school district actually also offers K12 and Connections as 2 choices for curriculum. However, they weren't as connected as CCA has been with the staff and contact-ease, so that is why we have stayed with CCA. I would LOVE to have this same communication with the teachers, but use the K12 program and a supplemental program for Microsoft software. Making the music optional would be even more perfect as I absolutely think there could be MANY changes to the songs and the programming for that part of the K12 curriculum. Just simply placing the ability to make the songs slower would help teach the sounds and theory that they are trying to teach. If you would like to talk more with me about my opinions, I could talk forever about things I would love to see in a curriculum. Seeing from the point-of-view of someone with 6 kids, 3 in your school, 1 in another school and having a kindergartener starting next year, I have a great perspective. Please contact me if you wish. 717-859-3193 Jaclyn","Well, I said quite a bit in the last question. I would mention that the classes with the teachers take up a lot of time with the kids and my son especially, in 8th grade, hasn't always had enough time to get all his work done. I think it's important to make those classes solely content based. I have heard that they are that way in high school, but I don't understand why they wouldn't be that way in Middle School as well. I think that some students can handle the work load after classes (my daughter being one of the them), but other students (like my 8th grade son) can not and it's a struggle sometimes to keep him caught up with his planner lessons when he has class several hours a day on other points of interest other than the content.\n\nThe other thing I feel like I need to mention is that I don't understand why my kids learn the same thing every year in Science especially. Several times this year, my 4th, 6th and 8th grader were all working on the same thing. Now, of course, the information was a little different comparing the grades, but initially it looks like they are always learning the same things. There is a lot of science in the world. I would have thought that the curriculum writers could come up with other things to teach our children. Instead, it sometimes appears that the curriculum is the same, but with additions for the older grades. It just comes across as lazy. Sorry to be blunt, but that was my first thought when we started seeing this trend the first year we started. I do wish there was more to the science curriculum. It gets a little boring having to the learn the parts of a plant and how they grow, year after year after year.",null,null,null,"For our first year with CCA we have had a very successful year.  I attended public b&amp;m schools growing up and I taught in b&amp;m schools, so cyberschool was a major paradigm shift for me. I, like so many others, had false conceptions and unfounded biases about a form of learning I simply didn't understand. I am happy to say that I am much more informed now and can now be an advocate for virtual learning.","I only wish I would have had my daughter enrolled with you her freshman year.   We love your school!!!  I called Tom Wolf and bragged about CCA!!","I am grateful to have such a wonderful learning experience for my child. When I had to unexpectedly move out of an ideal school district into a not so favorable one I was glad to find CCA. It has helped my child's overall learning experience.",null,null,null,null,null,"This year we had the best math teacher Mr Pollier {7th },please check out his format.His set up has been the best we have had,i bet if the other math teachers did it like that it would make a big difference in the growth of the children.Because of the time he took to type up the math papers,I now have hard copy of each subject and will use them in the summer. We fell very lucky to be part of CCA.And I believe my children will be better for having this experience.",null,null,null,null,"Comments on previous page","Very nice school, teachers and staff. I would recommend.","I have found the learning support teachers extremely knowledgeable and helpful. However, I had to ask for a PtE seven times before I was given one and able to start my son's evaluation process and eventually develop his IEP. Then you did not meet the 30 day deadline for his IEP meeting after the evaluation was distributed. I am very satisfied with his special ed services we receive now, but your process of getting us there was frustrating and not up to PDE standards.",null,"N/A",null,null,null,null,null,"See previous answer",null,null,"I believe that we need to reintroduce the end of the year field trip, as a\nlot of students look forward to it.","All positive!!!!","As I previously have shared, I think the teachers need to get involved a little more with the students.  The students need to know that their teachers care about them and want to see them succeed.  That's a little harder when in a cyber environment, but it can be done.  When my kids were doing cyber school during elementary years they always spoke with their teacher each month.  That personal connection means a lot, and the high school students are missing out on that.\n\nI had sent webmails to two different teachers that my daughter has had during high school years and did not receive any response for quite awhile.  The one teacher did not ever get back to me and that was after sending 3 different webmails over a period of 6 weeks.  My daughter also sent 2 webmails to that same teacher and he never responded to her either.  I finally had to get a guidance counselor involved.  It's not acceptable.  Communication is HUGE in a cyber environment and the teachers should be responding within 12-24 hours to students.",null,null,null,null,null,null,"Great opportunity and experience! \nAppreciate the communication videos w/ the principle too, and many others, mentors too.  Many opportunities for info re: coaches, etc - that I unfortunately just don't have time to attend/listen to.","I was promised that CCA could handle my special needs child before we enrolled.  If you are not prepared to do that, please don't make those promises.  My job as her mother is HARD and I am always looking for the best fit for her.  This was another wasted year of school for her.  Sure - she got the basics of her education, barely, but she is not engaged, she has lost her fire for learning and she is getting very good at working the system because no one cares enough to work with her or challenge her.",null,"e",null,"Love the conservatory program!!  They do an awesome job!!!!!\n","Again, I cannot say enough about Mr. Amen and the conservatory programs",null,"Expand the STEM program to the high school age group.  This is the group that needs career guidance the most.  One of the areas of weakness is that I don't feel my child is adequately prepared for what to do after high school.  Have field trips or programs for just the high school age.  The formal was a fun idea, but because my student does not know many people, they didn't want to go.","I love this program for my twins starting Kindergarten.  I haven't decided on future enrollment yet but that is because of their (lack of) focus while working with me.  I would love to continue with CCA and we are definitely leaning in your direction.",null,"Overall its been good.",null,null,null,null,null,null,null,"My daughter has always struggled focusing in class, shes very bright and smart just a little too chatty. Most of her teachers didn't spend time teaching things to her. CCA did a complete opposite. CCA was always there for my daughter anytime of day. She loves attending her live lessons and chatting with her teachers. I want to thank CCA for preparing my daughter for college and ever giving up on her.","Great","Keep up the great work!","CCA has made my son Nicholas a more confident person and is ready for College.","My daughter has had some very helpful teachers that continue to guide her toward success.  We greatly appreciate that.  There have bee
