<script type="text/javascript">


var FlexDashboard = (function () {

  // initialize options
  var _options = {};

  var FlexDashboard = function() {

    // default options
    _options = $.extend(_options, {
      theme: "cosmo",
      fillPage: false,
      orientation: 'columns',
      storyboard: false,
      defaultFigWidth: 576,
      defaultFigHeight: 461,
      defaultFigWidthMobile: 360,
      defaultFigHeightMobile: 461,
      isMobile: false,
      isPortrait: false
    });
  };

  function init(options) {

    // extend default options
    $.extend(true, _options, options);

    // add ids to sections that don't have them (pandoc won't assign ids
    // to e.g. sections with titles consisting of only chinese characters)
    var nextId = 1;
    $('.level1:not([id]),.level2:not([id]),.level3:not([id])').each(function() {
      $(this).attr('id', 'dashboard-' + nextId++);
    });

    // find navbar items
    var navbarItems = $('#flexdashboard-navbar');
    if (navbarItems.length)
      navbarItems = JSON.parse(navbarItems.html());
    addNavbarItems(navbarItems);

    // find the main dashboard container
    var dashboardContainer = $('#dashboard-container');

    // resolve mobile classes
    resolveMobileClasses(dashboardContainer);

    // one time global initialization for components
    componentsInit(dashboardContainer);

    // look for a global sidebar
    var globalSidebar = dashboardContainer.find(".section.level1.sidebar");
    if (globalSidebar.length > 0) {

      // global layout for fullscreen displays
      if (!isMobilePhone()) {

         // hoist it up to the top level
         globalSidebar.insertBefore(dashboardContainer);

         // lay it out (set width/positions)
         layoutSidebar(globalSidebar, dashboardContainer);

      // tuck sidebar into first page for mobile phones
      } else {

        // convert it into a level3 section
        globalSidebar.removeClass('sidebar');
        globalSidebar.removeClass('level1');
        globalSidebar.addClass('level3');
        var h1 = globalSidebar.children('h1');
        var h3 = $('<h3></h3>');
        h3.html(h1.html());
        h3.insertBefore(h1);
        h1.remove();

        // move it into the first page
        var page = dashboardContainer.find('.section.level1').first();
        if (page.length > 0)
          page.prepend(globalSidebar);
      }
    }

    // look for pages to layout
    var pages = $('div.section.level1');
    if (pages.length > 0) {

        // find the navbar and collapse on clicked
        var navbar = $('#navbar');
        navbar.on("click", "a[data-toggle!=dropdown]", null, function () {
           navbar.collapse('hide');
        });

        // envelop the dashboard container in a tab content div
        dashboardContainer.wrapInner('<div class="tab-content"></div>');

        pages.each(function(index) {

          // lay it out
          layoutDashboardPage($(this));

          // add it to the navbar
          addToNavbar($(this), index === 0);

        });

    } else {

      // remove the navbar and navbar button if we don't
      // have any navbuttons
      if (navbarItems.length === 0) {
        $('#navbar').remove();
        $('#navbar-button').remove();
      }

      // add the storyboard class if requested
      if (_options.storyboard)
        dashboardContainer.addClass('storyboard');

      // layout the entire page
      layoutDashboardPage(dashboardContainer);
    }

    // if we are in shiny we need to trigger a window resize event to
    // force correct layout of shiny-bound-output elements
    if (isShinyDoc())
      $(window).trigger('resize');

    // make main components visible
    $('.section.sidebar').css('visibility', 'visible');
    dashboardContainer.css('visibility', 'visible');

    // handle location hash
    handleLocationHash();

    // intialize prism highlighting
    initPrismHighlighting();

    // record mobile and orientation state then register a handler
    // to refresh if it changes
    _options.isMobile = isMobilePhone();
    _options.isPortrait = isPortrait();
    $(window).on('resize', function() {
      if (_options.isMobile !== isMobilePhone() ||
          _options.isPortrait !== isPortrait()) {
        window.location.reload();
      }
    });

    // trigger layoutcomplete event
    dashboardContainer.trigger('flexdashboard:layoutcomplete');
  }

  function resolveMobileClasses(dashboardContainer) {
     // add top level layout class
    dashboardContainer.addClass(isMobilePhone() ? 'mobile-layout' :
                                                  'desktop-layout');

    // look for .mobile sections and add .no-mobile to their peers
    var mobileSections = $('.section.mobile');
    mobileSections.each(function() {
       var id = $(this).attr('id');
       var nomobileId = id.replace(/-\d+$/, '');
       $('#' + nomobileId).addClass('no-mobile');
    });
  }

  function addNavbarItems(navbarItems) {

    var navbarLeft = $('ul.navbar-left');
    var navbarRight = $('ul.navbar-right');

    for (var i = 0; i<navbarItems.length; i++) {

      // get the item
      var item = navbarItems[i];

      // determine the container
      var container = null;
      if (item.align === "left")
        container = navbarLeft;
      else
        container = navbarRight;

      // navbar menu if we have multiple items
      if (item.items) {
        var menu = navbarMenu(null, item.icon, item.title, container);
        for (var j = 0; j<item.items.length; j++) {
          var subItem = item.items[j];
          var li = $('<li></li>');
          li.append(navbarLink(subItem.icon, subItem.title, subItem.href, subItem.target));
          menu.append(li);
        }
      } else {
        var li = $('<li></li>');
        li.append(navbarLink(item.icon, item.title, item.href, item.target));
        container.append(li);
      }
    }
  }

  // create or get a reference to an existing dropdown menu
  function navbarMenu(id, icon, title, container) {
    var existingMenu = [];
    if (id)
      existingMenu = container.children('#' + id);
    if (existingMenu.length > 0) {
      return existingMenu.children('ul');
    } else {
      var li = $('<li></li>');
      if (id)
        li.attr('id', id);
      li.addClass('dropdown');
      // auto add "Share" title on mobile if necessary
      if (!title && icon && (icon === "fa-share-alt") && isMobilePhone())
        title = "Share";
      if (title) {
        title = title + ' <span class="caret"></span>';
      }
      var a = navbarLink(icon, title, "#");
      a.addClass('dropdown-toggle');
      a.attr('data-toggle', 'dropdown');
      a.attr('role', 'button');
      a.attr('aria-expanded', 'false');
      li.append(a);
      var ul = $('<ul class="dropdown-menu"></ul>');
      ul.attr('role', 'menu');
      li.append(ul);
      container.append(li);
      return ul;
    }
  }

  function addToNavbar(page, active) {

    // capture the id and data-icon attribute (if any)
    var id = page.attr('id');
    var icon = page.attr('data-icon');
    var navmenu = page.attr('data-navmenu');

    // get hidden state (transfer this to navbar)
    var hidden = page.hasClass('hidden');
    page.removeClass('hidden');

    // sanitize the id for use with bootstrap tabs
    id = id.replace(/[.\/?&!#<>]/g, '').replace(/\s/g, '_');
    page.attr('id', id);

    // get the wrapper
    var wrapper = page.closest('.dashboard-page-wrapper');

    // move the id to the wrapper
    page.removeAttr('id');
    wrapper.attr('id', id);

    // add the tab-pane class to the wrapper
    wrapper.addClass('tab-pane');
    if (active)
      wrapper.addClass('active');

    // get a reference to the h1, discover it's id and title, then remove it
    var h1 = wrapper.find('h1').first();
    var title = h1.html();
    h1.remove();

    // create a navbar item
    var li = $('<li></li>');
    var a = navbarLink(icon, title, '#' + id);
    a.attr('data-toggle', 'tab');
    li.append(a);

    // add it to the navbar (or navbar menu if specified)
    var container = $('ul.navbar-left');
    if (navmenu) {
      var menuId = navmenu.replace(/\s+/g, '');
      var menu = navbarMenu(menuId, null, navmenu, container);
      menu.append(li);
    } else {
      container.append(li);
    }

    // hide it if requested
    if (hidden)
      li.addClass('hidden');
  }

  function navbarLink(icon, title, href, target) {

    var a = $('<a></a>');
    if (icon) {

      // get the name of the icon set and icon
      var dashPos = icon.indexOf("-");
      var iconSet = icon.substring(0, dashPos);
      var iconName = icon.substring(dashPos + 1);

      // create the icon
      var iconElement = $('<span class="' + iconSet + ' ' + icon + '"></span>');
      if (title)
        iconElement.css('margin-right', '7px');
      a.append(iconElement);
      // if href is null see if we can auto-generate based on icon (e.g. social)
      if (!href)
        maybeGenerateLinkFromIcon(iconName, a);
    }
    if (title)
      a.append(title);

    // add the href.
    if (href) {
      if (href === "source_embed") {
        a.attr('href', '#');
        a.attr('data-featherlight', "#flexdashboard-source-code");
        a.featherlight({
            beforeOpen: function(event){
              $('body').addClass('unselectable');
            },
            afterClose: function(event){
              $('body').removeClass('unselectable');
            }
        });
      } else {
        a.attr('href', href);
      }
    }

    // add the arget
    if (target)
      a.attr('target', target);

    return a;
  }

  // auto generate a link from an icon name (e.g. twitter) when possible
  function maybeGenerateLinkFromIcon(iconName, a) {

     var serviceLinks = {
      "twitter": "https://twitter.com/share?text=" + encodeURIComponent(document.title) + "&url="+encodeURIComponent(location.href),
      "facebook": "https://www.facebook.com/sharer/sharer.php?s=100&p[url]="+encodeURIComponent(location.href),
      "google-plus": "https://plus.google.com/share?url="+encodeURIComponent(location.href),
      "linkedin": "https://www.linkedin.com/shareArticle?mini=true&url="+encodeURIComponent(location.href) + "&title=" + encodeURIComponent(document.title),
      "pinterest": "https://pinterest.com/pin/create/link/?url="+encodeURIComponent(location.href) + "&description=" + encodeURIComponent(document.title)
    };

    var makeSocialLink = function(a, href) {
      a.attr('href', '#');
      a.on('click', function(e) {
        e.preventDefault();
        window.open(href);
      });
    };

    $.each(serviceLinks, function(key, value) {
      if (iconName.indexOf(key) !== -1)
        makeSocialLink(a, value);
    });
  }

  // layout a dashboard page
  function layoutDashboardPage(page) {

    // use a page wrapper so that free form content above the
    // dashboard appears at the top rather than the side (as it
    // would without the wrapper in a column orientation)
    var wrapper = $('<div class="dashboard-page-wrapper"></div>');
    page.wrap(wrapper);

    // if there are no level2 or level3 headers synthesize a level3
    // header to contain the (e.g. frame it, scroll container, etc.)
    var headers = page.find('h2,h3');
    if (headers.length === 0)
      page.wrapInner('<div class="section level3"></div>');

    // hoist up any content before level 2 or level 3 headers
    var children = page.children();
    children.each(function(index) {
      if ($(this).hasClass('level2') || $(this).hasClass('level3'))
        return false;
      $(this).insertBefore(page);
    });

    // determine orientation and fillPage behavior for distinct media
    var orientation, fillPage, storyboard;

    // media: mobile phone
    if (isMobilePhone()) {

      // if there is a sidebar we need to ensure it's content
      // is properly framed as an h3
      var sidebar = page.find('.section.sidebar');
      sidebar.removeClass('sidebar');
      sidebar.wrapInner('<div class="section level3"></div>');
      var h2 = sidebar.find('h2');
      var h3 = $('<h3></h3>');
      h3.html(h2.html());
      h3.insertBefore(h2);
      h2.remove();

      // wipeout h2 elements then enclose them in a single h2
      var level2 = page.find('div.section.level2');
      level2.each(function() {
        level2.children('h2').remove();
        level2.children().unwrap();
      });
      page.wrapInner('<div class="section level2"></div>');

      // substitute mobile images
      if (isPortrait()) {
        var mobileFigures = $('img.mobile-figure');
        mobileFigures.each(function() {
          // get the src (might be base64 encoded)
          var src = $(this).attr('src');

          // find it's peer
          var id = $(this).attr('data-mobile-figure-id');
          var img = $('img[data-figure-id=' + id + "]");
          img.attr('src', src)
             .attr('width', _options.defaultFigWidthMobile)
             .attr('height', _options.defaultFigHeightMobile);
        });
      }

      // hoist storyboard commentary into it's own section
      if (page.hasClass('storyboard')) {
        var commentaryHR = page.find('div.section.level3 hr');
        commentaryHR.each(function() {
          var commentary = $(this).nextAll().detach();
          var commentarySection = $('<div class="section level3"></div>');
          commentarySection.append(commentary);
          commentarySection.insertAfter($(this).closest('div.section.level3'));
          $(this).remove();
        });
      }

      // force a non full screen layout by columns
      orientation = _options.orientation = 'columns';
      fillPage = _options.fillPage = false;
      storyboard = _options.storyboard = false;

    // media: desktop
    } else {

      // determine orientation
      orientation = page.attr('data-orientation');
      if (orientation !== 'rows' && orientation != 'columns')
        orientation = _options.orientation;

      // determine storyboard mode
      storyboard = page.hasClass('storyboard');

      // fillPage based on options (force for storyboard)
      fillPage = _options.fillPage || storyboard;

      // handle sidebar
      var sidebar = page.find('.section.level2.sidebar');
      if (sidebar.length > 0)
        layoutSidebar(sidebar, page);
    }

    // give it and it's parent divs height: 100% if we are in fillPage mode
    if (fillPage) {
      page.addClass('vertical-layout-fill');
      page.css('height', '100%');
      page.parents('div').css('height', '100%');
    } else {
      page.addClass('vertical-layout-scroll');
    }

    // perform the layout
    if (storyboard)
      layoutPageAsStoryboard(page);
    else if (orientation === 'rows')
      layoutPageByRows(page, fillPage);
    else if (orientation === 'columns')
      layoutPageByColumns(page, fillPage);
  }

  function layoutSidebar(sidebar, content) {

    // get it out of the header hierarchy
    sidebar = sidebar.first();
    if (sidebar.hasClass('level1')) {
      sidebar.removeClass('level1');
      sidebar.children('h1').remove();
    } else if (sidebar.hasClass('level2')) {
      sidebar.removeClass('level2');
      sidebar.children('h2').remove();
    }

    // determine width
    var sidebarWidth = isTablet() ? 220 : 250;
    var dataWidth = parseInt(sidebar.attr('data-width'));
    if (dataWidth)
      sidebarWidth = dataWidth;

    // set the width and shift the page right to accomodate the sidebar
    sidebar.css('width', sidebarWidth + 'px');
    content.css('padding-left', sidebarWidth + 'px');

    // wrap it's contents in a form
    sidebar.wrapInner($('<form></form>'));
  }

  function layoutPageAsStoryboard(page) {

    // create storyboard navigation
    var nav = $('<div class="storyboard-nav"></div>');

    // add navigation buttons
    var prev = $('<button class="sbprev"><i class="fa fa-angle-left"></i></button>');
    nav.append(prev);
    var next= $('<button class="sbnext"><i class="fa fa-angle-right"></i></button>');
    nav.append(next);

    // add navigation frame
    var frameList = $('<div class="sbframelist"></div>');
    nav.append(frameList);
    var ul = $('<ul></ul>');
    frameList.append(ul);

     // find all the level3 sections (those are the storyboard frames)
    var frames = page.find('div.section.level3');
    frames.each(function() {

      // mark it
      $(this).addClass('sbframe');

      // divide it into chart content and (optional) commentary
      $(this).addClass('dashboard-column-orientation');

      // stuff the chart into it's own div w/ flex
      $(this).wrapInner('<div class="sbframe-component"></div>');
      setFlex($(this), 1);
      var frame = $(this).children('.sbframe-component');

      // extract the title from the h3
      var li = $('<li></li>');
      var h3 = frame.children('h3');
      li.html(h3.html());
      h3.remove();
      ul.append(li);

      // extract commentary
      var hr = frame.children('hr');
      if (hr.length) {
        var commentary = hr.nextAll().detach();
        hr.remove();
        var commentaryFrame = $('<div class="sbframe-commentary"></div>');
        commentaryFrame.addClass('flowing-content-shim');
        commentaryFrame.addClass('flowing-content-container');
        commentaryFrame.append(commentary);
        $(this).append(commentaryFrame);

        // look for a data-commentary-width attribute
        var commentaryWidth = $(this).attr('data-commentary-width');
        if (commentaryWidth)
          commentaryFrame.css('width', commentaryWidth + 'px');
      }

      // layout the chart (force flex)
      var result = layoutChart(frame, true);

      // ice the notes if there are none
      if (!result.notes)
        frame.find('.chart-notes').remove();

      // set flex on chart
      setFlex(frame, 1);
    });

    // create a div to hold all the frames
    var frameContent = $('<div class="sbframe-content"></div>');
    frameContent.addClass('dashboard-row-orientation');
    frameContent.append(frames.detach());

    // row orientation to stack nav and frame content
    page.addClass('dashboard-row-orientation');
    page.append(nav);
    page.append(frameContent);
    setFlex(frameContent, 1);

    // initialize sly
    var sly = new Sly(frameList, {
    		horizontal: true,
    		itemNav: 'basic',
    		smart: true,
    		activateOn: 'click',
    		startAt: 0,
    		scrollBy: 1,
    		activatePageOn: 'click',
    		speed: 200,
    		moveBy: 600,
    		dragHandle: true,
    		dynamicHandle: true,
    		clickBar: true,
    		keyboardNavBy: 'items',
    		next: next,
    		prev: prev
    	}).init();

    // make first frame active
    frames.removeClass('active');
    frames.first().addClass('active');

    // subscribe to frame changed events
    sly.on('active', function (eventName, itemIndex) {
      frames.removeClass('active');
      frames.eq(itemIndex).addClass('active')
                          .trigger('shown');
    });
  }

  function layoutPageByRows(page, fillPage) {

    // row orientation
    page.addClass('dashboard-row-orientation');

    // find all the level2 sections (those are the rows)
    var rows = page.find('div.section.level2');

    // if there are no level2 sections then treat the
    // entire page as if it's a level 2 section
    if (rows.length === 0) {
      page.wrapInner('<div class="section level2"></div>');
      rows = page.find('div.section.level2');
    }

    rows.each(function () {

      // flags
      var haveNotes = false;
      var haveFlexHeight = true;

      // remove the h2
      $(this).children('h2').remove();

      // check for a tabset
      var isTabset = $(this).hasClass('tabset');
      if (isTabset)
        layoutTabset($(this));

      // give it row layout semantics if it's not a tabset
      if (!isTabset)
        $(this).addClass('dashboard-row');

      // find all of the level 3 subheads
      var columns = $(this).find('div.section.level3');

      // determine figureSizes sizes
      var figureSizes = chartFigureSizes(columns);

      // fixup the columns
      columns.each(function(index) {

        // layout the chart (force flex if we are in a tabset)
        var result = layoutChart($(this), isTabset);

        // update flexHeight state
        if (!result.flex)
          haveFlexHeight = false;

        // update state
        if (result.notes)
          haveNotes = true;

        // set the column flex based on the figure width
        // (value boxes will just get the default figure width)
        var chartWidth = figureSizes[index].width;
        setFlex($(this), chartWidth + ' ' + chartWidth + ' 0px');

      });

      // remove empty chart note divs
      if (isTabset)
        $(this).find('.chart-notes').filter(function() {
            return $(this).html() === "&nbsp;";
        }).remove();
      if (!haveNotes)
        $(this).find('.chart-notes').remove();

       // make it a flexbox row
      if (haveFlexHeight)
        $(this).addClass('dashboard-row-flex');

      // now we can set the height on all the wrappers (based on maximum
      // figure height + room for title and notes, or data-height on the
      // container if specified). However, don't do this if there is
      // no flex on any of the constituent columns
      var flexHeight = null;
      var dataHeight = parseInt($(this).attr('data-height'));
      if (dataHeight)
        flexHeight = adjustedHeight(dataHeight, columns.first());
      else if (haveFlexHeight)
        flexHeight = maxChartHeight(figureSizes, columns);
      if (flexHeight) {
        if (fillPage)
          setFlex($(this), flexHeight + ' ' + flexHeight + ' 0px');
        else {
          $(this).css('height', flexHeight + 'px');
          setFlex($(this), '0 0 ' + flexHeight + 'px');
        }
      }

    });
  }

  function layoutPageByColumns(page, fillPage) {

    // column orientation
    page.addClass('dashboard-column-orientation');

    // find all the level2 sections (those are the columns)
    var columns = page.find('div.section.level2');

    // if there are no level2 sections then treat the
    // entire page as if it's a level 2 section
    if (columns.length === 0) {
      page.wrapInner('<div class="section level2"></div>');
      columns = page.find('div.section.level2');
    }

    // layout each column
    columns.each(function (index) {

      // remove the h2
      $(this).children('h2').remove();

      // make it a flexbox column
      $(this).addClass('dashboard-column');

      // check for a tabset
      var isTabset = $(this).hasClass('tabset');
      if (isTabset)
        layoutTabset($(this));

      // find all the h3 elements
      var rows = $(this).find('div.section.level3');

      // get the figure sizes for the rows
      var figureSizes = chartFigureSizes(rows);

      // column flex is the max row width (or data-width if specified)
      var flexWidth;
      var dataWidth = parseInt($(this).attr('data-width'));
      if (dataWidth)
        flexWidth = dataWidth;
      else
        flexWidth = maxChartWidth(figureSizes);
      setFlex($(this), flexWidth + ' ' + flexWidth + ' 0px');

      // layout each chart
      rows.each(function(index) {

        // perform the layout
        var result = layoutChart($(this), false);

        // ice the notes if there are none
        if (!result.notes)
          $(this).find('.chart-notes').remove();

        // set flex height based on figHeight, then adjust
        if (result.flex) {
          var chartHeight = figureSizes[index].height;
          chartHeight = adjustedHeight(chartHeight, $(this));
          if (fillPage)
            setFlex($(this), chartHeight + ' ' + chartHeight + ' 0px');
          else {
            $(this).css('height', chartHeight + 'px');
            setFlex($(this), chartHeight + ' ' + chartHeight + ' ' + chartHeight + 'px');
          }
        }
      });
    });
  }

  function chartFigureSizes(charts) {

    // sizes
    var figureSizes = new Array(charts.length);

    // check each chart
    charts.each(function(index) {

      // start with default
      figureSizes[index] = {
        width: _options.defaultFigWidth,
        height: _options.defaultFigHeight
      };

      // look for data-height or data-width then knit options
      var dataWidth = parseInt($(this).attr('data-width'));
      var dataHeight = parseInt($(this).attr('data-height'));
      var knitrOptions = $(this).find('.knitr-options:first');
      var knitrWidth, knitrHeight;
      if (knitrOptions) {
        knitrWidth = parseInt(knitrOptions.attr('data-fig-width'));
        knitrHeight =  parseInt(knitrOptions.attr('data-fig-height'));
      }

      // width
      if (dataWidth)
        figureSizes[index].width = dataWidth;
      else if (knitrWidth)
        figureSizes[index].width = knitrWidth;

      // height
      if (dataHeight)
        figureSizes[index].height = dataHeight;
      else if (knitrHeight)
        figureSizes[index].height = knitrHeight;
    });

    // return sizes
    return figureSizes;
  }

  function maxChartHeight(figureSizes, charts) {

    // first compute the maximum height
    var maxHeight = _options.defaultFigHeight;
    for (var i = 0; i<figureSizes.length; i++)
      if (figureSizes[i].height > maxHeight)
        maxHeight = figureSizes[i].height;

    // now add offests for chart title and chart notes
    if (charts.length)
      maxHeight = adjustedHeight(maxHeight, charts.first());

    return maxHeight;
  }

  function adjustedHeight(height, chart) {
    if (chart.length > 0) {
      var chartTitle = chart.find('.chart-title');
      if (chartTitle.length)
        height += chartTitle.first().outerHeight();
      var chartNotes = chart.find('.chart-notes');
      if (chartNotes.length)
        height += chartNotes.first().outerHeight();
    }
    return height;
  }

  function maxChartWidth(figureSizes) {
    var maxWidth = _options.defaultFigWidth;
    for (var i = 0; i<figureSizes.length; i++)
      if (figureSizes[i].width > maxWidth)
        maxWidth = figureSizes[i].width;
    return maxWidth;
  }

  // layout a chart
  function layoutChart(chart, forceFlex) {

    // state to return
    var result = {
      notes: false,
      flex: false
    };

    // extract the title
    var title = extractTitle(chart);

    // find components that apply to this container
    var components = componentsFind(chart);

    // if it's a custom component then call it and return
    var customComponents = componentsCustom(components);
    if (customComponents.length) {
      componentsLayout(customComponents, title, chart);
      result.notes = false;
      result.flex = forceFlex || componentsFlex(customComponents);
      return result;
    }

    // put all the content in a chart wrapper div
    chart.addClass('chart-wrapper');
    chart.wrapInner('<div class="chart-stage"></div>');
    var chartContent = chart.children('.chart-stage');

    // flex the content if appropriate
    result.flex = forceFlex || componentsFlex(components);
    if (result.flex) {
      // add flex classes
      chart.addClass('chart-wrapper-flex');
      chartContent.addClass('chart-stage-flex');

      // additional shim to break out of flexbox sizing
      chartContent.wrapInner('<div class="chart-shim"></div>');
      chartContent = chartContent.children('.chart-shim');
    }

    // set custom data-padding attribute
    var pad = chart.attr('data-padding');
    if (pad) {
      if (pad === "0")
        chart.addClass('no-padding');
      else {
        pad = pad + 'px';
        chartContent.css('left', pad)
                    .css('top', pad)
                    .css('right', pad)
                    .css('bottom', pad)
      }
    }

    // call compoents
    componentsLayout(components, title, chartContent);

    // also activate components on shiny output
    findShinyOutput(chartContent).on('shiny:value',
      function(event) {
        var element = $(event.target);
        setTimeout(function() {

          // see if we opted out of flex based on our output (for shiny
          // we can't tell what type of output we have until after the
          // value is bound)
          var components = componentsFind(element);
          var flex = forceFlex || componentsFlex(components);
          if (!flex) {
            chart.css('height', "");
            setFlex(chart, "");
            chart.removeClass('chart-wrapper-flex');
            chartContent.removeClass('chart-stage-flex');
            chartContent.children().unwrap();
          }

          // perform layout
          componentsLayout(components, title, element.parent());
        }, 10);
      });

    // add the title
    var chartTitle = $('<div class="chart-title"></div>');
    chartTitle.html(title);
    chart.prepend(chartTitle);

    // add the notes section
    var chartNotes = $('<div class="chart-notes"></div>');
    chartNotes.html('&nbsp;');
    chart.append(chartNotes);

    // attempt to extract notes if we have a component
    if (components.length)
      result.notes = extractChartNotes(chartContent, chartNotes);

    // return result
    return result;
  }

  // build a tabset from a section div with the .tabset class
  function layoutTabset(tabset) {

    // check for fade option
    var fade = tabset.hasClass("tabset-fade");
    var navClass = "nav-tabs";

    // determine the heading level of the tabset and tabs
    var match = tabset.attr('class').match(/level(\d) /);
    if (match === null)

      var id = tab.attr('id');

      // sanitize the id for use with bootstrap tabs
      id = id.replace(/[.\/?&!#<>]/g, '').replace(/\s/g, '_');

      // get the heading element within it and grab it's text
      var heading = tab.find('h' + tabLevel + ':first');

      var a = $('<a role="tab" data-toggle="tab">' + headingText + '</a>');

      tab.addClass('tabbed-pane');
      tab.addClass('no-title');
      if (fade)

      if (i === 0) {
        tab.addClass('active');
        if (fade)
          tab.addClass('in');
      }

      // move it into the tab content div
      tab.detach().appendTo(tabContent);

window.FlexDashboardUtils = {
  resizableImage: function(img) {
    var src = img.attr('src');
    var url = 'url("' + src + '")';
    img.parent().css('background', url)
                .css('background-size', 'contain')
                .css('background-repeat', 'no-repeat')
                .css('background-position', 'center')
                .addClass('image-container');
  },
  setLocation: function(href) {
    if (history && history.pushState) {
      history.pushState(null, null, href);
    } else {
      window.location.replace(href);
    }
    setTimeout(function() {
        window.scrollTo(0, 0);
    }, 10);
    this.manageActiveNavbarMenu();
  },
  showPage: function(href) {
    $('ul.navbar-nav li a[href="' + href + '"]').tab('show');
    var baseUrl = this.urlWithoutHash(window.location.href);
    var loc = baseUrl + href;
    this.setLocation(loc);
  },
  showLinkedValue: function(href) {
    // check for a page link
    if ($('ul.navbar-nav li a[data-toggle=tab][href="' + href + '"]').length > 0)
      this.showPage(href);
    else
      window.open(href);
  },
  urlWithoutHash: function(url) {
    var hashLoc = url.indexOf('#');
    if (hashLoc != -1)
      return url.substring(0, hashLoc);
    else
      return url;
  },
  urlHash: function(url) {
    var hashLoc = url.indexOf('#');
    if (hashLoc != -1)
      return url.substring(hashLoc);
    else
      return "";
  },
  manageActiveNavbarMenu: function () {
    // remove active from anyone currently active
    $('.navbar ul.nav').find('li').removeClass('active');
    // find the active tab
    var activeTab = $('.dashboard-page-wrapper.tab-pane.active');
    if (activeTab.length > 0) {

      if (tabId)
        $(".navbar ul.nav a[href='#" + tabId + "']").parents('li').addClass('active');

window.FlexDashboardComponents.push({

  type: "custom",

  find: function(container) {
    if (container.find('span.value-output, .shiny-valuebox-output').length)
      return container;
    else
      return $();
  },

  flex: function(fillPage) {
    return false;
  },

  layout: function(title, container, element, fillPage) {

    // alias variables
    var chartTitle = title;
    var valueBox = element;

    // add value-box class to container
    container.addClass('value-box');

    // value paragraph
    var value = $('<p class="value"></p>');

    // if we have shiny-text-output then just move it in
    var valueOutputSpan = [];
    var shinyOutput = valueBox.find('.shiny-valuebox-output').detach();
    if (shinyOutput.length) {
      valueBox.children().remove();
      shinyOutput.html("&mdash;");
      value.append(shinyOutput);
    } else {
      // extract the value (remove leading vector index)
      var chartValue = valueBox.text().trim();
      chartValue = chartValue.replace("[1] ", "");
      valueOutputSpan = valueBox.find('span.value-output').detach();
      valueBox.children().remove();
      value.text(chartValue);
    }

    // caption
    var caption = $('<p class="caption"></p>');
    caption.html(chartTitle);

    // build inner div for value box and add it
    var inner = $('<div class="inner"></div>');
    inner.append(value);
    inner.append(caption);
    valueBox.append(inner);

    // add icon if specified
    var icon = $('<div class="icon"><i></i></div>');
    valueBox.append(icon);
    function setIcon(chartIcon) {
      var iconLib = "";
      var components = chartIcon.split("-");
      if (components.length > 1)
        iconLib = components[0];
      icon.children('i').attr('class', iconLib + ' ' + chartIcon);
    }
    var chartIcon = valueBox.attr('data-icon');
    if (chartIcon)
      setIcon(chartIcon);

    // set color based on data-background if necessary
    var dataBackground = valueBox.attr('data-background');
    if (dataBackground)
      valueBox.css('background-color', bgColor);
    else {
      // default to bg-primary if no other background is specified
      if (!valueBox.hasClass('bg-primary') &&
          !valueBox.hasClass('bg-info') &&
          !valueBox.hasClass('bg-warning') &&
          !valueBox.hasClass('bg-success') &&
          !valueBox.hasClass('bg-danger')) {
        valueBox.addClass('bg-primary');
      }
    }

    // handle data attributes in valueOutputSpan
    function handleValueOutput(valueOutput) {

      // caption
      var dataCaption = valueOutput.attr('data-caption');
      if (dataCaption)
        caption.html(dataCaption);

      // icon
      var dataIcon = valueOutput.attr('data-icon');
      if (dataIcon)
        setIcon(dataIcon);

      // color
      var dataColor = valueOutput.attr('data-color');
      if (dataColor) {
        if (dataColor.indexOf('bg-') === 0) {
          valueBox.css('background-color', '');
          if (!valueBox.hasClass(dataColor)) {
             valueBox.removeClass('bg-primary bg-info bg-warning bg-danger bg-success');
             valueBox.addClass(dataColor);
          }
        } else {
          valueBox.removeClass('bg-primary bg-info bg-warning bg-danger bg-success');
          valueBox.css('background-color', dataColor);
        }
      }

      // url
      var dataHref = valueOutput.attr('data-href');
      if (dataHref) {
        valueBox.addClass('linked-value');
        valueBox.off('click.value-box');
        valueBox.on('click.value-box', function(e) {
          window.FlexDashboardUtils.showLinkedValue(dataHref);
        });
      }
    }

    // check for a valueOutputSpan
    if (valueOutputSpan.length > 0) {
      handleValueOutput(valueOutputSpan);
    }

    // if we have a shinyOutput then bind a listener to handle
    // new valueOutputSpan values
    shinyOutput.on('shiny:value',
      function(event) {
        var element = $(event.target);
        setTimeout(function() {
          var valueOutputSpan = element.find('span.value-output');
          if (valueOutputSpan.length > 0)
            handleValueOutput(valueOutputSpan);
        }, 10);
      }
    );
  }
});

, access to see what is being taught.","I LIKE THAT HE CAN DO HIS WORK AT HIS PACE AND THERE ISN'T HOMEWORK IN THE EVENINGS. OUR EVENINGS ARE FREE FOR FAMILY TIME.","I like the flexible schedule.","I like that my children can work at their own pace and have support from their teachers if they might need help with anything.","the  flexability and honesty of the school","My Child is home with me and she could work on her with me","I like the flexibility of the program.","I like the schedule flexibility and one-on-one opportunities with the teacher and students.","We love the flexibility, that is the flexibility on when we log the attendance, on the curriculum, which hours or days that we do school, etc.\nWe love the rigorous curriculum, and the option to work out with the teacher to remove the 'busy work' from lessons when needed.\nWe appreciate that the computers and printers are provided.","The interaction with the teachers. They are able to be case specific with me as opposed to generic answers.","Middle school is streamlined and easy to find what you need.","That the teacher's will help when needed and the flexability of the schooling.","Being in CCA our son has the chance to watch live lesson recordings. This way if he is not feeling well he can watch the recordings later to complete his work. Thus compared to regular public school, if he was to be off a day sick. He would miss out on what was taught that day. Plus he has better access to a one on one discussion with his teachers. The classes are designated for him.","Working at you own pace.","Freedom and Flexibility.\nI work an unusual schedule, so it's not a big deal for my student to not do any schoolwork until the evening or weekend.","Work at your pace.","he spends more time learning an not being bothered by other kids","Kids seem to learn more","kids learn a lot better","seems to learn more","better learning","We thrive on the flexibility and provided curriculum.","The flexibility of CCA has been great for my family. Children learn better at their own pace and in a safe environment. CCA has provided that. We have recently had many bullying incidents and gun threats in our b&amp;m, it has been such a relief to know that my children were safe at home.","I like the fact that CCA has everything a parent could ever need right at their finger tip's, It is also so much easier to keep an eye on my child's progress and be able to be apart of their learning is so rewarding.  I have nothing negative to say about the program.","Individualized lesson plans and freedom with schedules.","The freedom to teach my child the way I see fit to further her education is my main objective.","I love the fact that my kids can do the work at there pace. Plus the teachers care about their students and have a great relationship. Always there to help and answer question.","Teachers are willing to work with your child. My son's teacher genuinely cares about his learning.","My son's fifth grade teacher was very helpful and concerned about my son.","I like that if I have a problem all I have to do is web mail or call and a teacher gets back to me immediately.The flexibility of learning and also the high standards.\n","I love the support CCA gives through the bi-weekly teacher calls and the mentors.","Being that my son is ADHD, ODD, has anxiety, and separation anxiety it is great to be able to know that he is getting the attention he needs especially being able to work one on one with him, The teachers are always right there when I need help or don't understand something.  I truly love this school!","Flexibility and close communication with teachers.  Opportunities for great field trip and association with other students.","Great teacher freedom of completion of home work.","The hours of schooling accommodates my child's insomnia.","The flexibility and opportunity for students to correct errors on completed assignments and exams.","Everyone has been very helpful and the teachers have been great.","Ease of teaching and access if teachers to students.","I like the way the cirriculum is set up and we absolutely like all of the teachers.Basically we like everything about the connections school..we have been extremely pleased with everything.","Time,He does not have to travel on the bus. He can work out time himself.","Convenient for students to get their education.","I love that she can learn at her own pace. The teachers are very helpful and you can tell that they love their job. And its all about the children!!","CCA enables my son to have a good quality education while studying in a safe environment","What I like best about CCA is the flexibility of the classes and that the instructors are accessible.","The live lesson come on at a good time and the teacher try to help the students when there struggling.","The flexibility it allows for medically compromised children and the support of the care taker.","The flexibility of the schedule","That you can get help when needed.","The teachers &amp; staff really care that my child succeeds.","I can have my child at home while still giving him an education.   My child can ask questions and get help by webmail, phone calls, or face-to-face on the computer.  I also like the live lessons.","The flexibility. The understanding by teachers exp. the learning support teacher we have this year.","Comunicacin","Offers a lot of flexibility.","Great lesson  and events","Flexibility","The whole program","The convience of home schooling my children and the educational standards.","Everything.","I like having teachers that work with the learning coaches and kids. Also I like if my son misses class he can watch the taped lessons.","I actually love everything about CCA. Everyone in the whole CCA  Community  is so wonderful and very helpful we love all of Justin's teachers also there so helpful and caring and go that extra step . We are so happy we joined The CCA family . Thanks again!!!","It gives my child some control over how he learns. If he grasps a concept quickly, he moves on. If he needs more from the lessons, there is that option. I like the communication and drive from the teachers for my child to succeed. His previous teachers spent too much time on his flaws than his strengths. CCA allows my child to walk away and take a break when needed and I feel he is learning what he needs to know for life rather than just what someone else says he needs from a book. CCA gave me my son back.","Great communication and the ability to see what my daughter is learning and doing at all times","The teachers are very positive and helpful. My son loves concentrating on his school work without distraction and feels less pressured. He can work at his own pace.","The option of a public cyber charter school with certified teachers-","Flexibility in the schedule","The teachers are wonderful. If my daughter has a question or is having trouble understanding something she can email or call them. They get back to her quickly!","They have excellent resources for the students.I think the live lessons are a big help also.","Kind teacher's","My child gets more time to complete assignments, no peer pressure, not subject to school violence, &amp; concerned staff.","its free\n\n","I like everything about CCA and that my children are happy.","REAL learning for my children.  Challenging curriculum and easy navigation around the school's site online.","The computer programs, live lessons, and curriculum","That I have. My own account and I can login and see their work that they have completed and I am able to see their grades","The teachers and flexibility.","CCA allows us to be flexible with our own family schedule.  We like to travel and we can take CCA with us wherever we go so our son receives a consistent education while traveling.","The curriculum is challenging, engaging and interactive. \nThe flexibility of schedule, \nTeachers are very helpful. \nAlternative to brick and mortar","I how everyone comes together and help one other if it's problem... Plus the Teachers take time out to help the kids","Freedom to do block scheduling.","Ability to start and stop day as my son needs","Modifications for my dyslexic children","Its done at home","Freedom","The flexibility and the ability to learn where the child is at not what the class as a whole is at.","The teachers and concerned about the students","Flexibility,  caring teachers","The live lessons","20 hours a week of ABA Direct Instruction in my home.","The flexibility it allows for my family to be able to handle our health struggles without stress.\nThe availability and resources that are provided and how helpful and sincere the CCA staff are and have been since day one.","Theflexibilityofcompletinglessons.Thehelpfulnessandresponsetimeoftheteacherstoquestions.","I love that CCA has given my daughter the opportunity to be herself, focus on school and not worry about the bullying she endured in our B &amp; M school!  We also love that she has been able to get the one on one help when she needed it.  The teachers have always been helpful and willing to talk to me as a parent when needed.","How there are real teachers to teach my child.  If she has any questions she can ask a teacher and not depend upon just me for the answers.  And there is accountability to someone else other than me to have her homework finished and caught up.","Flexibility / high level curriculum","Flexibility","Gives child a chance to participate and do the work at their own pace,while keeping up with or moving ahead of the class. The teachers are all very kind and considerate.","The flexibility also the teachers have been amazing. My son has struggled through school and has an IEP. The teachers have been so supportive and I have seen a huge change in my sons self esteem.","There's so many things to list here of what I like best about CCA. If I was to choose only one, I'd have to say the flexibility it allows for my students to have. That is very important to us, and we're extremely grateful to have a school that gives us that opportunity.","Flexibility","flexibility","We have liked the flexibility. We also like the live lessons ~ it has been helpful to still be able to touch base with classmates and teachers in a live situation. We actually feel that communication has been better between our 8th grader and her teachers. This has been the best school experience so far for our 8th grader.....she is not extremely social and would get frustrated in the traditional school environment because her classmates would be distracting or cause the teacher to not be able to teach the lesson. I appreciate our family mentor calling to check in and being very helpful. Everyone we have been in contact with has been very helpful.","I appreciated the schedule this year.  How the teachers worked together and how the live lessons were scheduled.  It made it very easy for my daughter to schedule things and be able to hear the lesson if for some reason she missed the first one.  Then Fridays were for questions for the teachers and being able to get caught up on work.  Plus she didn't have too many live lessons in one day.  Very good.  Liked this.  The teachers were always very helpful and always available and we felt they always wanted her to do her best and succeed.  Thank you very much.\n","I love the communication with the teachers. I love that they \"HAVE\" to have some form of communication with the kids. I love that they are easy to get in touch with and that they are always available to help. Many a time, a teacher has reached out and said, I will call and help with a one-on-one with my students. I'm very happy about that. I also love the EdTech Program as I feel like I couldn't help them in this manner, being trained on a macintosh computer all my professional life.","I like the content classes for the kids. I love all our teachers. I like the field trips. I like the quick checks to make sure the kids read and understood the lessons.","I like how the teachers are so supportive and are helpful and available to the students. I also like that the teachers are helpful and supportive to parents. The reaches talk to you so much more in a supportive way then a public school does.","It's very flexible.","I appreciate the teachers and all of the effort they put forth to ensure my students success.  I love the accountability CCA gives me, as a Learning Coach.","My daughter likes interacting with her peers in a format where they are all compelled to think twice about what they say, because it's being sent with no nonverbal cues.  She also likes that peers form opinions and ideas about one another based on their ideas and work ethic, as opposed to fashion, make-up, other friends, etc.  I like that the majority of her classes are filled with kids who take learning seriously. She is gifted classes.  We have also been blown away by the incredible field trip opportunities she has had for his year - several of which some, or all, of my other three children were able to experi, as well. Mr. Amen's STEM events were incredible!  I don't think she might shed more than one.  She would not shave gotten these opportunities elsewhere. Thank you!,","Teachers are THERE for each student and EVERY question.  No drama in the classroom  just learning!!  Wonderful teachers!!!!\n","The freedom for my child to do his assignments when is best for him.","The direct contact with the teachers through E-mail and telephone as well as the schedule flexibility.\n","My son doesn't miss school for appointments because he can watch the classes when we get back.","Flexibility, Teacher support","Flexibility, curriculum,teacher support","The communication and involvement from the teachers.  The teachers make themselves very available and are extremely helpful.","I like so many things about CCA.I like the LL and my children enjoy them as well.I like that you can work at your own pace.I like that it's very easy to contact the teachers and the one on one if needed with the kids.","I love the LL,its like the kids are at school with a teachers.","Great teachers and very interactive.","Ability for independent work.","Flexibility.  Ability to work at own pace.  Realistic expectationssuch as being able to bring grade up with extra credit points, attending live lessons, second chance at test questions, open note tests, etc.","My son is very high energy and slightly above average for his grade level and has been able to flourish in the home environment.","Good school site, nice teachers, good contact with teacher, field trips","Schedule flexibility and ability to learn using student strengths.","live lessons","Scheduling flexibility.","convience","We like that CCA afford the kids the ability to work at their ability level while still challenging them. CCA also allows them the time to focus on their personal talents and develop their giftings.","The flexibility in learning environment to allow for further enrichment, the ability to be a direct support to my children and know what they are learning, and to see them focus on academics more and less on unimportant aspects of life - is all very refreshing and encouraging.","Flexibility. My daughter can do her schooling when it fits her schedule.","there are some great teachers","Flexible schedule","Love the flexibility and the one-on-one learning that takes place!!!","I like the foreign language classes and elective classes that CCA offers. I also appreciate getting a break from traditional homeschooling to do something different.","Unknown at this time, as there are many changes.","I don't have anything I dislike about it, as everything is positive.","I like that CCA allows students to have flexibility in their schedules and they are offered some opportunities that other students may not have with classes and/or experiences and trips.","Flexibility of schooling schedule\n","flexible schedule","Freedom from a strict schedule","I like that there are certified teachers instructing and grading my student's work. I'm grateful to not have to fill those roles any longer. I like that he has flexibility with his schedule. This is helping him take ownership and responsibility of his time.","flexibility","flexibility in scheduling","I like the ability for my daughter to choose school @ home.\nI like the contact and support my daughter has from CCA teachers, staff, etc. And all the help setting up a school atmosphere at home.\nI like the many avenues of support that is available for me as a learning coach, &amp; parent.\nI like the easy use of Connexus.","The flexibility for my child to pursue her non-academic interests during regular \"school\" hours and do her school work in the evenings.","The way the teachers care about their students and are always there for them.","flexibilty","The positive learning environment .","Flexible schedule.\nLive lessons recorded to view anytime.\nConservatory program!!","Mr. Amen does an excellent job with conservatory events!!!!","Open communication","Work can be done at home","We love the flexibility and we have enjoyed the field trips as well.","Flexible schedule and supportive instructors. My daughter can work ahead when she wants, and gets immediate feedback on her assignments and help from her teachers when needed.","The flexible schedule and the fact that my children can stay home.","flexibility","flexibility","the convience\n","The flexibility, and the helpfulness of the staff","Flexibility","The teachers and how they work with my son when he is having a hard time on some of his work.","flexability","The flexibility and understanding feel of the school. My daughter is very busy and the school understands and allows her to complete several assignments in one time so she doesn't fall behind. If by chance she does fall behind, they always call to give her a helping hand.","The teachers","Live Lessons","The Academic program.","I like how well the parents are informed about what is happening with the school and the future of the school.","Teachers keep in contact with their students at all time.","The flexibility","teacher interactions and flexibility","flexibility","The flexibility and the curiculumn","Convenience of online schooling.","the flexibility of the schedule","They in touch with students","Communication with teachers.","Everything. Teachers are awesome. They are really connect with my son than the regular public school teachers did. I cannot thank enough for this opportunity for given my son confidence back about learning. He actually start talking to the teachers with known he would get an answers for his questions. \nThe system with CCA is excellent as well. It is easy to access and all the material he needs, it is right in the system. If it is not enough, he uses his hard copy books. \nI like everything about CCA for sure. AAA+++","My children are in an environment where they feel safe, and they are both getting better grades then they ever have before. They are feeling proud if their accomplishments.","The great teachers and the flexible schedule.","What we like best is the ability to work in the ways that work best for our son and our schedule. The A-Synch program fits perfectly for us, and we were able to let our son advance a grade.","The Flexibility that is provided to us to do school work when it works best for our families. We love that we are able to  spread out his educational hours however we want.","The flexibility.","What I like best is that my daughter can work at her own pace, there are some days she is down with medical problems.  If that is the case she can make up her work as soon as she is better. Her learning support teacher is wonderful. A big thank you to Miss. Tregos.  She goes out of her way to help these kids understand what she is teaching.  She is very understanding, patient and a very caring and positive teacher.","public schools in this area are not the best schools","My son teachers are all excellent ! Their is not 1 complaint th ays changing.","The flexibility it provides my daughter so we can schedule doctor appts for her chronic health condition.  CCA has also been very helpful with her IEP and now her 504 plan.","I like  being   Able to see the lessons that my son is doing and having access to it all .  The flexibility that the school has with the children is also very convenient .","Flexibility","The teachers are great! We love learning in our home environment. The live lessons are very informative and fun.","The teachers an the support a child recieves.","The flexibility and the caring of all staff. I also LOVE the fast responses.","The teachers are definitely the best part of CCA. Their dedication and commitment is exceptional. I hope this will not change if a union is voted in.","Flexibility! I also love that my daughter can work at her own pace. So far all of her teachers have been super supportive, kind, and available whenever she may need their help &amp; input.","The teachers","Flexible classes...able to watch recorded lessons.","Flexability","The flexibility","Classes are complete.","I love the freedom to arrange school around my schedule.","The easy use of software and can work according to our schedule","The teacher are so helpful.  The IEP modifications are great.","How much happier it has made my daughter! Which in turn makes me happy! The flexibility is great. I love that all the teachers and staff get back yo you within a day or less. Everyone is so much more involved than public school. I am so glad I gave Connections Academy a shot, they have blown it out of the park!!!","Some good teachers.","The quality of the curriculum that is offered at CCA, that my student can learn at her own pace, the abundance of help from CCA teachers and that my student can get a top notch education while in a safe and comfortable environment.","Flexibility","My student has some flexibility in his day and the on-line tools help him understand and be interested in many subjects.","My daughter i g staff that take their time with your child to understand them and their needs. Always someone checking in with my child offering her assistance on anything she may have. Always announcements for things in a great amount of time.all in all a great school","I know what the kids are supposed to be doing in school and I can help to make sure their schooling is done .It is an experience that we can work together on. I feel they are more successful.They get more help from the teachers.","Awesome Learning support. And very helpful teachers that make sure several times how things are going.","The flexibility and individual attention. The coursework is more challenging then the bricks and mortar school.","it fits into our schedule easier","My child is doing SOOO much better in this environment. He has ADHD and being quietly at home without all the distractions has improved his grades tremendously. And, he's much happier.","All the teachers are very good about answering any questions, and very nice to all my children.","I can work with my children one on one and if they need more help you have awesome teachers there to help. I also find live lessons to be very helpful and I feel like the kids enjoy the interaction with the other children. I feel like I spend more time with my children. If we get behind a little the teachers are awesome about letting us get caught up. \n","that the teachers work with the kids to make sure that they get what they need and they make sure that the coaches understand how to help the kids.","Easy communication with all staff.","Once upon a time, I was a traditional home school mom of 5, choosing my own curriculum and free-spiritedly teaching my children.  The two oldest graduated and the remaining 3 and I decided to evaluate our direction.  Here we are, almost 6 years later, continuing education with CCA. I love the support of the teachers, the organization of the curriculum, the obvious desire of the school to see their students succeed.  We all m is flexible and gives our son the capability to (mostly) work from his schedule, which means he can take music lessons or tennis lessons during the day.  Finally, the structure of the school has made him much more self-sufficient and self motivated, which is a hugely important skill for high school and college.","The fact that my son can learn at his own speed while still being challenged. I also love that each class is recorded so I can help him when needed","My student is able to communicate with the teacher and his classmates yet still he is able to maintain a flexible schedule is what I love about this school. I also like the fact that my child is being challenged actively and appropriately for him to reach his best potential.","the live lessons, the flexible times to do the quick checks, quizzes, and test, the tutoring times,","Flexibility with live lesson schedule/recordings. The ability to adapt the learning pace to the individual student.","What my son and I like best is that he is not rushed through the learning process. When he attended a traditional school he was left behind and did not receive the help he asked for. The teachers had to move on and there was a lack of help. My son was doing well at a traditional school however, he was getting to stressed and frustrated at such a young age and that was not something a child should go through. Since we started CCA my son has learned so much more and we are able to take our time where he understands the assignments better and go back through the videos.","I like that my child is able to go at her own pace and not be rushed to finish her work.","Flexibility.","There is a reasonable amount of school work with only a minimum of busy work.","no homework","My son being able to learn subjects at his own pace","the flexibility","teachers are flexible and enthusiastic","Perks of field trips and reimbursed community classes\n","The flexibility with her schedule and working more at her own pace.   Raelyn has been given the 'freedom' to decide which sections and subjects to work on daily and in what order.   Raelyn is very new to CCA but I think it will be a great fit for her.","comfort and safety at home","Everything...the teachers are amazing and actually care about their students and there are no distractions.","The teachers are exceptional and the freedom to learn without all the distractions that go on in regular schools. Wish we had made the switch sooner!!","The ability for my child to work at her own pace.","the staff and how they work with your child","My son is able to do his work at a home environment, or at a small tutoring center nearby.  Since he has Asperger's, this set up allows him to be a lot less stress-free and he is a calmer person because of it.\n","the great support we receive","Flexibility","Flexibility in completing lessons.","The teachers are engaging to my child and helpful.","The caring teachers that are part of our team.","The flexibility.","The flexibility it gives my daughter in doing her school work","Classes at home, or wherever we want to be.\nFlexibility\nUnderstanding my child's IEP\nProviding needed modifications\nCaring, devoted teachers","We enjoy the flexibility to take more or less time with the lesson.  Our daughter has Narcolepsy and it is very hard to get her up and keep her awake.  This allows us to work around her appointments and sleep schedule.","CCA provides calmness for my child...he doesn't have to worry about other students picking on him because of his social awkwardness (due to Asperger's).","Flexible schedule","I like being able to change schedule and classes and actually following my son's IEP.","The teachers are great. This school has exceptional curriculum and very patient teachers. We enjoy class every day. And love being home safe and sound in a relaxed environment to do our studies.","Not as much of a fight to get my child to do schoolwork.","The \"go at your own pace\" schedule.","live lessons and teachers will do one on one","..","FLEXIBILITY","Flexability","My son has no distractions at home, and he can work at his own pace.","The time the teachers take with an individual student when they need extra help understanding the assignment. The teachers do not punish a student for handing in homework late (ie. deducting points or only giving half credit) but grade it appropriately.","The individual attention my child gets from a cyber school vs. a public school. The teachers at CCA also care more about the individual student(s) learning  the material and less about how long it takes them to learn and understand the material.","I like that the teachers actually call the parents regarding students attendance, grades, etc. and take note of a student is falling behind.","the flexibility of the schedule","The freedom, help and flexibility the teachers give my student to complete his homework, at his speed to be able to be able to understand the work, and hand it in for an appropriate grade.","I love having immediate access to all his work and grades.  I love being able to make sure he stays on track.","Student lead curriculum","teachers are helpful when students need it","We love the flexibility and the ability to work together to make our son's education the best experience it can be for him.","We love the flexibility and being able to add exercise into our day.","Flexiblity","Flexible hours to complete courses. I also like that I can see what assignments are completed and outstanding in real time.","Flexibility of times for class and ability to review live lessons prior to a test","I like the flexibility.  My daughter says she likes that the lessons are interesting and colorful.","I like the teachers, their great communication and enthusiasm.  I also like the flexibility of the classes and lessons.","The live lessons and help from teachers when child has a problem","Live lesson and teacher one on one help","CCA has a great learning portal.  Connexus is great.  I like that we can log-i l books, are provided also means a lot.","The flexibility and teachers","\nFlexibility, Teachers take such an interest in the student.They are eager to help.","The Live Lessons and the ability to access them later in the day or the next day if the student missed earlier in the day.\nThe availability for the  Learning Coach and the student to be able to contact the teacher via webmail or phone.\n","The quality education, excellent teacher support, opportunity for students to work ahead - children are not 'taught' numerous negative behaviors by being unsupervised as often the case in brick school.","I like being able to school my children at home with professionals overseeing their education.  The teachers are the best.  Every teacher we've encountered has been wonderful.  My children have been able to connect with them and they say that saying good-bye to their teacher is the hardest part of school.","I like that my child has the flexibility to do what she likes.","I like that the schedule is flexable.  We are able to take trips, go on vacation, or just spend a day outside doing phys. ed.  I love that Blake can correct and resend any lower grades.  I love that he can take the time he needs on more complex lessons, so that he can learn and comprehend the information.","We benefit the most from the flexibility of the schedules.","I like the flexibility that it allows for parents/students, and not requiring a set sign in time each day. I also like the large variety of field trips offered, and the minimal cost.  I would like to see offerings toward the music/instruments/choral options, that allow direct meeting with students for practicing and growth and even performing for the parents/visitors.  Overall course options are good and teachers are very helpful when there is difficulty in a subject or questions that need answered.  I am also happy with the tech department for their help and assistance and quickness in fixing issues.","flexibility","Flexable. She can do her work when she learns best.As a teen, she needs the most sleep she can get.She can work each day that works best for her style of learning.","The teahers, staff, everything. The ability to speak with the teachers about any issue in regarding to my children or any outside emergency and having them be thoughtful and understading. Their amazing ability to recommend better things and even accomodate my children makes me LOVE CCA.","I appreciate the flexibility to \"do\" school where-ever and when-ever we are.","I like the flexibility in schedule so that we can adjust things as needed for our family and my job.  I really appreciate the great teachers and staff at CCA.   The teachers have shown again and again that the kids learning is the priority.  The livelessons are great and helpful.  I also appreciate the internet subsidy the community classes.  Thank you.","Forces th student to be self-directed, organized, and to stay focused","He can go to school here at home and not be bullied like it was before he came here.","The convenience of it. And getting to be apart of teaching your child.we love it. Especially with Damian's condition.","how the teachers are there for you if you have a problem","I like that my kids can do their schooling from home, but we have more support than with traditional homeschooling.  The curriculum is provided and we communicate with teachers regularly.","The flexibility with the schedule.","Being able to work at your own pace","The teachers and also the schedule and how I as a parent have say in his education.","Self paced lessons, flexibility","That they provided what they need","easy access to the grade book and teachers/staff","the convenience of it\n","It is convenient.","The administration, staff, teachers, and tech support are usually all very easy to contact and extremely helpful. Live Lessons are also a great resource and very helpful and entertaining for the kids.","My son can learn in a relaxed atmosphere.","I like that we don't have to get up so early in the morning.",".","We like being able to have lessons when they work for us.  The flexibility is great.","What I like the best is that the teachers take time out and help their students if they need it. These teachers at CCA are the best. I will never put my children back to public school.","He can take his time doing his homework","Flexibility and having the kids home and away from some of the situations that arise in the public school environment.","Ease of reaching out to instructors. Mornings are less hectic. Field trips.","you guys work well with us with children with learning difficulties.","Its not my local middle school.","how easy it is","My daughter can work at her own pace.","The teachers","The opportunities they are given. The flexibility of doing class work. The attention given by the teachers.","Parents have part in student's education.","My child has sensory issues that interfered with his education in a brick and mortar school.  Being able to educate him in an environment that helps him learn has benefited him.","Flexibility. I hope this isn't becoming a thing of the past. It is the one thing that would cause us to leave. Flexibility is very important to us.","flexibility","the flexability we will have with the school, and how nice the teachers and staff are to us..","How they get to take their time on their assignments and have the ability to also do it on their levels of their own speed.","My children can leaning and  I  know  were my children are .","The teachers are really connected with the kids in the class.  Something else that I noticed in live lessons the kids are polite saying please and thank you where you don't hear that in B &amp; M schools.","The flexibility and the wonderful teachers bringing up to date refreshing instruction to my sons virtual classroom and not old outdated non effective boring lecturing!!","The ability to learn in an area my son can focus without the distracting classroom setting\nmodern info in t ommunication and support between teachers and counselors.","It is convenient , flexible and student is in safe environment.","We love the flexibility and the supportive teachers and staff! When my son is having trouble with a concept, we can take our time and learn it at his pace and use a variety of strategies to help him grasp it. He enjoys learning again!","Gracious and helpful teachers\n","Quality education in home environment","I am now an active participant in my son's education, that goes far beyond being a room parent.","The high school courses are set up so that it is easy for students to stay organized and to understand what is expected.  All the information a student needs is available and accessible.  The planner lets students see what assignments are due and what is coming up.  The course tree lets students know what is coming so they can plan for study time, research or writing.  All the assignments are clear, the rubrics lay out expectations.  The program selects the best text books, and online resources.  This program makes it possible for every student to succeed.  The live lesson recordings allow students to review as needed.  I could not be more impressed with the way coursework is organized.","We live can and the flexibility we have, the staff is also amazing.","The teachers are wonderful and so is the support that they give","convenient and flexible ,option for kids to be in safe environment.","The supportive/positive environment, the flexibility, the ability to be a part of my son's educational experience, and the field trips.  When my son struggles, I'm able to work with him  until he \"gets it\" then get him back on track with his class. The live lessons are great. And my son especially enjoys the STEM field trips (as well as others, but definitely enjoys the STEM)","Flexible schedule, not having to deal with b&amp;m large classes, quality of most teachers in CCA is excellent. In our years with CCA, when we truly needed additional teacher help, most of the teachers were more than willing and happy to help.","the flexibility","The flexibility of it.","Flexibility","CCA has all the tools for a great education and the teachers are always available for questions or guidance. They give my daughter the freedom to do her work when she is chooses and best suits her needs.","Going at the child's pace and knowing exactly what they are learning and how it's being taught.","Flexibility, everyone very friendly and willing to help.  Plenty of information available.","Flexibility of class time.","flexibility","I think CCA's committment to doing the best for their students and families is the thing I like best.  My experience with brick and mortar school was that they wanted to cut parents out of the equation, but with CCA, the parents are not only kept in the loop but are valued.  The flexibility of the program is also very important.  My son was becoming bored in brick and mortar school and was not given the opportunities to progress at his own pace.  CCA has provided that opportunity for him and it has changed him from being bored in school to being excited to learn again.  I also like the many field trip opportunities that CCA provides.  Learning happens in all sorts of places and the field trips add an extra component to their learning that doesn't happen in traditional schools.","Ease to use, flexibility of schedule","The ability to have first-hand knowledge what and how my children are learning as well as a tiny bit of flexibility with the schedule.","There are so many things I like about CCA.  I like that the teachers are available, caring, and want to see the kids succeed.  I like that my kids are able to ask questions and the teachers take the time to answer them.  I love the Live Lessons and how the teachers make the lessons interesting and easy to understand.  The teachers are willing to change if the students aren't getting the material.  Your staff and the Live Lessons are the greatest strengths CCA has.  We have been \"wowed\" by many of the teachers.  Many of them go above and beyond in their quest to teach our kids.","The best part is I can work one on one with my children.","The flexibility of the schedule and having my children home with me.","I like the flexibility and the ability to watch my child learn and grow.  The teachers and staff at CCA have been great and supportive and are responsive to us,  We love going on field trips.","How flexible it is, we can decide what schedule works best for him.","I like that CCA goes with my childrens pace and that they are able to ask their teacher at any time if they have a question.","I love how connected the teachers are with the students.  We came from a private brick and mortar school where the teachers did not have the time to connect individually with the student and know their strengths and weaknesses.  What a difference with CCA!  My son has so many options to get help and ask questions.  The proof of how much he enjoys his teachers is that every spring he is sad to know that he won't have those teachers any longer, but the following year he has a whole new group of wonderful teachers who are just as committed to seeing him succeed.  The wonderful thing about CCA for my daughter is that she can work at her own pace.  When she was in a private brick and mortar school, she felt frustrated waiting for the other kids to \"get\" a concept that she understood.  She grew bored and frustrated, now when she understands something she can move on to the next subject.  Thank you for giving my children back their love of learning.  When they were in school all day, they were too burned out to want to continue to pursue learning outside the classroom.  Now, my daughter writes stories in her free time, she works on budgets for herself, and loves to read.  My son has developed a strong love of history and knowledge and pursues both through watching educational videos, documentaries, and reading classic literature in his free ti
